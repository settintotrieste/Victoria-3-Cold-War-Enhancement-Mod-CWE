    objective_democratic_victory_cold_war_name_GBR:0 "イギリス"
    objective_democratic_victory_cold_war_desc_GBR:0 "1920年代の高さにある大英帝国は、世界の陸地と人口のほぼ4分の1を網羅しており、歴史上最大の帝国でした。しかし、第一次世界大戦と第二次世界大戦への関与、累積危機と名声の喪失は、ほとんどの英国植民地の脱植民地化と帝国の最終的な終わりにつながりました。"
    objective_democratic_victory_cold_war_name_FRA:0 "フランス"
    objective_democratic_victory_cold_war_desc_FRA:0 "フランスは第二次世界大戦の同盟国の1つでしたが、1940年に降伏し、軸に占領されました。1944年の解放後、短命の第4共和国が確立され、後にアルジェリア戦争の敗北の過程で解散しました。現在の第5共和国は、1958年にチャールズ・ド・ゴールによって結成されました。アルジェリアとほとんどのフランスの植民地は1960年代に独立し、大半はフランスとの密接な経済的および軍事的関係を維持しました。"
    objective_democratic_victory_cold_war_name_ROC:0 "中国共和国"
    objective_democratic_victory_cold_war_desc_ROC:0 "第二次世界大戦は中国を荒廃させ、生命と物質的な破壊の膨大な損失につながりました。中国と日本の間の戦争は、1945年の第二次世界大戦の終わりに日本が降伏するまで続き、台湾が中国政権の下に置かれました。第二次世界大戦の余波で、内戦は中国共和国によって解放された地域と共産主義者によって解放された地域の間で再開されました。1949年、ROCは共産主義の前進を避けるために首都を台湾に移しました。"
    
    objective_non_aligned_victory_cold_war:0 "非同盟の勝利"
    objective_non_aligned_victory_cold_war_desc:0 "グローバルな段階で強力になることができるのはヨーロッパ人や北米人だけではないことを証明してください。"
    objective_non_aligned_victory_cold_war_idle_header:0 "非アライメントになる[concept_super_power]"
    objective_non_aligned_victory_cold_war_idle_hint:0 "世界で最初の非ヨーロッパ人および非北アメリカ人[concept_super_power]になり、東部または西部のブロックとは整合しません。"
    objective_non_aligned_victory_cold_war_name_HND:0 "インド"
    objective_non_aligned_victory_cold_war_desc_HND:0 "1947年、イギリスのインド帝国は、大規模な生命の喪失と前例のない移住の中で、インドのヒンドゥー教の大多数の支配とパキスタンのイスラム教徒の多数派の支配、2つの独立した領土に分割されました。独立国家としてのインドの自己イメージにとって不可欠なのは、1950年に完成した憲法であり、世俗的および民主的な共和国を導入しました。"
    objective_non_aligned_victory_cold_war_name_YUG:0 "ユーゴスラビア"
    objective_non_aligned_victory_cold_war_desc_YUG:0 "王国は1941年4月6日に軸の権力によって侵略されました。1943年、民主的な連邦ユーゴスラビアは党派の抵抗によって宣言されました。1944年、当時亡命中に住んでいたピーター2世は、それを正当な政府として認めました。その後、君主制は1945年11月に廃止されました。ユーゴスラビアは、1945年に共産党政府が設立されたときに、ユーゴスラビア連邦共和国と改名されました。"
    objective_non_aligned_victory_cold_war_name_IDO:0 "インドネシア"
    objective_non_aligned_victory_cold_war_desc_IDO:0 "第二次世界大戦中の日本の占領はオランダの支配を終わらせ、独立運動を奨励しました。1945年8月に日本が降伏してから2日後、スカルノとモハマド・ハッタはインドネシアの独立の宣言を発表しました。オランダは彼らの支配を再確立しようとし、1949年12月にオランダ人が国際圧力に直面してインドネシアの独立を認めたときに終わったインドネシア国民革命を始めました。"
    objective_non_aligned_victory_cold_war_name_EGY:0 "エジプト"
    objective_non_aligned_victory_cold_war_desc_EGY:0 "ほとんどのイギリス軍は1947年にスエズ運河地域に撤退しましたが、戦後ナショナリストの反イギリスの感情が成長し続けました。最初のアラブ・イスラエル戦争における王国の悲惨なパフォーマンスに続いて、反本本的な感情がさらに増加し​​ました。1950年の選挙では、ナショナリストのWAFD党の地滑りの勝利が見られ、王はモスタファ・エルナハを新しい首相に任命することを余儀なくされました。"
    
    objective_communist_victory_cold_war:0 "共産主義の勝利"
    objective_communist_victory_cold_war_desc:0 "東部ブロックの勝利を達成します。共産主義を世界中に広げ、資本主義を永久に押しつぶします。"
    objective_communist_victory_cold_war_idle_header:0 "冷戦に勝つ"
    objective_communist_victory_cold_war_idle_hint:0 "すべての民主的[concept_super_power]を排除し、唯一の共産主義者[Concept_super_power]になりましょう！"
    objective_communist_victory_cold_war_name_SOV:0 "ソビエト連邦"
    objective_communist_victory_cold_war_desc_SOV:0 "戦後の期間中、ソビエト連邦はその経済を再建して拡大し、厳密に集中的にコントロールを維持しました。東ヨーロッパのほとんどの国（ユーゴスラビアと後のアルバニアを除く）を効果的に管理し、それらを衛星州に変えました。その野心を恐れて、ソビエト連邦の戦時中の同盟国、英国と米国が敵になりました。その後の冷戦では、双方は代理戦争で間接的に衝突しました。"
    objective_communist_victory_cold_war_name_PRC:0 "中華人民共和国"
    objective_communist_victory_cold_war_desc_PRC:0 "中国の内戦と毛沢東の共産党軍の勝利に続いて、台湾に逃げたチアン・カイ・シェク将軍のクオミンタン軍をめぐる毛沢東は、1949年10月1日に中国共和国（PRC）の設立を宣言した。、中国は、伝統的な農民社会から社会主義的変革を経験し、計画経済の下で重産業に傾いています。"
    
