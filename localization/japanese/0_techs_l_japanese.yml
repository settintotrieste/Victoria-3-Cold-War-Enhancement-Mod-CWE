    tech_military_support_1_desc:0 "通常、2つ以上の部門と補助武器とサービスで構成される戦術ユニット。"
    tech_military_support_2_desc:0 "Wargameは、2人以上のプレーヤーが軍隊の紛争のシミュレーションで反対する軍隊を命じる戦略ゲームです。レクリエーションのために、戦略的思考の技術で軍の将校を訓練するため、または潜在的な紛争の性質を研究するために、ウォーゲーミングが行われる場合があります。"
    tech_military_support_3_desc:0 "軍事物流とは、軍隊の動き、供給、維持を計画し、実行する規律です。"
    tech_military_support_4_desc:0 "軍事情報は、情報収集と分析のアプローチを使用してガイダンスと指示を提供し、司令官が決定を支援する軍事規律です。"
    tech_military_support_5_desc:0 "軍事組織では、司令官は、構造の下位メンバーがすべて一人の司令官に責任を負うべきであるという原則です。"
    tech_military_support_6_desc:0 "軍事スペシャリズムは、個人の達成から資格の達成から要求する軍隊の貿易またはキャリアの専門を選んだか割り当てられたものであり、貿易のためにある程度の知識とスキルが、許容レベルの完全性または品質のタスクと割り当てを実行するためのある程度の知識とスキルです。"
    tech_military_support_7_desc:0 "ISRは、司令官の活動の実施をサポートするために、タイムリー、正確、関連性、一貫性、保証された情報と保証された情報の調整および統合された習得、処理、および提供です。"
    tech_military_support_8_desc:0 "AIは軍事物流システムに組み込まれています。"
    tech_military_support_9_desc:0 "自発的な砲兵（機関車砲とも呼ばれます）は、射撃位置に向かって移動する独自の推進システムを備えた砲兵です。"
    tech_military_support_10_desc:0 "軌道大砲は、リモート制御された運動爆撃システムです。"
    
