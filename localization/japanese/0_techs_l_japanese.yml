    tech_land_infrastructure_2_desc:0 "基本的なインフラストラクチャとは、主要な鉄道、道路、運河、港、ドック、電磁電信、排水、堤防、土地の埋め立てを指します。"
    tech_land_infrastructure_3_desc:0 "統合された公共交通機関は、さまざまな輸送モードとオペレーターを組織および計画プロセスを組み合わせて、インフラストラクチャとテクノロジーの採用を通じて促進し、乗客の容易さと効率を最大化します。"
    tech_land_infrastructure_4_desc:0 "高速鉄道（HSR）は、従来の鉄道よりもかなり速く走る列車を利用する鉄道輸送ネットワークの一種です。高速道路は主要道路であり、特に町や都市をつなぐ道路です。"
    tech_land_infrastructure_5_desc:0 "鉄道と高速道路は非常に大きく、大量の交通に対応できます。"
    tech_land_infrastructure_6_desc:0 "交通管理は、ロジスティクス内の重要な分野です。車両と貨物を物理的に移動するために必要な輸送サービスの計画、管理、および購入に関するものです。"
    tech_land_infrastructure_7_desc:0 "電気自動車は、推進に1つ以上の電気モーターを使用する車両です。車両は、コレクターシステムを搭載し、排気源からの電気を備えているか、バッテリーまたは発電機または燃料電池を使用して燃料を電気に変換することで自律的に駆動することができます。"
    tech_land_infrastructure_8_desc:0 "自動運転車は、レーダー、GPS、カメラ、LIDARなどのリモートセンシングテクノロジーを使用して、環境の3Dマップを監視および作成することで動作します。"
    tech_land_infrastructure_9_desc:0 "スマートインフラストラクチャは、データフィードバックループを使用して問題に関する意思決定を改善するスマートシステムです。"
    tech_land_infrastructure_10_desc:0 "道路や鉄道は巨大です。"
    
