    tech_philosophy_1_desc:0 "初等教育または初等教育は、通常、幼稚園/幼稚園の後、中等学校の前に来る正式な教育の第1段階です。"
    tech_philosophy_2_desc:0 "中等教育は通常、6年間の初等教育の後に行われ、高等教育、職業教育、または雇用が続きます。"
    tech_philosophy_3_desc:0 "第3レベル、第3段階、または中等後の教育とも呼ばれる高等教育は、中等教育の修了後の教育レベルです。"
    tech_philosophy_4_desc:0 "職業学校、貿易学校、または技術学校は教育機関の一種であり、国によっては、特定のタスクを完了するために必要な職業教育または技術スキルを提供するために設計された中等教育または中等後教育を指す場合があります。および特定の仕事。"
    tech_philosophy_5_desc:0 "標準化されたテストは、一貫した、または「標準」の方法で管理および採点されるテストです。標準化されたテストは、質問と解釈が一貫しており、所定の標準的な方法で管理および採点されるように設計されています。"
    tech_philosophy_6_desc:0 "教育におけるデジタル化とは、オンラインコース、仮想教室、デジタル教科書など、デジタルテクノロジーの日常学習への統合を指します。"
    tech_philosophy_7_desc:0 "遠隔学習としても知られる遠隔教育とは、常に学校に物理的に存在するとは限らない学生の教育、または学習者と教師が時間と距離の両方で分離されていることです。"
    tech_philosophy_8_desc:0 "人工知能（AI）には、今日の教育における最大の課題のいくつか、教育と学習の実践を革新する可能性があります。"
    tech_philosophy_9_desc:0 "パーソナライズされた学習、個別の指導、個人学習環境、および直接的な指導はすべて、学生のさまざまなニーズを満たすために教育を調整する努力を指します。"
    tech_philosophy_10_desc:0 "睡眠学習は、眠っている人に情報を伝える試みです。通常、眠っている間、彼らにサウンドレコーディングをすることによってです。"

