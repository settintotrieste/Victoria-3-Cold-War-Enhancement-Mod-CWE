    tech_military_naval_forces_1_desc:0 "ドレッドノートは、20世紀初頭の主要なタイプの戦艦でした。"
    tech_military_naval_forces_2_desc:0 "バトルクルーザーは、20世紀前半の一種の首都船でした。これらは、避難、武装、および戦艦のコストが類似していたが、属性の形とバランスは異なっていた。"
    tech_military_naval_forces_3_desc:0 "航空機の運送業者は、航海中の空軍基地として機能する軍艦であり、フルレングスのフライトデッキと、航空機を運ぶ、武装、展開、回収するための施設を備えています。"
    tech_military_naval_forces_4_desc:0 "潜水艦（またはサブ）は、水中で独立した操作が可能な船舶です。"
    tech_military_naval_forces_5_desc:0 "ガイド付きミサイル巡洋艦は、長距離ガイドミサイルとミサイルランチャーを装備した海軍巡洋艦です。"
    tech_military_naval_forces_6_desc:0 "航空機の運送業者は、航海中の空軍基地として機能する軍艦であり、フルレングスのフライトデッキと、航空機を運ぶ、武装、展開、回収するための施設を備えています。"
    tech_military_naval_forces_7_desc:0 "戦艦は、最も激しい火力を持つ首都船として機能するように設計された、大口径の銃で構成される主要なバッテリーを備えた、大きくて重い装甲軍艦です。"
    tech_military_naval_forces_8_desc:0 "モジュール性の概念は、運用上のニーズに応じてペイロードを調整できるように軍艦を可能にするために開発され、生産レベルで定性的および定量的なジャンプをもたらしました。"
    tech_military_naval_forces_9_desc:0 "完全に自律的な軍艦は、人類の管理に関連するあらゆるものを差し引いて、すべての活動を引き受けることができます。"
    tech_military_naval_forces_10_desc:0 "浮かぶ要塞は、巨大な戦艦をドッキングできる巨大な海の基地です。"
    
