    tech_energy_infrastructure_1_desc:0 "化石燃料発電所は、石炭、石油、天然ガスなどの化石燃料を燃焼させて電気を生産する熱式式の発電所です。化石燃料出力ステーションには、燃焼の熱エネルギーを機械エネルギーに変換する機械があり、電気発電機を操作します。"
    tech_energy_infrastructure_2_desc:0 "天然ガス発電所では、天然ガスは空気と混合され、燃焼します。燃焼生成物（主にCO2およびH2O）は迅速に拡大し、その膨張は磁石を回転させるシャフトを回します。水力発電所では、標高の高い標高から低い標高に落ちる水は、磁石を回転させるシャフトを回します。"
    tech_energy_infrastructure_3_desc:0 "原子力発電所または原子力発電所は、熱源が原子炉である熱発電所です。熱発電所の典型的なものと同様に、熱は、電気を生成する発電機に接続された蒸気タービンを駆動する蒸気を生成するために使用されます。"
    tech_energy_infrastructure_4_desc:0 "地熱電力は、地熱エネルギーから生成される電力です。使用中のテクノロジーには、乾燥蒸気発電所、フラッシュ蒸気発電所、バイナリサイクルパワーステーションが含まれます。"
    tech_energy_infrastructure_5_desc:0 "再生可能エネルギー（またはグリーンエネルギー）は、人間のタイムスケールに補充される再生可能な天然資源からのエネルギーです。"
    tech_energy_infrastructure_6_desc:0 "太陽光、風力、水力発電、バイオ燃料などを含む再生可能エネルギーは、炭素集約型でより持続可能なエネルギーシステムへの移行の中心にあります。"
    tech_energy_infrastructure_7_desc:0 "化石燃料発電所は、石炭、石油、天然ガスなどの化石燃料を燃焼させて電気を生産する熱式式の発電所です。化石燃料出力ステーションには、燃焼の熱エネルギーを機械エネルギーに変換する機械があり、電気発電機を操作します。"
    tech_energy_infrastructure_8_desc:0 "A nuclear power plant or atomic power station is a thermal power station in which the heat source is a nuclear reactor. As is typical of thermal power stations, heat is used to generate steam that drives a steam turbine connected to a generator that produces electricity.
    tech_energy_infrastructure_9_desc:0 "融合力は、核融合反応からの熱を使用して発電する発電の提案された形態です。融合プロセスでは、2つの軽い原子核が組み合わさって、エネルギーを放出しながらより重い核を形成します。このエネルギーを活用するように設計されたデバイスは、融合反応器として知られています。"
    tech_energy_infrastructure_10_desc:0 "発電所は巨大なエネルギー生成能力を備えています。"
    
