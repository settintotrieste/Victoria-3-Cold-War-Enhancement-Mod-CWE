    tech_air_infrastructure_1_desc:0 "初期の空港は、しばしば小さく、初歩的で、厳しい滑走路と設備はほとんどありませんでした。"
    tech_air_infrastructure_2_desc:0 "短い滑走路を備えた地域の空港を出入りしている間、プロペラ航空機は300ノットの速度と約1,500マイルのノンストップ範囲で巡航でき、平均飛行期間は約3時間です。"
    tech_air_infrastructure_3_desc:0 "ジェット旅客機またはジェットライナーは、ジェットエンジンを搭載した旅客機です。旅客機には通常、2つまたは4つのジェットエンジンがあります。3つのエンジンデザインは1970年代に人気がありましたが、今日ではあまり一般的ではありません。"
    tech_air_infrastructure_4_desc:0 "国際空港は、乗客が世界中の国々を移動できるようにする税関と国境管理施設を備えた空港です。"
    tech_air_infrastructure_5_desc:0 "人間の乗組員によって実行されるいくつかのタスクまたは部分は、乗組員を選択することにより、機械に割り当てることができます。"
    tech_air_infrastructure_6_desc:0 "メガ空港は、年間3,300万人以上の乗客を持つ空港と定義されています。これにより、年間1,000〜3290万人の乗客がいる大規模な空港と、年間45〜990万人の乗客がいる中規模の空港と区別されます。"
    tech_air_infrastructure_7_desc:0 "Smart Aircraftシステムには、状況認識を高め、安全性を向上させる洞察のために、高度なセンサーと機械学習が組み込まれています。"
    tech_air_infrastructure_8_desc:0 "電気航空機は、電気を搭載した航空機です。電気航空機は、航空の環境への影響を軽減する方法と見なされ、排出量がゼロと静かなフライトを提供します。電気はさまざまな方法で供給される場合があり、最も一般的なのはバッテリーです。"
    tech_air_infrastructure_9_desc:0 "航空機は、それ自体で放送、ナビゲート、コミュニケーションをおこないます。それは完全に自律的で、それ自体を飛びます。"
    tech_air_infrastructure_10_desc:0 "旅客機は巨大です。"
    
