    tech_communication_infrastructure_1_desc:0 "Telegraphは、電気接続を作成および壊すことで情報を送信する通信システムです。これは、モールスコードエンコードを備えた電流パルスをワイヤに沿って送信することに最も関連しています。"
    tech_communication_infrastructure_2_desc:0 "ワイヤレスネットワークは、無線信号を使用して、2つ以上の物理デバイス間でデータを交換します。"
    tech_communication_infrastructure_3_desc:0 "モノクロテレビセットとは、着信のブロードキャスト信号をモノクロテレビの写真と関連するサウンドに変換するように設計された電気デバイスを意味します。"
    tech_communication_infrastructure_4_desc:0 "Color Televisionは、写真の色情報を含むテレビ送信テクノロジーであるため、ビデオ画像をテレビセットに色で表示できます。モノクロまたは白黒のテレビテクノロジーで改善され、灰色の色合いで画像を表示します。"
    tech_communication_infrastructure_5_desc:0 "グローバルポジショニングシステムは、衛星ベースの無線ナビゲーションシステムです。"
    tech_communication_infrastructure_6_desc:0 "インターネットネットワークは、相互接続された自律ネットワークで構成されるグローバル通信システムです"
    tech_communication_infrastructure_7_desc:0 "人工知能、またはAIは、コンピューターとマシンが人間の知能と問題解決能力をシミュレートできるようにするテクノロジーです。"
    tech_communication_infrastructure_8_desc:0 "電気通信では、ブロードバンドまたは高速は、周波数またはいくつかの異なる同時周波数で信号を悪用するワイドバンド幅データ伝送であり、高速インターネットアクセスで使用されます。"
    tech_communication_infrastructure_9_desc:0 "人工知能（AI）は、チャットボットや仮想アシスタントなど、インターネットと対話する新しい方法を開発するために使用されています。"
    tech_communication_infrastructure_10_desc:0 "モノのインターネットでは、センサー、処理能力、ソフトウェア、およびインターネットまたはその他の通信ネットワークを介した他のデバイスやシステムとデータを接続および交換するその他のテクノロジーを備えたデバイスについて説明しています。"
    
