    tech_economy_9:0 "デジタル経済"
    tech_economy_10:0 "新資本主義"
    
    tech_economy_1_desc:0 "行動経済学は、経済学と心理学の要素を組み合わせて、現実世界で人々がどのように行動するかを理解します。それは新古典主義の経済学とは異なります。これは、ほとんどの人が明確に定義された好みを持ち、それらの好みに基づいて十分な情報に基づいた自己利益の決定を下していると仮定しています。"
    tech_economy_2_desc:0 "ケインズ経済学は、経済における総支出と生産、雇用、インフレへの影響に関するマクロ経済理論です。大恐pressionの影響に対処するために、1930年代にイギリスのエコノミストのジョン・メイナード・ケインズによって開発されました。"
    tech_economy_3_desc:0 "Bretton Woodsシステムは、固定国際通貨為替レートを作成するために必要なフレームワークを提供する統一されたルールとポリシーのセットです。本質的に、合意は、世界中の通貨の固定交換率を決定するために、新しく作成されたIMFを求めました。"
    tech_economy_4_desc:0 "マネタリズムは、経済学の理論であり、安定した経済成長は、実際の生産性の成長能力に合わせてマネーサプライの増加率を制御することによってのみ保証できるという理論です。"
    tech_economy_5_desc:0 "経済グローバリゼーションとは、商品、資本、サービス、技術、情報の広範な国際的な移動を指します。"
    tech_economy_6_desc:0 "定量的緩和（QE）は、中央銀行が使用する金融政策戦略です。中央銀行は、金利を引き下げ、お金の供給を増やし、消費者や企業により多くの貸付を促進するために証券を購入します。"
    tech_economy_7_desc:0 "企業の社会的責任は、社会や環境を低下させるのではなく、強化する方法で活動するために、企業が協力して努力するビジネスモデルです。"
    tech_economy_8_desc:0 "定量的行動金融は、数学的および統計的方法論を使用して、評価と併せて行動バイアスを理解する新しい分野です。この研究は、次の分野に分類できます。古典理論からの重要な逸脱を示す実証研究。"
    tech_economy_9_desc:0 "デジタル経済は、人々、企業、デバイス、データ、およびプロセスの間の数十億の日常的なオンライン接続に起因する経済活動です。"
    tech_economy_10_desc:0 "新資本主義は、富の拡大を開発するための経済的民主主義の実現と、ミクロ経済的および個人的な富を確保するために存在する必要があるいくつかの資本主義的側面の両方の物質化です。"
    
