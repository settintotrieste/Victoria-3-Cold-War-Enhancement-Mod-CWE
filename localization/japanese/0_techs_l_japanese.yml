    tech_military_airforce_1_desc:0 "複葉機は、2つの主要な翼が片方より上に積み重ねられた固定翼の航空機です。"
    tech_military_airforce_2_desc:0 "爆撃機は、空気中の武器を利用して爆弾を落としたり、魚雷を発射したり、空中発射クルーズミサイルを展開したりする軍事戦闘機です。"
    tech_military_airforce_3_desc:0 "ジェット機（または単にジェット）は、1つ以上のジェットエンジンによって推進される航空機（ほぼ常に固定翼航空機）です。"
    tech_military_airforce_4_desc:0 "空対空ミサイルは、別の航空機を破壊する目的で航空機から発射されたミサイルです。AAMは通常、1つ以上のロケットモーターを搭載しており、通常は固体燃料ですが、時には液体が燃料を供給されます。"
    tech_military_airforce_5_desc:0 "マルチロール戦闘機（MRCA）は、戦闘でさまざまな役割を果たすことを目的とした戦闘機です。これらの役割には、空気から空気の戦闘、空中爆撃、航空爆撃、偵察、電子戦、および防空の抑制が含まれます。"
    tech_military_airforce_6_desc:0 "ステルス航空機は、レーダー、赤外線、可視光、無線周波数（RF）スペクトル、およびオーディオの反射/放出を削減するさまざまなテクノロジーを使用して検出を回避するように設計されています。"
    tech_military_airforce_7_desc:0 "地上航空間ミサイル（SAM）、地上から空対空ミサイル（GTAM）または地対空ガイド武器（SAGW）とも呼ばれ、地面または海から発射するように設計されたミサイルです。航空機またはその他のミサイルを破壊します。"
    tech_military_airforce_8_desc:0 "人工知能は、戦闘機を飛行するために使用されます。"
    tech_military_airforce_9_desc:0 "一般にドローンとして知られている無人航空機（UAV）は、人間のパイロット、乗組員、または乗客のいない航空機です。"
    tech_military_airforce_10_desc:0 "空中航空機の航空会社は、他の小さな寄生虫航空機を運ぶ、発射、回収、サポートできる幼児航空機の航空機の一種です。"
    
