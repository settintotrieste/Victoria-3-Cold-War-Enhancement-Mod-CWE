    tech_geopolitics_1_desc:0 "植民地主義は、外国人グループによる人々と資源のコントロールと搾取を追求、確立、維持することです。"
    tech_geopolitics_2_desc:0 "国際組織は、独自の国際的な法的機関を持つ組織であり、複数の国からのメンバーがあり、しばしば国際法に統治されている条約やその他の手段によって設立されています。"
    tech_geopolitics_3_desc:0 "封じ込めは、特定の国家の力を抑えようとする地政学的な戦略的外交政策です。"
    tech_geopolitics_4_desc:0 "イデオロギーの対立は、政治的、経済的、宗教的、文化的価値を網羅した信念体系に対する深い座りの意見の不一致から現れます。"
    tech_geopolitics_5_desc:0 "多国間条約は、2つ以上の当事者間の合意です。多くの場合、国際会議や国際組織の後援の下で行われた国の集まりの結果です。"
    tech_geopolitics_6_desc:0 "ボーダーレスは、通常、商品、人々などの移動に関連して、国間の国境が重要ではない状況を説明するために使用されます。"
    tech_geopolitics_7_desc:0 "経済統合は、さまざまな国家経済に属する経済単位間のすべての差別の完全な廃止につながるプロセスとして、またはそのようなプロセスの段階として理解される可能性があります。"
    tech_geopolitics_8_desc:0 "地域主義は、地理的に限られた規模で州間で法的拘束力のある合意を作成するという政治的目標として定義されています。"
    tech_geopolitics_9_desc:0 "スーパースターは、いくつかの小さな国が一緒に団結するときに形成される大規模で強力な状態として定義されます。"
    tech_geopolitics_10_desc:0 "「新世界秩序」という用語は、世界の政治思想の劇的な変化と国際関係の権力のバランスを証明する新しい歴史の新しい時代を指します。この用語のさまざまな解釈にもかかわらず、それは一般的に世界のガバナンスの概念に関連付けられています。"
