    tech_urbanization_1_desc:0 "公益事業は、不可欠と見なされる商品やサービスを提供することを目的としています。水、ガス、電気、電話、廃棄物処理、およびその他の通信システムは、公益事業市場の多くを表しています。"
    tech_urbanization_2_desc:0 "公共交通機関とは、固定ルートで定期的に運営され、一般に使用されているバスや列車などの車両のシステムを指します。"
    tech_urbanization_3_desc:0 "高層ビルは、エレベーターなどの機械的垂直輸送のシステムを使用するのに十分な高さの多様な建物です。"
    tech_urbanization_4_desc:0 "衛星都市または衛星の町は、大都市圏の一部であり、地域の人口と雇用センターとして機能する小さな自治体または和解です。"
    tech_urbanization_5_desc:0 "複合ビルは、住宅、商業、小売、ホテル、駐車場、医療、エンターテイメント、および/または産業用途の組み合わせをホストすることにより、複数の目的を果たす構造です。"
    tech_urbanization_6_desc:0 "都市ユーティリティは、単一の当局によって向けられ、管理されています。"
    tech_urbanization_7_desc:0 "In land-use planning, urban green space is open-space areas reserved for parks and other "green spaces", including plant life, water features - also referred to as blue spaces - and other kinds of natural environment. Most urban open spaces are green spaces, but occasionally include other kinds of open areas."
    tech_urbanization_8_desc:0 "スマートシティのコンセプトには、モノのインターネット、拡張現実、人工知能などを含む最先端のテクノロジーの統合が含まれます。"
    tech_urbanization_9_desc:0 "Megaregionには複数の都市や郡が含まれますが、多くにはいくつかの州も含まれています。これらはすべて、Megaregionを管理するために集合的に働く必要があります。"
    tech_urbanization_10_desc:0 "エクメノポリスは、惑星全体の都市の仮説的な概念です。"
    
