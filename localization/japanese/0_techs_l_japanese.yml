    tech_manufacturing_1_desc:0 "A factory, manufacturing plant or production plant is an industrial facility, often a complex consisting of several buildings filled with machinery, where workers manufacture items or operate machines which process each item into another.
    tech_manufacturing_2_desc:0 "職場の安全基準は、職業上の危険からリスクを減らすことを目的として開発された一連の基準です。"
    tech_manufacturing_3_desc:0 "単純に、生産ラインは、工場または製造施設の労働者、機械、または機器のラインであり、製品の製造が完了するまで、ワークステーションから次のワークステーションまで作業を通過します。"
    tech_manufacturing_4_desc:0 "交換可能な部品は、実用的な目的で同一の部品です。それらは、同じタイプの任意のアセンブリに収まるほどほぼ同一であることを保証する仕様に合わせて作成されます。そのような部分は、ファイリングなど、カスタムフィッティングなしで別の部分を自由に交換できます。"
    tech_manufacturing_5_desc:0 "産業用ロボットは、製造に使用されるロボットシステムです。産業用ロボットは自動化され、プログラム可能で、3つ以上の軸で動きが可能です。"
    tech_manufacturing_6_desc:0 "Smart Manufacturingの代名詞であるIndustry 4.0は、フィールドのデジタル変換の実現であり、リアルタイムの意思決定、生産性、柔軟性、俊敏性の向上を実現し、企業が製品を製造、改善、配布する方法に革命をもたらします。"
    tech_manufacturing_7_desc:0 "製造におけるAIは、機械学習（ML）ソリューションと深い学習ニューラルネットワークの使用であり、データ分析と意思決定により製造プロセスを最適化します。"
    tech_manufacturing_8_desc:0 "高精度の機械加工とは、正確な仕様に対して非常に正確で一貫した部分を生成する加工プロセスを指します。"
    tech_manufacturing_9_desc:0 "スマートファクトリーは、接続されたデバイス、機械、生産システムを使用してデータを継続的に収集して共有するデジタル化された製造施設です。"
    tech_manufacturing_10_desc:0 "人間の支援が確実に、そして昼夜を問わず、常に変化するが小さなバッチサイズで高度に個別化された製品を生産する完全な自律的に動作する工場は、以前よりも高いサイクル時間と大幅に低いユニットコストを備えています。これは自律生産のビジョンです。"
    
