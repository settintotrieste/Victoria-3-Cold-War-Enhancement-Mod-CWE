    tech_military_space_program_1_desc:0 "宇宙物理学としても知られる宇宙物理学は、地球の上部大気と残りの太陽系の中で自然に発生するプラズマの研究です。これには、航空、オーロラ、惑星イオノスフェアと磁気圏、放射線帯、宇宙の天気のトピックが含まれています。"
    tech_military_space_program_2_desc:0 "天文台は、陸生、海洋、または天の出来事を観察するために使用される場所です。"
    tech_military_space_program_3_desc:0 "スペースプローブは、スペースを探索し、科学的情報を収集するために送信される、希少で無人のデバイスです。"
    tech_military_space_program_4_desc:0 "衛星は、空間内のより大きなオブジェクトを周回または回転させる小さなオブジェクトです。衛星は、惑星または星を周回する月、惑星、または機械です。"
    tech_military_space_program_5_desc:0 "スペースシャトルは、地球と宇宙の間で繰り返しの旅をするために使用されていない航空機のように着陸できるロケット発射の宇宙船です。"
    tech_military_space_program_6_desc:0 "一般に、宇宙センターは宇宙船の打ち上げサイトに関連付けられています。"
    tech_military_space_program_7_desc:0 "再利用可能な発射車両には、表面から宇宙にペイロードを運びながら、回復して反射できる部品があります。"
    tech_military_space_program_8_desc:0 "衛星ネットワークは、地球上のあるポイントから別のポイントへの通信を提供するノードの組み合わせです。"
    tech_military_space_program_9_desc:0 "月床（または月のベース）は、月面の上または下の人間の前post基地です。アクティビティや一時的なキャンプの単なるサイト以上のムーンベースは、地上インフラストラクチャを提供することにより、ロボットまたは人間の活動をサポートする地球外の基地です。"
    tech_military_space_program_10_desc:0 "宇宙探査とは、宇宙を探索するための天文学と宇宙技術の使用です。空間の探査は現在、主に望遠鏡を持つ天文学者によって行われますが、その物理的な探索は、we辱されていないロボット宇宙プローブと人間の宇宙飛行の両方によって行われます。"
    
