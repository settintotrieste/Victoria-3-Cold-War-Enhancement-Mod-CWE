    tech_logging_1_desc:0 "木の長さのロギングには、木を切り倒し、枝を取り外し、トップを切断することが含まれます。その結果、トランクのみが収穫され、運ばれ、トラックに積み込まれます。枝とそのすべての栄養素は伐採領域に残ります。"
    tech_logging_2_desc:0 "木や植物は伐採され、上部と手足がそのままで道端に運ばれます。このプロセスの進歩があり、これにより、ロガーまたはハーベスターが同じプロセスで木を切り倒し、上に削り、描写できるようになりました。"
    tech_logging_3_desc:0 "カットツーレングスロギングは、切り株エリアでの伐採、デリミング、バッキング、並べ替え（パルプウッド、ソーログなど）のプロセスであり、森に手足と上部が残っています。機械的な収穫者は、木、層の層、そしてそれを倒し、結果として得られた丸太を、スキッダーまたはフォワーダーによって着陸するために、バンクの丸太を置きます。"
    tech_logging_4_desc:0 "ホイールローダーは、通常、建設プロジェクトや建物サイトに見られる重機です。ホイールローダーは腕を使用してバケツを持ち上げて下げ、ベルクランクを使用してバケツを開閉します。"
    tech_logging_5_desc:0 "ケーブルロギングは、ケーブルを使用して材料を森から着陸に輸送するシステムで構成されています。"
    tech_logging_6_desc:0 "Heli-Logging、またはHelicopterロギングは、ヘリコプターを使用してヘリコプターに取り付けられたケーブルで森林からカットされた木を取り除くロギングの方法です。ヘリコプターの伐採は、森林のアクセスできない領域でよく使用されます。"
    tech_logging_7_desc:0 "AIガイド付きロギングは、AIを使用してどの木を収穫するかを決定することで構成されています。"
    tech_logging_8_desc:0 "持続可能な伐採慣行は、影響を受けた種が繁栄することを可能にする規制を実施することにより、生物多様性に利益をもたらします。"
    tech_logging_9_desc:0 "再生された木材とは、さまざまな方法で回収または再利用された木材を指します。これらの古い構造の倫理的解体が非常に求められている古い成長の木材へのアクセスを提供するビンテージの建物や構造に由来する可能性があります。"
    tech_logging_10_desc:0 "スーパーウッドは広葉樹であり、ほとんどのリグニンが化学的に除去および圧縮され、ほとんどの空間を排除します。"
    
