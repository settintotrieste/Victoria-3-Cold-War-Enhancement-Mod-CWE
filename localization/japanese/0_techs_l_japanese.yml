    tech_sea_infrastructure_1_desc:0 "ポートマシンには、空のコンテナハンドラー、さまざまな容量のあるフォークリフトトラック、マテリアルハンドラークレーン、リーチスタッカー、船内クレーン、ゴム間タイヤコンテナガントリークレーン、テレハンドラーなど、さまざまな必須機器が含まれます。"
    tech_sea_infrastructure_2_desc:0 "マリンディーゼルエンジンとは、容器に設置または設置することを目的とした圧縮発火エンジンを意味します。"
    tech_sea_infrastructure_3_desc:0 "船舶は、国際的に受け入れられている基準に基づいて設計されています。"
    tech_sea_infrastructure_4_desc:0 "コンテナ化は、間モーダル容器を使用した間モーダル貨物輸送のシステムです。"
    tech_sea_infrastructure_5_desc:0 "Megashipsは、大量の商品や大勢の人々の輸送など、主に商業目的で使用される非常に大きな船のクラスです。"
    tech_sea_infrastructure_6_desc:0 "初期の港は単なる単純な港である傾向がありましたが、近代的な港はマルチモーダル配信ハブであり、海、川、運河、道路、鉄道、航空路を使用した輸送リンクを備えています。"
    tech_sea_infrastructure_7_desc:0 "スマート船の概念は、さまざまなセクターを掃除するデジタル化の広範な傾向に由来し、海事産業の変化を表し、最先端の技術を統合して効率、安全性、持続可能性を高めます。"
    tech_sea_infrastructure_8_desc:0 "電気船は、電動モーターによって駆動される駆動式の船舶であり、オンボードバッテリーパック、ソーラーパネル、または発電機のいずれかを搭載しています。"
    tech_sea_infrastructure_9_desc:0 "自律容器船または海上自動運転上の地表船（質量）としても知られる自律貨物船は、人間の相互作用がほとんどまたはまったくない航行可能な水を輸送するクルーレス容器です。"
    tech_sea_infrastructure_10_desc:0 "港は現在、広大な土地に広がっている巨大な複合体です。"
    
