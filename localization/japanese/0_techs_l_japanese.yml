    tech_military_ground_forces_1_desc:0 "ボルトアクションは、ボルトハンドルを介してボルトを直接操作することによって操作される手動銃器作用の一種であり、最も一般的には銃器の右側に配置されます。"
    tech_military_ground_forces_2_desc:0 "砲兵は、歩兵の銃器の範囲と力をはるかに超えて弾薬を発射する範囲の武器です。"
    tech_military_ground_forces_3_desc:0 "タンクは、トラックと呼ばれる2つの無限の金属チェーンで移動する、武装した装甲および装甲戦闘車両です。タンクは、本質的に武器のプラットフォームであり、その中に取り付けられた武器をクロスカントリーのモビリティと、彼らが乗組員に提供する保護によってより効果的です。"
    tech_military_ground_forces_4_desc:0 "装甲職人は、戦闘ゾーンで人員と機器を輸送するために設計された広範な装甲軍車です。"
    tech_military_ground_forces_5_desc:0 "バトルタンクまたはユニバーサルタンクとも呼ばれるメインバトルタンクは、多くの現代軍における鎧で保護された直接火災と操縦の役割を埋めるタンクです。"
    tech_military_ground_forces_6_desc:0 "リアクティブアーマーは、形状の電荷と強化された運動エネルギー侵入器から、車両、特に最新の戦車の保護に使用される車両の装甲の一種です。"
    tech_military_ground_forces_7_desc:0 "大まかに言えば、軽い武器は、乗組員にサービスされた運動銃、焼cen装置、または爆発的な軍需品を撃つかのいずれかである歩兵に輸送可能な武器です。"
    tech_military_ground_forces_8_desc:0 "致命的な自律兵器システム（法律）は、センサースイートとコンピューターアルゴリズムを使用してターゲットを独立して識別し、オンボード武器システムを使用して、システムを手動で人間制御せずにターゲットを関与および破壊する特別なクラスの武器システムです。"
    tech_military_ground_forces_9_desc:0 "無人の地上車両（UGV）は、人間の存在せずに地面と接触している間に動作する車両です。"
    tech_military_ground_forces_10_desc:0 "兵士にはインプラントが装備されており、戦闘でより効果的になります。"
    
