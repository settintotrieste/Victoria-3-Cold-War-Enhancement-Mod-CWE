    tech_military_navy_doctrine_1_desc:0 "海軍の旗信号は、さまざまな海軍が使用するセマフォや旗艦などのさまざまな形式の旗信号をカバーしています。商人またはその他の非ナバル船または識別に使用される旗による海上旗の信号とは区別されます。"
    tech_military_navy_doctrine_2_desc:0 "スタッフカレッジは、職業の行政、軍のスタッフ、政策の側面で軍人を訓練します。"
    tech_military_navy_doctrine_3_desc:0 "キャリアバトルグループは、航空機の航空会社の資本船とその多数の護衛で構成される海軍艦隊であり、一緒にグループを定義しています。"
    tech_military_navy_doctrine_4_desc:0 "In naval warfare, a "fleet in being" is a naval force that extends a controlling influence without ever leaving port."
    tech_military_navy_doctrine_5_desc:0 "海軍銃撃支援（NGFS）は、海軍水面火災支援（NSFS）、または海岸砲撃としても知られており、海軍砲兵の使用に使用して、水陸両用攻撃やその範囲内で活動する他の軍隊の火災支援を提供しています。"
    tech_military_navy_doctrine_6_desc:0 "迅速な対応海軍は、常に即時展開の準備が整っている船の艦隊です。"
    tech_military_navy_doctrine_7_desc:0 "マリンナビゲーションとは、出発点（航海）から目的地への船を効率的かつ責任を持って操縦する芸術と科学です。"
    tech_military_navy_doctrine_8_desc:0 "キャリアバトルグループは、航空機の航空会社の資本船とその多数の護衛で構成される海軍艦隊であり、一緒にグループを定義しています。"
    tech_military_navy_doctrine_9_desc:0 "グローバル艦隊管理には、複数の国で活動する艦隊の監督が含まれます。"
    tech_military_navy_doctrine_10_desc:0 "AIは、軍艦を制御するために使用されます。"
    
