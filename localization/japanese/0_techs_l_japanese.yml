    tech_politics_1_desc:0 "政治学とは、国内、国際、比較の観点からの政治と権力の研究です。それは、政治的アイデア、イデオロギー、制度、政策、プロセス、行動、およびグループ、階級、政府、外交、法律、戦略、戦争を理解することを伴います。"
    tech_politics_2_desc:0 "ナショナリズムは、国家または国民国家への忠誠心、献身、または忠誠を強調するイデオロギーであり、そのような義務が他の個人またはグループの利益を上回ると考えています。"
    tech_politics_3_desc:0 "大規模な動員は、対話を通じて特定の開発目標の認識と需要を高めるために、国内および地方レベルの幅広いパートナーや同盟国を引き付け、動機付けるプロセスとして定義されます。"
    tech_politics_4_desc:0 "脱植民地化は植民地主義の取り消しであり、後者は帝国国が外国の領土を確立し、支配するプロセスです。"
    tech_politics_5_desc:0 "新自由主義は、「価格制御の排除、資本市場の規制緩和、貿易障壁の削減」、特に民営化と緊縮による削減、経済における国家の影響などの市場志向の改革政策を指すために現代的に使用されます。"
    tech_politics_6_desc:0 "監視状態とは、政府が多数の市民と訪問者の広範な監視に従事する国です。"
    tech_politics_7_desc:0 "メディアの操作とは、俳優が放送のマスコミュニケーションまたはデジタルメディアプラットフォームの特徴を悪用して、興味やアジェンダを促進する物語を誤解させたり、誤ったりする、または作成する組織化されたキャンペーンを指します。"
    tech_politics_8_desc:0 "政治学とは、国内、国際、比較の観点からの政治と権力の研究です。それは、政治的アイデア、イデオロギー、制度、政策、プロセス、行動、およびグループ、階級、政府、外交、法律、戦略、戦争を理解することを伴います。"
    tech_politics_9_desc:0 "文化帝国主義は、帝国主義の文化的側面を構成しています。「帝国主義」という言葉は、国が文化を関与させて社会グループ間の不平等な社会的および経済的関係を維持する慣習を説明しています。"
    tech_politics_10_desc:0 "ユートピア主義は、より良い社会を創造しようとしている、または創造しようとする、夢見たり考えたりすることを考えたり、考えたりするさまざまな方法の一般的なラベルです。"
    
