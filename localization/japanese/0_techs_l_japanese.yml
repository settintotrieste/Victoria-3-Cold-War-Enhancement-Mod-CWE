    tech_construction_infrastructure_1_desc:0 "電動工具は、ハンドツールで使用されるだけの手動労働以外の追加の電源とメカニズムによって作動するツールです。"
    tech_construction_infrastructure_2_desc:0 "鉄筋コンクリートとも呼ばれる鉄筋コンクリートは、コンクリートの比較的低い引張強度と延性が、より高い引張強度または延性を持つ補強を含めることにより補償される複合材料です。"
    tech_construction_infrastructure_3_desc:0 "プレハブは、工場やその他の製造現場の構造物のコンポーネントを組み立てる実践であり、完全なアセンブリまたはサブアセンブリを構造物を配置する建設現場に輸送することです。"
    tech_construction_infrastructure_4_desc:0 "建設機械には、土壌の掘削から輸送、材料の積み込み、廃棄物管理に至るまで、建設中の活動に使用されるすべての機械を伴います。"
    tech_construction_infrastructure_5_desc:0 "バットレスコアは、Yの形を形成する3つのバットレスによって補強された六角形のコアで構成される高建物の構造システムです。"
    tech_construction_infrastructure_6_desc:0 "構造鋼は、さまざまな形状の建設資材を製造するために使用される鋼のカテゴリです。多くの構造鋼の形状は、特定の断面のプロファイルを持つ細長いビームの形をとっています。"
    tech_construction_infrastructure_7_desc:0 "建築設計とも呼ばれる建物の設計は、建物の設計に対する広く基づいた建築、エンジニアリング、技術アプリケーションを指します。"
    tech_construction_infrastructure_8_desc:0 "コンクリートは、時間の経過とともに固体に治癒する液体セメントと一緒に結合した骨材で構成される複合材料です。"
    tech_construction_infrastructure_9_desc:0 "電動工具は、ハンドツールで使用されるだけの手動労働以外の追加の電源とメカニズムによって作動するツールです。"
    tech_construction_infrastructure_10_desc:0 "建設ロボットは、現場での建物とインフラストラクチャの建設に使用される産業用ロボットのサブセットです。"
    
