    tech_military_theory_1_desc:0 "戦略的計画とは、戦略または方向を定義し、戦略目標を達成するためにリソースを割り当てることを決定する組織のプロセスです。"
    tech_military_theory_2_desc:0 "組み合わせた武器は、軍隊のさまざまな戦闘武器を統合して相互に補完的な効果を達成しようとする戦争へのアプローチです。たとえば、それぞれが他の環境をサポートする都市環境で歩兵と鎧を使用します。"
    tech_military_theory_3_desc:0 "戦争では、劇場や劇場は、重要な軍事イベントが発生するか、進行中の地域です。劇場には、戦争作戦に巻き込まれている、または潜在的になる可能性のある空域、陸地、海のエリア全体を含めることができます。"
    tech_military_theory_4_desc:0 "相互保証された破壊は、軍事戦略と国家安全保障政策の教義であり、セカンドストライクの能力を備えた核武装したディフェンダーに対する攻撃者による核兵器の本格的な使用は、攻撃者と攻撃者の両方の完全な消滅をもたらすと仮定します。ディフェンダー。"
    tech_military_theory_5_desc:0 "非対称戦争は、相対的な軍事力、戦略、または戦術が大きく異なる好戦家間の戦争の一種です。このタイプの戦争には、必ずしもではありませんが、必ずしもではありませんが、常駐軍に対して違法な戦闘員の地位を持っている可能性のある反乱軍または抵抗運動民兵が含まれます。"
    tech_military_theory_6_desc:0 "ISR（または知性、監視、偵察）は、通常、軍事応用を参照して使用されます。ISRは、司令官の意思決定プロセスをサポートするために、正確で関連性のあるタイムリーな情報とインテリジェンスの調整された獲得、処理、および提供として定義できる統合インテリジェンスおよび運用機能です。ほとんどの土地、海、空気、および宇宙の分割払いは、ISR買収において重要な役割を果たし、運用の成功を保証します。"
    tech_military_theory_7_desc:0 "宇宙軍は、宇宙空間と宇宙戦での軍事作戦をおこなう国の軍隊の軍事部です。"
    tech_military_theory_8_desc:0 "戦略的計画は、人工知能によって支援されています。"
    tech_military_theory_9_desc:0 "私たちが情報戦争と呼ぶもののサブセットであるデジタル戦争は、情報、情報プロセス、情報インフラストラクチャに対する非物理的攻撃を伴います。処理と意思決定。"
    tech_military_theory_10_desc:0 "軍は強力な人工知能によって指揮されています。"
    
