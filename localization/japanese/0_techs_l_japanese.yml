    tech_military_nuclear_1_desc:0 "核物理学は、他の形態の核物質の研究に加えて、原子核とその成分と相互作用を研究する物理学の分野です。核物理学は、原子物理学と混同されるべきではありません。原子物理学は、その電子を含む原子全体を研究しています。"
    tech_military_nuclear_2_desc:0 "濃縮により、不要なウラン-238が除去され、ウラン235原子の濃度が高くなります。"
    tech_military_nuclear_3_desc:0 "原爆"
    tech_military_nuclear_3_desc:0 "原子爆弾、プルトニウムやウランなどの重金属の核を分割することに起因する大きな爆発力のある武器。\ n \ nnote：核兵器は、「核兵器の開発」の決定をクリックすることで開発される場合があります。"
    tech_military_nuclear_4_desc:0 "水素爆弾は非常に強力な爆弾であり、その破壊的な力は、トリガーとして原子爆弾を使用して、水素の同位体（重水素とトリチウム）の核融合中のエネルギーの急速な放出から生まれます。"
    tech_military_nuclear_5_desc:0 "反弾道ミサイルは、弾道ミサイルに対抗するために設計された地対空ミサイルです。弾道ミサイルは、弾道飛行軌道で核、化学、生物学、または従来の弾頭を供給するために使用されます。"
    tech_military_nuclear_6_desc:0 "延期兵器は、音速の5〜25倍または1秒あたり約1〜5マイルと定義される延期速度で移動できる武器です。"
    tech_military_nuclear_7_desc:0 "反弾道ミサイルは、弾道ミサイルに対抗するために設計された地対空ミサイルです。弾道ミサイルは、弾道飛行軌道で核、化学、生物学、または従来の弾頭を供給するために使用されます。"
    tech_military_nuclear_8_desc:0 "核兵器の爆発的な収量は、その特定の核兵器が爆発した場合、爆風、熱、核放射などのエネルギーの量です。"
    tech_military_nuclear_9_desc:0 "核兵器を発射する権限は、AIシステムに委任されます。"
    tech_military_nuclear_10_desc:0 "終末のデバイスは、惑星上のすべての生命を破壊する可能性のある仮説的な構造（通常は武器または武器システム）です。"
    
