    tech_mining_1_desc:0 "鉱山は、石炭、金属、塩などの物質が除去される地面の穴または穴の穴またはシステムです"
    tech_mining_2_desc:0 "マイニング掘削機は原材料の掘削に使用され、表面採掘に特に役立ちます。強力な持ち上げ腕と大きな能力を備えた巨大なバケツで武装したこれらの機械は、膨大な量の材料を掘削することができます。"
    tech_mining_3_desc:0 "調査とは、地球の表面上またはその他の貴重な物質を検索する活動です。"
    tech_mining_4_desc:0 "鉱山の安全性とは、危険、リスク、事故を最小限に抑えることで鉱山労働者を保護するための鉱業内の運用とイベントの管理を指します。"
    tech_mining_5_desc:0 "鉱物加工は、貴重な鉱物から鉱石を濃縮し、販売可能な製品に分離する抽出冶金の一種です。"
    tech_mining_6_desc:0 "高度またはユニークな構造要素または機能システムを特徴とするトンネル。"
    tech_mining_7_desc:0 "困難な労働条件、遠隔地の場所、労働力の可用性（または希少性）は、鉱業におけるAIの適用のためのインセンティブのほんの一部です。"
    tech_mining_8_desc:0 "高性能マイニングには、鉱業施設の生産性と効率を改善し、鉱業に新しい技術を統合することが含まれます。"
    tech_mining_9_desc:0 "Smart Miningは、鉱業業務の生産性と安全性を高めることができるプロセスとテクノロジーの収集です。"
    tech_mining_10_desc:0 "スーパー鉱山は、地球の地殻の奥深くに存在する鉱山です。"
    
