    je_civil_defence:0 "[root.getCountry.getAdjectivenOfLag]市民防衛"
    je_civil_defence_reason:0 "市民防衛は、人間の自然災害から国家（一般に非戦闘員）を保護する努力です。緊急事業の原則を使用しています：予防、緩和、準備、対応、または緊急避難と回復。\ n \ ninこのmodでは、民事防衛は核戦争と戦略的砲撃の影響を減らします。\ n \ nnote：より高度な軍事技術を研究することにより、民事防衛の強さを高めることができます。"
