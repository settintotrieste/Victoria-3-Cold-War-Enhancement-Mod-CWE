    united_libya.t:0 "リビアによる併合？"
    united_libya.d:0 "トリポリタニアとシュレナイカはイギリス政権の下に残り、フランスはフェザンを支配していました。1944年、イドリスはカイロの亡命から戻ってきましたが、1947年に外国人統制のいくつかの側面が除去されるまで、シレナイカの永住権を再開することを拒否しました。1947年の平和条約の条件の下で、同盟国イタリアは、フェザンを望んでいたトリポリタニアとフランスの植民地を維持したいと考えていたため、すべての主張をリビアに放棄しました。リビアは団結したままでした。"
    united_arab_republic.t:0 "アラブ共和国を形成しますか？"
    united_arab_republic.d:0 "アラブ共和国は1958年から1971年まで中東の主権国家でした。最初はエジプト（占領されたガザ地区を含む）とシリアの間の政治連合でした。。エジプトは、1971年9月がアンワル・サダットによって正式に解散されるまで、公式にアラブ共和国として公式に知られ続けました。"
    hashemite_arab_federation.t:0 "ハシェミットアラブ連合を形成しますか？"
    hashemite_arab_federation.d:0 "ハシェミットアラブ連盟は、1958年にイラクのハシェミテ王国とヨルダン王国との間の連合から結成された短命の国でした。名前は連邦構造を意味しますが、事実上の連合でした。"
    RUS_BYE_union.t:0 "ロシアとベラルーシの北軍？"
    RUS_BYE_union.d:0 "ロシアとベラルーシの連合は、ベラルーシとロシアで構成される超国家的連合であり、経済および防衛政策の統合を通じて2つの州の関係を深めるという明確な目的です。もともと、組合国家は連合を創造することを目的としていましたが、現在、両国は独立性を保持しています。"
    SEN_GAM_union.t:0 "セネガンビアの連合？"
    SEN_GAM_union.d:0 "セネガンビアは、公式にはセネガンビア連合またはセネガンビアの連合であり、20世紀後半にはセネガルの西アフリカ諸国とその隣人の間で、セネガルにほぼ完全に囲まれているガンビアの間のゆるい連合でした。"
    KAS_HND_union.t:0 "ジャンムーとカシミールのインドへの加入？"
    KAS_HND_union.d:0 "1947年インド独立法の規定に基づいて加入の手段を執行することにより、マハラジャ・ハリ・シンは、彼の国家をインドの支配に加入することに同意しました。"
    NET_IDO_union.t:0 "オランダとインドネシア連合？"
    NET_IDO_union.d:0 "オランダとインドネシア連合は、1949年から1956年の間に存在していたオランダとインドネシアの間の南軍関係でした。1949年に合意されましたが、オランダのオランダ東インド諸島（現在のインドネシア）を拘束し続けようとする試みでした。独立が認められた後でも、少なくとも個人的な組合の枠組みの範囲内で、非連想的な方法でオランダ。"
    MLT_GBR_union.t:0 "マルタ - イギリスの統合国民投票"
    MLT_GBR_union.d:0 "英国との統合に関する国民投票は、1956年2月11日と12日にマルタで開催されました。この提案は、59％の投票率で投票した人々の77％によって承認されました。投票率の低下は、ナショナリスト党によるボイコットの一部でした。提案は完全に実施されることはなく、国は8年後にマルタ州というタイトルの英国連邦内の独立した領域になりました。"
    FRA_GBR_union.t:0 "フランコ・ブリチッシュ・ユニオン？"
    FRA_GBR_union.d:0 "1956年9月、スエズ危機中の一般的な敵により、アングロフランスのタスクフォースが作成されました。フランスの首相ガイ・モレットは、英国とフランス連合との間の連合を、国家元首として、そして共通市民権として提案しました。別の方法として、モレットはフランスが連邦に加わることを提案しました。英国のアンソニー・エデン首相は両方の提案を拒否した。フランスは、欧州の経済共同体を確立したローマ条約に加わりました。"
    YUG_BUL_union.t:0 "バルカン連盟？"
    YUG_BUL_union.d:0 "ブレッド協定は、1947年8月1日に、FPRユーゴスラビアのプリスロベニア、プリスベニアのブレッドのジョージディディミトロフとジョシップブロズティトによって署名され、新しいバルカン連盟でブルガリアとユーゴスラビアの将来の統一への道を開いた。協定から生じる政策は、1948年6月にティト・スターリンが分裂した後、ブルガリアがティト・ティトが想像し、ソビエト連邦の利益に結びついているように、ユーゴスラビアの第7共和国になりたくなかった後に逆転しました。ユーゴスラビアに対するコミンフォームキャンペーンがユーゴスラビア共産党指導部を断ち切ったとき、1949年10月1日にブルガリア政府は、すべての合意とブレッドの友情、協力、相互支援に関する条約を削除しました。"
    LBY_EGY_union.t:0 "アラブ共和国連盟？"
    LBY_EGY_union.d:0 "アラブ共和国連盟は、統一されたアラブ国家を作るために、ムアマール・カダフィによるリビア、エジプト、シリアを融合しようとする失敗した試みでした。1971年9月1日に各国の国民投票によって承認されましたが、3か国は合併の特定の条件に反対しました。連邦は1972年1月1日から1977年11月19日まで続きました。"
    IRQ_SYR_union.t:0 "アラブ共和国連合？"
    IRQ_SYR_union.d:0 "1972年3月、バアシストイラクはエジプトとシリアに1963年に失敗したアラブ共和国の再確立を提案しました。アラブ共和国の違いのために失敗しました。"
    UAR_NYE_union.t:0 "アラブ諸国は？"
    UAR_NYE_union.d:0 "アラブ共和国は、1958年にエジプトとシリア連合によって結成された主権国家でした。同じ年、すでにエジプトとの防衛協定に署名していたイエメン王国（北イエメン）は、3月8日に新しい州に加わりました。、1958年、アラブ諸国と呼ばれるゆるい連合で。この決定の理由の1つは、長い間、イエメンがそのかなり大きくてより強力な北の隣人であるサウジアラビアに脅かされていると感じていたため、同盟を安全の源と見なしていたことです。しかし、アラブ共和国の加盟国とは異なり、北イエメンは独立した主権国家であり続けました。"
    GHA_GUI_union.t:0 "アフリカ諸国連合？"
    GHA_GUI_union.d:0 "ガーナとギネアとマリ連合と呼ばれることもあるアフリカ諸国連合は、1958年にガーナ​​とギニアの西アフリカ諸国を独立アフリカ諸国の連合と結びつける短命でゆるい地域組織でした。マリは1961年に参加しました。1963年に解散しました。"
    HZB_RSK_BOS_union.t:0 "デイトン協定？"
    HZB_RSK_BOS_union.d:0 "デイトン協定は、1995年11月21日にオハイオ州デイトンのデイトン近くのライトパターソン空軍基地に到達した和平協定であり、1995年12月14日にパリで正式に署名しました。- はるかに大規模なユーゴスラビア戦争の一部であったボスニア戦争の半分。主にボスニアとヘルツェゴビナのクロートボスニアク人口の連邦。"
    
    historical_union_formation.option.1:0 "はい"
    historical_union_formation.option.2:0 "いいえ、私たちは独立したままです！"
    
    transfer_territory_libya.t:0 "フェザンをリビアに移しますか？"
    transfer_territory_libya.d:0 "トリポリタニアとシュレナイカはイギリス政権の下に残り、フランスはフェザンを支配していました。1944年、イドリスはカイロの亡命から戻ってきましたが、1947年に外国人統制のいくつかの側面が除去されるまで、シレナイカの永住権を再開することを拒否しました。1947年の平和条約の条件の下で、同盟国イタリアは、フェザンを望んでいたトリポリタニアとフランスの植民地を維持したいと考えていたため、すべての主張をリビアに放棄しました。リビアは団結したままでした。"
    transfer_territory_somalia.t:0 "ソマリアをイタリアに移しますか？"
    transfer_territory_somalia.d:0 "ソマリランドの信託領土は、現在のソマリアに位置する国連信託領土でした。その首都はモガディシュであり、元英国軍事政権の解散に続いて、1950年から1960年までイタリアによって管理されました。1960年に独立を獲得しました。"
    transfer_territory_eritrea.t:0 "エリトリアをエチオピアに移しますか？"
    transfer_territory_eritrea.d:0 "第二次世界大戦後、エリトリアは1952年までイギリス軍事政権によって管理されました。1952年の国連総会の判決に続いて、エリトリアは地元のエリトリア議会で統治しますが、外交と防衛のために、エチオピアは10年間。"
    transfer_territory_tangier.t:0 "タンジールをモロッコに移しますか？"
    transfer_territory_tangier.d:0 "1956年3月2日にフランスの保護者と1956年4月7日にスペインの保護領の終わりに続いて、タンジエゾーンの管理委員会は1956年6月に会合し、モロッコ外大臣アーメドが署名した一時的な体制のプロトコルを提案しました。バラフレジは1956年7月5日にラバトでスルタン・モハメッド5世を代表してラバトに代わって。その結果、1956年7月10日に管理者の地位は廃止され、モロッコの知事またはアメルの地位に置き換えられました。。同時に、タンジエ警察はモロッコ当局の下で移されました。"
    transfer_territory_saarland.t:0 "サーランドを西ドイツに移しますか？"
    transfer_territory_saarland.d:0 "1954年、フランスとドイツ連邦共和国（西ドイツ）は、独立したサーランドを設立するために、Saarstatut（Saar法）と呼ばれる詳細な計画を策定しました。1954年10月23日にパリの協定の1つとして両国間の合意として署名されましたが、1955年10月23日に開催された国民投票により、67.7％拒否されました。1956年10月27日、SAAR条約は、1957年1月1日に行われた西ドイツにサーアランドに参加することを許可されるべきであると宣言しました。"
    transfer_territory_ruhr.t:0 "Ruhrを西ドイツに移しますか？"
    transfer_territory_ruhr.d:0 "Ruhr当局は、1948年6月7日に発行されたコミュニケで設立されました。これは、アメリカ合衆国、英国、フランス、ベネラックス諸国との間のロンドン6倍の会議の後です。1951年のパリ条約に続いて廃止され、その活動は欧州石炭と鉄鋼コミュニティ（ECSC）に与えられました。IARを終了する契約は1951年10月19日にパリで署名され、IARの機能の終了に関する合意は1952年6月25日に強制されました。"
    transfer_territory_trieste.t:0 "トリエステをイタリアに移しますか？"
    transfer_territory_trieste.d:0 "トリエステの自由領土は、北イタリアとユーゴスラビアの間の南ヨーロッパの独立した領土であり、第二次世界大戦後の国連安全保障理事会の直接的な責任の下で、アドリア海の北部に面していました。領土は1954年に事実上解散し、イタリア（ゾーンA）とユーゴスラビア（ゾーンB）に与えられました。これにより、1975年に批准された1975年にオシモの二国間条約に署名して、20年後に定住した国境紛争が生じました。"
    transfer_territory_port_arthur.t:0 "ポートアーサーを中国に移動しますか？"
    transfer_territory_port_arthur.d:0 "リュシュン海軍基地の経営陣は、中国から、1895年から1904年の帝国ロシア、1905年から1945年、1945年から56年にソビエト連邦に、その後1956年以降に中国に戻って、手を変えました。"
    transfer_territory_panama_canal.t:0 "パナマ運河をパナマに移しますか？"
    transfer_territory_panama_canal.d:0 "1977年9月7日、条約は、パナマの事実上のリーダーである米国ジミーカーターとオマールトリジョスの大統領によって署名されました。これにより、パナマが運河の恒久的な中立性を保証する条約に署名する限り、パナマ人に運河の自由な制御を許可するプロセスを動員しました。この条約により、1999年12月31日の正午に有効な完全なパナマの統制が行われ、パナマ運河局（ACP）は水路の指揮を引き継ぎました。"
    transfer_territory_hong_kong.t:0 "香港を中国に移しますか？"
    transfer_territory_hong_kong.d:0 "英国から中国人民共和国への香港の引き渡しは1997年7月1日の真夜中でした。このイベントは、1841年に始まった旧植民地で156年の英国の支配を終えました。香港は特別な行政地域として設立されました。中国（SAR）の50年間、この期間中に中国本土のシステムから独自の経済および統治システムを維持しています。"
    transfer_territory_macau.t:0 "マカオを中国に移しますか？"
    transfer_territory_macau.d:0 "ポルトガル共和国から中国人民共和国へのマカオの引き渡しは、1999年12月20日の深夜にありました。このイベントは、1557年に始まった旧和解で442年のポルトガルの支配を終えました。"
    transfer_territory_west_papua.t:0 "西パプアをインドネシアに移しますか？"
    transfer_territory_west_papua.d:0 "1940年代後半、オランダの東インド諸島の領土は、西ニューギニアを除き、インドネシアの独立国になりました。オランダ人は、1962年8月15日にニューヨーク協定がインドネシアに付与されたニューヨーク協定まで、西部ニューギニア（オランダのニューギニア）に対する主権を維持しました。"
    transfer_territory_somaliland.t:0 "ソマリランドをソマリアに移しますか？"
    transfer_territory_somaliland.d:0 "1960年6月26日、イギリスのソマリランドは、イギリスからソマリランド州として正式に独立を認められました。5日後の1960年7月1日、ソマリランド州は自発的にソマリアの信託領土（旧イタリアのソマリア）と団結してソマリア共和国を形成しました。"
    transfer_territory_japanese_okinawa.t:0 "沖縄を日本に移しますか？"
    transfer_territory_japanese_okinawa.d:0 "沖縄の復帰協定は、米国と日本の間の合意であり、米国は日本に支持して、太平洋戦争の結果として得られたサンフランシスコ条約の第3条に基づいてすべての権利と利益を支持することに同意しました。、したがって、沖縄県を日本の主権に戻します。"
    transfer_territory_south_cameroon.t:0 "南カメルーンをカメルーンに移しますか？"
    transfer_territory_south_cameroon.d:0 "国民投票は、ナイジェリアまたはカメルーンとの連合を決定するために、1959年と1961年にカメルーンで開催されました。1961年、北カメルーンはナイジェリアと（以前はフランスの）カメルーンとの連合のためにユニオンとユニオンに投票しました。"
    transfer_territory_french_india.t:0 "インドの植民地をインドに移しますか？"
    transfer_territory_french_india.d:0 "1954年10月18日、市のポンディシェリ市とパンチャヤトのコミューンに178人が関与する総選挙で、170人が合併に賛成し、8人が反対票を投じました。フランスのインド領土のフランス統治からインド連合への事実上の移転は、1954年11月1日に行われ、ポンディシェリの連合領土として設立されました。デジュレ譲渡に影響を与える条約は1956年に署名されました。"
    transfer_territory_christmas_island:0 "クリスマスの島をオーストラリアに移しますか？"
    transfer_territory_christmas_island:0 "オーストラリアの要求に応じて、英国は主権をオーストラリアに譲渡し、リン酸塩収入からの収益の損失に対する補償として、オーストラリア政府からシンガポールへの2,000万ドルの支払いを行いました。英国のクリスマス島法は、1958年5月14日に王室の同意を与えられ、イギリスがカウンティ命令によってシンガポールからオーストラリアにクリスマス島を渡す権限を移転することを可能にしました。オーストラリアのクリスマス島法は1958年9月に可決され、島は1958年10月1日にオーストラリア連邦の権限の下に公式に配置されました。"
    transfer_territory_israel_egypt.t:0 "キャンプデイビッドアコード？"
    transfer_territory_israel_egypt.d:0 "キャンプ・デイビッド・アコードは、エジプトのアンワル・サダット大統領とイスラエル首相によって署名された一対の政治協定であり、メナケムは1978年9月17日に始まり、メリーランド州の米国大統領の国であるキャンプ・デイビッドでの12日間の秘密交渉に続きました。"
    transfer_territory_israel_palestine.t:0 "オスロ私が一致しますか？"
    transfer_territory_israel_palestine.d:0 "オスロI AccordまたはOslo Iは、暫定自治の取り決めまたは短い原則宣言（DOP）に関する原則宣言と呼ばれ、1993年に進行中のイスラエル人の解決につながるフレームワークを設定しようとした試みでした。パレスチナの紛争。"
    transfer_territory_crimea.t:0 "クリミアの併合？"
    transfer_territory_crimea.d:0 "2014年2月と3月、ロシアはウクライナの一部であるクリミア半島に侵入し、その後併合しました。これは、尊厳の革命の直後に相対的な力の真空で起こりました。"
    transfer_territory_aouzou_strip.t:0 "aouzouストリップを転送しますか？"
    transfer_territory_aouzou_strip.d:0 "リビアへのフランスの圧力とナイジェリア大統領のハマニ・ディオリ大統領の調停により、1972年4月17日にリビアとチャドは外交関係を再開しました。その後まもなく、トンバルベイはイスラエルとの外交関係を破り、11月28日にアウズーストリップに密かに合意したと言われています。リビア。引き換えに、カダフィはチャドの大統領に4,000万ポンドを誓約し、両国は1972年12月に友情条約に署名しました。"
    transfer_territory_china_SAR.t:0 "1つの国、2つのシステムを終了しますか？"
    transfer_territory_china_SAR.d:0 "「1つの国、2つのシステム」は、香港とマカオの特別行政区域のガバナンスを説明する[root.getCountry.getName]の憲法上の原則です。中国は1つしかないが、これらの地域は独自の経済および管理システムを保持できる一方で、中国本土の残りの部分は別のシステムを使用できることを規定しています。原則の下では、2つの地域のそれぞれが、外国との貿易関係を含む独自の政府システム、法的、経済的、財務問題を持ち続けることができます。これらはすべて本土のものとは独立しています。今こそ、[scope.scountry（ '1_country_2_systems_sar'）でこれを続行するかどうかを選択する時が来ました。"
    transfer_territory_china_SAR.f:0 "このイベントは、[scope.scountry（ '1_country_2_systems_sar'）。getName]が50年以上にわたって[root.getCountry.getName]の$ special_administrative_region $であるために解雇されました。"
    transfer_territory_omani_gwadar.t:0 "グワダルのパキスタンへの販売？"
    transfer_territory_omani_gwadar.d:0 "1947年のパキスタンの独立時点で、グワダールはオマーン当局の下に残っていました。それにもかかわらず、パキスタンはグワダルへの関心を示し始めました。パキスタン・フェロス・カーンの正午の首相の努力で契約が払われ、オマーンのスルタンであるビン・タイムールとパキスタンは1958年9月8日に土地を購入することができ、1958年12月8日に公式にパキスタンの一部になりました。。"
    transfer_territory_portuguese_cabinda.t:0 "カビンダのアンゴラへの移籍？"
    transfer_territory_portuguese_cabinda.d:0 "1975年1月15日にポルトガルのALVORで署名したALVOR協定は、11月11日にポルトガルからアンゴラ独立を認め、13年にわたるアンゴラ独立戦争を正式に終了しました。フレックが決して同意しなかった条約は、カビンダを「アンゴラの統合的で不可避な部分」と表現しました。"
    transfer_territory_british_bizonia.t:0 "ドイツのビゾニアを形成しますか？"
    transfer_territory_british_bizonia.d:0 "ビゾーネまたはビゾニアは、第二次世界大戦後のドイツ占領中の1947年1月1日にアメリカとイギリスの占領地帯の組み合わせでした。"
    transfer_territory_french_trizonia.t:0 "ドイツのトリゾニアを形成しますか？"
    transfer_territory_french_trizonia.d:0 "ビゾニアガバナンスは、1948年8月1日にフランスの占領地帯を含めるように拡張され、結果として生じる構造は非公式にトリゾニアまたはトリゾネシアのいずれかと呼ばれていました。4つの占領力との関係は劣化し続け、四分子構造は管理不能になりました。1948年3月、連合軍統制評議会は運営をやめ、連合国の高等弁務官に代わってトリゾンに取って代わられました。"
    transfer_territory_KMT_PRC.t:0 "台湾に逃げますか？"
    transfer_territory_KMT_PRC.d:0 "中国政府の台湾政府の退却は、1949年12月7日に中国共和国政府（ROC）への中国共和国政府（ROC）への当時認識されていたクオミンタン支配政府の残党の出国の脱出に言及しています。、中国本土で中国の内戦を失った後。"
    transfer_territory_dutch_east_indonesia.t:0 "デンパサール会議？"
    transfer_territory_dutch_east_indonesia.d:0 "デンパサール会議は、1946年12月7〜24日にデンパサールのホテルバリで開催され、インドネシア米国の一部である東インドネシア州の設立が行われました。この会議で、オランダ政府は、ニューギニア西部の支配権が他のオランダ東インド諸島と同時に引き渡されないと述べた。"
    transfer_territory_port_porkkala.t:0 "ポルカラ海軍基地を返しますか？"
    transfer_territory_port_porkkala.d:0 "ポルカカラ海軍基地は、フィンランドのヘルシンキの西30キロ（19マイル）のポークカラ半島のキルコヌムミ、インガー、シュンティオの市町村で1944年から1956年にかけて稼働するソビエト海軍基地でした。1944年にフィンランド、ソビエト連邦、英国が署名したモスクワの休戦によると、この地域はソビエト連邦にリースされました。この地域は1956年にフィンランドに返還されました。"
    transfer_territory_port_bornholm.t:0 "ボーンホルムの占領は終わりますか？"
    transfer_territory_port_bornholm.d:0 "5月9日にソビエト軍が島に上陸し、短い戦いの後、ドイツの守備隊（約12,000人の強さ）が降伏しました。ソビエト軍は1946年4月5日に島を去りました。"
    transfer_territory_port_dodecanese.t:0 "ドデカン諸島をギリシャに移しますか？"
    transfer_territory_port_dodecanese.d:0 "戦後、島は英国の軍事保護者になり、ほとんどすぐに自分の民事問題を運営することを許可されました。島々も望んでいたトルコからの異議にもかかわらず、彼らはイタリアとの1947年の平和条約によって正式にギリシャと団結しました。"
    transfer_territory_british_newfoundland.t:0 "カナダとニューファンドランド南部？"
    transfer_territory_british_newfoundland.d:0 "The Newfoundland referendums of 1948 were a series of two referendums to decide the political future of the Dominion of Newfoundland. Before the referendums, Newfoundland was in debt and went through several delegations to determine whether the country would join Canada ("confederation"), remain under British rule or regain independence. The voting for the referendums occurred on June 3 and July 22, 1948. The eventual result was for Newfoundland to enter into Confederation, which it did on March 31, 1949, becoming the tenth province of Canada."
    transfer_territory_british_sarawak.t:0 "別館サラワク？"
    transfer_territory_british_sarawak.d:0 "サラワク王国は1841年に設立された独立した国家であり、1888年から英国との保護条約で設立されました。1888年に、RAJは併合を避けながら、英国政府から州の状態を保護しました。第二次世界大戦と日本軍の到着は、最終的にラージに終止符を打ち、1945年に日本の降伏に軍事政権の下に置かれ、1946年に王冠の植民地としての最後の買収として英国によって併合されました。アトランティックチャーター。"
    transfer_territory_lebanon_ISR.t:0 "レバノンの占領は終わりますか？"
    transfer_territory_lebanon_ISR.d:0 "1999年5月のイスラエル選挙の前に、イスラエルの首相であるエフド・バラクは、1年以内にすべてのイスラエル軍がレバノン南部から撤退し、事実上南レバノン陸軍への支援を削除すると約束した。イスラエルとシリアの間の交渉努力がイスラエルとレバノンの間に和平協定をもたらすことであったとき、レバノンのシリアの支配により（2005年まで）失敗したとき、バラクはイスラエルへのIDFの撤退の決定につながりました国境。"
    transfer_territory_lebanon_SYR.t:0 "レバノンの占領は終わりますか？"
    transfer_territory_lebanon_SYR.d:0 "イスラエルからレバノン南部からの撤退と2000年のハフェズ・アル・アサドの死後、シリアの軍事的存在はレバノン人からの批判と抵抗に直面しました。国連安全保障理事会の決議1559の採用と、レバノンの元司祭ラフィック・ハリリの暗殺と彼の死へのシリアの関与の申し立てに続いて、シーダー革命の愛称の公共が国を席巻しました。2005年3月5日、シリアのバシャール・アル・アサド大統領は、シリア軍がシリア議会への演説でレバノンからの撤退を開始すると発表した。シリアは2005年4月30日にレバノンからの完全な撤退を完了しました。"
    transfer_territory_SAF_NMB.t:0 "ウォルビス湾をナミビアに戻しますか？"
    transfer_territory_SAF_NMB.d:0 "1990年、南西アフリカはナミビアとして独立を獲得しましたが、ウォルビス湾は南アフリカの主権の下に残りました。1993年8月、アパルトヘイトが終了する前、南アフリカでのマルチパーティネゴシエーションフォーラムは、ウォルビス湾とオフショア諸島がナミビアへの取り込みと植民地の統合を求める決議を可決しました。ウォルビス湾のナミビア法への移転は、その年に南アフリカの議会によって可決されました。南アフリカは両国間の条約の署名後、1994年3月1日にワルビス湾とペンギン諸島の主権をナミビアに正式に移しました。"
    transfer_territory_spanish_morocco.t:0 "スペインのアルリフのモロッコへの後退？"
    transfer_territory_spanish_morocco.d:0 "1956年、フランスがモロッコで保護者を終わらせたとき、スペインは保護領を中止し、領土を新たに独立した王国に後退させ、植民地時代以前はスペインの一部であったプラザ・デ・ソベルニア、ケープ・ジュービー、イフニ、およびその他の植民地を維持しました。（スペインのサハラなど）モロッコ外。"
    
    historical_territorial_transfers.option.1:0 "領土を移動します"
    historical_territorial_transfers.option.2:0 "それらの領土は私たちの領土のままです！"
    
    historical_territorial_annexation.option.1:0 "領土を併合！"
    historical_territorial_annexation.option.2:0 "これ以上の土地は必要ありません"
    
    malaysia_singapore.t:0 "シンガポールの独立？"
    malaysia_singapore.d:0 "マレーシア議会は126-0で投票し、1965年8月9日の追放に賛成して、すべてのシンガポール議員が投票を支持して投票しました。。"
    CAF_rhodesia.t:0 "ローデシア＆ニャサランド連盟を解散しますか？"
    CAF_rhodesia.d:0 "連邦は1963年12月31日に正式に終了しました。1964年、解散直後、北ローデシアとニャサランドはそれぞれザンビアとマラウイという名前で独立しました。1965年11月、南ローデシア南部は、イギリスからの独立性がローデシア州として独立を宣言しました。"
    uar_syria.t:0 "シリアの独立？"
    uar_syria.d:0 "多くのシリア人が想像していたように、2人のアラブ人の連盟の代わりに、UARはエジプト人によって完全に支配された国家に変わりました。ナセルがシリアのすべての政党を解体することを要求したため、シリアの政治生活も減少しました。その過程で、強く集中化されたエジプト国家は、ナセルの社会主義的な政治的および経済的システムを弱いシリアに課し、シリアのビジネスと陸軍界から反発を生み出し、1961年9月28日のシリアクーデターとUARの終わりをもたらしました。"
    west_indies_dissolution.t:0 "西インド諸島連盟を解散しますか？"
    west_indies_dissolution.d:0 "The West Indies Federation was legally dissolved with the Parliament of the United Kingdom's West Indies Act 1962. The remaining "Little Eight" provinces once again became separate colonies supervised directly from London, most of which became independent later on."
    NET_IDO.t:0 "オランダとインドネシア連合を解散しますか？"
    NET_IDO.d:0 "オランダとインドネシア連合は、1949年から1956年の間に存在していたオランダとインドネシアの間の南軍の関係でした。1954年8月17日のスピーチで、インドネシアの独立9周年を祝い、スカルノ大統領は一方的に組合を解散させ、ちめめを監督しました。インドネシアの進歩に。"
    ussr_dissolution.t:0 "ソビエト連邦を解散しますか？"
    ussr_dissolution.d:0 "ソビエト連邦の解散は、ソビエト連邦（USSR）内の内部崩壊のプロセスであり、その結果、主権国家とその連邦政府として国の終わりをもたらし、それが15の構成共和国が完全に独立を獲得しました。1991年12月26日。"
    ussr_dissolution.f:0 "解散のための歴史的条件が満たされたか、反共産主義の利益団体を持つ革命的な運動があり、国民経済が貧弱であるため、この出来事が解雇されました。"
    CZH_dissolution.t:0 "チェコスロバキアを解散しますか？"
    CZH_dissolution.d:0 "1992年12月31日に有効になったチェコスロバキアの解散は、チェコスロバキア連邦共和国のチェコ共和国とスロバキアの独立国への自己決定された分裂でした。どちらもチェコ社会主義共和国とスロバキア社会主義共和国を反映しており、1969年に1989年末までチェコスロバキア社会主義共和国の構成国として作成されました。"
    CZH_dissolution.f:0 "解散のための歴史的条件が満たされたか、反共産主義の利益団体を持つ革命的な運動があり、国民経済が貧弱であるため、この出来事が解雇されました。"
    SER_MON_dissolution.t:0 "モンテネグロの独立？"
    SER_MON_dissolution.d:0 "独立国民投票は2006年5月21日にモンテネグロで開催されました。有権者の55.5％によって承認され、55％のしきい値をわずかに渡しました。"
    CAN_QUE_1_dissolution.t:0 "最初のケベック国民投票？"
    CAN_QUE_1_dissolution.d:0 "1980年のケベック独立国民投票は、カナダ内のケベック州のケベック州での最初の国民投票であり、ケベック州が主権への道を追求すべきかどうか。国民投票は、カナダからの分離を提唱したケベックのパルティケベコア（PQ）政府によって呼び出されました。州全体の国民投票は5月20日に行われ、離脱を追求するという提案は59.56％から40.44％のマージンで敗北しました。"
    CAN_QUE_2_dissolution.t:0 "2番目のケベック国民投票？"
    CAN_QUE_2_dissolution.d:0 "1995年のケベック国民投票は、ケベック州の主にフランス語を話すカナダ州のケベック州の有権者に、ケベック州が主権を宣言し、独立国になるべきかどうかを尋ねる2番目の国民投票でした。投票は1995年10月30日に行われ、ケベックの歴史（93.52％）で最大の有権者の投票率を特徴としました。54,288票のマージンによって「いいえ」オプションが掲載されており、投票の50.58％を受け取りました。"
    IRQ_KUR_dissolution.t:0 "クルドの自律性を認識しますか？"
    IRQ_KUR_dissolution.d:0 "2003年のイラク戦争に先立って、2つの政党はサダムフセインとのアラブの反対との交渉で団結し、政治的、経済的、安全保障上昇の利益の収穫に成功し、アラブの反対はサダム・フセインがそうであった場合にクルドの自治を認めることに同意しました。電力から削除されました。アメリカとクルディスタンはまた、クルディスタンが何千人もの兵士をホストしていたため、ハラブジャ地域のイスラム教徒のアンサル・アル・イスラムグループを共同で根絶しました。1992年以来存在していたクルド人の自治は、2005年に新しいイラク憲法で新しいイラク政府によって正式に認められました"
    GBR_SCO_dissolution.t:0 "スコットランド独立国民投票"
    GBR_SCO_dissolution.d:0 "英国からのスコットランドの独立に関する国民投票は、2014年9月18日にスコットランドで開催されました。国民投票の質問は、「スコットランドは独立した国であるべきですか？」でした。「ノー」側は、独立に対する2,001,926票と1,617,989の投票で勝ちました。"
    SPA_CAT_dissolution.t:0 "カタロニアの独立国民投票"
    SPA_CAT_dissolution.d:0 "2017年10月1日に、カタロニア議会によってカタロニアの自己決定に関する国民投票に関する法律として可決されたカタロニアのスペインの自治コミュニティで独立国民投票が行われました。国民投票は2017年9月7日に違憲と宣言され、スペイン政府からの要求の後、スペイン憲法憲法憲法の違反と宣言した後、スペイン憲法裁判所によって停止されました。"
    SKN_GBR_dissolution.t:0 "聖なクリストファー・ネビス・アングリヤの解散？"
    SKN_GBR_dissolution.d:0 "西インド諸島連盟の一部として短い期間の後、アンギラ島は1967年に完全な内部自治を備えた聖キッツ・ネビス・アングリヤの関連状態の一部になりました。そして、その中の聖キッツの支配にresした。1980年、アンギラは最終的に聖キッツとネビスから正式に離脱し、独立した英国の海外領土になることが許可されました。"
    FRA_NCD_dissolution.t:0 "ニューカレドニアの独立国民投票"
    FRA_NCD_dissolution.d:0 "2021年12月12日に南太平洋のフランス領であるニューカレドニアで独立国民投票が開催されました。投票は、2018年と2020年の票の後、ヌメア協定の条件の下で行われる第3および最終でした。それぞれ57％と53％で拒否されました。"
    UAS_GHA.t:0 "アフリカ諸国連合の解散"
    UAS_GHA.d:0 "組合は1963年5月に多くの注意を払わずに解散しました。競合するナショナリズムや、Nkrumahが影響を受けた米国連邦モデルの本質的な欠陥など、UASの失敗についてさまざまな説明が提供されています。Adom Getachewは、失敗は、連邦連合と加盟国の独立の間の正確なバランスに関する深い意見の相違によって引き起こされたと主張します。"
    PHI_MGD_dissolution.t:0 "バンサモロの有機法？"
    PHI_MGD_dissolution.d:0 "バンサモロの有機法は、イスラム教徒のミンダナオ（Barmm）にバンサモロ自治地域の設立を規定したフィリピンの法律です。オーガニック法として、基本法はイスラム教徒のミンダナオ（ARMM）の自治地域を廃止し、フィリピン政府間で署名されたバンサモロ和平協定に関する包括的な協定に定められた協定に続いて、バンサモロの政府の基本構造を規定しました。2014年のモロイスラム解放戦線。"
    SOM_SML_dissolution.t:0 "ソマリランドの独立？"
    SOM_SML_dissolution.d:0 "ソマリランド州は、ソマリア共和国を形成するためにソマリアの信頼領域（旧イタリアのソマリア）と自発的に団結しました。2つの州の連合は、早い段階で問題が発生し、ソマリアのバレ政権によって制定された過酷な政策に応えて、ソマリランドのメインクランファミリーであるイザクの主要な氏族に対する政策に応えて、悲惨なオガデン戦争の終了直後、10年の独立戦争の終了直後1991年のソマリランドの独立宣言で終わりました。"
    
    historical_union_dissolution.option.1:0 "彼らに独立を認めます"
    historical_union_dissolution.option.2:0 "私たちの国は断片化することはできません！"
    
    dissolve_the_ussr.tt:0 "ソビエト社会主義共和国連合を解散します"
    dissolve_the_warsaw_pact.tt:0 "ワルシャワ協定を溶かします"
    create_russian_federation.tt:0 "ロシア連邦になります"
    
    korean_war.t:0 "朝鮮戦争"
    korean_war.d:0 "韓国戦争は、1950年から1953年にかけて北朝鮮と韓国の間で戦われました。戦争は、1950年6月25日に始まり、北朝鮮が両国間の長年の敵対行為に続いて韓国に侵入しました。北朝鮮は中国とソビエト連邦に支援されたが、韓国は米国および同盟国に支援された。戦闘は1953年7月27日に休戦で終わりました。"
    sino_tibetan_war:0 "中国 - チベット戦争"
    sino_tibetan_war.t:0 "中国 - チベット戦争"
    sino_tibetan_war.d:0 "チベット政府が1951年10月24日に批准した17ポイントの協定に署名した後、チベットは中華人民共和国（PRC）の支配下に置かれましたが、後に彼は契約の承認を下したという理由で拒否しました。強迫。数ヶ月の交渉に失敗した後、チベットが外国の支援と支援を確保しようとした後、PRCとチベット軍の蓄積を試み、1950年10月6日または7日にチベットを併合するために、人民解放軍（PLA）がジンシャ川を渡りました。"
    portugal_india_war.t:0 "ゴアの併合"
    portugal_india_war.d:0 "ゴアの併合は、インド共和国がインド州を併合したプロセスであり、1961年12月にインド軍によって行われた武装行動から始まり、当時のポルトガルのゴア、ダマン、ディウのポルトガルのインド領土でした。"
    suez_crisis_war.t:0 "スエズ危機"
    suez_crisis_war.d:0 "スエズ危機は、1956年後半にイスラエルによるエジプトとガザ地区の侵略であり、イギリスとフランスがそれに続きました。目的は、西部大国のスエズ運河の支配を取り戻し、運河を管理した外国所有のスエズ運河会社を国有化したばかりのエジプト大統領ガマル・アブデル・ナセルを排除することでした。"
    vietnam_war.t:0 "ベトナム戦争"
    vietnam_war.d:0 "ベトナム戦争は、1955年11月1日から1975年4月30日のサイゴンの崩壊まで、ベトナム、ラオス、カンボジアでの紛争でした。それはインドシナ戦争の2番目であり、冷戦の大きな紛争でした。戦争は北ベトナムと南ベトナムの間で公式に戦われたが、北はソビエト連邦、中国、および他の共産主義国家によって支持され、南部は米国や他の反共産主義の同盟国によって支持され、戦争を委任状にした米国とソビエト連邦の間の戦争。それはほぼ20年続き、1973年に米軍の直接の関与が終了しました。"
    second_indo_pakistan_war.t:0 "第二カシミール戦争"
    second_indo_pakistan_war.d:0 "1965年のインドパキスタン戦争は、第2インドとパキスタン戦争としても知られており、1965年8月から1965年9月まで行われたパキスタンとインドの間の武力紛争でした。"
    falklands_war.t:0 "フォークランド戦争"
    falklands_war.d:0 "フォークランド戦争は、1982年に南大西洋の2つの英国に依存する領土、フォークランド諸島とその領土依存、南ジョージアと南サンドウィッチ諸島をめぐる10週間の未申告の戦争でした。紛争は1982年4月2日に始まり、アルゼンチンがフォークランド諸島に侵入して占領し、翌日南ジョージア州侵攻が続きました。4月5日、イギリス政府は、島に水陸両用攻撃を行う前に、アルゼンチン海軍と空軍に従事する海軍タスクフォースを派遣しました。紛争は74日間続き、6月14日にアルゼンチン降伏で終わり、島をイギリスの支配に戻しました。"
    third_indo_pakistan_war.t:0 "3番目のインドパキスタン戦争"
    third_indo_pakistan_war.d:0 "1971年のインドパキスタン戦争は、1971年12月3日から1971年12月16日にダッカで開催されたパキスタンの降伏まで、インドとパキスタンの間の軍事的対立でした。"
    6_day_war.t:0 "アラブ - イスラエル戦争"
    6_day_war.d:0 "6日間の戦争または6月の戦争は、1967年のアラブ - イスラエル戦争または第3アラブとイスラエルの戦争としても知られており、1967年6月5日から10日までイスラエルとアラブ諸国の連合との間で戦われました。"
    ifni_war.t:0 "IFNI戦争"
    ifni_war.d:0 "スペインでの忘れられた戦争と呼ばれることもあるIFNI戦争は、1957年10月に始まり、シディ・イフニの中絶包囲で頂点に達したモロッコの反乱軍によるスペイン西アフリカへの一連の武装侵害でした。"
    IDO_ETM_war.t:0 "東ティモールの侵略"
    IDO_ETM_war.d:0 "インドネシアの東ティモール侵攻は、1975年12月7日にインドネシア軍（ABRI/TNI）が1974年に出現したフレチリン政権を転覆するために反植民地主義と反共産主義の口実の下で東ティモールに侵入したときに始まりました。"
    iran_iraq_war.t:0 "イラン・イラク戦争"
    iran_iraq_war.d:0 "イランとイラク戦争は、1980年9月から1988年8月まで続いたイランとイラクの間の武力紛争でした。積極的な敵対行為は、イラクのイランの侵略から始まり、8年間続きました。。"
    france_tunisia_war.t:0 "ビザテの危機"
    france_tunisia_war.d:0 "ビザルテの危機は、チュニジアがチュニジアのビザルテにあるフランス海軍基地に封鎖を課し、その避難を強制することを望んでいる1961年7月に発生しました。危機は、フランス軍とチュニジア軍の3日間の戦いで頂点に達し、630人のチュニジア人と24人のフランス人が死んだ後、1​​963年にフランスが都市と海軍基地をチュニジアに譲り渡しました。"
    yom_kippur_war.t:0 "ヨム・キッパー戦争"
    yom_kippur_war.d:0 "ラマダン戦争、10月戦争、1973年アラブ - イスラエル戦争、または第4回アラブとイスラエルの戦争としても知られるヨム・キッパー戦争は、1973年10月6日から25日にイスラエルとアラブの連合の間で戦われた武力紛争でした。エジプトとシリアが率いる州。"
    morocco_sahara_war.t:0 "西サハラの併合？"
    morocco_sahara_war.d:0 "西サハラの併合は、1976年と1979年の2つの段階で発生しました。1975年にスペインのサハラの支配権を断念した直後、モーリタニアとモロッコの両方が領土を占領しました。1976年4月14日、両国は西サハラの分割協定を通じて自分自身の間に併合しました。"
    iraq_kuwait_war.t:0 "湾岸戦争？"
    iraq_kuwait_war.d:0 "On 2 August 1990, Iraq, governed by dictator Saddam Hussein, launched an invasion of neighboring Kuwait and fully occupied the country within two days. The invasion of Kuwait was immediately met with international condemnation, including in Resolution 660 by the United Nations Security Council (UNSC), which unanimously imposed economic sanctions against Iraq in Resolution 661. UNSC Resolution 678 adopted on 29 November 1990 offered Iraq one final chance until 15 January 1991 to implement Resolution 660 and withdraw from Kuwait; it further empowered states after the deadline to use "all necessary means" to force Iraq out of Kuwait."
    soviet_afghan_war.t:0 "ソビエト - アフガン戦争？"
    soviet_afghan_war.d:0 "ソビエト・アフガン戦争は、1979年から1989年にかけて、ソビエトが制御するアフガニスタン民主共和国（DRA）で戦った長引く武力紛争でした。Storm-333作戦中に設置されていた地元の親ソビエト政府。"
    vietnam_cambodian_war.t:0 "カンボジアの侵略？"
    vietnam_cambodian_war.d:0 "1978年12月25日、150,000人のベトナム軍が民主党のカンプチアに侵入し、カンプチェアン革命軍にわずか2週間でオーバーランし、1975年から1978年12月のカンボジア人のほぼ4分の1の死を担当していたポルポットの政府を終わらせました。ジェノサイド。"
    russia_ukraine_war.t:0 "Russo-Ukrainian War？"
    russia_ukraine_war.d:0 "ルッソ・ウクライナ戦争は、2014年2月に始まったロシアとウクライナの間の国際的な紛争でした。ウクライナの尊厳の革命に続いて、ロシアはクリミアをウクライナから併合し、ドンバス戦争でウクライナ軍と戦う親ロシアの分離主義者を支援しました。紛争の最初の8年間には、海軍事件、サイバー戦争、政治的緊張の高まりも含まれていました。2022年2月、ロシアは、さらなる領土を併合し、政権交代を課す目的で、ウクライナへの本格的な侵略を開始しました。"
    second_iraq_war.t:0 "イラク戦争？"
    second_iraq_war.d:0 "イラク戦争は、2003年から2011年にかけてイラクでの長期にわたる武力紛争でした。それは、サダム・フセインのバアシスト政府を倒した米国主導の連合によるイラクの侵略から始まりました。連合軍と侵略後のイラク政府に反対するために反乱が現れたため、紛争は今後10年間の大半にわたって継続されました。米軍は2011年に正式に撤回されました。"
    chad_libya_war.t:0 "トヨタ戦争？"
    chad_libya_war.d:0 "トヨタ戦争は1987年にチャド北部で行われ、チャド - リビアの国境で、チャド - リビア紛争の最後の段階でした。それは、主にトヨタ・ハイラックスとトヨタ・ランドクルーザーであるトヨタピックアップトラックから、リビア人と戦ったチャディア軍にモビリティを提供し、技術者として使用されていました。チャドは北チャドのほぼすべてを奪取することができ、次の数ヶ月で、9月に紛争に終止符を打つ停戦が署名されるまで、リビア人に新たな激しい敗北をもたらしました。"
    us_afghan_war.t:0 "アフガニスタンでの戦争？"
    us_afghan_war.d:0 "アフガニスタンでの戦争は2001年から2021年までの武力紛争でした。それは、米国が率いる国際的な軍事連合がアフガニスタンの侵略を開始し、タリバン支配のイスラム首長国を倒し、3年後に国際的に認められたイスラム共和国を倒したときに始まりました。"
    us_panama_war.t:0 "パナマの侵略？"
    us_panama_war.d:0 "米国は、1989年12月中旬にジョージH. W.ブッシュの大統領職中にパナマに侵入しました。侵略の主な目的は、パナマの事実上の支配者であるマヌエル・ノリエガ将軍を退任させることでした。1990年1月下旬にノリエガの降伏で締めくくられた、コードネームの操作正義の大義。パナマ防衛部隊（PDF）が解散し、エンダラ大統領が就任しました。"
    first_congo_war.t:0 "最初のコンゴ戦争？"
    first_congo_war.d:0 "最初のコンゴ戦争は内戦と国際的な軍事紛争であり、主にザイール（その過程で民主共和国と改名された）で行われ、スーダンとウガンダへの大規模な波及効果がありました。紛争は、ザイレの大統領であるモブツ・セセ・セコを反乱軍の指導者ローレント・デ・シレ・カビラに置き換えた外国の侵略で頂点に達した。その後、カビラの不安定な政府は同盟国と対立し、1998年から2003年にかけての第2コンゴ戦争の舞台を設定しました。"
    second_congo_war.t:0 "2回目のコンゴ戦争？"
    second_congo_war.d:0 "第2コンゴ戦争は、1998年8月にコンゴ民主共和国で始まりました。これは、最初のコンゴ戦争の1年以上後、同じ問題のいくつかを巻き込みました。最終的にはアフリカ大陸全土からの好戦的な人を巻き込み、戦争は2003年7月にコンゴ民主共和国の過渡的な政府が権力を握ったときに正式に終了しました。"
    russia_georgia_war.t:0 "Russo-Jeorgian War？"
    russia_georgia_war.d:0 "ジョージア共和国は、ソビエト連邦の解散中に1991年3月に独立を宣言しました。しかし、ジョージアと分離主義者の間で戦うことは、ロシアの支援を受けたが国際的に認識されていない分離主義者の事実上の支配下にある、旧オセチアの自治の一部の一部を残しました。アブハズの分離主義者が1992年から1993年に戦争を繰り広げたアブハジアの地域で発症した同様の膠着状態。2000年のロシアでのウラジミールプーチンの選挙と2003年にジョージア州での西洋の権力の変化の後、ロシアとジョージアの関係は悪化し始めました。NATOがジョージア州のメンバーシップの入札を検討することを約束した2008年4月までに、関係は完全な外交危機に達しました。"
    israel_gaza_war.t:0 "イスラエル・ガザ戦争？"
    israel_gaza_war.d:0 "イスラエルとハマス主導のパレスチナの過激派グループとの間の武力紛争が2023年10月7日からガザ地区内とその周辺で主に行われ、衝突もヨルダン川西岸とイスラエル - レバノン国境で行われました。その日、過激派グループはガザ地区からイスラエル南部への驚きの攻撃を開始し、1973年のヨム・キプール戦争以来、この地域で最も重要な軍事エスカレーションの始まりを示しました。ハマスのターゲットに関する広範な空中砲撃キャンペーンに続いて、ガザの大規模な地上侵攻が続きました。"
    moldova_gagauzia_war.t:0 "ガガウジアの紛争？"
    moldova_gagauzia_war.d:0 "ガガウジアの紛争は、モルダビアのSSRとモルドバの独立共和国とそのガガウズの人口との間の紛争であり、モルドバ内のさらなる自律性を求めました。それは、モルダビアとは別に、ガガウス共和国の宣言で頂点に達し、ソビエト連邦内に留まることを目的としていましたが、後者の解散に続いて、ガガウズ共和国は事実上独立した国家になりました。1995年にガガウジアが国内の自治領土として公式に認められた1995年に、正式にモルドバに再統合されました。"
    uganda_tanzania_war.t:0 "ウガンダ - タンザニア戦争？"
    uganda_tanzania_war.d:0 "ウガンダとタンザニアの戦争は、1978年10月から1979年6月までウガンダとタンザニアの間で戦われ、ウガンダのイディアミン大統領の転覆につながりました。戦争の前には、1971年のミルトン・オボテ大統領がタンザニア大統領のジュリアス・ニエレレ大統領に近づいたアミンの転覆に続いて、ウガンダとタンザニアの関係の悪化が先行しました。戦争の発生を取り巻く状況は明確ではなく、出来事の異なる説明が存在します。1978年10月、ウガンダ軍はタンザニアへの侵入を始めました。その月の後半、ウガンダ軍は侵略を開始し、財産を略奪し、民間人を殺害しました。ウガンダの公式メディアは、カゲラの顕著な併合を宣言しました。"
    azerbaijan_artsakh_war.t:0 "ナゴルノ・カラバフの併合？"
    azerbaijan_artsakh_war.d:0 "2023年9月19日から20日にかけて、アゼルバイジャンは、2020年の第2のナゴルノ・カラバフ戦争の余波で署名された停戦協定の違反として見られる動きである、自己宣言されたブレイクアウェイ・アーツフの大規模な軍事攻撃を開始しました。9月28日、アーツフの大統領であるサムヴェル・シャラマニャンは、2024年1月1日までにすべての州の機関を解散するという法令に署名し、ブレイクアウェイ州の存在を終わらせました。"
    us_libya_war.t:0 "リビアへの介入？"
    us_libya_war.d:0 "2011年3月19日に、マルチステートNATO主導の連合が、国連安全保障理事会決議1973（UNSCR 1973）を実施するために、リビアで軍事介入を開始しました。目的は、ムアマール・カダフィの政権を打倒することでした。アメリカとイギリスの海軍は110を超えるトマホーククルーズミサイルを解雇し、フランス空軍、イギリス空軍、および王立カナダ空軍がリビア全土で出撃を行った間、海軍封鎖を課しました。"
    us_grenada_war.t:0 "グレナダの侵略？"
    us_grenada_war.d:0 "グレナダの米国侵攻は1983年10月25日に夜明けに始まりました。米国と6つのカリブ海国の連合がベネズエラの北100マイル（160 km）のグレナダの島国に侵入しました。米軍によるコードネームの緊急怒りは、数日以内に軍事占領をもたらしました。それは、人民革命政府内の争いによって引き起こされ、その結果、グレナダの前首相と第二首相、モーリス・ビショップ、および革命軍事評議会の設立が行われ、ハドソン・オースティンが議長を務めました。侵略により、暫定政府が任命され、1984年に選挙が行われました。"
    us_dominican_republic_war.t:0 "ドミニカ共和国の侵略？"
    us_dominican_republic_war.d:0 "ドミニカ共和国における反政府勢力に対する共産主義の支持の申し立てにより、米国紛争（コードネームオペレーションパック）への米国の介入が行われ、後にアメリカ間の平和軍によるアメリカの国家占領の組織に変わりました。選挙は1966年に行われ、その余波はジョアキン・バラガーが大統領席に選出されました。同じ年の後半、外国軍は国から出発しました。"
    ogaden_war.t:0 "オガデン戦争？"
    ogaden_war.d:0 "オガデン戦争は、1977年7月から1978年3月までオガデンのエチオピア地域をめぐるソマリアとエチオピアの間で戦った軍事紛争でした。"
    badme_war.t:0 "バドメ戦争？"
    badme_war.d:0 "エリトリアとエチオピアの戦争は、バドメ戦争としても知られており、1998年5月から2000年6月に発生したエチオピアとエリトリアの間の主要な武力紛争でした。しかし、新たに創造された国境がどこにあるべきかについての意見の相違は、関係が大幅に悪化し、最終的にはフルスケールの戦争につながります。"
    sino_vietnamese_war.t:0 "中国 - ベトナム戦争？"
    sino_vietnamese_war.d:0 "中国とベトナムの間で1979年初頭に発生した短い紛争は、中国とベトナムの間で発生した短い紛争でした。中国は、1978年にベトナムの侵略とカンボジアの占領に対応して攻撃を開始し、中国支援のクメールルージュの支配を終わらせました。紛争は約1か月間続き、1979年3月に中国が軍隊を撤回しました。"
    saudi_north_yemen_war.t:0 "北イエメンへの介入？"
    saudi_north_yemen_war.d:0 "北イエメン内戦は、1962年から1970年にかけて、ムタワキライト王国のパルチザンとイエメンアラブ共和国の支持者の間で、北イエメンで戦われた内戦でした。戦争は、1962年にアブドラ・アズ・サラルの指揮下にある革命的な共和党員によって行われたクーデターで始まりました。イマームはサウジアラビアの国境に逃げ出し、そこで彼はシーア族の部族からの大衆支援を集めて権力を奪い、急速に本格的な内戦にエスカレートしました。"
    PRC_korean_war.t:0 "朝鮮戦争に介入しますか？"
    PRC_korean_war.d:0 "1950年10月3日、中国は、インドの大使館によって、国連がヤル川を渡ると介入すると介入すると警告しようとしました。米国は、トルーマンを含むワシントンの政策立案者として、警告がブラフであると考えていたと対応しませんでした。一方、10月13日に、政治局は中国がソビエト航空の支持がなければ介入することを決定し、優れた士気が優れた装備を持っている敵を倒すことができるという信念に基づいて決定しました。そのために、200,000人の人民陸軍（PVA）部隊がヤルを越えて北朝鮮に渡りました。10月19日にYalu川を密かに渡った後、PVA 13th Army Groupは10月25日に第1段階の攻撃を開始し、Sino-Korean国境近くの前進国軍を攻撃しました。"
    NEJ_yemen_civil_war.t:0 "イエメン内戦に介入しますか？"
    NEJ_yemen_civil_war.d:0 "2015年3月26日、サウジアラビアは、西アジアと北アフリカから9か国の連合を率いており、イエメン大統領のアブドルブブ・マンスル・ハディからの軍事支援のための新しい共同要求に続いて、イエメンへの介入を開始しました。イエメン内戦中のHouthiの反乱軍。"
    cenepa_war.t:0 "セネパ戦争？"
    cenepa_war.d:0 "Cenepa Warは、エクアドルとペルーの間の短い地域の軍事紛争であり、ペルー領の地域（すなわち、コンドルカンキ、レジオン・アマゾナスのコルディレラ・デル・コンドールの東側）の国境近くの地域の支配権を越えて戦った。両国間。"
    yemenite_war.t:0 "イエメンの戦争？"
    yemenite_war.d:0 "イエメンの第2戦争は、イエメンアラブ共和国とイエメン民主共和国の間の短い軍事紛争でした。北イエメン大統領のアフマド・アル・ガシュミが1978年6月24日に殺された後、両国間の関係の故障から発展した戦争と、提案された合併に取り組んでいた穏健なマルクス主義者のサリム・ルーバイ・アリが殺害された後、戦争は発展しました。2日後に2人のイエメンが殺害されました。"
    sino_indian_war.t:0 "中国とインドの戦争？"
    sino_indian_war.d:0 "中国とインドの戦争は、1962年10月から11月まで行われた中国とインドの間の武力紛争でした。これは、中国とインドの国境紛争の軍事エスカレーションでした。戦闘は、インドと中国との国境に沿って、ブータン東部のインドの北東フロンティア機関、ネパールの西のアクシアチンで発生しました。紛争は、1962年11月20日に中国が一方的に停戦を宣言し、同時に戦前の中国とインド国境（実際のコントロールのラインとして知られている）への撤退を発表したときに終了しました。"
    IDO_MSY_war.t:0 "Konfrontasi？"
    IDO_MSY_war.d:0 "インドネシアとマレーシアの対立またはボルネオの対立（単にインドネシア、マレーシア、シンガポールのコンフロンタシと呼ばれる）は、1963年から1966年までの武力紛争であり、マラヤ連邦からマレーシア国家の創設に反対したことから生じました。インドネシア大統領スカルノが1966年に退位した後、紛争は平和的に終了しました。"
    SAF_ANG_war.t:0 "サバンナ作戦？"
    SAF_ANG_war.d:0 "サバンナ作戦は、1975年から1976年にかけてのアンゴラへの軍事侵略の南アフリカのコード名でした。それは南アフリカの国境戦争の一部であり、アンゴラの独立戦争のために生じました。目的は、アンゴラで南アフリカに敵対する国家の創造を防ぐことでした。"
    USA_korean_war.t:0 "朝鮮戦争に介入しますか？"
    USA_korean_war.d:0 "1950年6月25日、北の韓国人民軍（KPA）は38番目の平行を超えました。国連安全保障理事会は侵略を非難し、国連司令部をKPAを撃退することを承認しました。戦争の最初の2か月の後、韓国軍（Roka）とその同盟国はほぼ敗北し、Pusanの境界だけを握りました。しかし、1950年9月、国連部隊が仁川に上陸し、KPA軍と供給ラインを遮断しました。彼らは1950年10月に北朝鮮に侵入し、ヤル川、つまり中国との国境に向かって進みました。"
    india_hyderabad_war.t:0 "ハイデラバードの併合？"
    india_hyderabad_war.d:0 "1947年11月、ハイデラバードはインドの支配と停止協定に署名し、州内のインド軍の駐在を除く以前のすべての取り決めを継続しました。インドは、ハイデラバードに共産主義国家の設立が国に対する脅威になると感じていました。ニザムの力は、テランガナの反乱と、彼が置くことができなかったラザカルとして知られる急進的な民兵の台頭のために弱体化しました。9月7日、Jawaharlal NehruはNizamにUltimatumを与え、Razakarsの禁止とSecunderabadへのインド軍の帰還を要求しました。インドは1948年9月13日までに州に侵入しました。"
    arab_israeli_war.t:0 "アラブとイスラエルの戦争？"
    arab_israeli_war.d:0 "1948年のアラブ - イスラエル戦争は、最初のアラブ - イスラエル戦争としても知られており、1948年のパレスチナ戦争の第2段階と最終段階として、パレスチナの強制的な内戦に続きました。内戦は、1948年5月14日にイスラエルの独立宣言、真夜中にパレスチナに対する英国の命令の終わり、翌朝、アラブ諸国の軍事連合の領土への侵入とともに、独立宣言とともに別々の州の戦争になりました。。"
    first_indo_pakistan_war.t:0 "最初のインド・パキスタン戦争？"
    first_indo_pakistan_war.d:0 "最初のカシミール戦争としても知られる1947年から1948年のインドパキスタン戦争は、1947年から1948年までの王子のジャンムーとカシミールをめぐるインドとパキスタンの間で戦われた戦争でした。"
    football_war.t:0 "サッカー戦争？"
    football_war.d:0 "サッカー戦争は、1969年にエルサルバドルとホンジュラスの間で戦った短い軍事紛争でした。両国間の既存の緊張は、1970年のFIFAワールドカップ予選で暴動と一致しました。戦争は、1969年7月14日にサルバドール軍がホンジュラスに対する攻撃を開始したときに始まりました。"
    agacher_strip_war.t:0 "Agacher Strip War？"
    agacher_strip_war.d:0 "Agacher Strip Warは、1985年12月25日から30日まで、Burkina Faso北部の国境に沿って160キロメートルの（100マイル）の土地を越えて、Burkina FasoとMaliが戦った戦争でした。戦争は停戦で終わりました。"
    ISR_LEB_war.t:0 "リタニ作戦？"
    ISR_LEB_war.d:0 "1978年3月11日、11人のPLO過激派が30 kmのビーチ着陸を行いました。イスラエルのハイファの南、彼らは人でいっぱいのバスをつかみ、沿岸道路の虐殺として知られている人々を殺しました。これに応じて、1978年3月14日にイスラエルは、タイヤ市を除き、25,000人の部隊を除いてレバノン南部を占領するリタニ作戦を開始しました。"
    SYR_LEB_war.t:0 "シリアのレバノン侵攻？"
    SYR_LEB_war.d:0 "1976年5月31日、シリア軍はレバノンに2,000人の軍隊と60人の戦車が3倍の攻撃で侵入しました。最初の列は、シュフを越えてシドンに向かって南に行進し、そこでPLO部隊によって停止されました。2番目の柱は、ベイルートで停止する前に、ベイルートとダマスカスの軸に沿って西に移動しました。別の柱はベカア渓谷を北に移動し、その後トリポリに向かって西に向かい、そこでキリスト教軍によって止められました。攻撃は6月10日までに停止されていました。"
    
