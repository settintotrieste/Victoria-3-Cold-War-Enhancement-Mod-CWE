    USA_historical_election_system.t:0 "米国大統領選挙"
    USA_historical_election_system.d:0 "米国の大統領と副大統領の選挙は、米国の50州またはワシントンD.C.で投票するために登録されている米国の市民が、それらのオフィスに直接投票しない投票をキャストする間接的な選挙です。代わりに選挙大学のメンバーのために。その後、これらの選挙人は、選挙票として知られる大統領と副大統領のために直接投票を行いました。選挙票の絶対大多数を受け取った候補者（538人のうち少なくとも270人、23人の修正がD.C.市民に投票権が付与されて以来）がその事務所に選出されます。"
    historical_election_system.f:0 "これは歴史的な出来事です。非歴史的オプションを選択すると、現在の[Concept_ruler]が社長として維持されます。"
    
    GBR_historical_election_system.t:0 "英国の総選挙"
    GBR_historical_election_system.d:0 "[root.getCountry.getName]の首相は、政府の主要な大臣であり、英国内閣の長です。役割は作成されたのではなく、職務の合併を通じて一定期間にわたって進化したため、首相室が最初に現れた時期はありません。"
    
    FRA_historical_election_system.t:0 "フランスの大統領選挙"
    FRA_historical_election_system.d:0 "フランス大統領はフランス州の幹部長であり、フランス軍の司令官です。大統領職は国の最高の統治であるため、その地位はフランスで最も高いオフィスです。"
    
    GER_historical_election_system.t:0 "ドイツの総選挙"
    GER_historical_election_system.d:0 "ドイツの首相は、ドイツの政治指導者であり、政府長です。オフィス保有者は、政府の他のすべてのメンバーを選択し、キャビネット会議を議長する責任があります。"
    
    HND_historical_election_system.t:0 "インドの総選挙"
    HND_historical_election_system.d:0 "インドの首相は、インド政府の最高経営責任者です。インドの大統領は憲法、名目上、儀式的な国家元首ですが、実際には、通常、行政当局は首相と選ばれた大臣評議会に与えられています。首相は、インド議会の下院で過半数を持つ党によって選出された指導者であり、インド共和国の主要な立法機関であるロク・サバです。"
    
    BRZ_historical_election_system.t:0 "ブラジルの大統領選挙"
    BRZ_historical_election_system.d:0 "大統領制度は1889年に、ペドロ皇帝に対する軍事クーデターで共和国の宣言により設立されました。それ以来、ブラジルには6つの憲法、3つの独裁政権、3つの民主的期間がありました。民主的な時期には、投票は常に義務付けられてきました。"
    
    IDO_historical_election_system.t:0 "インドネシア大統領選挙"
    IDO_historical_election_system.d:0 "インドネシア共和国の大統領は、インドネシア共和国の国家元首および政府長です。大統領はインドネシア政府の行政機関を率いており、インドネシア国民軍の司令官です。2004年以来、社長と副大統領は5年間の任期に直接選出され、一度再生可能であり、最大10年間就任しました。"
    
    SKO_historical_election_system.t:0 "韓国大統領選挙"
    SKO_historical_election_system.d:0 "韓国共和国の大統領は、韓国共和国の国家元首であり、政府長です。大統領は国家評議会を率いており、中央政府の行政部長であり、韓国軍の司令官でもあります。"
    
    MSY_historical_election_system.t:0 "マレーシアの総選挙"
    MSY_historical_election_system.d:0 "マレーシア首相はマレーシア政府長です。首相は、連邦政府の行政機関を指揮します。Yang Di-Pertuan Agongは、首相を議会（MP）のメンバーとして任命し、彼の意見では、MPの大多数の信頼を命じる可能性が最も高い。首相は通常、総選挙で最も多くの議席を獲得した党の指導者です。"
    
    RUS_historical_election_system.t:0 "ロシア大統領選挙"
    RUS_historical_election_system.d:0 "ロシア連邦の大統領は、ロシア州の幹部長です。大統領は連邦議会の議長であり、ロシア軍の最高司令官です。ロシアで最も高いオフィスです。"
    
    SOV_historical_election_system.t:0 "ソビエト大統領選挙"
    SOV_historical_election_system.d:0 "1990年のソビエト連邦大統領選挙は、1990年3月14日にソビエト連邦で開催され、5年間の大統領を選出しました。これは、ソビエト連邦で開催された最初で唯一の大統領選挙でした。これは、1991年にソビエト連邦の解散の1年前に1990年に設立された大統領室によるものでした。選挙は争われていませんでした。。"
    
    ROC_historical_election_system.t:0 "[root.getCountry.getAdjectivenOformatting]大統領選挙"
    ROC_historical_election_system.d:0 "台湾大統領とも呼ばれる中国共和国の大統領は、中国共和国（台湾）の責任者であり、中国軍共和国の司令官です。この立場は、かつて1949年以前に中国本土を支配する権限を持っていましたが、その残りの管轄区域は、中国内戦の終了以来、台湾、ペンガー、キンマン、松井、およびその他の小さな島に限定されていました。"
    
