    start_nuclear_weapons_program_decision:0 "核兵器プログラムを開始します"
    start_nuclear_weapons_program_decision_desc:0 "核兵器は、核反応（核分裂爆弾）または核分裂反応と融合反応（熱核爆弾）の組み合わせのいずれかから破壊的な力を導き出す爆発的な装置であり、核爆発を引き起こします。私たちは、敵の心に恐怖を打つためにそのような武器を開発する必要があります。核兵器プログラムは、当社がWMDを所有することを禁止する不十分に独立した主題または制定法になった場合に終了することに注意してください。"
    nuclear_program_started:0 "核兵器プログラム"
    
    gained_nuclear_capability.t:0 "核ストライキ能力を獲得しました"
    gained_nuclear_capability.d:0 "[scope.scountry（ 'nuclear_country'）。getName]は、そのたゆまぬ努力を通じて、核兵器とそれらの武器を敵に送る手段を獲得しました。これは、核兵器とともに戦争で敵国家を攻撃できるようになることを意味します。"
    gained_nuclear_capability.f:0 "[scope.scountry（ 'rucile_country'）。getname]が$ building_nuclear_weapons_silo $ [concept_building]を持っていない場合、核能力が失われることに注意してください。独立した主題が不十分になります。"
    gained_nuclear_capability.option:0 "世界は私たちの力で震えます！"
   
    lost_nuclear_capability.t:0 "核ストライキの能力を失いました"
    lost_nuclear_capability.d:0 "[scope.scountry（ 'nuclear_country'）。getName]は、敵に対して核ストライキを開始する能力を失いました。"
    lost_nuclear_capability.f:0 "このイベントは、[scope.scountry（ 'rucile_country'）。getName]が$ building_nuclue_weapons_silo $ [concept_building]を持っていないか、$ law_wmd_banned $ [concept_law]を渡したか、または不十分な独立した科目に渡されたために解雇されました。"
    lost_nuclear_capability.option:0 "悲劇！"
    
    nuclear_attack.t:0 "[scope.scountry（ 'nuclear_country'）。getName]核兵器に打たれた"
    nuclear_attack.d:0 "私たちは、敵が核兵器で私たちの都市や町のいくつかを襲ったという報告を受けました。ヒットしたエリアには、インフラストラクチャが抹消されており、その大部分は現在、危険なほど照射されています。影響を受ける地域のほとんどの政府職員は放射性降下物への避難所を求めることができましたが、多くの市民は避難所を求めることができず、最初の爆発または結果として生じる有毒な放射性降下物によって殺されました。[scope.scountry（ 'rucial_country'）を完全に破壊する前に、平和が見つかることを願っています。"
    nuclear_attack.f:0 "核兵器に襲われた州の地域には、今後数十年にわたってゆっくりと崩壊するだけの非常に有害な修飾子があります。"
    nuclear_attack.option:0 "生き残っていない人々のための沈黙の瞬間。"
    
    chemical_dev_cost:0 "化学兵器の開発コスト"
    
    chemical_capability:0 "化学兵器状態"
    start_chemical_weapons_program_decision:0 "化学兵器プログラムを開始します"
    start_chemical_weapons_program_decision_desc:0 "化学兵器は、その毒性特性を通じて意図的な死または害を引き起こすために使用される化学物質です。有毒化学物質を兵器化するために特別に設計された弾薬、デバイス、その他の機器も、化学兵器の定義に分類されます。"
    chemical_program_started:0 "化学兵器プログラム"
    
    gained_chemical_capability.t:0 "化学物質ストライキ能力を獲得しました"
    gained_chemical_capability.d:0 "[scope.scountry（ 'Chemical_country'）。getName]は、そのたゆまぬ努力を通じて、化学兵器とそれらの武器を敵に届ける手段を獲得しました。これは、化学兵器[concect_mobilization_option]を有効にすることができることを意味します。"
    gained_chemical_capability.f:0 "[scope.scountry（ 'chemalie_country'）。getName]が$ building_chemical_plants $ [concept_building]を持っていない場合、$ law_wmd_banned $ [concept_law]、または独立した主題が不十分になります。"
    gained_chemical_capability.option:0 "素晴らしい！"
   
    lost_chemical_capability.t:0 "失われた化学物質のストライキ能力"
    lost_chemical_capability.d:0 "[scope.scountry（ 'Chemical_Country'）。GetName]は、敵に対して化学物質のストライキを開始する能力を失いました。"
    lost_chemical_capability.f:0 "このイベントは、[scope.scountry（ 'chemalie_country'）。getName] $ building_chemical_plants $ [concept_building]を持っていないか、$ law_wmd_banned $ [concept_law]を渡すか、独立していない主題になりました。"
    lost_chemical_capability.option:0 "悲劇！"
    
    biological_dev_cost:0 "生物兵器開発コスト"
    
    biological_capability:0 "生物兵器状態"
    start_biological_weapons_program_decision:0 "生物兵器プログラムを開始します"
    start_biological_weapons_program_decision_desc:0 "生物学的戦は、戦争の行為として人間、動物、植物を殺し、害する、または無力化する意図を持った、細菌、ウイルス、昆虫、菌類などの生物学的毒素または感染性物質の使用です。生物兵器は、生きている生物または複製団体です。"
    biological_program_started:0 "生物兵器プログラム"
    
    gained_biological_capability.t:0 "生物学的ストライキ能力を獲得しました"
    gained_biological_capability.d:0 "[scope.scountry（ 'biological_country'）。getname]は、そのたゆまぬ努力を通じて、生物兵器と敵にそれらの武器を配達する手段を獲得しました。これは、敵に対して$ dicong_biological_strike $ [concept_diplomatic_action]を使用できるようになることを意味します。"
    gained_biological_capability.f:0 "[scope.scountry（ 'biological_country'）。getName]が$ building_university $ [concept_building]を持っていない場合、生物学的能力は失われることに注意してください。独立した主題が不十分になります。"
    gained_biological_capability.option:0 "素晴らしい！"
   
    lost_biological_capability.t:0 "生物学的ストライキの能力を失いました"
    lost_biological_capability.d:0 "[scope.scountry（ 'biological_country'）。getName]は、敵に対して生物学的ストライキを開始する能力を失いました。"
    lost_biological_capability.f:0 "このイベントは、[scope.scountry（ 'biological_country'）。getName] $ building_university $ [concept_building]を持っていないか、$ law_wmd_banned $ [concept_law]に合格したか、不十分に独立した主題になりました。"
    lost_biological_capability.option:0 "悲劇！"
    
    enable_historical_railroading_decision:0 "AIの履歴鉄道を有効にします"
    enable_historical_railroading_decision_desc:0 "この決定をクリックすると、AIはすべての歴史的出来事で常に履歴オプションを選択するように強制されます。ゲーム中は、プレイヤーがいつでも有効にしたり無効にしたりすることができます。この決定は、歴史的な出来事が通常発砲しないときに発砲させないことに注意してください。代わりに、歴史的な出来事が発砲するたびにAIが歴史的オプションを選択するだけです。"
    disable_historical_railroading_decision:0 "AIの歴史的な鉄道を無効にします"
    disable_historical_railroading_decision_desc:0 "この決定をクリックすると、すべての歴史的なイベントで常に履歴オプションを選択することからAIがリリースされます。プレーヤーは、いつでも歴史的な鉄道を再び依然として再び可能にすることができます。"
    
