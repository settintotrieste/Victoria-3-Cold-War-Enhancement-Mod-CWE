    je_UN_system_reason:0 "国連（UN）は、国際的な平和と安全を維持し、国家間の友好関係を築き、国際的な協力を達成し、国家の行動を調和させるためのセンターとして機能することを目的とする政府間組織です。\ n \ n国連には、総会、安全保障理事会、経済社会評議会、国際司法裁判所、国連事務局、および評議員会議の6つの主要な運用組織がありますが、1994年以来評議員会議は非アクティブでした。\ n \ n国連の最高管理責任者は事務総長です。\ n \ ntotal unscメンバー：[getPlayer.makesccope.var（ 'un_unsc_members_counter'）。getValue]"
