    the_troubles_custom_name:0 "トラブル"
    the_troubles_custom_desc:0 "問題は、1960年代後半から1998年まで約30年間続いた北アイルランドの民族国家主義的紛争でした。重要な問題は北アイルランドの地位でした。歴史的な理由でほとんどがアルスターのプロテスタントであった組合主義者と忠誠心は、北アイルランドが英国内に留まることを望んでいました。ほとんどがアイルランドのカトリック教徒であったアイルランドの民族主義者と共和党員は、北アイルランドが英国を離れて統一アイルランドに参加することを望んでいました。問題は主に北アイルランドで起こりましたが、時には暴力がアイルランド共和国、イギリス、本土のヨーロッパの一部にこぼれました。"
    blm_custom_name:0 "奴隷制の遺産"
    blm_custom_desc:0 "植民地時代初期の最初のアフリカ人の到着からアメリカ内戦の後まで、ほとんどのアフリカ系アメリカ人は奴隷にされました。自由なアフリカ系アメリカ人でさえ、南北戦争の前後で、リンチ、分離、ブラックコード、ジム・クロウの法律、およびその他の形態の差別にさらされて、政治的、社会的、経済的自由に制限に直面しています。公民権運動のおかげで、正式な人種差別は連邦政府によって徐々に禁止され、徐々にアメリカ社会の大きな要素によって社会的かつ道徳的に容認できないと認識されるようになりました。それにもかかわらず、黒人アメリカ人に対する人種差別は米国で広まっており、社会経済的不平等に反映され続けています。"
    years_of_lead_custom_name:0 "リードの年"
    years_of_lead_custom_desc:0 "リードの年のフレーズ年は、政治的テロリズムと暴力的な衝突の左端と極右の事件の両方の波の波によって特徴付けられた[root.getCountry.getName]の政治的暴力と社会的激変の期間を指します。"
    naxalite_insurgency_custom_name:0 "ナクサライト - 菌の反乱"
    naxalite_insurgency_custom_desc:0 "ナクサライトと存在の反乱は、ナクサライトまたはナクサル（毛沢東主義の政治的感情とイデオロギーを支持する共産主義者のグループ）とインド政府として知られる毛沢東主義グループとの間の継続的な対立です。ナクサライトは、彼らが言うことで、警察と政府労働者を頻繁に標的にしており、無視された農業労働者と貧しい人々のための土地の権利を改善し、より多くの仕事を求める戦いです。"
    tamil_tigers_insurgency_custom_name:0 "タミルタイガースの反乱"
    tamil_tigers_insurgency_custom_desc:0 "タミル・イーラムの解放タイガースは、スリランカ北東部に拠点を置いたタミルの過激派の組織でした。LTTEは、シンハラ人が支配するスリランカ政府によるスリランカのタミル人に対する継続的な差別と暴力的な迫害により、島の北東にタミル・イーラムと呼ばれる独立したタミル州を創設するために戦った。"
    communist_insurgency_custom_name:0 "[root.getCountry.getAdjectivenOfLag]共産主義の反乱"
    communist_insurgency_custom_desc:0 "[root.getCountry.getAdjectivenOfLag]共産党は、それを打倒して社会主義共和国を設立する目的で[Concept_government]との戦争を宣言しました。"
    generic_insurgency_custom_name:0 "[root.getCountry.getAdjectivenOfLag]反乱"
    generic_insurgency_custom_desc:0 "[root.getCountry.getAdjective]社会の根本的な要素は、それを力で[Concept_government]を転覆させました。"
    theocratic_insurgency_custom_name:0 "テロとの戦争"
    theocratic_insurgency_custom_desc:0 "テロとの戦争は、[root.getCountry.getName]で宗教的過激派を抑制する軍事キャンペーンです。これらの過激派は、[Concept_government]を転覆させ、神権国家を確立しようとしています。"
    
