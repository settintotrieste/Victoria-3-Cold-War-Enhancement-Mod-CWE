    H3N2_1968.t:0 "香港インフルエンザ"
    H3N2_1968.d:0 "香港のインフルエンザは、1968年と1969年に発生したインフルエンザのパンデミックであり、世界で100万人から400万人が死亡しました。それは歴史上最も致命的なパンデミックの1つであり、インフルエンザAウイルスのH3N2株によって引き起こされました。アウトブレイクの最初の記録されたインスタンスは、1968年7月13日にイギリスの香港に掲載されました。香港に広がる前に、中国本土で発生が始まったと推測されています。"
    SARS_2003.t:0 "SARSの発生"
    SARS_2003.d:0 "2002年から2004年のSARSの発生は、重度の急性呼吸症候群コロナウイルス（SARS-COVまたはSARS-COV-1）によって引き起こされ、30か国と領土から8,000人以上に感染し、世界中で少なくとも774人の死亡をもたらしました。この発生は、2002年11月に中国の広東省フォシャンで最初に特定されました。世界保健機関（WHO）は2003年2月に発生を通知され、2003年3月に世界的な警告を発しました。数ヶ月、および世界保健機関は、2003年7月5日にSARSが含まれていると宣言しました。"
    H1N1_2009.t:0 "H1N1パンデミック"
    H1N1_2009.d:0 "H1N1ウイルスによって引き起こされ、2009年6月から2010年8月まで世界保健機関（WHO）によって宣言された2009年のブタインフルエンザのパンデミックは、H1N1ウイルスを含む3回目のインフルエンザパンデミックでした。最初に特定された人間の症例は、ベラクルスの田舎の町であるメキシコのラグロリアでした。このウイルスは、鳥、ブタ、およびヒトインフルエンザウイルスの以前のトリプル再調整に起因するH1N1の新しい株であるように見え、さらにユーラシアの豚インフルエンザウイルスと組み合わせました。"
    COVID_2019.t:0 "Covid-19パンデミック"
    COVID_2019.d:0 "Covid-19のパンデミックは、重度の急性呼吸症候群コロナウイルス2（SARS-COV-2）によって引き起こされるコロナウイルス疾患2019（Covid-19）の世界的なパンデミックです。この小説ウイルスは、2019年12月に中国の株式の首都であるウハンでの発生で最初に特定され、その後アジアの他の地域に広がり、その後2020年初頭に世界中に広がりました。世界保健機関（WHO）は、発生を宣言しました。2020年1月30日に公衆衛生の国際懸念（PHEIC）の緊急事態（PHEIC）は、2020年3月11日に発生がパンデミックになったと評価しました。"
    
