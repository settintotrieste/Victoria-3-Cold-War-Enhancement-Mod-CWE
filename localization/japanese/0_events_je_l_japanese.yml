    british_singapore_state.sgc.t:0 "シンガポールのより多くの自律性？"
    british_singapore_state.sgc.d:0 "植民地化とマラヤからの英国の離脱の増加の一環として、ロンドンのイギリス植民地事務所とシンガポール議会の間のシンガポールの自治に関する憲法協議は、1958年のシンガポール憲法の国家と、完全に選出され、自己採用をもたらしました。1959年に51席の立法議会が廃止されました。"
