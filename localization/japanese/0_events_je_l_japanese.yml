    american_japan.indy.t:0 "日本の独立？"
    american_japan.indy.d:0 "サンフランシスコ条約は、国連と同盟国の間の平和的関係を再確立し、国連に代わって戦争の法的状態を終了し、第二次世界大戦までの敵対的行動の救済を提供しました。1951年の条約は、同じ日にセキュリティ条約とともに署名され、日本と米国との関係と国際舞台におけるその役割を定義するサンフランシスコシステムの始まりを示しています。"
    american_germany_japan.indy.t:0 "プラザアコード？"
