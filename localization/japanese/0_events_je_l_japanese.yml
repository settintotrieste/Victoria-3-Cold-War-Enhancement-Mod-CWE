    nuclear_accident_1979.t:0 "3マイルの島の原子力事故"
    nuclear_accident_1979.d:0 "3マイルの島の事故は、アメリカ合衆国ペンシルベニア州の首都ハリスバーグ近くのロンドンデリータウンシップにある3マイル島の原子力発電ステーションの3マイル島原子力発電ステーションのユニット2リアクター（TMI-2）の核溶融物でした。原子炉事故は1979年3月28日午前4時に始まり、放射性ガスと放射性ヨウ素を環境に放出しました。"
    nuclear_accident_1986.t:0 "チェルノブイリ核災害"
    nuclear_accident_1986.d:0 "チェルノブイリ災害は、1986年4月26日に始まり、ウクライナSSRの北にあるプリピアット市の近くにあるチェルノブイリ原子力発電所の第4炉の爆発により、ソビエト連邦のビロルシスSSRとの国境に近い。。災害の後、プリピャットは放棄され、最終的には新しい専用のスラブティッチ都市に置き換えられました。"
    nuclear_accident_2011.t:0 "福島原子力事故"
    nuclear_accident_2011.d:0 "福島核事故は、2011年3月11日に始まった日本の福島福島にある福島大子核原子力発電所での大規模な原子力事故でした。事故の近似原因は、2011年の東北地震と津波でした。発電所のバックアップエネルギー源のほぼすべてを損傷しました。その後、シャットダウンした後、封じ込めを縮小した後、十分にリアクターを冷却できないため、周囲の環境に放射性汚染物質が放出されました。"
    
