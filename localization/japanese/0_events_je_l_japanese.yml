    montreal_protocol_climate.t:0 "モントリオールプロトコル"
    montreal_protocol_climate.d:0 "気候変動に取り組むことは意図されていませんが、モントリオールのプロトコルは、この問題に関する将来の外交のモデルとなった歴史的な環境合意でした。世界のすべての国が最終的に条約を批准し、クロロフルオロカーボン（CFC）などのオゾン層を損傷する物質の生産を停止する必要がありました。このプロトコルは、これらのオゾン枯渇物質のほぼ99％を排除することに成功しています。2016年、締約国はキガリの改正を通じて合意し、気候変動に寄与する強力な温室効果ガスであるハイドロフルオロカーボン（HFC）の生産も削減しました。"
    earth_summit_climate.t:0 "アースサミット"
    earth_summit_climate.d:0 "米国を含む197か国によって批准されたランドマーク協定は、気候変動に明示的に対処した最初の世界的な条約でした。大気中の温室効果ガスの集中を安定化することを目的とした国際的な議論のために、政党または警官の会議として知られる年次フォーラムを設立しました。これらの会議は、京都議定書とパリ協定を作成しました。"
    kyoto_protocol_climate.t:0 "京都プロトコル"
    kyoto_protocol_climate.d:0 "1997年に採択され、2005年に施行された京都プロトコルは、最初の法的拘束力のある気候条約でした。1990年のレベルを平均5％下回る排出量を削減する必要があり、国の進捗状況を監視するシステムを確立しました。しかし、この条約は、中国とインドの主要な炭素エミッターズを含む発展途上国に行動を起こさせませんでした。米国は1998年に契約に署名しましたが、それを批准することはなく、後にその署名を撤回しました。"
    paris_climate_accords_climate.t:0 "パリ気候協定"
    paris_climate_accords_climate.d:0 "これまでで最も重要な世界的な気候協定であるパリ協定は、すべての国が排出量を削減する誓約を設定することを要求しています。政府は、全国的に決定された貢献（NDC）として知られるターゲットを設定し、世界の平均気温が2°C（3.6°F）上昇するのを防ぎ、産業革命前のレベルを上回り、1.5°C（2.7°F）を下回る努力を追求する目標を設定しました。。また、世紀後半に放出される温室効果ガスの量が大気から削除された量に等しいグローバルネットゼロ排出量に到達することを目的としています。"
    
