    channel_tunnel_decision:0 "チャネルトンネルを構築します"
    channel_tunnel_decision_desc:0 "チャネルトンネルは、1994年にオープンした50.46キロメートル（31.35マイル）の海底鉄道トンネルで、フォークストーン（イギリス、ケント）をドーバー海峡のイギリス海峡の下にあるコケル（フランスのPas-de-calais）と結び付けます。イギリス島とヨーロッパ本土の間の唯一の固定リンクです。"
    zhuhai_bridge_decision:0 "香港 -  Zhuhai – Macau橋を建設します"
    zhuhai_bridge_decision_desc:0 "香港 -  Zhuhai – Macau橋（HZMB）は、3つのケーブル滞在ブリッジ、海底トンネル、4つの人工島で構成される55キロメートル（34マイル）のブリッジ - トンネルシステムです。これは、最長の海の交差と世界で最も長いオープンシーの固定リンクの両方です。HZMBは、香港とマカオを中国のパールリバーデルタの主要都市であるZhuhaiと結びつけて、舌と柔術チャンネルにまたがっています。"
