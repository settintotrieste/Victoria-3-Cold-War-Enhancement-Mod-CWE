    je_climate_change_system_reason:0 "気候変動とは、気温と気象パターンの長期的な変化を指します。これらのシフトは自然なことかもしれませんが、1800年代以降、人間の活動は気候変動の主な要因となっています。これは、主に熱閉じ込めガスを生産する化石燃料（石炭、石油、ガスなど）の燃焼によるものです。\ n \ ncurrent気候条件：[scope.getrootscope.getCountry.getCustom（ 'climate_effect_name'）] \ n \ nobjective：気候ベンチマークは +2.0°Cを超えてはいけません。（ 'climate_change_status_total_display'）。getValue]°C \ n \ nannualグローバル温度変化：[getPlayer.makescope.var（ 'climate_change_progress_rate_display'）。より良い$ lawgroup_environmental_policy $ [concept_law]。"
