    USA_PER_Hostage_Crisis.t:0 "イランの人質危機？"
    USA_PER_Hostage_Crisis.d:0 "イランの人質危機は、イランと米国の間の外交的対象でした。53人のアメリカの外交官と市民は、ホシン・デガン、モハマド・アリ・ジャファリ、モハンマド・バグヘリを含むイラン革命を支持したイマーム革命のイスラム教徒の学生のフォロワーに属する軍事化されたイランの大学生のグループの後、人質にされました。テヘランの大使館と人質としてそれらを取りました。"
    USA_SOV_U2_Incident.t:0 "U-2事件？"
    USA_SOV_U2_Incident.d:0 "1960年5月1日、ソビエトの領土の奥深くで写真の航空偵察を行っている間、米国U-2スパイ飛行機がソビエト防空部隊によって撃downされました。アメリカのパイロットであるフランシス・ゲイリー・パワーズによって飛行した航空機は、パキスタンのペシャワールから離陸し、地上航空のミサイルに襲われた後、スヴェルドロフスク（現在のエカテリンブルク）の近くでcrash落しました。地面にパラシュートされ、捕らえられた力。"
    USA_SOV_Able_Archer.t:0 "有能なアーチャー83危機？"
    USA_SOV_Able_Archer.d:0 "Able Archer 83は、1983年11月に行われた毎年恒例の演習の一環として、1983年11月に行われたNATOが実施した軍事演習でした。コード化されたコミュニケーション、無線沈黙、政府長の参加の新しいユニークな形式を含む。アメリカ合衆国とソビエト連邦との間の緊張した関係とヨーロッパのペルシングII核ミサイルの予想される到来との緊張関係と相まって、このリアリズムの増加は、ソビエト政治局と軍隊の一部のメンバーが、有能なアーチャー83が戦争の策略であると信じるようになりました。本物の核の最初のストライキのための準備を不明瞭にします。それに応じて、ソビエト連邦は核軍隊を準備し、東ドイツとポーランドの空気ユニットを警戒して配置しました。"
    SOV_USA_KOR_Incident.t:0 "韓国航空ラインフライト007事件"
    SOV_USA_KOR_Incident.d:0 "韓国の航空ライン007は、アラスカ州アンカレッジを介してニューヨーク市からソウルへの韓国航空ラインフライトで予定されていました。1983年9月1日、フライトはソビエトのスコイSU-15インターセプター航空機によって撃downされました。ボーイング747の旅客機はアンカレッジからソウルへの途中でしたが、乗組員による航海間の間違いのために、旅客機は計画されたルートから漂流し、ソビエトを禁止した空域を飛行しました。ソビエト空軍は、正体不明の航空機を侵入する米国のスパイ面として扱い、警告ショットを発射した後、空気間ミサイルで破壊しました。"
    USA_GUA_Overthrow.t:0 "操作pbsuccess？"
    USA_GUA_Overthrow.d:0 "Eisenhower authorised the CIA operation to overthrow Jacobo Árbenz, code-named Operation PBSuccess, in August 1953. The operation was granted a budget of 2.7 million U.S. dollars for "psychological warfare and political action". Castillo Armas was given enough money to recruit a small force of mercenaries from among Guatemalan exiles and the populations of nearby countries. This band was called the Army of Liberation. The CIA established training camps in Nicaragua and Honduras and supplied them with weapons as well as several bombers."
    SOV_AFG_Overthrow.t:0 "オペレーションストーム-333"
    SOV_AFG_Overthrow.d:0 "軍事コードネーム作戦Storm-333で知られるTajbeg Palace Assaultは、1979年12月27日にアフガニスタンのソビエト連邦によって実行された軍事襲撃でした。、1978年4月のSAUR革命で権力を握ったアフガニスタンの民主党（PDPA）のハルキスト。それはソビエトとアフガン戦争の始まりでした。"
    EGR_WGR_Berlin_Wall.t:0 "ベルリンの壁？"
    EGR_WGR_Berlin_Wall.d:0 "The Berlin Wall was a guarded concrete barrier that encircled West Berlin from 1961 to 1989, separating it from East Berlin and the German Democratic Republic. Construction of the Berlin Wall was commenced by the government of the GDR on 13 August 1961. It included guard towers placed along large concrete walls, accompanied by a wide area (later known as the "death strip") that contained anti-vehicle trenches, beds of nails and other defenses. The primary intention for the Wall's construction was to prevent East German citizens from fleeing to the West."
    EGR_WGR_Berlin_Wall_Fall.t:0 "ベルリンの壁の崩壊？"
    EGR_WGR_Berlin_Wall_Fall.d:0 "1989年11月9日の平和的革命中のベルリンの壁の崩壊は、東ベルリンの交通制限が圧倒され、廃棄されたため、ベルリンの壁の破壊と比urの鉄のカーテンの始まりを示しました。壁のセクションは違反され、計画された脱構築が翌6月に始まりました。"
    USA_CUB_Overthrow.t:0 "豚の侵略？"
    USA_CUB_Overthrow.d:0 "豚湾の侵略は、1961年にアメリカ合衆国とキューバの民主的革命戦線（DRF）によってキューバの南西沿岸の海岸での失敗した軍事着陸作戦でした。米国政府によって。作戦は冷戦の最盛期に行われ、その失敗はキューバ、米国、ソビエト連邦の関係に影響を与えました。"
    GBR_Chagos_Island_deport.t:0 "チャゴシア人の追放？"
    GBR_Chagos_Island_deport.d:0 "英国は、米国の要請で、1968年にチャゴス群島の住民を追放し始め、1973年4月27日にペロス・バンホス環礁での残りのチャゴシア人の追放で強制追放を終えました。"
    USA_SOV_Azorian_Incident.t:0 "プロジェクトアゾリアン？"
    USA_SOV_Azorian_Incident_1.t:0 "米国によって回収されたソビエトの潜水艦"
    USA_SOV_Azorian_Incident.d:0 "プロジェクトAzorianは、1974年に沈没したソビエト潜水艦K-129を太平洋階から沈没したソビエト潜水艦K-129を、専用の船長Hughes Glomar Explorerを使用して回復するための米国中央情報局（CIA）プロジェクトでした。1968年のK-129の沈没は、ハワイの北西に約1,560マイル（2,510 km）に発生しました。Project Azorianは、冷戦の最も複雑で高価で秘密のintelligence報事業の1つであり、今日の49億ドルの費用で、49億ドルでした。"
    USA_Reagan_Doctrine.t:0 "レーガンの教義？"
    USA_Reagan_Doctrine.d:0 "The Reagan Doctrine was a United States strategy implemented by the Reagan Administration to overwhelm the global influence of the Soviet Union in the late Cold War. Under the Reagan Doctrine, the United States provided overt and covert aid to anti-communist guerrillas and resistance movements in an effort to "roll back" Soviet-backed pro-communist governments in Africa, Asia, and Latin America. The doctrine was designed to diminish Soviet influence in these regions as part of the administration's overall strategy to win the Cold War."
    SOV_Brezhnev_Doctrine.t:0 "ブレジネフのドクトリン？"
    SOV_Brezhnev_Doctrine.d:0 "The Brezhnev Doctrine was a Soviet foreign policy that proclaimed that any threat to "socialist rule" in any state of the Soviet Bloc in Central and Eastern Europe was a threat to all of them, and therefore, it justified the intervention of fellow socialist states. It was proclaimed in order to justify the Soviet-led occupation of Czechoslovakia earlier in 1968, with the overthrow of the reformist government there. The references to "socialism" meant control by the communist parties which were loyal to the Kremlin."
    GBR_Atlanticism.t:0 "サッチャライトアトランティズム？"
    GBR_Atlanticism_1.t:0 "英国[concept_protectorate]？"
    GBR_Atlanticism.d:0 "サッチャーは首相だったが、彼女はロナルド・レーガン大統領と大西洋横断関係を大いに受け入れた。彼女はしばしば、他の西部の同盟国がそれほど声を上げていないときでさえ、レーガンの政策を公に支持しました。たとえば、彼女は、1986年の米国リビアアラブジャマヒリヤの爆撃など、英国の拠点を襲撃に使用する許可を与え、アメリカのクルーズミサイルとパーシングミサイルを、ソビエトのSS-の展開に応じてイギリスの土壌に収容することを許可しました。英国およびその他の西ヨーロッパ諸国を標的とする20の核ミサイル。"
    NOR_Dag_Hammarskjold_death.t:0 "DagHammarskjöldの死？"
    NOR_Dag_Hammarskjold_death.d:0 "1961年9月18日、ハマルスキョールドは、コンゴ軍とモイゼ・ツェンプの下でカタンギー軍の国連作戦との間の停戦を交渉する途中でした。彼のダグラスDC-6の旅客機SE-BDYは、北ローデシア（現在のザンビア）のNdola近くでcrash落しました。Hammarskjöldは、他の15人の乗客全員がそうであったように、crash落の結果として死にました。Hammarskjöldの死は、国連で継承危機を引き起こしました。なぜなら、継承の境界線はなく、その結果、安全保障理事会は後継者に投票しなければならなかったからです。クラッシュの状況はまだ不明です。1962年のローデシアンの調査では、パイロットエラーは責任があると結論付けましたが、後の国連調査ではcrash落の原因を決定できませんでした。"
    LEB_Crisis_1958.t:0 "レバノン危機"
    LEB_Crisis_1958.d:0 "1958年のレバノン危機は、支援を要求したカミーユ・チャモーン大統領がレバノン大統領としての任期を完了するまで、アメリカ軍の介入を含む政治的および宗教的緊張によって引き起こされたレバノンの政治的危機でした。。アメリカとレバノンの政府軍がベイルート港とベイルート国際空港を占領しました。危機が終わったため、米国は撤退しました。"
    
