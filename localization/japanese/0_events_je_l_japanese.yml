    austria_formation.t:0 "オーストリアの独立？"
    austria_formation.d:0 "1955年5月15日、4つの勢力（米国、イギリス、フランス、ソビエト連邦）がウィーンでオーストリアの州条約に署名し、4倍の占領を終了し、オーストリアが自由で独立したと宣言し、中性状態。"
    austria_formation.option.1:0 "私たちは、統一された民主的で中立的なオーストリア国家を望んでいます"
    austria_formation.option.2:0 "オーストリアを分割してください！"
    
    united_states_formation_hawaii.t:0 "ハワイは米国の国家を獲得しますか？"
    united_states_formation_hawaii.d:0 "アイゼンハワー大統領は、彼の政権の早い段階でハワイの州のアイデアに対する彼の支持を述べたが、1959年のハワイの入学法まで、適切な法律は議会を通じてそれを行うことができなかった。アイゼンハワー大統領は1959年3月18日に法案に署名した。ハワイの市民は国民投票に投票して国家法案を受け入れ、1959年8月21日にアイゼンハワー大統領は、ハワイを50番目の州として認める公式宣言に署名しました。"
    united_states_formation_alaska.t:0 "アラスカは米国の国家を獲得しますか？"
    united_states_formation_alaska.d:0 "アイゼンハワー大統領は、彼の政権の早い段階でアラスカの州のアイデアに対する彼の支持を述べたが、それが起こる前に克服する必要がある懸念も表明した。最大の懸念は、アラスカがソビエト連邦の国境にあったため、国家安全保障の問題でした。別の懸念は、領土の公有地の量であり、予約されていない土地を新しい州政府に移すために適切な妥協を手配しなければならなかったことでした。1959年1月3日、彼はアラスカを第49州として認めている公式宣言に署名しました。"
    united_states_formation.option.1:0 "はい"
    united_states_formation.option.2:0 "いいえ"
    
    tanzania_formation_zanzibar.t:0 "タンガニーカとザンジバルの連合？"
    tanzania_formation_zanzibar.d:0 "タンザニア連合共和国は、1964年4月26日にタンガニーカとザンジバル連合の結果として設立されました。ジュリアス・ニエレレは最初の大統領になり、シェイク・アベイド・カルメは革命評議会の最初の副社長兼会長になりました。"
    tanzania_formation.option.1:0 "はい"
    tanzania_formation.option.2:0 "いいえ"
    
    india_formation_sikkim.t:0 "インド連合とシッキム？"
    india_formation_sikkim.d:0 "インドは1973年4月にシッキムを支配し、君主制を倒しました。1975年4月9日、シッキム議会は、王が退位し、シッキムが操作された参照を通じてインドの一部になったと宣言したと発表した。5月16日、インド議会は、シッキムが正式にインド州になったことを発表しました。"
    india_formation.option.1:0 "はい"
    india_formation.option.2:0 "いいえ"
    
    HUN_1956_revolution.t:0 "ハンガリー革命？"
    HUN_1956_revolution.d:0 "1956年のハンガリー革命は、ハンガリー人民共和国政府（1949–1989）に対する全国的な革命の試みと、ソビエト連邦への政府の従属（ソ連）によって引き起こされた政策でした。蜂起は、1956年11月4日にソビエトの戦車と軍隊に押しつぶされる前に12日間続きました。"
    HUN_2010_revolution.t:0 "ViktorOrbánの台頭？"
    HUN_2010_revolution.d:0 "ヴィクトル・ミハリー・オバンは、2010年以来ハンガリー首相を務めているハンガリーの弁護士および政治家です。2010年以来、オルバンは民主主義を弱体化させ、司法の独立を弱め、ハンガリーの報道の自由を抑えています。オルバンの第2首相の間に、ハンガリー憲法の2013年の修正を含む、いくつかの物議を醸す憲法上および立法改革が行われました。"
    
    CZH_1968_revolution.t:0 "プラハの春？"
    CZH_1968_revolution.d:0 "プラハの春は、チェコスロバキアの社会主義共和国における政治的自由化と大規模な抗議の時代でした。1968年1月5日、改革派のアレクサンダー・ドゥブチェクがチェコスロバキア共産党（KSč）の最初の秘書に選出され、ソビエト連邦とほとんどのワルシャワ協定のメンバーが改革を抑制するために国に侵略した1968年8月21日まで続きました。"
    CZH_1968_revolution_1.t:0 "アレクサンダー・ドゥブチェクの台頭？"
    CZH_1968_revolution_1.d:0 "1968年1月、リーダーシップと改革の問題はチェコスロバキア党中央委員会に引き渡されました。彼らは、大統領と党首の機能を分割することで、ノボトニーに自信を投票しなかった。彼は大統領のままでしたが、最初の秘書としてドゥブチェクに置き換えられました。ノボトニーは抵抗し、彼の権力の喪失を防ぐために軍の要素を動員しようとしました。皮肉なことに、これについての調査により、数ヶ月後にノボトニーがオフィスから完全に削除されることになりました。"
    CZH_1969_revolution.t:0 "チェコスロバキアの正常化？"
    CZH_1969_revolution.d:0 "Husákが1969年4月にKsčのリーダーとしてDubčekに取って代わったとき、彼の政権は迅速に行動し、国の政治状況を「正常化」しました。Husákの正常化の主な目的は、企業党の支配の回復と、社会主義ブロックの献身的なメンバーとしてのチェコスロバキアの地位の再確立でした。侵略後の2年間で、新しい指導者はいくつかの改革主義者法（国家戦線法や記者法など）を取り消し、他のものを執行しませんでした。プラハの春の間に実質的な独立性を与えられていた経済企業を、中央計画と生産の割り当てに基づいて契約を通じて集中管理しました。"
    CZH_1969_revolution_1.t:0 "チェコスロバック連盟？"
    CZH_1969_revolution_1.d:0 "The promulgation of the Constitutional Law of the Federation amended fifty-eight articles of the 1960 Constitution of Czechoslovakia concerning government structure. The Czechoslovak state was declared to be a federation of "two equal fraternal nations," the Czech Socialist Republic and the Slovak Socialist Republic, each with a national administration paralleling and, at least in theory, equal in status to the federal government. Dual citizenship was established. Many of the former functions of the central government were instead placed under the jurisdiction of the two national governments. The federal government retained exclusive jurisdiction over foreign affairs, national defense, federal reserves, and national resources."
    
    BUL_1954_revolution.t:0 "エイプリルライン？"
    BUL_1954_revolution.d:0 "ジョセフ・スターリンの死後、共有されたリーダーシップに重点が置かれました。ハードラインのスターリン主義者チェルベンコフが1954年にBCPの書記長としてのポストを断念したとき、ジヴコフは彼の代わりになりましたが、チェルベンコフは首相として彼の力の大部分を保持しました。ニキータ・クルシチョフがソビエト連邦第20回議会の共産党でスターリンに対して有名な秘密のスピーチを行った後、1956年4月にBCP中央委員会全体会議が招集され、新しいクルシチェビットラインの採用に同意しました。そのプレナムで、ジヴコフはチェルベンコフをスターリンの弟子として批判し、彼を首相から内閣のポストに降格させました。その後、Zhivkovは、ソビエト連邦のフルシチョフ解凍に似た、ブルガリアでの相対的な社会政治的自由化とスターリン化の政策を実施しました。"
    BUL_1965_revolution.t:0 "4月の陰謀？"
    BUL_1965_revolution.d:0 "With the increasingly strengthening positions of Zhivkov as the country's and Communist party's leader, former partisan leaders and active military took a critical stance on what they viewed as the revisionist policies of Zhivkov's leadership. In the events described as the "April Conspiracy" of 1965, general Ivan Todorov-Gorunya, general Tsvyatko Anev and Tsolo Krastev organised a group of high-ranking military officers planning to overthrow the regime. Their plan was to establish a pro-Chinese leadership in the country, based on Stalinist-Maoist principles. The coup was exposed and between 28 March and 12 April 1965 and most of the plotters were arrested and expelled from the party."
    
    BYE_1994_revolution.t:0 "アレクサンダー・ルカシェンコ大統領？"
    BYE_1994_revolution.d:0 "彼の政治的キャリアに着手する前に、ルカシェンコは州の農場（ソフホズ）のディレクターとして働き、ソビエト国境軍とソビエト軍の両方で奉仕しました。1990年、ルカシェンコはビロルシのソビエト社会主義共和国の最高のソビエトに選出されました。ソビエト連邦の解散に続いて、彼はベラルーシ最高評議会の暫定的な腐敗防止委員会の責任者の立場を引き受けました。1994年、彼は新しい憲法の採択後、国の最初の大統領選挙で大統領職を獲得しました。"
    
    NEJ_1964_revolution.t:0 "サウド王の退位？"
    NEJ_1964_revolution.d:0 "サウドの統治下で、サウジアラビアは1961年に非同盟運動に加わりました。しかし、サウジアラビアの国家債務に対抗できないことは、彼の半兄弟と皇太子ファイサルとの権力闘争に彼をもたらし、サウドとサウドの強制的な拘束に至りました。王としてのファイサルの宣言。サウドは亡命し、息子たちの何人かに支えられて王位を取り戻そうとする試みに失敗しました。"
    NEJ_1975_revolution.t:0 "ファイサル王の暗殺？"
    NEJ_1975_revolution.d:0 "1975年3月25日、王はポイントブランクを撃たれ、兄の兄弟ビン・アブドゥラジズの息子であるファイサル・ビン・ムサイドに殺されました。彼はちょうど米国から戻ってきた。殺人はマジリス（文字通り「座っている場所」）で発生しました。これは、王または指導者が彼の住居を市民に開き、彼に入って請願するイベントです。"
    NEJ_2005_revolution.t:0 "ファード王の死"
    NEJ_2005_revolution.d:0 "King Fahd was admitted to the King Faisal Specialist Hospital in Riyadh on 27 May 2005 in "stable but serious condition" for unspecified medical tests. An official (who insisted on anonymity) told the Associated Press unofficially that the king had died at 07:30 on 1 August 2005 at age 84. Official statement was announced on state television at 10:00 by Information Minister Iyad Madani."
    
    ALG_1965_revolution.t:0 "アルジェリアのクーデター？"
    ALG_1965_revolution.d:0 "1965年のアルジェリアのクーデターは、アルジェリアの革命評議会の議長としてHouariBoumédiène大佐を権力に導いた。無血のクーデターでは、アルジェリアの初代大統領であるアーメド・ベン・ベラが逮捕され、主にアルジェリアの土地にあるブーメディエンと彼の同盟国に投獄された彼の最も近い支持者を見ました。"
    ALG_1992_revolution.t:0 "アルジェリア内戦？"
    ALG_1992_revolution.d:0 "アルジェリア内戦は、1992年1月11日から2002年2月8日までのアルジェリア政府とさまざまなイスラム反政府勢力グループの間で戦った内戦でした。イスラム主義運動を押しつぶしたが、武装グループがジハードを宣言するために現れ、1994年までに暴力は政府がそれに耐えられないように見えるほどのレベルに達した。"
    
    EGY_1952_revolution.t:0 "7月革命？"
    EGY_1952_revolution.d:0 "1952年7月23日、革命は、フリーオフィサーの動きによるクーデターでのクーデターでのファローク王の転倒から始まりました。この陸軍将校グループは、モハメド・ナギブとガマル・アブデル・ナセルが率いていました。"
    EGY_1970_revolution.t:0 "アンワル・サダットの台頭？"
    EGY_1970_revolution.d:0 "ムハンマド・アンワール・エス・サダットは、1970年10月15日からエジプトの第3大統領を務めたエジプトの政治家および軍の将校でした。マルチパーティシステムを再設定し、インentahの経済政策を開始します。"
    EGY_1981_revolution.t:0 "アンワル・サダットの暗殺？"
    EGY_1981_revolution.d:0 "エジプトの第3大統領であるアンワール・サダットは、1981年10月6日にカイロで開催された毎年恒例の勝利パレードで、エジプト軍がスエズ運河を渡り、イスラエルからシナイ半島を取り戻した中で、バドル作戦を祝うために暗殺されました。ヨム・キッパー戦争。暗殺は、エジプトのイスラムジハードのメンバーによって行われました。"
    EGY_2013_revolution.t:0 "エジプトのクーデター？"
    EGY_2013_revolution.d:0 "2013年のエジプトクーデターは2013年7月3日に開催されました。エジプト陸軍長官のアブデルファッタアルシシは、民主的に選出されたエジプトのモハメドモルシ大統領を権力から排除するために連合を率いて、2012年のエジプト憲法を停止しました。政府が広範囲にわたる国家抗議の間に抗議者と「その違いを解決する」ことに対する軍の最後通告。"
    
    SYR_1949_revolution.t:0 "シリアのクーデター？"
    SYR_1949_revolution.d:0 "1949年3月のシリアクーデターは、3月30日に行われた無血のクーデターでした。それは現代のシリアの歴史における最初の軍事クーデターであり、国の民主的に選出された政府を倒しました。1949年4月11日にシリアの大統領になったシリア陸軍参謀長のフスニ・アルザイムが率いていました。アルザイムの買収を支援した将校の中で、サミ・アル・ヒンナウィとアディブ・アル・シシャクリがいました。その両方は、後に国の軍事指導者になるでしょう。"
    SYR_1954_revolution.t:0 "シリアのクーデター？"
    SYR_1954_revolution.d:0 "アディブ・シシャクリ大佐は、1949年12月にクーデターによって権力を握り、軍事独裁を形成しました。シリアの指導者として、アディブ・シシャクリはシリアのアラブの多数派の欲求を認識し、それに応じて汎アラビズムの政策を採用しました。1954年のシリアクーデターは、その年の2月にアディブシシャクリ政府を転覆するために開催されました。反シシャクリ運動を率いていたのは、アタシ前大統領とベテランのドルーズのリーダーであるスルタン・アル・アトラシュでした。"
    SYR_1955_revolution.t:0 "シュクリ・アル・クワトリの台頭？"
    SYR_1955_revolution.d:0 "クワトリは1955年にアディブ・アル・シシャクリ大統領の追放に続いて、ハシム・アル・アタッシの大統領職の後にシリアに戻りました。クワトリは、1955年8月の大統領選挙で63歳で候補者に入りました。勝つために142人のメンバーのシリア議会で3分の2の過半数を確保する必要がありました。最初のラウンド。これにより、第2ラウンドの投票が促され、クワトリはAZMの41に対して91票で大統領職を獲得しました。"
    SYR_1963_revolution.t:0 "シリアのクーデター？"
    SYR_1963_revolution.d:0 "1963年のシリアクーデターは、アラブ社会主義者のバース党のシリア地域支部の軍事委員会によるシリアの権力の押収でした。1963年2月のイラクでのバース党の権力の押収によって、シリアのバアシスト工作員の計画と展開の陰謀が促されました。"
    SYR_1966_revolution.t:0 "シリアのクーデター？"
    SYR_1966_revolution.d:0 "On 23 February 1966, al-Hafiz was overthrown by a radical Ba'athist faction headed by Chief of Staff Salah Jadid. A late warning telegram of the coup d'état was sent from Egyptian President Gamal Abdel Nasser to Nasim al-Safarjalani (The General Secretary of Presidential Council), on the early morning of the coup d'état. The coup sprung out of factional rivalry between Jadid's "regionalist" (qutri) camp of the Ba'ath Party, which promoted ambitions for a Greater Syria, and the more traditionally pan-Arab al-Hafiz faction, called the "nationalist" (qawmi) faction."
    SYR_1970_revolution.t:0 "是正革命？"
    SYR_1970_revolution.d:0 "The Corrective Revolution was a bloodless coup d'état led by General Hafez al-Assad on 13 November 1970 in Syria. Assad proclaimed to sustain and improve the "nationalist socialist line" of the state and the Ba'ath party. Ba'ath party adopted an ideological revision, absolving itself of Salah Jadid's doctrine of exporting revolutions. The new doctrine placed emphasis on defeating Israel, by developing the Syrian military with the support of the Soviet Union."
    SYR_2000_revolution.t:0 "ハフェズ・アル・アサドの死？"
    SYR_2000_revolution.d:0 "2000年6月10日、69歳で、ハフェズ・アル・アサドは、レバノンのアル・ハス首相と電話で心臓発作で亡くなりました。Hafez Al-Assadの死後、権力はBa'ath Loyalistsの支援を受けて息子のBasharに移され、シリアは王朝制度を確立した最初のアラブ共和国になりました。"
    SYR_2024_revolution.t:0 "バアシスト政権の崩壊？"
    SYR_2024_revolution.d:0 "2024年12月8日、バシャール・アル・アサド大統領が率いるバアティスト・シリアは、野党による大規模な攻撃の間に崩壊しました。攻撃はタハリール・アル・シャムによって主導され、2011年に始まった進行中のシリア内戦の一環として、主にトルコに支援されたシリア国軍によって支援されました。ハフェズ・アル・アサドが是正革命に続いて1971年に権力を引き継いだ以来、遺伝的全体主義体制として。"
    
    LEB_1952_revolution.t:0 "カミーユ・チャモーンの台頭？"
    LEB_1952_revolution.d:0 "1952年に腐敗の申し立てのためにベカラ・エル・クーリー大統領が辞任を余儀なくされたとき、チャモーンは彼に取って代わるために選出されました。チャモーンの大統領職の間、レバノンは、特に建設、銀行、観光部門で経済的ブームを経験しました。彼は、合同株会社の設立に関する1954年の法律と、銀行の秘密に関する1956年の法律を実施しました。"
    LEB_1989_revolution.t:0 "TAIF契約？"
    LEB_1989_revolution.d:0 "TAIF協定は、フランスの支配期間中にレバノンで特権的な地位を与えられたマロナイトのキリスト教コミュニティからの権力の一部を移転することにより、レバノンの国家協定政治システムを再構築しました。TAIF合意の後、首相は、伝統的な議会制度のように、議会に責任を負いました。したがって、この合意は、キリスト教徒を50:50の比率に支持し、キリスト教大統領の首相の力を強化したパワーシェアリングの公式を変更しました。"
    
    SUD_1969_revolution.t:0 "スーダンのクーデター？"
    SUD_1969_revolution.d:0 "1969年のスーダンのクーデターは、イスマイル・アル・アズハリ大統領の政府に対して、ガーファール・ニメイリー大佐が率いる成功したクーデターでした。クーデターは、スーダンの第二民主的時代の終わりを示し、ニメイリーの16年の規則の始まりを見ました。Nimeiryの政府は、私有財産の広範な国有化を含む、社会的および経済発展のための社会主義プログラムを導入し、根本的なアラブの民族主義者と左翼プログラムを追求します。"
    SUD_1985_revolution.t:0 "スーダンのクーデター？"
    SUD_1985_revolution.d:0 "1985年のスーダンのクーデターは、1985年4月6日にスーダンで発生した軍事クーデターでした。クーデターは軍事将校のグループによって上演され、防衛大臣と軍の司令官であるアブデル・ラーマン・スワーマンのフィールドが率いるアル・ダハブ、ガファル・ニメイリー大統領の政府に対して。"
    SUD_2019_revolution.t:0 "スーダンのクーデター？"
    SUD_2019_revolution.d:0 "クーデターは、2019年4月11日の午後遅くにスーダンで開催されました。オマール・アル・バシール大統領は、大衆の抗議が彼の出発を要求した後、スーダン軍によって打倒されました。当時、アーメド・アワド・イブン・アウフが率いる陸軍は、政府と国家議会を倒し、3か月間国内の緊急事態を宣言し、その後、協定に到達する2年前の2年前の移行期に続きました。。"
    
    NGE_1966_revolution.t:0 "ナイジェリアのクーデター？"
    NGE_1966_revolution.d:0 "ナイジェリアの軍事独裁政権は、ナイジェリア軍のメンバーが1966年から1999年までナイジェリアで1979年から1983年までの間隔で権力を握った時期でした。'エタット。"
    NGE_1999_revolution.t:0 "民主主義への復帰？"
    NGE_1999_revolution.d:0 "数週間にわたって国を効果的に閉鎖する大規模な民間人の抗議のため。大統領は最終的に民間政府に権力を放棄するという約束を守りました。政治活動の禁止が解除され、政治囚は拘留施設から解放されました。その後、新しい大統領を選出するために選挙が呼び出されました。"
    
    IVC_1960_revolution.t:0 "新しいIvorian Strongman？"
    IVC_1960_revolution.d:0 "象牙の海岸は、1993年まで国を支配していたフェリックス・フーフー・ボニーが率いる1960年に独立を達成しました。地域の基準では比較的安定して、コートジボは西アフリカの隣人との緊密な政治経済的関係を確立し、特に西アフリカの隣人、特に密接な関係を維持します。フランス。その安定性は、1999年のクーデターと2つの内戦によって減少しました。これは、2002年から2007年の間に最初から2010年から2011年にかけてです。"
    IVC_2000_revolution.t:0 "民主主義への復帰？"
    IVC_2000_revolution.d:0 "数週間にわたって国を効果的に閉鎖する大規模な民間人の抗議のため。大統領は最終的に民間政府に権力を放棄するという約束を守りました。政治活動の禁止が解除され、政治囚は拘留施設から解放されました。その後、新しい大統領を選出するために選挙が呼び出されました。"
    
    MAL_1960_revolution.t:0 "マリアンクーデター？"
    MAL_1960_revolution.d:0 "セネガルの撤退後、マリ共和国が設立されました。長い間一党支配の後、1991年のクーデターは新しい憲法とマリの民主的な多党国家としての設立につながりました。2012年1月、マリ北部で武力紛争が発生し、トゥアレグの反乱軍が北部の領土を支配し、4月に新しい州のアザワドの離脱を宣言しました。紛争は、2012年3月の軍事クーデターによって複雑になり、その後はトゥアレグと他の反乱派factの間で戦っていました。"
    MAL_1991_revolution.t:0 "民主主義への復帰？"
    MAL_1991_revolution.d:0 "After a long period of one-party rule, a coup in 1991 led to a new constitution and the establishment of Mali as a democratic, multi-party state. In January 2012, an armed conflict broke out in northern Mali. The conflict was complicated by a military coup in March 2012 and later fighting between Tuareg and other rebel factions. The coup was followed by "unanimous" international condemnation, harsh sanctions by Mali's neighbors, and the swift loss of northern Mali to Tuareg forces. On 6 April, the junta agreed  that they would step down from power in return for the end of sanctions, giving power to a transitional government led by parliament speaker Dioncounda Traoré."
    
    CHA_1960_revolution.t:0 "チャディアンクーデター？"
    CHA_1960_revolution.d:0 "1960年、チャドはフランソワトンバルベイの指導の下で独立を獲得しました。イスラム教徒の北部での彼の政策へのresみは、1965年の長期にわたる内戦の噴火で頂点に達しました。1979年、反政府勢力は首都を征服し、南の覇権を終わらせました。反乱軍の司令官は、ヒスセネ・ハブレが彼のライバルを破るまで、彼ら自身の間で戦った。チャド - リビアの紛争は、1987年にフランス軍の介入（エペルビア作戦）で止まったリビアの侵略によって1978年に勃発しました。ヒスセーヌ・ハブレは、1990年に彼の一般的なイドリス・デビーによって順番に打倒されました。"
    CHA_1991_revolution.t:0 "チャディアンクーデター？"
    CHA_1991_revolution.d:0 "デビーは、1990年12月にヘブレに対してクーデターをリードすることで権力を握りました。1992年に彼の前任者の下で数十年の一党支配の後、彼の大統領職を通して彼の愛国的な救い運動が支配的な党でした。デビーは1996年と2001年に大統領選挙で優勝し、任期制限が排除された後、2006年、2011年、2016年、2021年に再び勝ちました。"
    
    RWA_1973_revolution.t:0 "ルワンダクーデター？"
    RWA_1973_revolution.d:0 "An ethnic Hutu, Habyarimana served in several security positions including minister of defense under Rwanda's first president, Grégoire Kayibanda. After overthrowing Kayibanda in a coup in 1973, he became the country's new president and eventually continued his predecessor's pro-Hutu policies. During his rule, Rwanda became a totalitarian, one-party state in which his MRND-party enforcers required people to chant and dance in adulation of the President at mass pageants of political "animation"."
    RWA_1994_revolution.t:0 "フツ族政権の崩壊？"
    RWA_1994_revolution.d:0 "1990年、チュチ主導のルワンダ愛国戦線（RPF）は、彼の政府に対するルワンダ内戦を開始しました。3年間の戦争の後、ハビリマナは1993年にRPFと和平協定としてアルーシャ協定に署名しました。翌年、彼は、ブルンジの大統領であるキプリエン・ヌタリアミラを運んでいた彼の飛行機がキガリ近くのミサイルに撃downされたときに、神秘的な状況下で亡くなりました。彼の暗殺は、この地域の民族的緊張に火をつけ、ツチに対するジェノサイドを刺激するのを助けました。Tutsi RPFは攻撃を再開し、7月中旬までに国全体の支配権を獲得しました。"
    RWA_2000_revolution.t:0 "ポール・カガメの台頭？"
    RWA_2000_revolution.d:0 "Bizimunguは2000年に辞任しましたが、RPFとの脱落に続いて、そうすることを余儀なくされた可能性が高いでしょう。彼はカガメに置き換えられました。Bizimunguは後に腐敗と民族的暴力の扇動で投獄され、人権団体が政治的に動機付けられていると説明したと告発した。Kagameの規則は権威主義と見なされており、人権団体は彼が政治的抑圧であると非難している。"
    
    GHA_1960_revolution.t:0 "Kwame Nkrumahのルール？"
    GHA_1960_revolution.d:0 "フランシス・クワメ・ヌクルマはガーナの政治家、政治理論家、革命家でした。彼は1952年から1957年までイギリスから独立した1957年までゴールドコーストの首相を務めました。彼はその後、1957年から1966年までの最初の首相であり、その後ガーナの大統領でした。彼の政権は主に社会主義者であり、民族主義者でした。国家産業およびエネルギープロジェクトに資金を提供し、強力な国家教育システムを開発し、汎アフリカ主義文化を促進しました。ヌクルマの下で、ガーナは脱植民地化期間中にアフリカの国際関係で主導的な役割を果たしました。"
    GHA_1966_revolution.t:0 "ガーナのクーデター？"
    GHA_1966_revolution.d:0 "1966年2月、ヌクルマが北ベトナムと中国を国家訪問していたが、彼の政府は、公務員から支援され、国家軍と警察が率いる暴力的なクーデターで打倒された。ジョセフ・アーサー・アンクラ率いる共謀者は、自分自身を国民解放評議会と名付け、3年間軍事政府として統治しました。ヌクルマを打倒したクーデターの指導者たちは、すぐに国の国境とその刑務所の門を開き、亡命からの帰還またはヌクルマのすべての敵の予防拘留からの釈放を許可しました。それは公務員の内閣を任命し、民主党政府をできるだけ早く回復することを約束した。"
    GHA_1979_revolution.t:0 "ガーナのクーデター？"
    GHA_1979_revolution.d:0 "6月4日の革命は、1979年にガーナ​​での蜂起であり、ガーナ軍の下位階級と役員との間の対立のために生じました。その後、ローリングスは、進行中の選挙が完了するまで国を運営するために、反抗的な下級軍役員によって軍隊革命評議会（AFRC）の長に任命されました。ローリングスは1979年9月にヒラ・リマン博士に力を渡しました。1981年12月31日にローリングスは後にリマン政府を倒しました。"
    GHA_1992_revolution.t:0 "民主主義の回復？"
    GHA_1992_revolution.d:0 "1981年のクーデターで権力を握って以来、国を率いていたジェリー・ローリングスは、年の初めにマルチパーティ選挙を開催することに不機嫌に同意していました。ローリングスは、彼の国民民主議会を含むプログレッシブアライアンスの候補者として走り、投票の58.4％を獲得し、流出を必要とせずに勝つのに十分でした。投票者の投票率は50.2％でした。"
    
    GUI_1960_revolution.t:0 "アーメド・セコウ・トゥーレのルール？"
    GUI_1960_revolution.d:0 "アーメド・セコウ・トゥーレはギニアの政治指導者であり、アフリカの政治家であり、ギニアの初代大統領になり、1958年から1984年に亡くなるまで奉仕しました。トゥーレは、フランスから国の独立を獲得することに関与する主要なギニアのナショナリストの一人でした。1960年、トゥーレはPDGが唯一の法的当事者であると宣言しましたが、国は事実上独立以来1党の国家でした。今後24年間、Touréは国内のすべての統治力を効果的に保持していました。"
    GUI_1984_revolution.t:0 "ギニアのクーデターは？"
    GUI_1984_revolution.d:0 "1984年のギニアのクーデターは、1984年4月3日にランサナコンテ大佐が率いるギニアで行われた無血軍のクーデターでした。1972年から事務所を開催し、長年のアーメドセコウトゥート大統領が米国のクリーブランドクリニックでの緊急心臓手術中に亡くなった3月から暫定大統領を務めていたルイランサナビーヴォギ首相の預託につながりました。。"
    GUI_1993_revolution.t:0 "民主主義の回復？"
    GUI_1993_revolution.d:0 "独立が1993年12月19日に行われて以来開催された最初のマルチパーティ大統領選挙。新たに結成された統一された党と進歩の党（PUP）の候補者であるコンテは、投票の51.7％を獲得しました。ギニアの人々の集会（RPG）のアルファコンデは2番目で、投票の19.6％でした。"
    
    CUB_1959_revolution.t:0 "キューバ革命？"
    CUB_1959_revolution.d:0 "キューバ革命は、フィデル・カストロが率いる武装蜂起であり、最終的にフルゲンシオ・バティスタの残忍な独裁を倒しました。革命は1953年7月26日にキューバの軍事兵舎に攻撃されたことから始まりましたが、1958年の終わりまでに、カストロの7月26日運動のゲリラ革命家はキューバで優位を獲得し、1月1日にバティスタに島から逃げることを余儀なくされました。、1959年。"
    
    HAI_1946_revolution.t:0 "クーデター？"
    HAI_1946_revolution.t:0 "彼の政府が破産に近く、旗の経済に苦しんでいるため、レスコットは債務返済に関する延長を米国に失敗しました。ドミニカ共和国におけるレスコットとトルヒーリョの関係が崩壊しました。1946年までに、野党のマスコミを倒そうとする彼の試み​​は、激しい学生のデモンストレーションを引き起こしました。ポルトープランスで反乱が勃発しました。レスコットは、軍の警備員にデモを解散するように命じようとしましたが、拒絶されました。彼らの命が危険にさらされていると確信し、レスコットと彼の内閣は亡命に逃げた。Dumarsaisishは最終的にレスコットを共和国の長として引き継ぎ、米国の占領以来のハイチ初の黒人大統領になりました。"
    HAI_1950_revolution.t:0 "クーデター？"
    HAI_1950_revolution.d:0 "1946年8月、DumarsaisAsitéがDantèsLouisBellegardeに対してハイチの社長に選出されました。その後、マグロイアは反対派になり、MOP（Mouvement Ouvrier Paysan）を作成しました。1950年5月、軍事政権によって組織されたクーデターが推定の政府を倒し、1950年10月に大統領職に選出される国長ポール・マグロワールを国長に配置しました。フランク・ラヴォーが率いるハイチ軍に追放されました。"
    HAI_1957_revolution.t:0 "フランソワデュバリエの台頭？"
    HAI_1957_revolution.d:0 "フランソワ・デュヴァリエはハイチの政治家であり、1957年から1971年に亡くなるまでハイチの大統領を務めたハイチの政治家であり、1958年に軍事クーデターを阻止した後、彼の政権は急速に独裁的で専制的になりました。秘密捜査政府の死亡部隊であるトントン・マクーウトは、デュヴァリエの敵を無差別に拷問したり殺したりしました。デュヴァリエはさらに、ハイチ神話の要素を人格カルトに組み込むことにより、彼のルールを固めようとしました。"
    HAI_1971_revolution.t:0 "フランソワ・デュヴァリエの死"
    HAI_1971_revolution.d:0 "1971年4月、Jean-Claude Duvalierは、父親であるFrançoisDuvalierが亡くなった19歳でハイチの大統領職を、世界最年少の大統領になり、20歳未満の唯一の非ロイヤル国家指導者になりました。"
    HAI_1986_revolution.t:0 "ジャン・クロード・デュヴァリエの崩壊"
    HAI_1986_revolution.d:0 "1985年に州で反乱が始まりました。ゴナイブ市は、食品分布倉庫に関するストリートデモと襲撃を初めて持っていました。1985年10月から1986年1月まで、抗議はCap-Haïtienを含む他の6つの都市に広がりました。Duvalierは1986年2月7日に国を逃げました。"
    HAI_1994_revolution.t:0 "民主主義の帰還"
    HAI_1994_revolution.d:0 "1994年9月、米国はハイチの軍事指導者の退任と、作戦に基づく20,000人の米軍の平和的な参入を交渉しました。これにより、10月にハイチに戻って任期を完了するためにハイチに戻った大統領として、民主的に選出されたジャン・ベルトランド・アリスティドの回復が可能になりました。契約の一環として、アリスティドはハイチ経済を改善しようとして自由市場改革を実施しなければなりませんでした。"
    HAI_2004_revolution.t:0 "クーデター？"
    HAI_2004_revolution.d:0 "2004年2月29日にハイチでのクーデターで、数週間の紛争を受けて、ジャン・ベルトランド・アリスティド大統領がオフィスから除去されました。2月5日、ハイチの解放と再建のための国家革命戦線と呼ばれる反政府勢力グループは、ハイチで4番目に大きい都市Gonaïvesを支配しました。2月22日までに、反政府勢力はハイチで2番目に大きい都市Cap-haïtienを捕らえ、2月末までに首都ポルトープランスを包囲していました。2月29日の朝、アリスティドは物議を醸す状況下で辞任し、米軍と治安要員によってハイチから飛行しました。"
    
    DOM_1961_revolution.t:0 "ラファエル・トルヒーリョの暗殺？"
    DOM_1961_revolution.d:0 "1961年5月30日、ラファエル・トルヒーリョは、アントニオ・インバート・バレラ将軍が率いる共謀者のグループによって暗殺されました。直後に、トルヒーリョの息子ラムフィスは、この国を一時的に支配し、ほとんどの共謀者を処刑しました。1961年11月までに、Trujilloファミリーは、政権を開くための改革を導入した名誉あるJoaquínBalaguer大統領によって亡命に圧力をかけられました。殺人事件は、1966年にマルチパーティシステムの下で最終的に安定化されたドミニカ内戦と米国の介入で締めくくられた民事争いの到来を告げました。"
    DOM_1963_revolution.t:0 "フアン・ボッシュの選挙？"
    DOM_1963_revolution.d:0 "フアン・エミリオ・ボッシュ・イ・ガヴィーニョは、1963年に短い間、ドミニカの政治家、歴史家、作家、エッセイスト、教育者、ドミニカ共和国の最初の大統領でした。25年以上にわたってラファエル・トルヒーリョの独裁政権。"
    
    GND_1979_revolution.t:0 "グレナダ革命？"
    GND_1979_revolution.d:0 "人民革命政府（PRG）は、1979年3月13日にマルクス主義者のニュージュエル運動がグレナダ政府を革命で倒し、グレナダを連邦内で唯一の社会主義国家にした後、1979年3月13日に宣​​言されました。"
    GND_1984_revolution.t:0 "グレナダからの撤退？"
    GND_1984_revolution.d:0 "1983年12月に米軍がグレナダから撤退したとき、スクーン総督は、新しい選挙を組織するためにニコラス・ブラスウェイトが議長を務める暫定諮問委員会を任命しました。1976年以来の最初の民主的選挙は1984年12月に開催され、1989年12月に亡くなるまで首相を務めたハーバートブレイズの下で新しい国民党が獲得しました。"
    
    RHO_UDI_1965.t:0 "一方的な独立宣言？"
    RHO_UDI_1965.d:0 "主に約5％の国の白人少数派のメンバーで構成されていたローデシア政府は、英国植民地政府の脱植民地化政策の風の風の中で、自己ルールの同等の経験なしに北へのアフリカの植民地の中で、独立に迅速に進歩したとき、dした。1960年代初頭、ローデシアは「多数決の前に独立なし」という新たに優勢な原則の下で主権を拒否されました。ローデシアの一方的な独立宣言（UDI）は、1965年11月11日にローデシア内閣によって採択された声明であり、1923年以来南アフリカの英国の領土であるロデシア南部または単にローデシアが独立した主権と見なされていた南アフリカの領土であると発表しました。州。"
    RHO_1979_revolution.t:0 "ソールズベリー協定？"
    RHO_1979_revolution.d:0 "内部和解（ソールズベリー協定とも呼ばれます）は、1978年3月3日に署名された契約でした。この合意は、独立した公務員を作成しながら、アフリカ人が初めて主導的な地位に含まれていた暫定政府の創設につながりました。、司法、警察、陸軍。和解はまた、イアン・スミスと3人の黒人個人（ムゾレワ、シットホール、チラウ）で構成される執行評議会を設立し、スミスは首相として彼の称号を保持しました。"
    RHO_1980_revolution.t:0 "ローデシアの白いルールの終わり？"
    RHO_1980_revolution.d:0 "1979年12月11日、ローデシアン議会議会は、英国の植民地の地位に戻るために90票をnilに投票しました。1979年12月12日に新しい知事であるクリストファー・ソームズが到着したことで、英国はジンバブエ・ロデシアを南ローデシアの植民地として正式に支配しました。英国は12月12日に制裁を解除し、12月16日に国連を解除しました。1980年2月の選挙中、ムガベとザヌ党は地滑りの勝利を確保しました。チャールズ王子は、英国の代表として、1980年4月にハラレで開催された式典で、ジンバブエの新しい国に独立を正式に認めました。"
    ZIM_1987_revolution.t:0 "大統領共和国？"
    ZIM_1987_revolution.d:0 "1987年後半、ジンバブエの議会は憲法を修正しました。12月30日、それはムガベが執行大統領になると宣言しました。これは、国家元首、政府長、および軍の司令官の役割を組み合わせた新しい立場です。この立場は、彼に議会を解散し、戒厳令を宣言し、無制限の数の条件のために走る力を与えました。"
    
    SAF_1970_revolution.t:0 "南アフリカのバンタンスターン？"
    SAF_1970_revolution.d:0 "プレトリア政府は、指定された民族グループのメンバーに集中する目的で、南アフリカに10人のバンタンスターと近隣の南アフリカ（当時南アフリカ政権下）に10人のバンタスタンを設立し、したがって、それらの領土のそれぞれが、創造の基礎として民族的に均質になるようにします。南アフリカのさまざまな黒人民族グループの自治国家。1970年のバンツー故郷市民権法の下で、政府は南アフリカの南アフリカ人を南アフリカ市民権から剥奪し、南アフリカに残っている少数の政治的および公民権を奪い、これらの故郷の市民であると宣言しました。"
    SAF_1970_revolution.f:0 "ゲームエンジンの制限により、バンタスタン人はこのMODの別々の国として表現することはできません。"
    SAF_1984_revolution.t:0 "エグゼクティブ社長？"
    SAF_1984_revolution.d:0 "1983年の憲法の最も物議を醸す規定の中には、三副議会の設立、色付きのインド人種グループが分離ベースで議会に代表されることを許可する立法協定、および首相室の廃止が賛成することができました。支配首相P. W. Bothaの下での執行国家大統領。"
    SAF_1989_revolution.t:0 "P. W.ボタの崩壊？"
    SAF_1989_revolution.d:0 "1989年1月18日、ボサ（当時73歳）は軽度の脳卒中に苦しみ、1989年1月20日にナミビアの政治指導者との会議に出席することを妨げました。1989年2月2日、ボサは国民党（NP）の指導者を辞任し、彼の候補者であるBarend du Plessis財務大臣が彼を引き継ぐと予想しました。代わりに、NPの議会コーカスは、F。W。de Klerkの指導大臣に選ばれました。F。W。De Klerkは、改革派としての党内の彼の立場を統合するために迅速に移動し、強硬派はボサを支援しました。"
    SAF_1994_revolution.t:0 "アパルトヘイトの終わり？"
    SAF_1994_revolution.d:0 "De Klerkはマンデラと交渉して、アパルトヘイトを完全に解体し、普遍的な選挙権への移行を確立しました。1993年、彼はアパルトヘイトの有害な影響について公に謝罪しました。彼は1994年の非人種選挙を監督し、マンデラはアフリカ国民会議（ANC）を勝利に導いた。"
    
    ARAB_2011_revolution.t:0 "アラブの春？"
    ARAB_2011_revolution.d:0 "アラブの春は、2010年代初頭にアラブ世界の大部分に広がった一連の反政府抗議、蜂起、武装反乱でした。腐敗と経済の停滞に対応してチュニジアで始まりました。チュニジアから、抗議はリビア、エジプト、イエメン、シリア、バーレーンの5つの国に広がりました。多くのアラブの春のデモンストレーションが当局、政府民兵、対策者、軍隊からの暴力的な反応に満たされたため、2012年半ばに薄れた初期革命と抗議の波。"
    
    TUR_1950_revolution.t:0 "CelâlBayarの選挙？"
    TUR_1950_revolution.d:0 "トルコの歴史における最初の自由選挙で、民主党は53％の一般的な任務で1950年の総選挙に勝ちました。バヤールは大統領になることを目指していませんでしたが、議会は1950年5月22日にトルコの大統領として彼を選出しました。バヤールの大統領職と西部ブロックとの関係が改善され、トルコ海峡危機の後、トルコは1951年に韓国戦争に加わり、その後韓国戦争に加わりました[19]1952年2月にNATO。民主党の10年間の支配の間、トルコ社会は深い変容を経験しました。国家の役割は削減されませんでしたが、民間企業を奨励するインフレ経済政策が守られました。政治参加が増加し、政治とビジネスに入るアナトリア人の大規模な幹部につながりました。世俗主義は放棄されなかったが、一党政権の明示的に世俗主義の政策は放棄された。"
    TUR_1960_revolution.t:0 "トルコのクーデター？"
    TUR_1960_revolution.d:0 "1960年のトルコのクーデターは、トルコ共和国で最初のクーデターでした。1960年5月27日に行われました。クーデターは、38人の若いトルコ軍将校のグループによって上演され、軍の指揮系統の外で行動しました。メンダーとトルコ政府の他のメンバーの処刑の1か月後、総選挙は1961年10月15日に行われました。行政当局は民間人に返還されましたが、軍は1965年10月まで政治的現場を支配し続けました。"
    TUR_1966_revolution.t:0 "Cevdet Sunayの台頭？"
    TUR_1966_revolution.d:0 "Gürselの大統領職が憲法に従って健康のために解雇されたとき、Cevdet Sunayは1966年3月28日にトルコの大統領によって5番目の大統領に選出されました。彼は1973年3月28日まで7年間の憲法任期を務め、当時恒久的な上院議員になりました。"
    TUR_1971_revolution.t:0 "トルコの軍事覚書？"
    TUR_1971_revolution.d:0 "The 1971 Turkish military memorandum, issued on 12 March that year, was the second military intervention to take place in the Republic of Turkey, coming 11 years after its 1960 predecessor. It is known as the "coup by memorandum", which the military delivered in lieu of sending out tanks, as it had done previously. The event came amid worsening domestic strife, but ultimately did little to halt this phenomenon."
    TUR_1980_revolution.t:0 "トルコのクーデター？"
    TUR_1980_revolution.d:0 "1980年のトルコのクーデターは、ケナン・エヴレン将軍将軍の首長が率い、トルコ共和国の歴史の中で3番目のクーデターであり、以前は1960年のクーデターであり、覚書による1971年のクーデターでした。1983年のトルコの総選挙で民主主義が回復する前に、今後3年間、トルコ軍は国家安全保障理事会を通じて国を支配しました。この期間では、クルド語を禁止するなど、トルコ国家のナショナリズムが強化されました。トルコは1983年に部分的に民主主義に戻り、1989年に完全に戻った。"
    TUR_1983_revolution.t:0 "民主主義に戻る？"
    TUR_1983_revolution.d:0 "総選挙は1983年11月6日にトルコで開催されました。これは、1980年の軍事クーデターの後に民主的権利が放棄された1977年以来最初のものでした。国家安全保障理事会は、以前の政党が参加を禁止し、新政党の設立に至りました。TurgutÖzalの祖国党（ANAP）は、票の45.14％を獲得することにより、この選挙で大きな勝利を収めました。"
    TUR_2014_revolution.t:0 "Recep TayyipErdoğanの台頭？"
    TUR_2014_revolution.d:0 "2014年、エルドアンは国内初の直接選出された大統領になりました。エルドアンの大統領職は、民主党の逆転と、より権威主義的な政府スタイルへの移行によって特徴付けられてきました。彼の経済政策は、高インフレ率とトルコのリラの価値の減価につながっています。彼はシリアとリビアで進行中の紛争に介入し、イスラム国家、シリア民主軍、アサド軍に対する作戦を開始し、ギリシャに対して脅威を与えました。"
    TUR_2017_revolution.t:0 "トルコの憲法上の国民投票？"
    TUR_2017_revolution.d:0 "2017年4月16日にトルコで憲法上の国民投票が行われました。これは、司法開発党（AKP）とナショナリスト運動党（MHP）によって提出されたトルコ憲法の18の提案された修正を承認するかどうかについて行われました。その承認の結果、首相室は廃止され、既存の政府政府制度は執行大統領職と大統領制度に置き換えられました。議会の議席の数は550から600に引き上げられましたが、他の一連の提案の中で、大統領は最高審査委員会と検察官（HSYK）への任命をより管理することをより管理しました。"
    
    PER_1949_revolution.t:0 "憲法制定議会選挙？"
    PER_1949_revolution.d:0 "シャーは、君主制の力を高めるための彼のさまざまな計画の一環として、憲法の変更を検討していました。シャーは、憲法の改正を行い、より多くの力を与えるために、構成員集会を求めました。彼は彼の支持者から構成員の議会メンバーを選びました。彼はまた、1906年に憲法に書き込まれたが形成されなかった議会の上院であるイラン上院の形成に対する圧力を高めました。上院はシャーを支持すると予想されていた。憲法制定議会は、1949年4月21日から3週間開催されました。1949年5月8日、彼らは憲法の​​大きな変化に署名しました。"
    PER_1953_revolution.t:0 "イランのクーデター？"
    PER_1953_revolution.d:0 "イランで28モルダドクーデターとして知られている1953年のイランのクーデターは、米国であり、イギリス人が主導したイラン陸軍主導の民主的に選出されたモハマド・モサドデグ首相の君主制の支配を強化することを支持して、イランを主導するイラン陸軍主導の転覆でした。シャー、モハマド・レザ・パラヴィ、1953年8月19日。"
    PER_1979_revolution.t:0 "イラン革命？"
    PER_1979_revolution.d:0 "イラン革命は、1979年にパラヴィ王朝の転覆で頂点に達した一連の出来事でした。革命は、モハマド・レザアの君主制政府として、現在のイランのイスラム共和国によるイランの帝国国家の代替にもつながりました。Pahlaviは、反政府派の1つを率いていた宗教的な聖職者であるAyatollah Ruhollah Khomeiniの神権政府に取って代わられました。"
    PER_1989_revolution.t:0 "アリ・ハメネイの台頭？"
    PER_1989_revolution.d:0 "ハメネイは、1981年から1989年までイランの第3大統領を務め、最初の最高指導者であるルホラ・ホメイニの親しい同盟国になりました。彼の死の少し前に、Khomeiniは彼が選んだ相続人であるHussein Ali Montazeriに意見の相違を持っていたので、Khomeiniが亡くなったときに合意された後継者はいませんでした。専門家の集会は、1989年6月4日に50歳でハメネイを次の最高指導者に選出しました。アクバル・ハシェミ・ラフサンジャニによると、ハメネイは死ぬ前に後継者として選ばれた男でした。"
    PER_1998_revolution.t:0 "Quds Forceを作成しますか？"
    PER_1998_revolution.d:0 "QUDS部隊は、型破りな戦​​争および軍事intelligence報活動を専門とするイランのイスラム革命警備隊（IRGC）の5つの支部の1つです。領土外作戦を担当するQUDSフォースは、ヒズボラ、ハマス、パレスチナのイスラムジハード、フーティ運動、イラク、シリア、アフガニスタンのシーア派民兵など、多くの国の非国家関係者を支援しています。"
    
    ARG_1955_revolution.t:0 "RevoluciónLibertadora？"
    ARG_1955_revolution.d:0 "ヴォルシオンのリバタドラは、1955年9月16日にアルゼンチンのフアンペロンの第2大統領任期を終了したクーデターでした。偽のアイデンティティの下でミラノの墓地に埋葬されました。歌、著作、写真を含むペロンまたは彼の亡き妻への公の言及は禁止されていました。"
    ARG_1966_revolution.t:0 "アルゼンチン革命？"
    ARG_1966_revolution.d:0 "アルゼンチン革命は、1966年6月にアルゼンチン政府を転覆させ、1973年まで軍隊によって軍事独裁政権の期間を開始した軍事クーデターに指導者によって与えられた名前でした。事実上の大統領、オーガスト・ヴァンドール書記長を含む、労働総連合（CGT）の数人の指導者によって支援されました。Onganíaは、Carlos Caballeroのガバナンスの下で特にCórdobaで実験し、コーポラティストの政策を実施しました。"
    ARG_1973_revolution.t:0 "民主主義に戻る？"
    ARG_1973_revolution.d:0 "数年間の軍事的支配の後、アレハンドロ・アグスティン・ラヌッセは1971年に軍事政権により大統領に任命されました。民主主義の帰還に対する政治的圧力の増加の下で、ラヌセは1973年に選挙を求めました。。政治的、社会的、経済的激変の状態の中で、カムポラとビセンテ・ソラノ・リマ副大統領は1973年7月に辞任し、新しい選挙を求めましたが、今回はペロンと正当な党候補者として。ペロンは妻のイザベル・ペロンと副大統領として選挙に勝った。"
    ARG_1976_revolution.t:0 "アルゼンチンクーデター？"
    ARG_1976_revolution.d:0 "1976年3月24日にアルゼンチン大統領としてイザベルペロンを倒した1976年のアルゼンチンクーデターは、秩序とセキュリティを重視するなどの右翼の要素を持っているが、伝統的な右翼のクーデターではなく、特定のイデオロギー。クーデターは、コンドル計画の枠組みの中で計画され、実行されました。これは、米国が促進するラテンアメリカ諸国間の抑圧的な調整の秘密制度であり、国家安全保障の教義の一部として、コントロールを維持するためにラテンアメリカの独裁政権を一般化しました。冷戦中のそれらの国で。"
    ARG_1983_revolution.t:0 "民主主義に戻る？"
    ARG_1983_revolution.d:0 "1983年のアルゼンチンの総選挙は10月30日に開催され、1976年に設置された自己スタイルの国家再編成プロセス独裁政権に続いて憲法上の規則の復帰を示しました。"
    
    BRZ_1964_revolution.t:0 "5番目のブラジル共和国？"
    BRZ_1964_revolution.d:0 "ブラジルの軍事独裁政権は、時折5番目のブラジル共和国と呼ばれ、1964年4月1日に設立され、ブラジル軍によるクーデターの後、ジョアン・グーラート大統領に対する米国政府からの支援を受けました。クーデターは、ブラジル軍の最も上級司令官によって計画され、実行され、カトリック教会やブラジルの反共産主義の民間運動など、社会の保守的な部門とともに、軍のほぼすべての高位のメンバーの支持を受けました。中流階級と上流階級。"
    BRZ_1985_revolution.t:0 "民主主義の回復？"
    BRZ_1985_revolution.d:0 "左翼のゲリラの敗北の後でさえ、抑圧を遅らせなかった独裁的な長年の力の摩耗と裂け目。当時の経済的危機に対処できず、一般的な圧力に対処できなくなったため、オープニングポリシーは避けられませんでした。これは、政権側からエルネストガイゼル将軍とゴルベリーがシルバを行いました。1979年に恩赦法の制定により、ブラジルは1980年代に完了した民主主義への遅い復帰を開始しました。"
    BRZ_1993_revolution.t:0 "ブラジルの憲法上の国民投票"
    BRZ_1993_revolution.d:0 "1993年4月21日にブラジルで憲法上の国民投票が行われ、国の政府の形態を決定しました。ブラジルの再民主化の後、新憲法の記事は、国が共和国のままであるか、再び君主制になるべきか、政府のシステムが大統領または議会であるべきかどうかを決定するために、有権者への国民投票の保持を決定しました。"
    BRZ_2016_revolution.t:0 "ディルマ・ルセフの弾each？"
    BRZ_2016_revolution.d:0 "2016年8月31日、上院は61〜20票でルセフ大統領を辞任し、ブラジルの予算法を破った罪を認めたが、彼女は上院から政治的権利から失格するのに十分な票を受け取らなかった。したがって、テマーはブラジルの第37代大統領として宣誓されました。"
    BRZ_2023_revolution.t:0 "ブラジルの議会攻撃"
    BRZ_2023_revolution.d:0 "2023年1月8日、2022年のブラジルの総選挙で当時の大統領であるJair Bolsonaroが敗北し、Bolsonaroの支持者の暴徒であるLuisInácioLulaDa Silvaが首都ブラジリアのブラジルの連邦政府の建物を攻撃した彼の後継者ルイス・イナシオ・ルラ・ダ・シルバの就任後。暴徒は、1月1日に開始された民主的に選出されたルーラ大統領を激しく転覆させようとする、プラサ・ドス・トレーズ・ポデレスの最高連邦裁判所、国民会議の建物、プラナルト大統領宮殿に故意の損害を与えた。"
    
    BRZ_1993_revolution.option.1:0 "大統領共和国を作成します"
    BRZ_1993_revolution.option.2:0 "議会共和国を作成します"
    BRZ_1993_revolution.option.3:0 "憲法上の君主制を作成します"
    
    BOL_1985_revolution.t:0 "VíctorPazEstenssoroの大統領職は？"
    BOL_1985_revolution.d:0 "総選挙は1985年7月14日にボリビアで行われました。大統領職候補者は投票の50％以上を受け取ったため、国民議会は8月4日に大統領を選出する必要がありました。ナショナリスト民主的行動（ADN）のヒューゴ・バンザーは最も一般票を獲得しましたが、議会は革命的な民族主義運動（MNR）のVíctorPazEstensoroを選出しました。"
    
    CLM_1953_revolution.t:0 "コロンビアクーデター？"
    CLM_1953_revolution.d:0 "ロハス・ピニラは、支配的な保守派と自由ゲリラの間で内紛を見た1940年代後半から1950年代初頭のコロンビアでの民事争いの期間であるラ・ビオレンシアの間に大佐として著名になり、保守党のマリアーノ・オスピーナ・ペレス大統領の内閣に指名されました。1953年、彼は大統領としてのオスピナの後継者である極端な右翼のラウレアノ・ゴメス・カストロに対して、戒厳令を課したクーデターを成功させました。政治的暴力を減らすことを求めて、彼は国を軍事独裁として支配し、労働組合員と同盟を結び、インフラプログラムを実施し、女性の参政権を拡大しました。"
    CLM_1958_revolution.t:0 "民主主義の回復？"
    CLM_1958_revolution.d:0 "ロハスの寄託後、コロンビアの保守党とコロンビアの自由党は、共同で国を統治する連合である国民戦線を創設することに同意しました。この契約の下で、大統領職は16年間4年ごとに保守派と自由党の間を交互に行うでしょう。2つの当事者は、他のすべての選択事務所でパリティを持っています。国民戦線は「ライオンシア」を終わらせ、国民戦線政権は、進歩のための同盟と協力して、広範囲にわたる社会的および経済改革を実施しようとしました。"
    
    CHL_1973_revolution.t:0 "チリのクーデター？"
    CHL_1973_revolution.d:0 "1973年のチリのクーデターは、チリの大統領として民主的な社会主義者サルバドル・アレンデが率いるチリの大衆統一政府の軍事転覆でした。ラテンアメリカの民主主義で民主的に選出された最初のマルクス主義者と言われているアジェンデは、重要な社会不安、チリの野党国民会議との政治的緊張、およびリチャード・ニクソン米国大統領によって命じられた経済戦争に直面しました。1973年9月11日、アウグスト・ピノチェト将軍が率いる軍の将校のグループがクーデターで権力を押収し、民間の支配を終わらせました。"
    CHL_1990_revolution.t:0 "民主主義に戻る？"
    CHL_1990_revolution.d:0 "1980年代後半、主に1982年の経済崩壊や1983年から88年にかけての大規模な市民抵抗などの出来事の結果として、政府は、労働組合と政治活動を含めることを徐々に許可しました。1988年10月5日の国民投票で、ピノチェットは大統領として2番目の8年間の任期を拒否されました（44％に対して56％）。チリ人は、1989年12月14日に新しい大統領と二院議会のメンバーの大統領を選出しました。エイルウィン大統領は、1990年から1994年まで、移行期間と見なされたもので務めました。"
    
    ECU_1972_revolution.t:0 "エクアドルのクーデターd'état？"
    ECU_1972_revolution.d:0 "1972年、「革命的で民族主義者」の軍事政権がヴェラスコイバラ政府を倒した。クーデターは、ギレルモ・ロドリゲス将軍が率い、海軍司令官のホルヘ・ケイロロ・Gによって処刑されました。新しい大統領はホセ・マリア・ベラスコをアルゼンチンに追放しました。彼は1976年に別の軍事政府によって連れ去られた時まで権力を握った。"
    ECU_1979_revolution.t:0 "民主主義の帰還？"
    ECU_1979_revolution.d:0 "総選挙は1978年と1979年にエクアドルで開催されました。大統領選挙の第1ラウンドは1978年7月16日に開催され、1979年4月29日に議会選挙と一緒に第2ラウンドが開催されました。流出で68.5％の投票を受けた人々の軍隊（CPF）のうち、国内初の自由に選出された大統領になりました。"
    
    PRG_1954_revolution.t:0 "パラグアヤンクーデター？"
    PRG_1954_revolution.d:0 "1954年のパラグアイアンクーデターは1954年5月に発生しました。それは、エピファニオメンデスフライタスの支援を受けて、アルフレドストロスナーが率い、フェデリコチャベス政府の転覆をもたらしました。クーデターは、支配コロラド党内の一連の政治的競争の複雑なシリーズの頂点でした。プツシュ中に約25人が死亡し、その年の後半にパラグアイの社長としてストロスナーの選挙の舞台を整えるのに役立ちました。"
    PRG_1989_revolution.t:0 "民主主義の帰還？"
    PRG_1989_revolution.d:0 "1989年のパラグアイアンクーデターは、1989年2月2〜3日にパラグアイのアスンシオンで開催され、アンドレスロドリゲス将軍が長年のリーダーであるアルフレドストロスナーの政権に対して率いました。通りの戦いで殺された多数の兵士を見た血まみれの転覆は、政府の最高の階層での権力闘争によって引き起こされました。ロドリゲスの買収は、ラテンアメリカで最も長い間、ストロスナーの34年のルールであるエル・ストロナートの終わりを綴り、多数のドラコニアの法律を廃止し、パラグアイの自由化につながった一連の改革につながりました。"
    
    VNZ_1999_revolution.t:0 "ボリバル革命？"
    VNZ_1999_revolution.d:0 "既存の当事者に対する信頼の崩壊により、1998年にヒューゴ・チャベスが大統領に選出され、その後の「ボリバリア革命」の発売につながり、1999年の構成集会から始まり、ベネズエラの新しい憲法を執筆しました。「ボリバル革命」は、ベネズエラで、人気のある民主主義、経済的独立、収益の公平な分配、政治的腐敗の終わりなど、ボリバリズムを実施するための大規模な運動を構築しようとしました。"
    
    GUA_1954_revolution.t:0 "カルロス・カスティージョ・アルマスのクーデター？"
    GUA_1954_revolution.d:0 "1954年のグアテマラのクーデターは、民主的に選出されたグアテマラ大統領のヤコボアルベンツ大統領を退位させ、グアテマラ革命の終わりをマークしました。クーデターは、カルロス・カスティージョ・アルマスの軍事独裁政権を設置しました。クーデターは、主にCIA秘密の操作コード名がpbsuccessの結果でした。"
    GUA_1957_revolution.t:0 "カルロス・カスティージョ・アルマスの暗殺？"
    GUA_1957_revolution.d:0 "Castillo Armasは、1957年7月26日まで、彼の個人警備員のメンバーであるRomeoVásquezに暗殺されました。その後の統合された選挙の後、ミゲル・イディゴラス・フエンテス将軍は権力を引き受けました。彼は、グアテマラの太平洋沿岸でのメキシコのボートによる違法漁業の主題に関する確執を終わらせるために、メキシコの大統領に南国境の橋での紳士の決闘に挑戦したことで祝われています。"
    GUA_1982_revolution.t:0 "EfraínRíosMonttのクーデター？"
    GUA_1982_revolution.d:0 "1982年、ロミオルーカスガルシア将軍の支配、グアテマラの悪化した治安状況、および選挙詐欺の告発は、政府の審判長としてRíosMontを設置した下級軍人のグループによるクーデターのグループによるクーデターにつながりました。リオス・モントは、国防大臣であるオスカル・メジア・ヴィクトレス将軍が別のクーデターで彼を倒した17か月も前に軍事独裁者として裁定した。"
    GUA_1986_revolution.t:0 "民主主義の帰還？"
    GUA_1986_revolution.d:0 "11月3日の1985年の大統領選挙の第1ラウンドで、セレゾは人気投票の38.6％で最初に来ました。12月8日の第2ラウンドで、彼は投票の68.4％でホルヘ・カルピオを破った。DCGは、議会の100議席のうち51議席を獲得し、全国の多くの自治体で過半数を獲得しました。彼は1966年以来、最初に民主的に選出された大統領であり、民間人でした。"
    
    PNM_1968_revolution.t:0 "オマール・トリホスのクーデター？"
    PNM_1968_revolution.d:0 "OmarEfraínTorrijosHerreraはパナマの独裁者であり、1968年からパナマの国家警備隊およびパナマの軍事指導者の司令官であり、1981年に彼の亡くなった。パナマ革命」。トリホスはクーデターで権力を握り、多くの社会改革を制定しました。"
    
    MEX_2000_revolution.t:0 "プリ支配の終わり？"
    MEX_2000_revolution.d:0 "大統領選挙は、メキシコ革命以来反対派が選挙に勝ったのは初めて投票の43.4％を受け取ったアライアンスの変化のためのビセンテ・フォックスによって勝ちました。議会選挙では、500議席のうち224議席を持つ議員会議の最大の派factとしての同盟が変化のための同盟が浮上しました。"
    
    PEU_1963_revolution.t:0 "フェルナンド・ベランデの選挙？"
    PEU_1963_revolution.d:0 "ベラウンデは、1962年の総選挙で大統領に立候補しました。今回は彼自身の党であるAcciónPopalyと共にいました。結果は非常にタイトで、彼は2位で終わりました。候補者のいずれも、憲法上確立された最低3分の1の投票を完全に勝つために必要な3分の1を得ることができなかったため、大統領の選出は議会に陥ります。軍とAPRAの長年の敵対的な関係は、ハヤ・デ・ラ・トーレに3位になった元独裁者オドリアと契約を結ぶように促しました。しかし、詐欺の広範な申し立てにより、ペルー軍はプラドを退位させ、リカルド・ペレス・ゴドイ率いる軍事政権を設置するように促しました。ペレス・ゴドイは、短い移行政府を運営し、1963年に新たな選挙を行いました。これは、より快適ではあるがまだ狭い5パーセントのマージンでベラウンデによって勝ちました。"
    PEU_1968_revolution.t:0 "ペルーのクーデター？"
    PEU_1968_revolution.d:0 "1968年のペルーのクーデターは、政治的紛争が基準になり、ベラウーン大統領と議会の間の深刻な議論が上昇するという深刻な議論（UniónNacionalodríistaa）の間の深刻な議論の結果として、フェルナンド・ベランデ（1963–1968）の最初の大統領職の間に行われました（1963–1968））連合、そして大統領と彼自身のAcciónPoppol（人気のあるアクション）党との衝突さえあった。クーデターの後、午前7時にベラウンデは兵舎に連れて行かれ、ペルーのカラオにあるホルヘ・チャベス国際空港に強制的に連れて行かれました。ヴェラスコは権威を想定していたが、すぐにベラウンデを国外追放するよう命じた。"
    PEU_1975_revolution.t:0 "ペルーのクーデター？"
    PEU_1975_revolution.d:0 "1974年のマスコミの弾圧が最終的にベラスコ政権に対する圧力を高め、その没落につながった後、インフレ、失業、食糧不足、政治的反対の増加などの経済的困難が発生しました。1975年8月29日、多くの著名な軍事司令官がクーデターを開始しました。フランシスコのモラレス・ベルムデス首相は、新しい軍事政権の全会一致の決定により、大統領に任命されました。"
    PEU_1980_revolution.t:0 "民主主義に戻る？"
    PEU_1980_revolution.d:0 "モラレス・ベルムデスの在職期間の終わり頃、失われた10年を始めた住宅危機が現れました。あらゆる側面から政治的に圧力をかけられたモラレス・ベルムデスは、成功した政治的および経済改革を制定することに失敗しました。モラレス・ベルムデス政権によって召集された構成集会は1978年に作成され、1933年の憲法に取って代わりました。1980年に選挙が行われた後、彼はフェルナンド・ベランデ大統領が率いる12年間の軍事支配の後、最初の民主的に選出された政府に権力を返しました。"
    PEU_1990_revolution.t:0 "アルベルト・フジモリ大統領？"
    PEU_1990_revolution.d:0 "藤本は、1990年の大統領選挙で、カンビオ90の旗の下でダークホースの候補者として、驚くべき動揺でバルガス・ルロサを破った。彼は、アラン・ガルシア大統領とアメリカの人気革命アライアンス党（APRA）との深い幻滅を利用しました。彼は憲法を変更し、モンテシノスとペルー軍の下での姿の大統領を務め、伝えられるところによると、プラン・ヴェルデを採用すると伝えられています。軍事政権によって支配された新自由主義経済。"
    PEU_2000_revolution.t:0 "アルベルト・フジモリの崩壊？"
    PEU_2000_revolution.d:0 "ヴラジミロ・モンテシノスが関与する汚職スキャンダルが勃発し、2000年9月14日の夕方、ケーブルテレビ局のモンテシノスの放送映像がfujimoriのペルー2000年のパーティーに亡命したことで野党のアルベルト・クーリを賄briしているようです。藤原の支持は事実上崩壊し、数日後、彼は全国的な演説で、彼が罪を閉鎖し、彼が候補者ではない新しい選挙を呼び出すことを発表しました。11月10日に、藤原は2001年4月8日に選挙を行うために議会の承認を獲得しました。11月13日、藤原はペルーを去り、ブルネイを訪問してアジア太平洋経済協力フォーラムに出席しました。11月17日、藤原はブルネイから東京に旅行し、そこでファックスを介して大統領の辞任を提出しました。議会は彼の辞任を受け入れることを拒否し、代わりに62–9を投票して藤野を職から排除した。"
    PEU_2022_revolution.t:0 "ペルーのセルフクープの試み？"
    PEU_2022_revolution.d:0 "2022年12月7日、ペルーの当時大統領であったペドロ・カスティージョは、迫り来る撤去手続の中で議会を違法に解散しようと試みました。この動きには、夜間外出禁止令の即時賦課、緊急政府を設立する試み、および構成集会の設立の呼びかけが含まれていました。"
    
    URU_1973_revolution.t:0 "ウルグアイの市民軍の独裁政権？"
    URU_1973_revolution.d:0 "ウルグアイの独裁政権としても知られるウルグアイ（1973–85）の市民軍の独裁政権は、1973年6月27日（1973年のクーデターの後）から3月1日まで12年間ウルグアイを支配した権威主義的な軍事独裁政権でした。1985年。独裁政権は、人権の違反、拷問の使用、および多くのウルグアヤ人の原因不明の失disappearのために、多くの論争の対象となっています。"
    URU_1985_revolution.t:0 "民主主義への復帰？"
    URU_1985_revolution.d:0 "1984年、政権に対するストライキがあり、政治囚を支援しました。1984年1月13日、1973年以来の最初の24時間のゼネストが組織されました。軍事指導者と民間の政治家の間の協議は、ウィルソン・フェレイラ・アルドゥナートのように、いくつかの政治指導者がまだ著名であるという事実にもかかわらず、激化しました。1984年8月3日、海軍クラブ協定が署名され、1967年の憲法に復元され、軍隊が安全保障問題と上級役員の任命を管理することを許可しました。1984年11月25日に選挙が行われ、1985年3月1日にラファエルアディエゴブルーノの短い大統領職に続いて、コロラド党の候補者ジュリオマリアサンギネッティが新しい大統領になりました。"
    
    SPA_1976_revolution.t:0 "スペインの民主主義への移行？"
    SPA_1976_revolution.d:0 "スペインの民主主義への移行は、フランコの独裁政権から議会制度の統合に移行した政権交代を包含する現代のスペインの歴史の時代であり、フアン・カルロス1世の憲法上の君主制の形で"
    
    POR_1968_revolution.t:0 "マルセロ・カエタノの台頭？"
    POR_1968_revolution.d:0 "1968年8月、サラザールは自宅に落ちた後、脳卒中に苦しみ、com睡状態になりました。36年間就任した後、79歳はAméricoTomás大統領によって解雇されました。トマスは1968年9月27日にサラザールの後任としてカエタノを任命しました。カエタノは、社会保障を支払う機会がなかった農村労働者に毎月の年金を授与するなど、経済成長といくつかの社会的改善を促進するために移りました。"
    POR_1974_revolution.t:0 "カーネーション革命？"
    POR_1974_revolution.d:0 "カーネーション革命は、1974年4月25日にリスボンで権威主義的なエスタドノヴォ政府を倒した左寄りの軍事将校による軍事クーデターであり、プロセスの回転式植民地を通じてポルトガルとその海外植民地における主要な社会的、経済的、領土、人口統計学的、政治的変化を生み出しました。em curso。その結果、ポルトガル人は民主主義への移行とポルトガルの植民地戦争の終わりにつながりました。"
    
    GRE_1967_revolution.t:0 "大佐の政権？"
    GRE_1967_revolution.d:0 "ギリシャの軍事政権または大佐政権は、1967年から1974年までギリシャを統治した右翼の軍事独裁政権でした。。"
    GRE_1974_revolution.t:0 "軍事政権の倒れ？"
    GRE_1974_revolution.d:0 "イデオロギー的および政治的に軍事政権の崩壊は、パパドプロスの自由化の試みの直後に展開された一連の出来事によって引き起こされました。この不運なプロセスの間に、軍事政治の内部政治的緊張が前面に来て、軍事政権を互いに反対させ、独裁の一見モノリシックな結束を破壊しました。"
    
    CYP_1974_revolution.t:0 "キプロスのクーデター？"
    CYP_1974_revolution.d:0 "1974年のキプロスのクーデターは、キプロスの国家警備隊によって処刑され、ギリシャの軍事政権が後援する軍事クーデターでした。1974年7月15日、クーデターのプロッターは、キプロス大司教のマカリオス3世の会長をオフィスから削除し、エノシス派のナショナリストであるニコス・サンプソンを設置しました。"
    
    FRA_1958_revolution.t:0 "5番目のフランス共和国？"
    FRA_1958_revolution.d:0 "第5共和国は、第4共和国の崩壊から現れ、旧議会共和国を、国家元首としての大統領と首相の間で政府長として首相として力を分割する半大統領（または二重の実行）システムに置き換えました。1958年の憲法はまた、フランス連合をフランスのコミュニティに置き換え、14のメンバー領土（アルジェリアを除く）が彼らの独立を主張することを許可しました。"
    
    RUS_1993_revolution.t:0 "ロシアの憲法上の危機？"
    RUS_1993_revolution.d:0 "1993年9月と10月に、ロシア連邦でボリス・エリツィン大統領とロシア議会との紛争から憲法上の危機が生じました。Yeltsin大統領は、議会を解散し、命令制度によって大統領の支配を制定し、自己組織を行いました。危機は、モスクワのソビエトの家を攻撃し、議員を逮捕するために軍事力を使用してエリツィンで終わりました。イベントをきっかけに、Yeltsinは彼の立場を統合し、執行の権限をさらに拡大し、1993年のロシア連邦憲法の採用を推進しました。"
    RUS_2000_revolution.t:0 "ウラジミール・プーチンの台頭？"
    RUS_2000_revolution.d:0 "1999年12月31日、エリツィン大統領は予期せず辞任し、最近任命された首相と彼の選ばれた後継者であるウラジミール・プーチンにポストを渡しました。その後、プーチン大統領は2000年の大統領選挙に勝ち、第二チェチェン戦争でチェチェンの反乱を破った。プーチンの支配は、ロシアを権威主義国家に変えながら、安定性を高めました。"
    RUS_2023_revolution.t:0 "ワーグナーグループの反乱？"
    RUS_2023_revolution.d:0 "2023年6月23日、ロシアの民間軍事会社であるワーグナーグループは、ロシア政府に対する大規模な蜂起に従事しました。それは、約6か月前に始まったワーグナーグループと防衛紛争の臨床のクライマックスをマークしました。ウクライナでワーグナーグループの活動をリードしていたロシアのオリガルヒYevgeny Prigozhinは、1日後に合意に達した後、立ち止まりました。"
    RUS_2020_revolution.t:0 "ロシアの憲法改正？"
    RUS_2020_revolution.d:0 "2020年1月に提案された2020年の修正は、1993年のロシア憲法の2番目の大幅な修正です。これらの修正を導入するために、ロシア大統領のウラジミール・プーチンは全国投票をしました。彼らは7月1日に人気投票によって承認されました。"
    
    UKR_2004_revolution.t:0 "オレンジ革命？"
    UKR_2004_revolution.d:0 "The Orange Revolution was a series of protests, that lead to political upheaval in Ukraine from late November 2004 to January 2005. It gained momentum primarily due to the initiative of the general population, sparked by the aftermath of the 2004 Ukrainian presidential election run-off which was claimed to be marred by massive corruption, voter intimidation and electoral fraud. The nationwide protests succeeded when the results of the original run-off were annulled, and a revote was ordered by Ukraine's Supreme Court for 26 December 2004. Under intense scrutiny by domestic and international observers, the second run-off was declared to be "free and fair". The final results showed a clear victory for Yushchenko, who received about 52% of the vote, compared to Yanukovych's 44%."
    UKR_2010_revolution.t:0 "ヴィクトル・ヤヌコビッチの選挙？"
    UKR_2010_revolution.d:0 "大統領選挙は2010年1月17日にウクライナで開催されました。候補者が投票の過半数を受け取ったことがなかったため、2月7日にユリアティモシェンコ首相と野党指導者のヴィクトル・ヤヌコビッチとの間で敗北選挙が行われました。2月14日、Yanukovychは大統領選挙と勝者と宣言され、人気投票の50％で勝者が宣言されました。"
    UKR_2014_revolution.t:0 "マイダン革命？"
    UKR_2014_revolution.d:0 "マイダン革命としても知られる尊厳の革命は、2014年2月にユーロマイダンの抗議の終わりにウクライナで行われました。2004年のウクライナ憲法に戻り、2014年のルッソ・ウクライナ戦争の勃発。"
    UKR_2019_revolution.t:0 "Volodymyr Zelenskyyの選挙？"
    UKR_2019_revolution.d:0 "Zelenskyyは、2018年12月31日の夕方の2019年の大統領選挙で、当時のペトロポロシェンコ大統領の大ve日の演説とともに、彼の立候補を発表しました。彼は第2ラウンドで投票の73.23％で選挙に勝ち、ポロシェンコを破った。彼は自分自身を反体制と腐敗防止の姿として位置づけました。"
    
    YUG_1974_revolution.t:0 "1974年の憲法？"
    YUG_1974_revolution.d:0 "406のオリジナル記事で、1974年の憲法は世界で最も長い憲法の1つでした。自己管理システムを州の干渉から保護する精巧な言語を追加し、すべての選挙および政策フォーラムで共和国と州の表現を拡大しました。憲法は、再構築された連邦議会を自己管理システムの最高の表現と呼んだ。"
    YUG_1980_revolution.t:0 "Josip Broz Titoの死"
    YUG_1980_revolution.d:0 "ティトは1979年を通じてますます病気になりました。1980年1月7日と1980年1月11日に、ティトはSRスロベニアの首都リュブリャナの大学医療センターに入院し、足に循環の問題がありました。彼の左足は動脈閉塞のためにすぐに切断され、彼は1980年5月4日午後3時5分に医療センターのリュブリャナで壊gangで死亡しました。"
    
    tito_death.option:0 "安らかに眠る"
    
    SER_2000_revolution.t:0 "民主主義への復帰？"
    SER_2000_revolution.d:0 "ミロシェヴィッチのルールは、オブザーバーによって権威主義的または独裁的であり、クレプトクラテであると説明されており、選挙詐欺、政治的暗殺、メディアの自由の抑圧、警察の残虐行為の多くの告発があります。2000年9月24日の総選挙後、ユーゴスラビア連邦共和国でスロボダン・ミロシェビッチの転覆が始まり、2000年10月5日にスロボダン・ミロシェビッチ政府の没落で頂点に達しました。"
    
    ALB_1997_revolution.t:0 "アルバニア君主制の国民投票"
    ALB_1997_revolution.d:0 "君主制の回復に関する国民投票は、1997年6月29日に議会選挙とともにアルバニアで開催されました。この提案は、有権者の66.7％によって拒否されました。しかし、元皇太子レカは、65.7％が賛成票を投じたと主張しました。"
    
    ROM_1965_revolution.t:0 "ニコラエ・コウ・エスクの台頭？"
    ROM_1965_revolution.d:0 "Ceawșescuは、Gheorghe Gheorghiu-Dejの社会主義政府の階級を駆け上がり、1965年にGheorghiu-Dejの死後、彼は書記長としてのルーマニア共産党の指導者に成功しました。権力を握ると、彼は報道の検閲を和らげ、1968年8月21日のスピーチでチェコスロバキアのワルシャワ協定侵害を公然と非難し、その結果、人気が急増しました。しかし、彼の政府はすぐに全体主義となり、当時東部圏で最も抑圧的であると考えられていたため、結果として生じる安定性は短いものでした。"
    ROM_1967_revolution.t:0 "命令770を発行しますか？"
    ROM_1967_revolution.d:0 "命令770は、1967年に署名されたニコラエ・コウ・エスクの共産党のルーマニア政府の命令であり、中絶と避妊を制限し、新しくて大規模なルーマニアの人口を創出することを目的としていました。"
    ROM_1974_revolution.t:0 "体系化を制定しますか？"
    ROM_1974_revolution.d:0 "Systematisation refers to the program of urban planning carried out under Ceaușescu's regime. Beginning in 1974, systematisation consisted largely of the demolition and reconstruction of existing villages, towns, and cities, in whole or in part, with the stated goal of turning Romania into a "multilaterally developed socialist society". During the 1980s, Ceaușescu became obsessed with building himself a palace of unprecedented proportions, along with an equally grandiose neighborhood, Centrul Civic, to accompany it."
    
    EGR_1950_revolution.t:0 "ウォルター・ウルブリヒトの台頭？"
    EGR_1950_revolution.d:0 "第二次世界大戦が終わった後、ウルブリヒトはスターリン主義者の境界に沿ってソビエト占領地域のドイツ共産党を再編成しました。彼は、1946年にKPDとSPDのドイツ社会主義統一党（SED）への強制合併において重要な役割を果たしました。"
    EGR_1971_revolution.t:0 "エーリッヒ・ホネッカーの台頭？"
    EGR_1971_revolution.d:0 "1970年、ホネッカーは、ソビエトのリーダーであるレオニード・ブレジネフの支持を得て、政治的権力闘争を開始し、セドの書記長および国防評議会の議長としてウォルター・ウルブリヒトを置き換えました。"
    
    POL_1956_revolution.t:0 "ポーランドの10月？"
    POL_1956_revolution.d:0 "ポーランドの10月は、1956年10月に発生したポーランド人民共和国の政治の変化でした。WładysławGomüłkaは、ポーランドのスターリン主義の終わりを告げる支配ポーランド統一労働者党（PZPR）の最初の秘書に任命されました。ソビエトはゴムウカ派と妥協するように圧力をかけられ、短いが緊張した交渉につながりました。ソビエトは、ゴムウカがモスクワへの忠誠心を維持することと引き換えに、ポーランドへの権力とより大きな自治にとどまる許可を与えました。"
    POL_1970_revolution.t:0 "12月の抗議？"
    POL_1970_revolution.d:0 "1970年12月のイベントとしても知られる1970年のポーランドの抗議は、1970年12月14〜19日にポーランド北部で発生しました。抗議は、食料やその他の日常品の価格の突然の上昇によって引き起こされました。党の指導者はワルシャワで会い、大規模な労働者階級の反乱は、抜本的な措置を講じない限り避けられないと判断しました。モスクワのレオニード・ブレジネフの同意を得て、ゴムウカ、クリスコ、および他の指導者は辞任を余儀なくされました。価格上昇がゴムウカに対する陰謀であった場合、成功しました。モスクワはMieczysławMoczarを受け入れないので、エドワード・ジエレクは新しいリーダーとして起草されました。"
    POL_1981_revolution.t:0 "戒厳令？"
    POL_1981_revolution.d:0 "1981年2月11日、ジャルゼルスキーは閣僚会議（首相）の議長に指名されました。10月18日、スタニスワフ・カニアは、ソビエトの指導者を批判しているリスニング装置が記録した後、ポーランド統一労働者党の中央委員会の第一秘書として追放された。ジャルゼルスキーは彼の後継者に選出されました。1981年12月13日、ジャルゼルスキーは、前日の国務評議会の投票に続いて、その紹介を正式に承認した戒厳令の導入を発表しました。"
    
    IRQ_1958_revolution.t:0 "7月14日革命？"
    IRQ_1958_revolution.d:0 "1958年のイラク軍事クーデターとしても知られる7月14日の革命は、1958年7月14日にイラクで行われたクーデターであり、その結果、ファイサル2世の崩壊とハシハメ主導のイラク王国の転覆が生じました。イラク共和国は、その航跡で設立され、わずか6か月前に設立されたイラクとヨルダンの間のハシェミットアラブ連盟を終了しました。"
    IRQ_1963_revolution.t:0 "ラマダン革命？"
    IRQ_1963_revolution.d:0 "ラマダン革命は、1963年にイラク首相のアブドゥル・カリム・カシムを倒したバース党のイラク支部による軍事クーデターでした。1963年2月8日から10日までに行われました。バアシストではなかった人は、大統領の大部分の儀式的な称号を与えられ、著名なバアシストのアーメド・ハッサン・アル・バクルは首相に指名されました。政府は、1963年11月のイラクのクーデターであるアリフが国家警備隊を武装解除するまで、約9か月間続き、その後、バアス党員の浄化が続きました。"
    IRQ_1966_revolution.t:0 "アブドゥル・サラム・アリフの死？"
    IRQ_1966_revolution.d:0 "1966年4月13日、アリフはバスラ空港から約10キロメートルのイラク南部でイラク空軍デハビランドDH.104ダブ1、RF392のcrash落により殺害され、大統領として兄弟のアブドゥルラーマンに置き換えられました。Abd Al-Rahman Al-Bazzazは3日間演技大統領になり、大統領職のための権力闘争が起こりました。大統領を選出するための防衛評議会と内閣の最初の会議で、アル・バザズは大統領職を獲得するために3分の2の過半数を必要としていました。アル・バザズは失敗し、アブドゥル・ラーマン・アリフが大統領に選出されました。"
    IRQ_1968_revolution.t:0 "7月17日革命？"
    IRQ_1968_revolution.d:0 "7月17日革命は、1968年にアーメドハッサンアルバクル、ABD AR-Razzaq an-Naif、およびABD AR-Rahman Al-Dawudが率いるAbd Ar-Rahman Al-Dawudが率いるAbd Ar-Rahman Al-Dawudが率いて、タヒルヤヒャ首相を追い出し、アラブ社会主義者のバース党のイラク地域支部。クーデターに関与したバアシストと、ナイフが率いる中程度の派ionのその後のパージには、ハーダン・アル・ティクリティ、サリ・マフディ・アムマッシュ、イラクの将来の大統領であるサダム・フセインが含まれます。"
    IRQ_1979_revolution.t:0 "バアシスト・イラク？"
    IRQ_1979_revolution.d:0 "1970年代半ばまでに、サダム・フセインは、党のintelligence報機関の首長としてのポストを通じて、アル・バクルのデ・ジュレ大統領にもかかわらず、国の事実上の指導者になりました。サダムの新しい政策の下で、イラク経済と市民の生活水準の両方が成長し、アラブ世界内でのイラクの地位は大幅に増加しました。"
    
    LBY_1969_revolution.t:0 "アル・フェイテ革命？"
    LBY_1969_revolution.d:0 "アル・フェテ革命または9月1日の革命としても知られる1969年のリビア革命は、フリー・オフィサーズ運動によって行われたクーデターと革命でした。リビアアラブ共和国の形成をもたらしました。"
    
    NYE_1962_revolution.t:0 "ノースイエメンクーデター？"
    NYE_1962_revolution.d:0 "戦争は、1962年にアブドラ・アズ・サラルの指揮下にある陸軍が率いる革命的共和党によって行われたクーデターで始まりました。彼は、新しくcrown冠した王とイマーム・ムハンマド・アル・バドルを退位させ、イエメンを彼の大統領の下で共和国と宣言した。彼の政府はイエメンの奴隷制を廃止した。"
    
    SYE_1969_revolution.t:0 "修正の動き？"
    SYE_1969_revolution.d:0 "修正された動きは、1969年6月22日の内部無血のクーデターで、アブデル・ファッタ・イスマイルとサリム・ルーバイが率いるマルクス主義派factによるイエメン国民解放戦線の買収でした。左翼の買収により、イエメン社会主義党（YSP）の創設と、南イエメンの社会主義国家への変容が生まれました。"
    SYE_1990_revolution.t:0 "共産主義体制の崩壊？"
    SYE_1990_revolution.d:0 "ソ連のペレストロイカの背景に対して、PDRYの主な支持者である政治改革は、1980年代後半に開始されました。政治囚が釈放され、政党が結成され、正義のシステムは北部よりも公平であると考えられていた。"
    
    SEY_1977_revolution.t:0 "セイシェルの社会主義国家？"
    SEY_1977_revolution.d:0 "1977年から1991年にかけて、セイシェルはフランスアルバートルネとセイシェルの人々のプログレッシブな戦線によって、一党の状態として支配されました。"
    SEY_1991_revolution.t:0 "民主主義の帰還？"
    SEY_1991_revolution.d:0 "新しい憲法の最初の草案は、1992年に有権者の必要な60％を受け取ることに失敗しましたが、1993年に修正版が承認されました。"
    
    SOM_1969_revolution.t:0 "ソマリア民主共和国？"
    SOM_1969_revolution.d:0 "ソマリア民主共和国は、1969年10月21日にクーデターで権力を握った後、モハメド・シアド・バレ少将の下で社会主義軍政府がソマリアに与えた名前でした。国の2番目の大統領。バレの政権は、ソマリアが1991年に内戦に崩壊するまで、次の21年間ソマリアを支配しました。"
    SOM_1991_revolution.t:0 "ソマリア民主共和国の崩壊？"
    SOM_1991_revolution.d:0 "ソマリアの反乱は、1980年代から1990年代初頭に発生したソマリアでの内戦の始まりでした。反乱は1978年に、シアド・バレ大統領が彼の特殊部隊を使用して、彼の政権に反対する氏族に基づく反体制派グループを攻撃し始めたときに始まりました。反体制派は、ソビエト連邦から米国への突然の忠誠の切り替えと、1977年から78年にかけてのオガデン戦争に続いて、ほぼ10年間、より強力になっていた。1986年5月23日にバレが自動車事故で負傷したとき、彼自身の政府内でのライバルと野党グループからのライバルは大胆になり、公開紛争に入りました。1991年1月26日の首都からのSiad Barreの飛行は、紛争の明確な変化を示しました。"
    
    CAR_1965_revolution.t:0 "サンシルベストルクーデターd'état？"
    CAR_1965_revolution.d:0 "サンシルベストルクーデターは、1965年12月31日にデイビッドダッコ大統領に対する中央アフリカ共和国（自動車）陸軍の司令官であるジャン・ベデル・ボカッサが上演したクーデターでした。1966年1月1日。"
    CAR_1976_revolution.t:0 "中央アフリカ帝国？"
    CAR_1976_revolution.d:0 "中央アフリカ帝国は、1976年12月4日に設立され、当時の中央アフリカ共和国大統領であるジャン・ベデル・ボカッサが中央アフリカの皇帝を宣言しました。ボカッサの完全な称号は、「中央アフリカの中央アフリカの皇帝、中央アフリカの人々の意志、国家政党の中で団結し、メサン」であり、スタイルを「彼の帝国の威厳」を使用しました。彼のレガリア、豪華なcor冠式、および政権は、フランスの第一共和国を最初のフランス帝国に変えたナポレオン1世に主に触発されました。"
    CAR_1979_revolution.t:0 "オペレーションカバン？"
    CAR_1979_revolution.d:0 "カバン作戦は、1979年9月にフランスの血まみれの軍事作戦であり、ボカッサ皇帝を退院させ、追放された元大統領のデイビッド・ダッコを復活させ、中央アフリカ帝国を中央アフリカ共和国に改名しました。"
    
    CNG_1965_revolution.t:0 "コンゴクーデター？"
    CNG_1965_revolution.d:0 "モブツは1965年11月25日に別のクーデターを調整し、大統領と首相の両方を排除し、政府を支配しました。定期的な蜂起と不安にもかかわらず、モブツは1990年代半ばまでコンゴ（1971年にザイールと改名）を支配しました。"
    CNG_1971_revolution.t:0 "ザイール共和国？"
    CNG_1971_revolution.d:0 "From 1965, Mobutu dominated the political life of the country, restructuring the state on more than one occasion, and claiming the title of "Father of the Nation". He announced the renaming of the country as the Republic of Zaire on 27 October 1971."
    CNG_1997_revolution.t:0 "ザイールの崩壊？"
    CNG_1997_revolution.d:0 "ザイールは、1990年代後半に、ルワンダのジェノサイドと成長する民族的暴力の余波で国の東部の不安定化の中で崩壊しました。1996年、AFDL民兵の長であるLaurent-DésiréKabilaは、Mobutuに対する人気のある反乱を主導しました。反政府勢力が西に向かって利益を得て、モブツは国を逃げ、カビラの軍隊を国を担当させた。この国の名前は、翌年、コンゴ民主共和国に復元されました。"
    
    CNG_2006_revolution.t:0 "民主主義の帰還？"
    CNG_2006_revolution.d:0 "総選挙は2006年7月30日にコンゴ民主共和国で行われました。彼らは41年ぶりの国内での最初のマルチパーティ選挙であり、9年前に長年のリーダーMobutu Sese Sekoの転覆以来最初の選挙でした。有権者は世論調査に行き、共和国の新しい大統領と議会の下院である新しい国会の両方を選出しました。"
    
    TAN_1962_revolution.t:0 "大統領共和国？"
    TAN_1962_revolution.d:0 "1961年12月9日にイギリスの支配は終わりました。1952年にイギリスの王位に告発したエリザベス2世は、タンガニーカの独立の最初の年を統治し続けましたが、今ではタンガニーカの女王としては明らかに総督が代表しています。1962年12月9日、タンガニーカは執行大統領の下で民主共和国になりました。"
    TAN_1964_revolution.t:0 "一方の政党は？"
    TAN_1964_revolution.d:0 "In 1962, Tanganyika became a republic, with Nyerere elected as its first president. His administration pursued decolonisation and the "Africanisation" of the civil service while promoting unity between indigenous Africans and the country's Asian and European minorities. He encouraged the formation of a one-party state and unsuccessfully pursued the Pan-Africanist formation of an East African Federation with Uganda and Kenya. Following the Zanzibar Revolution of 1964, the island of Zanzibar was unified with Tanganyika to form Tanzania. After this, Nyerere placed a growing emphasis on national self-reliance and socialism."
    TAN_1992_revolution.t:0 "部分的な民主化？"
    TAN_1992_revolution.d:0 "1992年、タンザニア憲法は複数の政党を許可するように修正されました。1995年に開催されたタンザニアの最初のマルチパーティ選挙で、支配するチャマチャマシンジは、国会で選出された232議席のうち186を獲得し、ベンジャミンムカパは大統領に選出されました。"
    
    UGA_1971_revolution.t:0 "ウガンダクーデター？"
    UGA_1971_revolution.d:0 "1971年のウガンダのクーデターは、1971年1月25日にミルトン・オボート大統領の政府に対して、イディ・アミン将軍が率いるウガンダ軍によって処刑された軍事クーデターでした。シンガポールで開催された連邦政府会議長。アミンは、オボテが彼を却下するかもしれないことを恐れて、独裁者として自分自身を設置しました。"
    UGA_1979_revolution.t:0 "イディアミンの崩壊？"
    UGA_1979_revolution.d:0 "1970年代後半にアミンの支配が進むにつれて、1976年にAminがPFLP-EOとRZのハイジャッカーを支持したためにウガンダの非常に不十分な国際的地位とともに、特定の民族グループと政治的反対派の迫害に対する不安が高まっており、イスラエルのエンテッベの作戦につながった。その後、彼は1978年にタンザニアのカゲラ地域を併合しようとしました。タンザニアのジュリアス・ニエレレ大統領は、それに応じてウガンダに侵入するよう軍隊に命じました。タンザニア軍と反乱軍は1979年にカンパラを首尾よく捕​​獲し、アミンを権力から追放した。"
    UGA_1996_revolution.t:0 "部分的な民主化？"
    UGA_1996_revolution.d:0 "The first elections under Museveni's government were held on 9 May 1996. Museveni defeated Paul Ssemogerere of the Democratic Party, who contested the election as a candidate for the "Inter-party forces coalition", and the upstart candidate Kibirige Mayanja. Museveni won with 75.5 percent of the vote from a turnout of 72.6 percent of eligible voters. Although international and domestic observers described the vote as valid, both the losing candidates rejected the results. Museveni was sworn in as president for the second time on 12 May 1996."
    
    BRD_1966_revolution.t:0 "ブルンジクーデターd'état？"
    BRD_1966_revolution.d:0 "1966年11月28日、ブルンジの26歳の首相であるミシェル・ミコンベロは、クーデターでブルンジのブルンジ（ムワミ）を追放しました。Ntareは当時国外にいて、クーデターの指導者たちはすぐにコントロールを取ることに成功しました。"
    BRD_1976_revolution.t:0 "ブルンジクーデターd'état？"
    BRD_1976_revolution.d:0 "1976年、ツチ族のジャンバプティストバガザ大佐は、無血のクーデターを首尾一生にしてミコンベロを倒し、改革を促進しました。彼の政権は1981年に新しい憲法を起草し、それがブルンジの地位を一党の状態として維持した。1984年8月、バガザが国家元首に選出されました。在任中、バガザは政治的敵と宗教的自由を抑制しました。"
    BRD_1987_revolution.t:0 "ブルンジクーデターd'état？"
    BRD_1987_revolution.d:0 "1987年にチュッツィのピエール・バトヤ少佐がバガザを転覆させ、憲法を停止し、政党を解散した。彼は、国家救いのための軍事委員会（CSMN）によって軍事的支配を復活させた。"
    BRD_1993_revolution.t:0 "憲法改革？"
    BRD_1993_revolution.d:0 "Bayoyaは、1992年に新しい憲法を作成し、マルチパーティシステムと非民族政府を可能にした国家和解委員会を設立しました。1993年のブルンジの大統領選挙で候補者として亡くなった彼は、フロデブの野党のHUTU候補のMelchior Ndadayeに敗れました。"
    
    ZAN_1964_revolution.t:0 "ザンジバル革命？"
    ZAN_1964_revolution.d:0 "ザンジバル革命は1964年1月12日に始まり、ザンジバル・ジャムシッド・ビン・アブドラのスルタンと彼の主にアラブ政府の島の過半数の黒人アフリカの人口によって転覆しました。カルメは、タンザニアの新しい国を形成するためにザンジバルとタンガニーカとの合併を交渉することに成功しました。現代のメディアは、ザンジバルの共産主義の転覆を防ぐ試みとしてこの合併を評価しました。革命は、ザンジバルで250年以上のアラブ支配を終えました。"
    
    ETH_1974_revolution.t:0 "エチオピアのクーデター？"
    ETH_1974_revolution.d:0 "1974年9月12日、ハイレ・セラシー皇帝は、1991年5月28日までエチオピアをDERGと支配したソビエト支援軍事政権である軍隊、警察、領土軍の調整委員会によって退位しました。"
    ETH_1991_revolution.t:0 "DERGの倒れ？"
    ETH_1991_revolution.d:0 "DERGの崩壊は軍事作戦であり、1991年5月28日にアディス・アババでエチオピアの内戦を終わらせ、反乱軍のエチオピア人民革命民主戦線（EPRDF）によってDERGと呼ばれる支配軍事政権の敗北をもたらしました。"
    
    ANG_1991_revolution.t:0 "民主主義への移行？"
    ANG_1991_revolution.d:0 "エストリル協定としても知られるビセッセ協定は、国連UNAVEM IIミッションの監督の下でアンゴラのマルチパーティ民主主義への移行をレイアウトしました。MPLAのJoséEduardoDos Santos大統領とUnitaのJonas Savimbi大統領は、1991年5月31日にポルトガルのリスボンで協定に署名しました。"
    
    LIB_1971_revolution.t:0 "リベリアの自由化？"
    LIB_1971_revolution.d:0 "ウィリアム・トルバートは、ウィリアム・タブマンの死後、大統領に選出されました。トルバートの初期大統領職は、リベラルな改革と非整合の姿勢の採用を見ましたが、アメリカリベリア人と先住民族のリベリア人の間の経済的問題と緊張の高まりは不安定につながりました。1973年、ガブリエルバッカスマシューズが率いるリベリアの進歩的な同盟が合法的な野党として認められたとき、国は2パーティのシステムに戻りました。"
    LIB_1980_revolution.t:0 "リベリアのクーデター？"
    LIB_1980_revolution.d:0 "1980年4月12日、クラーン民族グループのマスター軍曹サミュエル・ドゥが率いる軍事クーデターが、ウィリアム・R・トルバート・ジュニア・ドー大統領と他のプロッターを倒し、殺害しました。モンロビアビーチのホイッグパーティーのメンバー。クーデターのリーダーは、国を統治するために人民償還評議会（PRC）を結成しました。"
    LIB_1990_revolution.t:0 "最初のリベリア内戦？"
    LIB_1990_revolution.d:0 "1980年代後半までに、サミュエル・ドゥー大統領の全体主義と広範な腐敗政権と広範な腐敗は、米国の支援を撤回するよう求められました。チャールズ・テイラー率いるリベリアの国立愛国戦線（NPFL）は、1989年12月に象牙海岸からリベリアに侵入し、DOEを転覆させ、1年以内に国の大部分を支配しました。DOEは、1990年9月にジョンソン王子が率いるNPFLの破片派であるリベリアの独立国家愛国的な前線（INPFL）によって捕獲され、実行されました。"
    LIB_1997_revolution.t:0 "チャールズ・テイラーの台頭？"
    LIB_1997_revolution.d:0 "横領のために連れ去られ、ドー大統領によって投獄された後、テイラーは1989年に刑務所を逃れました。彼は最終的にリビアに到着し、そこでゲリラ戦闘機として訓練されました。彼は1989年にリビアに支援された反政府勢力グループの長としてリベリアに戻り、リベリアの国家愛国的な戦線であり、DOE政府を転覆させ、最初のリベリア内戦（1989〜1996）を開始しました。DOEの処刑に続いて、テイラーは国の大部分の支配権を獲得し、アフリカで最も著名な武将の一人になりました。戦争を終わらせた和平協定の後、テイラーは1997年の総選挙で国民愛国党（NPP）のメンバーとして大統領に選出されました。国内では、テイラーは、軍隊を追放したり、彼の政治的ライバルに対する暴力を犯したりするなど、独裁的な手段を通じて権力を統合しようとしました。"
    LIB_2003_revolution.t:0 "リベリアでの民主主義の帰還？"
    LIB_2003_revolution.d:0 "チャールズ・テイラー大統領は、2年間の平和につながった最初のリベリア内戦での勝利の後、1997年に権力を握った。リベリア人は、ギニア政府に支援された反テイラー反政府勢力グループである和解と民主主義（LURD）のために団結し、1999年4月に北リベリアに侵入しました。2番目の反テイラー反乱グループであるリベリアの民主主義運動（モデル）は、2003年初頭にリベリア南部に侵入し、すぐに南部の大部分を征服しました。テイラーは、リベリアの3分の1のみを支配し、モンロビアの包囲から圧力をかけて縮小し、2003年8月に辞任し、ナイジェリアに逃げました。アクラの包括的な和平協定は、1週間後に戦う政党によって署名され、紛争の政治的終結をマークし、リベリアの民主主義への移行を開始しました。"
    
    BUF_1983_revolution.t:0 "ブルキナベ革命？"
    BUF_1983_revolution.d:0 "1983年8月4日、クーデターは、8月の革命またはブルキナベ革命と呼ばれることがあるイベントで、アッパーボルタ共和国で開始されました。それは、ジャン・バプティスト・ouédraogo少佐の政権に対して、トーマス・サンカラとブレイズ・コンパオレが率いる陸軍の急進的な要素によって行われました。"
    BUF_1987_revolution.t:0 "ブルキナファソクーデター？"
    BUF_1987_revolution.d:0 "1987年のブルキナファソクーデターは、1987年10月15日に行われたブルキナファソでの血なまぐさい軍事クーデターでした。クーデターは、キャプテンブレイズコンパレエによって、現職の左右の大統領トーマスサンカラ大統領に対して組織されました。1983年の激変。"
    BUF_2014_revolution.t:0 "民主主義の帰還？"
    BUF_2014_revolution.d:0 "BlaiseCompaoréは、1991年、1998年、2005年、2010年に不公平な状況と見なされた選挙で優勝しました。彼の27年の任期を延長するために憲法を修正しようとする彼の試み​​は、2014年のブルキナベ蜂起を引き起こしました。2014年10月31日、コンパオレは辞任し、そこで彼はコートジボワールに逃げました。"
    BUF_2022_revolution.t:0 "ブルキナファソクーデター？"
    BUF_2022_revolution.d:0 "Traoré was part of the group of army officers that supported the January 2022 Burkina Faso coup d'état and brought the Patriotic Movement for Safeguard and Restoration military junta to power. When the plotters launched their coup on 30 September, Traoré still held the rank of Captain. The operation was carried out with support of the "Cobra" unit. In the direct aftermath of the coup, Traoré declared himself the new head of the Patriotic Movement for Safeguard and Restoration. On 6 October, he also assumed the position of Interim President as "Head of State, Supreme Head of the Armed Forces"."
    
    MAD_1975_revolution.t:0 "マラガシー社会主義革命？"
    MAD_1975_revolution.d:0 "ディディエ・ラツラカは、1975年12月21日に国民投票で大統領として7年の任期に選出され、マダガスカルの第二共和国のコンセンサスと発足の任務を確認しました。ラツラカの政権の指針は、社会主義者の「上からの革命」の必要性でした。"
    MAD_1992_revolution.t:0 "社会主義体制の崩壊？"
    MAD_1992_revolution.d:0 "ラツラカ政府との不満は、1991年8月10日に高まり、40万人以上の市民がラツラカ州政府を転覆し、新しいマルチパーティの政治システムを設置するつもりで大統領の宮殿で行進しました。これらの出来事の結果は、1991年10月31日にラツラカの合意が行われ、民主的な移行のプロセスを支援し、新しい憲法の策定と自由かつ公正なマルチパーティ選挙の保持を完了しました。"
    
    NIC_1979_revolution.t:0 "ニカラグア革命？"
    NIC_1979_revolution.d:0 "ニカラグア革命は、1960年代と1970年代のソモザ独裁政権に対する反対の高まりを網羅しており、1978年から79年に独裁政権を追放するためにサンディニスタ国民解放戦線（FSLN）が率いるキャンペーンです。"
    
    NEP_1990_revolution.t:0 "ネパールの人々の動き？"
    NEP_1990_revolution.d:0 "1990年の人々の運動は、ネパールのマルチパーティ運動であり、絶対的な君主制と憲法の君主制の始まりを終わらせました。また、Panchayatシステムも排除しました。"
    NEP_2008_revolution.t:0 "君主制の廃止？"
    NEP_2008_revolution.d:0 "1990年代には、ネパールの内戦（1996年から2006年）の始まり、政府軍とネパール共産党の反乱軍（毛沢東主義）との間の紛争が見られました。ネパールの君主制の状況は、2001年のネパールの王室の虐殺によってさらに不安定になりました。虐殺の結果、ギャネンドラ王は王位に戻りました。2005年の彼の直接的な支配の賦課は、毛沢東主義の反乱と民主主義の活動家を統一する抗議運動を引き起こした。翌年の選挙の後、ネパールの構成集会は2008年5月28日の最初のセッションで正式に王国を廃止し、ネパール連邦民主共和国をその場で宣言しました。"
    
    PAK_1958_revolution.t:0 "パキスタンのクーデターd'état？"
    PAK_1958_revolution.d:0 "10月7日、ミルザはパキスタン憲法を廃止し、戒厳令を宣言しました。1956年から1958年の間に多くの首相がいましたが、Ayub Khan将軍は陸軍が安定性を回復するために支配権を握るべきだと感じた段階に達しました。"
    PAK_1970_revolution.t:0 "民主主義に戻る？"
    PAK_1970_revolution.d:0 "1970年12月7日にパキスタンで総選挙が行われ、国会のメンバーが選出されました。彼らはパキスタンの独立以来の最初の直接総選挙であり、最終的にはバングラデシュの独立以前に開催された唯一のものでした。投票は300の一般的な選挙区で行われ、そのうち162は東パキスタン、138で西パキスタンで行われました。"
    PAK_1973_revolution.t:0 "1973年の憲法？"
    PAK_1973_revolution.d:0 "1973年の憲法は、パキスタンで選出された代表者によって枠組された最初の憲法でした。1962年の憲法とは異なり、パキスタンに首相の事務所に集中し、正式な国家元首である大統領が首相の助言に基づいて行動することに照らされた議会民主主義を与えました。憲法は、すべての法律は、コーランとスンナに定められたイスラム教の差し止め命令に準拠することであると述べています。"
    PAK_1977_revolution.t:0 "パキスタンのクーデターd'état？"
    PAK_1977_revolution.d:0 "1977年のパキスタン軍クーデター（コードネームオペレーションフェアプレイ）は、1977年7月5日に行われたパキスタンでの2回目の軍事クーデターでした。陸軍首相であるムハンマドジアウルハックが首相の政府を転覆させました。ズルフィカル・アリ・ブット。クーデター自体は無血であり、ブットの支配左翼パキスタン人民党政府と、1977年の総選挙をブットしたと非難した右翼のイスラム主義反対派パキスタン国民同盟との間の社会的不安と政治的対立が先行されました。"
    PAK_1988_revolution.t:0 "民主主義に戻る？"
    PAK_1988_revolution.d:0 "ジア大統領は1988年に飛行機のcrash落事故で亡くなり、ズルフィカル・アリ・ブットの娘であるベナジル・ブットは、同国初の女性首相に選出されました。PPPに続いて保守的なパキスタンイスラム教徒連盟（N）が続き、次の10年間で2つの政党の指導者が権力のために戦った。"
    
    HND_1975_revolution.t:0 "緊急事態？"
    HND_1975_revolution.d:0 "The Emergency in India was a 21-month period from 1975 to 1977 when Prime Minister Indira Gandhi had a state of emergency declared across the country. Officially issued by President Fakhruddin Ali Ahmed under Article 352 of the Constitution because of prevailing "internal disturbance", the order bestowed upon the prime minister the authority to rule by decree, allowing elections to be cancelled and civil liberties to be suspended."
    HND_1977_revolution.t:0 "緊急事態を終えますか？"
    HND_1977_revolution.d:0 "1977年1月18日、ガンジーは3月の新鮮な選挙に電話をかけ、いくつかの野党指導者を釈放しました。しかし、1977年3月21日に正式に終了した緊急事態にもかかわらず、他の多くの人々は就任後も刑務所に残りました。1977年のインドの総選挙は3月16日から20日まで行われ、ジャナタ党とCFDの地滑りの勝利をもたらしました。、Lok Sabhaの298議席を確保しましたが、支配するインド国民会議は154を獲得することができました。これは、前の選挙と比較して198の減少です。"
    HND_1984_revolution.t:0 "インディラ・ガンジーの暗殺？"
    HND_1984_revolution.d:0 "インドのインディラ・ガンジー首相は、1984年10月31日午前9時30分にニューデリーのサフダルジュン道路にある彼女の住居で暗殺されました。彼女は、1984年6月1日から8日に行われたインドの軍事行動であるインドの軍事行動であるインドの軍事行動であるインドの軍事行動であるブルースター作戦で、ボディーガードのサットワントシンとビーンズシンによって殺されました。シーク教の場所。"
    HND_1991_revolution.t:0 "ラジブ・ガンジーの暗殺？"
    HND_1991_revolution.d:0 "インドの元首相であるラジブ・ガンジーの暗殺は、1991年5月21日にインドのタミル・ナードゥ州のスリペルンブドゥールで自爆テロを爆撃した結果、少なくとも14人が殺害されました。スリランカのタミル人タミル人の分離主義者反乱軍の解放タイガース（LTTE）（LTTE）のメンバーである22歳のKalaivani Rajaratnam（想定されている名前のThenmozhi RajaratnamとDhanu）によって行われました。"
    
    BUR_1962_revolution.t:0 "ビルマクーデター？"
    BUR_1962_revolution.d:0 "1962年のビルマクーデターは、ビルマにおける一党支配の始まりとビルマ政治における軍の政治的支配をマークしました。1962年3月2日のクーデターで、軍はU Nu首相が率いる民間のAFPFL政府に代わって、NE Win将軍が議長を務める組合革命評議会に加えました。"
    BUR_1974_revolution.t:0 "社会主義へのビルマの方法？"
    BUR_1974_revolution.d:0 "社会主義へのビルマの方法は、1962年から1988年にかけてビルマ社会主義プログラム党（BSPP）によって統治されている社会主義国家であるビルマ連合の社会主義共和国の国家イデオロギーでした。"
    BUR_1988_revolution.t:0 "8888蜂起？"
    BUR_1988_revolution.d:0 "8888蜂起は、1988年8月8日にヤンゴン（ラングーン）の学生によって開始されました。学生の抗議は全国に広がっています。数十万人の僧ks、子供、大学生、主婦、医師、一般の人々が政府に抗議しました。"
    BUR_1990_revolution.t:0 "タトマドークーデター？"
    BUR_1990_revolution.d:0 "総選挙は1990年5月27日にミャンマーで開催されました。1960年以来の最初のマルチパーティ選挙であり、その後、国は軍事独裁によって支配されていました。その結果、492議席のうち392席を獲得したAung San Suu KyiのNational League for Democracy（NLD）の地滑りが勝利しました。しかし、軍事政権は結果を認識することを拒否し、国を支配し続けました。"
    BUR_2007_revolution.t:0 "サフラン革命？"
    BUR_2007_revolution.d:0 "サフラン革命は、2007年8月、9月、10月にミャンマーで行われた一連の経済的および政治的抗議とデモンストレーションでした。抗議は、燃料の販売価格に関する補助金を削除するという国家軍事政府の決定によって引き起こされました。"
    BUR_2015_revolution.t:0 "民主主義への道？"
    BUR_2015_revolution.d:0 "総選挙は2015年11月8日に開催されました。これらは、1990年の総選挙以来ミャンマーで開催された最初の公然と争われた選挙でした（これは無効にされました）。結果は、NLDに国家議会の両方の部屋の絶対大多数の議席を与えました。その候補者が大統領になることを保証するのに十分であり、NLDリーダーのAung San Suu Kyiは大統領職を憲法上禁止されています。"
    BUR_2021_revolution.t:0 "タトマドークーデター？"
    BUR_2021_revolution.d:0 "ミャンマーのクーデターは、2021年2月1日の朝に始まりました。これは、民主的に選出された国の支配党のメンバーである民主主義の全国連盟（NLD）がタトマドー（ミャンマー軍）によって退位したときに、その後、その後の権力を獲得しました。軍事政権。"
    
    CAM_1970_revolution.t:0 "クメール共和国？"
    CAM_1970_revolution.d:0 "クメール共和国は、1970年から1975年まで米国が支援する軍事独裁政権の下でカンボジア州であり、1970年10月9日にその設立が正式に宣言されました。政府とカンボジア君主制の廃止。"
    CAM_1975_revolution.t:0 "クメールルージュの台頭？"
    CAM_1975_revolution.d:0 "カンプチアは、1975年から1979年までカンボジア州であり、ポルポットの全体主義独裁とカンプチア共産党（CPK）の下で、一般にクメールルージュ（KR）として知られています。それは、クメールルージュが首都プノンペンを捕らえた後に設立され、事実上、米国が支援するロンノル共和国を終わらせました。"
    CAM_1993_revolution.t:0 "民主主義の回復？"
    CAM_1993_revolution.d:0 "1978年11月、ベトナム軍はクメールルージュによる国境襲撃に応じてカンボジアに侵入し、それを征服しました。1989年にパリでカンボジア州の下で和平努力が始まり、1991年10月にパリの包括的な和解で2年後に頂点に達しました。国連には、停戦を施行し、カンボジアの国連暫定当局（UNTAC）として知られる難民および軍縮を扱う義務が与えられました。1993年、君主制はノロドム・シハヌークが王として復活した状態で回復し、最初の戦後選挙はUNTACによって調整されました。"
    
    IDO_1959_revolution.t:0 "ガイド付き民主主義？"
    IDO_1959_revolution.d:0 "ガイド付き民主主義は、1959年から1966年に新しい秩序が始まるまでインドネシアで実施されている政治システムでした。それはスカルノ大統領の発案であり、政治的安定をもたらす試みでした。スカルノは、インドネシアの自由民主主義時代に実施された議会制度は、当時の分裂的な政治状況のために効果がないと信じていた。代わりに、彼は伝統的な村の議論とコンセンサスのシステムに基づいてシステムを探しました。これは村の長老たちの指導の下で発生しました。戒厳令の宣言とこのシステムの導入により、インドネシアは大統領制度に戻り、スカルノは再び政府の責任者になりました。"
    IDO_1968_revolution.t:0 "新しい注文？"
    IDO_1968_revolution.d:0 "An attempted coup on 30 September and 1 October 1965 was countered by Suharto-led troops. According to the official history made by the army, this attempt was backed by the Communist Party of Indonesia (PKI). The army subsequently led a nationwide violent anti-communist purge and Suharto wrested power from Indonesia's founding president, Sukarno. Under his "New Order" administration, Suharto constructed a strong, centralised and military-dominated government. What started as an oligarchic military dictatorship evolved into a personalistic authoritarian regime centered around Suharto."
    IDO_1998_revolution.t:0 "インドネシアの民主化？"
    IDO_1998_revolution.d:0 "スハルトはますます国の経済的および政治的危機の源泉と見なされているため、イスラム教徒の政治家であるアミアン・レイスを含む著名な政治家は彼の大統領に反対し、1998年1月に大学生は全国的なデモを組織し始めました。危機は、1998年5月12日にスハルトがエジプトを訪問していたときに、治安部隊がジャカルタのトリサクティ大学で4人のデモ参加者を殺したときにクライマックスを獲得しました。1998年5月21日、スハルトは辞任を発表しました。辞任は、副大統領のハビビーが憲法に従って大統領職を引き受けました。"
    
    MSY_1969_revolution.t:0 "5月13日事件"
    MSY_1969_revolution.d:0 "5月13日事件は、1969年5月13日にマレーシアの首都であるクアラルンプールで起こったSino-Malay宗派の暴力のエピソードでした。暴動は、1969年のマレーシア総選挙の余波で、民主的な行動などの野党が行われたときに発生しました。党とゲラカンは、支配連合である同盟党を犠牲にして利益を上げた。人種的暴動は、ヤン・ディ・ペルチュアン・アゴン（王）による国家緊急事態の状態の宣言につながり、その結果、議会の停止が生じました。1969年から1971年の間に国を一時的に統治するために、国立運用評議会（NOC）が世話人政府として設立されました。"
    MSY_1971_revolution.t:0 "マレーシアの新しい経済政策？"
    MSY_1971_revolution.d:0 "新しい経済政策（NEP）は、5月13日にマレーシアで事件が事件で国立運用評議会（NOC）によって策定された社会的リエンジニアリングおよび肯定行動プログラムでした。bumiputera肯定的な行動が集中的に追求されました。"
    MSY_1981_revolution.t:0 "新しいウムノ？"
    MSY_1981_revolution.d:0 "マハティールの最初の在職期間中、マレーシアは近代化と経済成長を遂げ、彼の政府は広範な業界の民営化と一連の大胆なインフラプロジェクトを開始しました。マハティールは支配的な政治的人物であり、5回連続して総選挙で勝ち、ウムノのリーダーシップのためにいくつかのライバルをかわしました。彼は、司法の独立を弱体化させ、王室の法的免責を排除するための憲法改正を支持することにより、権力を集中化しました。彼はまた、プロブミプテラのポリシーを続けました。"
    MSY_1998_revolution.t:0 "アンワル・イブラヒム・ソドミーの試験？"
    MSY_1998_revolution.d:0 "1997年のアジアの金融危機の間、アンワールは財務大臣としてIMF計画を支持しました。マハティールは、ジョージ・ソロスのような危機のための通貨投機家を非難し、通貨管理と外国投資のより厳しい規制を支援しました。しかし、その年には、アンワールとマハティールの間の問題は、四角体ウムノ総会の周りに頭に浮かびました。アンワールは、1998年9月2日に内閣から解雇され、警察は彼が捜査中であると報告しています。翌日、彼はウムノから追放されました。アンワールの元スピーチライターであるムナワル・アニーと、アンワールの養子兄弟であるスカマ・ダルマワン・サシュタ・アトラジャは、同性愛行為に従事した疑いで逮捕されました。"
    MSY_2018_revolution.t:0 "ナジブ・ラザックの崩壊？"
    MSY_2018_revolution.d:0 "Najibは、首相としての在職中に、1 Malaysia Development Berhad（1MDB）イニシアチブを含むさまざまな経済およびインフラ開発プログラムを実施しました。しかし、彼のリーダーシップは、1MDBスキャンダルに関連する腐敗と資金の不正流用の申し立てによって損なわれ、彼の政治的没落につながった。2018年、ナジブの政治的キャリアは、彼の党であるバリサン・ナシオナルがパカタン・ハラパン連合に総選挙を敗れたとき、大きな後退に直面しました。その後、彼は1MDBスキャンダルに関連する法的告発に直面しました。"
    MSY_2020_revolution.t:0 "シェラトンの動き？"
    MSY_2020_revolution.d:0 "2020年から2022年のマレーシアの政治危機は、マレーシア議会の議会（国会議員）の数人の議員が党支援を変更し、議会の多数派の喪失、2つの連続した連合政府の崩壊、および2人の首相の大臣の辞任につながった後に引き起こされました。。政治的危機は、2022年のスナップ総選挙と連合政府の最終的な形成で頂点に達しました。"
    MSY_2022_revolution.t:0 "パカタン・ハラパンの台頭？"
    MSY_2022_revolution.d:0 "国会議事堂を絞首刑にした2022年の総選挙の後、希望の同盟は、首相とPH議長のアンワル・イブラヒムが率いる3分の2の過半数で権力に戻りました。'Alliance（GPS）、Sabah People's Alliance（GRS）、Heritage Party（Warisan）、Malaysian People's Party（PBM）、Social Democratic Harmony Party（KDM）、およびIndependents。一方、ムヒディン・ヤシンのペリカタン・ナシオナルは連合への参加を拒否し、74議席で野党の役割を担いました。"
    
    THI_1957_revolution.t:0 "サリット・タナラトのクーデター？"
    THI_1957_revolution.d:0 "1957年9月13日、サリットはフィブンに陸軍の最後通告を渡しました。58人の陸軍将校によって署名された最後通告は、政府の辞任を求めた。翌朝、サリットと彼の軍隊はクーデターを上演しました。1時間も経たないうちに、陸軍は抵抗のない戦略的ポイントを首尾よく獲得しました。"
    THI_1973_revolution.t:0 "タイの人気の蜂起？"
    THI_1973_revolution.d:0 "1973年10月14日の一般的な蜂起は、タイ史上の分岐点イベントでした。蜂起は、反共産主義のタナム・キッティカコーンの支配軍独裁政権の終わりをもたらし、タイの政治システムを変えました。特に、政治におけるタイの大学生の影響力の高まりを強調しました。"
    THI_2014_revolution.t:0 "Chan-o-chaのクーデター？"
    THI_2014_revolution.d:0 "2014年5月22日に、王立タイ陸軍の司令官（RTA）司令官が率いる王立タイ軍は、1932年の最初のクーデター以来12日、クーデターを開始しました。6か月の政治危機に続いて、タイの世話人政府。軍は、国家を統治するために、平和と秩序のための全国評議会（NCPO）と呼ばれる軍事政権を設立しました。クーデターは、軍事主導の政権と民主的な権力の間の政治的対立を終わらせました。これは、2006年のタイクーデターが「未完成のクーデター」として知られていることから存在していました。"
    
    JAP_1947_revolution.t:0 "日本戦後の憲法？"
    JAP_1947_revolution.d:0 "日本憲法は日本憲法であり、州の最高法です。それは主に、第二次世界大戦後に日本の同盟占領の下で働いているアメリカの民間当局によって書かれました。現在の日本憲法は、1947年5月3日に施行された1946年11月3日に1890年の明治憲法の改正として公布されました。"
    notice_of_3P_action.option:0 "それが現実さ。"
    
    NKO_1994_revolution.t:0 "キム・ジョン・イルの台頭？"
    NKO_1994_revolution.d:0 "キム・ジョン・イルは北朝鮮の政治家であり、北朝鮮の2番目の最高指導者でした。彼は、1994年に父親のキム・イル・ソンの死から、2011年に息子のキム・ジョンウンに引き継がれたときに亡くなったまで、北朝鮮を導いた。"
    NKO_2012_revolution.t:0 "キム・ジョンウンの台頭？"
    NKO_2012_revolution.d:0 "キム・ジョン国連は、2011年から北朝鮮の最高指導者であり、2012年から韓国労働者党（WPK）の指導者である北朝鮮の政治家です。彼は北朝鮮の第二の息子です。1994年から2011年に亡くなるまでのリーダー、Ko Yong Hui。"
    
    SKO_1960_revolution.t:0 "4月革命？"
    SKO_1960_revolution.d:0 "4月の革命は、1960年4月11日から26日までのシンクマン・リーと第1共和国に対する韓国での大規模な抗議でした。抗議は、3月の装備された選挙に対するデモ中に警察によって殺された地元の高校生の遺体の発見によって引き起こされました。リーの独裁的な支配、腐敗、政治的反対に対する暴力の使用、および韓国の不均一な発展により、人気の不満が生じました。"
    SKO_1961_revolution.t:0 "5月16日のクーデター？"
    SKO_1961_revolution.d:0 "5月16日の軍事クーデターは、1961年に韓国の軍事クーデターであり、名目上陸軍長官チャン・ドヨン陸軍長官が率いる軍事革命委員会を設立したパク・チョンヒと彼の同盟国によって組織化され、実施されましたクーデターの日の後者の黙認の後。クーデターは、チャン・ミオン首相とユン・ポズン大統領の民主的に選出された政府を無力にし、第二共和国を終了し、7月にチャン将軍の逮捕後に議長を引き継いだパークが率いる国家再建のための改革派軍最高評議会を設置しました。"
    SKO_1972_revolution.t:0 "ユシン憲法？"
    SKO_1972_revolution.d:0 "1972年10月、パークは議会を解散し、1963年の憲法を自己組織で停止しました。その後、新しい憲法を起草する作業が始まりました。新しい憲法であるいわゆるユシン憲法は、1972年11月に大幅に統合された国民投票で承認されました。公園には、命令により統治し、憲法の自由を停止するための抜本的な権限が与えられました。大統領の任期は4年から6年に増加し、再選に制限はありませんでした。すべての意図と目的のために、パークが過去1年間行使した緊急パワーを成文化し、大統領職を法的独裁に変えました。"
    SKO_1979_revolution.t:0 "パク・チョンヒの暗殺？"
    SKO_1979_revolution.d:0 "パク・チョンヒは、1979年10月26日に、韓国のソウルにあるジョンノ地区のブルーハウス大統領敷地近くの韓国中央情報局（KCIA）のセーフハウスでの夕食会で暗殺されました。KCIAのディレクターであり大統領の治安長であるKim Jae-Gyuは、暗殺の責任を負いました。パークは胸と頭を撃たれ、すぐに死にました。"
    SKO_1987_revolution.t:0 "6月の民主的闘争？"
    SKO_1987_revolution.d:0 "6月の民主的闘争は、1987年6月10日から29日までの大規模な抗議を生み出した韓国の全国的な民主主義運動でした。このデモにより、支配政府は大統領選挙を直接行い、他の民主的改革を制定することを余儀なくされました。第6共和国、現在の韓国政府。"
    SKO_2016_revolution.t:0 "パーク・グン・ハイの弾each？"
    SKO_2016_revolution.d:0 "韓国の大統領であるパー​​ク・グン・ハイの弾eachは、彼女の側近であるチェ・スナイルからの大統領への介入を含む政治的スキャンダルの頂点でした。啓示は2016年10月下旬に出現しました。政府で公式の立場を持っていなかったパク・グンハイの補佐官であるチェ・スナイルは、彼女の立場を使って、いくつかのビジネスコングロマリット（チェボルとして知られる）からのお金の寄付を求めていました。Samsung、Hyundai、SK Group、Lotteを含む、彼女が管理した2つの基盤へ。弾each投票は2016年12月9日に行われ、300人の国会の234人のメンバーが投票し、弾eachとPark Geunhyeの大統領の権限と義務の一時的な停止に賛成しました。"
    SKO_2024_revolution.t:0 "戒厳令？"
    SKO_2024_revolution.d:0 "On 3 December 2024, at 22:27 Korea Standard Time (KST), Yoon Suk Yeol, the president of South Korea, declared martial law during a televised address. In his declaration, he accused the Democratic Party (DPK), which has a majority in the National Assembly, of conducting "anti-state activities" and collaborating with "North Korean communists" to destroy the country, thereby creating a "legislative dictatorship". This event was widely characterised by Korean politicians and news organisations both international and domestic as an attempted coup d'état."
    
    ROC_1975_revolution.t:0 "チェン・カイ・シェクの死？"
    ROC_1975_revolution.d:0 "チアンが台湾に来てから26年後の1975年、彼は87歳で台北で亡くなりました。彼は前述の数ヶ月で心臓発作と肺炎に苦しみ、4月5日に進行性心不全によって悪化した腎臓障害で死亡しました。チェンの葬儀は4月16日に開催されました。Yen Chia-Kanは、Chiang Kai-Shekの死後、2番目の大統領になりました。"
    ROC_1978_revolution.t:0 "チェン・チン・クオの台頭？"
    ROC_1978_revolution.d:0 "As Chiang Kai-shek entered his final years, he gradually gave more responsibilities to his son, and when he died in April 1975, Vice President Yen Chia-kan became president for the balance of Chiang Kai-shek's term, while Chiang Ching-kuo succeeded to the leadership of the KMT (he opted for the title "Chairman" rather than the elder Chiang's title of "Director-General"). Chiang Ching-kuo was elected president of the ROC in the 1978 Taiwanese presidential election by the National Assembly on 20 May 1978."
    ROC_1996_revolution.t:0 "台湾の民主化？"
    ROC_1996_revolution.d:0 "1987年、戒厳令が解除され、台湾は一時的な規定の廃止から始めて、1996年の最初の直接大統領選挙で頂点に達した民主化プロセスを開始しました。"
    
    NVM_1969_revolution.t:0 "LêDunnの台頭？"
    NVM_1969_revolution.d:0 "LêDuẩnはベトナム共産主義の政治家でした。彼は1950年代後半に党の階層に立ち上がり、1960年に第3回国民会議でベトナム共産党中央委員会（VCP）の書記長になりました。1960年代半ば（Hồの健康が失敗したとき）から1986年の彼自身の死まで、彼はベトナムでトップの意思決定者でした。"
    NVM_1986_revolution.t:0 "nguyễnv¡linhの台頭？"
    NVM_1986_revolution.d:0 "Nguyễn Văn Linh was a Vietnamese revolutionary and politician. Nguyễn Văn Linh was the general secretary of the Communist Party of Vietnam from 1986 to 1991 and a political leader of the Vietcong during the Vietnam War. During his time in office, Linh was a strong advocate of "Đổi Mới" (renovation), an economic plan whose aim is to turn Vietnam economy to a socialist-oriented market economy. As such, Linh was often touted as the "Vietnamese Gorbachev" after the Soviet leader, who introduced Perestroika."
    
    SVM_1955_revolution.t:0 "ベトナム国民投票"
    SVM_1955_revolution.d:0 "1955年のベトナム国民投票は、ベトナム共和国（南ベトナムとして広く知られている）になることになる国であるベトナム州政府の将来の形態を決定しました。それは、共和国を提案したngôhunhdiệm首相と、1945年に退位し、国民投票の時点で国家元首の称号を保持していた元皇帝B・オ・オ・イーム首相によって争われました。"
    SVM_1963_revolution.t:0 "南ベトナムのクーデターd'état？"
    SVM_1963_revolution.d:0 "1963年11月、ngôthunhdiệm大統領と南ベトナムのパーソナリスト労働革命党は、Dimの仏教危機の取り扱いと北ベトナムとベトナムのCONG脅威の扱いに反対したベトナム共和国のCIAに支援された軍隊のグループによって退位しました。南ベトナムへ。"
    
    SRL_1956_revolution.t:0 "シンハラのみの行為"
    SRL_1956_revolution.d:0 "一般にシンハラの唯一の法と呼ばれる公式言語法（1956年第33号）は、1956年にセイロン議会で可決された行為でした。この法律は、セイロンの唯一の公用語として英語をシンハラに置き換えました。タミル語。この法律は、植民地の巨匠から距離を置く独立を獲得したばかりのコミュニティによる試みと見なしたため、この法律は議論の余地があり、その敵は、少数派の抑圧と主張の言語多数派による試みと見なしました。"
    SRL_1978_revolution.t:0 "強い大統領職を作成しますか？"
    SRL_1978_revolution.d:0 "1978年9月7日に公布された新しい憲法は、院長と執行大統領を規定しました。大統領の任期と議会の期間は両方とも6年間に設定されました。新憲法はまた、議会への選挙のための多人数の比例代表の一形態を導入しました。"
    
    BNG_1975_revolution.t:0 "大統領時代？"
    BNG_1975_revolution.d:0 "1975年1月、シェイク・ムジブール・ラーマンは、バクサルの下で1つの党の社会主義ルールを導入しました。ラーマンは、4つの国有出版物を除くすべての新聞を禁止し、憲法を修正して力を高めました。彼は1975年8月15日のクーデター中に暗殺され、大統領職は4か月間奪取者のKhondaker Motaq Ahmadに渡されました。バングラデシュは、3年間、戒厳令管理者が率いる軍事政権によって統治されました。1977年、陸軍長官ジアール・ラーマンが大統領になりました。"
    BNG_1991_revolution.t:0 "議会の民主主義に戻る？"
    BNG_1991_revolution.d:0 "1991年の総選挙の後、憲法の第12改正が議会共和国を回復し、ベグム・カレダ・ジアはバングラデシュの最初の女性首相になりました。元ファーストレディだったジアは、1990年から1996年までBNP政府を率いました。1991年に、彼女の財務大臣であるサイフール・ラーマンは、バングラデシの経済を自由化する主要なプログラムを開始しました。"
    BNG_2009_revolution.t:0 "シェイク・ハシナの台頭？"
    BNG_2009_revolution.d:0 "シェイク・ハシナの2番目のプレミアは、経済的な誤った管理とramp延する腐敗によって特徴付けられ、外国債務の上昇、インフレの増加、若者の失業率、銀行の不規則性につながりました。バングラデシュが彼女の首相の下で民主的な逆転を経験したことは広く考えられています。ヒューマン・ライツ・ウォッチは、彼女の政府の下での広範な強制的な失andと超法規的殺害を記録しました。多くの政治家とジャーナリストは、彼女の見解に挑戦したことで体系的かつ司法的に罰せられました。"
    BNG_2024_revolution.t:0 "民主主義の帰還？"
    BNG_2024_revolution.d:0 "ハシナは2024年8月5日に辞任しました。彼女の辞任は、陸軍スタッフのチーフであるウェイカー・ウズ・ザマン将軍によって発表されました。その日遅く、ハシナは混oticとした出発で、最初は車で、次にヘリコプター、そして最後に飛行機でインドに逃げました。彼女は辞任スピーチなしで去りました。2024年8月6日に議会を解散した後、バングラデシュ大統領のモハメッド・シャハブディン大統領は、元首相のシェイク・ハシナの辞任に続いて学生の要求に応じて、バングラデシュの暫定政府の長を務めるようにユヌスを指名しました。"
    
    AST_1975_revolution.t:0 "白いオーストラリアのポリシーを終了しますか？"
    AST_1975_revolution.d:0 "1950年代以降、オーストラリア人は人種問題に対する態度を再考し始めました。アボリジニの権利運動は、多くのリベラルな白人オーストラリア人によって設立され、支援され、白人オーストラリアの政策に対するキャンペーンも開始されました。1967年の国民投票は、憲法を改正し、差別的な紹介を削除し、国家議会にオーストラリアの先住民族のために特別に立法を行う権限を与えるために圧倒的に承認されました。オーストラリアの先住民族は、1970年代にオーストラリアの議会で代表を取り上げ始めました。"
    AST_1999_revolution.t:0 "共和国国民投票"
    AST_1999_revolution.d:0 "1999年11月6日に開催されたオーストラリア共和国の国民投票は、オーストラリア憲法を改正するための2つの質問の国民投票でした。最初の質問は、オーストラリアが共和国になるべきかどうかを尋ねられ、1998年2月にキャンベラで開催された半分選出された半分の任命された憲法条約によって承認された二党派任命モデルに続いて議会によって任命されました。2番目の質問は、2番目の質問です。一般的に政治的にはそれほど重要ではないと見なされているため、オーストラリアは憲法を変更して前文を挿入すべきかどうか尋ねられました。共和国の国民投票は敗北した。"
    
    FIJ_1987_revolution.t:0 "フィジーのクーデターは？"
    FIJ_1987_revolution.d:0 "1987年のフィジーのクーデターは、フィジーの女王としてのエリザベス2世の堆積、および共和国の宣言において、選出されたフィジー首相のティモシ・ババドラ首相が転覆しました。ババドラが退位した最初のクーデターは、1987年5月14日に行われました。9月25日の2回目のクーデターが君主制を終了し、すぐに10月10日に共和国の宣言が続きました。両方の軍事行動は、シティベニ・ラブカ中佐によって導かれ、その後王立フィジー軍の指揮で3番目に導かれました。"
    FIJ_2000_revolution.t:0 "フィジーのクーデター？"
    FIJ_2000_revolution.d:0 "2000年のフィジークーデターは、2000年5月19日にインドフィジー首相のマヘンドラチョードリーの選出された政府に対するハードラインI-Taukei（民族フィジアン）の民族主義者による民間のクーデターでした。5月27日、ラトゥ大統領カミセーゼマラ大統領が行政当局を主張し、5月29日にフィジー軍隊司令官フランク・バイニマラマ司令官による軍事クーデターによって。"
    FIJ_2006_revolution.t:0 "フィジーのクーデター？"
    FIJ_2006_revolution.d:0 "2006年12月のフィジーのクーデターは、レイゼニア・カラーゼ首相とホセファ・イロイロ大統領に対してフランク・バイニマラマ司令官が実施したフィジーのクーデターでした。カラーゼ政府がフィジー議会に3つの法案を導入したとき、それは昨年開始された政治的危機の集大成でした。Qoliqoli、Land Tribunal、および和解、寛容、統一法案は、フィジーで進行中の民族紛争と2000年のクーデターの余波を扱い、民族系のフィジアンと見なされていました。フィジー軍事軍（RFMF）の司令官であるバイニマラマは、10月16日に法案の撤回を含む要求のリストを政府に提示しました。"
    FIJ_2014_revolution.t:0 "民主主義への復帰？"
    FIJ_2014_revolution.d:0 "2014年9月17日にフィジーで総選挙が開催され、議会の50人のメンバーを選択しました。[1] [2] [3]フランク・バイニマラマ首相が率いるフィジーファースト党は、地滑りの勝利を獲得し、50議席のうち32席を獲得しました。選挙はもともと2009年3月に予定されていましたが、政治家が変化、平和、進歩のために人々の憲章に同意しなかったために遅れました。2009年から2014年の間に、いくつかの公開の発表と要求が選挙のために行われ、2014年3月23日に暫定政府は選挙が2014年9月17日に開催されると発表しました。"
    
    AFG_1973_revolution.t:0 "アフガニスタン共和国？"
    AFG_1973_revolution.d:0 "1973年のアフガニスタンのクーデターは、1973年7月17日に陸軍将軍とモハマド・ダウド・カーン王子が彼のいとこであるモハマド・ザヒル・シャー王に対して率いることができました。カーン。"
    AFG_1978_revolution.t:0 "サウル革命？"
    AFG_1978_revolution.d:0 "SAUR革命は、1978年4月27日から28日にアフガニスタン人民民主党（PDPA）によって上演され、アフガニスタン大統領のモハメッド・ダウド・カーン大統領が転覆しました。"
    AFG_1979_revolution.t:0 "ハフィズラ・アミンのクーデター？"
    AFG_1979_revolution.d:0 "タラキ長官との個人的な闘争の成長により、最終的にアミンレスリングの権力が離れて、​​彼を退位させ、後に処刑を命じました。1979年9月16日、アミンは閣僚会議（政府長）の議長、革命評議会の議長（国家元首）、およびPDPA中央委員会の書記長（最高指導者）を指名しました。"
    AFG_1986_revolution.t:0 "国民の和解？"
    AFG_1986_revolution.d:0 "President Najibullah launched the "National Reconciliation" program at the start of 1987, the goal of which was to unite the nation and end the war that had enveloped the nation for seven years. In November 1987, Najibullah successfully passed a new constitution for Afghanistan, creating a presidential system with an elective bicameral parliament. The constitution declared "the sacred religion of Islam" the official religion, guaranteed the democratic rights of the individual, made it legal to form "political parties", and promoted equality between the various tribes and nationalities. As part of the new structure, national parliamentary elections were held in 1988 to elect members of the new National Assembly, the first such elections in Afghanistan in 19 years."
    AFG_1996_revolution.t:0 "アフガニスタンのイスラム首長？"
    AFG_1996_revolution.d:0 "1996年9月までに、タリバンはカブールを捕らえ、国の大統領を殺し、アフガニスタンのイスラム首長国を設立しました。タリバンの最初の動きは、コーランの指導と法学の厳格な解釈を制定することでした。"
    
    LAO_1975_revolution.t:0 "パセットラオスの台頭？"
    LAO_1975_revolution.d:0 "公式にはラオス人民解放軍であるパセット・ラオスは、ラオスの共産主義の政治運動と組織であり、20世紀半ばに結成されました。このグループは、ラオス内戦の後、1975年に最終的に全国を征服しました。"
    
    MLY_1955_revolution.t:0 "マラヤのフルセルフルール？"
    MLY_1955_revolution.d:0 "総選挙は、1955年7月27日水曜日、1957年の独立前の唯一の総選挙であるマラヤ連盟で行われました。彼らは、以前に英国高等弁務官によって完全に任命された連邦立法評議会のメンバーを選出するために開催されました。投票は52の連邦選挙区すべてで行われ、それぞれが1人のメンバーを選出しました。州選挙は、1954年10月10日から1955年11月12日までのマラヤの9つの州と2つの和解の136州すべての選挙区でも行われ、それぞれが州評議会または和解評議会に1人の評議員を選出しました。"
    
    SGP_1963_revolution.t:0 "コールドストア作戦？"
    SGP_1963_revolution.d:0 "Coldstore作戦は、1963年2月2日にシンガポールで実行された秘密のセキュリティ操作のコード名であり、113人の逮捕につながりました。公式アカウントでは、この作戦は、シンガポールの内部セキュリティを脅かす共産主義のオープンフロント組織を不自由にすることを目的としたセキュリティ作戦でした。この作戦は、英国政府、シンガポール政府、およびマレー連邦政府の代表者で構成される内部安全保障理事会によって承認されました。"
    SGP_1990_revolution.t:0 "リー・クアン・イーの引退？"
    SGP_1990_revolution.d:0 "パップを7つの選挙で勝利に導いた後、リーは1990年11月28日に辞任し、首相をゴーチョクトンに引き渡しました。その時までに、彼は世界で最も長く奉仕している首相になっていた。これは、独立以来の最初のリーダーシップ移行でした。ゴーは、当時の若い大臣によって新しい首相に選出されました。"
    SGP_2004_revolution.t:0 "リー・フシエン・ロンの首相？"
    SGP_2004_revolution.d:0 "2004年8月12日に、リーはゴーチョクトンを首相として引き継ぎ、シンガポールの金融当局の議長をゴーに放棄しました。ヨン・パン首相は、イタナでリーがどのように誓ったのか。リー首相として、リーは人民協会の会長にもなりました。彼の最初の2年間で、彼の政府は週5日間の労働を制定し、産休日を延長しました。観光収入を増やすためにシンガポールに2つの統合リゾートを建設するという彼の提案は、マリーナベイサンズとリゾートの世界セントーサの発展につながりました。"
    
    PHI_1965_revolution.t:0 "フェルディナンド・マルコス大統領？"
    PHI_1965_revolution.d:0 "フェルディナンド・マルコスは、1965年12月30日にフィリピンの第10大統領として彼の最初の任期に発足しました。彼の就任式は、1935年のフ​​ィリピン憲法が2つの4つの4つの制限を設定したにもかかわらず、彼の2年間の長年の権力維持の始まりをマークしました。-YEAR Office条件。マルコスは、1965年のフィリピン大統領選挙で、現職の大統領であるディオスダド・マカパガルに対して優勝しました。"
    PHI_1986_revolution.t:0 "ピープルパワー革命？"
    PHI_1986_revolution.d:0 "People Power Revolutionは、1986年2月22日から25日まで、主にマニラ首都圏での人気のある一連のデモンストレーションでした。政権暴力と選挙詐欺に対する市民の抵抗の持続的なキャンペーンがありました。非暴力的な革命は、彼の20年の独裁の終わりであり、フィリピンの民主主義の回復であるフェルディナンド・マルコスの出発につながりました。"
    
    SOV_stalin_succession.t:0 "スターリンの後継者？"
    SOV_stalin_succession.d:0 "1953年3月1日、ソビエト連邦の73歳のリーダーであるイオシフ・スターリンは、4日後に亡くなった脳出血に苦しみました。クレムリンにあるスターリンの横たわっている州は、何万人もの悲しみに襲われたソビエト市民がモスクワの中心に集まる機会でした。スターリンが死にかけているときでさえ、1952年10月に第19議会で政治家に取って代わった拡大された遺体である党の大統領は、誰が究極の権威を行使するかを決定するために会いました。"
    SOV_khrushchev.option:0 "Nikita Khrushchevを選択します"
    SOV_beria.option:0 "Lavrentiy Beriaを選択します"
    SOV_molotov.option:0 "Vyacheslav Molotovを選択します"
    SOV_zhukov.option:0 "Georgy Zhukovを選択します"
    SOV_khrushchev_succession.t:0 "ニキータ・フルシチョフの崩壊？"
    SOV_khrushchev_succession.d:0 "クルシュチョフは、スエズ危機、スプートニクの発売、1957年のシリア危機、1960年のU-2事件などの大勝利のおかげで、1950年代に強力な支援を享受しました。しかし、1960年代初頭までに、フルシチョフの人気は、彼の政策の欠陥とキューバのミサイル危機の取り扱いによって侵食されました。これは彼の潜在的な敵を勇気づけました。"
    SOV_khrushchev_succession_option.1:0 "KhrushchevはBrezhnevに置き換えられます"
    SOV_khrushchev_succession_option.2:0 "Khrushchevはリーダーシップの挑戦を生き延びます！"
    SOV_gorbachev_succession.t:0 "改革派の一般秘書？"
    SOV_gorbachev_succession.d:0 "1985年3月10日、チェルネンコは亡くなりました。グロミコは、ゴルバチョフを次の書記長として、また長年の党員として、グロミコの勧告は中央委員会の間で大きな重みを持っていることを提案しました。ゴルバチョフは、書記長としての指名に多くの反対を期待していましたが、最終的に政治局の残りの部分は彼を支持しました。チェルネンコの死後まもなく、政治局は全会一致でゴルバチョフを、別の年配の指導者ではなく、彼を望んでいたように後継者として選出しました。彼はこのようにソビエト連邦の8番目の指導者になりました。政府では、彼が証明したほど根本的な改革者になると想像していた人はほとんどいませんでした。"
    SOV_gorbachev.option:0 "もっと活気のあるリーダーを歓迎します！"
    SOV_other.option:0 "私たちは別の年配のリーダーを好みます..."
    SOV_august_coup.t:0 "8月のクーデター"
    SOV_august_coup.d:0 "8月のクーデターは、ソビエトのゴルバチョフから国の支配権を強制的に押収しようとするソビエト連邦の共産党の強硬派による失敗した試みでした。クーデターの指導者は、緊急事態に関する州委員会（GKCHP）を結成したGennady Yanayev副大統領を含む、軍隊と民間の高官で構成されていました。彼らはゴルバチョフの改革プログラムに反対し、東ヨーロッパ諸国に対する支配権の喪失に腹を立て、署名されようとしているソ連の新しい組合条約を恐れていました。この条約は、ソビエト政府の中央政府の権力の多くを分散させ、それをその15の共和国に分配することでした。"
    SOV_august_coup.optio:0 "クーデターは失敗します！"
    SOV_august_coup_other.option:0 "クーデターは成功します。"
    SOV_khrushchev_thaw.t:0 "Khrushchev Shaw？"
    SOV_khrushchev_thaw.d:0 "Khrushchev Shawは、1950年代半ばから1960年代半ばまで、ソビエト連邦の抑圧と検閲がリラックスした期間であり、ニキータクルシチョフの他の国との平和的な共存の政策のためにリラックスしました。"
    SOV_detente.t:0 "西側との和解？"
    SOV_detente.d:0 "ソ連のリーダーとしての18年間、ブレジネフの署名外交政策の革新はデタンテの促進でした。Khrushchevの解凍中に追求されたアプローチといくつかの類似点を共有している間、Brezhnevのポリシーは、2つの方法でKhrushchevの先例とは大きく異なりました。1つ目は、その目的がより包括的で幅広いものであり、武器管理、危機防止、東西貿易、欧州安全保障、人権に関する契約契約に署名が含まれていたことでした。政策の第2部は、米国とソビエト連邦の軍事力を平等化することの重要性に基づいていました。"
    SOV_brezhnev_succession.t:0 "レオニード・ブレジネフの死"
    SOV_brezhnev_succession.d:0 "1975年以降、ブレジネフの健康は急速に悪化し、彼は国際問題からますます撤退し、権力を握り続けました。彼は1982年11月10日に亡くなり、ユーリ・アンドロポフの書記長として引き継がれました。"
    SOV_andropov_succession_option.1:0 "ユリ・アンドロポフは私たちの未来です！"
    SOV_andropov_succession.t:0 "ユリ・アンドロポフの死"
    SOV_andropov_succession.d:0 "1983年2月に腎不全に苦しむと、アンドロポフの健康は急速に悪化し始めました。彼は1984年2月9日に亡くなり、約15か月間国を率いていました。ブレジネフと彼の後継者ユーリ・アンドロポフの死後、チェルネンコは1984年2月に書記長に選出され、1984年4月に最高ソビエト会長の議長を務めました。"
    SOV_chernenko_succession_option.1:0 "Konstantin Chernenkoは私たちの未来ですか？"
    SOV_glasnost.t:0 "Glasnostを制定しますか？"
    SOV_glasnost.d:0 "Glasnostは、ソビエト連邦（USSR）における政府機関と活動における開放性と透明性の増加を意味すると考えられていました。Glasnostは、ソビエト市民がシステムと潜在的な解決策の問題について公に議論することを許可するというゴルバチョフ政権のコミットメントを反映しています。"
    SOV_democratisation.t:0 "Demokratizatsiyaを制定しますか？"
    SOV_democratisation.d:0 "Demokratizatsiya was a slogan introduced by Soviet Communist Party General Secretary Mikhail Gorbachev in January 1987 calling for the infusion of "democratic" elements into the Soviet Union's single-party government. Gorbachev's Demokratizatsiya meant the introduction of multi-candidate—though not multiparty—elections for local Communist Party (CPSU) officials and Soviets. In this way, he hoped to rejuvenate the party with progressive personnel who would carry out his institutional and policy reforms."
    
    PRC_1966_revolution.t:0 "文化革命？"
    PRC_1966_revolution.d:0 "文化革命（CR）は、正式には偉大なプロレタリア文化革命として知られており、中華人民共和国（PRC）の社会政治的運動でした。1966年に毛沢東によって開始され、1976年に死ぬまで続きました。その目標は、中国社会の資本主義と伝統的な要素の残骸を一掃することにより、中国共産主義を維持することでした。主な目的を達成することはできませんでしたが、CRはMAOが権力の中心に効果的に戻ることをマークしました。"
    PRC_1966_revolution.option.1:0 "反体制派を追い払う！"
    PRC_1966_revolution.option.2:0 "私は反対することを気にしません..."
    PRC_mao_succession.t:0 "マオの後継者？"
    PRC_mao_succession.d:0 "毛沢東の健康は彼の最後の年で減少し、おそらく彼のチェーン喫煙によって悪化した。彼が晩年に複数の肺と心臓の病気に苦しんでいたという州の秘密になりました。彼の最後の公開と彼の最後の既知の写真は、1976年5月27日に彼が訪問しているパキスタン首相のズルフィカル・アリ・ブットに会ったときでした。彼は2つの主要な心臓発作に苦しみました。1つは3月に、もう1つは7月に、そして9月5日に3分の1で、彼を無効にしました。彼はほぼ4日後、1976年9月9日に0010hrsで82歳で亡くなりました。"
    PRC_deng.option:0 "deng Xiaopingが引き継ぐでしょう！"
    PRC_jing_qing.option:0 "4人のギャングが中国を支配します！"
    
    PRC_1989_1_revolution.t:0 "6月4日の事件"
    PRC_1989_1_revolution.d:0 "中国で6月4日の事件として知られている天安門広場の抗議は、1989年4月15日から6月4日まで続く中国の北京にある天安門広場で開催された学生主導のデモンストレーションでした。平和的な決議を見つけて、中国政府は6月3日の夜に戒厳令を宣言し、広場を占領するために軍隊を配備しました。"
    PRC_1989_revolution.option.1:0 "その夜は何も起こりませんでした！"
    PRC_1989_revolution.option.2:0 "その夜何かが起こりました。"
    
    PRC_1989_2_revolution.t:0 "江ゼミン大統領？"
    PRC_1989_2_revolution.d:0 "江は1985年に上海市長に任命され、後に1987年に共産党長官とCCP Politburoのメンバーに昇進しました。、Zhaoが学生運動への支持のために追放された後、彼がCCP書記長としてZhao Ziyangを置き換えたとき。中国の政治における「8人の長老」の関与が着実に衰退したため、江は1990年代に国の「パラマウントリーダー」になるために権力を統合しました。"
    
    PRC_2002_revolution.t:0 "Hu Jintaoの大統領職は？"
    PRC_2002_revolution.d:0 "Huは、特にGuizhou州の党委員会委員会委員会およびチベットの自治地域として、中国共産党（CCP）を介して権力を握りました。彼は、CCP中央事務局の最初の秘書とCCP書記長の江ゼミンの副大統領に移りました。胡は、内戦と共和国の設立に参加した人々よりも若い世代の共産党の最初の指導者でした。古い世代の影響力のあるスポンサーは、彼の急速な上昇を促進しました。"
    
    PRC_2012_revolution.t:0 "Xi Jinpingの大統領職？"
    PRC_2012_revolution.d:0 "2008年、XIはHu Jintaoの後継者と推定されるパラマウントリーダーとして指定されました。XIは、2013年3月14日に北京の第12回国民会議による確認票で大統領に選出されました。彼は2,952人のために、1回の投票、3回の棄権を受けました。彼は2つの任期を務めた後に引退したHu Jintaoに取って代わりました。"
    
    USA_1963_revolution.t:0 "ジョン・F・ケネディの暗殺？"
    USA_1963_revolution.d:0 "1963年11月22日、米国の第35代大統領であるジョンF.ケネディは、テキサス州ダラスのDealey Plazaを通って大統領の自動車に乗っていたときに暗殺されました。ケネディは、妻のジャクリーン、テキサス州知事のジョン・コナリー、そしてコナリーの妻ネリーと一緒に車に乗っていました。"
    USA_1964_revolution.t:0 "公民権法に合格しますか？"
    USA_1964_revolution.d:0 "1964年の公民権法は、人種、色、宗教、性別、国民の起源に基づいた差別を禁止している米国のランドマークの公民権と労働法です。これは、有権者登録要件の不平等な適用、学校や公共の宿泊施設での人種差別、および雇用差別を禁止しています。"
    USA_1974_revolution.t:0 "ウォーターゲートスキャンダル"
    USA_1974_revolution.d:0 "ウォーターゲートのスキャンダルは、1972年から1974年までリチャード・ニクソン大統領の政権が関与する米国での主要な政治的スキャンダルであり、ニクソンの辞任につながった。このスキャンダルは、1972年6月17日、ワシントンD.C.の民主党全国委員会本部の侵入、ウォーターゲートオフィスビルの侵入を隠蔽しようとするニクソン政権の試みに由来しています。"
    USA_1998_revolution.t:0 "ビル・クリントンの弾each？"
    USA_1998_revolution.d:0 "米国の第42大統領であるビル・クリントンは、1998年12月19日に「高犯罪と軽罪」のために米国議会議会の米国下院議員によって弾eachされました。下院はクリントンに対する2つの弾each条項を採用し、クリントンに対する具体的な告発は宣誓と正義の妨害の下に嘘をついている。他の2つの記事が検討されましたが、下院投票によって拒否されました。承認された弾eachの記事は、1999年1月7日に米国上院に提出されます。その後、上院での裁判が始まり、ウィリアム・レーンキスト長官が主司会しました。2月12日、クリントンは両方のカウントで無罪となったため、どちらも有罪判決と退任のために存在する上院議員の3分の2の過半数の投票を受け取った。"
    USA_2019_revolution.t:0 "ドナルド・トランプの弾each？"
    USA_2019_revolution.d:0 "ドナルド・トランプの最初の弾each（米国第45代大統領）は、2019年12月18日、第116回米国議会で、下院がトランプに対する弾eachの2つの記事を採用したときに始まりました。2020年2月5日、上院はドナルド・トランプの無罪判決に投票しました。"
    USA_2020_revolution.t:0 "米国の公務員を政治化しますか？"
    USA_2020_revolution.d:0 "スケジュールFは、2020年10月21日に大統領令13957によって作成されました。規定の目的は、連邦キャリア公務員に対する大統領の支配権を高めることでした。政治的理由で連邦職員に対して報復する手段を提供するものとして広く批判されていました。数十または数十万人のキャリア従業員が公務員の保護を失い、政治的任命の数を10倍に増やすことができたと推定されました。"
    USA_2021_revolution.t:0 "1月6日の暴動？"
    USA_2021_revolution.d:0 "2021年1月6日、ワシントンD.C.の米国議会議事堂の建物は、当時の米国の支持者の暴徒によって攻撃されました。2020年の大統領選挙での敗北の2か月後、ドナルド・トランプ大統領。彼らは、議会の共同セッションが選挙大学の票を数え、大統領選挙のジョー・バイデンの勝利を正式化することを妨げることにより、トランプを権力を維持しようとしました。この攻撃は、選挙結果が認定されないようにするのに最終的に失敗しました。"
    
    historical_gov_changes.option.1:0 "歴史的な道をたどってください！"
    historical_gov_changes.option.2:0 "私たちは別の未来を求めます"
    
    stirrings_of_revolution:0 "主要な国内の不安"
    
    soviet_east_germany.indy.t:0 "東ドイツのより大きな自律性？"
    soviet_east_germany.indy.d:0 "1949年10月7日に、SEDは、東ドイツのあらゆる党と大衆組織のオムニバス同盟であるドイツ民主共和国の反ファシスト国民戦線の支配を確立する社会主義政治憲法に基づいて、ドイツデモクラティシェ共和国を設立しました。NFは、東ドイツ議会のフォルクスカマー（人民室）への選挙を支持するために設立されました。ドイツ民主共和国の最初で唯一の大統領はウィルヘルム・ピエックでした。しかし、1950年以降、東ドイツの政治的権力は、SEDの最初の秘書であるWalter Ulbrichtによって拘留されました。"
    soviet_baltic_states.indy.t:0 "バルト諸国の独立？"
    soviet_baltic_states.indy.d:0 "1980年代後半、歌革命として知られるソビエトの支配に対する市民抵抗の大規模なキャンペーンが始まりました。1989年8月23日、タリンからビリニュスまで600 kmにわたって伸びた200万人の人間の鎖であるバルト海のウェイ。ソビエト連邦は、1991年9月6日に3つのバルト諸国の独立を認めました。"
    soviet_weaken_eastern_bloc.indy.t:0 "シナトラの教義？"
    soviet_weaken_eastern_bloc.indy.d:0 "Historically, the Sinatra Doctrine was a Soviet foreign policy under Mikhail Gorbachev for allowing member states of the Warsaw Pact to determine their own internal affairs. The name jokingly alluded to the song "My Way" popularised by Frank Sinatra — the Soviet Union was allowing these states to go their own way. Its implementation was part of Gorbachev's doctrine of new political thinking."
    soviet_weaken_eastern_bloc.indy.f:0 "[root.getCountry.getName]がデフォルトで、健全な経済がなく、革命がなく、民主的な支配者がいるため、このイベントが解雇されました。"
    eastern_bloc_revolution.t:0 "[root.getcountry.getnamenoflag]の共産主義の終わり？"
    eastern_bloc_revolution.d:0 "歴史的に、共産主義の崩壊としても知られる1989年の革命は、東ブロックや世界の他の地域におけるほとんどのマルクス主義者とレニン主義政府の崩壊をもたらしたリベラルな民主主義運動の革命的な波でした。"
    eastern_bloc_revolution.f:0 "[root.getCountry.getName]が歴史的要件を満たしているか、デフォルトであるか、健全な経済を持っていないか、民主主義を支持する革命的な政治運動を持っているため、このイベントが解雇されました。"
    sino_soviet_split.t:0 "Sino-Sovietの分裂？"
    sino_soviet_split_prc.t:0 "Sino-Soviet Split"
    sino_soviet_split.d:0 "Sino-Sovietの分裂は、1947年から1991年の冷戦中のそれぞれの地政学の影響を受けた、マルクス主義とレーニン主義の異なる解釈と実際の応用から生じた教義上の発散によって引き起こされる中国とソビエト連邦との関係の徐々に悪化したことでした。1950年代後半から1960年代初頭に、正統派のマルクス主義の解釈に関する中国とソビエトの議論は、中国の設立されたマオ・ゼドンが革命主義として決定されたソビエト連邦の国家脱スタリン化の政策と西部ブロックとの国際的な平和的共存についての具体的な紛争になりました。"
    sino_soviet_split_ussr.f:0 "このイベントは、[scope.scountry（ 'communtist_china_scope'）の[concept_ruler]が[root.getcountry.getName]の[concept_ruler]と互換性がないために解雇されました。"
    sino_soviet_split.f:0 "このイベントは、[scope.scountry（ 'sino_soviet_split_ussr'）の[concept_ruler]が[root.getcountry.getName]の[concept_ruler]と互換性がないために解雇されました。"
    yugoslav_soviet_split.t:0 "ソビエト -  Yugoslav分裂"
    yugoslav_soviet_split.d:0 "ティト・スターリンの分裂またはソビエト・ヨーゴスラビアの分割は、第二次世界大戦後の年のジョシップ・ブロズ・ティトとジョセフ・スターリンの下で、それぞれユーゴスラビアの政治指導者とソビエト連邦の間の紛争の頂点でした。双方によってイデオロギーの紛争として提示されたが、紛争は、アルバニア、ブルガリア、ギリシャの共産主義の反乱も関与したバルカン半島の地政学的闘争の産物であり、ティトのユーゴスラビアが支持し、ソビエト連邦が秘密に反対した。"
    yugoslav_soviet_split_ussr.f:0 "このイベントは、[scope.scountry（ 'communist_yugoslavia_scope'）の[concept_ruler]が[root.getcountry.getName]の[concept_ruler]と互換性がないために解雇されました。"
    
    eastern_europe_indy.option.1:0 "それらをもっと無料にしてください。"
    eastern_europe_indy.option.2:0 "彼らは自由に値しません！"
    sino_soviet_split.option.1:0 "議論で十分に、共産主義の中国と壊れてください！"
    sino_soviet_split.option.2:0 "違いを続けましょう..."
    sino_soviet_split.option.3:0 "とにかくソビエトが好きではありませんでした！"
    yugoslav_soviet_split.option.1:0 "議論で十分に、ユーゴスラビアと壊れてください！"
    yugoslav_soviet_split.option.2:0 "違いを続けましょう..."
    yugoslav_soviet_split.option.3:0 "とにかくソビエトが好きではありませんでした！"
    
    weaken_the_warsaw_pact.tt:0 "ワルシャワ協定を弱める"
    
    algerian_war.t:0 "独立のためのアルジェリア戦争"
    algerian_war.d:0 "アルジェリア戦争は、1954年から1962年までのフランスとアルジェリア国民解放戦線の間の主要な武力紛争であり、アルジェリアがフランスから独立したことにつながった。重要な脱植民地化戦争は、ゲリラ戦争と戦争犯罪を特徴とする複雑な紛争でした。"
    angolan_war.t:0 "独立のためのアンゴラ戦争"
    angolan_war.d:0 "アンゴラのルータ・ガルマダ・デ・リバタチョウ・ナシオナルとして知られるアンゴラの独立戦争は、綿の強制耕作に対する蜂起として始まり、3つの民族主義運動と分離主義者運動の中でポルトガルの海外のアンゴラ州の支配のための多倍数闘争に進化しました。"
    mozambican_war.t:0 "独立のためのモザンビカン戦争"
    mozambican_war.d:0 "モザンビカン独立戦争は、モザンビーク解放戦線またはフレリモとポルトガルのゲリラ軍の間の武力紛争でした。戦争は1964年9月25日に正式に始まり、1974年9月8日に停戦で終わり、1975年に交渉された独立が生じました。"
    bissau_guinean_war.t:0 "独立のためのギニア・ビサウ戦争"
    bissau_guinean_war.d:0 "ギニア・ビサウ独立戦争、またはビサウ・ギニアの独立戦争は、1963年から1974年までポルトガルのギニアで起こった武装独立紛争でした。"
    cameroonian_war.t:0 "独立のためのカメルーン戦争"
    cameroonian_war.d:0 "カメルーン戦争は、カメルーンの民族主義運動とフランスの間の独立闘争の名前です。この運動は、カメルーン人民連合が先頭に立っていました。独立後も、反乱は続き、現代の政治を形作った。"
    namibian_war.t:0 "ナミビア独立戦争"
    namibian_war.d:0 "ナミビア独立戦争としても知られており、時には南アフリカでアンゴラブッシュ戦争として示される南アフリカの国境戦争は、8月26日からナミビア（当時南西アフリカ）、ザンビア、およびアンゴラで発生した大部分が非対称の紛争でした。1966年から1990年3月21日。"
    kenyan_war.t:0 "ケニアの緊急事態"
    kenyan_war.d:0 "マウマウ蜂起、マウマウの反乱、またはケニアの緊急事態としても知られるマウマウの反乱は、ケニアの土地とマウマウとイギリス当局としても知られる自由軍との間のイギリスのケニア植民地での戦争でした。"
    cypriot_war.t:0 "キプロスの緊急事態"
    cypriot_war.d:0 "キプロスの緊急事態は、1955年11月から1959年3月の間にイギリスのキプロスで行われた紛争でした。そして、1955年のキプロスとギリシャ（エノシス）の統一。トルコのキプロス人からのエノシスへの反対は、キプロスの分割を支援するトルコ抵抗機関（TMT）の形成につながりました。キプロスの緊急事態は、1959年にロンドン・ゼリッヒ協定の署名で終了しました。"
    malayan_emergency.t:0 "マラヤンの緊急事態"
    malayan_emergency.d:0 "マラヤンの緊急事態は、マラヤ国民解放軍の共産主義者の独立戦闘機とマラヤ連盟、イギリス帝国、連邦の軍隊との間のイギリスマラヤでのゲリラ戦争でした。"
    Malagasy_war.t:0 "マラガシー蜂起"
    Malagasy_war.d:0 "マラガシー蜂起は、1947年3月から1949年2月まで続くマダガスカルのフランス植民地支配に対するマラガスカルのナショナリストの反乱でした。- 島の東部の所有プランテーションは、モラマンガとマナカラ周辺に集中していました。ナショナリストの大義は南部で急速に採用され、翌月までに中央高地とアンタナナリボの首都に広がり、マラガシーのナショナリストの戦闘機の数は100万人以上と推定されました。"
    
    historical_colonial_wars.option.1:0 "彼らの取るに足らない反乱をつぶしてください！"
    historical_colonial_wars.option.2:0 "反乱軍に屈する"
    
    eritrean_war.t:0 "エリトリア独立戦争"
    eritrean_war.d:0 "エリトリア独立戦争は、1961年9月1日から1991年5月24日まで、エリトリア独立戦闘機が歴代のエチオピア政府に対して繰り広げた独立戦争でした。"
    congolese_war.t:0 "コンゴ危機"
    congolese_war.d:0 "コンゴ危機は、コンゴ共和国での1960年から1965年の間に政治的激変と紛争の時代でした。危機は、コンゴがベルギーから独立し、ジョセフ・デシレ・モブツの支配下で国全体が非公式に終わった直後に始まりました。"
    yugoslav_war.SLO.t:0 "スロベニアの独立？"
    yugoslav_war.SLO.d:0 "スロベニアはその独立を宣言し、1991年6月25日に社会主義連邦共和国を去りました。1990年12月23日に開催された国民投票で、スロベニアの有権者の88.2％が独立に投票しました。"
    yugoslav_war.CRO.t:0 "クロアチアの独立？"
    yugoslav_war.CRO.d:0 "1991年6月25日、国はSFRYからの独立を宣言し、構成共和国としての地位を終わらせるための努力を確定しました。"
    yugoslav_war.BOS.t:0 "ボスニアの独立？"
    yugoslav_war.BOS.d:0 "1991年10月15日の主権宣言に続いて、1992年2月29日と1992年3月1日にユーゴスラビアからの独立の国民投票が行われました。提案に賛成票を投じた。"
    yugoslav_war.KOS.t:0 "コソボの独立？"
    yugoslav_war.KOS.d:0 "1989年にセルビア当局によって解散されたが、アルバニア人のメンバーが地下に会い続けた州議会は、1991年9月22日にコソバ共和国が主権と独立国家であると宣言しました。87％の投票率。"
    yugoslav_war.MCD.t:0 "マケドニアの独立？"
    yugoslav_war.MCD.d:0 "1991年9月8日に開催された国民投票では、投票した人の95％がマケドニアの独立を支持しました。民族アルバニア人は、彼らの認識された劣等憲法上の地位に抗議して国民投票をボイコットした。10月上旬、憲法委員会は新憲法の最終草案を採択しました。"
    chechen_war.RUS.t:0 "チェチェンの独立？"
    chechen_war.RUS.d:0 "最初のルッソチェチェン戦争とも呼ばれる最初のチェチェン戦争は、1994年12月11日から1996年8月31日まで、ロシア連邦に対するチェチェン共和国によって行われた独立のための闘争でした。"
    kurdish_war.IRQ.t:0 "クルドの独立？"
    kurdish_war.IRQ.d:0 "1991年のイラクの蜂起は、シーア派とクルド人が率いるイラクのサダム・フセイン政権に対する民族的および宗教的蜂起でした。蜂起は、湾岸戦争の終わりに続いて停戦の後、1991年3月から4月まで続きました。"
    gazan_war.PAL.t:0 "ガザの戦い？"
    gazan_war.PAL.d:0 "イスラエルとハマス主導のパレスチナの過激派グループとの間の武力紛争が2023年10月7日に主にガザ地区とその周辺で開始されました。ハマスがガザ地区から南イスラエルに対するサプライズ攻撃を開始したときに始まりました。"
    cypriot_war.CYP.t:0 "北キプロス蜂起"
    cypriot_war.CYP.d:0 "キプロスの問題は、キプロス共和国を運営するギリシャのキプロスコミュニティと、トルコ共和国の軍隊が配備されている島の北にあるトルコのキプロスコミュニティを運営するギリシャのキプロスコミュニティとの間の継続的な紛争です。"
    isis_war.t:0 "ISIS蜂起"
    isis_war.d:0 "イスラム国家は、過激派がシリア内戦の助けを借りて、イラク北西部とシリア東部の大規模な領土を征服した2014年に世界的に目立った。2015年末までに、推定人口が1,000万人の地域を支配し、イスラム法の解釈を実施し、10億米ドル以上の年間予算を管理し、30,000人以上の戦闘機を指揮していました。アメリカ、イラク、クルド軍との長年の激しい粉砕戦闘の後、2019年までに中東のすべての領土を失い、かつて支配していた地域の反乱戦術に戻りました。"
    biafran_war.NGE.t:0 "ビアフラン戦争？"
    biafran_war.NGE.d:0 "ビアフラン戦争は、ナイジェリアとビアフラ共和国の間で戦った内戦でした。ビアフラ共和国は1967年にナイジェリアからの独立を宣言した分離主義国家です。連邦政府は、ナイジェリア北部のイスラム教徒のハウサ・フラニスの利益に支配されていました。"
    bougainville_war.PNG.t:0 "ブーゲンビル紛争"
    bougainville_war.PNG.d:0 "ブーゲンビル内戦としても知られるブーゲンビル紛争は、1988年から1998年にパプアニューギニア州（PNG）とブーゲンビル革命軍（ブラジャー）の間のパプアニューギニア（PNG）で1988年から1998年に戦われた多層的な武力紛争でした。、そしてブーゲンビルのブラジャーと他の武装グループの間。"
    Cabinda_war.ANG.t:0 "カビンダ戦争"
    Cabinda_war.ANG.d:0 "カビンダ戦争は分離主義者の反乱であり、アンゴラ政府に対するカビンダの飛び地（FLEC）の解放のために戦線で繰り広げられています。FLECは、アンゴラのカビンダ州の国境内にあるカビンダの自称共和国の回復を目指しています。"
    Tigray_war.ETH.t:0 "ティグレイ戦争"
    Tigray_war.ETH.d:0 "ティグレイ戦争は、2020年11月3日から2022年11月3日まで続く武力紛争でした。戦争は、エチオピア連邦政府とエリトリアとエリトリアとチグレイの解放戦線との間でエチオピアのティグレイ地域で主に戦われました（tplf）他方。"
    yemeni_war.YEM.t:0 "イエメン内戦"
    yemeni_war.YEM.d:0 "イエメン内戦は、2014年後半に、主にラシャドアルアリミ主導の大統領指導評議会とマフディアルマシャット主導の最高の政治評議会の間で始まった多国間南北戦争です。どちらもイエメンの公式政府を構成すると主張しています。内戦は2014年9月に、Houthi軍が首都Sanaaを引き継いだときに始まり、その後、政府の急速なHouthiが買収されました。"
    Aceh_war.IDO.t:0 "アチェの反乱"
    Aceh_war.IDO.d:0 "ACEHの反乱は、1976年から2005年の間に自由なACEH運動（GAM）と戦った紛争であり、インドネシアから独立していることを目標にしていました。2003年と2004年のインド洋地震の強力な軍事攻撃の余波は、和平協定と反乱の終結をもたらしました。"
    Kurdish_war.IRQ.t:0 "クルドの蜂起"
    Kurdish_war.IRQ.d:0 "1991年のイラクの蜂起は、シーア派とクルド人が率いるイラクのサダム・フセイン政権に対する民族的および宗教的蜂起でした。蜂起は、湾岸戦争の終わりに続いて停戦の後、1991年3月から4月まで続きました。ほとんど協調的な反乱は、イラクのサダム・フセイン大統領が政権交代に対して脆弱になったという認識によって支えられました。"
    LTTE_war.SRL.t:0 "スリランカ内戦"
    LTTE_war.SRL.d:0 "スリランカ内戦は、1983年から2009年までスリランカで戦われた内戦でした。1983年7月23日から、タミル・イーラムのベルピライ・プラバカラン主導の解放タイガーによる政府に対する断続的な反乱でした（LTTE、また知られています。タミル・タイガース）。LTTEは、シンハラ人が支配するスリランカ政府によるスリランカのタミル人に対する継続的な差別と暴力的な迫害により、島の北東にタミル・エラムと呼ばれる独立したタミル国家を創設するために戦った。"
    Darfur_war.SUD.t:0 "ダルフールでの戦争"
    Darfur_war.SUD.d:0 "ダルフールでの戦争は、スーダンのダルフール地域での主要な武力紛争であり、2003年2月にスーダン解放運動（SLM）と正義と平等運動（JEM）の反乱グループがスーダン政府と戦い始めたときに始まったときに始まりました。ダルフールの非アラブ人口を抑圧する。"
    Zapatista_Uprising.t:0 "ザパティスタ蜂起"
    Zapatista_Uprising.d:0 "1994年1月1日、ザパティスタ国民解放軍（EZLN）は、北米自由貿易協定の制定に抗議して、メキシコのチアパス州で12日間の蜂起を調整しました。反政府勢力はチェイパスの都市や町を占領し、囚人を釈放し、土地の記録を破壊した。メキシコ軍と警察との戦いの後、1月12日に停戦が仲介されました。約300人が死亡しました。"
    moro_war.PHI.t:0 "モロの紛争"
    moro_war.PHI.d:0 "モロの紛争は、フィリピンのミンダナオ地域での反乱であり、複数の武装グループが関与していました。モロ紛争の根本的な原因は、1898年のフィリピンのアメリカ併合を含む、外国の支配に対するバンサモロの人々による抵抗の長い歴史に関連しています。"
    CCW_war.ROC.t:0 "海南島の戦い"
    CCW_war.ROC.d:0 "海南島の戦いは、中国内戦の最終段階で1950年に発生しました。中華人民共和国（PRC）は、4月16日に海南島で水陸両用攻撃を行っており、島の内部の大部分を支配している海南共産主義運動の支援を受けましたが、中国共和国（ROC）が海岸を支配しました。彼らの部隊は俳句の近くの北に集中し、着陸後に南の退却を余儀なくされました。共産主義者は月末までにハイナンの南部の都市を確保し、5月1日に勝利を宣言しました。"
    chinese_civil_wars.option.1:0 "海南で戦争を止めなさい"
    chinese_civil_wars.option.2:0 "海南に、そして台湾に！"
    maluku_war.IDO.t:0 "南マルク蜂起"
    maluku_war.IDO.d:0 "インドネシアとイスラム教徒が支配したジャワ人共和国、主にプロテスタントでプロダッチの南モルッカ人 - 王立オランダ東インド諸島（KNIL）に長い間貢献していた - アンボンとセラマの南マルク共和国の独立を宣言したことを宣言しました。1950年4月25日に、これはスカルノによって認められず、彼の命令では、インドネシア軍はモルッカン島のブルー島とセラム島の一部に侵入しました。"
    khuzestan_war.PER.t:0 "Khuzestan蜂起"
    khuzestan_war.PER.d:0 "1979年のフゼスタンの蜂起は、イランの全国的な蜂起の1つであり、イラン革命の余波で勃発しました。不安は、アラブの自律性の要求によって供給されました。蜂起はイランの治安部隊によって効果的に鎮圧され、その結果、両側に100人以上が殺されました。"
    azawad_war.MAL.t:0 "マリ戦争"
    azawad_war.MAL.d:0 "2012年3月22日、大統領選挙が行われる1か月前の、危機の取り扱いについてクーデターで追放されました。民主主義と国家修復のための全国委員会（CNRDR）と呼ばれる反乱軍兵士は、マリ憲法を支配し、停止しました。クーデター後の不安定性の結果として、マリの3つの最大の北部の都市であるキダル、ガオ、ティンブクトゥは、3日連続で反政府勢力によってオーバーランしました。2012年4月5日、Douentzaの捕獲後、MNLAは目標を達成し、攻撃を中止したと述べました。翌日、それは国の他の地域からの北マリの独立を宣言し、それをアザワドに改名しました。"
    kurdish_war.PER.t:0 "クルドの反乱"
    kurdish_war.PER.d:0 "1979年のイランでのクルドの反乱は、イラン革命に続いて新しい国家に対する国内で最大の全国的な蜂起の1つでした。クルドの反乱は3月中旬に始まり、革命が終わってからわずか2か月後に始まり、現代のイランで最も激しいクルド人の反乱の1つでした。"
    balochistan_war.PAK.t:0 "バロチスタンの反乱"
    balochistan_war.PAK.d:0 "第4バロチスタン紛争は、パキスタン陸軍とバロックの分離主義者と1977年まで続いたバロック陸軍とバロックの分離主義者と部族の間のパキスタン最大の州であるバロチスタンでの4年間の軍事紛争でした。バロチスタン大使館では、バロックの反乱軍のために、イラク大使館で武器が発見されたという口実で、選出されたバロチスタン州政府を却下しました。正式に選出された政府の却下に対する抗議は、ブットがパキスタン軍を州に命じたことで満たされたバロチスタンの離脱を求める呼びかけにもつながりました。"
    chechen_war_2.RUS.t:0 "第二チェチェン戦争"
    chechen_war_2.RUS.d:0 "第2チェチェン戦争は、1999年8月から2009年8月まで、ロシア連邦とイチケリアのブレイクアウェイチェチェン共和国の間のチェチェンと北コーカサスの国境地域で行われました。9月の後半、ロシアの都市でアパートの爆撃が発生し、300人以上が殺害されました。ロシア当局は爆撃のためにチェチェンのせいにしたが、チェチェン、野外司令官、またはその他の攻撃は責任を負っていなかった。最初のキャンペーン中、ロシア軍とロシアの親ロシアの準軍事軍は、1999年12月から2000年2月まで続いた冬の包囲の後、オープン戦闘でチェチェン分離主義者に直面し、チェチェンの首都グロズニュを押収しました。"
    bosnian_war.BOS.t:0 "ボスニア戦争"
    bosnian_war.BOS.d:0 "ボスニア戦争は、1992年から1995年の間にボスニアとヘルツェゴビナで起こった国際的な武力紛争でした。戦争は、いくつかの以前の暴力事件に続いて1992年4月6日に始まったと一般に見られています。1995年12月14日にデイトン協定に署名されたときに終了しました。主な交戦は、ボスニア共和国とヘルツェゴビナ、ヘルツェグ・ボスニア共和国、およびそれぞれクロアチアとセルビアがそれぞれ主導および供給された2つのエンティティである共和国スルプスカの軍隊でした。"
    
    historical_civil_wars.option.1:0 "戦争を始めましょう！"
    historical_civil_wars.option.2:0 "平和な選択肢を取ります。"
    
    historical_abolish_monarchy.t:0 "[scope.scountry（ 'monarch_home_country'）を廃止します。"
    historical_abolish_monarchy.d:0 "[scope.scountry（ 'abolingiving_monarchy_country'）。getname]は現在、[scope.scountry（ 'monarch_home_country'）。しかし、歴史上この期間中、君主制が[scope.scountry（ 'abolingiving_monarchy_country'）に置き換えられました。私たちは歴史に従い、同じことをすべきですか？"
    historical_abolish_monarchy.option.1:0 "はい、君主制は過去の役に立たない遺物です。"
    historical_abolish_monarchy.option.2:0 "いいえ、私たちは君主制が大好きです！"
    
    1950_recession.t:0 "戦後不況"
    1950_recession.d:0 "The 1949 recession was a brief economic downturn which began shortly after President Truman's "Fair Deal" economic reforms. It is said that the aftermath of the end of World War II was the main cause of the recession."
    1950_recession.f:0 "これは、経済が安定するのに約1年必要な理由のゲーム内の言い訳です。"
    1971_bretton_woods_system.t:0 "ブレトンウッズシステムの終わり？"
    1971_bretton_woods_system.d:0 "支払いのマイナスバランス、ベトナム戦争と偉大な社会プログラムによって発生した公的債務の増加、および連邦準備制度による金銭的インフレにより、ドルはますます過大評価されました。1971年、ワシントンではますます多くのドルが印刷され、その後海外で汲み上げられ、軍事および社会プログラムへの政府支出を支払うことができました。1971年の最初の6か月間、22億米ドルの資産は1971年8月15日に米国から逃亡したため、ニクソンは大統領令11615を一方的に金窓を閉鎖し、オープン市場を除いて金額を直接変換しました。"
    1971_bretton_woods_system.f:0 "これは歴史的な出来事です。"
    1971_bretton_woods_system.1:0 "Bretton Woodsシステムを終了します"
    1971_bretton_woods_system.2:0 "システムを何でも維持してください！"
    2000_new_year.t:0 "新しい千年紀の夜明け"
    2000_new_year.d:0 "2000 (MM) was a century leap year starting on Saturday of the Gregorian calendar. The year 2000 is sometimes abbreviated as "Y2K" (the "Y" stands for "year", and the "K" stands for "kilo" which means "thousand"). The year 2000 was the subject of Y2K concerns, which are fears that computers would not shift from 1999 to 2000 correctly. However, by the end of 1999, many companies had already converted to new, or upgraded, existing software. Some even obtained Y2K certification. As a result of massive effort, relatively few problems occurred."
    2000_new_year.f:0 "2000年が私たちが将来に移行するのを助けることができれば、それは問題ありませんが、人々はそれを完全な停止と見なし、その後大きな息を吸うことができるのではないかと心配しています - あなたはできません。"
    communist_economic_liberalisation.t:0 "[root.getCountry.getAdjectivenofLag]の社会主義？"
    communist_economic_liberalisation.d:0 "[root.getCountry.getAdjectivenofLag]経済の貧しい状態により、政府は国民経済を自由化して完全に計画された経済を終わらせ、民間企業を許可することが提案されています。このような行動方針は、国を悩ませている現在の経済問題を解決することを約束します。"
    communist_economic_liberalisation.f:0 "このイベントは、[root.getCountry.getAdjectivenOfLag]経済が不健康であるために解雇されました。"
    SOV_Kosygin_Reforms.t:0 "コシギンの経済改革？"
    SOV_Kosygin_Reforms.d:0 "Kosyginの経済改革は、ソ連の経済における計画された変化のセットでした。これらの変更の中心は、エンタープライズの成功の2つの重要な指標としての収益性と販売の導入でした。企業の利益の一部は、労働者に報い、事業を拡大するために使用される3つの資金に送られますが、ほとんどは中央予算に行きます。彼らは、ソ連の数学指向の経済計画者のいくつかの長年の希望を反映し、経済計画の過程での分散化の増加へのシフトを開始しました。"
    Indian_Economic_Liberalisation.t:0 "インドの経済的自由化？"
    Indian_Economic_Liberalisation.d:0 "インドの経済的自由化とは、市場志向で消費主導型をより多くすることを目的として、国の経済を世界に開放することを目的とした一連の政策変更を指します。目標は、経済成長と発展を達成する手段と見なされていた民間投資と外国投資の役割を拡大することでした。自由化のいくつかの試みは1966年と1980年代初頭に行われましたが、1991年にはより徹底的な自由化が開始されました。"
    HUN_NEM_Reforms.t:0 "新しい経済メカニズム？"
    HUN_NEM_Reforms.d:0 "新しい経済メカニズム（NEM）は、1968年にハンガリー人民共和国で開始された大規模な経済改革でした。1972年から1978年の間に、東ブロックの政治の一般的な風によって削減されました。その後の10年間、1989年の革命がERAを終了するまで、NEMの原則は、NEMの名前が強調されていない場合でも、ハンガリー経済に影響を与え続けました。NEMのため、1980年代のハンガリーは、他のどの東部ブロック経済よりも中央計画に対する市場メカニズムの比率が高かった。"
    PRC_GLF_Reforms.t:0 "大きな飛躍は？"
    PRC_GLF_Reforms.d:0 "大跳躍は、1958年から1962年まで、中国共産党（CCP）が率いる中国人民共和国（PRC）内での経済的および社会的キャンペーンでした。党議長の毛沢東は、人々のコミューンの形成を通じて国を農業経済から工業化社会に再構築するキャンペーンを開始しました。マオは、穀物の収量を増やし、田舎に産業をもたらす努力を増やすべきであると命じました。"
    SOV_VLC_Reforms.t:0 "Virgin Landsキャンペーン？"
    SOV_VLC_Reforms.d:0 "処女土地キャンペーンは、ソビエトの大衆を悩ませる食料不足を緩和するために、ソビエト連邦の農業生産を劇的に後押しする1953年のニキータ・フルシチョフの1953年の計画でした。数十万人の若いボランティアが、シベリア西部とカザフスタン北部の地域を定住し、養殖しました。このスキームは最終的にソビエト農業にとって大きな災害になりましたが、当初は成功しました。"
    EGR_NES_Reforms.t:0 "新しい経済システム"
    EGR_NES_Reforms.d:0 "新しい経済システムは、1963年にドイツ民主共和国（GDR）の支配社会主義統一党（SED）によって実施された経済政策でした。その目的は、運営に使用された5年計画のシステムを置き換えることでした。1951年以降のGDRの経済。このシステムは、既存の中央計画のパフォーマンスを改善しようとするためにWalter Ulbrichtによって導入され、経済が可能な限り効率的な方法で実行されるようにしました。"
    SOV_economic_perestroika.t:0 "協同組合に関する法律？"
    SOV_economic_perestroika.d:0 "1988年5月に制定された協同組合に関する法律は、おそらくゴルバチョフ時代の初期の中で経済改革の最も急進的なものでした。ウラジミール・レーニンの新しい経済政策が1928年に廃止されて以来初めて、法律はサービス、製造、および外国貿易部門の企業の個人所有権を許可しました。"
    BUL_NEM_Reforms.t:0 "新しい管理システム？"
    BUL_NEM_Reforms.d:0 "Specific incentives to reform were shortages of labour and energy and the growing importance of foreign trade in the "thaw" years of the mid-1960s. Consequently, in 1962 the Fourth Five-Year Plan began an era of economic reform that brought a series of new approaches to the old goal of intensive growth. In industry the "New System of Management" was introduced in 1964 and lasted until 1968. This approach intended to streamline economic units and make enterprise managers more responsible for performance."
    CHI_USA_Investment.t:0 "中国への外国投資を促進しますか？"
    CHI_USA_Investment.d:0 "冷戦中、第三世界との中国の貿易の意味のあるセグメントは、助成金、クレジット、その他の支援を通じて資金提供されました。しかし、1976年に毛沢東の死後、これらの努力は縮小されました。その後、発展途上国との貿易は無視できるようになりましたが、その間、香港と台湾は両方とも主要な貿易パートナーとして出現し始めました。1970年代後半に経済改革が始まって以来、中国は国際貿易システムに統合するために外国貿易システムを分散させようとしました。"
    DAI_USA_Investment.t:0 "ベトナムへの外国投資を促進しますか？"
    DAI_USA_Investment.d:0 "1990年、民間企業に法的根拠を提供した民間企業に関する法律が制定されましたが、企業法律は共同在庫会社と民間有限責任会社を認めました。同じ年に、党は国営企業（SOE）の民営化の可能性について議論し始め、同時に中華人民共和国との関係を正常化しました。その後、1992年の憲法は、民間部門の役割を公式に認めました。外国貿易は州によって中央に管理されていましたが、国家は外国貿易の支配を緩め始めました。"
    SOV_USA_Investment.t:0 "ソビエト連邦への外国投資を促進しますか？"
    SOV_USA_Investment.d:0 "ゴルバチョフは、ソビエトのエコノミストが当時大胆だと考えていた措置を講じて、ソビエト連邦の外国経済部門にペレストロイカを持ち込みました。彼のプログラムは、外国貿易省がかつてほとんどの貿易作戦を務めていたという独占を事実上排除しました。貿易省省組織の官僚制度を通じて間接的に活動しなければならないのではなく、さまざまな産業および農業部門の省庁が、責任の下でセクターで外国貿易を行うことを許可しました。さらに、地域および地方の組織および個々の州の企業は、外国貿易を実施することが許可されました。"
    PRC_LRR_Reforms.t:0 "土地改革運動？"
    PRC_LRR_Reforms.d:0 "土地改革運動は、中国の内戦の後期における中国共産党（CCP）指導者のマオ・ゼドンが率いる大衆運動でした。農民への土地の再分配。地主 - その地位は、労働とは対照的に搾取から得られた収入の割合を通じて理論的に定義されていたが、彼らの土地が没収され、CCPおよび以前のテナントによる大量殺害の対象となった。。"
    NVM_LRR_Reforms.t:0 "土地改革キャンペーン？"
    NVM_LRR_Reforms.d:0 "1953年に、土地改革に関する一連の法令と法律が発表されました。VWP中央委員会は、土地革命の最終段階に進む可能性を評価しました：農地の再分配は、1953年12月19日に公表された最も重要な土地改革法が続き、土地改革のプラットフォームと前提と見なすことができます。法律が国民会議で可決されてすぐに、1953年12月から1954年3月にタイヌグエン州で土地改革の実験的波が行われました。その後、土地改革は5つの波によってより大きな地域に拡大しました。"
    SRL_NEM_Reforms.t:0 "スリランカの経済改革？"
    SRL_NEM_Reforms.d:0 "ジュニウス・リチャード・ジェイワードネは、1977年から1978年までスリランカの首相を務め、1978年から1989年までスリランカの第2大統領を務めたスリランカの弁護士、公務員、政治家でした。彼が1978年に導入した開かれた経済システムは、スリランカが前の閉じた経済政策の結果として直面していた経済的混乱から国を導きました。"
    PER_NEM_Reforms.t:0 "白い革命？"
    PER_NEM_Reforms.d:0 "白い革命は、1963年1月26日にシャー、モハマド・レザ・パラヴィによって開始されたイラン帝国国家での積極的な近代化をもたらす一連の改革シリーズであり、1979年まで続きました。改革はイランへの富の大きな再分配をもたらしました。労働者階級、その後の数十年の爆発的な経済成長、急速な都市化、イランの封建主義習慣の解体。"
    european_welfare_state.t:0 "[root.getCountry.getAdjectivenOformatting]福祉国家？"
    european_welfare_state.d:0 "ヨーロッパの政治経済は、1950年代以来、多かれ少なかれ包括的な福祉モデルの各ヨーロッパ諸国の発展によって定義されており、それにより、国家は、最も費用のかかる社会的利益の範囲を提供する上で中心的な役割を果たしてきました。、貧しい人々、社会的住宅とヘルスケアへの支援。"
    PER_ELR_Reforms.t:0 "イランの経済自由化？"
    PER_ELR_Reforms.d:0 "Ali Akbar Hashimi Bahramani Rafsanjaniは、1989年から1997年までイランの第4代大統領を務めたイランの政治家であり作家でした。米国と西側と。"
    ISR_ELR_Reforms.t:0 "イスラエルの経済自由化？"
    ISR_ELR_Reforms.d:0 "Rabin significantly reformed Israel's economy, as well as its education and healthcare systems. His government significantly expanded the privatisation of business, moving away from the country's traditionally socialised economy. In 1993, his government set up the "Yozma" program, under which attractive tax incentives were offered to foreign venture capital funds that invested in Israel and promised to double any investment with government funding. As a result, foreign venture capital funds invested heavily in the growing Israeli high-tech industry, contributing to Israel's economic growth and status as a world leader in high-tech."
    oil_crisis_1973.t:0 "最初の石油危機？"
    oil_crisis_1973.d:0 "In October 1973, the Organization of Arab Petroleum Exporting Countries (OAPEC) announced that it was implementing a total oil embargo against the countries who had supported Israel at any point during the 1973 Yom Kippur War, which began after Egypt and Syria launched a large-scale surprise attack in an ultimately unsuccessful attempt to recover the territories that they had lost to Israel during the 1967 Six-Day War. After it was implemented, the embargo caused an oil crisis, or "shock", with many short- and long-term effects on the global economy as well as on global politics."
    oil_crisis_1979.t:0 "2番目の石油危機？"
    oil_crisis_1979.d:0 "イラン革命をきっかけに石油生産の低下は、1979年にエネルギー危機をもたらしました。世界の石油供給は約4％だけ減少しましたが、石油市場の反応は今後12か月間で原油の価格を大幅に引き上げました。1バレルあたり39.50ドル（248ドル/m3）に2倍以上になります。価格の突然の上昇は、1973年の石油危機と同様の燃料不足に関連していました。"
    GUA_Land_Reforms.t:0 "命令900を制定しますか？"
    GUA_Land_Reforms.d:0 "法令900は、1952年6月17日にグアテマラ革命の間に可決されたグアテマラの土地改革法でした。この法律は、ジャコボアルベンツグズマン大統領によって導入され、グアテマラ議会によって可決されました。地元の農民に90ヘクタール（224エーカー）を超える未使用の土地を再分配し、土地所有者に政府の債券を補償しました。最大1,700人の地所からの土地は、約500,000人の個人に再配布されました。これは、国の人口の6分の1です。この法律の目標は、グアテマラの経済を疑似融解から資本主義に移すことでした。"
    historical_oil_production.t:0 "[root.getCountry.getAdjectivenOformatting]石油産業を開発しますか？"
    historical_oil_production.d:0 "[root.getCountry.getName]の測量士は、国の特定の地域で[getGoods（ 'oil'）.getName]を発見しました。これにより、[root.getCountry.getName]の業界リーダーは、[concept_government]に[getBuildIngType（ 'building_oil_rig'）.getName]を構築するように依頼するように促されました。"
    GBR_brexit.t:0 "ブレグジット？"
    GBR_brexit.d:0 "Brexitは、欧州連合（EU）からの英国（英国）の撤退でした。2016年6月23日に英国で開催された国民投票に続いて、Brexitは2020年1月31日（2020年2月1日）に正式に23:00 GMTに開催されました。1973年1月1日にEUの前駆体に加わった英国は、EUから撤退した唯一の加盟国です。Brexitに続いて、EU法と欧州連合司法裁判所は、もはや英国の法律よりも優位性がありません。欧州連合（撤退）2018年法は、英国が修正または廃止することができる国内法として関連するEU法を保持しています。"
    JAP_ELR_Reforms.t:0 "アベノミクスを制定しますか？"
    JAP_ELR_Reforms.d:0 "Abenomics refers to the economic policies implemented by the Government of Japan since the December 2012 general election. Abenomics is based upon three arrows: monetary easing from the Bank of Japan, fiscal stimulus through government spending, and structural reforms. The Economist characterised the program as a "mix of reflation, government spending and a growth strategy designed to jolt the economy out of suspended animation that has gripped it for more than two decades". The term Abenomics is a portmanteau of Abe and economics."
    PHI_ELR_Reforms.t:0 "経済的自由化を制定しますか？"
    PHI_ELR_Reforms.d:0 "FVRとして一般的に知られているフィデル・バルデス・ラモスCCLH GCS KGCRは、1992年から1998年までフィリピンの第12大統領を務めたフィリピン人将軍であり政治家でした。経済、民間企業を奨励し、より多くの外国および国内投資を招き、腐敗を減らします。ラモスは、空に対する政府の独占を終了し、新しいプレーヤーに航空を開きました。"
    
    western_economic_liberalisation.t:0 "経済的自由化？"
    western_economic_liberalisation.d:0 "新自由主義は、第二次世界大戦後に衰退した後、自由市場の資本主義に関連しています。保守的および右リバリタリアン組織、政党、シンクタンクの台頭における顕著な要因であり、主に彼らによって提唱されているため、一般的に民営化、規制緩和、グローバリゼーション、自由貿易、マネタリズム、緊縮などの経済的自由化の政策に関連しています、および経済と社会における民間部門の役割を高めるための政府支出の削減。"
    western_economic_liberalisation.f:0 "このイベントは、[root.getCountry.getAdjectivenOfLag]エコノミーの自由市場のレベルを1ステップ増加させます。"
