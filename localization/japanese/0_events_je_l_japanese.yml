    british_west_indies.sgc.t:0 "西インド諸島連盟を形成しますか？"
    british_west_indies.sgc.d:0 "西インド諸島連盟は、1958年1月3日から1962年5月31日まで存在した短命の政治連合でした。トリニダード・トバゴ、バルバドス、ジャマイカなど、イギリス帝国の一部であったカリブ海のさまざまな島々が、リーワードとリーワードとウィンドワード諸島は、スペイン港、トリニダード、トバゴに首都がある連邦を形成するために集まりました。連邦の表明された意図は、単一の州として英国から独立するようになる政治単位を作成することでした。"
