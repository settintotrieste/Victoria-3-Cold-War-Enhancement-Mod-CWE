    join_unga_decision:0 "国連総会に参加してください"
    join_unga_decision_desc:0 "国連総会（UNGA）は、組織の主要な政策決定機関です。すべての加盟国で構成され、国連憲章がカバーする国際的な問題の全範囲に関する多国間議論のためのユニークなフォーラムを提供します。国連の各加盟国には平等な投票があります。"
    join_unsc_perm_decision:0 "UNSCの常設メンバーになります"
    join_unsc_perm_decision_desc:0 "安全保障理事会は、国際的な平和と安全の維持について主要な責任を負っています。15人のメンバーがいて、各メンバーは1票を投じています。国連の憲章の下で、すべての加盟国は評議会の決定を遵守する義務があります。安全保障理事会は、平和または攻撃行為に対する脅威の存在を決定することに主導をします。それは、平和的な手段によってそれを解決するために紛争を当事者に呼びかけ、調整方法または和解条件を推奨します。場合によっては、安全保障理事会は、制裁を課すことに頼ったり、国際的な平和と安全を維持または回復するための武力の使用を許可することさえできます。"
    join_unsc_perm_decision_tt:0 "国はすべてのUNSCメンバーと友好関係を持っています"
    unga_member:0 "UNGAメンバー"
    unsc_permanent_member:0 "UNSC常用メンバー"
    unsc_non_permanent_member:0 "UNSC非永続的なメンバー"
    united_nations.1.t:0 "UNGAに参加しました"
    united_nations.1.d:0 "国連は、私たちの国が総会の議席を与えられたことを発表します。"
    united_nations.2.t:0 "UNGAから削除されました"
    united_nations.2.d:0 "私たちの国の主権国家から他の国の操り人形状態への地位の変化により、国連は総会から私たちを排除することを決定しました。しかし、私たちは国連オブザーバー州の慰めの地位を与えられました。"
    united_nations.1.a:0 "残念です"
    UNSC_non_perm_membership.t:0 "非永続的なUNSCメンバー"
    UNSC_non_perm_membership.d:0 "[scope.scountry（ 'new_non_perm_unsc_member'）。getName]は、国連総会によって選出され、2年間国連安全保障理事会で任期を務めることができました。その間、私たちは国連から不正なメンバーに対する封じ込め戦争を先導するよう求められるかもしれません。"
    UNSC_non_perm_membership.f:0 "30人以上のUNGAメンバーがいる間、世界に15人未満のUNSCメンバーがいる場合は、UNSCの非永住者になるように新しい国が選択されています。適格な国は、戦争ではなく評判の良い評判を持つ国であり、UNGAのメンバーです。" 
    UNSC_non_perm_membership.option:0 "素晴らしい！"
    
    new_unsc_perm_member.t:0 "新しい永久UNSCメンバー"
    new_unsc_perm_member.d:0 "[scope.scountry（ 'new_unsc_member_scope'）。getName]は、国連安全保障理事会に常任メンバーとして参加するよう招待されています。彼らは今、それが不承認になっている平和維持の決議を拒否するかもしれません。"
    new_unsc_perm_member.f:0 "[scope.scountry（ 'new_unsc_member_scope'）。getName]は、既存のすべての常設メンバーと良好な関係があり、国際的なパリアではなかったため、永久メンバーとしてUNSCに参加することができました。"
    new_unsc_perm_member.1:0 "この開発を強く見ます"
    
    UNSC_members_list.tt:0 "以下の国はUNSCの常設メンバーです。"
    
    UN_secretary_general_selection.t:0 "[scope.scountry（ 'unsg_country'）。getadimverive]国務長官"
    UN_secretary_general_selection.d:0 "国連総会は、[scope.scountry（ 'unsg_country'）を選出しました。これにより、私たちの国は国際問題においてより多くの影響力を与えます。"
    UN_secretary_general_selection.f:0 "[scope.scountry（ 'undg_country'）。getname]は、評判の良い国際的な評判があり、大きな力ではないために選ばれました。国連事務総長の任期は5年です。"
    
    UN_secretary_general_notification.t:0 "[scope.scountry（ 'unsg_country'）。getadimverive]国務長官"
    UN_secretary_general_notification.d:0 "国連総会は、[scope.scountry（ 'unsg_country'）を選出しました。これにより、[scope.scountry（ 'unsg_country'）。getname]が国際問題に影響を与えます。"
    UN_secretary_general_notification.1.f:0 "新しい国連事務総長はかなり受動的な個人であると言われているため、国連が国際法を違反する国に厳しいとは限りません。"
    UN_secretary_general_notification.2.f:0 "新しい国連事務総長はまともな人物であると言われているため、国連が国際法を違反している国では非常に厳しいものであることはありそうもないが、ある程度の硬さが予想されるべきである。"
    UN_secretary_general_notification.3.f:0 "新しい国連事務総長は非常に積極的で攻撃的な個人であると言われているため、国連が国際法を違反する国では非常に厳しいと思われます。"
    UN_secretary_general_notification_option:0 "[scope.scountry（ 'unsg_country'）をおめでとうございます。GetName]！"
    
