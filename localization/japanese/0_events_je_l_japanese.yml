    Turkish_Straits_Crisis.t:0 "トルコ海峡の危機？"
    Turkish_Straits_Crisis.d:0 "トルコ海峡危機は、ソビエト連邦とトルコの間の冷戦時代の領土紛争でした。第二次世界大戦が終わった後、トルコはソビエト政府に圧力をかけられ、黒海を地中海に結びつけたトルコ海峡を通過する通過の共同軍事支配を設立するよう圧力をかけられました。トルコ政府が拒否したとき、この地域の緊張は上昇し、ソビエトの武力とジョージア州とターキーの国境に沿った領土譲歩の要求を示すことにつながりました。"
    Turkish_Straits_Crisis.1.option.1:0 "トルコの譲歩を要求します！"
    Turkish_Straits_Crisis.1.option.2:0 "七面鳥を放っておいてください。"
    Turkish_Straits_Crisis.2.option.1:0 "ソビエトの要求を拒否します！"
    Turkish_Straits_Crisis.2.option.2:0 "ソビエトの支配を受け入れてください！"
    Turkish_Straits_Crisis.3.t:0 "トルコはソビエトの圧力に抵抗します"
    Turkish_Straits_Crisis.3.d:0 "ソビエトからの増加圧力の下で座屈し、数日のうちにトルコは援助を米国に訴えた。彼の政権に相談した後、トルーマン大統領はトルコに海軍のタスクフォースを送りました。1946年10月9日、米国と英国のそれぞれの政府は、トルコへの支持を再確認しました。10月26日、ソビエト連邦は、トルコ海峡の支配に関する新しい首脳会談の特定の要求を撤回しました（その意見ではありません）。"
    Turkish_Straits_Crisis.3.option.1:0 "私たちの要求を放棄してください！"
    Turkish_Straits_Crisis.3.option.2:0 "戦争の時間！"
    Berlin_Crisis.t:0 "ベルリンの危機？"
    Berlin_Crisis.d:0 "1961年のベルリンの危機は、ドイツの首都、ベルリン、およびポスト戦争IIドイツの地位に関する冷戦の最後の主要なヨーロッパの政治的および軍事事件でした。危機は、ベルリンの壁の東ドイツの建設とともに、市の事実上の分割で頂点に達しました。ベルリンの危機は、1961年6月に、ウィーンサミットでジョンF.ケネディ大統領と会談したソビエト首相のニキータクルシェフが、西ベルリンの西部軍を含むベルリンからのすべての軍隊の撤退を要求する最後通告を再発行したときに始まりました。"
    Berlin_Crisis.1.option.1:0 "ベルリンのコントロールを需要！"
    Berlin_Crisis.1.option.2:0 "西ドイツを放っておいてください。"
    Berlin_Crisis.2.option.1:0 "ソビエトの要求を拒否します！"
    Berlin_Crisis.2.option.2:0 "ソビエトの支配を受け入れてください！"
    Berlin_Crisis.3.t:0 "米国はソビエトの圧力に抵抗しています"
    Berlin_Crisis.3.d:0 "合意に達しませんでした。1961年8月に、クルシチョフの支援により、東ドイツの指導者ウォルター・ウルブリヒトは、西ベルリン周辺の国境の閉鎖と壁の建設を命じました。同盟国の自由な移動をめぐる紛争を受けて、10月にチェックポイントチャーリーでアメリカとソビエトの戦車の間の短いスタンドオフが発生しました。KhrushchevとKennedyが戦車を撤回し、緊張を軽減することに同意した後、対立は平和に終わりました。"
    Berlin_Crisis.3.option.1:0 "私たちの要求を放棄してください！"
    Berlin_Crisis.3.option.2:0 "戦争の時間！"
    Berlin_Ultimatum.t:0 "ベルリン究極？"
    Berlin_Ultimatum.d:0 "1958年11月、クルシチョフは、6か月以内にベルリンから撤退し、自由で非武装化された都市にするための西部大国に最後通告を発行しました。Khrushchevは、その期間の終わりに、ソビエト連邦は西ベルリンとのすべての通信ラインを東ドイツに支配することを宣言しました。つまり、東ドイツがそれを許可した場合にのみ、西部諸国が西ベルリンにアクセスできることを意味します。"
    Berlin_Ultimatum.1.option.1:0 "ベルリンのコントロールを需要！"
    Berlin_Ultimatum.1.option.2:0 "ベルリンを放っておいてください。"
    Berlin_Ultimatum.2.option.1:0 "ソビエトの要求を拒否します！"
    Berlin_Ultimatum.2.option.2:0 "ソビエト究極を受け入れてください！"
    Berlin_Ultimatum.3.t:0 "米国はソビエトの圧力に抵抗しています"
    Berlin_Ultimatum.3.d:0 "From the NATO perspective West Berlin—deep in Communist territory—had no military value. However it was the preeminent symbol of resistance to Soviet takeover of Europe. Eisenhower commented that Berlin was an "instance in which our political posture requires us to assume military postures that are wholly illogical.” British Prime Minister Harold Macmillan visited Moscow for extended discussions with Khrushchev in February 1959. The meetings were mostly cordial; the ultimatum was dropped."
    Berlin_Ultimatum.3.option.1:0 "私たちの要求を放棄してください！"
    Berlin_Ultimatum.3.option.2:0 "戦争の時間！"
    Berlin_Blockade.t:0 "ベルリンの封鎖？"
    Berlin_Blockade.d:0 "ベルリンの封鎖は、冷戦の最初の主要な国際危機の1つでした。ドイツ後の世界大戦後の多国籍占領中、ソビエト連邦は西部の鉄道、道路、運河へのアクセスを西部の西側統制の下でブロックしました。ソビエトは、西部の同盟国が西ベルリンから新しく導入されたドイツマークを撤回した場合、封鎖を落とすことを申し出ました。"
    Berlin_Blockade.1.option.1:0 "ベルリンのコントロールを需要！"
    Berlin_Blockade.1.option.2:0 "ベルリンを放っておいてください。"
    Berlin_Blockade.2.option.1:0 "ソビエトの要求を拒否します！"
    Berlin_Blockade.2.option.2:0 "ソビエト究極を受け入れてください！"
    Berlin_Blockade.3.t:0 "米国はソビエトの圧力に抵抗しています"
    Berlin_Blockade.3.d:0 "西部の同盟国は、1948年6月26日から1949年9月30日までベルリンの空輸を開催し、西ベルリンの人々に物資を運びました。最初は、空輸が機能する方法がなかったと結論付けていたが、ソビエトはその継続的な成功が恥ずかしさを高めることだと感じた。1949年5月12日、ソ連は東ベルリンの経済的問題により西ベルリンの封鎖を解除しましたが、しばらくの間、アメリカ人とイギリス人はソビエトが封鎖を再開し、封鎖を再開し、西洋の供給ラインを混乱させようとするだけです。"
    Berlin_Blockade.3.option.1:0 "私たちの要求を放棄してください！"
    Berlin_Blockade.3.option.2:0 "戦争の時間！"
    
