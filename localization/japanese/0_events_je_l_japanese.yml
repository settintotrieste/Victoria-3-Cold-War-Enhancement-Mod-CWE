    1995_JAP_earthquake.t:0 "グレートハンシン地震"
    1995_JAP_earthquake.d:0 "大地震は、1995年1月17日に日本のヒョゴ県南部で発生し、ハンシンとして知られる地域を含みました。モーメントマグニチュードスケールで6.9を測定し、JMA地震強度スケールで最大強度は7でした（修正されたMercalli強度スケールでXI – XII）。振戦は約20秒間続きました。地震の焦点は、神戸市の中心から20 km離れたアワジ島の北端にある震源地の17 kmの下にありました。この地震の結果、約6,434人が死亡しました。そのうち約4,600人は神戸からでした。"
    2004_IDO_earthquake.t:0 "インド洋地震"
    2004_IDO_earthquake.d:0 "2004年12月26日、インドネシアのスマトラ北部の西海岸沖の震源地で9.2〜9.3 MWの大きさの大地震が発生しました。海底の巨人の地震は、ビルマプレートとインドプレートの間の断層に沿った破裂によって引き起こされ、一部の地域ではIXまでのメルカリの強度に達しました。ボクシングデーの休日後、またはアジア津波としてボクシングデーの津波として知られる高さ30 m（100フィート）の波のある巨大な津波は、インド洋の周辺の海岸に沿って荒廃したコミュニティを殺害し、推定227,898人を殺しました記録された歴史の中で最も致命的な自然災害の1つにある14か国。"
    2011_JAP_earthquake.t:0 "グレートイーストジャパン地震"
    2011_JAP_earthquake.d:0 "2011年3月11日に、東北地域のオシカ半島の東72 km（45マイル）の太平洋でMW 9.0–9.1海底メガスラスト地震が発生しました。それは約6分間続き、津波を引き起こしました。これは日本でこれまでに記録された最も強力な地震であり、1900年に現代地震が始まって以来、世界で記録された4番目に強力な地震でした。"
    1975_PRC_flood.t:0 "バンキアオダムの故障"
    1975_PRC_flood.d:0 "1975年8月、バンキアオダムと河南省の61人の他の61人が、台風ニーナの上陸に続いて崩壊しました。ダムの崩壊は、12,000 km2（300万エーカー）に影響を及ぼし、総人口は約30の都市と郡を含む総人口が26,000から240,000の範囲の総人口に影響を与えました。洪水はまた、500万から680万軒の家の崩壊を引き起こしました。ダムの失敗は、文化革命の文脈で起こりました。"
    1970_BNG_cyclone.t:0 "Bhola Cyclone"
    1970_BNG_cyclone.d:0 "1970年のBhola Cycloneは、1970年11月12日に東パキスタン（現在のバングラデシュ）とインドの西ベンガルを襲った壊滅的な熱帯低気圧でした。主にガンジス川デルタの低地の島の多くを浸水させた雨急増の結果として、少なくとも30万人が嵐で、おそらく500,000人もの嵐で死亡しました。"
    1991_BNG_cyclone.t:0 "バングラデシュサイクロン"
    1991_BNG_cyclone.d:0 "1991年のバングラデシュサイクロンは、記録上最も致命的な熱帯低気圧の1つでした。流域でこれまでに記録された最も強力な熱帯低気圧の1つである熱帯低気圧は、6.1 m（20フィート）の高潮を引き起こし、海岸線を浸水させ、少なくとも138,866人の死亡と約17億米ドル（1991米ドル）の損傷を引き起こしました。壊滅的な損害の結果として、米国および他の国は、これまでに行われた最大の軍事救援活動の1つであるSea Angel作戦を実施しました。"
    2008_BUR_cyclone.t:0 "サイクロンナルギス"
    2008_BUR_cyclone.d:0 "非常に重度のサイクロンストームナルギスは、2008年5月上旬にミャンマーの記録された歴史で最悪の自然災害を引き起こした非常に破壊的で致命的な熱帯低気圧でした。密に人口の多いイラワジのデルタは、壊滅的な破壊と少なくとも138,373人の死亡を引き起こします。"
    2010_HAI_earthquake.t:0 "グレートハイチ地震"
    2010_HAI_earthquake.d:0 "2010年のハイチ地震は、2010年1月12日火曜日に16:53現地時間（21:53 UTC）にハイチを襲った壊滅的なマグニチュード7.0 MWの地震でした。MI）ハイチの首都、ポルトープランスの西。推定300万人が震えの影響を受けました。死亡者数の推定値は、100,000から約160,000の範囲から220,000から316,000のハイチ政府の数字です。"
    1992_GBR_monument_damaged.t:0 "ウィンザー城の火"
    1992_GBR_monument_damaged.d:0 "1992年11月20日、世界最大の居住城であるウィンザー城で火災が発生し、イギリス君主の公式住宅の1つです。城は大規模な被害を受け、保護建築家のドナルド・インサール・アソシエイツが率いるプロジェクトで、今後5年以内に3650万ポンドの費用で完全に修復されました。それはエリザベス女王2世が彼女の収入に税金を支払うことにつながり、彼女の他の公式住宅の1つであるバッキンガム宮殿が、修復作業の支払いを支援するために一般に公開されました。"
    2019_FRA_monument_damaged.t:0 "ノートルダムの火"
    2019_FRA_monument_damaged.d:0 "2019年4月15日、18：20の直前に、フランスのパリにある中世のカトリック大聖堂であるノートルダムデパリの屋根スペースで構造的な火が発生しました。火が消える頃には、大聖堂の木製の尖塔（フレッシュ）が崩壊し、木製の屋根のほとんどが破壊され、大聖堂の上壁がひどく損傷を受けました。内部への広範な損傷は、アーチ型の石の天井によって防止されました。多くの芸術作品や宗教的遺物は安全に移動されましたが、他の作品は煙による損傷を受け、一部の外部芸術は損傷または破壊されました。"
    1999_VNZ_mudslide.t:0 "バルガスの悲劇"
    1999_VNZ_mudslide.d:0 "バルガスの悲劇は、1999年12月15日（10日間）にベネズエラのバルガス州で発生した自然災害でした。州のインフラストラクチャの完全な崩壊につながった。救援労働者によると、ロス・コラレスの近隣は3メートル（9.8フィート）の泥の下に埋葬され、高い割合の家は単に海に流されました。セロ・グランデやカルメン・デリアを含む町全体が完全に姿を消しました。イベント中にバルガスの人口の10％が死亡しました。"
    2019_JAP_monument_damaged.t:0 "シュリ城の火"
    2019_JAP_monument_damaged.d:0 "シュリ城は、日本の沖縄県shuriにあるリュキュアングスク城です。1429年から1879年の間に、それはほとんど無視される前に龍子王国の宮殿でした。1945年、沖縄の戦いの間に、それはほぼ完全に破壊されました。2019年10月31日の朝、城の主要な中庭の構造物が再び火災で破壊されました。"
    1991_PHI_eruption.t:0 "ピナツボ山の噴火"
    1991_PHI_eruption.d:0 "1991年のフィリピンのルソンン火山弧におけるピナツボ山の噴火は、1912年のアラスカでのノバリュタの噴火のみの背後にある20世紀の2番目に大きい火山噴火でした。ピナツボ山の30 km（19マイル）以内のほぼすべての橋が破壊されました。いくつかの低地の町は、泥に浸水または部分的に埋葬されました。濡れた重い灰の下で屋根の崩壊から840人以上が死亡し、さらに数人が負傷しました。"
    2022_TON_eruption.t:0 "Hunga Tonga – Hunga Ha’apai噴火"
    2022_TON_eruption.d:0 "2021年12月、南太平洋のトンガン群島の潜水艦火山であるハンガンガ - フンガ・ハアパイで噴火が始まりました。噴火は、2022年1月15日にほぼ4週間後に非常に大きくて強力なクライマックスに達しました。ハンガトンガ - フンガハパイは、国の主要島であるトンガタプの北65キロメートル（40マイル）であり、非常に活発なトンガとケルマデセの一部です。ニュージーランドからフィジーまで伸びる沈み込み帯である島の火山弧。"
    
