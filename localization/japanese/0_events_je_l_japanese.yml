    italian_SUT.indy.t:0 "Südtirolfrage"
    italian_SUT.indy.d:0 "南チロルの質問（Südtirolfrage）は国際的な問題になりました。この問題は、新しいオーストリアイタリア条約が署名され、批准された1971年に解決されました。南チロルの紛争は、ハーグの国際司法裁判所に和解のために提出され、州がイタリア内でより大きな自治を受け、オーストリアが南チロルの内政に干渉しないことを規定しました。新しい合意は、関係者にとって広く満足のいくものであることが証明され、分離主義者の緊張はすぐに緩和されました。1972年に付与された自律的なステータスは、かなりのレベルの自治をもたらし、また、エンティティがすべての徴収税のほぼ90％を保持することを可能にします。"
    
