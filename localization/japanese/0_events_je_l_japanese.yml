    british_rhodesia_nyasaland.sgc.t:0 "ローデシア＆ニャサランド連盟？"
    british_rhodesia_nyasaland.sgc.d:0 "中央アフリカ連盟（CAF）としても知られるローデシアとニャサランド連盟は、南ローデシアの自治イギリス植民地と北ローデシアとニャサランドの英国の保護者である3つの南アフリカの領土で構成される植民地連盟でした。"
    british_malaysia.sgc.t:0 "マレーシアの形成？"
    british_malaysia.sgc.d:0 "マレーシア連盟は、1963年9月16日にマラヤ連盟、シンガポール、ノースボルネオ（サバ）、サラワクの合併に続いて設立されました。"
    british_decolonisation.20.option.1:0 "植民地をマラヤに譲ります"
