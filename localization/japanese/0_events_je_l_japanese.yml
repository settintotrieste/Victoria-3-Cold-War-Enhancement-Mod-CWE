    soviet_north_korea.indy.t:0 "北朝鮮の独立？"
    soviet_north_korea.indy.d:0 "1945年、第二次世界大戦の終わりに日本が降伏した後、韓国は第38回の平行に沿って2つのゾーンに分割され、北はソビエト連邦が占領し、南はアメリカが占領しました。1948年、韓国では別々の政府が結成されました。北部の韓国共和国とソビエトの民主共和国、そして南部の韓国西部西部共和国です。"
    soviet_afghanistan.indy.t:0 "アフガニスタンから撤退しますか？"
    soviet_afghanistan.indy.d:0 "1985年3月にソビエト連邦共産党の書記長になったミハイル・ゴルバチョフは、彼が政治によって選出された直後にアフガニスタンからの軍事的解放の計画を始めました。彼の指導の下で、ソビエト連邦は、アフガニスタン人民民主党（PDPA）による権力の統合を支援しようとしました。アフガニスタンの秘密警察（KHAD）の元首長であるモハンマド・ナジブラは、書記長に選出され、後に革命評議会とソビエト軍の大統領としてアフガニスタンから徐々に撤退した。アフガニスタンからのソビエトの撤退に続いて、ゴルバチョフ政府はアフガニスタンの反対に対してナジブラを軍事的および政治的に支持し続けました。"
    
