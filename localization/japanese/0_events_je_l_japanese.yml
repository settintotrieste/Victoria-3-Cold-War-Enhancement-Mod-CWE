    change_capital_BRZ_decision_desc:0 "ブラジリアは、1956年にリオデジャネイロからより中心的な場所に首都を移動する計画で、ルシオ・コスタ、オスカー・ニーミーアー、ホアキム・カルドーソによって開発された計画された都市でした。"
    change_capital_BUR_decision:0 "首都をNaypyidawに移動します"
    change_capital_BUR_decision_desc:0 "首都が動かされた理由はいくつかあります。Naypyidawは、古い首都ヤンゴンよりも中央に位置しています。また、Shan、Kayah、およびKayin Stysに隣接する輸送ハブでもあります。政府と軍の指導者たちは、近くのより強力な軍事的および政府の存在がこれらの慢性的に乱流の地域に安定性を提供する可能性があると感じました。"
    
    SEATO_form.t:0 "東南アジア条約機関？"
    SEATO_form.d:0 "主に東南アジアでさらなる共産主義の利益を阻止するために作成された東南アジア条約機関（SEATO）は、1954年9月にフィリピンのマニラで署名された東南アジア集団防衛条約によって作成された東南アジアの集団防衛の国際機関でした。シートの正式な機関は、1955年2月19日にタイのバンコクで開催された条約パートナーの会議で設立されました。組織の本部もバンコクにありました。8人のメンバーが組織に参加しました。"
    SEATO_form.f:0 "このイベントは、$ USA $の影響力の範囲に参加するように国を招待します。これは、該当する場合、あらゆる主題の自律性を減らすか、$ USA $とJoining国の間に$ defience_pact $を作成します。"
    CENTO_form.t:0 "中央条約組織？"
    CENTO_form.d:0 "中央条約機関（CENTO）は、冷戦中の軍事同盟でした。1955年2月24日にイラン、イラク、パキスタン、トルコ、英国によって設立されました。同盟は1979年3月16日に解散しました。米国の圧力と軍事的および経済援助の約束は、合意につながる交渉において重要でしたが、米国は最初に参加できませんでした。"
    CENTO_form.f:0 "このイベントは、$ USA $の影響力の範囲に参加するように国を招待します。これは、該当する場合、あらゆる主題の自律性を減らすか、$ USA $とJoining国の間に$ defience_pact $を作成します。"
    indo_soviet_form.t:0 "インド・ソビエト平和、友情、協力条約？"
    indo_soviet_form.d:0 "インドソビエト平和、友情、協力条約は、1971年8月にインドとソビエト連邦の間で相互戦略的協力を指定した条約でした。これは、冷戦中のインドの以前の不整合の地位からの重要な逸脱であり、1971年のインドパキスタン戦争の要因でした。この条約は、中国と米国とのパキスタンの関係の増加によって引き起こされました。"
    cuban_soviet_form.t:0 "キューバのソビエト核兵器？"
    cuban_soviet_form.d:0 "1962年5月、ソビエトの最初の秘書であるニキータ・フルシュチョフは、キューバにソビエト中級の核ミサイルを配置することにより、戦略的ミサイルの開発と展開において米国の成長のリードに対抗するという考えに説得されました。キューバの指導者は、米国が再びキューバに侵入し、キューバに核ミサイルを設置するという考えを熱心に承認するという強い期待を持っていました。ソビエトR-12ミサイルの最初の委託は9月8日の夜に到着し、9月16日に2秒が続きました。R-12は、熱核弾頭を運ぶことができる中距離弾道ミサイルでした。"
    USA_SPA_form.t:0 "マドリードの協定？"
    USA_SPA_form.d:0 "1953年9月23日にフランコイストスペインと米国によって署名されたマドリードの協定は、1953年のコンコルダトとともに、第二次世界大戦後のスペインの国際的な隔離を破るための重要な努力でした。米国にスペインに経済的および軍事援助を提供することを誓約した執行協定。米国は、スペインの領土で空気と海軍の基地を建設し、利用することを許可されることになっていました。"
    USA_ROC_form.t:0 "中国系アメリカ人相互防衛条約？"
    USA_ROC_form.d:0 "米国と中国共和国との間の相互防衛条約は、1955年から1980年まで有効な中国共和国（台湾）の間で署名された防衛協定でした。中国共和国。"
    SOV_PRC_form.t:0 "ソビエト中国の友情条約？"
    SOV_PRC_form.d:0 "1950年2月14日に、中華人民共和国とソビエト社会主義共和党連合との間で、中国共和国とソビエト社会主義共和党との間で結論付けられた同盟、集団安全保障、援助、協力の二国間条約は、友情、同盟、相互援助の条約でした。"
    SOV_NVM_form.t:0 "ソビエト - ベトナムの友情条約？"
    SOV_NVM_form.d:0 "ソビエト連邦は、1950年1月の最初のインドシナ戦争中にベトナム民主共和国を外交的に認識した東ヨーロッパと新しく設立された中国共和国の衛星州とともに、最初の国であり、中国共和国でした。"
    USA_YUG_form.t:0 "American-Yugoslavの解凍？"
    USA_YUG_form.d:0 "1948年のティト・スターリン分裂は、米国と新しい社会主義共和国の関係における主要なターニングポイントを表しています。ユーゴスラビアは、1948年夏に米国に最初に支援を要求しました。トルーマン政権は、ユーゴスラビアに実質的な援助、融資、軍事支援を提供することを決定しました。これは、この地域のソビエトの野望に対抗するために、共産主義国家への米軍援助の始まりを示し、米国とYugoslavia関係におけるより大きな努力をもたらしました。チトーは、ソビエトの反対に対する国連安全保障理事会の議席の1949年の1949年の成功した1949年の入札で私たちに支援を受けました。1949年、米国はユーゴスラビアにローンを提供し、1950年にローンが増加し、大規模な助成金と軍事援助が続きました。"
    PRC_PB_form.t:0 "副圏を形成しますか？"
    PRC_PB_form.d:0 "In 1956, Soviet leader Nikita Khrushchev denounced Stalin and Stalinism. Mao and the Chinese leadership were appalled as the PRC and the USSR progressively diverged in their interpretations and applications of Leninist theory. By 1961, their intractable ideological differences provoked the PRC's formal denunciation of Soviet communism as the work of "revisionist traitors" in the USSR. For Eastern Bloc countries, the Sino-Soviet split was a question of who would lead the revolution for world communism, and to whom (China or the USSR) the vanguard parties of the world would turn for political advice, financial aid, and military assistance. In that vein, both countries competed for the leadership of world communism through the vanguard parties native to the countries in their spheres of influence."
    NAM_PB_form.t:0 "非同盟運動？"
    NAM_PB_form.d:0 "非同盟運動（NAM）は、冷戦の対立の文脈において発展途上国の利益を前進させるという見解を持って設立されました。最初の30年で、この運動は、植民地化、新しい独立国家の形成、および国際関係の民主化において重要な役割を果たしました。"
    USA_SOV_INF.t:0 "中距離核軍条約？"
    USA_SOV_INF.d:0 "中距離核軍条約（INF条約）は、米国とソビエト連邦（およびその後継国、ロシア連邦）の間の武器管理条約でした。ロナルド・レーガン米国大統領とソビエト・書記長のミハイル・ゴルバチョフは、1987年12月8日に条約に署名しました。米国上院は1988年5月27日に条約を承認し、1988年6月1日にレーガンとゴルバチョフが批准しました。500〜1,000キロメートル（310〜620マイル）（短距離）および1,000〜5,500 km（620〜3,420マイル）（中程度）（中程度）の範囲を持つ核および従来の地上発射弾道ミサイル、クルーズミサイル、ミサイルランチャー。条約は、空気または海上で発射されたミサイルには適用されませんでした。"
    USA_SOV_START.t:0 "戦略的武器削減条約？"
    USA_SOV_START.d:0 "Start I（戦略的武器削減条約）は、戦略的攻撃武器の削減と制限に関する米国とソビエト連邦の間の二国間条約でした。条約は1991年7月31日に署名され、1994年12月5日に施行されました。条約は、署名者が6,000以上の核弾頭と合計1,600の大陸間弾道ミサイル（ICBM）と爆撃機を展開することを禁止しました。開始は、歴史上最大かつ最も複雑な武器管理条約と交渉し、2001年後半の最終的な実施により、すべての戦略的核兵器の約80％が存在していました。"
    
