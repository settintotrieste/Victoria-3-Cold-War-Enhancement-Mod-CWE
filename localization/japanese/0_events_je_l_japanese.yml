    american_iraq.indy.d:0 "イラク戦争が2003年の最初の侵略段階から10年近くの占領に進むにつれて、アメリカの世論は軍隊の撤退を支持することに変わりました。イラクからの米国軍の撤退は、2007年12月に2007年のイラク戦争軍の急増の終わりから始まり、ほとんどが2011年12月までに完了し、イラク戦争に終止符を打ちました。イラクからの米軍の撤退は、2000年代の大半にわたって米国で論争の多い問題でした。"
    american_afghanistan.indy.t:0 "アフガニスタンからの撤退？"
    american_afghanistan.indy.d:0 "2021年8月、米国はアフガニスタンからの最後の軍隊を撤回し、20年近く後に軍事的存在を終えました。アフガニスタンからの米国の撤退により、タリバンは国の支配権を取り戻し、多くのアフガニスタン人が逃亡したため、難民危機を生み出しました。"
    american_germany.indy.t:0 "ドイツの主権？"
    american_germany.indy.d:0 "ドイツに関する最終和解に関する条約は、1990年代初頭にドイツの統一を可能にした国際協定です。1990年に「2人」、ドイツ連邦共和国、ドイツ民主共和国の間で交渉されました。これは、ヨーロッパの第二次世界大戦の終わりにドイツを占領した4つの大国：フランス、ソビエト連邦、統一王国、および米国。条約は1945年のポツダム協定に取って代わった。その中で、4つの権限はドイツに関して彼らが保持していたすべての権利を放棄し、翌年に完全な主権国家としての統一を可能にした。"
    american_italy.indy.t:0 "パリ条約？"
    american_italy.indy.d:0 "イタリアと連合国の間のパリ条約は、1947年2月10日に署名され、両当事者間の敵対行為を正式に終わらせました。1947年9月15日に一般的な効果が発生しました。"
    american_south_korea.indy.t:0 "韓国の独立？"
    american_south_korea.indy.d:0 "最初の韓国は1948年8月から1960年4月まで韓国政府でした。最初の共和国は、1945年の日本の支配の終わり以来韓国を支配していた米国陸軍軍事政府からの移転後、1948年8月15日に設立されました。韓国で最初の独立した共和党政府になる。"
    american_FRG.indy.t:0 "ドイツ連邦共和国？"
    american_FRG.indy.d:0 "西部の同盟国は、西ドイツの役人に増加する権限を引き継ぎ、ゾーンのために中央経済評議会を設立することにより、将来のドイツ政府のために核を設立するために移動しました。このプログラムは、後に西ドイツの構成集会、同盟国とドイツ当局の間の関係を管理する職業法​​、およびイギリスとアメリカのゾーンとフランスの政治的および経済的合併を規定しました。1949年5月23日に、ドイツ連邦共和国憲法であるグルンデジェッツ（基本法）が公布されました。"
    american_philippines.indy.t:0 "マニラ条約？"
    american_philippines.indy.d:0 "1946年のマニラ条約、正式には一般関係とプロトコル条約は、1946年7月4日にフィリピンの首都マニラで署名された一般関係の条約です。それはフィリピンに対する米国の主権を放棄し、フィリピン共和国の独立を認めました。"
    american_iceland.indy.t:0 "ケフラビク契約？"
    american_iceland.indy.d:0 "ケフラビク協定は、第二次世界大戦の終わりに続いて、1946年に米国政府と新しく設立されたアイスランド共和国との間で行われた合意でした。本契約は、アメリカ軍が6か月以内に国を去り、アイスランド人がケフラビク空港を所有することを規定した。"
    american_iceland_2.indy.t:0 "アイスランド防衛軍を撤回しますか？"
    american_iceland_2.indy.d:0 "2006年3月15日、米国のアイスランド大使キャロルヴァンヴォールストは、2006年9月末までにアイスランド防衛軍を撤回するという米国の決定を発表しました。9月30日、アメリカ軍は最終4つの空軍戦闘機とAを撤回しましたケフラビクからヘリコプター飛行隊を救助します。"
    american_south_vietnam.indy.t:0 "米国は南ベトナムからの撤退？"
    american_south_vietnam.indy.d:0 "Newly elected President Richard M. Nixon declared in 1969 that he would continue the American involvement in the Vietnam War in order to end the conflict and secure "peace with honor" for the United States and for its ally, South Vietnam. Its key elements were: all parties would initiate a cease-fire in place 24 hours after signing the agreement; U.S. forces and all foreign troops would withdraw from South Vietnam no later than 60 days after signing the agreement; American prisoners would be released simultaneously with the withdrawal of American and foreign forces; and a National Council of National Reconciliation and Concord would be created to organise and oversee free and democratic elections to determine the political future of the South."
    
