    british_hong_kong.sgc.t:0 "香港の自己ルール？"
    british_hong_kong.sgc.d:0 "Sino-Britishの共同宣言の後、香港政府は、協議文書に基づいて香港で民主化のプロセスを開始することを決定しました。選挙大学によって、12人の機能的選挙区によって12人の公式メンバーと残りの議席が知事によって任命されました。"
    british_WIF_state.indy.t:0 "カリブ海の変化の風？"
    british_WIF_state.indy.d:0 "西インド諸島関連州は、1967年にイギリスとの自由な関係でイギリスの植民地から国家に状況が変わった東カリブ海の多くの島の集団名でした。1974年のグレナダ。これに続いて、1978年にドミニカ、1979年に聖ルシアと聖ヴィンセント、1981年にアンティグアとバーブーダ、1983年には聖キッツとネビスが続きました。"
    british_cyrenaica.sgc.t:0 "Cyrenaicaの自律性？"
    british_cyrenaica.sgc.d:0 "サイレナイカの首長国は、サイイドイドリスが1949年3月1日にイギリスに支援された1949年3月1日に独立したセヌッシー首長国であると宣言したときに生まれました。サイイド・イドリスは、ベンガジでの「全国会議」でシュレナイカの首長を宣言した。英国による認識は、国連の態度に影響を与えることに失敗し、英国とフランスは、1949年11月21日に可決された決議でリビアの独立を準備するように指示されました。"
    
    british_canada.indy.t:0 "カナダの独立？"
    british_canada.indy.d:0 "1981年、カナダの下院と上院は、英国議会がカナダを立法化するために英国議会の最後の権限を終わらせ、憲法改正のための完全にカナダのプロセスを作成する憲法改正のパッケージを制定することを要求する決議を可決しました。"
    british_australia.indy.t:0 "オーストラリアの独立？"
    british_australia.indy.d:0 "オーストラリアの行動は、オーストラリアと英国の間で残りの憲法上の絆を断ち切り、オーストラリアの女王としての独立した能力で君主を維持しました。"
    british_new_zealand.indy.t:0 "ニュージーランドの独立？"
    british_new_zealand.indy.d:0 "In 1983 a new Letters Patent was issued, written by a New Zealander and signed by the then New Zealand Prime Minister. The new letters patent declared New Zealand as the "Realm of New Zealand", and repealed the previous Imperial Letters Patent of 1917. The final practical constitutional link to Britain of New Zealand's Parliament was removed in 1986 by the Constitution Act 1986 (effective 1 January 1987). This Act removed the residual power of the United Kingdom Parliament to legislate for New Zealand at its request and consent."
