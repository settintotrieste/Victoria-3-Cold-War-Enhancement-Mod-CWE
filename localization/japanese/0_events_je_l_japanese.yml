    UN_sanctions_system.t:0 "[scope.scountry（ 'un_sanctions_target'）に課される制裁。"
    UN_sanctions_system.d:0 "国連は、事務総長の要請に基づいて、[scope.scountry（ 'un_sanctions_target'）に制裁を課すことを決意しました。"
    UN_sanctions_system.f:0 "国連の制裁は、[scope.scountry（ 'un_sanctions_target'）。GetName]の悪名が「評判の良い」に縮小されるまで、アクティブのままになります。しかし、私たちの国が著名なレベルの悪名を持っている場合、途中でいくつかの制裁が解除される可能性があります。"
    UN_sanctions_option:0 "UNGAに私たちの強い不満を表明してください。"
    
    UN_sanctions_system_embargo.t:0 "[scope.scountry（ 'un_sanctions_embargoed_country'）に対する制裁の呼びかけ。GetName]"
    UN_sanctions_system_embargo.d:0 "[scope.scountry（ 'un_sanctions_embargoed_country'）によって行われた国際法の重大な違反により、国連事務総長はすべての国連総会のメンバーに不正な国家に禁輸を課すよう求めました。国連計画への参加は、[scope.scountry（ 'un_sanctions_embaroving_country'）のために多くの国際的な善意を叫ぶでしょう。getName]"
    UN_sanctions_system_embargo.f:0 "[scope.scountry（ 'un_sanctions_embargoed_country'）に対する禁輸措置は、国連によって制裁が解除されるまで削除できないことに注意してください。"
    UN_sanctions_system_embargo_option.1:0 "禁輸措置を開始してください！"
    UN_sanctions_system_embargo_option.2:0 "いいえ、彼らと取引する必要があります。"
    
    UN_sanctions_system_end.t:0 "国連制裁が解除されました"
    UN_sanctions_system_end.d:0 "国連事務総長は、[scope.scountry（ 'un_sanctions_target'）]に対する制裁の一部またはすべてを引き上げました。"
    UN_sanctions_system_end.f:0 "さまざまな国連制裁は、[scope.scountry（ 'un_sanctions_target'）。getName]が持っている悪名高いレベルに従って解除されます。"
    UN_sanctions_end_option:0 "素晴らしい！"
    
    request_un_peacekeeping_decision:0 "国連平和維持のリクエスト"
    request_un_peacekeeping_decision_desc:0 "国連総会で決議を提出することができます。敵にすぐに敵対行為をやめたり、国連による集団行動の脅威に直面したりすることができます。ただし、これが可能かどうかは、国連安全保障理事会と総会の承認の対象となります。"
    UNSC_peacekeeping_resolution.t:0 "UN Resolution：[scope.scountry（ 'un_peacekeeping_applicant'）。getName]の競合に介入しますか？"
    UNSC_peacekeeping_resolution.d:0 "[scope.scountry（ 'un_peacekeeping_applicant'）。getName]は、進行中の紛争において、国連総会で解決策を提出しました。国連のプロトコルごとに、安全保障理事会は国際的な平和を確保することを任される団体であり、そのメンバーは決議を支援するかどうかについて最初に投票します。解決策がUNSCで渡された場合にのみ、最終承認のためにUNGAに移動します。"
    UNSC_peacekeeping_resolution.f:0 "この決議に対する投票の成功は、決議に投票したランダムなUNSCメンバーが率いる侵略者に対する封じ込め戦争を引き起こすことに注意してください。"
    
    un_peacekeeping_vote.option.1:0 "決議に投票してください"
    un_peacekeeping_vote.option.2:0 "決議に反対票を投じます"
    un_peacekeeping_vote.option.3:0 "投票を控える"
    
    UNGA_peacekeeping_resolution_advance.t:0 "国連平和維持決議はUNGAに進みます"
    UNGA_peacekeeping_resolution_advance.d:0 "国連が[scope.scountry（ 'un_peacekeeping_applicant'）に介入するように求める決議。getname] 'の紛争は、国連安全保障理事会によって承認されています。現在、国連総会によって投票される途中です。"
    UNGA_peacekeeping_resolution_advance.f:0 "このイベントは、UNSCの常設メンバーが決議を拒否しなかったため、トリガーされました。"
    un_peacekeeping_update:0 "素晴らしい"
    
    UNGA_peacekeeping_resolution.t:0 "UN Resolution：[scope.scountry（ 'un_peacekeeping_applicant'）。getName]の競合に介入しますか？"
    UNGA_peacekeeping_resolution.d:0 "[scope.scountry（ 'un_peacekeeping_applicant'）。getName]は、進行中の紛争において、国連総会で解決策を提出しました。国連安全保障理事会は決議を承認しているため、国連が決議が採用されているかどうかは、UNGAがそれを承認しているかどうかにかかっています。"
    UNGA_peacekeeping_resolution.f:0 "この決議に対する投票の成功は、決議に投票したランダムなUNSCメンバーが率いる侵略者に対する封じ込め戦争を引き起こすことに注意してください。"
    
    UN_peacekeeping_resolution_YES.t:0 "国連平和維持の決議が可決されました"
    UN_peacekeeping_resolution_YES.d:0 "[scope.scountry（ 'un_peacekeeping_applicant'）。getName] '継続的な紛争における非支援休戦を求める解決策は、UNSCとUNGAで可決されました。国連事務総長は、国連を代表して、紛争のすべての侵略者に白人の平和に同意するか、封じ込め戦争に直面するよう呼びかけることを求めて最後通告を発行します。"
    UN_peacekeeping_resolution_YES.f:0 "国連は、国連の最後通告を拒否した侵略者国に対する封じ込め戦争を開始します。"
    
    UN_peacekeeping_ultimatum.t:0 "国連究極"
    UN_peacekeeping_ultimatum.d:0 "国連事務総長は、[scope.scountry（ 'un_peacekeeping_aggressor'）。getname]に近づいています。UNSCのメンバーの1人がリードしている私たちに対して。"
    UN_peacekeeping_ultimatum.f:0 "国際的な圧力に裏打ちされることは、国民の屈辱と見なされ、私たちの国では大きな不安を引き起こします。"
    un_peacekeeping_ultimatum.option.1:0 "私たちは最後通告を受け入れます"
    un_peacekeeping_ultimatum.option.2:0 "私の死体の上に！"
    
