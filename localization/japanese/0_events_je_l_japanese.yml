    European_Economic_Community.t:0 "ローマ条約？"
    European_Economic_Community.d:0 "ローマ条約は、欧州経済共同体（EEC）の創設をもたらしました。この条約は、1957年3月25日にベルギー、フランス、イタリア、ルクセンブルク、オランダ、西ドイツによって署名され、1958年1月1日に施行されました。加盟国全体に商品、労働、サービス、資本の単一市場を創設することを提案しました。また、共通の農業政策、共通の輸送政策、欧州社会基金の創設を提案し、欧州委員会を設立しました。"
    European_Single_Market.t:0 "マーストリヒト条約？"
    European_Single_Market.d:0 "一般にマーストリヒト条約として知られている欧州連合に関する条約は、欧州連合財団条約（EU）です。1992年に、欧州コミュニティの当時の新加盟国との間で結論付けられ、主に欧州市民権の規定、最終的な単一通貨の導入、および（正確ではない）のための欧州統合の過程で新しい段階を発表しました。一般的な外国およびセキュリティポリシーのため。"
    European_Single_Currency.t:0 "ユーロを採用しますか？"
    European_Single_Currency.d:0 "ユーロは1999年1月1日に存在しましたが、1960年代以来、欧州連合（EU）とその前任者の目標でした。厳しい交渉の後、Maastricht条約は1993年に英国とデンマークを除くすべてのEU州の経済通貨連合（EMU）を設立することを目標に、1993年に施行されました（デンマークにはユーロとの固定為替レートポリシーがありますが）。"
    European_Political_Union.t:0 "リスボン条約？"
    European_Political_Union.d:0 "リスボン条約には、閣僚会議の少なくとも45の政策分野での全会一致から適格多数票への移行、そのような過半数を新しい二重過半数に計算することの変更が含まれていました。通常の立法手続きの下での大臣、EUの統合された法的人格、および欧州評議会の長期大統領の創設と外交安全保障連邦の上位代表の創設。この条約はまた、連合の権利章典、基本的権利の憲章、法的拘束力のあるものを作りました。条約は初めて、加盟国にEUを去る明示的な法的権利を与え、そうするための手順を確立しました。"
    
    NAFTA.t:0 "北米の自由貿易協定？"
    NAFTA.d:0 "北米の自由貿易協定は、北米に三国間貿易ブロックを作成したカナダ、メキシコ、および米国が署名した契約でした。この協定は1994年1月1日に施行され、1988年のカナダとカナダの間の自由貿易協定に取って代わりました。NAFTA貿易ブロックは、国内総生産によって世界最大の貿易ブロックの1つを形成しました。"
    
    ASEAN_Economic_Community.t:0 "北米の自由貿易協定？"
    ASEAN_Economic_Community.d:0 "ASEANは、商品、サービス、熟練労働、資本の自由な流れを確保することを目標に、2015年末までに4つの自由に基づいて単一の市場を確立することを計画していました。ASEAN経済コミュニティは2015年に設立されましたが、グループは共通市場を作成するために必要な調和条項の約20％を延期し、2025年の新しい締め切りを設定しました。"
    
    Trans_Pacific_Partnership.t:0 "太平洋横断パートナーシップ？"
    Trans_Pacific_Partnership.d:0 "太平洋横断パートナーシップ（TPP）は、オーストラリア、ブルネイ、カナダ、チリ、日本、マレーシア、メキシコ、ニュージーランド、ペルー、シンガポール、ベトナム、米国の12の太平洋RIM経済の間で提案された貿易協定でした。米国では、この提案は2016年2月4日に署名されましたが、批准されておらず、大規模な大統領候補、ドナルドトランプ、ヒラリークリントンの両方を含む多くの民主党員と共和党員によって反対されていました。就任した後、新たに選出されたドナルド・トランプ大統領は、2017年1月にTPPから米国を正式に撤回したため、TPPは必要に応じて批准することができず、発効しませんでした。"
    
    RCEP.t:0 "地域の包括的な経済的パートナーシップ？"
    RCEP.d:0 "地域の包括的な経済的パートナーシップは、オーストラリア、ブルネイ、ブルネイ、中国、インドネシア、日本、韓国のアジア太平洋諸国間の自由貿易協定です。。20年以内に署名者間の輸入に関する関税の約90％を排除し、電子商取引、貿易、および知的財産の共通規則を確立することが期待されています。"
    
    five_year_plan_system.t:0 "5年計画"
    five_year_plan_system.d:0 "5年間の計画は、[Concept_Government]によって発行された一連の社会的および経済開発イニシアチブです。計画は社会主義経済の重要な特徴であり、国全体に設立された1つの計画には、通常、すべての地域の詳細な経済開発ガイドラインが含まれています。"
