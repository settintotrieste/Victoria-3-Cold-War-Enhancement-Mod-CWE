    USA_civil_rights_movement.t:0 "公民権運動"
    USA_civil_rights_movement.d:0 "公民権運動は、米国での1954年から1968年までの社会運動とキャンペーンであり、国の合法化された人種差別、差別、権利剥奪を廃止しました。この運動は、19世紀後半の再建時代に起源があり、1940年代には現代のルーツがありました。社会運動の主要な非暴力的抵抗と市民不服従キャンペーンは、最終的にすべてのアメリカ人の公民権に関する連邦法における新しい保護を確保しました。"
    USA_assassinate_MLK.t:0 "マーティンルーサーキングジュニアの暗殺？"
    USA_assassinate_MLK.d:0 "アフリカ系アメリカ人の聖職者であり公民権運動のリーダーであるマーティン・ルーサー・キング・ジュニアは、1968年4月4日午後6時1分にテネシー州メンフィスのロレイン・モーテルで致命的に撃たれました。CST。彼はセントジョセフ病院に急行され、午後7時5分に亡くなりました。彼は公民権運動の著名な指導者であり、非暴力と市民的不服従の使用で知られているノーベル平和賞受賞者でした。"
    USA_blm_protests.t:0 "ジョージ・フロイドの抗議"
    USA_blm_protests.d:0 "ジョージ・フロイドの抗議は、2020年5月26日に米国のミネアポリスで始まった一連の警察の残虐行為の抗議でした。民事不安と抗議は、46歳のアフリカ人であるジョージ・フロイドの殺害に対する国際的な反応の一部として始まりました。逮捕中のアメリカ人。抗議はすぐに全国的に広がり、ブラックライフマター（BLM）運動を支援する60か国以上の2,000を超える都市と町に広がります。世論調査では、米国のデモのある時点で1500万人から2600万人が参加し、抗議が米国史上最大のものになったと推定されています。"
    GBR_1967_HKG_riots.t:0 "香港の反植民地暴動"
    GBR_1967_HKG_riots.d:0 "1967年の香港の暴動は、イギリスの植民地支配中に香港で発生した大規模な反政府暴動でした。マイナーな労働紛争として始まったデモは、最終的に植民地政府に対する抗議にエスカレートしました。抗議は、数ヶ月前に発生していたポルトガルのマカオでの反植民地デモンストレーションの成功に部分的に触発されました。"
    POR_1966_MCA_riots.t:0 "12-3事件"
    POR_1966_MCA_riots.d:0 "12-3事件は、1966年12月3日に発生したマカオでのポルトガルの植民地支配に対する一連の政治的デモと暴動でした。マカオの腐敗と植民地主義に反対する地元の中国の抗議者に対する植民地当局による暴力的な警察の弾圧への対応。"
    PRC_2014_HKG_protests.t:0 "傘の動き"
    PRC_2014_HKG_protests.d:0 "しばしば傘革命と呼ばれ、時には傘運動と交換可能に使用される一連のシットインストリート抗議、または2014年9月26日から12月15日まで香港で発生しました。（NPCSC）は、香港選挙制度に対する改革の提案に関する決定を発表しました。この決定は非常に制限があり、中国共産党（CCP）が香港の最高経営責任者の候補者を事前にスクリーニングしたことに相当していると広く見られていました。"
    PRC_2019_HKG_protests.t:0 "香港の抗議"
    PRC_2019_HKG_protests.d:0 "2019年から2020年の香港の抗議は、引き渡しに関する逃亡犯罪者条例を改正するための香港政府による法案の導入に対する一連のデモでした。香港の歴史の中で最大のデモンストレーションでした。抗議者は、立法評議会と最高経営責任者選挙のために、最高経営責任者のキャリー・ラムと普遍的な選挙権の辞任を要求した。"
    protests_of_1968.t:0 "の抗議 1968"
    protests_of_1968.d:0 "1968年の抗議は、左翼政治の台頭、反戦感情、公民権の緊急性、サイレントブーマー世代や団塊世代の若者のカウンターカルチャー、および州の軍事に対する一般的な反乱によって主に特徴付けられた社会的対立の世界的なエスカレーションで構成されていました。と官僚。"
    JAP_Sanrizuka_Struggle.t:0 "Sanrizuka闘争"
    JAP_Sanrizuka_Struggle.d:0 "サンリズカの闘争とは、日本政府とサンリズカの農業コミュニティが関与する内務省と暴動を指し、農民、地元住民、左翼グループがナリタ国際空港の建設（当時の新しい東京国際空港）の建設に組織した反対を含む。この闘争は、ほとんどの地域住民の関与や同意なしに、サンリズカに空港を建設するという政府の決定に起因していました。"
    JAP_sarin_attack.t:0 "東京の地下鉄サリン攻撃"
    JAP_sarin_attack.d:0 "東京地下鉄のサリン攻撃は、1995年3月20日に、カルト運動アウム・シンリキオのメンバーによって日本の東京で行われた国内のテロ行為でした。5回の調整された攻撃で、加害者はラッシュアワー中に東京メトロ（当時のテイ​​トラピッドトランジットオーソリティ）の3列のサリンを放出し、13人を殺し、50人（後に死亡）を重傷し、1,000近くで一時的な視力の問題を引き起こしました。その他。"
    USA_WTC_attack_1993.t:0 "世界貿易センターの爆撃"
    USA_WTC_attack_1993.d:0 "1993年の世界貿易センターの爆撃は、1993年2月26日にニューヨーク市の世界貿易センター複合施設の下に爆弾が爆発した1993年2月26日に行われたテロ攻撃でした。1,336ポンド（606 kg）尿素硝酸塩と水素ガス強化装置は、北の塔に衝突するサウスタワーに衝突し、高層ビルを倒し、何万人もの人々を殺すことを目的としていました。そうすることはできませんでしたが、妊婦を含む6人を殺し、1,000人以上の怪我を引き起こしました。"
    USA_WTC_attack_2001.t:0 "9月11日の攻撃"
    USA_WTC_attack_2001.d:0 "9月11日の攻撃は、2001年にアルカイダが米国に対してアルカイダが実施した4つの調整されたイスラム自殺テロ攻撃でした。カリフォルニア。ハイジャッカーは、最初の2つの飛行機をニューヨーク市の世界貿易センターのツインタワーにcrash落させ、次の2つのフライトをワシントンD.C.またはその近くで国の首都への攻撃で目標としました。第3チームは、米国国防総省の本部であるペンタゴンを打つことに成功しましたが、第4の飛行機は乗客の反乱の間にペンシルベニア州の田舎で降りました。"
    GBR_London_attack_2005.t:0 "ロンドンの爆撃"
    GBR_London_attack_2005.d:0 "7/7とも呼ばれる2005年7月7日のロンドンの爆撃は、朝のラッシュアワーの間にロンドンの公共交通機関で旅行する通勤者を標的にしたイスラム教徒のテロリストによって行われた4つの調整された自殺攻撃のシリーズでした。3人のテロリストは、ロンドンのロンドンの地下鉄列車に乗って、3つの自家製爆弾を迅速に連続して爆発させました。その後、4番目のテロリストがタヴィストック広場の2階建てのバスで別の爆弾を爆発させました。"
    GBR_Brighton_attack_1984.t:0 "ブライトンホテルの爆撃"
    GBR_Brighton_attack_1984.d:0 "1984年10月12日、暫定アイルランド共和党陸軍（IRA）は、イギリスのブライトンにあるグランドホテルで英国政府のメンバーを暗殺しようとしました。マーガレット・サッチャー首相と彼女の内閣が保守党会議のために到着する前に、パトリック・マギーによってホテルに長期にわたる時刻爆弾が植えられました。保守党議員と副首長のアンソニー・ベリーirを含む5人が死亡し、さらに31人が負傷した。サッチャーは爆発をわずかに逃れました。"
    GER_Munich_Massacre_1972.t:0 "ミュンヘン虐殺"
    GER_Munich_Massacre_1972.d:0 "ミュンヘンの虐殺は、オリンピック村に潜入し、イスラエルオリンピックチームの2人のメンバーを殺し、9人を殺害した9月にパレスチナの過激派組織の8人のメンバーによって、西ドイツのミュンヘンで開催された夏季オリンピック中に行われたテロ攻撃でした。人質。"
    RUS_Moscow_attack_1999.t:0 "ロシアのアパート爆撃"
    RUS_Moscow_attack_1999.d:0 "ロシアのアパートは、1999年9月にロシアのバイナクスク、モスクワ、ヴォルゴドンスクのロシアの都市で4つのアパートブロックを襲い、300人以上を殺し、1,000人以上を負傷させ、全国に恐怖の波を広めた一連の爆発でした。爆撃は、ダゲスタンの侵略とともに、第二のチェチェン戦争を引き起こしました。当時の首相だったウラジミール・プーチンによる危機の取り扱いは、彼の人気を大いに引き上げ、数ヶ月以内に大統領職を獲得するのを助けました。"
    HND_Bombay_attack_1993.t:0 "ボンベイの爆撃"
    HND_Bombay_attack_1993.d:0 "1993年のボンベイ爆撃は、1993年3月12日にマハラシュトラ州マハラシュトラ州ボンベイ（現在のムンバイ）で行われた12のテロ爆撃のシリーズでした。1日の攻撃により、257人の死亡者と1,400人の負傷が発生しました。攻撃は、ムンバイに本拠を置く国際組織犯罪シンジケートD-CompanyのリーダーであるDawood Ibrahimによって調整されました。"
    IDO_Bali_attack_2002.t:0 "バリ爆撃"
    IDO_Bali_attack_2002.d:0 "2002年10月12日にインドネシア島のクタの観光地区で一連の爆撃が発生しました。この攻撃により、202人が死亡しました（オーストラリア人88人、インドネシア人38人、23人の英国人、および他の20人以上の国籍の人々を含む）。さらに209人が負傷しました。暴力的なイスラム教徒のグループであるジェマ・イスラミヤのさまざまなメンバーは、死刑判決を受けた3人の個人を含む爆撃に関して有罪判決を受けました。"
    FRA_Paris_attack_1995.t:0 "フランスのイスラム教徒の爆撃"
    FRA_Paris_attack_1995.d:0 "一連の攻撃は、1995年にパリとリヨンの公共交通機関、およびビルヴァンヌの学校を標的としました。彼らは、アルジェリアの内戦をフランスに拡大しようとしたアルジェリアの武装グループ（GIA）によって行われました。攻撃は8人を殺し、すべて7月25日の最初の攻撃中に。攻撃は190人も負傷しました。"
    USA_Oklahoma_attack_1995.t:0 "オクラホマシティの爆撃"
    USA_Oklahoma_attack_1995.d:0 "オクラホマシティの爆撃は、1995年4月19日に米国オクラホマ州オクラホマシティにあるアルフレッドP.マラー連邦ビルの国内テロリストトラック爆撃であり、ワコ包囲の終わりの2周年を迎えました。爆撃は、2001年の9月11日の攻撃以前の米国史上最も致命的なテロ行為でした。2人の反政府過激派と白人至上主義者、ティモシーマクベイとテリーニコルズによって行われ、爆撃は午前9時02分に発生し、168人を殺しました。680人を負傷させ、建物の3分の1以上を破壊し、破壊する必要がありました。"
    HND_Operation_Blue_Star.t:0 "ブルースター作戦？"
    HND_Operation_Blue_Star.d:0 "ブルースター作戦は、1984年6月1日から10日までのインド軍作戦であり、シーク教徒の過激派シン・ビンドランウォーレと他のシーク教徒の分離主義者を、シーク教の最も神聖な場所である黄金の寺院の建物から削除しました。神殿の複合施設における軍事行動は、シーク教徒の宗教とシーク教徒のコミュニティ全体に対する攻撃として解釈したシーク教徒の世界中で批判されました。"
    HND_Anti_Sikh_Riots.t:0 "反シークの暴動"
    HND_Anti_Sikh_Riots.d:0 "1984年のシーク教徒の大虐殺としても知られる1984年の反シーク教徒の暴動は、シーク教徒のボディーガードによるインディラガンジーの暗殺に続いて、インドのシーク教徒に対する一連の組織化されたポグロムでした。政府の推定では、デリーで約2,800人のシーク教徒が殺害され、全国で3,350人が死亡したと予測しています。"
    ITA_Piazza_Fontana_attack_1969.t:0 "フォンタナ広場の爆撃"
    ITA_Piazza_Fontana_attack_1969.d:0 "フォンタナの爆撃は、1969年12月12日に爆弾が爆弾が爆発したテロ攻撃でした。負傷88。攻撃は、3番目のポジション、ネオファシストの準軍事的テロリストグループであるOrdine Nuovo、そしておそらく特定の未定の協力者によって行われました。"
    HND_assassinate_MKG.t:0 "マハトマ・ガンジーの暗殺？"
    HND_assassinate_MKG.d:0 "午後5時17分1948年1月30日、ガンジーは、ヒンドゥー教のナショナリストであるナトゥラム・ゴッドがピストルからピストルからガンジーの胸に3つの弾丸を発射したとき、祈りの会議に出席する途中で、ビルラの家の庭（現在のガンジー・スムリティ）で祖父母と一緒にいました。範囲。いくつかのアカウントによると、ガンジーは即座に亡くなりました。"
    USA_taft_act.t:0 "タフト・ハートリー法？"
    USA_taft_act.d:0 "Taft -Hartley法としてよく知られている1947年の労働管理関係法は、労働組合の活動と力を制限する米国連邦法です。ハリー・S・トルーマン大統領の拒否権をめぐって第80回米国議会によって制定され、1947年6月23日に法律になりました。タフト・ハートリーは、1945年と1946年の主要なストライキ波の余波で導入されました。"
    PRC_tibetan_uprising.t:0 "チベットの蜂起"
    PRC_tibetan_uprising.d:0 "1959年のチベット蜂起は、1959年3月10日に1959年3月10日に始まりました。これは、1951年に17ポイントの合意に達して以来、中国共和国（PRC）の効果的な支配下にあったチベットの首都ラサで反乱が爆発しました。チベットの抗議者たちは、中国政府が第14ダライ・ラマを逮捕するかもしれないと恐れていたため、蜂起は中国の緊張と混乱の文脈の中で発生しました。抗議はまた、反中国の感情と分離主義によって促進されました。"
    HND_tibetan_movement.t:0 "亡命中のダライ・ラマ？"
    HND_tibetan_movement.d:0 "At the outset of the 1959 Tibetan uprising, fearing for his life, the Dalai Lama and his retinue fled Tibet with the help of the CIA's Special Activities Division, crossing into India on 30 March 1959, reaching Tezpur in Assam on 18 April. Some time later he set up the Government of Tibet in Exile in Dharamshala, India, which is often referred to as "Little Lhasa". After the founding of the government in exile he re-established the approximately 80,000 Tibetan refugees who followed him into exile in agricultural settlements."
    HND_tibetan_movement.option.1:0 "彼をインドにしましょう。"
    HND_tibetan_movement.option.2:0 "結構です！"
    POL_pope_movement.t:0 "教皇ヨハネ・パウロ二世の選挙？"
    POL_pope_movement.d:0 "教皇ヨハネ・パウロ二世は反共産主義の道徳的焦点を提供しました。1979年に彼の故郷ポーランドへの訪問は、反対派を亜鉛した連帯運動労働組合を中心とした宗教的および民族主義者の復活を刺激し、2年後に彼の暗殺未遂につながったかもしれません。"
    POL_pope_movement.option.1:0 "彼はトラブルメーカーです！"
    POL_pope_movement.option.2:0 "宗教の自由に同意します。"
    POL_solidarity_movement.t:0 "連帯運動"
    POL_solidarity_movement.d:0 "連帯は、1980年8月にポーランドのグダニスクにあるレーニン造船所で設立されたポーランドの労働組合です。組合のメンバーシップは、1981年9月に1,000万人でピークに達し、国の労働年齢人口の3分の1を占めています。1980年代、連帯は、労働者の権利と社会的変化の原因を前進させるために市民の抵抗の方法を使用して、幅広い反権威主義的な社会運動でした。政府は、1980年代初頭にポーランドにおける戒厳令の賦課と政治的抑圧の使用を通じて組合を破壊しようとしました。"
    AFG_mujahideen_movement.t:0 "アフガニスタンのムジャヒディン"
    AFG_mujahideen_movement.d:0 "アフガニスタンのムジャヒディンは、ソビエト・アフガン戦争とその後の最初のアフガニスタン内戦中にアフガニスタン民主共和国とソビエト連邦と戦ったイスラム教徒の抵抗グループでした。"
    JAP_recruit_scandal.t:0 "リクルートスキャンダル"
    JAP_recruit_scandal.d:0 "リクルートスキャンダルは、1988年に多くの著名な日本の政治家を強制したインサイダー取引と腐敗スキャンダルでした。スキャンダルに関与した政治家の中には、ヤスヒロ・ナカソン州前首相、タカオ・フジナミ首相の首相がいた首相首相がいた。LDP政府のメンバーに加えて、Komeitoの指導者、日本の民主党、および日本社会主義党も関与していることが判明しました。"
    ITA_maxi_trial.t:0 "マキシトライアル？"
    ITA_maxi_trial.d:0 "マキシ裁判は、シチリアのパレルモで起こったシチリアのマフィアに対する刑事裁判でした。裁判は、1986年2月10日（コルテダスの最初の日）から1992年1月30日まで続き（最高裁判所の最終日）、この目的のために特別に建設されたバンカースタイルの裁判所で開催されました。Ucciardone刑務所の壁。"
    GBR_poll_tax_riots.t:0 "世論調査税？"
    GBR_poll_tax_riots.d:0 "The poll tax riots were a series of riots in British towns and cities during protests against the Community Charge (commonly known as the "poll tax"), introduced by the Conservative government of Prime Minister Margaret Thatcher. The largest protest occurred in central London on Saturday 31 March 1990, shortly before the tax was due to come into force in England and Wales."
    FRA_yellow_vests.t:0 "黄色のベスト抗議"
    FRA_yellow_vests.d:0 "イエローベストの抗議は、2018年11月17日に始まったフランスでの一連のポピュリストである草の根の毎週の抗議でした。この運動は、原油と燃料価格の上昇、高い生活費、経済的不平等によって当初動機付けられました。この運動は、フランスでの課税の不均衡な負担が、特に農村部と都市周辺地域では、労働階級と中流階級に落ちていると主張した。抗議者は、燃料税の低下、富に対する連帯税の再導入、最低賃金の引き上げなどを求めました。"
    RUS_Khodorkovsky_Case.t:0 "ミハイル・ホドルコフスキーの裁判？"
    RUS_Khodorkovsky_Case.d:0 "In 2001, Khodorkovsky founded Open Russia, a reform-minded organization intending to "build and strengthen civil society" in the country. In October 2003, he was arrested by Russian authorities and charged with fraud. The government of President Vladimir Putin then froze shares of Yukos shortly thereafter on tax charges. Putin's government took further actions against Yukos, leading to a collapse of the company's share price and the evaporation of much of Khodorkovsky's wealth. In May 2005, he was found guilty and sentenced to nine years in prison."
    RUS_Politkovskaya_murder.t:0 "アンナ・ポリトコフスカヤの暗殺？"
    RUS_Politkovskaya_murder.d:0 "2006年10月7日、ロシアのジャーナリスト、作家、人権活動家のアンナ・ポリトコフスカヤは、中央モスクワのアパートブロックのエレベーターで射殺されました。彼女は、チェチェン紛争に対する反対とウラジミール・プーチンの批判で知られていました。彼女は、プーチンのロシアと同様にチェチェン戦争に関するいくつかの本を執筆し、彼女の仕事に対していくつかの国際的な賞を受賞しました。契約殺害であると考えられている彼女の殺人は、強い国際的な反応を引き起こしました。"
    RUS_snow_revolution.t:0 "雪の革命？"
    RUS_snow_revolution.d:0 "雪革命は2011年に始まり（2011年のロシアの立法選挙結果に対する抗議として）、2012年と2013年まで続きました。抗議は、ロシアと外国のジャーナリスト、政治活動家、選挙プロセスが詐欺的であるという大衆の主張によって動機付けられました。"
    RUS_Navalny_murder.t:0 "アレクセイ・ナバルニーの死？"
    RUS_Navalny_murder.d:0 "アレクセイ・アナトリエビッチ・ナバルニーは、ロシアの野党指導者、弁護士、腐敗防止活動家、政治囚でした。2021年1月、Navalnyはロシアに戻り、ドイツに入院している間、仮釈放状況に違反したという告発ですぐに拘留されました。2023年8月、Navalnyは過激主義容疑でさらに19年の刑を宣告されました。2023年12月、Navalnyはほぼ3週間刑務所から行方不明になりました。彼はヤマロネネツの自律okrugの北極圏の矯正コロニーに再出現しました。2024年2月16日、ロシアの刑務所は、ナバルニーが47歳で亡くなったと報告しました。"
    BYE_Minsk_attack_2011.t:0 "ミンスクメトロ爆撃"
    BYE_Minsk_attack_2011.d:0 "2011年のミンスクメトロ爆撃は、2011年4月11日に15人が死亡し、204人がベラルーシのミンスクメトロ内で爆弾が爆発したときに負傷しました。爆発は、現地時間1755年にカストリチャニカジャの中央駅で起こりました。検察局は犯罪捜査を開始し、イベントをテロ攻撃として分類しました。4月13日に逮捕された2人の容疑者は爆撃を告白したが、動機は不明のままでした。2012年3月、加害者であるDzmitry KanavalauとUladzislau Kavalyouの両方が撮影によって処刑されました。"
    BYE_May_Protests.t:0 "5月の抗議"
    BYE_May_Protests.d:0 "2020年から2021年のベラルーシの抗議は、ベラルーシ政府とアレクサンダー・ルカシェンコ大統領に対する一連の大規模な政治的デモと抗議でした。ベラルーシの歴史において最大の反政府抗議であるデモは、2020年の大統領選挙へのリードアップで始まり、ルカシェンコが彼の6期目を探しました。デモンストレーションに応えて、比較的小さな政府の集会が多数開催されました。"
    JAP_1970_uprising.t:0 "三島ゆけのクーデターの試み"
    JAP_1970_uprising.d:0 "On 25 November 1970, Mishima and four members of his militia entered a military base in central Tokyo, took its commandant hostage, and unsuccessfully tried to inspire the Japan Self-Defense Forces to rise up and overthrow Japan's 1947 Constitution (which he called "a constitution of defeat"). After his speech and screaming of "Long live the Emperor!", he committed seppuku."
    USA_assassinate_DJT.t:0 "ドナルド・トランプの暗殺未遂"
    USA_assassinate_DJT.d:0 "2024年7月13日、アメリカ合衆国の前大統領であり、2024年の大統領選挙で共和党の推定候補者であるドナルド・トランプは、ペンシルベニア州バトラー近くの野外キャンペーン集会で講演している間、暗殺の試みを生き延びました。"
    PER_big_party.t:0 "ペルシャ帝国の2、500年のお祝い？"
    PER_big_party.d:0 "ペルシャ帝国の設立2,500周年の祝賀会は、イランでの全国的な出来事であり、1971年10月に壮大なお祭りの精巧なセットで構成され、サイラス大王による古代のアケメニッド帝国の設立を祝いました。お祝いの意図は、イランの古代文明と歴史を強調し、シャー・モハマド・レザ・パラヴィの下での現代的な進歩を紹介することでした。"
    ISR_assassinate_YR.t:0 "イツハク・ラビンの暗殺？"
    ISR_assassinate_YR.d:0 "1992年、ラビンは、イスラエルとパレスチナの和平プロセスを受け入れるプラットフォームで首相として再選されました。彼は、オスロ合意の一環として、パレスチナの指導者といくつかの歴史的協定に署名しました。1994年、ラビンは長年の政治的ライバルであるシモン・ペレスとパレスチナの指導者ヤセル・アラファトとともにノーベル平和賞を受賞しました。ラビンはまた、1994年にヨルダンと平和条約に署名しました。1995年11月、彼はオスロ協定の条件に反対した過激派であるYigal Amirによって暗殺されました。"
    USA_assassinate_DJT_2.t:0 "2番目のドナルドトランプの暗殺を試みた"
    USA_assassinate_DJT_2.d:0 "ドナルド・トランプは、共和党の大統領候補者が彼の人生の別の試みを生き延びたわずか9週間後、2024年9月15日にフロリダ州ウェストパームビーチのゴルフクラブで暗殺未遂の標的でした。米国のシークレットサービスのエージェントは、トランプが演奏している場所からいくつかの穴を配置し、約400ヤード離れたコースに並ぶ植え込み式のライフルの銃口に気づいた。エージェントが発射し、ガンマンがライフルを落とし、SUVで逃げ、銃器を2つのバックパック、照準に使用するスコープとGoProカメラとともに残したとパームビーチ郡保安官リックブラッドショーは言いました。その男性は後に近隣の郡の法執行機関に止められました。"
    GBR_diana_death.t:0 "ウェールズ王女のダイアナの死"
    GBR_diana_death.d:0 "1997年8月31日の早い時間に、ウェールズ王女のダイアナは、フランスのパリにあるポン・デ・アルマトンネルでの致命的な自動車事故でその夜早くに負傷して死亡しました。ダイアナのパートナーであるドディ・フェイドとメルセデス・ベンツW140の運転手であるアンリ・ポールは、車の中で死んでいるのが発見されました。ドディのボディーガードであるトレバー・リース・ジョーンズは重傷を負い、クラッシュの唯一の生存者でした。ダイアナは亡くなったとき36歳でした。彼女の死は、英国と世界での公の悲しみの注ぎを引き起こし、彼女のテレビ放映された葬儀は推定25億人によって監視されました。"
    GBR_diana_death.option.1:0 "彼女は人々の王女でした！"
    GBR_diana_death.option.2:0 "私たちは王室の死を嘆きます。"
    IRQ_civil_war_2006.t:0 "イラク内戦"
    IRQ_civil_war_2006.d:0 "イラク内戦は、2006年から2008年まで、イラクのイラク国家やマフディ軍などのさまざまな宗派のシーア派とスンニ派の武装グループの間で、アメリカ主導の連合軍と並んでイラク政府との間の武力紛争でした。2006年2月、連合と政府に対する反乱は、アルスカリ神社の爆撃の後、Twelver Shi'ismの聖地と見なされた後、宗派間の内戦にエスカレートしました。"
    JOR_civil_war_1970.t:0 "黒人の9月"
    JOR_civil_war_1970.d:0 "9月は、フセイン王が率いるヨルダンと、ヤッサー・アラファト会長が率いるパレスチナ解放機関（PLO）との間の武力紛争でした。1970年9月17日、ヨルダン軍はアンマンやイルビッドを含む重要なPLOの存在で都市を囲み、パレスチナ難民キャンプから運営されているフェデイーンのポストを標的にし始めました。Fedayeenは、7月23日のAjlunの攻撃中に包囲された後、2,000人が降伏するまで、都市から1つずつ追い出され、紛争の終わりを正式にマークしました。ヨルダンは、フェダイーンがシリアを介してレバノンに移転することを許可し、そこで彼らは後にレバノンの内戦に関与するようになりました。"
    GUA_civil_war_1960.t:0 "グアテマラ内戦"
    GUA_civil_war_1960.d:0 "グアテマラ内戦はグアテマラでの内戦であり、1960年から1996年までグアテマラ政府とさまざまな左翼の反政府勢力グループとの間で戦われました。グアテマラ政府軍は、内戦中にグアテマラのマヤ人口に対してジェノサイドを犯したと言われており、民間人に対する広範な人権侵害がありました。闘争の文脈は、不公平な土地分布の長年の問題に基づいていました。主にヨーロッパ系の裕福なグアテマラ人とアメリカのユナイテッドフルーツカンパニーのような外国企業は、土地の多くを管理していました。彼らは見返りにほぼゼロの税金を支払った。悲惨な条件で土地を働いていた田舎の先住民族の貧しい人々との対立に留めていた。"
    COS_civil_war_1948.t:0 "コスタリカ内戦"
    COS_civil_war_1948.d:0 "コスタリカ内戦は1948年3月12日から4月24日まで行われました。紛争は、1948年2月8日の大統領選挙に続き、野党候補のオティリオ・ウレートが与党のラファエル・アンジェル・カルデロン・ガーディアを破りました。立法議会を支配した政府の代表者は、そのUlateの勝利は不正であると主張し、3月1日に議会は選挙の結果を無効にするために投票した。これは、テオドロ・ピカド大統領の政府に対して、選挙に参加していなかったビジネスマンであるホセ・フィゲレス・フェラーが率いる武装蜂起を引き起こしました。戦後、フィギュレスは軍隊を倒し、18か月間、12月に憲法上の議会の選挙を監督した暫定政府政権の長として18か月間支配しました。その議会は、1949年の新しい憲法を採用し、その後軍事政権が解散し、権力が新しい憲法大統領として除去されました。"
    AFG_civil_war_1979.t:0 "アフガニスタンの抵抗運動"
    AFG_civil_war_1979.d:0 "1978年4月27日、それに忠実なPDPAと軍事部隊は、彼の近親者であるダウド・カーンとボディーガードを暴力的なクーデターで殺し、首都カブールの支配を押収し、アフガニスタンの新民主共和国（DRA）を宣言しました。革命評議会が率いる新しい共産党政府は、大衆の支援を享受していませんでした。宗教的な長老たちが政府に対してジハードを宣言し、1979年5月、パンジールの新しい共産党政府に反対するためにペシャワールで準備されたアフマド・シャー・マスドー。"
    PAL_assassinate_YA.t:0 "Yasser Arafatの死？"
    PAL_assassinate_YA.d:0 "ヤセル・アラファトはパレスチナの政治指導者でした。彼は1969年から2004年までパレスチナ解放機関（PLO）の議長であり、1994年から2004年までパレスチナ国立当局（PNA）の会長でした。彼は1959年から2004年までリードしました。ヤッサー・アラファトは、短期間の病気の後、2004年11月11日、75歳の2004年11月11日に予期せず亡くなりました。彼の死の原因はその後議論されており、それに関するいくつかの異なる理論が示唆されています。しかし、フランスとロシアのチームによる公式の調査では、ファウルプレイの証拠は見つかりませんでした。"
    CNG_assassinate_LDK.t:0 "ローラン・カビラの暗殺？"
    CNG_assassinate_LDK.d:0 "コンゴ民主共和国の大統領であるローレント・デ・シレ・カビラは、2001年1月16日にキンシャサのパレ・デ・マーブレにある彼の公式住宅内の彼のオフィスで暗殺されました。彼を殺した暗殺者は彼の18歳のボディーガードでした。ラシディ・カセレカとも特定されていたラシディ・ミゼル。ミゼルは後に射殺されました。1週間後、彼の遺体は州の葬儀のためにコンゴに戻され、息子のジョセフ・カビラは10日後に大統領になりました。"
    ARG_dirty_war_1974.t:0 "汚い戦争？"
    ARG_dirty_war_1974.d:0 "汚い戦争は、1974年から1983年にかけてコンドル作戦の一部として、アルゼンチンの国家テロリズムの期間のためにアルゼンチンの市民軍の独裁政権によって使用された名前です。このキャンペーン中、アルゼンチンの反共産主義同盟（AAA、またはトリプルA）の形での軍事および治安部隊と死亡部隊は、政治的反体制派、社会主義、左翼ペローニズム、またはモンテロス運動に関連していると思われる人なら誰でも狩りをしました。"
    JAP_assassinate_SA.t:0 "安倍Shinzoの暗殺？"
    JAP_assassinate_SA.d:0 "2022年7月8日、日本の元首相で日本の衆議院のメンバーであるShinzo ABEは、奈良県の奈良市のヤマトサイダイ駅の外で政治的なイベントで講演している間に暗殺されました。安倍は、即興の銃器で41歳のティツヤヤマガミによって致命的に射殺されたときに、自由民主党（LDP）の候補者のためにキャンペーンスピーチを行いました。阿部は、医療ヘリコプターを介してカシハラのナラ医科大学病院に運ばれ、そこで死んだと断言されました。"
    PHI_drug_war_2016.t:0 "麻薬戦争？"
    PHI_drug_war_2016.d:0 "The War on Drugs is the intensified anti-drug campaign that began during the administration of President Rodrigo Duterte, who served office from June 30, 2016, to June 30, 2022. The campaign reduced drug proliferation in the country, but has been marred by extrajudicial killings allegedly perpetrated by the police and unknown assailants. By 2022, the number of drug suspects killed since 2016 was officially tallied by the government as 6,252 however, estimate that 12,000 to 30,000 civilians have been killed in "anti-drug operations" carried out by the Philippine National Police and vigilantes."
    MEX_drug_war_2006.t:0 "Michoacán作戦？"
    MEX_drug_war_2006.d:0 "Michoacán作戦は、麻薬植物を排除し、麻薬密売と戦うための連邦警察とメキシコ軍による共同作戦です。2006年12月11日に開始されたこの作戦は、公安長官、メキシコ司法長官、内務長官、メキシコ海軍、メキシコ軍によって監督されました。場合によっては、州と市の警察が参加していないにもかかわらず参加しています。共同作戦は、この場合の組織犯罪、麻薬密売に対する作戦の1つとしてそれ自体を区別してきました。"
    USA_great_wall_2017.t:0 "トランプの壁？"
    USA_great_wall_2017.d:0 "トランプの壁は、ドナルド・トランプの米国大統領職の間に始まったメキシコ州の障壁の拡大であり、今年の選挙に至るまでのトランプの2016年の大統領選挙プラットフォームの重要な部分でした。彼のキャンペーンを通して、トランプは違法移民と戦うために国境壁の建設を求めました。"
    LEB_civil_war_1975.t:0 "レバノン内戦？"
    LEB_civil_war_1975.d:0 "レバノンの内戦は、レバノンのキリスト教徒とイスラム教徒の人口の間で緊張から生じる内紛争でした。この紛争は、1970年代のパレスチナ解放機関（PLO）の戦闘機のレバノンでの社会経済的格差と存在によって悪化しました。1975年、レバノンのイスラム教徒と左翼はPLOを支持し、より政治的な力を求めました。彼らの政治的支配を維持しようとしているクリスチャンは、PLOに反対しました。派factは1976年初頭に激しく戦い、レバノンは効果的に分割され、北部のキリスト教徒と南のイスラム教徒は権力を握りました。"
    SYR_civil_war_2011.t:0 "シリア内戦？"
    SYR_civil_war_2011.d:0 "シリア内戦は、さまざまな国が後援し、非国家的な関係者が関与するシリアでの多面的な紛争でした。2011年3月、Bashar Al-Assadの規則に対する一般的な不満は、この地域のより広いアラブの春の抗議の一環として、シリア全体の大規模な抗議と民主主義の集会を引き起こしました。政府の治安装置による数ヶ月の弾圧の後、自由シリア軍などのさまざまな武装反政府勢力グループが全国に形成され始め、シリアの反乱の始まりをマークしました。2012年半ばまでに、反乱は本格的な内戦に拡大しました。"
    LBY_civil_war_2014.t:0 "リビア内戦？"
    LBY_civil_war_2014.d:0 "リビア内戦（2014年から2020年）は、第二リビア内戦としても知られていますが、多くの武装グループの間でリビアで行われた多国間南戦でしたが、主に下院（HOR）と国民政府Accord（GNA）、2014年から2020年まで6年間。"
    TUR_pogrom_1955.t:0 "イスタンブール・ポグロム？"
    TUR_pogrom_1955.d:0 "イスタンブール・ポグロムは、主に1955年9月6〜7日にイスタンブールのギリシャの少数派で主に向けられた一連の国家主催の反greek暴徒攻撃でした。、カウンターゲリラおよび国家安全保障サービス）。この出来事は、ギリシャのマケドニアのテッサロニキにあるトルコ領事館の爆撃によって引き起こされました。1881年にムスタファ・ケマル・アタチュルクが生まれた家でした。"
    BUR_genocide_2016.t:0 "Rohingyaジェノサイド？"
    BUR_genocide_2016.d:0 "ロヒンギャのジェノサイドは、ミャンマー軍によるイスラム教徒のロヒンギャの人々の継続的な迫害と殺害のシリーズでした。ジェノサイドは、これまでの2つのフェーズで構成されていました。1つ目は2016年10月から2017年1月まで発生した軍事弾圧であり、2番目は2017年8月から発生しています。危機は100万人以上のロヒンギャを他の国に逃げることを余儀なくされました。ほとんどがバングラデシュに逃げ、世界最大の難民キャンプの創設をもたらし、他の人はインド、タイ、マレーシア、および南および東南アジアの他の地域に逃げ出し、迫害に直面し続けました。"
    NGE_pogrom_1966.t:0 "抗イングポグロム？"
    NGE_pogrom_1966.d:0 "1966年5月から1966年9月29日以降、ナイジェリア北部に住むナイジェリア南部のイボの人々や他の人々に対して一連の虐殺が行われました。8,000〜30,000人のイグボスと東部人が殺害されたと推定されています。さらに100万人のイグボスが北部地域から東に逃げました。殺害に応じて、一部の北部人はポートハーコートや他の東部の都市で虐殺されました。"
    SER_genocide_1995.t:0 "スレブレニカ虐殺？"
    SER_genocide_1995.d:0 "スレブレニカの虐殺は、1995年7月、ボスニア戦争中のスレブレニカの町とその周辺で8,000人以上のボスニアックイスラム教徒の男性と少年を殺害したことでした。それは主に、ラトコ・ムラディッチの下で共和党のボスニア・セルビア軍のユニットによって行われましたが、セルビアの準軍事ユニットのスコーピオンも参加しました。虐殺は、第二次世界大戦の終わり以来、ヨーロッパで最初に法的に認められたジェノサイドでした。"
    POR_academic_crisis_1962.t:0 "学問的危機？"
    POR_academic_crisis_1962.d:0 "学術危機は、1962年にポルトガル語学生の国家事務局を含むいくつかの学生協会と組織のボイコットと閉鎖を伴うエスタド・ノヴォによって扇動されたポルトガル政府の政策に与えられた名前です。この組織のほとんどのメンバーは野党過激派であり、その中でも多くの共産主義者でした。学生たちは、3月24日にリスボンでの大規模な学生デモで頂点に達したデモで応答し、それは暴動警察によって激しく抑圧され、それが何百もの学生の負傷につながった。その後すぐに、学生はストライキを始めました。これらの出来事は、1962年の学術危機として知られるようになったものでした。"
    POR_coup_1975.t:0 "共産主義クーデターの試み？"
    POR_coup_1975.d:0 "ポルトガルは、ProcessoRevolucionárioEmso（進行中の革命プロセス）として知られる乱流時代を経験しました。この段階の段階は、1975年11月25日のクーデターまで続き、左の将校のグループ、特にOtelo Saraiva de Carvalhoが率いていました。強力な共産党を信用するために、権力を奪う共産主義の陰謀であると言われていました。その後、より多くの中心主義の将校によって成功したカウンタークーペが続き、リベラルな民主的勢力と左翼共産主義の政党との間の絶え間ない摩擦によって特徴付けられました。"
    SPA_coup_1981.t:0 "スペインのクーデターの試み？"
    SPA_coup_1981.d:0 "1981年2月にスペインでクーデターは、市民警備隊とスペイン軍の要素によって試みられました。クーデターの失敗は、スペインをフランコイスト政府に還元しようとする最後の深刻な試みをマークし、スペインの民主化プロセスを統合するのに役立ちました。フアン・カルロス王はクーデターを阻止する上で大きな役割を果たしましたが、その結果、君主制は新たな正当性で現れました。"
    SPA_BSQ_devolution.t:0 "ジェルニカの法令？"
    SPA_BSQ_devolution.d:0 "1979年のバスク国の自治権は、ジェルニカの法令として広く知られているが、アラバ、ビスケイ、ギプズコアの歴史的領土を含むバスク国の自治コミュニティの政治システムを組織する法的文書です。1978年のスペイン憲法で想定されている自治コミュニティの1つに地域を形成します。議会政府のシステムを設立し、大統領（政府首長）またはレヘンダカリがバスクの自治議会によって選出されます。議会の選挙は普遍的な選挙権によるものであり、議会は75人の議員で構成されており、コミュニティの3つの歴史的領土のそれぞれから25人です。"
    
    in_a_defensive_war.tt:0 "この国は、独立した国を備えた防御的[Concept_war]にあります。"
