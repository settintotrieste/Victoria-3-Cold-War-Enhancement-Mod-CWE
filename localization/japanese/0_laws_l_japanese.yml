l_japanese:

    law_no_term_limit:0 "制限なし"
    law_no_term_limit_desc:0 "[concept_ruler] は、無制限の数の用語のオフィスに残ることがあります。"
    law_yes_term_limit:0 "用語集"
    law_yes_term_limit_desc:0 "○○は、年数のセットを過ぎて事務所に残らない場合があります。[concept_ruler]"

    law_peasant_levies_additional_effects:0 ""

    law_command_economy:0 "十分に計画された経済"
    law_semi_command_economy:0 "一部計画経済"
    law_semi_command_economy_desc:0 "これは、政府がすべての企業を所有し、制御する経済システムの一種であるが、一部の運用意思決定は労働者に残っています。"
    law_social_capitalism:0 "社会資本主義"
    law_social_capitalism_desc:0 "社会資本主義は、市場内で公平な競争を確立するために、社会政策と十分な規制とフリーマーケット資本主義の経済システムを組み合わせる社会経済モデルです。"

    law_total_separation:0 "総分離"

    law_unitary_state:0 "ユニット状態"
    law_unitary_state_desc:0 "単一状態は、中央政府が最高権限である単一の組織として支配される唯一の状態です。"
    law_federal_state:0 "連邦国家"
    law_federal_state_desc:0 "連邦国家は、連邦政府の下で部分的に自己政府、州、または他の地域の連合によって特徴付けられている組織です。"
    law_politicised_judiciary:0 "政治 司法"
    law_politicised_judiciary_desc:0 "審査員は、役員室に直接任命されます。"
    law_partially_politicised_judiciary:0 "セミ独立 審査委員"
    law_partially_politicised_judiciary_desc:0 "審査員は、役員および立法の枝によって共同で任命されます。"
    law_independent_judiciary:0 "独立司法"
    law_independent_judiciary_desc:0 "審査員の任命は、役員および立法的な枝からの干渉から自由です。"

    law_no_voting:0 "実際の選挙無し"
    law_no_voting_desc:0 "選挙がない場合、またはパーティーの承認された候補者が実行できる選挙のみがあります。"
    law_rigged_voting:0 "険しい選挙"
    law_rigged_voting_desc:0 "一定数の投票は、政府の恩恵を受けます。"
    law_gerrymandered_voting:0 "選挙のGerrymandering"
    law_gerrymandered_voting_desc:0 "選挙区は、ルーリングパーティーを支持する方法で描かれています。"
    law_harassment_voting:0 "選挙ハラスメント"
    law_harassment_voting_desc:0 "選挙運動規則は、反対候補に有利です。"
    law_fair_voting:0 "フェア・選挙"
    law_fair_voting_desc:0 "投票とキャンペーンルールは自由で公正です。"
    
    law_first_past_the_post:0 "第一次投稿"
    law_first_past_the_post_desc:0 "最初の投稿投票は、複数の投票システムで、投票者が単一の候補の投票をキャストし、最も投票した候補者は選挙を獲得します。"
    law_jefferson_system:0 "ジェファーソン法"
    law_jefferson_system_desc:0 "Jefferson メソッドは、議会の席を割り当てる apportionment メソッドです。 すべての投票が集計された後、各当事者の成功率が計算されます。 定員が最大1席を獲得し、定員が再計算されます。 必要な席数が満たされるまで繰り返されます。"
    law_propotional_representation:0 "比例した表現"
    law_propotional_representation_desc:0 "比例的な表現は、選択された体に比例して、electorate のサブグループが反映される任意のタイプの選挙制度を指します。"
    
    law_parties_not_allowed:0 "政治 パーティー 禁止"
    law_parties_not_allowed_desc:0 "国の政党は登録できません。"
    law_parties_allowed:0 "マルチパーティシステム"
    law_parties_allowed_desc:0 "選挙委員会に登録し、選挙のために実行することができます。"
    
    law_appointed_legislature:0 "脚注栏目"
    law_appointed_legislature_desc:0 "政府が選定した法規の全てのメンバーが選定されます。"
    law_technocratic_legislature:0 "セミアポイントレギュラチュア"
    law_technocratic_legislature_desc:0 "政府の法規の一部のメンバーが選ばれています。"
    law_democratic_legislature:0 "選択された立法"
    law_democratic_legislature_desc:0 "人によって選ばれた立法のすべてのメンバー。"
    
    law_unicameralism:0 "ユニカムレギュラチュア"
    law_hybrid_chamber:0 "ハイブリッド法"
    law_bicameralism:0 "Bicameral Legislature, オーストラリア"
    law_unicameralism_desc:0 "Unicameralism は 1 つの家かアセンブリから成っている一種の legislature です、その legislates は 1 つとして投票します。"
    law_hybrid_chamber_desc:0 "国は、州の大儀式頭と、または[concept_ruler]が通過する法律上の力を持っている[concept_government]の独立した執行機関と非非非非非非比の立法を持っています。"
    law_bicameralism_desc:0 "Bicameralismは、2つの別々のアセンブリ、チャンバー、または住宅に分けられている一連の立法です。"
    
    law_politicised_bureaucrats:0 "政治局員"
    law_politicised_bureaucrats_desc:0 "市民権者は、その忠誠のために政府によって選ばれています。"
    law_elitist_bureaucrats:0 "Elitist 事務局長"
    law_elitist_bureaucrats_desc:0 "市民の奉仕者は、市民サービスのエリートによって選択されます。"
    law_professional_bureaucrats:0 "専門局員"
    law_professional_bureaucrats_desc:0 "民主党は、人の功績を見ている自由で公正な採用プロセスによって選択されます。"
    
    law_weak_financial_regulations:0 "金融規制を弱める"
    law_moderate_financial_regulations:0 "最近の金融規制"
    law_strong_financial_regulations:0 "強力な金融規制"
    
    law_HOS_monarch:0 "$law_monarchy$"
    law_HOS_monarch_desc:0 "$law_monarchy_desc$"
    law_HOS_president:0 "$law_presidential_republic$"
