    law_manufacturing_focus:0 "製造業の焦点"
    law_services_focus:0 "サービス部門の焦点"
    
    law_taxation_1:0 "非常に積極的な税"
    law_taxation_1_desc:0 "税法は、富裕層に利益をもたらす。"
    law_taxation_2:0 "帰還税"
    law_taxation_2_desc:0 "税法は、富裕層を支持する。"
    law_taxation_3:0 "地方税"
    law_taxation_3_desc:0 "税法は、富裕層や貧しい人々を支持するものではありません。"
    law_taxation_4:0 "進行税"
    law_taxation_4_desc:0 "税法は、富裕の費用で貧しいことを支持する。"
    law_taxation_5:0 "非常に進歩的な税"
    law_taxation_5_desc:0 "税法は、裕福な費用で貧しい人々を大幅支持する。"
    
    law_very_deflationary_monetary_policy:0 "非常に防衛 経営方針"
    law_very_deflationary_monetary_policy_desc:0 "非常に防衛 金融政策は、政府の支出を削減し、税金を増加させることにより、経済の総計需要を大幅に削減することを目指しています。 この方針は、消費者が今、使い捨ての収入を下げているので、予算の欠損や不測の消費を減らすことを目指しています。"
    law_deflationary_monetary_policy:0 "防衛財政政策"
    law_deflationary_monetary_policy_desc:0 "防衛財政政策は、政府の支出の減少や税金の増加による経済の総計需要を大幅に削減することを目指しています。 この方針は、消費者が今、使い捨ての収入を下げているので、予算の欠損や不測の消費を減らすことを目指しています。"
    law_neutral_monetary_policy:0 "経営方針"
    law_neutral_monetary_policy_desc:0 "意味のニュートラル会計方針は、個人が労働、消費、保存、投資、または他の経済活動に無条件に取り組むことを決定する1つです。"
    law_expansionary_monetary_policy:0 "経営方針"
    law_expansionary_monetary_policy_desc:0 "拡張金融政策には、インフラ改善などのプロジェクトに費やす税金カット、送金決済、リベート、政府の増加が含まれます。"
    law_very_expansionary_monetary_policy:0 "経営方針"
    law_very_expansionary_monetary_policy_desc:0 "非常に拡張性の高い財政政策には、インフラ改善などのプロジェクトに費やす大規模な税金削減、送金支払い、リベート、政府の増加が含まれます。"
    
    law_charitable_health_system:0 "非適切なヘルスケア"
