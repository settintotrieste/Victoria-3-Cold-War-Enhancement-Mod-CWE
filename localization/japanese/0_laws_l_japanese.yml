    law_medium_anti_corruption:0 "まともな腐敗防止法"
    law_medium_anti_corruption_desc:0 "腐敗は禁止されています。"
    law_high_anti_corruption:0 "強力な防腐法"
    law_high_anti_corruption_desc:0 "法律により、ほとんどの種類の腐敗は禁止されています。"
    law_very_high_anti_corruption:0 "非常に強い反腐敗法"
    law_very_high_anti_corruption_desc:0 "法令等により禁止されています。"
    
    law_state_capitalism:0 "国家資本主義"
    
    law_gold_standard:0 "金の標準"
    law_gold_standard_desc:0 "金の基準は、一定の金の額に基づいて口座の標準的な経済単位が基づいている金銭システムです。"
    law_semi_gold_standard:0 "セミゴールド規格"
    law_semi_gold_standard_desc:0 "セミゴールド規格は、口座の標準的な経済単位が一定の金額と、外国通貨の固定数量に基づいている金融システムです。"
    law_fiat_standard:0 "フィアットスタンダード"
    law_fiat_standard_desc:0 "フィアットマネーは、金や銀などの貴金属に裏付けされていない通貨の一種で、他の有形資産や商品に裏付けされています。"
    
    law_no_economic_specialisation:0 "経済特化なし"
