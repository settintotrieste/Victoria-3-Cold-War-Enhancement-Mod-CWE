    law_semi_command_economy_desc:0 "これは、政府がすべての企業を所有および管理する経済システムの一形態ですが、運用上の意思決定は労働者に任されています。"
    law_social_capitalism:0 "ソーシャル資本主義"
    law_social_capitalism_desc:0 "ソーシャルキャピタリズムは、社会政策と市場内での公正な競争を確立するのに十分な規制とともに、自由市場の資本主義経済システムを組み合わせた社会経済モデルです。"

    law_total_separation:0 "総分離"

    law_unitary_state:0 "統一状態"
