    law_independent_judiciary:0 "独立司法"
    law_independent_judiciary_desc:0 "裁判官の任命は、執行部門や立法部門からの干渉から解放されています。"

    law_no_voting:0 "本当の選挙はありません"
    law_no_voting_desc:0 "選挙はありません。また、与党が承認した候補者が実行を許可されている選挙はありません。"
    law_rigged_voting:0 "装備された選挙"
    law_rigged_voting_desc:0 "特定の数の票は常に政府に有利です。"
    law_gerrymandered_voting:0 "選挙ゲリマンダリング"
    law_gerrymandered_voting_desc:0 "選挙区は、与党を支持する方法で描かれています。"
    law_harassment_voting:0 "選挙の嫌がらせ"
    law_harassment_voting_desc:0 "選挙運動規則は、野党候補者にとって好ましくない。"
    law_fair_voting:0 "公正な選挙"
    law_fair_voting_desc:0 "投票とキャンペーンの規則は無料で公正です。"
    
    law_first_past_the_post:0 "最初に投稿を過ぎました"
    law_first_past_the_post_desc:0 "First-Past-the-Postの投票は複数の投票システムであり、有権者は単一の候補者に投票し、ほとんどの投票を持つ候補者が選挙に勝ちます。"
    law_jefferson_system:0 "ジェファーソンメソッド"
    law_jefferson_system_desc:0 "ジェファーソン法は、議会に座席を割り当てるための配分方法です。すべての票が集計された後、各当事者について連続した商が計算されます。最大の商が1席を獲得したパーティーは1席を獲得し、その商は再計算されます。これは、必要なシート数が満たされるまで繰り返されます。"
    law_propotional_representation:0 "比例表現"
    law_propotional_representation_desc:0 "比例表現とは、選挙人のサブグループが選出された身体に比例して反映されるあらゆる種類の選挙制度を指します。"
    
    law_parties_not_allowed:0 "政党は禁止された"
    law_parties_not_allowed_desc:0 "国内に政党が登録されることはありません。"
    law_parties_allowed:0 "マルチパーティシステム"
    law_parties_allowed_desc:0 "政党は選挙委員会に登録され、選挙に立候補される場合があります。"
    
    law_appointed_legislature:0 "任命された議会"
    law_appointed_legislature_desc:0 "議会のすべてのメンバーは政府によって選択されています。"
    law_technocratic_legislature:0 "半任命された議会"
    law_technocratic_legislature_desc:0 "議会の一部のメンバーは政府によって選択されています。"
    law_democratic_legislature:0 "選出された議会"
    law_democratic_legislature_desc:0 "国民によって選出された議会のすべてのメンバー。"
    
    law_unicameralism:0 "一院議会"
    law_hybrid_chamber:0 "ハイブリッド議会"
    law_bicameralism:0 "二院議会"
    law_unicameralism_desc:0 "単一系アメリカは、1つの家または議会で構成される議会の一種であり、議会と投票を1つに投票します。"
    law_hybrid_chamber_desc:0 "この国には、主に儀式的な国家元首、または[concept_government]によって可決された法律に対する拒否権を有する[concept_ruler]に依存しない執行団体を備えた統一的な議会があります。"
    law_bicameralism_desc:0 "二国間主義は、二国間議会として知られる2つの別々の集会、部屋、または家に分かれている一種の議会です。"
    
