    law_no_espionage:0 "外部インテリジェンスサービスなし"
    law_no_espionage_desc:0 "ステートには、外部のインテリジェンスサービスはありません。"
    law_defensive_espionage:0 "防御的なエピオン 詳しくはこちら"
    law_defensive_espionage_desc:0 "国家は、国の外国の影響や活動に対抗する権限を持つ外国の知能サービスを持っています。"
    law_offensive_espionage:0 "許される攻撃的なEsionage"
    law_offensive_espionage_desc:0 "国家は、国における外国の影響や活動に対抗し、他の国に対して敵対的なエスピオンを行なうために機能する外部インテリジェンスサービスを持っています。"
    
    law_lenient_policing:0 "リージェントポライシング"
    law_lenient_policing_desc:0 "警察の執行力と調査力は、使用の支持に大きく揺れます。"
    law_balanced_policing:0 "バランスの取れたポライシング"
    law_balanced_policing_desc:0 "警察の執行力と調査力は、使用した利益に対してバランスが取れます。"
    law_strict_policing:0 "厳格なポライシング"
    law_strict_policing_desc:0 "警察の執行力と調査力は、警察の支持に悩まされます。"
    law_draconian_policing:0 "ドラコニアポライシング"
    law_draconian_policing_desc:0 "囚人や認定された個人は、警察の完全な慈悲にあります。"
    
    law_slavery_banned:0 "集中キャンプなし"
    law_slavery_banned_desc:0 "国の集中キャンプはありません。"
    law_slavery_political:0 "グラグジュ"
    law_slavery_political_desc:0 "政治の識別子は流出の集中のキャンプで暗示され、強制的な労働にさらされます。"
    law_slavery_cultural:0 "文化的抑圧"
    law_slavery_cultural_desc:0 "政府は、国内の[concept_culture]や[concept_religion]によって差別化されている人を体系的に抑制します。"
    
    law_colonial_resettlement:0 "コロニアル国家ビル"
    law_colonial_resettlement_desc:0 "コロニーは、産業と政治の両方を発展させることです。"
    law_colonial_exploitation_desc:0 "コロニーは資源抽出のためにのみ使用され、政治的権利はネイティブに与えられません。"
    
    law_trade_unions_banned:0 "禁止される貿易連合"
    law_trade_unions_banned_desc:0 "国の貿易組合は許可されていません。"
    law_state_trade_unions:0 "州の貿易連合だけ"
    law_state_trade_unions_desc:0 "国家によって制御される労働組合のみが国で許可されています。"
    law_restricted_trade_unions:0 "限られた貿易連合"
    law_restricted_trade_unions_desc:0 "独立した貿易組合は許可されていますが、その電力は供給されます。"
    law_full_trade_unions:0 "規制されていない貿易連合"
    law_full_trade_unions_desc:0 "独立した取引組合は許可され、産業行動を行うための能力は制限されていません。"
    
    law_no_war:0 "ニュートラル・カントリー"
    law_no_war_desc:0 "戦争を宣言したり、国際軍事や政治同盟に参加したりすることはできません。"
    law_defensive_war:0 "防御的な戦争 詳しくはこちら"
    law_defensive_war_desc:0 "特定の種類の戦争を宣言するためにのみ許可されます。"
    law_offensive_war:0 "完全な戦争の権利"
    law_offensive_war_desc:0 "戦争の種類には制限はありません。"
    
    law_wmd_banned:0 "WMDs 禁止"
    law_wmd_banned_desc:0 "大量破壊の兵器を開発または所有することはできません。"
    law_wmd_allowed:0 "WMDs 許可"
    law_wmd_allowed_desc:0 "大量破壊の兵器を開発または所有することは可能です。"
    
    law_no_civil_defence_law:0 "市民防衛なし"
