    law_HOS_religious_leader_desc:0 "$law_theocracy_desc$"
    law_HOS_nationalist_leader:0 "軍事政権"
    law_HOS_nationalist_leader_desc:0 "国の[concept_government_type]の手に政治力が集中している$ig_armed_forces$です。"
    law_HOS_communist_leader:0 "社会主義共和国"
    law_HOS_communist_leader_desc:0 "$law_council_republic_desc$"
    
    law_HOG_none:0 "ルーラーは政府の頭です"
    law_HOG_none_desc:0 "[concept_ruler]は、政府の州と頭の頭です。"
    law_HOG_prime_minister:0 "執行役員"
    law_HOG_prime_minister_desc:0 "国家の頭は、政府の頭と実質の電力同盟と儀式的な位置だけである。 従って、[concept_ruler]は政府の頭です。"
    law_HOG_president_prime_minister:0 "国家の頭と共有"
    law_HOG_president_prime_minister_desc:0 "州の頭である[concept_ruler]は、法政のメンバーから選ばれた首相と彼のまたは彼女の執行力を共有します。"
    
    law_nepotistic_cabinet:0 "ネポティスティックキャビネット"
    law_nepotistic_cabinet_desc:0 "キャビネットは、定規の友人や家族だけで構成されます。"
    law_semi_nepotistic_cabinet:0 "セミ・ノポティスティック・キャビネット"
    law_semi_nepotistic_cabinet_desc:0 "キャビネットは、定規の友人や家族と部分的に満たされています。"
    law_meritocratic_cabinet:0 "Meritocraticのキャビネット"
    law_meritocratic_cabinet_desc:0 "キャビネットメンバーは、そのスキルに基づいて選択され、そのルーラーとの接続ではありません。"
    
    law_executive_supremacy:0 "エグゼクティブ Supremacy"
    law_executive_supremacy_desc:0 "法令および司法書士は、執行機関による決定を上回らない場合があります。"
    law_legislative_supremacy:0 "議会 Supremacy"
    law_legislative_supremacy_desc:0 "役員および司法書士は、法定枝による決定を上回らない場合があります。"
    law_constitutional_supremacy:0 "憲法のSupremacy"
    law_constitutional_supremacy_desc:0 "憲法は、土地の最高法であり、法規による憲法改正を除き、侵害されない場合があります。"
    
    law_kangaroo_law:0 "準拠司法"
    law_kangaroo_law_desc:0 "審査官は、役員または法定の枝を上回ることはできません。"
    law_civil_law:0 "ヤク・ジュディカリー"
    law_civil_law_desc:0 "司法は、いくつかの種類の執行行動と非憲法的な[Concept('concept_law','$concept_laws$')]を上訴することができます。"
    law_common_law:0 "強力な審査"
    law_common_law_desc:0 "陪審員は、執行行動と[Concept('concept_law','$concept_laws$')]を監督する完全な力を持っています。"
    
    law_peasant_levies:0 "デミリタリー"
