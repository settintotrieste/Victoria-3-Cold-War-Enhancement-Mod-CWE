    law_federal_state:0 "連邦国家"
    law_federal_state_desc:0 "連邦国家は、連邦政府の下にある部分的に自治州、州、または他の地域の連合を特徴とする事業体です。"
    law_politicised_judiciary:0 "政治化された司法"
