l_braz_por:

    GENERIC_FLAVOR_TEXT:0 "A Guerra Fria é um período de tensão geopolítica entre o Bloco Ocidental e o Bloco Oriental. Que novos desafios os tempos trarão?"
     REV_GENERIC_FLAVOR_TEXT:1 "Insatisfeitos com o rumo que o chamado governo organizado estava tomando, estes revolucionários decidiram pegar em armas para derrubá-lo. Conseguirão tomar o poder ou serão esmagados como tantas revoluções esquecidas do passado? "
     DECENTRALIZED_FLAVOR_TEXT:0 "Invadido por potências mais organizadas, este país luta para manter a sua autonomia. Será que verão o alvorecer de um novo século ou será que o seu nome sobreviverá apenas nos livros de história?"
