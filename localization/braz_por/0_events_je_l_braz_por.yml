     je_world_tension_system:0 "Tensão Mundial"
    je_world_tension_system_reason:0 "A Tensão Mundial representa o nível geral de medo e ansiedade que existe entre as nações do mundo. O número exibido pode estar entre 0% e 100%. \n\nGeralmente, quanto maior a Tensão Mundial, maior o apoio popular as nações têm para tomar ações beligerantes. \n\nA tensão mundial tem vários efeitos no jogo, desde influenciar a agressão da IA e o nível de militarização até impactar o mercado de ações. \n\nTensão mundial atual: [GetPlayer.MakeScope.Var( 'world_tension_amount_display').GetValue]%"
    
