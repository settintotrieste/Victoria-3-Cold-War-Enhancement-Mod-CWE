     request_imf_loan_decision:0 "Buscar um empréstimo do Fundo Monetário Internacional"
     request_imf_loan_decision_desc:0 "O FMI foi criado em 1944, no rescaldo da Grande Depressão da década de 1930, com o objectivo de construir um quadro para a cooperação económica internacional. O FMI concede empréstimos - incluindo empréstimos de emergência - a países membros que enfrentam um equilíbrio real ou potencial de problemas de pagamentos. O objectivo é ajudá-los a reconstruir as suas reservas internacionais, estabilizar as suas moedas, continuar a pagar as importações e restaurar as condições para um forte crescimento económico, corrigindo ao mesmo tempo os problemas subjacentes."
     IMF_loan_request.t:0 "Participar do empréstimo do FMI para [SCOPE.sCountry('imf_loan_debtor').GetName]?"
     IMF_loan_request.d:0 "[SCOPE.sCountry('imf_loan_debtor').GetName] está atualmente enfrentando sérias dificuldades para cumprir seu balanço de pagamentos. Como resultado, seus diplomatas abordaram o Fundo Monetário Internacional da ONU para solicitar um empréstimo para ajudar paga suas dívidas atualmente pendentes. Como os recursos do FMI provêm principalmente do dinheiro que os países pagam como subscrição de capital (quotas) quando se tornam membros, [SCOPE.sCountry('imf_loan_creditor').GetName] foi chamado a fornecer financiamento para [SCOPE.sCountry('imf_loan_debtor').GetName]."
     IMF_loan_request.f:0 "Optar por fornecer um empréstimo a [SCOPE.sCountry('imf_loan_debtor').GetName] criará um pacto diplomático de banca entre [SCOPE.sCountry('imf_loan_debtor').GetName] e [SCOPE.sCountry(' imf_loan_creditor').GetName] que não pode ser dissolvido por 5 anos, a menos que nós próprios nos tornemos insolventes ou caiamos para uma posição inferior à do devedor."
     imf_loan_option.1:0 "Nós lhes daremos um empréstimo."
