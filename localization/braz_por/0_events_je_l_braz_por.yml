     European_Economic_Community.t:0 "O Tratado de Roma?"
     European_Economic_Community.d:0 "O Tratado de Roma provocou a criação da Comunidade Económica Europeia (CEE). O tratado foi assinado em 25 de março de 1957 pela Bélgica, França, Itália, Luxemburgo, Países Baixos e Alemanha Ocidental, e entrou em vigor entrou em vigor em 1º de janeiro de 1958. O tratado propunha a redução progressiva dos direitos aduaneiros e o estabelecimento de uma união aduaneira. Propunha a criação de um mercado único para bens, trabalho, serviços e capitais entre os estados membros. Propunha também a criação de um mercado único. Política Agrícola Comum, uma Política Comum de Transportes e um Fundo Social Europeu e criou a Comissão Europeia."
     European_Single_Market.t:0 "O Tratado de Maastricht?"
     European_Single_Market.d:0 "O Tratado da União Europeia, vulgarmente conhecido como Tratado de Maastricht, é o tratado fundador da União Europeia (UE). Concluído em 1992 entre os então doze estados membros das Comunidades Europeias, anunciou um novo fase no processo de integração europeia, principalmente nas disposições para uma cidadania europeia partilhada, para a eventual introdução de uma moeda única, e (com menos precisão) para políticas externas e de segurança comuns."
     European_Single_Currency.t:0 "Adotar o Euro?"
    European_Single_Currency.d:0 "O euro surgiu em 1 de Janeiro de 1999, embora tenha sido um objectivo da União Europeia (UE) e dos seus antecessores desde a década de 1960. Após duras negociações, o Tratado de Maastricht entrou em vigor em 1993 com o objectivo de criar uma união económica e monetária (UEM) até 1999 para todos os estados da UE, excepto o Reino Unido e a Dinamarca (embora a Dinamarca tenha uma política de taxa de câmbio fixa com o euro)."
     European_Political_Union.t:0 "O Tratado de Lisboa?"
     European_Political_Union.d:0 "O Tratado de Lisboa incluiu a passagem da unanimidade para a votação por maioria qualificada em pelo menos 45 áreas políticas no Conselho de Ministros, uma mudança no cálculo dessa maioria para uma nova maioria dupla, formando um Parlamento Europeu mais poderoso uma legislatura bicameral paralelamente ao Conselho de Ministros no âmbito do processo legislativo ordinário, uma personalidade jurídica consolidada para a UE e a criação de um Presidente do Conselho Europeu a longo prazo e de um Alto Representante da União para os Negócios Estrangeiros e a Política de Segurança. também tornou a declaração de direitos da União, a Carta dos Direitos Fundamentais, juridicamente vinculativa. Pela primeira vez, o tratado deu aos Estados-Membros o direito legal explícito de deixar a UE e estabeleceu um procedimento para o fazer."
    
     NAFTA.t:0 "O Acordo de Livre Comércio da América do Norte?"
     NAFTA.d:0 "O Acordo de Livre Comércio da América do Norte foi um acordo assinado pelo Canadá, México e Estados Unidos que criou um bloco comercial trilateral na América do Norte. O acordo entrou em vigor em 1º de janeiro de 1994 e substituiu o de 1988 Acordo de Livre Comércio Canadá-Estados Unidos entre os Estados Unidos e o Canadá. O bloco comercial NAFTA formou um dos maiores blocos comerciais do mundo em produto interno bruto.
    
     ASEAN_Economic_Community.t:0 "O Acordo de Livre Comércio da América do Norte?"
     ASEAN_Economic_Community.d:0 "A ASEAN planejou estabelecer um mercado único baseado nas quatro liberdades até o final de 2015, com o objetivo de garantir o livre fluxo de bens, serviços, mão de obra qualificada e capital. A Comunidade Econômica ASEAN foi formada em 2015 , mas o grupo adiou cerca de 20% das disposições de harmonização necessárias para criar um mercado comum e estabeleceu um novo prazo para 2025."
    
     Trans_Pacific_Partnership.t:0 "A Parceria Transpacífico?"
     Trans_Pacific_Partnership.d:0 "A Parceria Trans-Pacífico (TPP) foi uma proposta de acordo comercial entre 12 economias da Orla do Pacífico: Austrália, Brunei, Canadá, Chile, Japão, Malásia, México, Nova Zelândia, Peru, Cingapura, Vietnã e o Estados Unidos. Nos Estados Unidos, a proposta foi assinada em 4 de fevereiro de 2016, mas não ratificada, sendo contestada por muitos democratas e republicanos, incluindo os candidatos presidenciais dos principais partidos, Donald Trump e Hillary Clinton. Depois de tomar posse, o recém-eleito presidente Donald Trump retirou formalmente os Estados Unidos do TPP em janeiro de 2017, portanto o TPP não pôde ser ratificado conforme necessário e não entrou em vigor."
    
     RCEP.t:0 "A Parceria Econômica Regional Abrangente?"
     RCEP.d:0 "A Parceria Econômica Regional Abrangente é um acordo de livre comércio entre as nações da Ásia-Pacífico da Austrália, Brunei, Camboja, China, Indonésia, Japão, Coreia do Sul, Laos, Malásia, Mianmar, Nova Zelândia, Filipinas, Singapura, Tailândia e Vietname. Espera-se que elimine cerca de 90% das tarifas sobre as importações entre os seus signatários no prazo de 20 anos após a entrada em vigor e estabeleça regras comuns para o comércio eletrónico, o comércio e a propriedade intelectual."
    
     five_year_plan_system.t:0 "Plano Quinquenal"
     five_year_plan_system.d:0 "Os Planos Quinquenais são uma série de iniciativas de desenvolvimento social e econômico emitidas pelo [concept_government]. O planejamento é uma característica fundamental das economias socialistas, e um plano estabelecido para todo o país normalmente contém diretrizes detalhadas de desenvolvimento econômico para todas as suas regiões."
