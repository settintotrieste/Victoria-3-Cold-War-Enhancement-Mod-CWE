     CZH_dissolution.t:0 "Dissolver a Tchecoslováquia?"
     CZH_dissolution.d:0 "A dissolução da Tchecoslováquia, que entrou em vigor em 31 de dezembro de 1992, foi a divisão autodeterminada da república federal da Tchecoslováquia nos países independentes da República Tcheca e da Eslováquia. Ambos espelhavam a República Socialista Tcheca e a República Socialista Eslovaca, que foi criada em 1969 como estados constituintes da República Socialista Checoslovaca até ao final de 1989."
