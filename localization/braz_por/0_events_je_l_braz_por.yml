     nuclear_capability:0 "Estado de Armas Nucleares"
     start_nuclear_weapons_program_decision:0 "Iniciar um programa de armas nucleares"
     start_nuclear_weapons_program_decision_desc:0 "Uma arma nuclear é um dispositivo explosivo cuja força destrutiva deriva de reações nucleares, seja de fissão (bomba de fissão) ou de uma combinação de reações de fissão e fusão (bomba termonuclear), produzindo uma explosão nuclear. Deveríamos desenvolver tais armas para infundir medo nos corações de nossos inimigos. Observe que o programa de armas nucleares terminará se nos tornarmos um sujeito insuficientemente independente ou se promulgarmos leis que nos proíbam de possuir armas de destruição em massa."
     nuclear_program_started:0 "Programa de Armas Nucleares"
    
     won_nuclear_capability.t:0 "Capacidade de ataque nuclear obtida"
     won_nuclear_capability.d:0 "[SCOPE.sCountry('nuclear_country').GetName], através de seus esforços incansáveis, adquiriu armas nucleares e um meio de entregar essas armas aos seus inimigos. Isso significa que agora pode atacar nações inimigas em guerra com isso com armas nucleares."
     won_nuclear_capability.f:0 "Observe que a capacidade nuclear seria perdida se [SCOPE.sCountry('nuclear_country').GetName] não tivesse mais um silo nuclear que não tivesse escassez de bens, aprovasse uma lei proibindo armas nucleares ou torna-se um sujeito insuficientemente independente."
     won_nuclear_capability.option:0 "O mundo tremerá diante do nosso poder!"
   
     Lost_nuclear_capability.t:0 "Capacidade de ataque nuclear perdida"
     Lost_nuclear_capability.d:0 "[SCOPE.sCountry('nuclear_country').GetName] perdeu sua capacidade de lançar ataques nucleares contra seus inimigos."
     Lost_nuclear_capability.f:0 "Este evento foi disparado porque [SCOPE.sCountry('nuclear_country').GetName] não possui mais um edifício de silo nuclear que não tem escassez de bens, aprovou uma lei proibindo armas nucleares ou tornou-se um sujeito insuficientemente independente ."
     Lost_nuclear_capability.option:0 "Uma tragédia!"
    
     nuclear_attack.t:0 "[SCOPE.sCountry('nuclear_country').GetName] Atingido por armas nucleares"
     nuclear_attack.d:0 "Recebemos relatos de que o inimigo atingiu várias de nossas cidades e vilas com armas nucleares. As áreas atingidas tiveram suas infraestruturas destruídas e grandes partes delas estão agora perigosamente irradiadas. Embora a maioria dos funcionários do governo nas áreas afetadas áreas conseguiram refugiar-se em abrigos radioativos, um grande número de cidadãos não conseguiu procurar abrigo e, portanto, foram mortos pela explosão inicial ou pela precipitação tóxica resultante. Só podemos esperar que a paz possa ser encontrada antes de [SCOPE. sCountry('nuclear_country').GetName] está completamente destruído."
     nuclear_attack.f:0 "As regiões estaduais atingidas por armas nucleares terão modificadores muito prejudiciais que só irão decair lentamente nas próximas décadas."
     nuclear_attack.option:0 "Um momento de silêncio para aqueles que não sobreviveram."
    
     enable_historical_railroading_decision:0 "Habilitar ferrovias históricas para a IA"
     enable_historical_railroading_decision_desc:0 "Clicar nesta decisão forçará a IA a sempre selecionar a opção histórica em todos os eventos históricos. A decisão pode ser ativada ou desativada a qualquer momento pelo jogador durante o jogo. Observe que esta decisão não forçará o disparo de um evento histórico quando normalmente não dispara, apenas faz com que a IA escolha a opção histórica sempre que um evento histórico dispara para ela."
     disable_historical_railroading_decision:0 "Desativar ferrovia histórica para IA"
     disable_historical_railroading_decision_desc:0 "Clicar nesta decisão irá liberar a IA de sempre selecionar a opção histórica em todos os eventos históricos. O jogador ainda pode reativar a ferrovia histórica a qualquer momento."
    
