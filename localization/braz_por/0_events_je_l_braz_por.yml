     SOV_Kosygin_Reforms.t:0 "A reforma econômica Kosygin?"
     SOV_Kosygin_Reforms.d:0 "A Reforma Econômica Kosygin foi um conjunto de mudanças planejadas na economia da URSS. Uma peça central dessas mudanças foi a introdução da lucratividade e das vendas como os dois indicadores-chave do sucesso empresarial. Alguns dos lucros de uma empresa seriam fossem para três fundos, usados para recompensar os trabalhadores e expandir as operações, a maior parte iria para o orçamento central. Eles refletiam alguns desejos de longa data dos planejadores econômicos de orientação matemática da URSS e iniciaram a mudança em direção ao aumento da descentralização no processo de planejamento econômico ."
     Indian_Economic_Liberalisation.t:0 "Liberalização Econômica na Índia?"
     Indian_Economic_Liberalisation.d:0 "A liberalização económica na Índia refere-se a uma série de mudanças políticas destinadas a abrir a economia do país ao mundo, com o objectivo de torná-la mais orientada para o mercado e orientada para o consumo. O objectivo era expandir o papel do investimento privado e estrangeiro, que era visto como um meio de alcançar o crescimento económico e o desenvolvimento. Embora algumas tentativas de liberalização tenham sido feitas em 1966 e no início da década de 1980, uma liberalização mais completa foi iniciada em 1991. "
     HUN_NEM_Reforms.t:0 "O Novo Mecanismo Econômico"
    HUN_NEM_Reforms.d:0 "O Novo Mecanismo Económico (NEM) foi uma grande reforma económica lançada na República Popular da Hungria em 1968. Entre 1972 e 1978, foi restringido pelos ventos predominantes da política do Bloco de Leste. Durante a década seguinte, até o fim da era das revoluções de 1989, os princípios do NEM continuaram a afetar a economia húngara, mesmo nos casos em que o nome NEM não foi enfatizado.Por causa do NEM, a Hungria na década de 1980 tinha uma proporção maior de mecanismos de mercado para planejamento central do que qualquer outra economia do Bloco Oriental."
     PRC_GLF_Reforms.t:0 "O Grande Salto em Frente"
     PRC_GLF_Reforms.d:0 "O Grande Salto em Frente foi uma campanha econômica e social dentro da República Popular da China (RPC) de 1958 a 1962, liderada pelo Partido Comunista Chinês (PCC). O presidente do partido, Mao Zedong, lançou a campanha para reconstruir o país de uma economia agrária para uma sociedade industrializada através da formação de comunas populares. Mao decretou que os esforços para multiplicar a produção de grãos e trazer a indústria para o campo deveriam ser aumentados.
     SOV_VLC_Reforms.t:0 "A Campanha das Terras Virgens"
     SOV_VLC_Reforms.d:0 "A campanha das Terras Virgens foi o plano de Nikita Khrushchev de 1953 para aumentar dramaticamente a produção agrícola da União Soviética, a fim de aliviar a escassez de alimentos que assola a população soviética. Centenas de milhares de jovens voluntários se estabeleceram e cultivaram áreas da Sibéria Ocidental e do Norte Cazaquistão. Embora o esquema tenha eventualmente se tornado um tremendo desastre para a agricultura soviética, inicialmente foi bem-sucedido."
    
     western_economic_liberalisation.t:0 "Liberalização Econômica?"
     western_economic_liberalisation.d:0 "O neoliberalismo está associado ao capitalismo de livre mercado depois que entrou em declínio após a Segunda Guerra Mundial. Um fator proeminente na ascensão de organizações conservadoras e libertárias de direita, partidos políticos e grupos de reflexão, e predominantemente defendido por Para eles, está geralmente associada a políticas de liberalização económica, incluindo privatização, desregulamentação, globalização, comércio livre, monetarismo, austeridade e reduções nas despesas públicas, a fim de aumentar o papel do sector privado na economia e na sociedade.
     western_economic_liberalisation.f:0 "Este evento aumentará o nível de mercado livre na economia [ROOT.GetCountry.GetAdjectiveNoFlag] em 1 passo."
     historic_economy_western.option.1:0 "Abrace uma maior influência do mercado livre!"
