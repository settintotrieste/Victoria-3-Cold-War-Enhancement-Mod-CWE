     GBR_historical_election_system.t:0 "Eleições Gerais no Reino Unido"
     GBR_historical_election_system.d:0 "O primeiro-ministro de [ROOT.GetCountry.GetName] é o principal ministro do governo e o chefe do Gabinete Britânico. Não há uma data específica para quando o cargo de primeiro-ministro apareceu pela primeira vez, como a função não foi criada, mas evoluiu ao longo do tempo por meio de uma fusão de funções."
    
     FRA_historical_election_system.t:0 "Eleições presidenciais francesas"
     FRA_historical_election_system.d:0 "O presidente da França é o chefe de estado executivo da França e o comandante-chefe das Forças Armadas francesas. Como a presidência é a magistratura suprema do país, o cargo é o cargo mais alto em França."
    
     GER_historical_election_system.t:0 "Eleições Gerais Alemãs"
     GER_historical_election_system.d:0 "O chanceler da Alemanha é o líder político da Alemanha e o chefe do governo. O titular do cargo é responsável por selecionar todos os outros membros do governo e presidir as reuniões de gabinete."
    
     HND_historical_election_system.t:0 "Eleições Gerais Indianas"
     HND_historical_election_system.d:0 "O primeiro-ministro da Índia é o chefe executivo do governo da Índia. Embora o presidente da Índia seja o chefe de estado constitucional, nominal e cerimonial, na prática e normalmente, a autoridade executiva pertence ao primeiro-ministro e seu Conselho de Ministros escolhido. O primeiro-ministro é o líder eleito pelo partido com maioria na câmara baixa do parlamento indiano, o Lok Sabha, que é o principal órgão legislativo da República da Índia."
    
     BRZ_historical_election_system.t:0 "Eleições Presidenciais Brasileiras"
     BRZ_historical_election_system.d:0 "O sistema presidencialista foi estabelecido em 1889, com a proclamação da república em um golpe de estado militar contra o imperador Pedro II. Desde então, o Brasil teve seis constituições, três ditaduras e três períodos democráticos. Durante Nos períodos democráticos, o voto sempre foi obrigatório."
    
