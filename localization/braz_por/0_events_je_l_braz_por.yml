     concept_conservative_judiciary_desc:0 "Os juízes textualistas são aqueles que acreditam que a Constituição é um documento escrito e, portanto, não deve ser interpretada de acordo com as condições sociopolíticas prevalecentes. Isto irá, com o tempo, levar a decisões que enfraquecem as liberdades fundamentais dos nossos cidadãos, bem como As constituições raramente são bem escritas."
    
