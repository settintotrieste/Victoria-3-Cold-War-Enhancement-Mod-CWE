     historic_abolish_monarchy.t:0 "Abolir a Monarquia [SCOPE.sCountry('monarch_home_country').GetAdjective]?"
     historic_abolish_monarchy.d:0 "[SCOPE.sCountry('abolishing_monarchy_country').GetName] é atualmente uma monarquia com um monarca [SCOPE.sCountry('monarch_home_country').GetAdjective]. No entanto, foi durante este período da história que a monarquia foi substituído por um [SCOPE.sCountry('abolishing_monarchy_country').GetAdjective] Presidente. Devemos seguir a história e fazer o mesmo?"
