     ig_armed_forces_economic_ideology.t:0 "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] muda sua ideologia econômica"
     ig_armed_forces_economic_ideology.d:0 "[SCOPE.sCharacter('armed_forces_ig_leader').GetFullName], líder do [SCOPE.gsInterestGroup('armed_forces_ig').GetName], saiu para expressar apoio a um novo sistema econômico para [SCOPE. sCountry('ig_armed_forces_country').GetName]. O sistema proposto é um afastamento radical daquele atualmente adotado pela maioria no governo. O [SCOPE.gsInterestGroup('armed_forces_ig').GetName] justificou esta abordagem radical dizendo que havia a necessidade de ações fortes, decisivas e não convencionais para resolver os atuais problemas econômicos que assolam [SCOPE.sCountry('ig_armed_forces_country').GetName]."
     ig_armed_forces_economic_ideology.f:0 "Este evento é acionado sempre que o [SCOPE.gsInterestGroup('armed_forces_ig').GetName] está em [concept_opposition], está zangado com o governo e a economia está inadimplente ou insalubre. A nova ideologia econômica selecionada também irá será sempre o pólo oposto da ideologia económica do grupo de interesse com maior influência no governo."
    
     ig_armed_forces_economic_ideology_dictatorship.t:0 "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] muda sua ideologia econômica"
     ig_armed_forces_economic_ideology_dictatorship.d:0 "Em uma demonstração de lealdade a [SCOPE.sCharacter('rulers_scope').GetFullName], o líder do [SCOPE.gsInterestGroup('armed_forces_ig').GetName], General [SCOPE.sCharacter('armed_forces_ig_leader ').GetFullName], emitiu uma declaração pública elogiando as políticas econômicas do Governo e se comprometeu a apoiá-lo. O General também anunciou que fará uma remodelação militar para remover proativamente qualquer pessoa que se oponha ao Governo ."
     ig_armed_forces_economic_ideology_dictatorship.f:0 "Este evento é acionado sempre que o [SCOPE.gsInterestGroup('armed_forces_ig').GetName] está em [concept_government] e está satisfeito com o governo. A nova ideologia econômica selecionada será sempre a mesma do interesse grupo com maior influência no governo."
