     je_judiciary:0 "O [SCOPE.GetRootScope.GetCountry.GetCustom('supreme_court_name')]"
     je_judiciary_reason:0 "O [SCOPE.GetRootScope.GetCountry.GetCustom('supreme_court_name')] é o tribunal mais alto do judiciário de [ROOT.GetCountry.GetName]. Ele tem jurisdição de apelação final sobre todos os processos judiciais que envolvem uma questão de Constituição ou Lei estatutária e, dependendo do nível de autonomia dos juízes, podem alterar unilateralmente as leis.\n\nOs juízes são normalmente nomeados pelo Governo se o processo de nomeação for politizado. Caso contrário, um juiz neutro será nomeado através de uma comissão independente. \n\n Número total de juízes: #BOLD [GetPlayer.MakeScope.Var('judiciary_size').GetValue]#!\n\n Número de juízes [concept_progressive_judiciary]: #BOLD [GetPlayer.MakeScope.Var('judiciary_progressiveness' ).GetValue] #!\n\nNota: [concept_progressive_judiciary] Os juízes apoiarão [Concept('concept_law','$concept_laws$')] mais democráticos nas categorias $HUMAN_RIGHTS$ e $POWER_STRUCTURE$."
