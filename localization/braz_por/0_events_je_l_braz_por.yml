     irish_open_border.t:0 "Fronteira Aberta da Irlanda"
     irish_open_border.d:0 "Devido a razões históricas, a fronteira entre a Irlanda do Sul e a Irlanda do Norte foi deixada aberta. Como resultado, os cidadãos de qualquer parte da ilha da Irlanda podem circular livremente de uma parte para outra. Isto é representado em o jogo colocando [SCOPE.sCountry('irish_country').GetName] na União Aduaneira de [SCOPE.sCountry('british_country').GetName]."
