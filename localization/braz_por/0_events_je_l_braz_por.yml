    je_wartime_measures_rationing_button:0 "Impor Racionamento"
     je_wartime_measures_rationing_button_desc:0 "O racionamento é a limitação de bens ou serviços com alta demanda e pouca oferta. É frequentemente realizado pelos governos como uma forma de mitigar o impacto da escassez e lidar com os desafios econômicos."
