     je_bretton_woods_system_leader:0 "O Sistema de Bretton Woods"
     je_bretton_woods_system_leader_reason:0 "Liderado por [SCOPE.sCountry('bretton_woods_system_leader').GetName], o sistema de Bretton Woods é uma ordem monetária totalmente negociada destinada a governar as relações monetárias entre estados independentes. O sistema de Bretton Woods exigia que os países garantissem a convertibilidade de suas moedas em [SCOPE.sCountry('bretton_woods_system_leader').GetAdjectiveNoFlag] dólares até 1% das taxas de paridade fixas, com o dólar conversível em barras de ouro para governos estrangeiros e bancos centrais a um valor definido por onça troy de ouro fino.\n\ nO efeito deste sistema é que o $lawgroup_monetary_policy$ de todos os países com $law_semi_gold_standard$ será o oposto do que [ROOT.GetCountry.GetName] tem."
