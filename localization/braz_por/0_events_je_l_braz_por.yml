     form_rio_pact_decision:0 "Formar o Tratado Interamericano de Assistência Recíproca"
     form_rio_pact_decision_desc:0 "O Tratado Interamericano de Assistência Recíproca (comumente conhecido como Pacto do Rio) é um acordo assinado em 1947 no Rio de Janeiro entre vários países das Américas. O princípio central contido em seus artigos é que um ataque contra um deve ser considerado um ataque contra todos eles. Isso era conhecido como a doutrina da "defesa hemisférica". Apesar disso, vários membros violaram o tratado em várias ocasiões. O tratado foi inicialmente criado em 1947 e entrou em vigor em 1948, de acordo com com o Artigo 22 do tratado."
