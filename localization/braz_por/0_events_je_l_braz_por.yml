     ussr_dissolution.t:0 "Dissolver a União Soviética?"
     ussr_dissolution.d:0 "A dissolução da União Soviética foi o processo de desintegração interna dentro da União Soviética (URSS), que resultou no fim do país como um estado soberano e de seu governo federal, que por sua vez resultou em seu 15 repúblicas constituintes que obtiveram independência total em 26 de dezembro de 1991."
