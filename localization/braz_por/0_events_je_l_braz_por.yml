     espionage_instigate_domestic_unrest.d:0 "[SCOPE.sCountry('espionage_attacker').GetAdjective] agentes que operam em [SCOPE.sCountry('espionage_target').GetName] encontraram uma oportunidade para alimentar agitação e turbulência. Eles propõem obter certos ataques inflamatórios mensagens políticas publicadas nos principais meios de comunicação para provocar tumultos e protestos. Esta operação secreta deve aumentar o número de radicais em [SCOPE.sCountry('espionage_target').GetName] durante um período de 12 meses."
     espionage_instigate_domestic_unrest.f:0 "Observe que existe a possibilidade de nossas ações serem capturadas pelos serviços de inteligência [SCOPE.sCountry('espionage_target').GetAdjective], o que prejudicaria gravemente nossas relações com [SCOPE.sCountry('espionage_target'). ObterNome]."
     espionage_instigate_domestic_unrest_target.t:0 "Agitação doméstica instigada por agentes estrangeiros"
     espionage_instigate_domestic_unrest_target.d:0 "Agentes pertencentes a um país estrangeiro instigaram distúrbios em nosso país. Eles usaram sua influência nos círculos de mídia [SCOPE.sCountry('espionage_victim').GetAdjective] para publicar uma série de artigos inflamatórios incitando a hostilidade racial e religiosa . Isso levou a protestos em massa e tumultos nas ruas de [SCOPE.sCountry('espionage_victim').GetName]. Embora não esteja claro quem foi o culpado de tal ataque, nossos serviços de inteligência suspeitam que foi obra de [ SCOPE.sCountry('suspected_espionage_attacker').GetName]."
     espionage_instigate_domestic_unrest_target.f:0 "Observe que é apenas um palpite que [SCOPE.sCountry('suspected_espionage_attacker').GetName] conduziu a ação secreta, então escolher acusá-los de traição pode ser equivocado."
    
     espionage_conduct_economic_sabotage.t:0 "Oportunidade de conduzir sabotagem econômica em [SCOPE.sCountry('espionage_target').GetName]"
     espionage_conduct_economic_sabotage.d:0 "[SCOPE.sCountry('espionage_attacker').GetAdjective] agentes que operam em [SCOPE.sCountry('espionage_target').GetName] se depararam com uma oportunidade de interromper a atividade econômica de [SCOPE.sCountry(' espionage_target').GetAdjective], minas e ferrovias. Eles propõem incitar a agitação industrial e explodir certos edifícios importantes na cadeia de fornecimento de [SCOPE.sCountry('espionage_target').GetAdjective]. Esta operação secreta deve diminuir o rendimento do edifício. de quaisquer edifícios de fabricação, mineração ou infraestrutura em [SCOPE.sCountry('espionage_target').GetName] durante um período de 12 meses."
     espionage_conduct_economic_sabotage.f:0 "Observe que existe a possibilidade de nossas ações serem capturadas pelos serviços de inteligência [SCOPE.sCountry('espionage_target').GetAdjective], o que prejudicaria gravemente nossas relações com [SCOPE.sCountry('espionage_target'). ObterNome]."
     espionage_conduct_economic_sabotage_target.t:0 "Sabotagem econômica por agentes estrangeiros"
    espionage_conduct_economic_sabotage_target.d:0 "Agentes pertencentes a um país estrangeiro provocaram distúrbios industriais e explodiram certos edifícios importantes na cadeia de suprimentos [SCOPE.sCountry('espionage_victim').GetAdjective]. Isso reduzirá o rendimento do edifício de toda a fabricação, mineração ou edifícios de infraestrutura em [SCOPE.sCountry('espionage_target').GetName] durante um período de 12 meses. Embora não esteja claro quem foi o culpado de tal ataque, nossos serviços de inteligência suspeitam que tenha sido trabalho de [SCOPE. sCountry('suspected_espionage_attacker').GetName]."
     espionage_conduct_economic_sabotage_target.f:0 "Observe que é apenas um palpite que [SCOPE.sCountry('suspected_espionage_attacker').GetName] conduziu a ação secreta, portanto, escolher acusá-los de traição pode ser equivocado."
    
     espionage_instigate_secessionist_movement.t:0 "Oportunidade de instigar movimentos separatistas em [SCOPE.sCountry('espionage_target').GetName]"
     espionage_instigate_secessionist_movement.d:0 "[SCOPE.sCountry('espionage_attacker').GetAdjective] agentes que operam em [SCOPE.sCountry('espionage_target').GetName] encontraram uma oportunidade de atiçar sentimentos nacionalistas contra o [SCOPE.sCountry(' espionage_target').GetAdjective]. Eles propõem espalhar propaganda anti-imperialista entre a população que vive nos [SCOPE.sCountry('espionage_target').GetAdjective] Estados não incorporados. Esta operação secreta deve aumentar o número de radicais em Estados não incorporados pertencentes para [SCOPE.sCountry('espionage_target').GetName] durante um período de 12 meses."
     espionage_instigate_secessionist_movement.f:0 "Observe que existe a possibilidade de nossas ações serem capturadas pelos serviços de inteligência [SCOPE.sCountry('espionage_target').GetAdjective], o que prejudicaria gravemente nossas relações com [SCOPE.sCountry('espionage_target'). ObterNome]."
     espionage_instigate_secessionist_movement_target.t:0 "Movimentos separatistas instigados por agentes estrangeiros"
     espionage_instigate_secessionist_movement_target.d:0 "Agentes pertencentes a um país estrangeiro alimentaram sentimentos nacionalistas contra o governo [SCOPE.sCountry('espionage_target').GetAdjective] em nossos Estados não incorporados. Isso aumentará o número de radicais criados pela discriminação nos Estados não incorporados de [SCOPE.sCountry('espionage_target').GetName] durante um período de 12 meses. Embora não esteja claro quem foi o culpado de tal ataque, nossos serviços de inteligência suspeitam que foi o trabalho de [SCOPE.sCountry('suspected_espionage_attacker ').ObterNome].."
     espionage_instigate_secessionist_movement_target.f:0 "Observe que é apenas um palpite que [SCOPE.sCountry('suspected_espionage_attacker').GetName] conduziu a ação secreta, então escolher acusá-los de traição pode ser equivocado."
    
     espionage_election_interference.t:0 "Oportunidade de conduzir interferência eleitoral em [SCOPE.sCountry('espionage_target').GetName]"
     espionage_election_interference.d:0 "[SCOPE.sCountry('espionage_attacker').GetAdjective] agentes que operam em [SCOPE.sCountry('espionage_target').GetName] encontraram uma oportunidade de minar a campanha eleitoral de [SCOPE.sCountry( 'espionage_target').GetAdjective] Partido no poder do governo. Eles propõem espalhar uma série de alegações infundadas sobre o partido no poder entre o eleitorado de [SCOPE.sCountry('espionage_target').GetAdjective] para manchar sua reputação. Esta operação secreta deve reduzir o impulso eleitoral de um partido aleatório no governo [SCOPE.sCountry('espionage_target').GetAdjective].
     espionage_election_interference.f:0 "Observe que existe a possibilidade de nossas ações serem capturadas pelos serviços de inteligência [SCOPE.sCountry('espionage_target').GetAdjective], o que prejudicaria gravemente nossas relações com [SCOPE.sCountry('espionage_target'). ObterNome]."
     espionage_election_interference_target.t:0 "Interferência eleitoral por agentes estrangeiros"
     espionage_election_interference_target.d:0 "Agentes pertencentes a um país estrangeiro espalharam uma série de afirmações infundadas sobre o partido no poder no governo [SCOPE.sCountry('espionage_target').GetAdjective]. Isso reduziu ligeiramente nosso ímpeto eleitoral como membros de nosso partido tiveram que responder a inúmeras acusações de impropriedade. Embora não esteja claro quem foi o culpado de tal ataque, nossos serviços de inteligência suspeitam que foi obra de [SCOPE.sCountry('suspected_espionage_attacker').GetName]."
     espionage_election_interference_target.f:0 "Observe que é apenas um palpite que [SCOPE.sCountry('suspected_espionage_attacker').GetName] conduziu a ação secreta, portanto, escolher acusá-los de traição pode ser equivocado."
    
