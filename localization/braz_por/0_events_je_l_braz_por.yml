     je_paramilitary_groups:0 "O [SCOPE.GetRootScope.GetCountry.GetCustom('paramilitary_group_custom_title')]"
     je_paramilitary_groups_reason:0 "O [ROOT.GetCountry.GetAdjectiveNoFlag] [SCOPE.GetRootScope.GetCountry.GetCustom('paramilitary_group_custom_title')] é o grupo paramilitar nacional de [ROOT.GetCountry.GetName]. \n\nO [SCOPE.GetRootScope.GetCountry .GetCustom('paramilitary_group_custom_title')] permite que o [concept_government] conduza um expurgo em massa de [Concept('concept_politician', '$concept_politicians$')], [Concept('concept_agitator', '$concept_agitators$')], [ Concept('concept_general', '$concept_generals$')], e [Concept('concept_admiral', '$concept_admirals$')].\n\n[SCOPE.GetRootScope.GetCountry.GetCustom('paramilitary_group_custom_title')] Comandante: [SCOPE.gsInterestGroup('paramilitary_IG').GetLeader.GetFullName] ([SCOPE.gsInterestGroup('paramilitary_IG').GetName]) \n\nNota: A lealdade do [SCOPE.GetRootScope.GetCountry.GetCustom('paramilitary_group_custom_title') ] aumentará quando o [concept_approval] do [SCOPE.gsInterestGroup('paramilitary_IG').GetName] [concept_interest_group] for positivo e diminuirá quando o [concept_approval] for negativo. \n\nManter a lealdade do [SCOPE.GetRootScope.GetCountry.GetCustom('paramilitary_group_custom_title')] é crucial, pois deixar de fazê-lo pode resultar em um golpe palaciano contra [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title') ] [GetPlayer.GetRuler.GetFullName] que resultará na instalação de um novo e reacionário [concept_ruler]. \n\nDica: promulgar uma $lawgroup_corruption_policy$ mais fraca diminuirá a taxa de perda de lealdade."
