     je_space_race_satellite_button_desc:0 "Um satélite é um objeto colocado intencionalmente em órbita ao redor de um corpo celeste. Os satélites têm uma variedade de usos, incluindo retransmissão de comunicação, previsão do tempo, navegação (GPS), transmissão, pesquisa científica e observação da Terra. Usos militares adicionais são reconhecimento, alerta precoce, inteligência de sinais e, potencialmente, entrega de armas."
     je_space_race_astronaut_button_desc:0 "Um astronauta é uma pessoa treinada, equipada e enviada por um programa de voo espacial humano para servir como comandante ou membro da tripulação a bordo de uma espaçonave."
     je_space_race_space_probe_button_desc:0 "Uma sonda espacial é um dispositivo não tripulado e não tripulado enviado para explorar o espaço e coletar informações científicas."
     je_space_race_moon_mission_button_desc:0 "Um pouso na Lua ou pouso lunar é a chegada de uma espaçonave à superfície da Lua."
     je_space_race_space_station_button_desc:0 "Uma estação espacial é uma nave espacial capaz de apoiar uma tripulação humana em órbita por um longo período de tempo e é um tipo de habitat espacial."
     je_space_race_space_telescope_button_desc:0 "DESC"
     je_space_race_mars_mission_button_desc:0 "Um telescópio espacial ou observatório espacial é um telescópio no espaço sideral usado para observar objetos astronômicos."
