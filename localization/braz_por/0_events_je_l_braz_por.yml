    warsaw_pact_leader:0 "Líder do Pacto de Varsóvia"
     form_warsaw_pact_decision:0 "Formar o Pacto de Varsóvia"
     form_warsaw_pact_decision_desc:0 "O Pacto de Varsóvia, formalmente o Tratado de Amizade, Cooperação e Assistência Mútua, foi um tratado de defesa coletiva assinado em Varsóvia, Polônia, entre a União Soviética e sete outras repúblicas socialistas do Bloco Oriental da Europa Central e Oriental em maio de 1955, durante a Guerra Fria. O termo "Pacto de Varsóvia" geralmente se refere ao próprio tratado e à aliança defensiva resultante, a Organização do Tratado de Varsóvia (OMC). O Pacto de Varsóvia foi o complemento militar e econômico do Conselho de Assistência Econômica Mútua (Comecon). ), a organização económica regional dos estados do Bloco Oriental da Europa Central e Oriental. Dominado pela União Soviética, o Pacto de Varsóvia foi estabelecido como um equilíbrio de poder ou contrapeso à Organização do Tratado do Atlântico Norte (OTAN) e ao Bloco Ocidental.
