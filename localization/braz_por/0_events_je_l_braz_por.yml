     change_capital_BRZ_decision:0 "Mudar a Capital para Brasília"
     change_capital_BRZ_decision_desc:0 "Brasília foi uma cidade planejada desenvolvida por Lúcio Costa, Oscar Niemeyer e Joaquim Cardozo em 1956 em um esquema para transferir a capital do Rio de Janeiro para uma localização mais central."
     change_capital_BUR_decision:0 "Mover a capital para Naypyidaw"
     change_capital_BUR_decision_desc:0 "Existem várias suposições sobre o motivo da mudança da capital: Naypyidaw tem uma localização mais central do que a antiga capital, Yangon. É também um centro de transporte localizado adjacente aos estados Shan, Kayah e Kayin. Isso foi sentido por governos e líderes militares que uma presença militar e governamental mais forte nas proximidades poderia proporcionar estabilidade a essas regiões cronicamente turbulentas."
    
     SEATO_form.t:0 "A Organização do Tratado do Sudeste Asiático?"
     SEATO_form.d:0 "Criada principalmente para bloquear novos ganhos comunistas no Sudeste Asiático, a Organização do Tratado do Sudeste Asiático (SEATO) foi uma organização internacional de defesa coletiva no Sudeste Asiático criada pelo Tratado de Defesa Coletiva do Sudeste Asiático assinado em setembro de 1954 em Manila, Filipinas. A instituição formal da SEATO foi estabelecida em 19 de fevereiro de 1955, em uma reunião de parceiros do tratado em Bangkok, Tailândia. A sede da organização também era em Bangkok. Oito membros aderiram à organização."
     SEATO_form.f:0 "Este evento convidará os países a aderir à Esfera de Influência de $USA$, o que reduzirá a autonomia de qualquer sujeito, se aplicável, ou criará um $pacto_defensivo$ entre $USA$ e o país aderente."
     CENTO_form.t:0 "A Organização Central do Tratado?"
     CENTO_form.d:0 "A Organização Central do Tratado (CENTO) foi uma aliança militar durante a Guerra Fria. Foi formada em 24 de fevereiro de 1955 pelo Irã, Iraque, Paquistão, Turquia e Reino Unido. A aliança foi dissolvida em 16 Março de 1979. A pressão dos EUA e as promessas de ajuda militar e económica foram fundamentais nas negociações que conduziram ao acordo, mas os Estados Unidos não puderam participar inicialmente.
     CENTO_form.f:0 "Este evento convidará os países a aderirem à Esfera de Influência de $USA$, o que reduzirá a autonomia de qualquer sujeito, se aplicável, ou criará um $pacto_defensivo$ entre $USA$ e o país aderente."
     indo_soviet_form.t:0 "O Tratado Indo-Soviético de Paz, Amizade e Cooperação?"
     indo_soviet_form.d:0 "O Tratado Indo-Soviético de Paz, Amizade e Cooperação foi um tratado assinado entre a Índia e a União Soviética em agosto de 1971 que especificou a cooperação estratégica mútua. Este foi um desvio significativo da posição anterior de não-alinhamento da Índia durante a Guerra Fria e foi um fator na guerra indo-paquistanesa de 1971. O tratado foi causado pelo aumento dos laços do Paquistão com a China e os Estados Unidos.
     cuban_soviet_form.t:0 "Armas nucleares soviéticas em Cuba?"
    cuban_soviet_form.d:0 "Em maio de 1962, o primeiro secretário soviético Nikita Khrushchev foi persuadido pela ideia de conter a crescente liderança dos EUA no desenvolvimento e implantação de mísseis estratégicos, colocando mísseis nucleares soviéticos de alcance intermediário em Cuba. A liderança cubana tinha uma forte expectativa que os EUA invadiriam Cuba novamente e aprovaram com entusiasmo a ideia de instalar mísseis nucleares em Cuba. A primeira remessa de mísseis soviéticos R-12 chegou na noite de 8 de setembro, seguida por uma segunda em 16 de setembro. míssil balístico de médio alcance, capaz de transportar uma ogiva termonuclear."
    
