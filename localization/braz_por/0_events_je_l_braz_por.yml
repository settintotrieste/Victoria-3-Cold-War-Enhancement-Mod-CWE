     je_climate_change_system:0 "Mudanças Climáticas Globais"
     je_climate_change_system_reason:0 "As mudanças climáticas referem-se a mudanças de longo prazo nas temperaturas e nos padrões climáticos. Essas mudanças podem ser naturais, mas desde 1800, as atividades humanas têm sido o principal motor das mudanças climáticas, principalmente devido à queima de combustíveis fósseis (como carvão, petróleo e gás), que produz gases que retêm calor. \n\nCondição climática atual: [SCOPE.GetRootScope.GetCountry.GetCustom('climate_effect_name')] \n\nObjetivo: o benchmark climático não deve ultrapassar +2,0°C \n\nTemperatura global atual: +[GetPlayer.MakeScope.Var('climate_change_status_total_display').GetValue]°C \n\nMudança anual de temperatura global: +[GetPlayer.MakeScope.Var('climate_change_progress_rate_display').GetValue]°C \ n\nDica: A taxa de mudança climática pode ser desacelerada com a promulgação de uma $lawgroup_environmental_policy$ [concept_law] melhor."
