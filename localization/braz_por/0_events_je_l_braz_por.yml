     je_central_bank_reason:0 "O [SCOPE.GetRootScope.GetCountry.GetCustom('central_bank_name_custom_title')] é o Banco Central de [ROOT.GetCountry.GetName]. \n\nOs bancos centrais usam a política monetária para gerenciar as flutuações econômicas e alcançar a estabilidade de preços, o que significa que a inflação é baixa e estável. Os bancos centrais conduzem a política monetária ajustando a oferta de moeda, geralmente através da compra ou venda de títulos no mercado aberto. As operações de mercado aberto afetam as taxas de juros de curto prazo, que por sua vez influenciam as taxas de longo prazo e atividade econômica. Quando os bancos centrais baixam as taxas de juros, a política monetária é mais flexível. Quando eles aumentam as taxas de juros, a política monetária fica mais restritiva. \n\n$lawgroup_monetary_policy$ atual: [SCOPE.GetRootScope.GetCountry.GetCustom('central_bank_current_monetary_policy_custom_title')] \n \n$lawgroup_monetary_policy$ apropriado: [SCOPE.GetRootScope.GetCountry.GetCustom('central_bank_appropriate_monetary_policy_custom_title')] \n\nBens usados para calcular a taxa básica de inflação: $cir_grain$ $cir_meat$ $cir_groceries$ $cir_tobacco$ $cir_wine$ $cir_transportation$ $cir_real_estate$ $cir_electricity$ $cir_communication_services$ $cir_services$ $cir_furniture$ $cir_telecommunications$"
