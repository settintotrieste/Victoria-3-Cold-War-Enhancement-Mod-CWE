     1950_recession.t:0 "A recessão do pós-guerra"
     1950_recession.d:0 "A recessão de 1949 foi uma breve crise econômica que começou logo após as reformas econômicas do" Acordo Justo "do presidente Truman. Diz-se que as consequências do fim da Segunda Guerra Mundial foram a principal causa da recessão."
     1950_recession.f:0 "Esta é uma desculpa do jogo para explicar por que a economia precisa de cerca de 1 ano para se estabilizar."
     1971_bretton_woods_system.t:0 "Fim do sistema de Bretton Woods?"
     1971_bretton_woods_system.d:0 "Uma balança de pagamentos negativa, a crescente dívida pública incorrida pelos programas da Guerra do Vietnã e da Grande Sociedade e a inflação monetária do Federal Reserve fizeram com que o dólar se tornasse cada vez mais sobrevalorizado. Em 1971, mais e mais dólares estavam sendo impressos em Washington, então bombeado para o exterior, para pagar despesas governamentais com programas militares e sociais. Nos primeiros seis meses de 1971, activos no valor de 22 mil milhões de dólares fugiram dos EUA. Em resposta, em 15 de Agosto de 1971, Nixon emitiu a Ordem Executiva 11615 fechando unilateralmente o janela do ouro, tornando o dólar inconversível diretamente em ouro, exceto no mercado aberto."
     1971_bretton_woods_system.f:0 "Este é um evento histórico."
     1971_bretton_woods_system.1:0 "Acabar com o sistema de Bretton Woods"
     1971_bretton_woods_system.2:0 "Mantenha o sistema a todo custo!"
     2000_new_year.t:0 "Amanhecer de um Novo Milênio"
     2000_new_year.d:0 "2000 (MM) foi um ano bissexto de século começando no sábado do calendário gregoriano. O ano 2000 às vezes é abreviado como "Y2K" (o "Y" significa "ano" e o "K" significa para "quilo", que significa "mil"). O ano 2000 foi objeto de preocupações sobre o Y2K, que são o receio de que os computadores não passariam de 1999 para 2000 corretamente. No entanto, no final de 1999, muitas empresas já haviam se convertido para novos , ou atualizaram o software existente. Alguns até obtiveram a certificação Y2K. Como resultado de um grande esforço, relativamente poucos problemas ocorreram.
     2000_new_year.f:0 "Se o ano 2000 pode nos ajudar a avançar em direção ao futuro, tudo bem, mas temo que as pessoas vejam isso como um ponto final e que depois possam respirar fundo - você não pode."
     comunista_economic_liberalisation.t:0 "Socialismo com características [ROOT.GetCountry.GetAdjectiveNoFlag]?"
     comunista_economic_liberalisation.d:0 "Devido ao mau estado da economia [ROOT.GetCountry.GetAdjectiveNoFlag], foi proposto que o governo liberalizasse a economia nacional para acabar com a economia totalmente planejada e permitir a iniciativa privada. Tal curso de ação promete para resolver os atuais problemas económicos que assolam o país."
