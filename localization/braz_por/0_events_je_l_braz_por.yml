     sino_soviet_split.t:0 "A divisão sino-soviética?"
     sino_soviet_split_prc.t:0 "A divisão sino-soviética"
     sino_soviet_split.d:0 "A divisão Sino-Soviética foi a deterioração gradual das relações entre a China e a União Soviética causada por divergências doutrinárias que surgiram de suas diferentes interpretações e aplicações práticas do Marxismo-Leninismo, influenciadas por suas respectivas geopolíticas durante o Frio Guerra de 1947 a 1991. No final dos anos 1950 e início dos anos 1960, os debates sino-soviéticos sobre a interpretação do marxismo ortodoxo tornaram-se disputas específicas sobre as políticas da União Soviética de desestalinização nacional e coexistência pacífica internacional com o Bloco Ocidental, cujo pai fundador chinês Mao Zedong denunciou como revisionismo."
