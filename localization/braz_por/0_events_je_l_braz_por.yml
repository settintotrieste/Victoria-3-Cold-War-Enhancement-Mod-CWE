     SOV_gorbachev_succession.d:0 "Em 10 de março de 1985, Chernenko morreu. Gromyko propôs Gorbachev como o próximo secretário-geral e como membro de longa data do partido, a recomendação de Gromyko teve grande peso entre o Comitê Central. Gorbachev esperava muita oposição à sua nomeação como secretário-geral, mas, em última análise, o resto do Politburo o apoiou. Pouco depois da morte de Chernenko, o Politburo elegeu por unanimidade Gorbachev como seu sucessor, pois queriam que ele fosse outro líder idoso. Ele se tornou assim o oitavo líder da União Soviética. Poucos no governo imaginavam que isso ele seria um reformador tão radical quanto provou."
     SOV_gorbachev.option:0 "Damos as boas-vindas a um líder mais animado!"
     SOV_other.option:0 "Preferimos outro líder idoso..."
    SOV_august_coup.t:0 "O Golpe de Agosto"
     SOV_august_coup.d:0 "O Golpe de Agosto foi uma tentativa fracassada dos radicais do Partido Comunista da União Soviética de tomar à força o controle do país de Mikhail Gorbachev, que era presidente soviético e secretário-geral do Partido Comunista na época. Os líderes do golpe consistia em altos funcionários militares e civis, incluindo o vice-presidente Gennady Yanayev, que juntos formaram o Comitê Estadual sobre o Estado de Emergência (GKChP).Eles se opuseram ao programa de reforma de Gorbachev, estavam irritados com a perda de controle sobre os estados da Europa Oriental e temerosos do O Novo Tratado da União Soviética que estava prestes a ser assinado. O tratado deveria descentralizar grande parte do poder do governo soviético central e distribuí-lo entre suas quinze repúblicas.
     SOV_august_coup.optio:0 "O golpe falha!"
     SOV_august_coup_other.option:0 "O golpe foi bem-sucedido."
    
     PRC_1966_revolution.t:0 "A Revolução Cultural?"
     PRC_1966_revolution.d:0 "A Revolução Cultural (RC), formalmente conhecida como a Grande Revolução Cultural Proletária, foi um movimento sociopolítico na República Popular da China (RPC). Foi lançado por Mao Zedong em 1966 e durou até sua morte em 1976. O seu objectivo declarado era preservar o comunismo chinês, expurgando da sociedade chinesa os restos de elementos capitalistas e tradicionais. Embora não tenha conseguido atingir os seus objectivos principais, a RC marcou o regresso efectivo de Mao ao centro do poder."
     PRC_1966_revolution.option.1:0 "Expurgar os dissidentes!"
     PRC_1966_revolution.option.2:0 "Não me importo de ser contra..."
     PRC_mao_succession.t:0 "O sucessor de Mao?"
     PRC_mao_succession.d:0 "A saúde de Mao piorou em seus últimos anos, provavelmente agravada pelo hábito de fumar inveterado. Tornou-se segredo de estado que ele sofreu de múltiplas doenças pulmonares e cardíacas durante seus últimos anos. Sua última aparição pública - e a última conhecida fotografia dele vivo - foi em 27 de maio de 1976, quando ele conheceu o primeiro-ministro paquistanês Zulfikar Ali Bhutto. Ele sofreu dois ataques cardíacos graves, um em março e outro em julho, e um terceiro em 5 de setembro, tornando-o inválido. . Ele morreu quase quatro dias depois, às 00h10 do dia 9 de setembro de 1976, aos 82 anos.
     PRC_deng.option:0 "Deng Xiaoping assumirá o controle!"
     PRC_jing_qing.option:0 "A Gangue dos Quatro governará a China!"
    
     PRC_1989_revolution.t:0 "O incidente de 4 de junho"
     PRC_1989_revolution.d:0 "Os protestos da Praça Tiananmen, conhecidos na China como o Incidente de Quatro de Junho, foram manifestações lideradas por estudantes realizadas na Praça Tiananmen, Pequim, China, que duraram de 15 de abril a 4 de junho de 1989. Após semanas de tentativas frustradas entre os manifestantes e o governo chinês para encontrar uma solução pacífica, o governo chinês declarou a lei marcial na noite de 3 de junho e enviou tropas para ocupar a praça."
     PRC_1989_revolution.option.1:0 "Nada aconteceu naquela noite!"
     PRC_1989_revolution.option.2:0 "Algo aconteceu naquela noite."
    
     USA_1964_revolution.t:0 "Aprovar a Lei dos Direitos Civis?"
     USA_1964_revolution.d:0 "A Lei dos Direitos Civis de 1964 é um marco nos direitos civis e na legislação trabalhista nos Estados Unidos que proíbe a discriminação com base em raça, cor, religião, sexo e origem nacional. Ela proíbe a aplicação desigual de requisitos de registro eleitoral, segregação racial em escolas e locais públicos e discriminação no emprego."
    
