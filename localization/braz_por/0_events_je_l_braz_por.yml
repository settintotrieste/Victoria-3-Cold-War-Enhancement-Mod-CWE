    UN_secretary_general_selection.t:0 "[SCOPE.sCountry('unsg_country').GetAdjective] Secretário-Geral da ONU"
     UN_secretary_general_selection.d:0 "A Assembleia Geral das Nações Unidas elegeu um cidadão [SCOPE.sCountry('unsg_country').GetAdjective] para ser o Secretário-Geral da organização. Isso dá ao nosso país mais influência nos assuntos internacionais."
     UN_secretary_general_selection.f:0 "[SCOPE.sCountry('unsg_country').GetName] foi escolhido porque temos uma reputação internacional respeitável e não somos uma grande potência. O mandato do Secretário-Geral da ONU é de 5 anos."
    
     UN_secretary_general_notification.t:0 "[SCOPE.sCountry('unsg_country').GetAdjective] Secretário-Geral da ONU"
     UN_secretary_general_notification.d:0 "A Assembleia Geral das Nações Unidas elegeu um cidadão [SCOPE.sCountry('unsg_country').GetAdjective] para ser o Secretário-Geral da organização. Isso dá a [SCOPE.sCountry('unsg_country').GetName] mais influência nos assuntos internacionais."
     UN_secretary_general_notification.1.f:0 "Diz-se que o novo Secretário-Geral da ONU é um indivíduo bastante passivo, por isso é pouco provável que a ONU seja dura com os países que violam o direito internacional."
     UN_secretary_general_notification.2.f:0 "Diz-se que o novo Secretário-Geral da ONU é uma pessoa decente, portanto, embora seja improvável que a ONU seja muito dura com os países que violam o direito internacional, é esperado algum grau de firmeza."
     UN_secretary_general_notification.3.f:0 "Diz-se que o novo Secretário-Geral da ONU é um indivíduo muito pró-ativo e agressivo, por isso é provável que a ONU seja muito dura com os países que violam o direito internacional."
     UN_secretary_general_notification_option:0 "Parabéns a [SCOPE.sCountry('unsg_country').GetName]!"
    
     unsg_country:0 "País de origem do Secretário-Geral da ONU"
    
     un_sanctions_1:0 "Sanções Diplomáticas da ONU"
     un_sanctions_2:0 "Sanções Políticas da ONU"
     un_sanctions_3:0 "Sanções Econômicas da ONU"
     un_embargo_participant:0 "Participante de Sanções Econômicas da ONU"
    
     UN_sanctions_system.t:0 "Sanções impostas a [SCOPE.sCountry('UN_sanctions_target').GetName]"
     UN_sanctions_system.d:0 "As Nações Unidas, a pedido de seu Secretário-Geral, resolveram impor sanções a [SCOPE.sCountry('UN_sanctions_target').GetName] com o propósito de punir o país por violar o direito internacional."
     UN_sanctions_system.f:0 "As sanções da ONU permanecerão ativas até que a infâmia de [SCOPE.sCountry('UN_sanctions_target').GetName] seja reduzida a 'respeitável'. Algumas sanções podem, no entanto, ser levantadas ao longo do caminho se nosso país tiver um nível mais baixo nível de infâmia."
     UN_sanctions_option:0 "Expressar nosso forte descontentamento com a AGNU."
    
     UN_sanctions_system_embargo.t:0 "ONU pede sanções contra [SCOPE.sCountry('un_sanctions_embargoed_country').GetName]"
     UN_sanctions_system_embargo.d:0 "Devido às violações flagrantes do direito internacional cometidas por [SCOPE.sCountry('un_sanctions_embargoed_country').GetName], o Secretário-Geral da ONU apelou a todos os membros da Assembleia Geral da ONU para impor um embargo ao estado desonesto . A participação no plano da ONU renderá muita boa vontade internacional para [SCOPE.sCountry('un_sanctions_embargoing_country').GetName]"
     UN_sanctions_system_embargo.f:0 "Observe que o embargo contra [SCOPE.sCountry('un_sanctions_embargoed_country').GetName] não pode ser removido até que o país tenha suas sanções levantadas pela ONU."
     UN_sanctions_system_embargo_option.1:0 "Comece o embargo!"
     UN_sanctions_system_embargo_option.2:0 "Não, precisamos negociar com eles."
    
     UN_sanctions_system_end.t:0 "Sanções da ONU levantadas"
     UN_sanctions_system_end.d:0 "O Secretário-Geral da ONU suspendeu algumas ou todas as sanções contra [SCOPE.sCountry('UN_sanctions_target').GetName] devido à nossa menor infâmia."
     UN_sanctions_system_end.f:0 "As várias sanções da ONU serão suspensas de acordo com o nível de infâmia que [SCOPE.sCountry('UN_sanctions_target').GetName] tem."
     UN_sanctions_end_option:0 "Ótimo!"
    
     request_un_peacekeeping_decision:0 "Solicitação de Manutenção da Paz da ONU"
     request_un_peacekeeping_decision_desc:0 "Podemos apresentar uma resolução na Assembleia Geral da ONU apelando aos nossos inimigos para cessarem imediatamente as suas hostilidades contra nós ou enfrentaremos a ameaça de uma acção colectiva contra eles por parte da ONU. Se isso é possível, está, no entanto, sujeito à aprovação do Conselho de Segurança da ONU e Assembleia Geral."
     UNSC_peacekeeping_resolution.t:0 "Resolução da ONU: Intervir no conflito de [SCOPE.sCountry('un_peacekeeping_applicant').GetName]?"
     UNSC_peacekeeping_resolution.d:0 "[SCOPE.sCountry('un_peacekeeping_applicant').GetName] apresentou uma resolução na Assembleia Geral das Nações Unidas pedindo um armistício apoiado pela ONU em seu conflito em curso. De acordo com o protocolo das Nações Unidas, o Conselho de Segurança é o órgão encarregado de garantir a paz internacional e, portanto, seus membros votarão primeiro se apoiam a resolução. Somente se a resolução for aprovada no CSNU, ela irá para a AGNU para aprovação final. "
     UNSC_peacekeeping_resolution.f:0 "Observe que uma votação bem-sucedida para esta resolução desencadeará uma guerra de contenção contra o agressor liderada por um membro aleatório do CSNU que votou a favor da resolução."
    
     un_peacekeeping_vote.option.1:0 "Vote pela resolução"
     un_peacekeeping_vote.option.2:0 "Vote CONTRA a resolução"
     un_peacekeeping_vote.option.3:0 "Abster-se de votar"
    
     UNGA_peacekeeping_resolution_advance.t:0 "Resolução de Manutenção da Paz da ONU avança para a AGNU"
     UNGA_peacekeeping_resolution_advance.d:0 "A resolução que apela à intervenção das Nações Unidas no conflito de [SCOPE.sCountry('un_peacekeeping_applicant').GetName] foi aprovada pelo Conselho de Segurança das Nações Unidas. Está agora a caminho de ser votada pela Assembleia Geral das Nações Unidas."
     UNGA_peacekeeping_resolution_advance.f:0 "Este evento foi desencadeado porque nenhum membro permanente do CSNU vetou a resolução e houve uma maioria de membros não permanentes votando a favor da resolução."
     un_peacekeeping_update:0 "Excelente"
    
     UNGA_peacekeeping_resolution.t:0 "Resolução da ONU: Intervir no conflito de [SCOPE.sCountry('un_peacekeeping_applicant').GetName]?"
     UNGA_peacekeeping_resolution.d:0 "[SCOPE.sCountry('un_peacekeeping_applicant').GetName] apresentou uma resolução na Assembleia Geral das Nações Unidas pedindo um armistício apoiado pela ONU em seu conflito em curso. O Conselho de Segurança da ONU aprovou a resolução para se a resolução será adotada pela ONU agora depende de a AGNU também a aprovar."
     UNGA_peacekeeping_resolution.f:0 "Observe que uma votação bem-sucedida para esta resolução desencadeará uma guerra de contenção contra o agressor liderada por um membro aleatório do Conselho de Segurança da ONU que votou a favor da resolução."
    
     UN_peacekeeping_resolution_YES.t:0 "Resolução de manutenção da paz da ONU aprovada"
     UN_peacekeeping_resolution_YES.d:0 "A resolução de [SCOPE.sCountry('un_peacekeeping_applicant').GetName] pedindo um armistício apoiado pela ONU em seu conflito em curso foi aprovada no CSNU e na AGNU. O Secretário-Geral da ONU emitirá agora um ultimato em nome da ONU apelando a todos os agressores no conflito para concordarem com uma Paz Branca ou enfrentarem uma guerra de contenção."
     UN_peacekeeping_resolution_YES.f:0 "A ONU lançará uma guerra de contenção contra qualquer país agressor que rejeitou o ultimato da ONU."
    
     UN_peacekeeping_ultimatum.t:0 "Ultimato das Nações Unidas"
    UN_peacekeeping_ultimatum.d:0 "O Secretário-Geral das Nações Unidas abordou [SCOPE.sCountry('un_peacekeeping_aggressor').GetName] com um ultimato: Assine uma Paz Branca com [SCOPE.sCountry('un_peacekeeping_applicant').GetName] ou eles o farão temos que iniciar uma guerra de contenção contra nós, liderada por um dos membros do Conselho de Segurança da ONU."
     UN_peacekeeping_ultimatum.f:0 "Recuar à pressão internacional será visto como uma humilhação nacional e irá desencadear muita agitação no nosso país."
     un_peacekeeping_ultimatum.option.1:0 "Aceitamos o ultimato"
     un_peacekeeping_ultimatum.option.2:0 "Sobre meu cadáver!"
    
     un_intervene_in_war.tt:0 "Junte-se a qualquer [concept_war] entre [SCOPE.sCountry('un_peacekeeping_applicant').GetName] e [SCOPE.sCountry('un_peacekeeping_aggressor').GetName] onde [SCOPE.sCountry('un_peacekeeping_applicant').GetName] é o [concept_war_leader] e não o agressor"
     UN_peacekeeping_join_war.t:0 "Missão de Manutenção da Paz da ONU para Ajuda [SCOPE.sCountry('un_peacekeeping_applicant').GetName]"
     UN_peacekeeping_join_war.d:0 "Com autorização do Conselho de Segurança das Nações Unidas, o Secretário-Geral da ONU criou uma força de manutenção da paz para ajudar [SCOPE.sCountry('un_peacekeeping_applicant').GetName] em sua guerra defensiva contra [SCOPE.sCountry ('un_peacekeeping_aggressor').GetName]."
     UN_peacekeeping_join_war.f:0 "Juntar-se à missão de manutenção da paz fará com que [ROOT.GetCountry.GetName] se junte ao lado de [SCOPE.sCountry('un_peacekeeping_applicant').GetName] em qualquer [concept_diplomatic_play] entre eles e [SCOPE.sCountry(' un_peacekeeping_aggressor').GetName]."
     UN_peacekeeping_join_war.option.1:0 "Envie nossas tropas para ajudar [SCOPE.sCountry('un_peacekeeping_applicant').GetName]!"
     UN_peacekeeping_join_war.option.2:0 "Eles podem se defender sozinhos."
    
     UN_peacekeeping_resolution_NO.t:0 "Resolução de manutenção da paz da ONU falha"
     UN_peacekeeping_resolution_NO.d:0 "A resolução de [SCOPE.sCountry('un_peacekeeping_applicant').GetName] pedindo um armistício apoiado pela ONU em seu conflito em curso foi rejeitada pelas Nações Unidas. O Secretário-Geral da ONU culpa os membros da organização por a omissão de ação."
     UN_peacekeeping_resolution_NO.f:0 "A Resolução de Manutenção da Paz da ONU falhou porque houve um veto de um Membro Permanente do CSNU ou a resolução não conseguiu obter uma votação por maioria simples no CSNU ou na AGNU. \n\nVetor do CSNU: [SCOPE.sCountry(' un_peacekeeping_vetoer').GetName]"
     un_peacekeeping_fails:0 "A ONU é verdadeiramente inútil!"
    
     un_mandate_creation.tt:0 "Um $mandate$ da ONU é criado em [SCOPE.sState('state_to_release').GetName]"
     UN_peacekeeping_resolution_mandate.t:0 "Desmantelamento da ONU de [ROOT.GetCountry.GetName]"
     UN_peacekeeping_resolution_mandate.d:0 "Como parte da Missão de Manutenção da Paz da ONU, [ROOT.GetCountry.GetName] será desmantelado. Isso significa que todos os territórios [ROOT.GetCountry.GetAdjective] nos quais não possui um [concept_homeland] serão concedidos autogoverno através de um acordo de Território Fiduciário das Nações Unidas."
     UN_peacekeeping_resolution_mandate.f:0 "Este evento será acionado até que todos os estados [concept_homeland] sejam libertados."
     UN_peacekeeping_resolution_mandate.option:0 "Não temos escolha a não ser aceitar isso."
    
     UN_peacekeeping_resolution_mandate_notice.t:0 "Tutuação da ONU sobre [SCOPE.sCountry('UNT_mandate_country').GetName]?"
     UN_peacekeeping_resolution_mandate_notice.d:0 "As Nações Unidas nos atribuíram um território para administrar sob o esquema de Territórios Fiduciários da ONU. Podemos aceitar a tutela ou rejeitá-la."
     UN_peacekeeping_resolution_mandate_notice.f:0 "A tutela será por um período de 5 anos, após os quais [ROOT.GetCountry.GetName] deve conceder independência a [SCOPE.sCountry('UNT_mandate_country').GetName] ou enfrentará condenação internacional."
     un_peacekeeping_mandate_yes:0 "Aceitamos gentilmente o mandato."
     un_peacekeeping_mandate_no:0 "Respeitosamente recusamos aceitar o mandato."
    
    UN_peacekeeping_resolution_mandate_indy.t:0 "Independência de [SCOPE.sCountry('UNT_mandate_country').GetName]?"
     UN_peacekeeping_resolution_mandate_indy.d:0 "O mandato de [SCOPE.sCountry('un_mandate_trustee').GetName] sobre [SCOPE.sCountry('UNT_mandate_country').GetName] chegou ao fim. As Nações Unidas, portanto, solicitaram que concedêssemos [ SCOPE.sCountry('UNT_mandate_country').GetName] independência imediata."
     UN_peacekeeping_resolution_mandate_indy.f:0 "O mandato de um mandatário da ONU dura apenas 5 anos a partir da data da tutela."
     un_peacekeeping_mandate_release:0 "[SCOPE.sCountry('UNT_mandate_country').GetName] pode se juntar novamente à irmandade das nações livres!"
     un_peacekeeping_mandate_keep:0 "[SCOPE.sCountry('UNT_mandate_country').GetName] não merece liberdade."
    
