     cfa_franc_zone:0 "A Zona do Franco CFA"
     cfa_franc_zone_desc:0 "Liderado por [ROOT.GetCountry.GetName], o franco CFA é o nome de duas moedas, o franco CFA da África Ocidental, usado em oito países da África Ocidental, e o franco CFA da África Central, usado em seis países da África Central . Embora separadas, as duas moedas do franco CFA sempre estiveram em paridade e são efetivamente intercambiáveis.\n\nDevemos ter como objetivo preservar esta extensa [concept_currency_union], pois perdê-la será um golpe para o nosso prestígio nacional."
     franc_zone:0 "A Zona do Franco"
     franc_zone_desc:0 "Liderada por [ROOT.GetCountry.GetName], a zona do franco é uma área econômica, monetária e cultural que não é equivalente a nenhuma outra no mundo. É composta por estados e territórios muito diversos e resulta de desenvolvimentos e mudanças no antigo império colonial francês.\n\nDevemos ter como objetivo preservar esta extensa [concept_currency_union], pois perdê-la será um golpe para o nosso prestígio nacional."
     sterling_zone:0 "A área esterlina"
     sterling_zone_desc:0 "Liderada por [ROOT.GetCountry.GetName], a área da libra esterlina era um grupo de países que atrelavam suas moedas à libra esterlina ou realmente usavam a libra esterlina como sua própria moeda. A área começou a aparecer informalmente durante o início da década de 1930, depois que a libra esterlina deixou o padrão-ouro em 1931, com o resultado de que uma série de moedas de países que historicamente realizaram uma grande parte de seu comércio em libras esterlinas foram atreladas à libra esterlina em vez de ao ouro.O Banco da Inglaterra em Londres orientou a co- coordenação da política monetária na área monetária. Os países membros com a sua própria moeda detinham uma grande parte das suas reservas em moeda estrangeira como saldos em libras esterlinas em Londres.\n\nDevemos procurar preservar esta extensa [concept_currency_union], pois perdê-la será um golpe para o nosso prestígio nacional."
     dólar_zone:0 "A Zona do Dólar"
