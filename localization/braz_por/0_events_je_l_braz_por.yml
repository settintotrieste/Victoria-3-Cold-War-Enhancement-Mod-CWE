     MLY_1955_revolution.t:0 "Autogoverno total na Malásia?"
     MLY_1955_revolution.d:0 "As eleições gerais foram realizadas na Federação da Malásia na quarta-feira, 27 de julho de 1955, as únicas eleições gerais antes da independência em 1957. Elas foram realizadas para eleger membros do Conselho Legislativo Federal, cujos membros já haviam sido totalmente nomeados pelo Alto Comissário Britânico. A votação ocorreu em todos os 52 distritos eleitorais federais, cada um elegendo um membro. As eleições estaduais também ocorreram em todos os 136 distritos eleitorais estaduais em nove estados da Malásia e dois assentamentos de 10 de outubro de 1954 a 12 de novembro de 1955, cada um elegendo um conselheiro do Conselho de Estado ou Conselho de Assentamento."
    
     PHI_1965_revolution.t:0 "Presidência de Ferdinand Marcos?"
     PHI_1965_revolution.d:0 "Ferdinand Marcos foi empossado para seu primeiro mandato como o 10º presidente das Filipinas em 30 de dezembro de 1965. Sua posse marcou o início de sua longa permanência de duas décadas no poder, embora a Constituição Filipina de 1935 tivesse estabelecido um limite de apenas dois mandatos de quatro anos. Marcos venceu as eleições presidenciais filipinas de 1965 contra o presidente em exercício, Diosdado Macapagal.
     PHI_1986_revolution.t:0 "A revolução do poder popular?"
     PHI_1986_revolution.d:0 "A Revolução do Poder Popular foi uma série de manifestações populares nas Filipinas, principalmente na região metropolitana de Manila, de 22 a 25 de fevereiro de 1986. Houve uma campanha sustentada de resistência civil contra a violência do regime e a fraude eleitoral. A não-violência A revolução levou à saída de Ferdinand Marcos, ao fim da sua ditadura de 20 anos e à restauração da democracia nas Filipinas."
    
     SOV_stalin_succession.t:0 "O sucessor de Stalin?"
     SOV_stalin_succession.d:0 "Em 1º de março de 1953, Iosif Stalin, o líder de 73 anos da União Soviética, sofreu uma hemorragia cerebral da qual morreu quatro dias depois. A permanência de Stalin no estado no Kremlin foi a ocasião para dezenas de milhares de cidadãos soviéticos angustiados se aglomeraram no centro de Moscou. Mesmo quando Stalin estava morrendo, o Presidium do partido, um órgão ampliado que havia substituído o Politbiuro no Décimo Nono Congresso, em outubro de 1952, reuniu-se para decidir quem exerceria o poder final. autoridade."
