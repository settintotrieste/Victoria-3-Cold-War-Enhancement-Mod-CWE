     je_UN_system_reason:0 "As Nações Unidas (ONU) são uma organização intergovernamental cujos objetivos declarados são manter a paz e a segurança internacionais, desenvolver relações amistosas entre as nações, alcançar a cooperação internacional e servir como um centro para harmonizar as ações das nações. \n\ nA ONU tem seis organizações operacionais principais: a Assembleia Geral, o Conselho de Segurança, o Conselho Económico e Social, o Tribunal Internacional de Justiça, o Secretariado da ONU e o Conselho de Tutela, embora o Conselho de Tutela esteja inativo desde 1994. \n\ nO diretor administrativo da ONU é o Secretário-Geral. \n\nTotal de membros do CSNU: [GetPlayer.MakeScope.Var('UN_unsc_members_counter').GetValue]"
