     SOV_khrushchev_succession.t:0 "A Queda de Nikita Khrushchev?"
     SOV_khrushchev_succession.d:0 "Khrushchev desfrutou de forte apoio durante a década de 1950, graças a grandes vitórias como a crise de Suez, o lançamento do Sputnik, a crise síria de 1957 e o incidente do U-2 em 1960. No início da década de 1960, entretanto, a popularidade de Khrushchev era corroído por falhas em suas políticas, bem como pela maneira como lidou com a crise dos mísseis cubanos. Isso encorajou seus oponentes em potencial, que silenciosamente aumentaram em força e o depuseram em outubro de 1964. "
