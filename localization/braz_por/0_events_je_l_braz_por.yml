     join_unga_decision_4.tt:0 "Não é um país com política de uma só China"
     join_unga_decision:0 "Participe da Assembleia Geral da ONU"
     join_unga_decision_desc:0 "A Assembleia Geral da ONU (AGNU) é o principal órgão de decisão política da Organização. Compreendendo todos os Estados-Membros, proporciona um fórum único para a discussão multilateral de todo o espectro de questões internacionais abrangidas pela Carta das Nações Unidas . Cada Estado-Membro das Nações Unidas tem votos iguais."
     join_unsc_perm_decision:0 "Torne-se um membro permanente do CSNU"
     join_unsc_perm_decision_desc:0 "O Conselho de Segurança tem a responsabilidade primária pela manutenção da paz e segurança internacionais. Tem 15 membros, e cada membro tem um voto. De acordo com a Carta das Nações Unidas, todos os Estados-membros são obrigados a cumprir as decisões do Conselho. O Conselho de Segurança assume a liderança na determinação da existência de uma ameaça à paz ou de um acto de agressão. Apela às partes num litígio para que o resolvam por meios pacíficos e recomenda métodos de ajustamento ou termos de resolução. Em alguns casos, o O Conselho de Segurança pode recorrer à imposição de sanções ou mesmo autorizar o uso da força para manter ou restaurar a paz e a segurança internacionais."
     join_unsc_perm_decision_tt:0 "O país tem relações amigáveis com todos os membros do Conselho de Segurança"
     unga_member:0 "Membro da AGNU"
     unsc_permanent_member:0 "Membro Permanente do CSNU"
     unsc_non_permanent_member:0 "Membro Não Permanente do UNSC"
     united_nations.1.t:0 "Ingressou na AGNU"
     united_nations.1.d:0 "As Nações Unidas têm o prazer de anunciar que o nosso país obteve um assento na Assembleia Geral."
     united_nations.2.t:0 "Removido da AGNU"
     united_nations.2.d:0 "Devido à mudança do status do nosso país, de um estado soberano para um estado fantoche de outro país, as Nações Unidas decidiram remover-nos da Assembleia Geral. No entanto, recebemos o status de consolação de um Estado observador da ONU."
     united_nations.1.a:0 "Infeliz"
     UNSC_non_perm_membership.t:0 "Membro não permanente do CSNU"
     UNSC_non_perm_membership.d:0 "[SCOPE.sCountry('new_non_perm_UNSC_member').GetName] foi eleito pela Assembleia Geral das Nações Unidas para servir um mandato no Conselho de Segurança das Nações Unidas por um período de 2 anos. Durante o qual, poderemos ser convocado pela ONU para liderar guerras de contenção contra membros desonestos."
     UNSC_non_perm_membership.f:0 "Um novo país é selecionado para ser membro não permanente do CSNU sempre que houver menos de 15 membros do CSNU no mundo, enquanto houver mais de 30 membros da AGNU. Os países elegíveis são aqueles com uma reputação respeitável , não estão em guerra e são membros da AGNU."
     UNSC_non_perm_membership.option:0 "Excelente!"
    
     new_unsc_perm_member.t:0 "Novo Membro Permanente do CSNU"
     new_unsc_perm_member.d:0 "[SCOPE.sCountry('new_unsc_member_scope').GetName] foi convidado a se juntar ao Conselho de Segurança das Nações Unidas como Membro Permanente. Eles agora podem vetar qualquer resolução de manutenção da paz que desaprove."
     new_unsc_perm_member.f:0 "[SCOPE.sCountry('new_unsc_member_scope').GetName] conseguiu ingressar no CSNU como Membro Permanente porque tinha boas relações com todos os Membros Permanentes existentes e não era um pária internacional."
     new_unsc_perm_member.1:0 "Iremos observar atentamente este desenvolvimento"
    
