     soviet_afghan_war.t:0 "Guerra Soviético-Afegã?"
     soviet_afghan_war.d:0 "A Guerra Soviético-Afegã foi um conflito armado prolongado travado na República Democrática do Afeganistão (DRA), controlada pelos soviéticos, de 1979 a 1989. A guerra começou depois que os soviéticos, sob o comando de Leonid Brezhnev, lançaram um invasão do Afeganistão para apoiar o governo local pró-soviético que foi instalado durante a Operação Tempestade-333."
