     montreal_protocol_climate.t:0 "Protocolo de Montreal"
     montreal_protocol_climate.d:0 "Embora não tenha a intenção de combater as mudanças climáticas, o Protocolo de Montreal foi um acordo ambiental histórico que se tornou um modelo para a futura diplomacia sobre a questão. Todos os países do mundo eventualmente ratificaram o tratado, que exigia que parassem de produzir substâncias que danificam a camada de ozônio, como os clorofluorocarbonos (CFCs). O protocolo conseguiu eliminar quase 99% dessas substâncias que destroem a camada de ozônio. Em 2016, as partes concordaram, por meio da Emenda Kigali, em reduzir também a produção de hidrofluorocarbonos (HFCs), poderosos gases de efeito estufa que contribuem para as mudanças climáticas”.
     earth_summit_climate.t:0 "A Cúpula da Terra"
     earth_summit_climate.d:0 "Ratificado por 197 países, incluindo os Estados Unidos, o acordo histórico foi o primeiro tratado global a abordar explicitamente as alterações climáticas. Estabeleceu um fórum anual, conhecido como Conferência das Partes, ou COP, para discussões internacionais com o objetivo de estabilizar a concentração de gases de efeito estufa na atmosfera. Essas reuniões produziram o Protocolo de Quioto e o Acordo de Paris."
     kyoto_protocol_climate.t:0 "O Protocolo de Quioto"
     kyoto_protocol_climate.d:0 "O Protocolo de Quioto, adotado em 1997 e que entrou em vigor em 2005, foi o primeiro tratado climático juridicamente vinculativo. Exigia que os países desenvolvidos reduzissem as emissões em uma média de 5% abaixo dos níveis de 1990 e estabelecesse um sistema para monitorar o progresso dos países. Mas o tratado não obrigou os países em desenvolvimento, incluindo os principais emissores de carbono, China e Índia, a tomar medidas. Os Estados Unidos assinaram o acordo em 1998, mas nunca o ratificaram e mais tarde retiraram a sua assinatura.
     paris_climate_accords_climate.t:0 "O Acordo Climático de Paris"
     paris_climate_accords_climate.d:0 "O acordo climático global mais significativo até o momento, o Acordo de Paris exige que todos os países estabeleçam compromissos de redução de emissões. Os governos estabelecem metas, conhecidas como contribuições determinadas nacionalmente (NDCs), com o objetivo de prevenir a temperatura média global do aumento de 2°C (3,6°F) acima dos níveis pré-industriais e da prossecução de esforços para mantê-lo abaixo de 1,5°C (2,7°F).Também visa alcançar emissões líquidas zero globais, onde a quantidade de gases com efeito de estufa emitidos é igual à quantidade retirado da atmosfera, na segunda metade do século."
    
