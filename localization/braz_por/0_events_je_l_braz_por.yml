     soviet_baltic_states.indy.t:0 "Independência dos Estados Bálticos?"
     soviet_baltic_states.indy.d:0 "No final da década de 1980, uma campanha massiva de resistência civil contra o domínio soviético, conhecida como Revolução do Canto, começou. Em 23 de agosto de 1989, o Caminho Báltico, uma corrente humana de dois milhões de pessoas, esticou-se por 600 km de Tallinn a Vilnius. A União Soviética reconheceu a independência de três estados bálticos em 6 de setembro de 1991."
     soviet_weaken_eastern_bloc.indy.t:0 "A Doutrina Sinatra?"
     soviet_weaken_eastern_bloc.indy.d:0 "Historicamente, a Doutrina Sinatra foi uma política externa soviética sob Mikhail Gorbachev para permitir que os estados membros do Pacto de Varsóvia determinassem seus próprios assuntos internos. O nome aludiu, de brincadeira, à canção "My Way" popularizada por Frank Sinatra – a União Soviética estava permitindo que esses estados seguissem seu próprio caminho. Sua implementação fazia parte da doutrina de Gorbachev sobre o novo pensamento político.”
     soviet_weaken_eastern_bloc.indy.f:0 "Este evento foi disparado porque [ROOT.GetCountry.GetName] está inadimplente, não tem uma economia saudável ou tem uma revolução e tem um governante democrático."
     east_bloc_revolution.t:0 "Fim do comunismo em [ROOT.GetCountry.GetNameNoFlag]?"
     east_bloc_revolution.d:0 "Historicamente, as Revoluções de 1989, também conhecidas como a Queda do Comunismo, foram uma onda revolucionária de movimentos de democracia liberal que resultou no colapso da maioria dos governos marxistas-leninistas no Bloco Oriental e em outras partes do mundo ."
