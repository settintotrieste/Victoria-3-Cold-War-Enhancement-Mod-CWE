     united_arab_republic.t:0 "Formar a República Árabe Unida?"
     united_arab_republic.d:0 "A República Árabe Unida foi um estado soberano no Oriente Médio de 1958 a 1971. Foi inicialmente uma união política entre o Egito (incluindo a Faixa de Gaza ocupada) e a Síria de 1958 até que a Síria se separou da união após o Golpe de Estado na Síria de 1961. O Egito continuou a ser conhecido oficialmente como República Árabe Unida até setembro de 1971, quando foi formalmente dissolvido por Anwar Sadat.
