    je_upper_house_reason:0 "O [SCOPE.GetRootScope.GetCountry.GetCustom('upper_house_name')] é a câmara superior do [SCOPE.GetRootScope.GetCountry.GetCustom('legislature_name')]. Possui vários poderes de aconselhamento e consentimento. Estes incluem o poder de aprovação de tratados e a confirmação de secretários de gabinete, juízes (incluindo juízes da Suprema Corte), oficiais de bandeira, funcionários reguladores, embaixadores, outros funcionários executivos e oficiais uniformizados. 'upper_house_name')] também pode vetar projetos de lei aprovados no [SCOPE.GetRootScope.GetCountry.GetCustom('lower_house_name')].\n\nTer uma maioria pró-governo no [SCOPE.GetRootScope.GetCountry.GetCustom('upper_house_name') )] permitirá que o [concept_government] aprove uma [concept_law].\n\nNúmero total de [SCOPE.GetRootScope.GetCountry.GetCustom('senator_name')]s: #BOLD [GetPlayer.MakeScope.Var('upper_house_size_var') .GetValue]#!\n\nNúmero de [SCOPE.GetRootScope.GetCountry.GetCustom('senator_name')]s pró-governo: #BOLD [GetPlayer.MakeScope.Var('pro_government_senators_var').GetValue]#!\n\ nControle governamental: #BOLD [GetPlayer.MakeScope.Var('upper_house_majority_var').GetValue]%#! \n\nNota: \n\nGanhe 2 [SCOPE.GetRootScope.GetCountry.GetCustom('senator_name')]s pró-governo para cada [concept_incorporated_state] onde um [concept_government] [concept_interest_group] tem [GetPlayer.MakeScope.Var(' Upper_house_upper_limit_var_display').GetValue]% ou mais [concept_clout].\n\nGanhe 1 pró-governo [SCOPE.GetRootScope.GetCountry.GetCustom('senator_name')] para cada [concept_incorporated_state] onde um [concept_government] [concept_interest_group] tem mais que [GetPlayer.MakeScope.Var('upper_house_lower_limit_var_display').GetValue]% mas menor que [GetPlayer.MakeScope.Var('upper_house_upper_limit_var_display').GetValue]% [concept_clout]."
