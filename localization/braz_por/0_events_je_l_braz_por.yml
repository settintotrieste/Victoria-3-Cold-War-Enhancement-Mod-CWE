     russia_ukraine_war.t:0 "A Guerra Russo-Ucraniana?"
     russia_ukraine_war.d:0 "A Guerra Russo-Ucraniana foi um conflito internacional entre a Rússia e a Ucrânia, que começou em fevereiro de 2014. Após a Revolução da Dignidade da Ucrânia, a Rússia anexou a Crimeia da Ucrânia e apoiou separatistas pró-russos que lutavam contra os militares ucranianos no Donbass guerra. Os primeiros oito anos de conflito também incluíram incidentes navais, guerra cibernética e tensões políticas intensificadas. Em fevereiro de 2022, a Rússia lançou uma invasão em grande escala da Ucrânia com o objetivo de anexar mais território e impor uma mudança de regime."
     second_iraq_war.t:0 "A Guerra do Iraque?"
     second_iraq_war.d:0 "A Guerra do Iraque foi um conflito armado prolongado no Iraque de 2003 a 2011. Começou com a invasão do Iraque pela coalizão liderada pelos Estados Unidos que derrubou o governo Ba'ath de Saddam Hussein. O conflito continuou por grande parte da década seguinte, quando surgiu uma insurgência para se opor às forças da coalizão e ao governo iraquiano pós-invasão. As tropas dos EUA foram oficialmente retiradas em 2011. "
     chad_libya_war.t:0 "A Guerra Toyota?"
     chad_libya_war.d:0 "A Guerra da Toyota ocorreu em 1987 no norte do Chade e na fronteira Chade-Líbia foi a última fase do conflito Chade-Líbia. Seu nome vem das picapes Toyota principalmente a Toyota Hilux e o Toyota Land Cruiser, usado para fornecer mobilidade às tropas chadianas enquanto lutavam contra os líbios, e como técnicos.O Chade conseguiu retomar quase todo o norte do Chade e, nos meses seguintes, infligiu novas derrotas pesadas aos líbios, até um cessar-fogo que pôs fim ao conflito foi assinado em setembro."
     us_afghan_war.t:0 "Guerra no Afeganistão?"
     us_afghan_war.d:0 "A Guerra no Afeganistão foi um conflito armado de 2001 a 2021. Começou quando uma coligação militar internacional liderada pelos Estados Unidos lançou uma invasão do Afeganistão, derrubando o Emirado Islâmico governado pelo Taliban e estabelecendo o Islâmico internacionalmente reconhecido República três anos depois."
     us_panama_war.t:0 "Invasão do Panamá?"
    us_panama_war.d:0 "Os Estados Unidos invadiram o Panamá em meados de dezembro de 1989 durante a presidência de George H. W. Bush. O objetivo principal da invasão era depor o governante de fato do Panamá, o general Manuel Noriega, que era procurado pelas autoridades dos EUA por extorsão e tráfico de drogas. A operação, codinome Operação Justa Causa, foi concluída no final de janeiro de 1990 com a rendição de Noriega. As Forças de Defesa do Panamá (PDF) foram dissolvidas e o presidente eleito Guillermo Endara foi empossado.
     first_congo_war.t:0 "A Primeira Guerra do Congo?"
     first_congo_war.d:0 "A Primeira Guerra do Congo foi uma guerra civil e um conflito militar internacional que ocorreu principalmente no Zaire (que foi renomeado como República Democrática do Congo no processo), com grandes repercussões no Sudão e em Uganda. O conflito culminou em uma invasão estrangeira que substituiu o presidente zairense Mobutu Sese Seko pelo líder rebelde Laurent-Désiré Kabila. O governo instável de Kabila posteriormente entrou em conflito com seus aliados, preparando o cenário para a Segunda Guerra do Congo em 1998-2003. "
     second_congo_war.t:0 "A Segunda Guerra do Congo?"
     second_congo_war.d:0 "A Segunda Guerra do Congo começou na República Democrática do Congo em agosto de 1998, pouco mais de um ano após a Primeira Guerra do Congo, e envolveu algumas das mesmas questões. Eventualmente envolvendo beligerantes de todo o continente africano, a guerra terminou oficialmente em Julho de 2003, quando o Governo de Transição da República Democrática do Congo assumiu o poder."
     russia_georgia_war.t:0 "A Guerra Russo-Georgiana?"
     russia_georgia_war.d:0 "A República da Geórgia declarou sua independência em março de 1991, durante a dissolução da União Soviética. No entanto, os combates entre a Geórgia e os separatistas deixaram partes do antigo Oblast Autônomo da Ossétia do Sul sob o controle de fato de governos apoiados pela Rússia, mas separatistas internacionalmente não reconhecidos. Um impasse semelhante desenvolveu-se na região da Abcásia, onde os separatistas da Abcásia travaram uma guerra entre 1992 e 1993. Após a eleição de Vladimir Putin na Rússia em 2000 e uma mudança de poder pró-Ocidente na Geórgia em 2003, as relações entre a Rússia e a Geórgia começou a deteriorar-se. As relações atingiram uma crise diplomática total em Abril de 2008, quando a OTAN prometeu considerar a candidatura da Geórgia à adesão."
     israel_gaza_war.t:0 "A Guerra Israel-Gaza?"
     israel_gaza_war.d:0 "Um conflito armado entre Israel e grupos militantes palestinos liderados pelo Hamas ocorreu principalmente dentro e ao redor da Faixa de Gaza a partir de 7 de outubro de 2023, com confrontos também ocorrendo na Cisjordânia e na fronteira Israel-Líbano. Naquele dia , grupos militantes lançaram um ataque surpresa ao sul de Israel a partir da Faixa de Gaza, marcando o início da escalada militar mais significativa na região desde a Guerra do Yom Kippur em 1973. Depois de expulsar os militantes do Hamas, os militares israelitas retaliaram conduzindo um extenso bombardeamento aéreo. campanha contra alvos do Hamas, seguida por uma invasão terrestre em larga escala de Gaza."
     moldova_gagauzia_war.t:0 "O conflito de Gagauzia?"
     moldova_gagauzia_war.d:0 "O conflito de Gagauzia foi um conflito entre a RSS da Moldávia e posteriormente a República independente da Moldávia e a sua população Gagauz, que procurava maior autonomia dentro da Moldávia. Culminou com a declaração da República de Gagauz, separada da Moldávia, com com o objetivo de permanecer dentro da União Soviética, no entanto, após a dissolução desta última, a República Gagauz tornou-se um estado independente de facto. Foi formalmente reintegrada na Moldávia em 1995, quando Gagauzia foi oficialmente reconhecida como uma unidade territorial autónoma dentro do país.
    
