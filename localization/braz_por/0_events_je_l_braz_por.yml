     je_perestroika:0 "Perestroika
     je_perestroika_reason:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [SCOPE.sCharacter('perestroika_ruler').GetFullName], um [concept_ruler] democrático, revelou um plano ousado para [ROOT.GetCountry.GetName] : o país será reformado em uma $gov_soviet_republic$ onde o planejamento econômico totalmente centralizado será abolido e as restrições políticas afrouxadas. Para esse fim, [SCOPE.sCharacter('perestroika_ruler').GetFullName] pretende promulgar [Concept('concept_law' , '$concept_laws$')] que criará este novo paraíso dos trabalhadores.\n\nObserve que os comunistas da linha dura em [ROOT.GetCountry.GetName] não ficarão satisfeitos com este plano e irão agitar por [SCOPE.sCharacter('perestroika_ruler ').GetFullName] a ser removido."
    
     icj_judgement_winner.t:0 "Julgamento favorável da CIJ"
     icj_judgement_winner.d:0 "O Tribunal Internacional de Justiça decidiu a favor de [SCOPE.sCountry('icj_judgement_winner').GetName] no caso de arbitragem territorial de [SCOPE.sCountry('icj_judgement_winner').GetNameNoFlag] v. [SCOPE .sCountry('icj_judgement_loser').GetNameNoFlag] e sustentou que os [concept_homeland]s disputados em [SCOPE.sCountry('icj_judgement_loser').GetName] são legítima e exclusivamente, [SCOPE.sCountry('icj_judgement_winner').GetAdjective ]. O tribunal ordenou que [SCOPE.sCountry('icj_judgement_loser').GetName] os devolvesse para [SCOPE.sCountry('icj_judgement_winner').GetName]."
