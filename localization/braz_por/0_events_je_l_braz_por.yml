     transfer_territory_aouzou_strip.t:0 "Transferir a Faixa Aouzou?"
     transfer_territory_aouzou_strip.d:0 "Através da pressão francesa sobre a Líbia e da mediação do presidente nigeriano Hamani Diori, a Líbia e o Chade retomaram relações diplomáticas em 17 de abril de 1972. Pouco depois, Tombalbaye rompeu relações diplomáticas com Israel e teria concordado secretamente em 28 de novembro para ceder a Faixa de Aouzou à Líbia. Em troca, Gaddafi prometeu 40 milhões de libras ao presidente do Chade e os dois países assinaram um Tratado de Amizade em dezembro de 1972."
     transfer_territory_china_SAR.t:0 "Acabar com um país, dois sistemas?"
     transfer_territory_china_SAR.d:0 "'Um país, dois sistemas' é um princípio constitucional do [ROOT.GetCountry.GetName] que descreve a governação das regiões administrativas especiais de Hong Kong e Macau. Previa que haveria apenas uma China, mas que estas regiões poderiam manter os seus próprios sistemas económicos e administrativos, enquanto o resto da China continental utiliza um sistema diferente.De acordo com o princípio, cada uma das duas regiões poderia continuar a ter o seu próprio sistema governamental, assuntos jurídicos, económicos e financeiros, incluindo relações comerciais com países estrangeiros, todos independentes das do continente. Agora é hora de decidirmos se continuaremos com isso em [SCOPE.sCountry('1_country_2_systems_SAR').GetName]."
     transfer_territory_china_SAR.f:0 "Este evento foi disparado porque [SCOPE.sCountry('1_country_2_systems_SAR').GetName] é $special_administrative_region$ de [ROOT.GetCountry.GetName] há mais de 50 anos."
    
