     USA_historical_election_system.t:0 "Eleições presidenciais dos EUA"
     USA_historical_election_system.d:0 "A eleição do presidente e do vice-presidente dos Estados Unidos é uma eleição indireta na qual cidadãos dos Estados Unidos registrados para votar em um dos cinquenta estados dos EUA ou em Washington, DC, votam não diretamente para esses cargos, mas sim para membros do Colégio Eleitoral. Esses eleitores então emitem votos diretos, conhecidos como votos eleitorais, para presidente e para vice-presidente. O candidato que receber a maioria absoluta dos votos eleitorais (pelo menos 270 em de 538, uma vez que a Vigésima Terceira Emenda concedeu direitos de voto aos cidadãos de D.C.) é então eleito para esse cargo."
