     je_non_aligned_movement:0 "O Movimento Não-Alinhado"
     je_non_aligned_movement_reason:0 "[ROOT.GetCountry.GetName] é um membro do Movimento Não-Alinhado. \n\nO Movimento Não-Alinhado (NAM) é um fórum de [GetPlayer.MakeScope.Var('NAM_member_count').GetValue] países que não estão formalmente alinhados com ou contra qualquer bloco de poder importante durante a Guerra Fria. \n\nO movimento teve origem no rescaldo da Guerra da Coreia, como um esforço de alguns países para contrabalançar a rápida bipolarização do mundo durante a Guerra Fria. Guerra Fria, através da qual duas grandes potências formaram blocos e embarcaram numa política para puxar o resto do mundo para as suas órbitas."
