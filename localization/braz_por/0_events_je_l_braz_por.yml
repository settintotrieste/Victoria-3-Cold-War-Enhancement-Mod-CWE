     isis_war.t:0 "A Revolta do ISIS"
     isis_war.d:0 "O Estado Islâmico ganhou proeminência global em 2014, quando os seus militantes conquistaram grandes territórios no noroeste do Iraque e no leste da Síria, ajudados pela guerra civil síria. No final de 2015, governava uma área com uma população estimada de doze milhões de pessoas, onde impôs a sua interpretação da lei islâmica, administrou um orçamento anual de mais de mil milhões de dólares e teve mais de 30.000 combatentes sob o seu comando.Após anos de intenso e desgastante combate com forças americanas, iraquianas e curdas, em 2019, tinha perdido todos os seus territórios no Médio Oriente e regressado às tácticas de insurreição nas regiões que outrora controlava."
     biafran_war.NGE.t:0 "A Guerra de Biafra?"
     biafran_war.NGE.d:0 "A Guerra de Biafra foi uma guerra civil travada entre a Nigéria e a República de Biafra, um estado separatista que declarou sua independência da Nigéria em 1967. Biafra representava as aspirações nacionalistas do grupo étnico Igbo, cujo a liderança sentiu que não poderia mais coexistir com o governo federal dominado pelos interesses dos muçulmanos Hausa-Fulanis do norte da Nigéria."
    
