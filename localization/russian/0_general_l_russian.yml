 objective_democratic_victory_cold_war: "Демократическая победа"
 objective_democratic_victory_cold_war_desc: "Одержите победу Западного блока. Распространите демократию и капитализм по всему миру и навсегда сокрушите коммунизм."
 objective_democratic_victory_cold_war_idle_header: "Выиграйте холодную войну"
 objective_democratic_victory_cold_war_idle_hint: "Уничтожьте всех коммунистов [concept_super_power] и станьте единственным демократическим [concept_super_power]!"
 objective_democratic_victory_cold_war_name_USA: "Соединенные Штаты Америки"
 objective_democratic_victory_cold_war_desc_USA: "После нападения Японии на Перл-Харбор в 1941 году США вступили во Вторую мировую войну на стороне союзников. Последствия войны сделали Соединенные Штаты и Советцы Союз двумя мировыми сверхдержавами и привели к холодной войне. Во время холодной войны обе страны вели борьбу за идеологическое доминирование, но избегали прямого военного конфликта."
 objective_democratic_victory_cold_war_name_GBR: "Великобритания"
 objective_democratic_victory_cold_war_desc_GBR: "Британская империя в период своего расцвета в 1920-е годы охватывала почти четверть территории и населения мира и была крупнейшей империей в истории. Однако еe участие в Первой и Второй мировых войнах, совокупный кризис и потеря престижа привели к деколонизации большинства британских колоний и окончательному распаду Империи."
 objective_democratic_victory_cold_war_name_FRA: "Франция"
 objective_democratic_victory_cold_war_desc_FRA: "Франция была среди союзных держав во Второй мировой войне, но она сдалась и была оккупирована странами Оси в 1940 году. После освобождения в 1944 году была создана Четвертая республика, которая позже распалась в результате поражения в Алжирской войне. Нынешняя Пятая республика была основана в 1958 году Шарлем де Голлем. Алжир и большинство французских колоний стали независимыми в 1960-х годах, при этом большинство из них сохранило тесные экономические и военные связи с Францией."
 objective_democratic_victory_cold_war_name_ROC: "Китайская Республика"
 objective_democratic_victory_cold_war_desc_ROC: "Вторая мировая война опустошила Китай, приведя к огромным человеческим жертвам и материальным разрушениям. Война между Китаем и Японией продолжалась до капитуляции Японии в конце Второй мировой войны в 1945 году, что привело к передаче Тайваня под управление Китая. После Второй мировой войны возобновилась гражданская война между территориями, освобожденными Китайской Республикой, и территориями, освобожденными коммунистами. В 1949 году Китайская республика перенесла свою столицу на Тайвань, чтобы избежать наступления коммунистов."
  
 objective_non_aligned_victory_cold_war: "Победа "Движения неприсоединения""
 objective_non_aligned_victory_cold_war_desc: "Докажите, что не только европейцы или американцы могут быть влиятельными на мировой арене."
 objective_non_aligned_victory_cold_war_idle_header: "Станьте внеблоковой [concept_super_power]"
 objective_non_aligned_victory_cold_war_idle_hint: "Станьте первым неевропейским и не североамериканским [concept_super_power] в мире и не присоединяйтесь ни к Восточному, ни к Западному блоку."
 objective_non_aligned_victory_cold_war_name_HND: "Индия"
 objective_non_aligned_victory_cold_war_desc_HND: "В 1947 году Британская Индийская империя была разделена на два независимых доминиона: Доминион Индии с индуистским большинством и Доминион Пакистан с мусульманским большинством, на фоне крупномасштабных человеческих жертв и беспрецедентной миграции. Жизненно важным для самовосприятия Индии как независимой нации была ее конституция, принятая в 1950 году, которая установила светскую и демократическую республику."
 objective_non_aligned_victory_cold_war_name_YUG: "Югославия"
 objective_non_aligned_victory_cold_war_desc_YUG: "Королевство было захвачено державами Оси 6 апреля 1941 года. В 1943 году партизанское сопротивление провозгласило Демократическую Федеративную Югославию. В 1944 году король Петр II, живший тогда в изгнании, признал ее законным правительством. Впоследствии монархия была упразднена в ноябре 1945 года. Югославия была переименована в Союзную Народную Республику Югославию в 1945 году, когда было создано коммунистическое правительство."
 objective_non_aligned_victory_cold_war_name_IDO: "Индонезия"
 objective_non_aligned_victory_cold_war_desc_IDO: "Японская оккупация во время Второй мировой войны положила конец голландскому правлению и стимулировала движение за независимость. Через два дня после капитуляции Японии в августе 1945 года Сукарно и Мохаммад Хатта опубликовали Прокламацию независимости Индонезии. Нидерланды попытались восстановить свое правление, начав Индонезийскую национальную революцию, которая закончилась в декабре 1949 года, когда голландцы признали независимость Индонезии перед лицом международного давления."
 objective_non_aligned_victory_cold_war_name_EGY: "Египет"
 objective_non_aligned_victory_cold_war_desc_EGY: "Большая часть британских войск была выведена в район Суэцкого канала в 1947 году, но националистические и антибританские настроения продолжали расти после войны. Антимонархические настроения еще больше усилились после катастрофических действий Королевства в Первой арабо-израильской войне. На выборах 1950 года одержала убедительную победу националистическая партия Вафд, и король был вынужден назначить Мостафу Эль-Нахаса новым премьер-министром."
  
 objective_communist_victory_cold_war: "Коммунистическая победа"
 objective_communist_victory_cold_war_desc: "Одержите победу Восточного блока. Распространите коммунизм по всему миру и навсегда сокрушите капитализм."
 objective_communist_victory_cold_war_idle_header: "Выиграйте холодную войну"
 objective_communist_victory_cold_war_idle_hint: "Уничтожьте всех демократов [concept_super_power] и станьте единственным коммунистом [concept_super_power]!"
 objective_communist_victory_cold_war_name_SOV: "Советцы Союз"
 objective_communist_victory_cold_war_desc_SOV: "В течение ближайшего послевоенного периода Советцы Союз восстанавливал и расширял свою экономику, сохраняя при этом строго централизованное управление. Он установил эффективный контроль над большинством стран Восточной Европы (за исключением Югославии и позднее Албании), превратив их в государства-сателлиты. Опасаясь его амбиций, союзники Советского Союза по военному времени, Великобритания и США, стали его врагами. В ходе последовавшей холодной войны обе стороны косвенно сталкивались в прокси войнах."
 objective_communist_victory_cold_war_name_PRC: "Китайская Народная Республика"
 objective_communist_victory_cold_war_desc_PRC: "После гражданской войны в Китае и победы коммунистических сил Мао Цзэдуна над гоминьдановскими силами генералиссимуса Чан Кайши, бежавшего на Тайвань, Мао Цзэдун провозгласил основание Китайской Народной Республики (КНР) 1 октября 1949 года. Под властью Мао Китай прошел через социалистическую трансформацию от традиционного крестьянского общества, склоняясь к тяжелой промышленности в условиях плановой экономики."
  
