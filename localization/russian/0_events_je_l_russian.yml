 je_bretton_woods_system_leader_reason: "Бреттон-Вудская система, возглавляемая [SCOPE.sCountry('bretton_woods_system_leader').GetName], представляет собой полностью согласованный денежный порядок, предназначенный для регулирования денежных отношений между независимыми государствами. Бреттон-Вудская система требовала от стран гарантировать конвертируемость своих валют в [SCOPE.sCountry('bretton_woods_system_leader').GetAdjectiveNoFlag] деньги с точностью до 1% от фиксированного паритетного курса, при этом доллар конвертировался в золотые слитки для иностранных правительств и центральных банков по установленной цене за тройскую унцию чистого золота.\n\nЭффект этой системы заключается в том, что $lawgroup_monetary_policy$ всех стран с $law_semi_gold_standard$ будет противоположным тому, что имеет [ROOT.GetCountry.GetName]."
