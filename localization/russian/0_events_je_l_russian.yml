 je_secret_police_system_reason: "[SCOPE.GetRootScope.GetCountry.GetCustom('secret_police_custom_title')] - это тайная полиция [ROOT.GetCountry.GetName]. \n\nТайная полиция (или политическая полиция) - это полицейские, разведывательные или охранные агентства, которые проводят тайные операции против политических, религиозных или социальных противников и диссидентов правительства. Они защищают политическую власть диктатора или режима и часто действуют вне закона, чтобы подавить диссидентов и ослабить политическую оппозицию, часто применяя насилие. \n\nДоступные очки тайных операций: [GetPlayer.MakeScope.Var('secret_police_action_points').GetValue] \n\nГлава агентства: [SCOPE.gsInterestGroup('secret_police_IG').GetLeader.GetFullName] ([SCOPE.gsInterestGroup('secret_police_IG').GetName]) \n\nАгентская лояльность: [GetPlayer.MakeScope.Var('secret_police_loyalty').GetValue]% \n\nПримечание: [SCOPE.GetRootScope.GetCountry.GetCustom('secret_police_custom_title')] будет действовать против [concept_government], если их Лояльность упадет ниже 50%. \n\nСовет: Лояльность [SCOPE.GetRootScope.GetCountry.GetCustom('secret_police_custom_title')] будет расти, если [концепт_одобрение] [SCOPE.gsInterestGroup('secret_police_IG').GetName] [концепт_интерес_группы] будет положительным и будет снижаться, если [концепт_одобрение] будет отрицательным."
 
