 form_OECD_decision: "Сформировать ОЭСР"
 form_OECD_decision_desc: "Организация экономического сотрудничества и развития — межправительственная организация, объединяющая 38 стран-членов, основанная в 1961 году для стимулирования экономического прогресса и мировой торговли. Это форум, страны-члены которого заявляют о своей приверженности демократии и рыночной экономике, предоставляющий платформу для сравнения политического опыта, поиска ответов на общие проблемы, выявления передового опыта и координации внутренней и международной политики его участников."
