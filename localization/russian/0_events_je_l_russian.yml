 concept_progressive_judiciary: "Прогрессивный"
 concept_progressive_judiciary_desc: "Прогрессивные судьи – это те, кто считает, что Конституция является письменным документом и поэтому ее следует интерпретировать в соответствии с преобладающими социально-политическими условиями. Со временем это приведет к принятию решений, которые расширят фундаментальные свободы наших граждан."
 concept_conservative_judiciary: "Текстуалист"
 concept_conservative_judiciary_desc: "Судьи-текстуалисты – это те, кто считает, что Конституция является письменным документом и поэтому не должна интерпретироваться в соответствии с преобладающими социально-политическими условиями. Со временем это приведет к принятию решений, которые ослабят фундаментальные свободы наших граждан, поскольку конституции редко пишутся хорошо."
  
 judiciary_progress_generic_desc: "В знаковом решении [SCOPE.GetRootScope.GetCountry.GetCustom('supreme_court_name')] постановил, что закон, ограничивающий основные свободы граждан [ROOT.GetCountry.GetAdjectiveNoFlag], является неконституционным. Обосновывая свое решение, суд указал на необходимость поддерживать и укреплять верховенство закона в [ROOT.GetCountry.GetName]. Однако, поскольку это всего лишь судебное решение, [concept_government] может принять законопроект об его отмене."
 judiciary_regress_generic_desc: "В решающем постановлении [SCOPE.GetRootScope.GetCountry.GetCustom('supreme_court_name')] постановил, что закон, поддерживающий основные свободы [ROOT.GetCountry.GetAdjectiveNoFlag] граждан, может быть подорван. Обосновывая свое решение, суд утверждал, что расплывчатые и, возможно, небрежные формулировки в Конституции создают лазейку в законе, разрешающую деятельность, которая ранее была хотя и недопустимой. Однако, поскольку это всего лишь судебное решение, [concept_government] может принять законопроект об его отмене."
  
