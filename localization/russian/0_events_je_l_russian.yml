 cuban_missile_crisis.t: "Кубинский ракетный кризис"
 cuban_missile_crisis.d: "Кубинский ракетный кризис представлял собой 13-дневную конфронтацию между Соединенными Штатами и Советским Союзом, когда размещение американских ядерных ракет в Италии и Турции сопровождалось размещением советских ядерных ракет на Кубе. Кризис длился с 16 по 28 октября 1962 года. Многие считают, что это противостояние было наиболее близким к перерастанию холодной войны в полномасштабную ядерную войну."
 cuban_missile_crisis_1.option.1: "Эмбарго Кубе!"
 cuban_missile_crisis_1.option.2: "У нас с этим все в порядке..."
 cuban_missile_crisis_2.option.1: "Покинуть Кубу, но при этом потребовать от США убрать ядерное оружие"
 cuban_missile_crisis_2.option.2: "Откажитесь от компромисса!"
 cuban_missile_crisis_USA_END.t: "Советское контрпредложение"
 cuban_missile_crisis_USA_END.d: "Советский Союз предлагает, чтобы Соединенные Штаты вывели свое ядерное оружие из стран, граничащих с Советским Союзом, в обмен на вывод Советского Союза ядерного оружия с Кубы."
 cuban_missile_crisis_3.option.1: "Примите сделку"
 cuban_missile_crisis_3.option.2: "Отклонить сделку"
 cuban_missile_crisis_SOV_END.t: "Советско-американский договор о ядерной деэскалации"
 cuban_missile_crisis_SOV_END.d: "Когда с Кубы были выведены все наступательные ракеты и легкие бомбардировщики Ил-28, 20 ноября американская блокада была официально прекращена. Компромисс поставил Хрущева и Советский Союз в неловкое положение, поскольку вывод американских ракет из Италии и Турции был секретной сделкой между Кеннеди и Хрущевым, а Советы рассматривались как отступающие от обстоятельств, которые они начали."
 cuban_missile_crisis_4.option: "По крайней мере, ядерную войну удалось предотвратить!"
  
