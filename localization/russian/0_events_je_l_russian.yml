 generic_currency_zone_desc: "[ROOT.GetCountry.GetName] является лидером крупного [concept_currency_union], состоящего из 5 или более независимых членов. Это дает [ROOT.GetCountry.GetAdjective] Центральному банку большое влияние на международные процентные ставки и большой престиж.\n\nМы должны стремиться сохранить этот обширный [concept_currency_union], поскольку его потеря станет ударом по нашему национальному престижу."
  
