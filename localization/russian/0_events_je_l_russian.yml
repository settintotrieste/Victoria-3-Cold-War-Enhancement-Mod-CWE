 je_sovereign_wealth_fund_reason: "Инвестиционная корпорация [ROOT.GetCountry.GetAdjectiveNoFlag] - это государственная компания, которая позволяет государству инвестировать в частный сектор [ROOT.GetCountry.GetAdjective]. Дивиденды от такой инвестиционной деятельности затем объединяются в Фонд национального благосостояния, управляемый правительством. Эта система позволяет правительству вливать и изымать деньги из [concept_investment_pool] в размерах, соответствующих уровню государственной собственности в частном секторе. \n\n#BOLD Размер Фонда национального благосостояния:#! #Green @money![GetPlayer.MakeScope.Var('sovereign_wealth_fund_size_display').GetValue]M#! \n\n#BOLD Максимальный ввод или вывод средств в месяц:#! @money![GetPlayer.MakeScope.Var('sovereign_wealth_fund_withdrawal_amount').GetValue]\n\n#BOLD Количество частных компаний, принадлежащих государству:#![GetPlayer.MakeScope. Var('sovereign_wealth_fund_gov_buildings').GetValue] / [GetPlayer.MakeScope.Var('sovereign_wealth_fund_all_buildings').GetValue] \n\n#BOLD Председатель:#! [ROOT.GetCountry.GetRuler.GetFullName]"
