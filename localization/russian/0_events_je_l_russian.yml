 join_unga_decision_3.tt: "Историческая дата членства в ООН (только для исторически разделенных стран)"
 join_unga_decision_4.tt: "Страна, не участвующая в политике одного Китая"
 join_unga_decision: "Присоединяйтесь к Генеральной Ассамблее ООН"
 join_unga_decision_desc: "Генеральная Ассамблея ООН (ГА ООН) является главным директивным органом Организации. В него входят все государства-члены, и он представляет собой уникальный форум для многостороннего обсуждения всего спектра международных вопросов, охватываемых Уставом Организации Объединенных Наций. Каждое государство-член Организации Объединенных Наций имеет равный голос."
 join_unsc_perm_decision: "Станьте постоянным членом Совета Безопасности ООН."
 join_unsc_perm_decision_desc: "Совет Безопасности несет главную ответственность за поддержание международного мира и безопасности. В его состав входят 15 членов, каждый из которых имеет один голос. Согласно Уставу Организации Объединенных Наций, все государства-члены обязаны выполнять решения Совета. Совет Безопасности берет на себя ведущую роль в определении существования угрозы миру или акта агрессии. Он призывает стороны спора урегулировать его мирными средствами и рекомендует методы урегулирования или условия урегулирования. В некоторых случаях Совет Безопасности может прибегнуть к введению санкций или даже санкционировать применение силы для поддержания или восстановления международного мира и безопасности."
 join_unsc_perm_decision_tt: "Страна имеет дружественные отношения со всеми членами СБ ООН."
 unga_member: "Член ГА ООН"
 unsc_permanent_member: "Постоянный член СБ ООН"
