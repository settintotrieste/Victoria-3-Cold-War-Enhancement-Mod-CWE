 je_request_warsaw_pact_intervention_button_desc: "В случае вооруженного нападения в Европе на одно или несколько государств, подписавших договор, со стороны любого государства или группы государств, каждое государство, являющееся участником настоящего договора, в порядке осуществления права на индивидуальную или коллективную самооборону в соответствии со статьей 51 Устава Организации Объединенных Наций, оказывает государству или государствам, подвергшимся нападению, немедленную помощь, индивидуально и по согласованию с другими государствами, являющимися участниками настоящего договора, всеми средствами, которые оно может счесть необходимыми, включая применение вооруженной силы. "
 
