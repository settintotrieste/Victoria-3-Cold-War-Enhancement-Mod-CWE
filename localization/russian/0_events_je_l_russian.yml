 je_warsaw_pact_system: "Варшавский договор"
 je_warsaw_pact_system_reason: "Варшавский договор" - договор о коллективной обороне, подписанный в Варшаве (Польша) между Советским Союзом и семью другими социалистическими республиками Восточного блока Центральной и Восточной Европы в мае 1955 года во время холодной войны. Термин "Варшавский договор" обычно относится как к самому договору, так и к созданному на его основе оборонительному союзу - Организации Варшавского договора. Варшавский договор был военным и экономическим дополнением Совета экономической взаимопомощи (СЭВ), региональной экономической организации для стран Восточного блока в Центральной и Восточной Европе."
