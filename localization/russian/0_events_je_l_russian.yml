 IDO_1959_revolution.t: "Управляемая демократия?"
 IDO_1959_revolution.d: "Управляемая демократия" - это политическая система, существовавшая в Индонезии с 1959 года до начала Нового порядка в 1966 году. Она была детищем президента Сукарно и представляла собой попытку обеспечить политическую стабильность. Сукарно считал, что парламентская система, внедренная в Индонезии в период либеральной демократии, неэффективна из-за раскола в стране. Вместо этого он стремился создать систему, основанную на традиционной деревенской системе обсуждения и консенсуса, которые происходили под руководством деревенских старейшин. После объявления военного положения и введения этой системы Индонезия вернулась к президентской системе, и Сукарно снова стал главой правительства"
 IDO_1968_revolution.t: "Новый порядок"
 IDO_1968_revolution.d: "Попытка переворота 30 сентября и 1 октября 1965 года была отбита войсками под руководством Сухарта. Согласно официальной истории, составленной армией, эта попытка была поддержана Коммунистической партией Индонезии (ИПК). После этого армия провела общенациональную жестокую антикоммунистическую чистку, а Сухарто отвоевал власть у президента-основателя Индонезии Сукарно. В рамках своего правления "Новый порядок" Сухарто создал сильное, централизованное правительство, в котором доминировали военные. То, что начиналось как олигархическая военная диктатура, превратилось в персоналистский авторитарный режим с центром в лице Сухарто"
 IDO_1998_revolution.t: "Демократизация Индонезии?"
 IDO_1998_revolution.d: "Поскольку Сухарто все больше воспринимался как источник нарастающего экономического и политического кризиса в стране, видные политические деятели, в том числе мусульманский политик Амиен Раис, выступили против его президентства, а в январе 1998 года студенты университетов начали организовывать общенациональные демонстрации. Кризис достиг кульминации 12 мая 1998 года, когда Сухарто находился с государственным визитом в Египте, когда силы безопасности убили четырех демонстрантов из университета Трисакти в Джакарте. 21 мая 1998 года Сухарто объявил о своей отставке, после чего вице-президент Хабиби вступил в должность президента в соответствии с конституцией."
  
 SKO_1987_revolution.t: "Июньская демократическая борьба?"
 SKO_1987_revolution.d: "Июньская демократическая борьба" - это общенациональное продемократическое движение в Южной Корее, которое вызвало массовые протесты с 10 по 29 июня 1987 года. Демонстрации заставили правящее правительство провести прямые президентские выборы и другие демократические реформы, которые привели к созданию Шестой республики, нынешнего правительства Южной Кореи."
  
 ROC_1996_revolution.t: "Демократизация Тайваня?"
 ROC_1996_revolution.d: "В 1987 году было отменено военное положение, и Тайвань начал процесс демократизации, начавшийся с отмены Временных положений и завершившийся первыми прямыми выборами президента в 1996 году."
 
 SVM_1955_revolution.t: "Референдум о государстве Вьетнам"
 SVM_1955_revolution.d: "Референдум о государстве Вьетнам 1955 года определил будущую форму правления государства Вьетнам, государства, которое должно было стать Республикой Вьетнам (широко известной как Южный Вьетнам). В референдуме участвовали премьер-министр Нго Чинь Дием, предложивший республику, и бывший император Бảо Джабай, который отрекся от престола в 1945 году и на момент референдума носил титул главы государства."
 SVM_1963_revolution.t: "Государственный переворот в Южном Вьетнаме?"
 SVM_1963_revolution.d: "В ноябре 1963 года президент Нго Чинь Дием и Персоналистская рабочая революционная партия Южного Вьетнама были свергнуты группой офицеров Армии Республики Вьетнам, поддерживаемых ЦРУ, которые были не согласны с тем, как Дием справлялся с буддийским кризисом и угрозой со стороны Северного Вьетнама и Вьетконга для Южного Вьетнама."
 
 SRL_1956_revolution.t: "Закон о сингальском языке"
 SRL_1956_revolution.d: "Закон об официальном языке (№ 33 от 1956 года), обычно называемый Законом о сингальском языке, был принят парламентом Цейлона в 1956 году. Закон заменил английский язык сингальским в качестве единственного официального языка Цейлона, исключив из него тамильский. Закон вызвал много споров, поскольку его сторонники рассматривали его как попытку общины, только что получившей независимость, дистанцироваться от своих колониальных хозяев, а противники - как попытку языкового большинства притеснять меньшинства и утверждать свое господство над ними."
 SRL_1978_revolution.t: "Создать сильную президентскую власть?"
 SRL_1978_revolution.d: "Новая Конституция, обнародованная 7 сентября 1978 года, предусматривала однопалатный парламент и исполнительного президента. Срок полномочий президента и парламента был установлен в шесть лет. Новая Конституция также ввела форму многомандатного пропорционального представительства для выборов в парламент, который должен был состоять из 196 членов (впоследствии увеличенных до 225 в соответствии с Четырнадцатой поправкой к Конституции)."
 
 BNG_1975_revolution.t: "Президентская эра?"
 BNG_1975_revolution.d: "В январе 1975 года шейх Муджибур Рахман ввел однопартийное социалистическое правление под названием БАКСАЛ. Рахман запретил все газеты, кроме четырех государственных изданий, и внес поправки в конституцию, чтобы усилить свою власть. Он был убит во время переворота 15 августа 1975 года, и президентские полномочия на четыре месяца перешли к узурпатору Хондакеру Мостаку Ахмаду. В течение трех лет Бангладеш управлялся военной хунтой во главе с Главным администратором военного положения. В 1977 году президентом стал глава армии Зиаур Рахман"
 BNG_1991_revolution.t: "Возвращение к парламентской демократии?"
 BNG_1991_revolution.d: "После всеобщих выборов 1991 года двенадцатая поправка к конституции восстановила парламентскую республику, и Бегум Халеда Зия стала первой женщиной-премьер-министром Бангладеш. Зия, бывшая первая леди, возглавляла правительство БНП с 1990 по 1996 год. В 1991 году ее министр финансов Сайфур Рахман начал реализацию масштабной программы по либерализации бангладешской экономики"
 
 AST_1999_revolution.t: "Республиканский референдум"
 AST_1999_revolution.d: "Австралийский республиканский референдум, состоявшийся 6 ноября 1999 года, представлял собой референдум по изменению Конституции Австралии, состоявший из двух вопросов. Первый вопрос касался того, должна ли Австралия стать республикой с президентом, назначаемым парламентом в соответствии с двухпартийной моделью назначения, которая была одобрена наполовину избранным, наполовину назначенным Конституционным собранием, состоявшимся в Канберре в феврале 1998 года. Второй вопрос, который, как правило, считался гораздо менее важным с политической точки зрения, касался того, следует ли Австралии внести изменения в Конституцию, добавив в нее преамбулу. Республиканский референдум потерпел поражение"
  
