 leave_nuclear_non_proliferation_treaty_decision_desc: "Договор о нераспространении ядерного оружия — это международный договор, целью которого является предотвращение распространения ядерного оружия и оружейных технологий, содействие сотрудничеству в мирном использовании ядерной энергии, а также содействие достижению цели ядерного разоружения и общего развития. и полное разоружение. Отказ от этого договора позволит этой стране снова начать программу создания ядерного оружия."
 signed_NPT_2_tt: "Эта страна является участником Договора о нераспространении ядерного оружия уже не менее 10 лет."
 
