 CAN_QUE_1_dissolution.t: "Первый квебекский референдум?"
 CAN_QUE_1_dissolution.d: "Референдум о независимости Квебека 1980 года стал первым референдумом в Квебеке по вопросу о месте Квебека в составе Канады и о том, следует ли Квебеку идти по пути суверенитета. Референдум был созван квебекским правительством Партии квебекуа (PQ), которое выступало за отделение от Канады. Референдум в провинции состоялся 20 мая, и предложение об отделении было отклонено с перевесом в 59,56 % против 40,44 %."
 CAN_QUE_2_dissolution.t: "Второй референдум в Квебеке?"
 CAN_QUE_2_dissolution.d: "Квебекский референдум 1995 года был вторым референдумом, на котором избирателям преимущественно франкоязычной канадской провинции Квебек был задан вопрос, должен ли Квебек провозгласить суверенитет и стать независимой страной, при условии, что Канаде будет предложено политическое и экономическое соглашение. Голосование состоялось 30 октября 1995 года, и на него пришла самая большая в истории Квебека явка избирателей (93,52 %). Вариант "Нет" победил с перевесом в 54 288 голосов, получив 50,58 % голосов"
 IRQ_KUR_dissolution.t: "Признать курдскую автономию?"
 IRQ_KUR_dissolution.d: "В преддверии войны в Ираке в 2003 году обе стороны объединились в переговорах с арабской оппозицией Саддаму Хусейну и добились политических, экономических успехов и успехов в области безопасности, а арабская оппозиция согласилась признать курдскую автономию в случае, если Саддам Хусейн будет отстранен от власти. Америка и Курдистан также совместно искоренили исламистскую группировку "Ансар аль-Ислам" в районе Халабджи, поскольку Курдистан принимал тысячи солдат. Курдская автономия, существовавшая с 1992 года, была официально признана новым правительством Ирака в 2005 году в новой иракской конституции"
 
