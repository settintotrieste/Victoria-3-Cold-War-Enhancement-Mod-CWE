 form_nato_decision_desc: "НАТО представляет собой систему коллективной безопасности: ее независимые государства-члены соглашаются защищать друг друга от нападений третьих сторон. Во время холодной войны НАТО действовало как сдерживающий фактор угрозы, исходящей от Советского Союза. Альянс остался в силе после распада Советского Союза и Варшавского договора и участвовал в военных операциях на Балканах, Ближнем Востоке, в Южной Азии и Африке."
