 ETH_1974_revolution.t: "Государственный переворот в Эфиопии?"
 ETH_1974_revolution.d: "12 сентября 1974 года император Хайле Селассие был свергнут Координационным комитетом вооруженных сил, полиции и территориальной армии - военной хунтой, поддерживаемой СССР, которая впоследствии правила Эфиопией под названием Дерг до 28 мая 1991 года."
 ETH_1991_revolution.t: "Падение Дерга?"
 ETH_1991_revolution.d: "Падение Дерга - военная кампания, в результате которой 28 мая 1991 года в Аддис-Абебе повстанческая коалиция Эфиопский народный революционно-демократический фронт (ЭНРДФ) нанесла поражение правящей военной хунте под названием Дерг, положив конец гражданской войне в Эфиопии."
 
