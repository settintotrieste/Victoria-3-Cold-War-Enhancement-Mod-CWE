 iraq_kuwait_war.t: "Война в Персидском заливе?"
 iraq_kuwait_war.d: "2 августа 1990 года Ирак, управляемый диктатором Саддамом Хусейном, начал вторжение в соседний Кувейт и полностью оккупировал страну в течение двух дней. Вторжение в Кувейт немедленно вызвало международное осуждение, в том числе в резолюции 660 Совета Безопасности ООН (СБ ООН), который единогласно ввел экономические санкции против Ирака в резолюции 661. Резолюция СБ ООН 678, принятая 29 ноября 1990 года, предоставила Ираку последний шанс до 15 января 1991 года выполнить резолюцию 660 и вывести войска из Кувейта; далее она уполномочила государства после истечения этого срока использовать "все необходимые средства", чтобы заставить Ирак покинуть Кувейт."
 soviet_afghan_war.t: "Советско-афганская война?"
 soviet_afghan_war.d: "Советско-афганская война была затяжным вооруженным конфликтом, который велся в контролируемой Советским Союзом Демократической Республике Афганистан (ДРА) с 1979 по 1989 год. Война началась после того, как Советский Союз под командованием Леонида Брежнева начал вторжение в Афганистан, чтобы поддержать местное просоветское правительство, установленное в ходе операции "Шторм-333""
 vietnam_cambodian_war.t: "Вторжение в Камбоджу?"
 vietnam_cambodian_war.d: "Вторжение в Камбоджу DESC"
 russia_ukraine_war.t: "Русско-украинская война?"
 russia_ukraine_war.d: "Русско-украинская война — международный конфликт между Россией и Украиной, который начался в феврале 2014 года. После украинской Революции достоинства Россия аннексировала Крым у Украины и поддержала пророссийских сепаратистов, сражавшихся с украинскими военными в войне на Донбассе. Первые восемь лет конфликта также включали инциденты на море, кибервойны и усиление политической напряженности. В феврале 2022 года Россия начала полномасштабное вторжение в Украину с целью аннексии новых территорий и смены режима."
 second_iraq_war.t: "Война в Ираке?"
 second_iraq_war.d: "Война в Ираке представляла собой затяжной вооруженный конфликт в Ираке с 2003 по 2011 год. Она началась с вторжения в Ирак коалиции под руководством США, которая свергла баасистское правительство Саддама Хусейна. Конфликт продолжался большую часть следующего десятилетия, поскольку возникло повстанческое движение, выступившее против коалиционных сил и иракского правительства после вторжения. Американские войска были официально выведены в 2011 году."
 chad_libya_war.t: "Тойотовская война?"
 chad_libya_war.d: "Война Тойоты, произошедшая в 1987 году на севере Чада и на границе Чада и Ливии, стала последней фазой чадско-ливийского конфликта. Он получил свое название от пикапов Toyota, в первую очередь Toyota Hilux и Toyota Land Cruiser, которые использовались для обеспечения мобильности чадских войск во время их боевых действий против ливийцев, а также в качестве техники. Чад смог вернуть себе почти всю северную часть Чада и в последующие месяцы нанес ливийцам новые тяжелые поражения, пока в сентябре не было подписано соглашение о прекращении огня, положившее конец конфликту."
 us_afghan_war.t: "Война в Афганистане?"
 us_afghan_war.d: "Война в Афганистане - вооруженный конфликт 2001-2021 годов. Она началась, когда международная военная коалиция во главе с Соединенными Штатами начала вторжение в Афганистан, свергла Исламский Эмират, управляемый талибами, и три года спустя установила международно признанную Исламскую Республику."
 us_panama_war.t: "Вторжение в Панаму?"
 us_panama_war.d: "Соединенные Штаты вторглись в Панаму в середине декабря 1989 года во время президентства Джорджа Буша-младшего. Основной целью вторжения было свержение фактического правителя Панамы, генерала Мануэля Норьеги, который разыскивался американскими властями за рэкет и торговлю наркотиками. Операция под кодовым названием "Справедливое дело" завершилась в конце января 1990 года капитуляцией Норьеги. Силы обороны Панамы (PDF) были распущены, а избранный президент Гильермо Эндара приведен к присяге"
 first_congo_war.t: "Первая война в Конго?"
 first_congo_war.d: "Первая Конголезская война - это гражданская война и международный военный конфликт, который происходил в основном в Заире (который в процессе был переименован в Демократическую Республику Конго), а также распространялся на Судан и Уганду. Кульминацией конфликта стало иностранное вторжение, в результате которого на смену заирскому президенту Мобуту Сесе Секо пришел лидер повстанцев Лоран-Дезире Кабила. Нестабильное правительство Кабилы впоследствии вступило в конфликт со своими союзниками, положив начало Второй войне в Конго в 1998-2003 годах."
 second_congo_war.t: "Вторая война в Конго?"
 second_congo_war.d: "Вторая Конголезская война началась в Демократической Республике Конго в августе 1998 года, чуть более чем через год после Первой Конголезской войны, и была связана с некоторыми из тех же проблем. В войну были вовлечены воюющие стороны со всего африканского континента, но официально она закончилась в июле 2003 года, когда к власти пришло переходное правительство Демократической Республики Конго."
 russia_georgia_war.t: "Русско-грузинская война?"
 russia_georgia_war.d: "Республика Грузия провозгласила свою независимость в марте 1991 года во время распада Советского Союза. Однако в результате боевых действий между Грузией и сепаратистами часть бывшей Юго-Осетинской автономной области оказалась под фактическим контролем поддерживаемых Россией, но непризнанных международным сообществом сепаратистов. Аналогичная патовая ситуация сложилась и в регионе Абхазии, где абхазские сепаратисты вели войну в 1992-1993 годах. После избрания Владимира Путина в России в 2000 году и прозападной смены власти в Грузии в 2003 году отношения между Россией и Грузией начали ухудшаться. Отношения достигли полного дипломатического кризиса к апрелю 2008 года, когда НАТО пообещало рассмотреть заявку Грузии на членство."
 israel_gaza_war.t: "Война между Израилем и Газой?"
 israel_gaza_war.d: "Вооруженный конфликт между Израилем и палестинскими боевыми группировками, возглавляемыми ХАМАС, происходил в основном в секторе Газа и вокруг него с 7 октября 2023 года, столкновения также происходили на Западном берегу реки Иордан и на границе Израиля и Ливана. В тот день боевики совершили внезапное нападение на юг Израиля из сектора Газа, положив начало самой значительной военной эскалации в регионе со времен войны Йом-Киппур в 1973 году. После уничтожения боевиков ХАМАС израильские военные провели масштабную кампанию воздушных бомбардировок целей ХАМАС, за которой последовало широкомасштабное наземное вторжение в Газу."
 moldova_gagauzia_war.t: "Гагаузский конфликт?"
 moldova_gagauzia_war.d: "Гагаузский конфликт - это конфликт между Молдавской ССР, а затем независимой Республикой Молдова, и ее гагаузским населением, которое стремилось к дальнейшей автономии в составе Молдовы. Кульминацией конфликта стало провозглашение Гагаузской республики, отдельной от Молдавии, с целью остаться в составе Советского Союза, однако после его распада Гагаузская республика стала де-факто независимым государством. Официально она была реинтегрирована в состав Молдовы в 1995 году, когда Гагаузия была официально признана автономной территориальной единицей в составе страны."
 uganda_tanzania_war.t: "Война Уганды и Танзании?"
 uganda_tanzania_war.d: "Война между Угандой и Танзанией длилась с октября 1978 по июнь 1979 года и привела к свержению угандийского президента Иди Амина. Войне предшествовало ухудшение отношений между Угандой и Танзанией после свержения Амином в 1971 году президента Милтона Оботе, который был близок к президенту Танзании Джулиусу Ньерере. Обстоятельства начала войны неясны, и существуют различные версии событий. В октябре 1978 года угандийские войска начали вторжение в Танзанию. Позже в том же месяце армия Уганды начала вторжение, грабя имущество и убивая мирных жителей. Официальные угандийские СМИ объявили об аннексии солончака Кагера"
 azerbaijan_artsakh_war.t: "Аннексия Нагорного Карабаха?"
 azerbaijan_artsakh_war.d: "В период с 19 по 20 сентября 2023 года Азербайджан начал широкомасштабное военное наступление на самопровозглашенное сепаратистское государство Арцах, что рассматривается как нарушение соглашения о прекращении огня, подписанного после Второй нагорно-карабахской войны в 2020 году. 28 сентября президент Арцаха Самвел Шахраманян подписал указ о роспуске всех государственных институтов к 1 января 2024 года, положив конец существованию сепаратистского государства"
 us_libya_war.t: "Вмешательство в Ливию?"
 us_libya_war.d: "19 марта 2011 года многонациональная коалиция во главе с НАТО начала военную интервенцию в Ливию для выполнения резолюции 1973 Совета Безопасности ООН (UNSCR 1973). Целью было свержение режима Муаммара Каддафи. Американские и британские военно-морские силы выпустили более 110 крылатых ракет "Томагавк" и установили морскую блокаду, а ВВС Франции, Королевские ВВС Великобритании и Королевские ВВС Канады совершали боевые вылеты на территории Ливии."
 us_grenada_war.t: "Вторжение в Гренаду?"
 us_grenada_war.d: "Вторжение Соединенных Штатов на Гренаду началось на рассвете 25 октября 1983 года. Соединенные Штаты и коалиция из шести стран Карибского бассейна вторглись на островное государство Гренада, расположенное в 100 милях (160 км) к северу от Венесуэлы. Операция, получившая у американских военных кодовое название Operation Urgent Fury, привела к военной оккупации в течение нескольких дней. Причиной вторжения стали разногласия внутри Народно-революционного правительства, которые привели к домашнему аресту и казни предыдущего лидера и второго премьер-министра Гренады Мориса Бишопа и созданию Революционного военного совета с Хадсоном Остином в качестве председателя. В результате вторжения было назначено временное правительство, за которым в 1984 году последовали выборы."
 us_dominican_republic_war.t: "Вторжение в Доминиканскую Республику?"
 us_dominican_republic_war.d: "Обвинения в коммунистической поддержке повстанцев в Доминиканской Республике привели к вмешательству Соединенных Штатов в конфликт (под кодовым названием Операция "Силовая установка"), которое позже трансформировалось в оккупацию страны силами Межамериканских миротворческих сил Организации американских государств. В 1966 году были проведены выборы, в результате которых Хоакин Балагер был избран на пост президента. Позже в том же году иностранные войска покинули страну"
 ogaden_war.t: "Огаденская война?"
 ogaden_war.d: "Огаденская война - военный конфликт между Сомали и Эфиопией с июля 1977 по март 1978 года за эфиопский регион Огаден"
 badme_war.t: "Война в Бадме?"
 badme_war.d: "Эритрейско-эфиопская война, также известная как война в Бадме, была крупным вооруженным конфликтом между Эфиопией и Эритреей, который проходил с мая 1998 по июнь 2000 года. После того как Эритрея получила независимость от Эфиопии в 1993 году, отношения между ними поначалу были дружественными. Однако разногласия по поводу того, где должна проходить вновь созданная международная граница, привели к значительному ухудшению отношений, что в конечном итоге привело к полномасштабной войне."
 sino_vietnamese_war.t: "Китайско-вьетнамская война?"
 sino_vietnamese_war.d: "Китайско-вьетнамская война - это кратковременный конфликт, произошедший в начале 1979 года между Китаем и Вьетнамом. Китай начал наступление в ответ на вторжение Вьетнама и оккупацию Камбоджи в 1978 году, что положило конец правлению поддерживаемых Китаем "красных кхмеров" Конфликт продолжался около месяца, и Китай вывел свои войска в марте 1979 года"
 saudi_north_yemen_war.t: "Интервенция в Северном Йемене?"
 saudi_north_yemen_war.d: "Гражданская война в Северном Йемене - это гражданская война, которая велась в Северном Йемене с 1962 по 1970 год между партизанами Мутаваккилитского королевства и сторонниками Йеменской Арабской Республики. Война началась с государственного переворота, совершенного в 1962 году революционными республиканцами во главе армии под командованием Абдуллы ас-Саллала, которые свергли только что коронованного короля и имама Мухаммада аль-Бадра и провозгласили Йемен республикой под его управлением. Имам бежал к границе с Саудовской Аравией, где заручился поддержкой северных шиитских племен, чтобы вернуть себе власть, что быстро переросло в полномасштабную гражданскую войну."
 PRC_korean_war.t: "Вмешаться в Корейскую войну?"
 PRC_korean_war.d: "3 октября 1950 года Китай попытался предупредить Соединенные Штаты через свое посольство в Индии, что он вмешается, если силы ООН пересекут реку Ялу. Соединенные Штаты не ответили, поскольку политики в Вашингтоне, включая Трумэна, сочли это предупреждение блефом. Тем временем 13 октября Политбюро решило, что Китай вмешается даже в отсутствие советской воздушной поддержки, основывая свое решение на убеждении, что превосходство в моральном духе может победить врага, имеющего превосходство в технике. С этой целью 200 000 солдат Народной добровольческой армии (НДА) переправились через Ялу в Северную Корею. Тайно переправившись через реку Ялу 19 октября, 13-я армейская группа НДА 25 октября начала наступление первой фазы, атаковав наступающие силы ООН в районе китайско-корейской границы."
 NEJ_yemen_civil_war.t: "Вмешаться в гражданскую войну в Йемене?"
 NEJ_yemen_civil_war.d: "26 марта 2015 года Саудовская Аравия во главе коалиции из девяти стран Западной Азии и Северной Африки начала интервенцию в Йемен после новой совместной просьбы йеменского президента Абдраббуха Мансура Хади о военной поддержке после того, как его силы были вытеснены из Саны повстанцами Хути в ходе гражданской войны в Йемене."
 cenepa_war.t: "Война Сенепа?"
 cenepa_war.d: "Война Сенепа была кратковременным и локальным военным конфликтом между Эквадором и Перу, который велся за контроль над районом на перуанской территории (т.е. в восточной части Кордильеры-дель-Кондор, провинция Кондорканки, регион Амазонас, Республика Перу) вблизи границы между двумя странами."
 yemenite_war.t: "Йеменская война?"
 yemenite_war.d: "Вторая йеменитская война - это короткий военный конфликт между Йеменской Арабской Республикой и Народной Демократической Республикой Йемен. Война возникла в результате разрыва отношений между двумя странами после того, как 24 июня 1978 года был убит президент Северного Йемена Ахмад аль-Гашми, а два дня спустя был убит Салим Рубаи Али, умеренный марксист, который работал над предложением о слиянии двух Йеменов."
 sino_indian_war.t: "Китайско-индийская война?"
 sino_indian_war.d: "Китайско-индийская война - вооруженный конфликт между Китаем и Индией, произошедший с октября по ноябрь 1962 года. Это была военная эскалация китайско-индийского пограничного спора. Бои шли вдоль границы Индии с Китаем, в Северо-Восточном пограничном округе Индии к востоку от Бутана и в Аксай-Чине к западу от Непала. Конфликт закончился, когда Китай в одностороннем порядке объявил о прекращении огня 20 ноября 1962 года и одновременно объявил об отходе на свою довоенную позицию - фактическую китайско-индийскую границу (также известную как линия фактического контроля)."
 
