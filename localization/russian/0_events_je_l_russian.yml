 SEATO_form.t: "Организация Договора о Юго-Восточной Азии?"
 SEATO_form.d: "Организация договора Юго-Восточной Азии (СЕАТО), созданная в первую очередь для блокирования дальнейших коммунистических завоеваний в Юго-Восточной Азии, была международной организацией коллективной обороны в Юго-Восточной Азии, созданной в соответствии с Договором о коллективной обороне Юго-Восточной Азии, подписанным в сентябре 1954 года в Маниле, Филиппины. Официальное учреждение СЕАТО было создано 19 февраля 1955 года на встрече партнеров по договору в Бангкоке, Таиланд. Штаб-квартира организации также находилась в Бангкоке. К организации присоединились восемь членов."
 SEATO_form.f: "Это мероприятие пригласит страны присоединиться к сфере влияния $USA$, что либо уменьшит автономию любого субъекта, если это применимо, либо создаст $defensive_pact$ между $USA$ и присоединяющейся страной."
 CENTO_form.t: "Организация Центрального договора?"
 CENTO_form.d: "Организация Центрального договора (СЕНТО) была военным союзом во время холодной войны. Она была образована 24 февраля 1955 года Ираном, Ираком, Пакистаном, Турцией и Великобританией. Альянс был распущен 16 марта 1979 года. Давление США и обещания военной и экономической помощи сыграли ключевую роль в переговорах, приведших к соглашению, но первоначально Соединенные Штаты не могли участвовать."
 CENTO_form.f: "Это мероприятие пригласит страны присоединиться к сфере влияния $USA$, что либо уменьшит автономию любого субъекта, если это применимо, либо создаст $defensive_pact$ между $USA$ и присоединяющейся страной."
 indo_soviet_form.t: "Советско-индийский договор о мире, дружбе и сотрудничестве?"
 indo_soviet_form.d: "Индийско-советский договор о мире, дружбе и сотрудничестве — договор, подписанный между Индией и Советским Союзом в августе 1971 года, который определял взаимное стратегическое сотрудничество. Это было значительным отклонением от предыдущей позиции неприсоединения Индии во время холодной войны и сыграло роль в индо-пакистанской войне 1971 года. Договор был вызван расширением связей Пакистана с Китаем и Соединенными Штатами."
 cuban_soviet_form.t: "Советское ядерное оружие на Кубе?"
 cuban_soviet_form.d: "В мае 1962 года первого секретаря СССР Никиту Хрущева убедила идея противодействовать растущему лидерству США в разработке и размещении стратегических ракет путем размещения советских ядерных ракет средней дальности на Кубе. Кубинское руководство твердо ожидало, что США снова вторгнутся на Кубу, и с энтузиазмом одобрило идею размещения на Кубе ядерных ракет. Первая партия советских ракет Р-12 прибыла в ночь на 8 сентября, вторая — 16 сентября. Р-12 представляла собой баллистическую ракету средней дальности, способную нести термоядерную боеголовку."
  
