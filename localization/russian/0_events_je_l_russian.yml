 anti_war_protest_blame_military.d: "Из-за тяжелого положения, в котором находится [ROOT.GetCountry.GetName], общественность напала на непопулярного военачальника. Общественность обвиняет [SCOPE.sCharacter('unpopular_general').GetFullName] в череде недавних поражений и заклеймила его некомпетентностью. В адрес [ROOT.GetCountry.GetRuler.GetFullName] подана петиция с требованием увольнения [SCOPE.sCharacter('unpopular_general').GetFullName]."
 anti_war_protest_blame_military.f: "Это событие сработало, потому что это событие сработало, потому что у [ROOT.GetCountry.GetName] меньше -25 [concept_war_support] и есть генерал или адмирал, популярность которого меньше 25."
