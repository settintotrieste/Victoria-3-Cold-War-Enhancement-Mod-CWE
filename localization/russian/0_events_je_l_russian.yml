 PRC_1966_revolution.t: "Культурная революция?"
 PRC_1966_revolution.d: "Культурная революция, официально известная как Великая пролетарская культурная революция, была общественно-политическим движением в Китайской Народной Республике (КНР). Она была начата Мао Цзэдуном в 1966 году и продолжалась до его смерти в 1976 году. Его заявленной целью было сохранение китайского коммунизма путем вытеснения из китайского общества остатков капиталистических и традиционных элементов. Хотя она не достигла своих главных целей, КР ознаменовала фактическое возвращение Мао в центр власти"
 PRC_1966_revolution.option.1: "Очистить диссидентов!"
 PRC_1966_revolution.option.2: "Я не против того, чтобы мне противостояли..."
 PRC_mao_succession.t: "Преемник Мао?"
 PRC_mao_succession.d: "В последние годы жизни Мао здоровье ухудшилось, вероятно, усугубленное его постоянным курением. Стало государственной тайной, что в последние годы жизни он страдал от многочисленных заболеваний легких и сердца. Его последнее публичное появление – и последняя известная фотография его живого – состоялось 27 мая 1976 года, когда он встретился с приехавшим в Пакистан премьер-министром Зульфикаром Али Бхутто. Он перенес два серьезных сердечных приступа: один в марте, другой в июле, а затем третий 5 сентября, что сделало его инвалидом. Он умер почти четыре дня спустя, в 00:10 9 сентября 1976 года, в возрасте 82 лет."
 PRC_deng.option: "Дэн Сяопин возьмет верх!"
 PRC_jing_qing.option: "Банда четырех будет править Китаем!"
 
 PRC_1989_1_revolution.t: "Инцидент четвертого июня"
 PRC_1989_1_revolution.d: "Протесты на площади Тяньаньмэнь, известные в Китае как Инцидент Четвертого июня, были демонстрациями под руководством студентов, проходившими на площади Тяньаньмэнь в Пекине, Китай, с 15 апреля по 4 июня 1989 года. После нескольких недель безуспешных попыток демонстрантов и китайского правительства найти мирное решение, китайское правительство объявило военное положение в ночь на 3 июня и ввело войска, чтобы занять площадь."
 PRC_1989_revolution.option.1: "В ту ночь ничего не произошло!"
 PRC_1989_revolution.option.2: "Этой ночью что-то произошло"
 
 PRC_1989_2_revolution.t: "Президентство Цзян Цзэминя?"
 PRC_1989_2_revolution.d: "Цзян был назначен мэром Шанхая в 1985 году, а в 1987 году стал секретарем компартии и членом Политбюро КПК. Цзян неожиданно пришел к власти в качестве компромиссного кандидата после протестов и бойни на площади Тяньаньмэнь в 1989 году, когда он сменил Чжао Цзыяна на посту генерального секретаря КПК после того, как Чжао был смещен за поддержку студенческого движения. По мере того как участие "восьми старейшин" в китайской политике неуклонно снижалось, Цзян укреплял свою власть и стал "первостепенным лидером" в стране в 1990-е годы."
 
 PRC_2002_revolution.t: "Президентство Ху Цзиньтао?"
 PRC_2002_revolution.d: "Ху пришел к власти в Китайской коммунистической партии (КПК), в частности, в качестве секретаря парткома провинции Гуйчжоу и Тибетского автономного района, где его жесткие репрессии против инакомыслия привлекли к нему внимание на самом высоком уровне. Он поднялся до первого секретаря Центрального секретариата КПК и вице-президента при генеральном секретаре КПК Цзян Цзэмине. Ху стал первым лидером Коммунистической партии из поколения, более молодого, чем те, кто участвовал в гражданской войне и создании республики. Влиятельные спонсоры из старшего поколения способствовали его стремительному взлету"
 
 PRC_2012_revolution.t: "Президентство Си Цзиньпина?"
 PRC_2012_revolution.d: "В 2008 году Си был назначен предполагаемым преемником Ху Цзиньтао на посту верховного лидера. Си был избран президентом 14 марта 2013 года в ходе голосования по утверждению кандидатуры на 12-м Всекитайском собрании народных представителей в Пекине. За него проголосовали 2 952 человека, один голос был подан против, и трое воздержались. Он сменил Ху Цзиньтао, который ушел в отставку после двух сроков правления"
 
 USA_1963_revolution.t: "Убийство Джона Ф. Кеннеди?"
 USA_1963_revolution.d: "22 ноября 1963 года Джон Ф. Кеннеди, 35-й президент США, был убит во время поездки в президентском кортеже по Дили-плаза в Далласе, штат Техас. Кеннеди находился в автомобиле вместе со своей женой Жаклин, губернатором Техаса Джоном Коннелли и женой Коннелли Нелли, когда в него из расположенного неподалеку Техасского школьного книгохранилища выстрелил бывший морской пехотинец Ли Харви Освальд"
 USA_1964_revolution.t: "Принять Закон о гражданских правах?"
 USA_1964_revolution.d: "Закон о гражданских правах 1964 года является знаковым законом о гражданских правах и труде в Соединенных Штатах, который запрещает дискриминацию по признаку расы, цвета кожи, религии, пола и национального происхождения. Он запрещает неравное применение требований по регистрации избирателей, расовую сегрегацию в школах и общественных местах, а также дискриминацию при приеме на работу."
 USA_1974_revolution.t: "Уотергейтский скандал"
 USA_1974_revolution.d: "Уотергейтский скандал" - крупный политический скандал в США, связанный с администрацией президента Ричарда Никсона в 1972-1974 годах, который привел к отставке Никсона. Скандал был вызван попытками администрации Никсона скрыть свою причастность к взлому штаб-квартиры Демократического национального комитета в Вашингтоне 17 июня 1972 года в офисном здании Уотергейт."
 USA_1998_revolution.t: "Импичмент Билла Клинтона?"
 USA_1998_revolution.d: "Билл Клинтон, 42-й президент США, был подвергнут импичменту Палатой представителей Конгресса США 105-го созыва 19 декабря 1998 года за "высокие преступления и проступки"Палата представителей приняла две статьи импичмента против Клинтона, в которых Клинтон обвинялся во лжи под присягой и препятствовании правосудию. Ранее рассматривались две другие статьи, но они были отклонены голосованием Палаты представителей. Утвержденные статьи импичмента были переданы в Сенат США 7 января 1999 года. Затем началось судебное разбирательство в Сенате под председательством главного судьи Уильяма Ренквиста. 12 февраля Клинтон был оправдан по обоим пунктам обвинения, поскольку ни один из них не набрал необходимого большинства в две трети голосов присутствующих сенаторов для вынесения обвинительного приговора и отстранения от должности."
 USA_2019_revolution.t: "Импичмент Дональда Трампа?"
 USA_2019_revolution.d: "Первый импичмент Дональда Трампа (45-го президента США) начался 18 декабря 2019 года во время работы 116-го Конгресса США, когда Палата представителей приняла две статьи импичмента против Трампа: злоупотребление властью и препятствование работе Конгресса. 5 февраля 2020 года Сенат проголосовал за оправдание Дональда Трампа"
 USA_2021_revolution.t: "Восстание 6 января?"
 USA_2021_revolution.d: "6 января 2021 года здание Капитолия Соединенных Штатов в Вашингтоне подверглось нападению толпы сторонников тогдашнего президента США Дональда Трампа, через два месяца после его поражения на президентских выборах 2020 года. Они пытались удержать Трампа у власти, помешав совместному заседанию Конгресса подсчитать голоса коллегии выборщиков, чтобы официально закрепить победу избранного президента Джо Байдена. В итоге атака не увенчалась успехом и не позволила подтвердить результаты выборов"
 
