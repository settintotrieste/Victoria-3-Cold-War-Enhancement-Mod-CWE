 OPEC_oil_quota.f: "Нефтяные квоты ОПЕК рассчитываются на основе «Среднего глобального экономического прогноза», где чем хуже прогноз, тем ниже квота. Это связано с тем, что глобальный экономический спад обычно сопровождается падением цен на нефть, чего ОПЕК пытается избежать, сокращая мировые поставки нефти, чтобы поддерживать высокие цены на нефть для своих членов. Поскольку [ROOT.GetCountry.GetName] является членом ОПЕК, по договору он обязан соблюдать эти квоты. Однако мы можем игнорировать договор и качать столько нефти, сколько захотим, ценой некоторого позора и плохих отношений с другими членами ОПЕК."
