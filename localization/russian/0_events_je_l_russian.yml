 british_singapore_state.sgc.d: "В рамках деколонизации и растущего ухода Великобритании из Малайи конституционные переговоры о самоуправлении Сингапура между Британским колониальным управлением в Лондоне и Законодательным собранием Сингапура уже привели к принятию в 1958 году Конституции штата Сингапур, а также полностью избранного и самоуправляющегося государства. Законодательное собрание на 51 место в 1959 году с упразднением должности губернатора."
