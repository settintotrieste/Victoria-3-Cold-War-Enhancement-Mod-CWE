 SOV_khrushchev_succession.t: "Падение Никиты Хрущева?"
 SOV_khrushchev_succession.d: "Хрущев пользовался мощной поддержкой в ​​1950-е годы благодаря таким крупным победам, как Суэцкий кризис, запуск спутника, сирийский кризис 1957 года и инцидент с U-2 в 1960 году. Однако к началу 1960-х годов популярность Хрущева была подорвана недостатками его политики, а также его подходом к кубинскому ракетному кризису. Это придало смелости его потенциальным противникам, которые незаметно набрали силу и свергли его в октябре 1964 года."
 SOV_khrushchev_succession_option.1: "Хрущева сменил Брежнев."
 SOV_khrushchev_succession_option.2: "Хрущев выдерживает испытание лидерством!"
 SOV_gorbachev_succession.t: "Генеральный секретарь - реформатор?"
 SOV_gorbachev_succession.d: "10 марта 1985 года Черненко скончался. Громыко предложил Горбачева следующим генеральным секретарем, как давнего члена партии. Рекомендация Громыко имела большой вес в ЦК. Горбачев ожидал большого сопротивления его выдвижению на пост генерального секретаря, но в конечном итоге остальная часть Политбюро поддержала его. Вскоре после смерти Черненко Политбюро единогласно избрало Горбачева своим преемником. Таким образом, он стал восьмым лидером Советского Союза. Мало кто в правительстве предполагал, что он окажется настолько радикальным реформатором."
 SOV_gorbachev.option: "Мы приветствуем более энергичного лидера!"
 SOV_other.option: "Мы предпочитаем более 'опытного' лидера"
 SOV_august_coup.t: "Августовский переворот"
 SOV_august_coup.d: ""Августовский переворот" - неудачная попытка сторонников жесткой линии в Коммунистической партии Советского Союза насильственно захватить контроль над страной у Михаила Горбачева, который в то время был президентом СССР и генеральным секретарем Коммунистической партии. Лидеры переворота состояли из высших военных и гражданских чиновников, включая вице-президента Геннадия Янаева, которые вместе сформировали Государственный комитет по чрезвычайному положению (ГКЧП). Они выступали против программы реформ Горбачева, были возмущены потерей контроля над восточноевропейскими странами и опасались нового союзного договора СССР, который был на грани подписания. Этот договор должен был децентрализовать большую часть власти центрального советского правительства и распределить ее между пятнадцатью республиками."
 SOV_august_coup.optio: "Переворот провалился!"
