 malaysia_singapore.t: "Независимость Сингапура?"
 malaysia_singapore.d: "Парламент Малайзии проголосовал за изгнание 9 августа 1965 года со счетом 126:0, причем все сингапурские депутаты бойкотировали голосование. В тот день прослезившийся Ли Куан Ю объявил на телевизионной пресс-конференции, что Сингапур является суверенным, независимым государством"
 CAF_rhodesia.t: "Распустить Федерацию Родезии и Ньясаленда?"
 CAF_rhodesia.d: "Федерация официально прекратила свое существование 31 декабря 1963 года. В 1964 году, вскоре после распада, Северная Родезия и Ньясаленд стали независимыми под названиями Замбия и Малави соответственно. В ноябре 1965 года Южная Родезия в одностороннем порядке провозгласила независимость от Соединенного Королевства как государство Родезия"
