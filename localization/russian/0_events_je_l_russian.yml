 india_formation_sikkim.t: "Союз Индии и Сиккима?"
 india_formation_sikkim.d: "В апреле 1973 года Индия установила контроль над Сиккимом и свергла монархию. 9 апреля 1975 года парламент Сиккима объявил, что король свергнут, и заявил, что Сикким стал частью Индии в результате манипуляций с референдумом. 16 мая индийский парламент объявил, что Сикким официально стал штатом Индии"
