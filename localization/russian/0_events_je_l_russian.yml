 form_rio_pact_decision: "Заключить Межамериканский договор о взаимной помощи"
 form_rio_pact_decision_desc: "Межамериканский договор о взаимной помощи (широко известный как Пакт Рио) — это соглашение, подписанное в 1947 году в Рио-де-Жанейро между многими странами Америки. Центральный принцип, содержащийся в его статьях, заключается в том, что нападение на одного должно рассматриваться как нападение на всех. Это было известно как доктрина «защиты полушария». Несмотря на это, некоторые члены неоднократно нарушали договор. Первоначально договор был создан в 1947 году и вступил в силу в 1948 году в соответствии со статьей 22 договора."
