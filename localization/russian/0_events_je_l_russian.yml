 nuclear_capability: "Государство, обладающее ядерным оружием"
 start_nuclear_weapons_program_decision: "Начать программу ядерного оружия"
 start_nuclear_weapons_program_decision_desc: "Ядерное оружие — это взрывное устройство, разрушительная сила которого возникает в результате ядерных реакций: либо деления (бомба деления), либо комбинации реакций деления и синтеза (термоядерная бомба), приводящих к ядерному взрыву. Мы должны разработать такое оружие, чтобы вселить страх в сердца наших врагов. Заметим, что программа создания ядерного оружия прекратится, если мы станем недостаточно независимым субъектом или примем законы, запрещающие нам владеть оружием массового уничтожения."
 nuclear_program_started: "Программа ядерного оружия"
  
 gained_nuclear_capability.t: "Получена возможность нанесения ядерного удара"
 gained_nuclear_capability.d: "[SCOPE.sCountry('nuclear_country').GetName] благодаря своим неустанным усилиям приобрела ядерное оружие и средства доставки этого оружия своим врагам. Это означает, что теперь он может нанести удар по враждебным странам, находящимся с ним в состоянии войны, с помощью ядерного оружия."
 gained_nuclear_capability.f: "Внимание, ядерный потенциал будет потерян, если [SCOPE.sCountry('nuclear_country').GetName] имеет $building_nuclear_weapons_silo$ [concept_building], с дефицитом товаров, или принят $law_wmd_banned$ [concept_law], либо стал чьим то субъектом."
 gained_nuclear_capability.option: "Мир содрогнется от нашей мощи!"
  
 lost_nuclear_capability.t: "Утрата возможности нанесения ядерного удара"
 lost_nuclear_capability.d: "[SCOPE.sCountry('nuclear_country').GetName] утратила способность наносить ядерные удары по своим врагам."
 lost_nuclear_capability.f: "Это событие произошло потому, что [SCOPE.sCountry('nuclear_country').GetName] либо больше не имеет здания $building_nuclear_weapons_silo$ [concept_building], либо принял закон $law_wmd_banned$ [concept_law], либо стал чьим то субъектом."
 lost_nuclear_capability.option: "Трагедия!"
  
 nuclear_attack.t: "[SCOPE.sCountry('nuclear_country').GetName] Поражение ядерным оружием"
 nuclear_attack.d: "Мы получили сообщения о том, что противник нанес ядерный удар по нескольким нашим городам и поселкам. Инфраструктура пострадавших районов была уничтожена, и большая ее часть теперь опасно облучена. Хотя большинству правительственных чиновников в пострадавших районах удалось найти убежище в убежищах от радиоактивных осадков, большое количество граждан не смогли найти убежище и, таким образом, погибли либо в результате первоначального взрыва, либо в результате токсичных осадков. Мы можем только надеяться, что мир будет найден до того, как [SCOPE.sCountry('nuclear_country').GetName] будет полностью уничтожен."
 nuclear_attack.f: "Регионы штатов, пораженные ядерным оружием, будут иметь очень разрушительные модификаторы, которые будут лишь медленно разрушаться в ближайшие десятилетия."
 nuclear_attack.option: "Минута молчания для тех, кто не выжил."
 
