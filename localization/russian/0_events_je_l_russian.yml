 IDO_ETM_war.d: "Вторжение в Восточный Тимор DESC"
 iran_iraq_war.t: "Ирано-иракская война"
 iran_iraq_war.d: "Ирано-иракская война - вооруженный конфликт между Ираном и Ираком, продолжавшийся с сентября 1980 по август 1988 года. Активные боевые действия начались с вторжения Ирака в Иран и продолжались в течение восьми лет, до принятия обеими сторонами резолюции 598 Совета Безопасности ООН."
 france_tunisia_war.t: "Бизертский кризис"
 france_tunisia_war.d: "Бизертский кризис произошел в июле 1961 года, когда Тунис установил блокаду французской военно-морской базы в Бизерте (Тунис), надеясь заставить ее эвакуироваться. Кризис вылился в трехдневное сражение между французскими и тунисскими войсками, в результате которого погибли 630 тунисцев и 24 француза. В итоге в 1963 году Франция уступила Тунису город и военно-морскую базу."
 yom_kippur_war.t: "Война Судного дня"
 yom_kippur_war.d: "Война Йом-Киппур, также известная как Война Рамадана, Октябрьская война, Арабо-израильская война 1973 года или Четвертая арабо-израильская война, - вооруженный конфликт, происходивший с 6 по 25 октября 1973 года между Израилем и коалицией арабских государств во главе с Египтом и Сирией."
