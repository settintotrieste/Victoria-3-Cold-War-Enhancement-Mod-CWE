 british_west_indies.sgc.t: "Создать Вест-Индскую федерацию?"
 british_west_indies.sgc.d: "Вест-Индская федерация - недолговечный политический союз, существовавший с 3 января 1958 года по 31 мая 1962 года. Различные острова Карибского бассейна, входившие в состав Британской империи, включая Тринидад и Тобаго, Барбадос, Ямайку, а также Подветренные и Наветренные острова, объединились в Федерацию со столицей в Порт-оф-Спейне, Тринидад и Тобаго. Целью создания Федерации было создание политической единицы, которая стала бы независимым от Великобритании единым государством"
