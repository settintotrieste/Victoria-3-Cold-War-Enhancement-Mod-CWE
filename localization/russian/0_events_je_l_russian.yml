 anti_war_protest_war_exhaustion.d: "Безудержные антивоенные настроения укоренились в [SCOPE.sState('war_protest_state').GetName], что привело к [ROOT.GetCountry.GetAdjectiveNoFlag]. Граждане начали кампанию гражданского неповиновения против наших военных усилий. Военные предложили нам применить силу, чтобы положить конец протесту и казнить участников протеста в качестве примера для других."
