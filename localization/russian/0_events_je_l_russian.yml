 join_nuclear_non_proliferation_treaty_decision: "Подписать Договор о нераспространении ядерного оружия"
 join_nuclear_non_proliferation_treaty_decision_desc: "Договор о нераспространении ядерного оружия — это международный договор, целью которого является предотвращение распространения ядерного оружия и оружейных технологий, содействие сотрудничеству в мирном использовании ядерной энергии, а также содействие достижению цели ядерного разоружения и общего развития. и полное разоружение. Обратите внимание, что подписание этого договора приведет к выводу всего ядерного оружия из этой страны и прекращению любой текущей программы создания ядерного оружия."
 signed_NPT_1_tt: "Эта страна подписывает Договор о нераспространении ядерного оружия и будет соблюдать его в течение как минимум 10 лет."

