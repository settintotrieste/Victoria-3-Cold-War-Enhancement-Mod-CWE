 concept_upper_house_desc: "Верхняя палата — это одна из двух палат двухпалатного законодательного органа, вторая палата — нижняя палата. Палата, формально обозначенная как верхняя палата, обычно меньше и часто имеет более ограниченные полномочия, чем нижняя палата."
