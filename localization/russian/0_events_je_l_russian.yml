 american_iraq.indy.t: "Вывод войск из Ирака?"
 american_iraq.indy.d: "По мере того как война в Ираке перешла от начальной фазы вторжения в 2003 году к почти десятилетней оккупации, американское общественное мнение сместилось в сторону вывода войск. Вывод войск США из Ирака начался в декабре 2007 года с окончанием увеличения численности войск в войне в Ираке в 2007 году и был в основном завершен к декабрю 2011 года, положив конец войне в Ираке. Вывод вооруженных сил США из Ирака был спорным вопросом в Соединенных Штатах на протяжении большей части 2000-х годов."
 american_afghanistan.indy.t: "Вывод войск из Афганистана?"
 american_afghanistan.indy.d: "В августе 2021 года Соединенные Штаты вывели последние войска из Афганистана, завершив свое военное присутствие там спустя почти 20 лет. Уход США из Афганистана привел к тому, что талибы вернули себе контроль над страной и вызвал кризис беженцев, поскольку многие афганцы бежали из страны."
 american_germany.indy.t: "Суверенная Германия?"
 american_germany.indy.d.: "Договор об окончательном урегулировании в отношении Германии - это международное соглашение, которое позволило воссоединить Германию в начале 1990-х годов. Он был заключен в 1990 году между "двумя" сторонами - Федеративной Республикой Германия и Германской Демократической Республикой, а также четырьмя державами, оккупировавшими Германию в конце Второй мировой войны в Европе: Францией, Советским Союзом, Великобританией и Соединенными Штатами. Договор заменил Потсдамское соглашение 1945 года: в нем четыре державы отказались от всех прав, которые они имели в отношении Германии, что позволило ей воссоединиться в качестве полностью суверенного государства в следующем году."
 
