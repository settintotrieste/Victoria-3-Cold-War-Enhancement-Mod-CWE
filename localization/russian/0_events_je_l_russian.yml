 MAD_1975_revolution.t: "Малагасийская социалистическая революция?"
 MAD_1975_revolution.d: "Дидье Рацирака был избран президентом на семилетний срок в ходе общенационального референдума 21 декабря 1975 года, подтвердив мандат на консенсус и открыв Вторую Мадагаскарскую республику. Главным принципом правления Рацираки была необходимость социалистической "революции сверху""
 MAD_1992_revolution.t: "Падение социалистического режима?"
 MAD_1992_revolution.d: "Недовольство правительством Рацираки усилилось 10 августа 1991 года, когда более 400 000 граждан приняли участие в шествии к президентскому дворцу с намерением свергнуть правительство Рацираки и установить новую многопартийную политическую систему. Результатом этих событий стало согласие Рацираки 31 октября 1991 года поддержать процесс демократических преобразований, включающий разработку новой конституции и проведение свободных и справедливых многопартийных выборов"
  
