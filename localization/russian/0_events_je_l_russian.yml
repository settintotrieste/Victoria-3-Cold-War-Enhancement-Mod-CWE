 isis_war.t: "Восстание ИГИЛ"
 isis_war.d: "Исламское государство приобрело мировую известность в 2014 году, когда его боевики завоевали большие территории на северо-западе Ирака и востоке Сирии, чему способствовала сирийская гражданская война. К концу 2015 года он управлял территорией с населением около двенадцати миллионов человек, где он применял свою интерпретацию исламского закона, управлял годовым бюджетом более 1 миллиарда долларов США и имел под своим командованием более 30 000 боевиков. После многих лет интенсивных и упорных боев с американскими, иракскими и курдскими силами к 2019 году она потеряла все свои территории на Ближнем Востоке и вернулась к тактике повстанцев в регионах, которые когда-то контролировала."
 biafran_war.NGE.t: "Биафранская война?"
 biafran_war.NGE.d: "Биафранская война — гражданская война между Нигерией и Республикой Биафра, сепаратистским государством, провозгласившим свою независимость от Нигерии в 1967 году. Биафра олицетворяла националистические устремления этнической группы игбо, руководство которой считало, что они больше не могут сосуществовать с ней. в федеральном правительстве доминируют интересы мусульман хауса-фулани Северной Нигерии."
 bougainville_war.PNG.t: "Бугенвильский конфликт"
 bougainville_war.PNG.d: "Бугенвильский конфликт, также известный как Гражданская война в Бугенвиле, был сложным вооруженным конфликтом, продолжавшимся с 1988 по 1998 год в провинции Северные Соломоны Папуа - Новой Гвинеи (ПНГ) между ПНГ и сепаратистскими силами Революционной армии Бугенвиля (РБА), а также между РБА и другими вооруженными группами на Бугенвиле."
 Cabinda_war.ANG.t: "Война в Кабинде"
 Cabinda_war.ANG.d: "Война в Кабинде" - это сепаратистское восстание, которое ведет Фронт освобождения анклава Кабинда (FLEC) против правительства Анголы. Целью ФЛЕК является восстановление самопровозглашенной Республики Кабинда, расположенной в границах ангольской провинции Кабинда."
 Tigray_war.ETH.t: "Война в Тиграе"
 Tigray_war.ETH.d: "Война в Тиграе" - вооруженный конфликт, продолжавшийся с 3 ноября 2020 года по 3 ноября 2022 года. Война велась в основном в регионе Тиграй в Эфиопии между силами, союзными федеральному правительству Эфиопии и Эритрее, с одной стороны, и Народно-освободительным фронтом Тиграя (НФОТ) - с другой."
 yemeni_war.YEM.t: "Гражданская война в Йемене"
 yemeni_war.YEM.d: "Гражданская война в Йемене - многосторонняя гражданская война, начавшаяся в конце 2014 года в основном между президентским руководящим советом под руководством Рашада аль-Алими и Высшим политическим советом под руководством Махди аль-Машата, а также их сторонниками и союзниками. Обе стороны претендуют на роль официального правительства Йемена. Гражданская война началась в сентябре 2014 года, когда силы Хуситов захватили столицу Сану, за чем последовал быстрый захват правительства Хуситами"
 Aceh_war.IDO.t: "Повстанческое движение в Ачехе"
 Aceh_war.IDO.d: "Повстанческое движение в Ачехе - конфликт, который велся Движением за свободный Ачех (GAM) в период с 1976 по 2005 год с целью сделать провинцию Ачех независимой от Индонезии. После мощного военного наступления в 2003 году и землетрясения в Индийском океане в 2004 году было заключено мирное соглашение и положен конец повстанческому движению."
 Kurdish_war.IRQ.t: "Курдское восстание"
 Kurdish_war.IRQ.d: "Иракские восстания 1991 года - это этнические и религиозные восстания против режима Саддама Хусейна в Ираке, которые возглавили шииты и курды. Восстания продолжались с марта по апрель 1991 года после прекращения огня после окончания войны в Персидском заливе. В основном нескоординированное повстанческое движение подпитывалось ощущением, что президент Ирака Саддам Хусейн стал уязвим для смены режима"
 LTTE_war.SRL.t: "Гражданская война в Шри-Ланке"
 LTTE_war.SRL.d: "Гражданская война в Шри-Ланке" - гражданская война, которая велась в Шри-Ланке с 1983 по 2009 год. Начавшись 23 июля 1983 года, она представляла собой периодическое восстание против правительства, возглавляемое Тиграми освобождения Тамил Илама (ТОТИ, также известными как Тамильские тигры) под руководством Велупиллая Прабхакарана. ТОТИ боролись за создание независимого тамильского государства под названием Тамил-Илам на северо-востоке острова из-за постоянной дискриминации и жестоких преследований тамилов Шри-Ланки со стороны правительства Шри-Ланки, в котором доминировали сингальцы."
 Darfur_war.SUD.t: "Война в Дарфуре"
 Darfur_war.SUD.d: "Война в Дарфуре - крупный вооруженный конфликт в суданском регионе Дарфур, начавшийся в феврале 2003 года, когда повстанческие группировки Освободительное движение Судана (ОДС) и Движение за справедливость и равенство (ДСР) начали борьбу против правительства Судана, которое они обвиняли в притеснении неарабского населения Дарфура."
 Zapatista_Uprising.t: "Восстание сапатистов"
 Zapatista_Uprising.d: "1 января 1994 года Сапатистская армия национального освобождения (EZLN) организовала 12-дневное восстание в штате Чьяпас, Мексика, в знак протеста против вступления в силу Североамериканского соглашения о свободной торговле. Повстанцы заняли города и поселки штата Чьяпас, освободили заключенных и уничтожили земельные документы. После боев с мексиканской армией и полицией 12 января было заключено соглашение о прекращении огня. Около 300 человек были убиты"
 moro_war.PHI.t: "Конфликт Моро"
 moro_war.PHI.d: "Конфликт Моро - это повстанческое движение в филиппинском регионе Минданао, в котором участвовали многочисленные вооруженные группировки. Первопричина конфликта Моро связана с долгой историей сопротивления народа Бангсаморо иностранному правлению, включая американскую аннексию Филиппин в 1898 году."
 
