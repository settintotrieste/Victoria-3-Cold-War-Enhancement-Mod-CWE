 the_troubles_custom_name: "Конфликт в Северной Ирландии (Смута)"
 the_troubles_custom_desc: "Смута - этнонационалистический конфликт в Северной Ирландии, продолжавшийся около 30 лет с конца 1960-х по 1998 год. Ключевым вопросом был статус Северной Ирландии. Юнионисты и лоялисты, которые в силу исторических причин были в основном протестантами из Ольстера, хотели, чтобы Северная Ирландия осталась в составе Соединенного Королевства. Ирландские националисты и республиканцы, в большинстве своем ирландские католики, хотели, чтобы Северная Ирландия вышла из состава Соединенного Королевства и присоединилась к единой Ирландии. Хотя "смута" в основном происходила в Северной Ирландии, иногда насилие перекидывалось на некоторые районы Республики Ирландия, Англии и континентальной Европы"
 blm_custom_name: "Наследие рабства"
 blm_custom_desc: "С момента прибытия первых африканцев в ранние колониальные времена и до окончания Гражданской войны в Америке большинство афроамериканцев находились в рабстве. Даже свободные афроамериканцы сталкивались с ограничениями своих политических, социальных и экономических свобод, подвергаясь линчеванию, сегрегации, "черным кодексам", законам Джима Кроу и другим формам дискриминации как до, так и после Гражданской войны. Благодаря движению за гражданские права официальная расовая дискриминация постепенно была объявлена федеральным правительством вне закона и постепенно стала восприниматься как социально и морально неприемлемая большинством членов американского общества. Несмотря на это, расизм в отношении чернокожих американцев по-прежнему широко распространен в США и продолжает отражаться в социально-экономическом неравенстве."
 years_of_lead_custom_name: "Свинцовые годы"
 years_of_lead_custom_desc: "Фраза "Свинцовые годы" относится к периоду политического насилия и социальных потрясений в [ROOT.GetCountry.GetName], отмеченному волной как крайне левых, так и крайне правых инцидентов политического терроризма и насильственных столкновений."
 naxalite_insurgency_custom_name: "Наксалито-маоистское повстанческое движение"
 naxalite_insurgency_custom_desc: "Наксалитско-маоистское восстание - это продолжающийся конфликт между маоистскими группировками, известными как наксалиты или наксалы (группа коммунистов, поддерживающих маоистские политические настроения и идеологию), и индийским правительством. Наксалиты часто нападают на полицию и государственных служащих, борясь, по их словам, за расширение прав на землю и увеличение количества рабочих мест для забытых сельскохозяйственных рабочих и бедных слоев населения."
 tamil_tigers_insurgency_custom_name: "Повстанческое движение "Тамильские тигры""
 tamil_tigers_insurgency_custom_desc: "Тигры освобождения Тамил Илама" - тамильская военизированная организация, базировавшаяся на северо-востоке Шри-Ланки. ТОТИ боролась за создание независимого тамильского государства под названием Тамил-Илам на северо-востоке острова из-за постоянной дискриминации и жестоких преследований тамилов со стороны правительства Шри-Ланки, в котором доминировали сингальцы."
