 je_climate_change_system: "Глобальное изменение климата"
 je_climate_change_system_reason: "Изменение климата означает долгосрочные изменения температур и погодных условий. Эти сдвиги могут быть естественными, но с 1800-х годов деятельность человека стала основной движущей силой изменения климата, в первую очередь из-за сжигания ископаемого топлива (например, угля, нефти и газа), в результате которого образуются газы, удерживающие тепло. \n\nЦель: Глобальная температура не должна подниматься выше +2,0°C \n\nТекущая глобальная температура: +[GetPlayer.MakeScope.Var('climate_change_status_total_display').GetValue]°C \n\nГодовое изменение глобальной температуры: +[GetPlayer.MakeScope.Var('climate_change_progress_rate_display').GetValue]°C \n\nСовет: скорость изменения климата можно замедлить, приняв лучший [concept_law] о охране окружающей среды."
