 irish_open_border.t: "Ирландская открытая граница"
 irish_open_border.d: "По историческим причинам граница между Южной Ирландией и Северной Ирландией осталась открытой. В результате граждане любой части острова Ирландия могут свободно перемещаться из одной части в другую. В игре это представлено добавлением [SCOPE.sCountry('irish_country').GetName] в Таможенный союз [SCOPE.sCountry('british_country').GetName]."
 irish_open_border.f: "Этого события можно избежать, либо приняв закон об изоляционизме, став недемократическим типом правительства, либо больше не разделяя сухопутную границу с [SCOPE.sCountry('british_country').GetName]."
  
