 sino_tibetan_war: "Китайско-тибетская война"
 sino_tibetan_war.t: "Китайско-тибетская война"
 sino_tibetan_war.d: "Тибет перешел под контроль Китайской Народной Республики (КНР) после того, как правительство Тибета подписало Соглашение из семнадцати пунктов, которое 14-й Далай-лама ратифицировал 24 октября 1951 года, но позже отказался от него на том основании, что дал согласие на соглашение под принуждением. После нескольких месяцев неудачных переговоров, попыток Тибета заручиться иностранной поддержкой и помощью, наращивания войск КНР и Тибета, 6 или 7 октября 1950 года Народно-освободительная армия (НОАК) перешла реку Цзиньша и аннексировала Тибет."
 portugal_india_war.t: "Аннексия Гоа"
 portugal_india_war.d: "Аннексия Гоа - это процесс, в ходе которого Республика Индия присоединила к штату Гоа, Даман и Диу, тогдашние португальские индийские территории, начиная с вооруженной акции, проведенной индийскими вооруженными силами в декабре 1961 года"
