 united_libya.t: "Аннексия Ливией?"
 united_libya.d: "Триполитания и Киренаика оставались под британским управлением, а Феззан контролировали французы. В 1944 году Идрис вернулся из изгнания в Каир, но отказался возобновить постоянное проживание в Киренаике до тех пор, пока в 1947 году не были сняты некоторые аспекты иностранного контроля. По условиям мирного договора 1947 года с союзниками, Италия, надеявшаяся сохранить колонию Триполитанию, и Франция, которой нужен был Феццан, отказались от всех претензий на Ливию. Таким образом, Ливия осталась единой"
 united_arab_republic.t: "Образовать Объединенную Арабскую Республику?"
 united_arab_republic.d: "Объединенная Арабская Республика была суверенным государством на Ближнем Востоке с 1958 по 1971 год. Первоначально это был политический союз между Египтом (включая оккупированный сектор Газа) и Сирией с 1958 года, пока Сирия не вышла из союза после сирийского государственного переворота 1961 года. . Египет продолжал официально называться Объединенной Арабской Республикой до сентября 1971 года, когда он был официально распущен Анваром Садатом."
 hashemite_arab_federation.t: "Создать Хашимитскую Арабскую Федерацию?"
 hashemite_arab_federation.d: "Хашимитская арабская федерация - недолговечная страна, образовавшаяся в 1958 году в результате объединения Хашимитского королевства Ирак и Королевства Иордания. Хотя название подразумевает федеративную структуру, де-факто это была конфедерация"
 RUS_BYE_union.t: "Союзное государство России и Белоруссии?"
 RUS_BYE_union.d: "Союзное государство России и Белоруссии — наднациональное объединение Беларуси и России, заявленной целью которого является углубление отношений между двумя государствами посредством интеграции в экономической и оборонной политике. Первоначально Союзное государство стремилось создать конфедерацию, но в настоящее время обе страны сохраняют свою независимость."
 SEN_GAM_union.t: "Сенагамбийская Конфедерация?"
 SEN_GAM_union.d: "Сенегамбия, официально Сенегамбская конфедерация или Сенегамбская конфедерация, была свободной конфедерацией в конце XX века между западноафриканскими странами Сенегалом и соседней Гамбией, которая почти полностью окружена Сенегалом"
  
