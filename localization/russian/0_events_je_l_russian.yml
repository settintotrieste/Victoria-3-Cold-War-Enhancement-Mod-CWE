 European_Economic_Community.t: "Римский договор?"
 European_Economic_Community.d: "Римский договор привел к созданию Европейского экономического сообщества (ЕЭС). Договор был подписан 25 марта 1957 года Бельгией, Францией, Италией, Люксембургом, Нидерландами и Западной Германией и вступил в силу 1 января 1958 года. Договор предлагал постепенное снижение таможенных пошлин и создание таможенного союза. Было предложено создать единый рынок товаров, труда, услуг и капитала между государствами-членами. Он также предложил создать общую сельскохозяйственную политику, общую транспортную политику и Европейский социальный фонд и учредил Европейскую комиссию."
 European_Single_Market.t: "Маастрихтский договор?"
 European_Single_Market.d: "Договор о Европейском Союзе, широко известный как Маастрихтский договор, является основополагающим договором Европейского Союза (ЕС). Заключенный в 1992 году между двенадцатью государствами-членами Европейского сообщества, он объявил о новом этапе процесса европейской интеграции, главным образом в положениях о совместном европейском гражданстве, о возможном введении единой валюты и (с меньшей точностью) общей внешней политики и политики безопасности."
 European_Single_Currency.t: "Принять евро?"
 European_Single_Currency.d: "Евро появился 1 января 1999 года, хотя это было целью Европейского Союза (ЕС) и его предшественников с 1960-х годов. После трудных переговоров в 1993 году вступил в силу Маастрихтский договор с целью создания к 1999 году экономического и валютного союза (ЭВС) для всех государств ЕС, кроме Великобритании и Дании (хотя Дания проводит политику фиксированного обменного курса по отношению к евро). ."
 European_Political_Union.t: "Лиссабонский договор?"
 European_Political_Union.d: "Лиссабонский договор включал переход от единогласия к голосованию квалифицированным большинством по крайней мере в 45 областях политики в Совете министров, изменение расчета такого большинства на новое двойное большинство, более мощный Европейский парламент, формирующий двухпалатный законодательный орган наряду с Советом. министров в соответствии с обычной законодательной процедурой, консолидированная правосубъектность ЕС и создание должности долгосрочного президента Европейского совета и Верховного представителя Союза по иностранным делам и политике безопасности. Договор также сделал билль о правах Союза, Хартию основных прав, юридически обязательным. Впервые договор предоставил государствам-членам явное законное право выйти из ЕС и установил процедуру, согласно которой это можно сделать."
  
 NAFTA.t: "Североамериканское соглашение о свободной торговле?"
 NAFTA.d: "Североамериканское соглашение о свободной торговле — соглашение, подписанное Канадой, Мексикой и Соединенными Штатами, которое создало трехсторонний торговый блок в Северной Америке. Соглашение вступило в силу 1 января 1994 года и заменило Соглашение о свободной торговле между Канадой и США 1988 года между Соединенными Штатами и Канадой. Торговый блок НАФТА сформировал один из крупнейших торговых блоков в мире по валовому внутреннему продукту."
  
 ASEAN_Economic_Community.t: "Североамериканское соглашение о свободной торговле?"
 ASEAN_Economic_Community.d: "АСЕАН планировала создать единый рынок на основе четырех свобод к концу 2015 года с целью обеспечения свободного потока товаров, услуг, квалифицированной рабочей силы и капитала. Экономическое сообщество АСЕАН было сформировано в 2015 году, но группа отложила около 20% положений по гармонизации, необходимых для создания общего рынка, и установила новый крайний срок — 2025 год."
  
 Trans_Pacific_Partnership.t: "Транстихоокеанское партнерство?"
 Trans_Pacific_Partnership.d: "Транстихоокеанское партнерство (ТТП) представляло собой предлагаемое торговое соглашение между 12 странами Азиатско-Тихоокеанского региона: Австралией, Брунеем, Канадой, Чили, Японией, Малайзией, Мексикой, Новой Зеландией, Перу, Сингапуром, Вьетнамом и Соединенными Штатами. В Соединенных Штатах предложение было подписано 4 февраля 2016 года, но не ратифицировано, против него выступили многие демократы и республиканцы, включая кандидатов в президенты от обеих основных партий, Дональда Трампа и Хиллари Клинтон. После вступления в должность новоизбранный президент Дональд Трамп в январе 2017 года официально вывел США из ТТП, поэтому ТТП не смогло быть ратифицировано в установленном порядке и не вступило в силу."
  
 RCEP.t: "Региональное всеобъемлющее экономическое партнерство?"
 RCEP.d: "Региональное всеобъемлющее экономическое партнерство — это соглашение о свободной торговле между странами Азиатско-Тихоокеанского региона: Австралией, Брунеем, Камбоджей, Китаем, Индонезией, Японией, Южной Кореей, Лаосом, Малайзией, Мьянмой, Новой Зеландией, Филиппинами, Сингапуром, Таиландом и Вьетнамом. . Ожидается, что в течение 20 лет после вступления в силу соглашение отменит около 90% тарифов на импорт между подписавшими его сторонами и установит общие правила для электронной коммерции, торговли и интеллектуальной собственности."
  
