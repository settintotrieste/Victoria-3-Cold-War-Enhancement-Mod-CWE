 OPEC_oil_quota.2.d: "Председатель Организации стран-экспортеров нефти, членом которой является [ROOT.GetCountry.GetName], объявил об изменении нефтяной квоты ОПЕК. Отныне квота добычи нефти будет НИЗКОЙ."
