 FRA_1958_revolution.t: "Пятая Французская Республика?"
 FRA_1958_revolution.d: "Пятая республика возникла в результате распада Четвертой республики, заменив прежнюю парламентскую республику полупрезидентской (или двойной исполнительной) системой, в которой полномочия были разделены между президентом как главой государства и премьер-министром как главой правительства. Конституция 1958 года также заменила Французский союз на Французское сообщество, что позволило четырнадцати территориям-членам (за исключением Алжира) утвердить свою независимость."
  
 RUS_2000_revolution.t: "Расцвет олигархии?"
 RUS_2000_revolution.d: "31 декабря 1999 года президент Ельцин неожиданно подал в отставку, передав пост недавно назначенному премьер-министру и своему преемнику Владимиру Путину. Путин победил на президентских выборах 2000 года и разгромил чеченских повстанцев в ходе Второй чеченской войны. Правление Путина укрепило стабильность, но при этом превратило Россию в авторитарное государство"
  
