 anti_war_protest_frenemies.d: "Наши граждане потрясены, обнаружив, что они находятся в состоянии войны со страной, которая имеет ту же культурную структуру, что и они. В результате в [ROOT.GetCountry.GetName] вспыхнули массовые демонстрации, призывающие правительство прекратить то, что они считают бессмысленной войной против своих собратьев."
