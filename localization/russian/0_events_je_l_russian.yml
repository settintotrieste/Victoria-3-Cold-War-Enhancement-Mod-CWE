 POR_1974_revolution.t: "Революция гвоздик?"
 POR_1974_revolution.d: "Революция гвоздик" - это военный переворот, совершенный левыми офицерами, которые свергли авторитарное правительство Эстадо Ново 25 апреля 1974 года в Лиссабоне, что привело к значительным социальным, экономическим, территориальным, демографическим и политическим изменениям в Португалии и ее заморских колониях в рамках Революционного процесса Курсо. Это привело к переходу Португалии к демократии и окончанию Португальской колониальной войны"
 
