 soviet_east_germany.indy.t: "Большая автономия Восточной Германии?"
 soviet_east_germany.indy.d: "7 октября 1949 года СЕПГ создала Немецкую демократическую республику, основанную на социалистической политической конституции, которая устанавливала контроль над Антифашистским национальным фронтом Немецкой демократической республики, всеобъемлющим союзом всех партий и массовых организаций в Восточной Германии. НФ был создан для участия в выборах в Фолькскамеру (Народную палату), парламент Восточной Германии. Первым и единственным президентом Германской Демократической Республики был Вильгельм Пик. Однако после 1950 года политическая власть в Восточной Германии принадлежала первому секретарю СЕПГ Вальтеру Ульбрихту"
 soviet_baltic_states.indy.t: "Независимость Прибалтики?"
 soviet_baltic_states.indy.d: "В конце 1980-х годов началась массовая кампания гражданского сопротивления советской власти, известная как «Поющая революция». 23 августа 1989 года «Балтийский путь» — двухмиллионная живая цепь — протянулся на 600 км от Таллинна до Вильнюса. Советский Союз признал независимость трех стран Балтии 6 сентября 1991 года."
 soviet_weaken_eastern_bloc.indy.t: "Доктрина Синатры?"
 soviet_weaken_eastern_bloc.indy.d: "Исторически доктрина Синатры представляла собой советскую внешнюю политику при Михаиле Горбачеве, позволяющую государствам-членам Варшавского договора определять свои собственные внутренние дела. Название в шутку отсылает к песне «My Way», популяризированной Фрэнком Синатрой: Советский Союз позволял этим государствам идти своим путем. Ее реализация была частью доктрины Горбачева о новом политическом мышлении."
 soviet_weaken_eastern_bloc.indy.f: "Это событие сработало, потому что [ROOT.GetCountry.GetName] либо находится в состоянии дефолта, либо не имеет здоровой экономики, либо имеет революцию и имеет демократического правителя."
 eastern_bloc_revolution.t: "Конец коммунизма в [ROOT.GetCountry.GetNameNoFlag]?"
 eastern_bloc_revolution.d: "Исторически революции 1989 года, также известные как падение коммунизма, представляли собой революционную волну либеральных демократических движений, которая привела к краху большинства марксистско-ленинских правительств в Восточном блоке и других частях мира."
 eastern_bloc_revolution.f: "Это событие сработало, потому что [ROOT.GetCountry.GetName] либо соответствует историческим требованиям, либо находится в состоянии дефолта, не имеет здоровой экономики или имеет революционное политическое движение, поддерживающее демократию."
 sino_soviet_split.t: "Советско-китайский раскол?"
 sino_soviet_split_prc.t: "Советско-китайский раскол"
 sino_soviet_split.d: "Советско-китайский раскол представлял собой постепенное ухудшение отношений между Китаем и Советским Союзом, вызванное доктринальными расхождениями, возникшими из-за различных интерпретаций и практического применения марксизма-ленинизма под влиянием их соответствующей геополитики во время холодной войны 1947–1991 годов. В конце 1950-х и начале 1960-х годов советско-китайские дебаты по поводу интерпретации ортодоксального марксизма превратились в конкретные споры о политике Советского Союза по национальной десталинизации и международному мирному сосуществованию с Западным блоком, которую китайский отец-основатель Мао Цзэдун назвал ревизионизмом."
