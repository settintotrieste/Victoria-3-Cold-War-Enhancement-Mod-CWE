 chemical_capability: " Государство с химическим оружием"
 start_chemical_weapons_program_decision: "Начать программу создания химического оружия"
 start_chemical_weapons_program_decision_desc: "Химическое оружие - это химическое вещество, используемое для умышленного причинения смерти или вреда благодаря своим токсичным свойствам. Боеприпасы, устройства и другое оборудование, специально разработанные для использования токсичных химических веществ в качестве оружия, также подпадают под определение химического оружия."
 chemical_program_started: "Программа по химическому оружию"

 gained_chemical_capability.t: "" Получен химический ударный потенциал "
