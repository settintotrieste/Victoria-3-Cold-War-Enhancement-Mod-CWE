 gained_chemical_capability.f: "Обратите внимание, что химический потенциал будет потерян, если [SCOPE.sCountry('chemical_country').GetName] либо больше не имеет $building_chemical_plants$ [concept_building], не испытывающего дефицита товаров, либо прошел $law_wmd_banned$ [concept_law], либо становится субъектом, не обладающим достаточной автономией."
 gained_chemical_capability.option: "Отлично!"
 
 lost_chemical_capability.t: "Утрачена способность наносить химические удары"
 lost_chemical_capability.d: "[SCOPE.sCountry('chemical_country').GetName] потеряла способность наносить химические удары по своим врагам."
 lost_chemical_capability.f: "Это событие произошло потому, что [SCOPE.sCountry('chemical_country').GetName] либо больше не имеет $building_chemical_plants$ [concept_building], либо прошел $law_wmd_banned$ [concept_law], либо перестал быть самостоятельным субъектом."
 lost_chemical_capability.option: "Трагедия!"
 
 enable_historical_railroading_decision: "Включите историческую железную дорогу для ИИ"
 enable_historical_railroading_decision_desc: "Нажатие на это решение заставит ИИ всегда выбирать исторический вариант во всех исторических событиях. Решение может быть включено или отключено игроком в любой момент во время игры. Обратите внимание, что это решение не будет принуждать историческое событие срабатывать тогда, когда оно обычно не срабатывает, вместо этого оно только заставляет ИИ выбирать исторический вариант всякий раз, когда для него срабатывает историческое событие."
 disable_historical_railroading_decision: "Отключить историческую железную дорогу для ИИ"
 disable_historical_railroading_decision_desc: "Нажатие на это решение освободит ИИ от необходимости всегда выбирать исторический вариант во всех исторических событиях. Игрок по-прежнему может снова включить историческую железную дорогу в любое время."
  
