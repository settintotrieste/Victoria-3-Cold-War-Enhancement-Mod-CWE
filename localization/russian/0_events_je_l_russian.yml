 je_space_race_space_rocket_button_desc: "Ракета-носитель обычно представляет собой ракетный двигатель, предназначенный для перевозки полезной нагрузки (космического корабля с экипажем или спутников) с поверхности Земли или нижних слоев атмосферы в космическое пространство. Наиболее распространенной формой является многоступенчатая ракета в форме баллистической ракеты."
 je_space_race_satellite_button_desc: "Спутник — это объект, намеренно выведенный на орбиту небесного тела. Спутники имеют множество применений, включая ретрансляцию связи, прогнозирование погоды, навигацию (GPS), радиовещание, научные исследования и наблюдение Земли. К дополнительным военным применениям относятся разведка, раннее предупреждение, радиоразведка и, возможно, доставка оружия."
 je_space_race_astronaut_button_desc: "Астронавт — это человек, обученный, оснащенный и отправленный в рамках программы пилотируемого космического полета в качестве командира или члена экипажа на борту космического корабля."
 je_space_race_space_probe_button_desc: "Космический зонд — это беспилотный беспилотный аппарат, предназначенный для исследования космоса и сбора научной информации."
 je_space_race_moon_mission_button_desc: "Высадка на Луну или высадка на Луну — это прибытие космического корабля на поверхность Луны."
 je_space_race_space_station_button_desc: "Космическая станция — это космический корабль, способный поддерживать человеческий экипаж на орбите в течение длительного периода времени и являющийся типом космической среды обитания."
 je_space_race_space_telescope_button_desc: "Космический телескоп или космическая обсерватория - это телескоп в космическом пространстве, используемый для наблюдения за астрономическими объектами."
 je_space_race_mars_mission_button_desc: "Посадка на Марс - это прибытие космического аппарата на поверхность Марса"
 je_space_race_moon_base_button_desc: "Лунная база — это объект на поверхности Луны или под ней, позволяющий осуществлять человеческую деятельность на Луне."
 je_space_race_mars_base_button_desc: "Марсианская база — это объект на поверхности Марса или под ней, позволяющий осуществлять человеческую деятельность на Марсе."
  
