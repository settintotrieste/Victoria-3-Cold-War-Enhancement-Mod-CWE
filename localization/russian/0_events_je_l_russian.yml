 transfer_territory_libya.t: "Передать Феззан Ливии?"
 transfer_territory_libya.d: "Триполитания и Киренаика оставались под британским управлением, а Феззан контролировали французы. В 1944 году Идрис вернулся из изгнания в Каир, но отказался возобновить постоянное проживание в Киренаике до тех пор, пока в 1947 году не были сняты некоторые аспекты иностранного контроля. По условиям мирного договора 1947 года с союзниками, Италия, надеявшаяся сохранить колонию Триполитанию, и Франция, которой нужен был Феццан, отказались от всех претензий на Ливию. Таким образом, Ливия осталась единой"
 transfer_territory_somalia.t: "Передать Сомали Италии?"
 transfer_territory_somalia.d: "Подопечная территория Сомалиленд была подопечной территорией Организации Объединенных Наций, расположенной на территории современного Сомали. Ее столицей был Могадишо, и с 1950 по 1960 год она находилась под управлением Италии после роспуска бывшей британской военной администрации. Она получила независимость в 1960 году"
 transfer_territory_eritrea.t: "Передача Эритреи Эфиопии?"
 transfer_territory_eritrea.d: "После Второй мировой войны Эритрея находилась под управлением британской военной администрации до 1952 года. Согласно решению Генеральной Ассамблеи ООН в 1952 году, Эритрея будет управлять собой с помощью местного эритрейского парламента, но в области иностранных дел и обороны она вступит в федеральный статус с Эфиопией на десять лет."
 transfer_territory_tangier.t: "Передать Танжер Марокко?"
 transfer_territory_tangier.d: "После прекращения французского протектората 2 марта 1956 года и испанского 7 апреля 1956 года, Комитет контроля зоны Танжер собрался в июне 1956 года и предложил протокол о временном режиме, который был подписан министром иностранных дел Марокко Ахмедом Балафрежем от имени султана Мохаммеда V в Рабате 5 июля 1956 года. Как следствие, должность администратора была упразднена и заменена 10 июля 1956 года на должность марокканского губернатора или амеля, которую сразу же занял Мендуб Ахмад ат-Тази. Одновременно полиция Танжера была передана под управление марокканцев"
 transfer_territory_saarland.t: "Передать Саар в состав Западной Германии?"
 transfer_territory_saarland.d: "В 1954 году Франция и Федеративная Республика Германия (Западная Германия) разработали детальный план под названием Saarstatut (Саарский статут) по созданию независимой Саарской области. Он был подписан как соглашение между двумя странами 23 октября 1954 года в качестве одного из Парижских пактов, но плебисцит, проведенный 23 октября 1955 года, отклонил его на 67,7 %. 27 октября 1956 года Саарский договор провозгласил, что Саару должно быть позволено присоединиться к Западной Германии, что и произошло 1 января 1957 года"
 transfer_territory_ruhr.t: "Передача Рура Западной Германии?"
 transfer_territory_ruhr.d: "Рурская администрация" была создана в соответствии с коммюнике, опубликованным 7 июня 1948 года по итогам Лондонской конференции шести держав между США, Великобританией, Францией и странами Бенилюкса. Он был упразднен в соответствии с Парижским договором 1951 года, а его деятельность была передана Европейскому сообществу угля и стали (ECSC). Соглашение о прекращении деятельности МАР было подписано в Париже 19 октября 1951 года, а соглашение о прекращении функций МАР вступило в силу 25 июня 1952 года"
 transfer_territory_trieste.t: "Передать Триест Италии?"
 transfer_territory_trieste.d: "Свободная территория Триест - независимая территория в Южной Европе между Северной Италией и Югославией, выходящая на северную часть Адриатического моря, находившаяся под прямой ответственностью Совета Безопасности ООН после окончания Второй мировой войны. В 1954 году территория была де-факто расформирована и передана Италии (зона А) и Югославии (зона В). Это вызвало пограничный спор, который был урегулирован лишь двадцать лет спустя подписанием двустороннего Осимского договора в 1975 году, который был ратифицирован в 1977 году."
 transfer_territory_port_arthur.t: "Передать Порт-Артур Китаю?"
 transfer_territory_port_arthur.d: "Управление военно-морской базой Люйшунь переходило от Китая к императорской России 1895-1904 годов, к императорской Японии 1905-1945 годов, к Советскому Союзу 1945-56 годов, а затем обратно к Китаю после 1956 года"
 transfer_territory_panama_canal.t: "Передача Панамского канала Панаме?"
 transfer_territory_panama_canal.d: "7 сентября 1977 года договор был подписан президентом США Джимми Картером и Омаром Торрихосом, фактическим лидером Панамы. Это положило начало процессу предоставления панамцам свободного контроля над каналом до тех пор, пока Панама не подпишет договор, гарантирующий постоянный нейтралитет канала. Договор привел к полному панамскому контролю с полудня 31 декабря 1999 года, и Управление Панамского канала (ACP) приняло на себя управление водным путем."
 transfer_territory_hong_kong.t: "Передать Гонконг Китаю?"
 transfer_territory_hong_kong.d: "Передача Гонконга от Соединенного Королевства Китайской Народной Республике состоялась в полночь 1 июля 1997 года. Это событие положило конец 156-летнему британскому правлению в бывшей колонии, которое началось в 1841 году. Гонконг был создан как специальный административный район Китая (САР) на 50 лет, сохраняя в течение этого времени свои собственные экономические и управленческие системы, отличные от систем материкового Китая."
 transfer_territory_macau.t: "Передача Макао в Китай?"
 transfer_territory_macau.d: "Передача Макао от Португальской Республики к Китайской Народной Республике произошла в полночь 20 декабря 1999 года. Это событие положило конец 442-летнему правлению Португалии в бывшем поселении, которое началось в 1557 году"
 transfer_territory_west_papua.t: "Передать Западное Папуа Индонезии?"
 transfer_territory_west_papua.d: "Трансфер из Западного Папуа в Индонезию DESC"
 transfer_territory_somaliland.t: "Передать Сомалиленд Сомали?"
 transfer_territory_somaliland.d: "26 июня 1960 года Британский Сомалиленд получил официальную независимость от Соединенного Королевства как государство Сомалиленд. Пять дней спустя, 1 июля 1960 года, государство Сомалиленд добровольно объединилось с подопечной территорией Сомали (бывшее Итальянское Сомали) и образовало Сомалийскую Республику"
 transfer_territory_japanese_okinawa.t: "Передать Окинаву Японии?"
 transfer_territory_japanese_okinawa.d: "Соглашение о возвращении Окинавы - это соглашение между США и Японией, в котором Соединенные Штаты согласились отказаться в пользу Японии от всех прав и интересов по статье III Сан-Францисского договора, полученных в результате Тихоокеанской войны, и таким образом вернуть префектуру Окинава под японский суверенитет."
 transfer_territory_south_cameroon.t: "Передать Южный Камерун Камеруну?"
 transfer_territory_south_cameroon.d: "В 1959 и 1961 годах в Камерунах были проведены референдумы, чтобы определить союз с Нигерией или Камеруном. В 1961 году Северные Камеруны проголосовали за союз с Нигерией, а Южные Камеруны - за союз с (бывшим французским) Камеруном"
 transfer_territory_french_india.t: "Перенести индийские колонии в Индию?"
 transfer_territory_french_india.d: "18 октября 1954 года на всеобщих выборах, в которых приняли участие 178 жителей муниципального Пондишери и коммуны Панчайат, 170 человек высказались за слияние, а восемь человек - против. 1 ноября 1954 года произошла фактическая передача индийских территорий Франции под управление Индийского союза, и была создана союзная территория Пондишери. Договор о передаче де-юре был подписан в 1956 году"
 transfer_territory_christmas_island: "Передать острова Рождества Австралии DESC"
 transfer_territory_christmas_island: "По просьбе Австралии Соединенное Королевство передало суверенитет Австралии, а австралийское правительство выплатило Сингапуру 20 миллионов долларов в качестве компенсации за потерю доходов от добычи фосфатов. Закон Соединенного Королевства об острове Рождества получил королевскую санкцию 14 мая 1958 года, что позволило Великобритании передать власть над островом Рождества от Сингапура к Австралии на основании распоряжения Совета. В сентябре 1958 года был принят австралийский закон об острове Рождества, и 1 октября 1958 года остров был официально передан под управление Австралийского Содружества"
 transfer_territory_israel_egypt.t: "Кэмп-Дэвидские соглашения?"
 transfer_territory_israel_egypt.d: "Кэмп-Дэвидские соглашения - это пара политических соглашений, подписанных президентом Египта Анваром Садатом и премьер-министром Израиля Менахемом Бегином 17 сентября 1978 года после двенадцати дней секретных переговоров в Кэмп-Дэвиде, загородной резиденции президента США в Мэриленде"
 transfer_territory_israel_palestine.t: "Соглашение Осло I?"
 transfer_territory_israel_palestine.d: "Соглашение Осло I или Осло I, официально называемое Декларацией принципов о временных мерах по самоуправлению или коротко Декларация принципов (ДП), было попыткой в 1993 году установить рамки, которые привели бы к урегулированию продолжающегося израильско-палестинского конфликта."
 transfer_territory_crimea.t: "Аннексия Крыма?"
 transfer_territory_crimea.d: "В феврале и марте 2014 года Россия вторглась на Крымский полуостров, входящий в состав Украины, а затем аннексировала его. Это произошло в условиях относительного вакуума власти, возникшего сразу после Революции достоинства"
 transfer_territory_aouzou_strip.t: "Перенести полосу Аузу?"
 transfer_territory_aouzou_strip.d: "Благодаря давлению Франции на Ливию и при посредничестве президента Нигера Хамани Диори, Ливия и Чад возобновили дипломатические отношения 17 апреля 1972 года. Вскоре после этого Томбалбай разорвал дипломатические отношения с Израилем и, как сообщается, 28 ноября тайно согласился уступить полосу Аузу Ливия. В обмен Каддафи пообещал президенту Чада 40 миллионов фунтов, и в декабре 1972 года две страны подписали Договор о дружбе."
 transfer_territory_china_SAR.t: "Конец одной стране, двум системам?"
 transfer_territory_china_SAR.d: "«Одна страна, две системы» — это конституционный принцип [ROOT.GetCountry.GetName], описывающий управление специальными административными районами Гонконга и Макао. Он предусматривал, что будет только один Китай, но что эти регионы смогут сохранить свою собственную экономическую и административную систему, в то время как остальная часть материкового Китая использует другую систему. Согласно этому принципу, каждый из двух регионов может продолжать иметь свою собственную систему управления, правовые, экономические и финансовые дела, включая торговые отношения с зарубежными странами, которые все независимы от систем материка. Теперь нам пора решить, продолжать ли это в [SCOPE.sCountry('1_country_2_systems_SAR').GetName]."
 transfer_territory_china_SAR.f: "Это событие возникло, поскольку [SCOPE.sCountry('1_country_2_systems_SAR').GetName] был $special_administrative_region$ из [ROOT.GetCountry.GetName] более 50 лет."
 transfer_territory_omani_gwadar.t: "Продажа Гвадара Пакистану?"
 transfer_territory_omani_gwadar.d: "На момент обретения Пакистаном независимости в 1947 году Гвадар оставался под властью Омана. Тем не менее Пакистан начал проявлять интерес к Гвадару. Усилиями премьер-министра Пакистана Фероз Хана Нуна и султана Омана Саида бин Таймура была заключена сделка, и 8 сентября 1958 года Пакистан смог приобрести эти земли, а 8 декабря 1958 года они официально стали частью Пакистана."
 transfer_territory_portuguese_cabinda.t: "Передача Кабинды Анголе?"
 transfer_territory_portuguese_cabinda.d: "Алворское соглашение, подписанное 15 января 1975 года в Алворе, Португалия, предоставило Анголе независимость от Португалии 11 ноября и формально завершило 13-летнюю войну за независимость Анголы. Договор, с которым ФЛЕК так и не согласился, описывал Кабинду как "неотъемлемую и неотчуждаемую часть Анголы""
 
