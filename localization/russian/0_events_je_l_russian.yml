 ig_armed_forces_economic_ideology.t: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] Меняет свою экономическую идеологию"
 ig_armed_forces_economic_ideology.d: "[SCOPE.sCharacter('armed_forces_ig_leader').GetFullName], лидер [SCOPE.gsInterestGroup('armed_forces_ig').GetName], выступил в поддержку новой экономической системы [SCOPE.sCountry('ig_armed_forces_country').GetName]. Предлагаемая система радикально отличается от той, которую в настоящее время принимает большинство в правительстве. [SCOPE.gsInterestGroup('armed_forces_ig').GetName] оправдал этот радикальный подход, заявив, что существует необходимость в решительных и нетрадиционных действиях для решения текущих экономических проблем, преследующих [SCOPE.sCountry('ig_armed_forces_country').GetName]."
 ig_armed_forces_economic_ideology.f: "Это событие срабатывает всякий раз, когда [SCOPE.gsInterestGroup('armed_forces_ig').GetName] находится в [concept_opposition], злится на правительство, а экономика находится в состоянии дефолта или нездорова. Выбранная новая экономическая идеология также всегда будет полярной противоположностью экономической идеологии группы интересов, имеющей наибольшее влияние в правительстве."
  
 ig_armed_forces_economic_ideology_dictatorship.t: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] Меняет свою экономическую идеологию"
 ig_armed_forces_economic_ideology_dictatorship.d: "Демонстрируя лояльность к [SCOPE.sCharacter('rulers_scope').GetFullName], лидер [SCOPE.gsInterestGroup('armed_forces_ig').GetName], генерал [SCOPE.sCharacter('armed_forces_ig_leader').GetFullName], выступил с публичным заявлением, восхваляя экономическую политику правительства и пообещав поддержать ее. Генерал также объявил, что проведет кадровые перестановки в армии, чтобы активно устранить всех, кто выступает против правительства."
 ig_armed_forces_economic_ideology_dictatorship.f: "Это событие срабатывает всякий раз, когда [SCOPE.gsInterestGroup('armed_forces_ig').GetName] находится в [concept_government] и доволен правительством. Выбранная новая экономическая идеология всегда будет такой же, как у группы интересов, имеющей наибольшее влияние в правительстве."
 ig_armed_forces_ideology_system.2.tt: "Перетасуйте [SCOPE.gsInterestGroup('armed_forces_ig').GetName], заменив любого [concept_general] или [concept_admiral], который не принадлежит к [concept_interest_group] или [SCOPE.gsInterestGroup('armed_forces_ig').GetName] [concept_ruler]."
  
