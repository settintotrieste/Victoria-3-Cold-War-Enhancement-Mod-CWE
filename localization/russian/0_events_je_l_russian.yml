 form_csto_decision_desc: "Организация Договора о коллективной безопасности (ОДКБ) — межправительственный военный альянс в Евразии, состоящий из постсоветских государств. Договор о коллективной безопасности берет свое начало в Советских Вооруженных Силах, которые в 1992 году были заменены Объединенными Вооруженными Силами Содружества Независимых Государств, а затем сами были заменены вооруженными силами-преемниками соответствующих независимых государств."
