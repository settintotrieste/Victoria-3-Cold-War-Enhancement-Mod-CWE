 YUG_1974_revolution.t: "Конституция 1974 года?"
 YUG_1974_revolution.d: "Конституция 1974 года, состоящая из 406 оригинальных статей, была одной из самых длинных конституций в мире. Он добавил тщательно продуманные формулировки, защищающие систему самоуправления от вмешательства государства и расширяющее представительство республик и провинций на всех избирательных и политических форумах. Конституция назвала реструктуризированное Федеральное собрание высшим выражением системы самоуправления."
  
 ALB_1997_revolution.t: "Референдум о монархии в Албании"
 ALB_1997_revolution.d: "Референдум о восстановлении монархии был проведен в Албании 29 июня 1997 года одновременно с парламентскими выборами. Предложение было отвергнуто 66,7 % избирателей. Однако бывший наследный принц Лека утверждал, что 65,7 % проголосовали "за""
 
 ROM_1965_revolution.t: "Восход Николае Чаушеску?"
 ROM_1965_revolution.d: "Чаушеску поднялся через ряды социалистического правительства Георге Георгиу-Дежа и после смерти Георгиу-Дежа в 1965 году возглавил Румынскую коммунистическую партию в качестве генерального секретаря. Придя к власти, он ослабил цензуру в прессе и открыто осудил вторжение Варшавского договора в Чехословакию в своей речи 21 августа 1968 года, что привело к всплеску популярности. Однако наступивший период стабильности был недолгим, так как его правительство вскоре стало тоталитарным и считалось самым репрессивным в Восточном блоке в то время."
 
 EGR_1950_revolution.t: "Восхождение Вальтера Ульбрихта?"
 EGR_1950_revolution.d: "После окончания Второй мировой войны Ульбрихт реорганизовал Коммунистическую партию Германии в советской оккупационной зоне по сталинскому образцу. Он сыграл ключевую роль в насильственном слиянии КПД и СДПГ в Социалистическую единую партию Германии (СЕПГ) в 1946 году. Он стал первым секретарем СЕПГ и эффективным лидером недавно созданной Восточной Германии в 1950 году"
 
 EGR_1971_revolution.t: "Восхождение Эриха Хонеккера?"
 EGR_1971_revolution.d: "В 1970 году Хонеккер начал борьбу за политическую власть, в результате которой при поддержке советского лидера Леонида Брежнева он сменил Вальтера Ульбрихта на посту генерального секретаря СЕПГ и председателя Совета национальной обороны."
 
 IRQ_1958_revolution.t: "Июльская революция?"
 IRQ_1958_revolution.d: "Революция 14 июля, также известная как иракский военный переворот 1958 года, была государственным переворотом, произошедшим 14 июля 1958 года в Ираке, в результате которого был свергнут король Фейсал II, а Королевство Ирак было свергнуто под руководством Хашимитов. Созданная после этого Иракская республика положила конец Хашимитской арабской федерации между Ираком и Иорданией, которая была создана всего шестью месяцами ранее."
 IRQ_1979_revolution.t: "Баасистский Ирак?"
 IRQ_1979_revolution.d: "К середине 1970-х годов Саддам Хусейн, занимавший пост главы разведывательной службы партии, стал фактическим лидером страны, несмотря на то, что де-юре президентом был аль-Бакр. Благодаря новой политике Саддама выросла и экономика Ирака, и уровень жизни граждан, а положение Ирака в арабском мире значительно повысилось."
  
