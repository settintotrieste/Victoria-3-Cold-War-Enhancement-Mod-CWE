 austria_formation.t: "Независимость Австрии?"
 austria_formation.d: "15 мая 1955 года четыре державы (США, Великобритания, Франция и Советский Союз) подписали в Вене Австрийский государственный договор, который положил конец оккупации четырех держав и объявил Австрию свободным, независимым и нейтральным государством"
 austria_formation.option.1: "Мы хотим единого, демократического и нейтрального австрийского государства."
 austria_formation.option.2: "Держите Австрию разделенной!"
  
 united_states_formation_hawaii.t: "Гавайи обретают статус штата США?"
 united_states_formation_hawaii.d: "Президент Эйзенхауэр заявил о своей поддержке идеи создания штата Гавайи еще в начале своей администрации, но соответствующее законодательство не проходило через Конгресс до принятия Закона о принятии Гавайев в 1959 году. Президент Эйзенхауэр подписал этот закон 18 марта 1959 года. В июне 1959 года граждане Гавайев проголосовали на референдуме за принятие закона о статусе штата, а 21 августа 1959 года президент Эйзенхауэр подписал официальную прокламацию о принятии Гавайев в качестве 50-го штата"
 united_states_formation_alaska.t: "Аляска обретает статус штата США?"
 united_states_formation_alaska.d: "Президент Эйзенхауэр в самом начале своего правления поддержал идею создания штата Аляска, но при этом высказал опасения, которые необходимо преодолеть, прежде чем это произойдет. Наибольшую озабоченность вызывал вопрос национальной безопасности, поскольку Аляска находилась на границе с Советским Союзом. Другой проблемой было количество государственных земель на территории, и нужно было найти подходящий компромисс, чтобы передать незарезервированные земли новому правительству штата. 3 января 1959 года он подписал официальную прокламацию о принятии Аляски в качестве 49-го штата"
 united_states_formation.option.1: "Да"
 united_states_formation.option.2: "Нет"
  
