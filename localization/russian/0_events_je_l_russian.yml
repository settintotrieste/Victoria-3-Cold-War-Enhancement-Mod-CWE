 historical_abolish_monarchy.t: "Отменить монархию [SCOPE.sCountry('monarch_home_country').GetAdjective]?"
 historical_abolish_monarchy.d: "[SCOPE.sCountry('abolishing_monarchy_country').GetName] в настоящее время является монархией с монархом [SCOPE.sCountry('monarch_home_country').GetAdjective]. Однако именно в этот период истории монархия была заменена президентом [SCOPE.sCountry('abolishing_monarchy_country').GetAdjective]. Должны ли мы следовать истории и делать то же самое?"
 historical_abolish_monarchy.option.1: "Да, монархия – бесполезный пережиток прошлого."
 historical_abolish_monarchy.option.2: "Нет, мы любим монархию!"
  
 1950_recession.t: "Послевоенная рецессия"
 1950_recession.d: "Рецессия 1949 года представляла собой краткий экономический спад, который начался вскоре после экономических реформ президента Трумэна - «Честная сделка»."
 1950_recession.f: "Это внутриигровое оправдание того, почему экономике требуется около 1 года для стабилизации."
 1971_bretton_woods_system.t: "Конец Бреттон-Вудской системы?"
 1971_bretton_woods_system.d: "Отрицательный платежный баланс, растущий государственный долг, возникший в результате войны во Вьетнаме и программ «Великое общество», а также денежная инфляция Федеральной резервной системы привели к тому, что доллар стал все более переоцененным. В 1971 году все больше и больше долларов печаталось в Вашингтоне, а затем перекачивалось за границу для оплаты государственных расходов на военные и социальные программы. За первые шесть месяцев 1971 года активы на сумму 22 миллиарда долларов США покинули США. В ответ 15 августа 1971 года Никсон издал Указ 11615, в одностороннем порядке закрывающий золотое окно, сделав доллар неконвертируемым в золото напрямую, за исключением открытого рынка."
 1971_bretton_woods_system.f: "Это историческое событие."
 1971_bretton_woods_system.1: "Покончить с Бреттон-Вудской системой"
 1971_bretton_woods_system.2: "Сохраняйте систему любой ценой!"
 2000_new_year.t: "Рассвет нового тысячелетия"
 2000_new_year.d: "2000 год (ММ) — столетний високосный год, начинающийся в субботу по григорианскому календарю. 2000 год иногда сокращается как «Y2K» («Y» означает «год», а «K» означает «кило», что означает «тысяча»). 2000 год стал предметом опасений по поводу проблемы 2000 года, то есть опасений, что компьютеры не смогут правильно переключиться с 1999 на 2000 год. Однако к концу 1999 года многие компании уже перешли на новое или модернизировали существующее программное обеспечение. Некоторые даже получили сертификат Y2K. В результате огромных усилий возникло относительно немного проблем."
 2000_new_year.f: "Если 2000 год поможет нам двигаться в будущее, это прекрасно, но я боюсь, что люди воспримут его как точку, и что после этого можно глубоко вздохнуть - вы не можете."
 communist_economic_liberalisation.t: "Социализм с [ROOT.GetCountry.GetAdjectiveNoFlag] характеристиками?"
 communist_economic_liberalisation.d: "Из-за плохого состояния экономики [ROOT.GetCountry.GetAdjectiveNoFlag] правительству было предложено провести либерализацию национальной экономики, чтобы положить конец полностью плановой экономике и разрешить частное предпринимательство. Такой курс действий обещает решить текущие экономические проблемы, беспокоящие страну."
 communist_economic_liberalisation.f: "Это событие возникло, поскольку экономика [ROOT.GetCountry.GetAdjectiveNoFlag] нездорова."
 SOV_Kosygin_Reforms.t: "Косыгинская экономическая реформа?"
 SOV_Kosygin_Reforms.d: "Косыгинская экономическая реформа представляла собой комплекс плановых изменений в экономике СССР. Центральным элементом этих изменений стало введение прибыльности и продаж как двух ключевых показателей успеха предприятия. Часть прибыли предприятия будет направляться в три фонда, которые будут использоваться для вознаграждения работников и расширения деятельности, большая часть будет идти в центральный бюджет. Они отразили некоторые давние пожелания математически ориентированных специалистов по экономическому планированию СССР и положили начало сдвигу в сторону усиления децентрализации в процессе экономического планирования."
 Indian_Economic_Liberalisation.t: "Экономическая либерализация в Индии?"
 Indian_Economic_Liberalisation.d: "Экономическая либерализация в Индии представляет собой серию политических изменений, направленных на открытие экономики страны миру, с целью сделать ее более ориентированной на рынок и ориентированной на потребление. Цель заключалась в расширении роли частных и иностранных инвестиций, которые рассматривались как средство достижения экономического роста и развития. Хотя некоторые попытки либерализации предпринимались в 1966 и начале 1980-х годов, более тщательная либерализация была начата в 1991 году."
 HUN_NEM_Reforms.t: "Новый экономический механизм"
 HUN_NEM_Reforms.d: "Новый экономический механизм" (НЭМ) был крупной экономической реформой, начатой в Венгерской Народной Республике в 1968 году. В период с 1972 по 1978 год она была свернута под влиянием господствующих ветров политики Восточного блока. В течение последующего десятилетия, пока революции 1989 года не положили конец этой эпохе, принципы НЭМ продолжали влиять на венгерскую экономику, даже в тех случаях, когда название НЭМ не подчеркивалось. Благодаря НЕМ в Венгрии 1980-х годов соотношение рыночных механизмов и централизованного планирования было выше, чем в любой другой экономике Восточного блока."
 PRC_GLF_Reforms.t: "Великий скачок вперед"
 PRC_GLF_Reforms.d: "Великий скачок" - экономическая и социальная кампания в Китайской Народной Республике (КНР) с 1958 по 1962 год, проводившаяся под руководством Коммунистической партии Китая (КПК). Председатель партии Мао Цзэдун начал кампанию по преобразованию страны из аграрной экономики в индустриальное общество путем создания народных коммун. Мао распорядился усилить работу по повышению урожайности зерновых и развитию промышленности в сельской местности"
 SOV_VLC_Reforms.t: "Кампания по освоению целинны"
 SOV_VLC_Reforms.d: "Кампания по освоению целинны" - это план Никиты Хрущева 1953 года по резкому увеличению сельскохозяйственного производства в Советском Союзе, чтобы облегчить нехватку продовольствия, от которой страдало советское население. Сотни тысяч молодых добровольцев заселяли и обрабатывали районы Западной Сибири и Северного Казахстана. Хотя в конечном итоге эта программа обернулась огромной катастрофой для советского сельского хозяйства, поначалу она была успешной"
 EGR_NES_Reforms.t: "Новая экономическая система"
 EGR_NES_Reforms.d: "Новая экономическая система" - это экономическая политика, которую проводила правящая Социалистическая единая партия (СЕПГ) Германской Демократической Республики (ГДР) в 1963 году. Ее целью было заменить систему пятилетних планов, которая использовалась для управления экономикой ГДР с 1951 года. Система была введена Вальтером Ульбрихтом для того, чтобы попытаться улучшить эффективность существующего централизованного планирования, чтобы экономика могла управляться как можно более эффективно."
 
 western_economic_liberalisation.t: "Экономическая либерализация?"
 western_economic_liberalisation.d: "Неолиберализм ассоциируется с капитализмом свободного рынка после того, как он пришел в упадок после Второй мировой войны. Являясь важным фактором подъема консервативных и право-либертарианских организаций, политических партий и аналитических центров, и преимущественно поддерживаемый ими, он обычно связан с политикой экономической либерализации, включая приватизацию, дерегулирование, глобализацию, свободную торговлю, монетаризм, политику жесткой экономии. и сокращение государственных расходов с целью повышения роли частного сектора в экономике и обществе."
 western_economic_liberalisation.f: "Это событие повысит уровень свободного рынка в экономике [ROOT.GetCountry.GetAdjectiveNoFlag] на 1 ступень."
