 HUN_1956_revolution.t: "Венгерская революция?"
 HUN_1956_revolution.d: "Венгерская революция 1956 года - попытка общенациональной революции против правительства Венгерской Народной Республики (1949-1989) и политики, вызванной подчинением правительства Советскому Союзу (СССР). Восстание продолжалось 12 дней, после чего было подавлено советскими танками и войсками 4 ноября 1956 года."
  
 CZH_1968_revolution.t: "Пражская весна?"
 CZH_1968_revolution.d: "Пражская весна" - это период политической либерализации и массовых протестов в Чехословацкой Социалистической Республике. Она началась 5 января 1968 года, когда реформатор Александр Дубчек был избран первым секретарем Коммунистической партии Чехословакии (KSČ), и продолжалась до 21 августа 1968 года, когда Советский Союз и большинство членов Варшавского договора вторглись в страну, чтобы подавить реформы."
  
 BYE_1994_revolution.t: "Президентство Александра Лукашенко?"
 BYE_1994_revolution.d: "Президентство Александра Лукашенко ДУСК"
 
 ALG_1965_revolution.t: "Государственный переворот в Алжире?"
 ALG_1965_revolution.d: "Алжирский государственный переворот 1965 года привел к власти полковника Уари Бумедьена в качестве председателя Революционного совета Алжира. В результате бескровного переворота первый президент Алжира Ахмед Бен Белла был арестован, а его ближайшие сторонники заключены в тюрьму Бумедьеном и его союзниками, главным образом в алжирских сухопутных войсках."
 ALG_1992_revolution.t: "Гражданская война в Алжире?"
 ALG_1992_revolution.d: "Гражданская война в Алжире - это гражданская война, которая велась между алжирским правительством и различными исламистскими повстанческими группировками с 11 января 1992 года (после переворота, который свел на нет победу исламистов на выборах) по 8 февраля 2002 года. Война началась медленно, так как вначале казалось, что правительство успешно подавило исламистское движение, но появились вооруженные группы, объявившие джихад, и к 1994 году насилие достигло такого уровня, что казалось, правительство не сможет противостоять ему."
 
 EGY_1952_revolution.t: "Июльская революция?"
 EGY_1952_revolution.d: "23 июля 1952 года революция началась со свержения короля Фарука в результате государственного переворота, совершенного Движением свободных офицеров. Эту группу армейских офицеров возглавляли Мохаммед Нагуиб и Гамаль Абдель Насер"
 EGY_1970_revolution.t: "Восхождение Анвара Садата?"
 EGY_1970_revolution.d: "Мухаммед Анвар эс-Садат - египетский политик и военный офицер, занимавший пост третьего президента Египта с 15 октября 1970 года. За одиннадцать лет своего президентства он изменил траекторию развития Египта, отказавшись от многих политических и экономических постулатов Насеризма, восстановив многопартийную систему и начав экономическую политику "Инфита"."
 EGY_1981_revolution.t: "Убийство Анвара Садата?"
 EGY_1981_revolution.d: "Анвар Садат, 3-й президент Египта, был убит 6 октября 1981 года во время ежегодного парада победы в Каире в честь операции "Бадр", в ходе которой египетская армия пересекла Суэцкий канал и отвоевала Синайский полуостров у Израиля в начале войны Йом-Киппур. Убийство было совершено членами Египетского исламского джихада"
 EGY_2013_revolution.t: "Египетский государственный переворот?"
 EGY_2013_revolution.d: "Государственный переворот в Египте 2013 года произошел 3 июля 2013 года. Глава египетской армии генерал Абдель Фаттах ас-Сиси возглавил коалицию, отстранившую от власти демократически избранного президента Египта Мохаммеда Мурси и приостановившую действие египетской конституции 2012 года. Этот шаг был предпринят после того, как военные предъявили правительству ультиматум "урегулировать разногласия" с демонстрантами во время широкомасштабных общенациональных протестов."
 
 SYR_1963_revolution.t: "Сирийский государственный переворот?"
 SYR_1963_revolution.d: "Сирийский государственный переворот 1963 года - это захват власти в Сирии военным комитетом Сирийского регионального отделения Арабской социалистической партии Баас. Планирование и разворачивание заговора сирийских баасистов было вызвано захватом власти партией Баас в Ираке в феврале 1963 года."
 
 SUD_1969_revolution.t: "Государственный переворот в Судане?"
 SUD_1969_revolution.d: "Государственный переворот в Судане 1969 года был успешно проведен полковником Гаафаром Нимейри против правительства президента Исмаила аль-Азхари. Переворот ознаменовал конец второй демократической эпохи в Судане и положил начало 16-летнему правлению Нимейри. Правительство Нимейри проводило радикальную арабскую националистическую и левую программу, внедряя социалистическую программу социального и экономического развития, включая широкую национализацию частной собственности."
 SUD_1985_revolution.t: "Суданский государственный переворот?"
 SUD_1985_revolution.d: "Суданский государственный переворот 1985 года - это военный переворот, произошедший в Судане 6 апреля 1985 года. Переворот был организован группой военных офицеров во главе с министром обороны и главнокомандующим вооруженными силами фельдмаршалом Абдель Рахманом Сваром ад-Дахабом против правительства президента Гаафара Нимейри. "
 SUD_2019_revolution.t: "Государственный переворот в Судане?"
 SUD_2019_revolution.d: "Государственный переворот произошел в Судане поздно вечером 11 апреля 2019 года, когда президент Омар аль-Башир был свергнут Суданскими вооруженными силами после того, как народные протесты потребовали его ухода. В это время армия во главе с Ахмедом Авадом ибн Ауфом свергла правительство и национальный законодательный орган и объявила в стране чрезвычайное положение сроком на 3 месяца, за которым последовал переходный период на два года до достижения соглашения в дальнейшем."
 
 CUB_1959_revolution.t: "Кубинская революция?"
 CUB_1959_revolution.d: "Кубинская революция - вооруженное восстание под руководством Фиделя Кастро, в результате которого была свергнута жестокая диктатура Фульхенсио Батисты. Революция началась с неудачного нападения на казармы кубинских военных 26 июля 1953 года, но к концу 1958 года партизаны из Движения 26 июля Кастро одержали верх на Кубе, вынудив Батисту покинуть остров 1 января 1959 года."
 
 DOM_1961_revolution.t: "Убийство Рафаэля Трухильо?"
 DOM_1961_revolution.d: "30 мая 1961 года Рафаэль Трухильо был убит группой заговорщиков во главе с генералом Антонио Имбертом Баррерой. Сразу после этого сын Трухильо Рамфис взял на себя временный контроль над страной, казнив большинство заговорщиков. К ноябрю 1961 года семья Трухильо была вынуждена уйти в изгнание под давлением титулярного президента Хоакина Балагуэра, который провел реформы, направленные на открытие режима. Убийство привело к гражданским беспорядкам, которые завершились Гражданской войной в Доминикане и интервенцией США и ОАГ, но в конце концов стабилизировались в рамках многопартийной системы в 1966 году."
 DOM_1963_revolution.t: "Избрание Хуана Боша?"
 DOM_1963_revolution.d: "Хуан Эмилио Бош-и-Гавиньо - доминиканский политик, историк, писатель, публицист, педагог и первый демократически избранный президент Доминиканской Республики на короткое время в 1963 году. До этого он более 25 лет был лидером доминиканской оппозиции в изгнании диктаторскому режиму Рафаэля Трухильо"
 
 GND_1979_revolution.t: "Гренадская революция?"
 GND_1979_revolution.d: "Народно-революционное правительство (НРП) было провозглашено 13 марта 1979 года после того, как марксистско-ленинское движение "Новые евреи" свергло правительство Гренады в результате революции, сделав Гренаду единственным социалистическим государством в Содружестве."
 GND_1984_revolution.t: "Вывод войск из Гренады?"
 GND_1984_revolution.d: "Когда американские войска были выведены из Гренады в декабре 1983 года, генерал-губернатор Скун назначил временный консультативный совет под председательством Николаса Брэтвейта для организации новых выборов. Первые демократические выборы с 1976 года состоялись в декабре 1984 года, и на них победила Новая национальная партия под руководством Герберта Блейза, который занимал пост премьер-министра до своей смерти в декабре 1989 года."
 
 RHO_UDI_1965.t: "Одностороннее провозглашение независимости?"
 RHO_UDI_1965.d: "Правительство Родезии, состоявшее в основном из представителей белого меньшинства страны, составлявшего около 5 %, было возмущено тем, что на фоне проводимой колониальным правительством Великобритании политики деколонизации "Ветер перемен" африканские колонии на севере, не имевшие сопоставимого опыта самоуправления, быстро добились независимости в начале 1960-х годов, в то время как Родезии было отказано в суверенитете в соответствии с недавно утвердившимся принципом "нет независимости до правления большинства" Односторонняя декларация независимости Родезии (ОДН) - это заявление, принятое кабинетом министров Родезии 11 ноября 1965 года, в котором объявлялось, что Южная Родезия или просто Родезия, британская территория на юге Африки, управлявшаяся самостоятельно с 1923 года, теперь рассматривает себя как независимое суверенное государство"
 RHO_1979_revolution.t: "Солсберийское соглашение?"
 RHO_1979_revolution.d: "Внутреннее урегулирование" (также называемое Солсберийским соглашением) - соглашение, которое было подписано 3 марта 1978 года. Соглашение привело к созданию временного правительства, в котором африканцы впервые были включены в руководящие посты, а также к созданию независимой гражданской службы, судебной системы, полиции и армии. В соответствии с соглашением был создан исполнительный совет, состоящий из Яна Смита и трех чернокожих (Музорева, Ситоле и Чирау), а также совет министров, при этом Смит сохранил за собой титул премьер-министра."
 RHO_1980_revolution.t: "Конец правления белых в Родезии?"
 RHO_1980_revolution.d: "11 декабря 1979 года Палата собрания Родезии проголосовала 90 голосами против нуля за возвращение к британскому колониальному статусу. С прибытием Кристофера Соамса, нового губернатора, 12 декабря 1979 года Британия официально взяла под контроль Зимбабве-Родезию как колонию Южная Родезия. Великобритания сняла санкции 12 декабря, а Организация Объединенных Наций - 16 декабря. На выборах в феврале 1980 года Мугабе и партия ЗАНУ одержали убедительную победу. Принц Чарльз, как представитель Великобритании, официально предоставил независимость новому государству Зимбабве на церемонии в Хараре в апреле 1980 года."
 ZIM_1987_revolution.t: "Президентская республика?"
 ZIM_1987_revolution.d: "В конце 1987 года парламент Зимбабве внес поправки в конституцию. 30 декабря он провозгласил Мугабе исполнительным президентом - новая должность, сочетавшая в себе функции главы государства, главы правительства и главнокомандующего вооруженными силами. Эта должность давала ему право распускать парламент, объявлять военное положение и баллотироваться на неограниченное количество сроков"
  
 SAF_1984_revolution.t: "Исполнительный президент?"
 SAF_1984_revolution.d: "Среди наиболее спорных положений конституции 1983 года - создание трехпалатного парламента, законодательного механизма, позволяющего цветным и индейцам быть представленными в парламенте на сегрегационной основе, и упразднение должности премьер-министра в пользу исполнительного государственного президентства под руководством правящего премьер-министра П. В. Бота"
 SAF_1994_revolution.t: "Конец апартеида?"
 SAF_1994_revolution.d: "Де Клерк вел переговоры с Манделой о полном отказе от апартеида и переходе к всеобщему избирательному праву. В 1993 году он публично извинился за пагубные последствия апартеида. Он руководил проведением внерасовых выборов 1994 года, на которых Мандела привел Африканский национальный конгресс (АНК) к победе".
  
 ARAB_2011_revolution.t: "Арабская весна?"
 ARAB_2011_revolution.d: "«Арабская весна» представляла собой серию антиправительственных протестов, восстаний и вооруженных восстаний, охвативших большую часть арабского мира в начале 2010-х годов. Это началось в Тунисе в ответ на коррупцию и экономический застой. Из Туниса протесты затем распространились на пять других стран: Ливию, Египет, Йемен, Сирию и Бахрейн. Волна первоначальных революций и протестов утихла к середине 2012 года, поскольку многие демонстрации «арабской весны» были встречены жестокой реакцией со стороны властей, проправительственных ополченцев, контрдемонстрантов и военных."
 
 TUR_1960_revolution.t: "Турецкий государственный переворот?"
 TUR_1960_revolution.d: "Турецкий государственный переворот 1960 года был первым государственным переворотом в Турецкой Республике. Он произошел 27 мая 1960 года. Переворот был устроен группой из 38 молодых турецких офицеров, действовавших вне рамок военной субординации. Через месяц после казни Мендереса и других членов турецкого правительства 15 октября 1961 года были проведены всеобщие выборы. Административная власть была возвращена гражданским лицам, но военные продолжали доминировать на политической сцене до октября 1965 года".
 TUR_1983_revolution.t: "Возвращение к демократии?"
 TUR_1983_revolution.d: "6 ноября 1983 года в Турции состоялись всеобщие выборы, первые с 1977 года, после того как демократические права были отменены после военного переворота 1980 года. Совет национальной безопасности запретил прежним политическим партиям участвовать в выборах, что привело к созданию новых партий. Партия Тургута Озала "Родина" (ANAP) одержала значительную победу на этих выборах, набрав 45,14 % голосов."
 
 PER_1953_revolution.t: "Государственный переворот в Иране?"
 PER_1953_revolution.d: "Иранский государственный переворот 1953 года, известный в Иране как переворот 28 Мордада, был инициированным США и Великобританией свержением под руководством иранской армии демократически избранного премьер-министра Мохаммада Мосаддега в пользу укрепления монархического правления шаха Мохаммада Резы Пехлеви 19 августа 1953 года"
 PER_1979_revolution.t: "Иранская революция?"
 PER_1979_revolution.d: ""Иранская революция" - это ряд событий, которые завершились свержением династии Пехлеви в 1979 году. Революция также привела к замене Имперского государства Иран современной Исламской Республикой Иран, поскольку монархическое правительство Мохаммада Резы Пехлеви было заменено теократическим правительством аятоллы Рухоллы Хомейни, религиозного священника, возглавлявшего одну из повстанческих фракций."
  
 ARG_1955_revolution.t: "Революция Либертадора?"
 ARG_1955_revolution.d: ""Либертадорская революция" - государственный переворот, завершивший второй президентский срок Хуана Перона в Аргентине 16 сентября 1955 года. После Либертадорской революции Перон и его сторонники были обвинены в государственной измене, а останки Евы Перон были тайно перевезены в Италию и под чужим именем захоронены на кладбище в Милане. Публичные упоминания о Пероне и его покойной жене, включая песни, письма и фотографии, были запрещены"
 ARG_1966_revolution.t: "Аргентинская революция?"
 ARG_1966_revolution.d: ""Аргентинская революция" - так называли военные переворот, свергнувший правительство Аргентины в июне 1966 года и положивший начало периоду военной диктатуры хунты, продолжавшемуся до 1973 года. В результате переворота в июне 1966 года фактическим президентом стал генерал Хуан Карлос Онганиа, которого поддержали несколько лидеров Всеобщей конфедерации труда, включая генерального секретаря Аугусто Вандора. Онгания проводил корпоративистскую политику, экспериментируя, в частности, в Кордове под управлением Карлоса Кабальеро"
 ARG_1973_revolution.t: "Возвращение к демократии?"
 ARG_1973_revolution.d: "После нескольких лет военного правления Алехандро Агустин Лануссе был назначен президентом военной хунтой в 1971 году. Под растущим политическим давлением, требующим возвращения демократии, Лануссе назначил выборы в 1973 году. Перону было запрещено участвовать в выборах, но перонистской партии разрешили участвовать. На фоне политических, социальных и экономических потрясений в июле 1973 года Кампора и вице-президент Висенте Солано Лима ушли в отставку, что привело к новым выборам, но на этот раз Перон был выдвинут кандидатом от Хустисиалистской партии. Перон победил на выборах, а его жена Исабель Перон стала вице-президентом"
 ARG_1976_revolution.t: "Аргентинский государственный переворот?"
 ARG_1976_revolution.d: "Аргентинский государственный переворот 1976 года, свергнувший Исабель Перон с поста президента Аргентины 24 марта 1976 года, хотя и имел некоторые правые элементы, такие как акцент на порядок и безопасность, не был традиционным правым переворотом и не придерживался определенной идеологии. Переворот был спланирован и осуществлен в рамках "Плана Кондор" - тайной системы репрессивной координации между латиноамериканскими странами, продвигаемой Соединенными Штатами в рамках доктрины национальной безопасности, которая обобщила диктатуры в Латинской Америке для сохранения контроля над этими странами во время холодной войны."
 ARG_1983_revolution.t: "Возвращение к демократии?"
 ARG_1983_revolution.d: "Всеобщие выборы в Аргентине 1983 года состоялись 30 октября и ознаменовали возвращение конституционного правления после самозваной диктатуры Процесса национальной реорганизации, установленной в 1976 году."
 
 BRZ_1964_revolution.t: "Пятая Бразильская республика?"
 BRZ_1964_revolution.d: "Военная диктатура в Бразилии, которую иногда называют Пятой бразильской республикой, была установлена 1 апреля 1964 года в результате государственного переворота, совершенного бразильскими вооруженными силами при поддержке правительства США против президента Жуана Гуларта. Переворот был спланирован и осуществлен самыми высокопоставленными командирами бразильской армии и получил поддержку почти всех высокопоставленных военных, а также консервативных слоев общества, таких как католическая церковь и антикоммунистические гражданские движения среди среднего и высшего классов Бразилии."
 BRZ_1985_revolution.t: "Восстановление демократии?"
 BRZ_1985_revolution.d: "Годы диктаторской власти не замедлили сказаться на репрессиях, даже после поражения левых партизан. Неспособность справиться с экономическим кризисом того периода и давление населения сделали неизбежной политику открытости, которую со стороны режима возглавили генералы Эрнесто Гейзель и Голбери ду Коуту э Силва. С принятием закона об амнистии в 1979 году Бразилия начала медленное возвращение к демократии, которое завершилось в 1980-е годы"
 BRZ_1993_revolution.t: "Конституционный референдум в Бразилии"
 BRZ_1993_revolution.d: "21 апреля 1993 года в Бразилии состоялся конституционный референдум, на котором была определена форма правления страны. После повторной демократизации Бразилии статья новой Конституции предписывала проведение референдума, на котором избиратели решали, должна ли страна оставаться республикой или снова стать монархией, а также должна ли система правления быть президентской или парламентской."
  
 BRZ_1993_revolution.option.1: "Создать президентскую республику"
 BRZ_1993_revolution.option.2: "Создать парламентскую республику"
 BRZ_1993_revolution.option.3: "Создать конституционную монархию"
 
 BOL_1985_revolution.t: "Президентство Виктора Паса Эстенсоро?"
 BOL_1985_revolution.d: "14 июля 1985 года в Боливии состоялись всеобщие выборы. Поскольку ни один из кандидатов в президенты не набрал более 50 % голосов, Национальный конгресс должен был избрать президента 4 августа. Хотя Уго Бансер из Националистического демократического действия (ADN) получил наибольшее количество голосов, Конгресс избрал Виктора Паса Эстенсоро из Революционного националистического движения (MNR)."
 
 CLM_1953_revolution.t: "Колумбийский государственный переворот?"
 CLM_1953_revolution.d: "Рохас Пинилья получил известность как полковник во время "Насилия", периода гражданской войны в Колумбии в конце 1940-х - начале 1950-х годов, когда происходила борьба между правящими консерваторами и либеральными партизанами, и был назначен в кабинет президента-консерватора Мариано Оспины Переса. В 1953 году он совершил успешный государственный переворот против преемника Оспины на посту президента, крайне правого Лауреано Гомеса Кастро, введя военное положение. Стремясь снизить уровень политического насилия, он управлял страной как военная диктатура, поддерживая союз с профсоюзными активистами, реализуя программы по развитию инфраструктуры и расширяя избирательное право для женщин."
 CLM_1958_revolution.t: "Восстановление демократии?"
 CLM_1958_revolution.d: "После смещения Рохаса Колумбийская консервативная партия и Колумбийская либеральная партия договорились о создании Национального фронта - коалиции, которая будет совместно управлять страной. По условиям соглашения, президентский пост в течение 16 лет попеременно занимали бы консерваторы и либералы каждые 4 года; на всех остальных выборных должностях у двух партий был бы паритет. Национальный фронт положил конец "Насилию", а администрации Национального фронта попытались провести далеко идущие социальные и экономические реформы в сотрудничестве с Альянсом за прогресс"

 CHL_1973_revolution.t: "Чилийский государственный переворот?"
 CHL_1973_revolution.d: "Чилийский государственный переворот 1973 года был военным свержением правительства Народного единства в Чили, возглавляемого демократическим социалистом Сальвадором Альенде в качестве президента Чили. Альенде, которого называют первым марксистом, демократически избранным президентом в латиноамериканской либеральной демократии, столкнулся со значительными социальными волнениями, политической напряженностью в отношениях с контролируемым оппозицией Национальным конгрессом Чили и экономической войной по приказу президента Соединенных Штатов Ричарда Никсона. 11 сентября 1973 года группа военных во главе с генералом Аугусто Пиночетом захватила власть в результате переворота, положив конец гражданскому правлению."
 CHL_1990_revolution.t: "Возвращение к демократии?"
 CHL_1990_revolution.d: "В конце 1980-х годов, в основном в результате таких событий, как экономический крах 1982 года и массовое гражданское сопротивление в 1983-88 годах, правительство постепенно разрешило большую свободу собраний, слова и объединений, включая профсоюзную и политическую деятельность. На плебисците 5 октября 1988 года Пиночету было отказано во втором восьмилетнем президентском сроке (56 % против 44 %). 14 декабря 1989 года чилийцы избрали нового президента и большинство членов двухпалатного конгресса. Президент Эйлвин занимал свой пост с 1990 по 1994 год, что считалось переходным периодом"
 
 ECU_1972_revolution.t: "Эквадорский государственный переворот?"
 ECU_1972_revolution.d: "В 1972 году "революционная и националистическая"военная хунта свергла правительство Веласко Ибарры. Государственный переворот возглавил генерал Гильермо Родригес, а исполнил командующий флотом Хорхе Кейроло Г. Новый президент сослал Хосе Марию Веласко в Аргентину. Он оставался у власти до 1976 года, когда был смещен другим военным правительством"
 ECU_1979_revolution.t: "Возвращение демократии?"
 ECU_1979_revolution.d: "В 1978 и 1979 годах в Эквадоре прошли всеобщие выборы. Первый тур президентских выборов состоялся 16 июля 1978 года, а второй тур прошел одновременно с парламентскими выборами 29 апреля 1979 года. На президентских выборах победил Хайме Рольдос Агилера из Концентрации народных сил (КНС), который получил 68,5 % голосов во втором туре и стал первым свободно избранным президентом страны."
 
 PRG_1954_revolution.t: "Парагвайский государственный переворот?"
 PRG_1954_revolution.d: "Парагвайский государственный переворот 1954 года произошел в мае 1954 года. Он был возглавлен Альфредо Стросснером при поддержке Эпифанио Мендеса Флейтаса и привел к свержению правительства Федерико Чавеса. Переворот стал кульминацией сложной серии политических противостояний внутри правящей партии Колорадо. В ходе путча было убито около 25 человек, что послужило основой для избрания Стросснера президентом Парагвая в том же году."
 PRG_1989_revolution.t: "Возвращение демократии?"
 PRG_1989_revolution.d: "Парагвайский государственный переворот 1989 года произошел 2-3 февраля 1989 года в Асунсьоне (Парагвай) под руководством генерала Андреса Родригеса против режима многолетнего лидера Альфредо Стросснера. Кровавое свержение, в ходе которого в уличных боях погибло множество солдат, было вызвано борьбой за власть в высших эшелонах власти. Захват власти Родригесом положил конец тридцатичетырехлетнему правлению Стросснера, на тот момент самому продолжительному в Латинской Америке, и привел к целому ряду реформ, которые отменили многочисленные драконовские законы и привели к либерализации Парагвая"
 
 VNZ_1999_revolution.t: "Боливарианская революция?"
 VNZ_1999_revolution.d: "Падение доверия к существующим партиям привело к избранию Уго Чавеса президентом в 1998 году и последующему началу "боливарианской революции", начавшейся в 1999 году с учредительного собрания для написания новой конституции Венесуэлы. Боливарианская революция" была направлена на создание массового движения за внедрение в Венесуэле боливарианства - народной демократии, экономической независимости, справедливого распределения доходов и прекращения политической коррупции."
 
 PNM_1968_revolution.t: "Переворот Омара Торрихоса?"
 PNM_1968_revolution.d: "Омар Эфраин Торрихос Эррера был панамским диктатором, а также командующим Панамской национальной гвардией и военным лидером Панамы с 1968 года до своей смерти в 1981 году. Торрихос никогда официально не был президентом Панамы, но вместо этого носил титулы, в том числе "Максимальный лидер панамской революции" Торрихос пришел к власти в результате государственного переворота и провел ряд социальных реформ"
 
 MEX_2000_revolution.t: "Конец господства PRI?"
 MEX_2000_revolution.d: "На президентских выборах победил Висенте Фокс из Альянса за перемены, получивший 43,4 % голосов, что стало первой победой оппозиции на выборах со времен Мексиканской революции. На выборах в Конгресс Альянс за перемены стал крупнейшей фракцией в Палате депутатов, получив 224 из 500 мест, в то время как Институционно-революционная партия осталась крупнейшей фракцией в Сенате, получив 60 из 128 мест в Сенате."
 
 PEU_1963_revolution.t: "Избрание Фернандо Белаунде?"
 PEU_1963_revolution.d: "Белаунде баллотировался в президенты на всеобщих выборах 1962 года, на этот раз от своей собственной партии, Acción Popular. Результаты были очень натянутыми, он занял второе место, опередив Виктора Рауля Хайя де ла Торре (APRA) менее чем на 14 000 голосов. Поскольку ни одному из кандидатов не удалось набрать установленный конституцией минимум в одну треть голосов, необходимый для абсолютной победы, выбор президента перешел к Конгрессу. Давние антагонистические отношения между военными и APRA побудили Хайю де ла Торре заключить сделку с бывшим диктатором Одрией, занявшим третье место, в результате которой Одрия занял бы пост президента в составе коалиционного правительства. Однако широко распространенные обвинения в мошенничестве побудили перуанских военных сместить Прадо и установить военную хунту во главе с Рикардо Пересом Годоем. Перес Годой возглавил короткое переходное правительство и провел новые выборы в 1963 году, на которых Белаунде победил с более комфортным, но все еще небольшим пятипроцентным отрывом."
 
 PEU_1968_revolution.t: "Перуанский государственный переворот?"
 PEU_1968_revolution.d: "Государственный переворот в Перу 1968 года произошел во время первого президентства Фернандо Белаунде (1963-1968), в результате чего политические споры стали нормой, серьезные разногласия между президентом Белаунде и Конгрессом, в котором доминировала коалиция APRA-UNO (Unión Nacional Odríista), и даже столкновения между президентом и его собственной партией Acción Popular (Народное действие) были обычным делом. После государственного переворота в 7 утра Белаунда отвели в казарму и насильно доставили в международный аэропорт Хорхе Чавеса в Кальяо (Перу). Веласко, приняв власть, немедленно приказал депортировать Белаунде"
 
 PEU_1975_revolution.t: "Перуанский государственный переворот?"
 PEU_1975_revolution.d: "Экономические трудности, такие как инфляция, безработица, нехватка продовольствия и усиление политической оппозиции после репрессий против прессы в 1974 году, в конечном итоге усилили давление на администрацию Веласко и привели к ее падению. 29 августа 1975 года несколько видных военных командиров инициировали переворот. Премьер-министр Франсиско Моралес Бермудес был назначен президентом по единогласному решению новой военной хунты"
 
 PEU_1980_revolution.t: "Возвращение к демократии?"
 PEU_1980_revolution.d: "Примерно в конце срока правления Моралеса Бермудеса разразился жилищный кризис, который положил начало "потерянному десятилетию" Моралес Бермудес, на которого оказывалось политическое давление со всех сторон, не смог провести успешные политические и экономические реформы. В 1978 году было создано Учредительное собрание, созванное администрацией Моралеса Бермудеса, которое заменило Конституцию 1933 года, принятую во время президентства Оскара Р. Бенавидеса. После проведения выборов в 1980 году он вернул власть первому после 12 лет военного правления демократически избранному правительству во главе с президентом Фернандо Белаунде."
 
 PEU_1990_revolution.t: "Президентство Альберто Фухимори?"
 PEU_1990_revolution.d: "Фухимори победил на президентских выборах 1990 года как темная лошадка под знаменем "Камбио-90", одержав неожиданную победу над Варгасом Льосой. Он извлек выгоду из глубокого разочарования в уходящем президенте Алане Гарсии и партии "Американский народно-революционный альянс" (APRA). Он изменил конституцию и стал президентом-фигурантом при Монтесиносе и перуанских вооруженных силах. По слухам, он примет "План Верде" - план, предусматривающий геноцид обедневших и коренных перуанцев, контроль или цензуру СМИ в стране и создание неолиберальной экономики под контролем военной хунты."
 
 PEU_2000_revolution.t: "Падение Альберто Фухимори?"
 PEU_2000_revolution.d: "Разразился коррупционный скандал с участием Владимиро Монтесиноса, который разразился в полную силу вечером 14 сентября 2000 года, когда кабельный телеканал Canal N показал кадры, на которых Монтесинос, очевидно, подкупает оппозиционного конгрессмена Альберто Коури за переход в партию Фухимори "Перу 2000" Поддержка Фухимори практически рухнула, и через несколько дней он объявил в общенациональном обращении, что закроет SIN и назначит новые выборы, на которых он не будет кандидатом. 10 ноября Фухимори получил одобрение Конгресса на проведение выборов 8 апреля 2001 года. 13 ноября Фухимори покинул Перу и отправился в Бруней для участия в форуме Азиатско-Тихоокеанского экономического сотрудничества. 17 ноября Фухимори отправился из Брунея в Токио, где по факсу подал заявление об отставке с поста президента. Конгресс отказался принять его отставку и проголосовал 62-9 за отстранение Фухимори от должности"
 
 URU_1973_revolution.t: "Военно-гражданская диктатура Уругвая?"
 URU_1973_revolution.d: "Военно-гражданская диктатура Уругвая (1973-85), также известная как Уругвайская диктатура, была авторитарной военной диктатурой, которая правила Уругваем в течение 12 лет, с 27 июня 1973 года (после государственного переворота 1973 года) до 1 марта 1985 года. Диктатура вызывала много споров из-за нарушений прав человека, применения пыток и необъяснимых исчезновений многих уругвайцев."
 URU_1985_revolution.t: "Возвращение к демократии?"
 URU_1985_revolution.d: "В 1984 году прошли забастовки против режима и в поддержку политзаключенных. 13 января 1984 года была организована первая с 1973 года 24-часовая всеобщая забастовка. Переговоры между военным руководством и гражданскими политиками активизировались, несмотря на то, что несколько политических лидеров, таких как Уилсон Феррейра Алдунате, все еще были заметны. 3 августа 1984 года был подписан Пакт Военно-морского клуба, который восстановил конституцию 1967 года и позволил военным консультировать в вопросах безопасности и контролировать назначения высших офицеров. 25 ноября 1984 года состоялись выборы, и после недолгого президентства Рафаэля Аддиего Бруно 1 марта 1985 года новым президентом стал кандидат от партии Колорадо Хулио Мария Сангинетти"
 
 SPA_1976_revolution.t: "Переход Испании к демократии?"
