 icj_judgement_rejection.d: "[SCOPE.sCountry('icj_judgement_loser').GetName] отказался признать решение Международного Суда, вынесенное в пользу [SCOPE.sCountry('icj_judgement_winner').GetName]. Они утверждают, что судьи были предвзяты и неправы в применении международного права, и поэтому их решение не будет признано [SCOPE.sCountry('icj_judgement_loser').GetName]."
