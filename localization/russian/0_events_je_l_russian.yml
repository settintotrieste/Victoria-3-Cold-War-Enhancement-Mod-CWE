 UN_peacekeeping_join_war.option.2: "Они могут постоять за себя."
  
 UN_peacekeeping_resolution_NO.t: "Резолюция ООН по миротворческой деятельности провалилась"
 UN_peacekeeping_resolution_NO.d: "Резолюция [SCOPE.sCountry('un_peacekeeping_applicant').GetName], призывающая к перемирию при поддержке ООН в продолжающемся конфликте, была отклонена Организацией Объединенных Наций. Генеральный секретарь ООН обвиняет членов организации в бездействии."
