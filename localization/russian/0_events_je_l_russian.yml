 je_multilateral_development_banks_reason: "Многосторонние банки развития - это наднациональные финансовые институты, созданные суверенными государствами, которые являются их акционерами. Их полномочия отражают политику помощи и сотрудничества в области развития, установленную этими государствами. \n\nПравительство [ROOT.GetCountry.GetName] может занимать деньги у многосторонних банков развития для финансирования национальных расходов. \n\nМеждународные займы деноминированы в #Yellow XDR#!, который, в свою очередь, рассчитывается по среднему мировому валютному курсу. Более сильная валюта [ROOT.GetCountry.GetAdjectiveNoFlag], следовательно, предоставит нам более дешевые кредиты, и наоборот. \n\nСовет: Курс обмена валюты [ROOT.GetCountry.GetAdjective] может быть скорректирован с помощью $lawgroup_monetary_policy$ [concept_law]. \n\nКурс обмена валюты: @money!1 = [GetPlayer.MakeScope.Var('currency_exchange_rate').GetValue] #Yellow XDR#! \n\nЛимит заимствования (в иностранной валюте): #Yellow XDR#! #Green [GetPlayer.MakeScope.Var('currency_borrowing_pool_display').GetValue]M#! \n\nЛимит заимствования (в валюте [ROOT.GetCountry.GetAdjectiveNoFlag]): #Green @money![GetPlayer.MakeScope.Var('currency_borrowing_pool_domestic_display').GetValue]M#! \n\nМесячный лимит заимствований: #o @money![GetPlayer.MakeScope.Var('currency_borrow_money_monthly_limit_display').GetValue]M#! \n\n[ROOT.GetCountry.GetName] является членом следующих региональных банков: #BOLD $ASIAN_DEVELOPMENT_BANK$ $ASIAN_INFRASTRUCTURE_INVESTMENT_BANK$ $EUROPEAN_INVESTMENT_BANK$ $INTERNATIONAL_INVESTMENT_BANK$ $INTER_AMERICAN_DEVELOPMENT_BANK$ $AFRICAN_DEVELOPMENT_BANK$ $NORDIC_INVESTMENT_BANK$ $CARIBBEAN_DEVELOPMENT_BANK$ $ISLAMIC_DEVELOPMENT_BANK$ $NEW_DEVELOPMENT_BANK$ $EURASIAN_DEVELOPMENT_BANK$ $NORTH_AMERICAN_DEVELOPMENT_BANK$ #!"
 je_multilateral_development_banks_status: "Основная сумма: #Yellow XDR#! #Green [GetPlayer.MakeScope.Var('currency_borrowed_money_display').GetValue]M#! \nГодовая процентная ставка: #o [GetPlayer.MakeScope.Var('currency_rate_international_local').GetValue]%#! \nЕжегодные выплаты: @money!#Red [GetPlayer.MakeScope.Var('currency_borrowed_money_yearly_repayment_display').GetValue]#! / #Yellow XDR#! #Red [GetPlayer.MakeScope.Var('currency_borrowed_money_exchange_adjusted_repayment').GetValue]#!"
 
