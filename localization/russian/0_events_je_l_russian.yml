 UGA_1971_revolution.t: "Угандийский государственный переворот?"
 UGA_1971_revolution.d: "Угандийский государственный переворот 1971 года - это военный переворот, совершенный угандийскими военными во главе с генералом Иди Амином против правительства президента Милтона Оботе 25 января 1971 года. Захват власти произошел в то время, когда Оботе находился за границей, принимая участие во встрече глав правительств стран Содружества в Сингапуре. Амин испугался, что Оботе может сместить его, и установил диктаторские полномочия"
 
