 je_term_limits_swiss_reason: "Президент Швейцарской Конфедерации является главой Федерального совета Швейцарии, состоящего из семи членов, исполнительной власти страны. Должностное лицо, избираемое Федеральным собранием сроком на один год, председательствует на заседаниях Федерального совета и выполняет специальные представительские обязанности. Первый среди равных, президент Конфедерации не имеет власти над остальными шестью советниками и продолжает возглавлять порученное ему ведомство. Традиционно обязанности распределяются между членами в порядке старшинства: вице-президент Федерального совета вступает в должность президента через год после истечения срока полномочий должностного лица."
