 SOM_1969_revolution.t: "Сомалийская Демократическая Республика?"
 SOM_1969_revolution.d: ""Сомалийская Демократическая Республика" - так называлось социалистическое военное правительство Сомали при президенте генерал-майоре Мохамеде Сиаде Барре после захвата власти в результате государственного переворота 21 октября 1969 года. Переворот произошел через несколько дней после убийства телохранителем Абдирашида Шермарка, второго президента страны. Администрация Барре правила Сомали в течение следующих 21 года, пока в 1991 году Сомали не распалась на части в результате гражданской войны."
 SOM_1991_revolution.t: "Крах Сомалийской Демократической Республики?"
 SOM_1991_revolution.d: "Сомалийское восстание стало началом гражданской войны в Сомали, которая происходила в 1980-х и начале 1990-х годов. Восстание началось в 1978 году, когда президент Сиад Барре начал использовать свои силы специального назначения для нападения на клановые диссидентские группы, выступавшие против его режима. Диссиденты становились все более влиятельными на протяжении почти десяти лет после того, как он резко перешел от Советского Союза к Соединенным Штатам и катастрофической Огаденской войны 1977-78 годов. Когда 23 мая 1986 года Барре пострадал в автокатастрофе, соперники внутри его собственного правительства и оппозиционных групп стали смелее и вступили в открытый конфликт. Бегство Сиада Барре из столицы 26 января 1991 года ознаменовало явный сдвиг в конфликте"
 
 CAR_1965_revolution.t: "Государственный переворот Сен-Сильвестра?"
 CAR_1965_revolution.d: "Сен-Сильвестрский переворот - государственный переворот, устроенный главнокомандующим армией Центральноафриканской Республики (ЦАР) Жаном-Беделем Бокассой и его офицерами против правительства президента Давида Дако 31 декабря 1965 года и 1 января 1966 года"
 CAR_1976_revolution.t: "Центральноафриканская империя?"
 CAR_1976_revolution.d: "Центральноафриканская империя была создана 4 декабря 1976 года, когда тогдашний президент Центральноафриканской Республики Жан-Бедель Бокасса объявил себя Императором Центральной Африки. Полный титул Бокассы был "Император Центральной Африки по воле народа Центральной Африки, объединенного в национальную политическую партию МЕСАН", и он использовал стиль "Его Императорское Величество"Его регалии, пышная церемония коронации и режим во многом были вдохновлены Наполеоном I, который превратил Первую французскую республику в Первую французскую империю"
 CAR_1979_revolution.t: "Операция "Кабан"?"
 CAR_1979_revolution.d: "Операция "Кабан"была бескровной военной операцией Франции в сентябре 1979 года по свержению императора Бокассы I, восстановлению бывшего президента в изгнании Давида Дако и переименованию Центральноафриканской империи в Центральноафриканскую Республику"
  
