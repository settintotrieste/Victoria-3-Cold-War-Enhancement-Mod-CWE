 je_cabinet_reason: "$RULING_PARTY_IDEOLOGY_cabinet_JE$ \n\n[SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_name_custom_title')] - это орган советников главы государства, которые также выполняют функции руководителей правительственных ведомств. [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]  назначает его членов.  \n\n[SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [ROOT.GetCountry.GetRuler.GetFullName] может пригласить любую [Concept('concept_interest_group', 'заинтересованную группу')] из [Concept('concept_government', 'правительства')] присоединиться к [SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_name_custom_title')], дав его лидеру должность в кабинете министров с помощью взаимодействия с персонажем. \n\nЕдинство кабинета рассчитывается путем деления 100 на количество [Concept('concept_interest_group', 'заинтересованных групп')] в [Concept('concept_government', 'правительстве')] (у вас сейчас [GetPlayer.MakeScope.Var('cabinet_unity_divisor_var').GetValue]), у которых нет как минимум #BOLD 0#! [concept_approval]. $HOG_cabinet$ \n\n#BOLD [Concept('concept_interest_group', '$concept_interest_groups$')] министров:#! $ig_armed_forces_minister$ $ig_bureaucrats_minister$ $ig_rural_folk_minister$ $ig_landowners_minister$ $ig_trade_unions_minister$ $ig_petty_bourgeoisie_minister$ $ig_industrialists_minister$ \n\n#BOLD Глава государственной службы:#! [SCOPE.gsInterestGroup('ig_bureaucrats_cabinet_scope').GetLeader.GetFullName] \n\n#BOLD Глава вооружённых сил:#! [SCOPE.gsInterestGroup('ig_armed_forces_cabinet_scope').GetLeader.GetFullName]"
