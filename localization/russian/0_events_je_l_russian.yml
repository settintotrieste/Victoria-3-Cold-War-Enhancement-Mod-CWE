 form_warsaw_pact_decision: "Заключить Варшавский договор"
 form_warsaw_pact_decision_desc: "Варшавский договор, формально Договор о дружбе, сотрудничестве и взаимной помощи, был договором о коллективной обороне, подписанным в Варшаве, Польша, между Советским Союзом и семью другими социалистическими республиками Восточного блока Центральной и Восточной Европы в мае 1955 года, во время холодной войны. . Термин «Варшавский пакт» обычно относится как к самому договору, так и к образовавшемуся в результате него оборонительному альянсу — Организации Варшавского договора (ВТО). Варшавский договор был военным и экономическим дополнением Совета экономической взаимопомощи (СЭВ), региональной экономической организации для государств Восточного блока Центральной и Восточной Европы. Варшавский договор, в котором доминировал Советский Союз, был создан как баланс сил или противовес Организации Североатлантического договора (НАТО) и Западному блоку."
