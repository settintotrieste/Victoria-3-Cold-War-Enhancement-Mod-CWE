 suez_crisis_war.d: "Суэцкий кризис DESC"
 vietnam_war.t: "Вьетнамская война"
 vietnam_war.d: "Вьетнамская война - конфликт во Вьетнаме, Лаосе и Камбодже с 1 ноября 1955 года до падения Сайгона 30 апреля 1975 года. Это была вторая из Индокитайских войн и один из основных конфликтов холодной войны. Хотя официально война велась между Северным и Южным Вьетнамом, Север поддерживали Советский Союз, Китай и другие коммунистические государства, а Юг - Соединенные Штаты и другие антикоммунистические союзники, что превратило войну в опосредованную войну между США и Советским Союзом. Она продолжалась почти 20 лет, и прямое военное участие США закончилось в 1973 году"
 second_indo_pakistan_war.t: "Вторая Кашмирская война"
 second_indo_pakistan_war.d: "Индо-пакистанская война 1965 года, также известная как вторая индийско-пакистанская война, была вооруженным конфликтом между Пакистаном и Индией, который происходил с августа 1965 года по сентябрь 1965 года"
 falklands_war.t: "Фолклендская война"
 falklands_war.d: "Фолклендская война - десятинедельная необъявленная война между Аргентиной и Великобританией в 1982 году за две зависимые от Великобритании территории в Южной Атлантике: Фолклендские острова и их территориальную зависимость, Южную Георгию и Южные Сандвичевы острова. Конфликт начался 2 апреля 1982 года, когда Аргентина вторглась и оккупировала Фолклендские острова, а на следующий день вторглась на Южную Георгию. 5 апреля британское правительство направило военно-морскую оперативную группу для борьбы с аргентинскими военно-морскими и военно-воздушными силами, а затем предприняло десант на острова. Конфликт продолжался 74 дня и завершился капитуляцией Аргентины 14 июня, в результате чего острова вернулись под контроль Великобритании."
 third_indo_pakistan_war.t: "Третья Индо-Пакистанская война"
 third_indo_pakistan_war.d: "Индо-пакистанская война 1971 года - военное противостояние между Индией и Пакистаном, происходившее во время Освободительной войны в Восточном Пакистане с 3 декабря 1971 года до капитуляции пакистанцев в Дакке 16 декабря 1971 года."
 6_day_war.t: "Арабо-израильская война"
 6_day_war.d: "Шестидневная война или Июньская война, также известная как Арабо-израильская война 1967 года или Третья Арабо-израильская война, велась между Израилем и коалицией арабских государств с 5 по 10 июня 1967 года"
