 MLY_1955_revolution.t: "Полное самоуправление в Малайе?"
 MLY_1955_revolution.d: "В среду, 27 июля 1955 года, в Малайской Федерации состоялись всеобщие выборы - единственные всеобщие выборы до обретения независимости в 1957 году. Они проводились для избрания членов Федерального законодательного совета, члены которого ранее полностью назначались британским верховным комиссаром. Голосование проходило во всех 52 федеральных округах, в каждом из которых избирался один депутат. С 10 октября 1954 года по 12 ноября 1955 года также прошли выборы во всех 136 округах штатов в девяти штатах Малайи и двух поселениях, в каждом из которых избирался один советник в совет штата или поселений"
 
 SGP_1963_revolution.t: "Операция ""Coldstore?""
 SGP_1963_revolution.d: "Операция ""Coldstore"" - это кодовое название тайной операции по обеспечению безопасности, проведенной в Сингапуре 2 февраля 1963 года, которая привела к аресту 113 человек, задержанных без суда и следствия в соответствии с Постановлением о сохранении безопасности государственной службы (PSSO). По официальной версии, операция проводилась с целью уничтожения коммунистической организации "Открытый фронт", которая угрожала внутренней безопасности Сингапура. Операция была санкционирована Советом внутренней безопасности, в состав которого входили представители британского правительства, правительства Сингапура и федерального правительства Малайзии"
 SGP_1990_revolution.t: "Отставка Ли Куан Ю?"
 SGP_2004_revolution.t: "Премьерство Ли Сянь Луна?"
 SGP_2004_revolution.d: "12 августа 2004 года Ли сменил Го Чок Тонга на посту премьер-министра и передал Го свое председательство в Валютном управлении Сингапура.Главный судья Йонг Пунг Хау привел Ли к присяге в Истане.Став премьер-министром, Ли также стал председателем Народной ассоциации. В первые два года его правительство ввело пятидневную рабочую неделю и увеличило продолжительность декретного отпуска. Его предложение построить в Сингапуре два интегрированных курорта для увеличения доходов от туризма привело к развитию Marina Bay Sands и Resorts World Sentosa"
 SGP_1990_revolution.d: "Приведя ППА к победе на семи выборах, Ли ушел в отставку 28 ноября 1990 года, передав пост премьер-министра Го Чок Тонгу. К тому времени он стал самым долгоживущим премьер-министром в мире. Это была первая смена руководства со времен независимости. Го был избран новым премьер-министром молодыми министрами, занимавшими в то время свой пост"
 
 PHI_1965_revolution.t: "Президентство Фердинанда Маркоса?"
 PHI_1965_revolution.d: "Фердинанд Маркос был инаугурирован на свой первый срок в качестве 10-го президента Филиппин 30 декабря 1965 года. Инаугурация ознаменовала начало его двухдесятилетнего пребывания у власти, несмотря на то что Конституция Филиппин 1935 года устанавливала ограничение только на два четырехлетних срока пребывания у власти. Маркос выиграл президентские выборы на Филиппинах в 1965 году у действующего президента Диосдадо Макапагала"
 PHI_1986_revolution.t: "Революция народной власти?"
 PHI_1986_revolution.d: "Революция народовластия - серия народных демонстраций на Филиппинах, в основном в метрополитене Манилы, с 22 по 25 февраля 1986 года. Это была продолжительная кампания гражданского сопротивления против насилия со стороны режима и фальсификации выборов. Ненасильственная революция привела к уходу Фердинанда Маркоса, окончанию его 20-летней диктатуры и восстановлению демократии на Филиппинах."
  
 SOV_stalin_succession.t: "Преемник Сталина?"
 SOV_stalin_succession.d: "1 марта 1953 года у Иосифа Сталина, 73-летнего лидера Советского Союза, произошло кровоизлияние в мозг, от которого он умер четыре дня спустя. Смерть Сталина стала поводом для десятков тысяч убитых горем советских граждан скопиться в центре Москвы. Даже когда Сталин умирал, Президиум партии, заменивший Политбюро на XIX съезде в октябре 1952 года, уже собрался, чтобы решить, кто будет править теперь."
