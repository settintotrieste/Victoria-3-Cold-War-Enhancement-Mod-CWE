 request_imf_loan_decision: "Взять кредит в Международном валютном фонде"
 request_imf_loan_decision_desc: "МВФ был создан в 1944 году после Великой депрессии 1930-х годов с целью создания основы международного экономического сотрудничества. МВФ предоставляет кредиты, в том числе экстренные, странам-членам, испытывающим реальные или потенциальные проблемы с платежным балансом. Цель состоит в том, чтобы помочь им восстановить свои международные резервы, стабилизировать свои валюты, продолжать платить за импорт и восстановить условия для сильного экономического роста, исправляя при этом основные проблемы."
 IMF_loan_request.t: "Участвовать в кредите МВФ для [SCOPE.sCountry('imf_loan_debtor').GetName]?"
 IMF_loan_request.d: "[SCOPE.sCountry('imf_loan_debtor').GetName] в настоящее время сталкивается с серьезными трудностями при выполнении платежного баланса. В результате ее дипломаты обратились в Международный валютный фонд ООН с просьбой о кредите, чтобы помочь ей погасить непогашенные в настоящее время долги. Поскольку ресурсы МВФ в основном поступают из денег, которые страны платят в качестве подписки на капитал (квоты), когда они становятся членами, [SCOPE.sCountry('imf_loan_creditor').GetName] был призван предоставить финансирование [SCOPE.sCountry('imf_loan_debtor').GetName]."
 IMF_loan_request.f: "Решение предоставить кредит [SCOPE.sCountry('imf_loan_debtor').GetName] создаст дипломатический договор о банкролле между [SCOPE.sCountry('imf_loan_debtor').GetName] и [SCOPE.sCountry('imf_loan_creditor').GetName], который не может быть расторгнут в течение 5 лет, если только мы сами не станем неплатежеспособными или не опустимся до более низкого ранга, чем должник."
 imf_loan_option.1: "Мы дадим им кредит."
 imf_loan_option.2: "У нас самих финансовые проблемы..."
  
 IMF_loan_terms.t: "Экономические реформы МВФ"
 IMF_loan_terms.d: "Условия кредитного соглашения между МВФ и [SCOPE.sCountry('imf_loan_debtor').GetName] заключаются в том, что должник должен провести масштабную реформу своей экономической системы для содействия свободному рынку и ограничению государственных расходов. Правительство [SCOPE.sCountry('imf_loan_debtor').GetName], таким образом, обязано принять законы, чтобы открыть свои рынки для мира, приватизировать свои государственные компании и обуздать печатание денег."
 IMF_loan_terms.f: "Это событие произошло потому, что мы не выполнили требования МВФ о свободном, конкурентном рынке на момент подписания долгового соглашения или в любое время в течение срока действия соглашения."
 imf_loan_terms: "У нас нет другого выбора, кроме как принять диктат МВФ."
  
