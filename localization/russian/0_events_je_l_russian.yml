 british_canada.indy.t: "Независимость Канады?"
 british_canada.indy.d: "В 1981 году Палата общин и Сенат Канады приняли резолюцию, требующую от британского парламента принять пакет конституционных поправок, которые положили бы конец последним полномочиям британского парламента принимать законы для Канады и создали бы полностью канадский процесс внесения поправок в конституцию"
 british_australia.indy.t: "Независимость Австралии?"
 british_australia.indy.d: "Законы об Австралии разорвали оставшиеся конституционные связи между Австралией и Соединенным Королевством, сохранив за монархом независимое положение королевы Австралии"
 british_new_zealand.indy.t: "Независимость Новой Зеландии?"
 british_new_zealand.indy.d: "В 1983 году была выпущена новая Грамота, написанная новозеландцем и подписанная тогдашним премьер-министром Новой Зеландии. Новая грамота провозглашала Новую Зеландию "Новозеландским королевством" и отменяла предыдущую имперскую грамоту 1917 года. Последняя практическая конституционная связь парламента Новой Зеландии с Великобританией была ликвидирована в 1986 году в соответствии с Законом о Конституции 1986 года (вступил в силу 1 января 1987 года). Этот закон лишил парламент Соединенного Королевства остаточного права издавать законы для Новой Зеландии по ее просьбе и с ее согласия."
