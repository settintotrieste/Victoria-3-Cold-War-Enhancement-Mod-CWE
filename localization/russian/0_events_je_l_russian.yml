 USA_civil_rights_movement.t: "Движение за гражданские права"
 USA_civil_rights_movement.d: "Движение за гражданские права" - это общественное движение и кампания, проходившая с 1954 по 1968 год в США с целью отмены узаконенной расовой сегрегации, дискриминации и лишения гражданских прав в стране. Движение берет свое начало в эпоху Реконструкции в конце XIX века, а современные корни пустило в 1940-х годах, хотя наибольших успехов в законодательной сфере движение добилось в 1960-х годах после многих лет прямых действий и низовых протестов. Основные кампании общественного движения по ненасильственному сопротивлению и гражданскому неповиновению в конечном итоге обеспечили новую защиту гражданских прав всех американцев в федеральном законодательстве."
 USA_assassinate_MLK.t: "Убийство Мартина Лютера Кинга-младшего?"
 USA_assassinate_MLK.d: "Мартин Лютер Кинг-младший, афроамериканский священнослужитель и лидер движения за гражданские права, был застрелен в мотеле "Лоррейн" в Мемфисе, штат Теннесси, 4 апреля 1968 года в 6:01 вечера по местному времени. Он был срочно доставлен в больницу Святого Иосифа, где скончался в 19:05. Он был видным лидером движения за гражданские права и лауреатом Нобелевской премии мира, который был известен своими методами ненасилия и гражданского неповиновения."
 USA_blm_protests.t: "Протесты Джорджа Флойда"
 USA_blm_protests.d: "Протесты Джорджа Флойда" - серия протестов против жестокости полиции, начавшаяся в Миннеаполисе в США 26 мая 2020 года. Гражданские беспорядки и протесты начались как часть международной реакции на убийство 46-летнего афроамериканца Джорджа Флойда во время ареста. Протесты быстро распространились по всей стране и охватили более 2 000 городов и поселков в более чем 60 странах мира в поддержку движения Black Lives Matter (BLM). По оценкам опросов, в США в демонстрациях в тот или иной момент приняли участие от 15 до 26 миллионов человек, что сделало протесты крупнейшими в истории США."
 GBR_1967_HKG_riots.t: "Гонконгские антиколониальные беспорядки"
 GBR_1967_HKG_riots.d: "Гонконгские беспорядки 1967 года были крупномасштабными антиправительственными волнениями, произошедшими в Гонконге во время британского колониального правления. Начавшись как незначительный трудовой конфликт, демонстрации в итоге переросли в протесты против колониального правительства. Протесты были частично вдохновлены успешными антиколониальными демонстрациями в португальском Макао, которые произошли за несколько месяцев до этого."
 POR_1966_MCA_riots.t: "Инцидент 12-3"
 POR_1966_MCA_riots.d: "Инцидент 12-3" - серия политических демонстраций и беспорядков против португальского колониального правления в Макао, произошедшая 3 декабря 1966 года. Инцидент, вдохновленный Культурной революцией в Китайской Народной Республике (материковый Китай), произошел как прямой ответ на жестокие полицейские репрессии колониальных властей против местных китайских демонстрантов, выступавших против коррупции и колониализма в Макао."
 PRC_2014_HKG_protests.t: "Революция зонтиков"
 PRC_2014_HKG_protests.d: "Серия сидячих уличных протестов, часто называемых "Революция зонтиков" и иногда используемых как взаимозаменяемые с "Зонтичным движением" или "Оккупационным движением", произошла в Гонконге с 26 сентября по 15 декабря 2014 года. Протесты начались после того, как Постоянный комитет Всекитайского собрания народных представителей (ПК ВСНП) принял решение относительно предлагаемых реформ избирательной системы Гонконга. По общему мнению, это решение было крайне ограничительным и равносильным предварительному отбору кандидатов на пост главы администрации Гонконга со стороны Коммунистической партии Китая (КПК)."
 PRC_2019_HKG_protests.t: "Гонконгские протесты"
 PRC_2019_HKG_protests.d: "Гонконгские протесты 2019-2020 гг. представляли собой серию демонстраций против внесения правительством Гонконга законопроекта о внесении поправок в Указ о скрывающихся преступниках в части экстрадиции. Это была крупнейшая серия демонстраций в истории Гонконга. Протестующие требовали отставки главы администрации Кэрри Лам и всеобщего избирательного права на выборах в Законодательный совет и на выборах главы администрации."
 protests_of_1968.t: "Протесты 1968 года"
 protests_of_1968.d: "Протесты 1968 года представляли собой всемирную эскалацию социальных конфликтов, которые характеризовались преимущественно ростом левых взглядов, антивоенными настроениями, актуальностью гражданских прав, молодежной контркультурой в поколениях "молчунов" и "бэби-бумеров", а также народными восстаниями против государственной военщины и бюрократии."
 JAP_Sanrizuka_Struggle.t: "Борьба в Санридзуке"
 JAP_Sanrizuka_Struggle.d: "Борьба в Санризуке" - гражданский конфликт и беспорядки с участием японского правительства и сельскохозяйственной общины Санризука, включавшие организованное сопротивление фермеров, местных жителей и левых групп строительству международного аэропорта Нарита (тогда Новый Токийский международный аэропорт). Борьба была вызвана решением правительства построить аэропорт в Санризуке без участия и согласия большинства жителей района."
 JAP_sarin_attack.t: "Токийская атака с применением зарина в метро"
 JAP_sarin_attack.d: "Зариновая атака в токийском метро" - акт внутреннего терроризма, совершенный 20 марта 1995 года в Токио, Япония, членами культового движения "Аум Синрикё". В ходе пяти скоординированных атак преступники выпустили зарин на трех линиях Токийского метрополитена (тогдашнее Управление скоростного транспорта Тэйто) в час пик, убив 13 человек, тяжело ранив 50 (некоторые из них позже умерли) и вызвав временные проблемы со зрением у почти 1000 человек."
 USA_WTC_attack_1993.t: "Взрыв Всемирного торгового центра"
 USA_WTC_attack_1993.d: "Взрыв Всемирного торгового центра 1993 года" - террористический акт, осуществленный 26 февраля 1993 года, когда под Северной башней комплекса Всемирного торгового центра в Нью-Йорке взорвался заминированный фургон. Устройство весом 1 336 фунтов (606 кг), начиненное нитратом мочевины и водородным газом, должно было привести к столкновению Северной башни с ее близнецом - Южной башней, разрушению обоих небоскребов и гибели десятков тысяч людей. Хотя этого не произошло, оно убило шесть человек, включая беременную женщину, и нанесло более тысячи ранений."
 USA_WTC_attack_2001.t: "Нападения 11 сентября"
 USA_WTC_attack_2001.d: "Атаки 11 сентября" - четыре скоординированных исламистских теракта с участием террористов-смертников, совершенных "Аль-Каидой" против Соединенных Штатов в 2001 году. В то утро 19 террористов захватили четыре коммерческих авиалайнера, которые должны были лететь из Новой Англии и Средней Атлантики на Восточном побережье в Калифорнию. Угонщики врезались на первых двух самолетах в башни-близнецы Всемирного торгового центра в Нью-Йорке и направили два следующих рейса на цели в Вашингтоне или вблизи него, чтобы атаковать столицу страны. Третьей команде удалось нанести удар по Пентагону, штаб-квартире Министерства обороны США, а четвертый самолет упал в сельской местности Пенсильвании во время восстания пассажиров."
 GBR_London_attack_2005.t: "Бомбардировки в Лондоне"
 GBR_London_attack_2005.d: "Взрывы в Лондоне 7 июля 2005 года, также называемые 7/7, были серией из четырех скоординированных атак террористов-смертников, осуществленных исламистскими террористами, которые были нацелены на пассажиров общественного транспорта Лондона в утренний час пик. Три террориста по отдельности взорвали три самодельные бомбы в быстрой последовательности на борту поездов лондонского метро во внутреннем Лондоне. Позже четвертый террорист взорвал еще одну бомбу в двухэтажном автобусе на Тависток-сквер".
 GBR_Brighton_attack_1984.t: "Взрыв в отеле Брайтона"
 GBR_Brighton_attack_1984.d: "12 октября 1984 года Временная ирландская республиканская армия (ИРА) предприняла попытку убийства членов британского правительства в Гранд-отеле в Брайтоне, Англия. Патрик Мейджи заложил в отеле бомбу замедленного действия перед тем, как премьер-министр Маргарет Тэтчер и ее кабинет прибыли на конференцию Консервативной партии. Пять человек погибли, включая члена парламента от консерваторов и заместителя главного кнута сэра Энтони Берри, еще 31 человек получил ранения. Тэтчер едва удалось избежать взрыва".
 GER_Munich_Massacre_1972.t: "Мюнхенская резня"
 GER_Munich_Massacre_1972.d: "Мюнхенская резня - террористический акт, совершенный во время летних Олимпийских игр 1972 года в Мюнхене, Западная Германия, восемью членами палестинской боевой организации "Черный сентябрь", которые проникли в Олимпийскую деревню, убили двух членов олимпийской команды Израиля и взяли в заложники еще девять человек."
 RUS_Moscow_attack_1999.t: "Взрывы в российских квартирах"
 RUS_Moscow_attack_1999.d: "Взрывы в российских квартирах - серия взрывов в четырех жилых домах в российских городах Буйнакске, Москве и Волгодонске в сентябре 1999 года, в результате которых погибли более 300 человек, более 1000 получили ранения, а по всей стране прокатилась волна страха. Эти взрывы, а также вторжение в Дагестан спровоцировали Вторую чеченскую войну. То, как Владимир Путин, занимавший в то время пост премьер-министра, справился с кризисом, значительно повысило его популярность и помогло ему через несколько месяцев занять пост президента."
 HND_Bombay_attack_1993.t: "Бомбардировки в Бомбее"
 HND_Bombay_attack_1993.d: "Бомбейские взрывы 1993 года - серия из 12 террористических взрывов, произошедших в Бомбее (ныне Мумбаи), штат Махараштра, 12 марта 1993 года. В результате нападений, произошедших в один день, погибли 257 человек и 1400 получили ранения. Координатором нападений был Давуд Ибрагим, лидер базирующегося в Мумбаи международного синдиката организованной преступности D-Company."
 IDO_Bali_attack_2002.t: "Взрывы на Бали"
 IDO_Bali_attack_2002.d: "12 октября 2002 года в туристическом районе Кута на индонезийском острове Бали произошла серия взрывов. В результате теракта погибли 202 человека (в том числе 88 австралийцев, 38 индонезийцев, 23 британца и представители более чем 20 других национальностей). Еще 209 человек получили ранения. В связи со взрывами были осуждены различные члены исламистской группировки "Джемаа Исламия", в том числе три человека, которые были приговорены к смертной казни."
 FRA_Paris_attack_1995.t: "Французские исламистские взрывы"
 FRA_Paris_attack_1995.d: "В 1995 году была совершена серия нападений на общественный транспорт в Париже и Лионе, а также на школу в Вийербане. Они были совершены Вооруженной исламской группой Алжира (GIA), которая стремилась распространить гражданскую войну в Алжире на Францию. В результате нападений погибли восемь человек, все - во время первой атаки 25 июля. В результате нападения также пострадали 190 человек".
 USA_Oklahoma_attack_1995.t: "Взрыв в Оклахома-Сити"
 USA_Oklahoma_attack_1995.d: "Взрыв в Оклахома-Сити" - теракт в федеральном здании Альфреда П. Мурры в Оклахома-Сити, штат Оклахома, США, совершенный внутренними террористами 19 апреля 1995 года, во вторую годовщину окончания осады Вако. Этот взрыв стал самым смертоносным террористическим актом в истории США до терактов 11 сентября 2001 года. Взрыв, совершенный двумя антиправительственными экстремистами и белыми супремасистами Тимоти Маквеем и Терри Николсом, произошел в 9:2 утра, в результате которого погибли 168 человек, 680 получили ранения и было разрушено более трети здания, которое пришлось снести."
 
