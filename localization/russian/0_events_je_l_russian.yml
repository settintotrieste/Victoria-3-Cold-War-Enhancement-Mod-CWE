 USA_historical_election_system.t: "Президентские выборы в США"
 USA_historical_election_system.d: "Выборы президента и вице-президента Соединенных Штатов являются непрямыми выборами, на которых граждане Соединенных Штатов, зарегистрированные для голосования в одном из пятидесяти штатов США или в Вашингтоне, округ Колумбия, голосуют не напрямую за эти должности, но вместо этого для членов коллегии выборщиков. Затем эти выборщики отдают прямые голоса, известные как голоса выборщиков, за президента и вице-президента. Затем на этот пост избирается кандидат, получивший абсолютное большинство голосов выборщиков (не менее 270 из 538, поскольку Двадцать третья поправка предоставила право голоса гражданам округа Колумбия)."
 historical_election_system.f: "Это историческое событие. Выбор неисторического варианта сохранит текущий [concept_ruler] как [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]."
  
 GBR_historical_election_system.t: "Всеобщие выборы в Великобритании"
 GBR_historical_election_system.d: "Премьер-министр [ROOT.GetCountry.GetName] является главным министром правительства и главой британского кабинета министров. Не существует конкретной даты, когда впервые появилась должность премьер-министра, поскольку эта роль не была создана, а, скорее, развивалась с течением времени посредством слияния обязанностей."
  
 FRA_historical_election_system.t: "Выборы президента Франции"
 FRA_historical_election_system.d: "Президент Франции является исполнительным главой государства Франции и главнокомандующим французскими вооруженными силами. Поскольку пост президента является высшей магистратурой страны, эта должность является высшей должностью во Франции."
  
 GER_historical_election_system.t: "Всеобщие выборы в Германии"
 GER_historical_election_system.d: "Канцлер Германии является политическим лидером Германии и главой правительства. Должностное лицо отвечает за выбор всех остальных членов правительства и председательствование на заседаниях кабинета министров."
  
 HND_historical_election_system.t: "Всеобщие выборы в Индии"
 HND_historical_election_system.d: "Премьер-министр Индии является главой правительства Индии. Хотя президент Индии является конституционным, номинальным и церемониальным главой государства, на практике и обычно исполнительная власть принадлежит премьер-министру и избранному им Совету министров. Премьер-министром является лидер, избираемый партией, имеющей большинство в нижней палате индийского парламента Лок Сабха, который является основным законодательным органом Республики Индия."
 
 BRZ_historical_election_system.t: "Выборы президента Бразилии"
 BRZ_historical_election_system.d: "Президентская система была установлена в 1889 году, после провозглашения республики в результате военного переворота против императора Педру II. С тех пор в Бразилии сменилось шесть конституций, три диктатуры и три демократических периода. В демократические периоды голосование всегда было обязательным"
 
 IDO_historical_election_system.t: "Президентские выборы в Индонезии"
 IDO_historical_election_system.d: "Президент Республики Индонезия является главой государства и главой правительства Республики Индонезия. Президент возглавляет исполнительную ветвь власти и является главнокомандующим Национальными вооруженными силами Индонезии. С 2004 года президент и вице-президент избираются прямыми выборами на пятилетний срок, который может быть продлен один раз, что позволяет находиться у власти не более 10 лет."
 
 historical_election_system.f: "Это историческое событие. Выбор неисторического варианта сохранит текущий [concept_ruler] как [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]."
  
