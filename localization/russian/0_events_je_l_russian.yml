 je_central_bank_reason: "[SCOPE.GetRootScope.GetCountry.GetCustom('central_bank_name_custom_title')] является центральным банком нашей страны. \n\nЦентральные банки используют денежно-кредитную политику для управления экономическими колебаниями и достижения ценовой стабильности, что означает низкий и стабильный уровень инфляции. Центральные банки проводят денежно-кредитную политику, регулируя предложение денег, обычно путем покупки или продажи ценных бумаг на открытом рынке. Операции на открытом рынке влияют на краткосрочные процентные ставки, которые, в свою очередь, влияют на долгосрочные ставки и экономическую активность. Когда центральные банки снижают процентные ставки, денежно-кредитная политика смягчается. Когда они повышают процентные ставки, денежно-кредитная политика ужесточается. \n\nТекущий $lawgroup_monetary_policy$: [SCOPE.GetRootScope.GetCountry.GetCustom('central_bank_current_monetary_policy_custom_title')] \n\nПодходящая $lawgroup_monetary_policy$: [SCOPE.GetRootScope.GetCountry.GetCustom('central_bank_cappropriate_monetary_policy_custom_title')] \n\nТовары, используемые для расчета базовой инфляции: $cir_grain$ $cir_meat$ $cir_groceries$ $cir_tobacco$ $cir_wine$ $cir_transportation$ $cir_real_estate$ $cir_electricity$ $cir_communication_services$ $cir_services$ $cir_furniture$ $cir_telecommunications$"
