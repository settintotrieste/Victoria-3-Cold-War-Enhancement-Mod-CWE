 cfa_franc_zone: "Зона франка КФА"
 cfa_franc_zone_desc: "Франк КФА, возглавляемый [ROOT.GetCountry.GetName], представляет собой название двух валют: западноафриканского франка КФА, используемого в восьми странах Западной Африки, и центральноафриканского франка КФА, используемого в шести странах Центральной Африки. Несмотря на то, что две валюты франка КФА являются отдельными, они всегда находились в паритете и фактически взаимозаменяемы.\n\nМы должны стремиться сохранить этот обширный [concept_currency_union], поскольку его потеря станет ударом по нашему национальному престижу."
 franc_zone: "Зона франка"
 franc_zone_desc: "Зона франка, возглавляемая [ROOT.GetCountry.GetName], представляет собой экономическую, денежную и культурную зону, не имеющую аналогов ни в одном мире. Он состоит из очень разных государств и территорий и является результатом развития и изменений в бывшей французской колониальной империи.\n\nМы должны стремиться сохранить этот обширный [concept_currency_union], поскольку его потеря станет ударом по нашему национальному престижу."
 sterling_zone: "Стерлинговый район"
 sterling_zone_desc: "Зона стерлингов, возглавляемая [ROOT.GetCountry.GetName], представляла собой группу стран, которые либо привязывали свои валюты к фунту стерлингов, либо фактически использовали фунт стерлингов в качестве собственной валюты. Эта зона начала неофициально появляться в начале 1930-х годов, после того как фунт стерлингов вышел из золотого стандарта в 1931 году, в результате чего валюты ряда стран, которые исторически осуществляли большую часть своей торговли в фунтах стерлингов, были привязаны к фунту стерлингов, а не к фунту стерлингов. золото. Банк Англии в Лондоне руководил координацией денежно-кредитной политики в валютной зоне. Страны-члены, имеющие собственную валюту, держали большую часть своих валютных резервов в виде стерлинговых балансов в Лондоне.\n\nМы должны стремиться сохранить этот обширный [concept_currency_union], поскольку его потеря станет ударом по нашему национальному престижу."
