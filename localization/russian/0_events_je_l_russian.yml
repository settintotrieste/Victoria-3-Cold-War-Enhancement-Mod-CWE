 montreal_protocol_climate.t: "Монреальский протокол"
 montreal_protocol_climate.d: "Хотя Монреальский протокол не был предназначен для решения проблемы изменения климата, он стал историческим экологическим соглашением, которое стало моделью будущей дипломатии по этому вопросу. Все страны мира в конечном итоге ратифицировали договор, который требовал от них прекратить производство веществ, наносящих вред озоновому слою, таких как хлорфторуглероды (ХФУ). Протоколу удалось устранить почти 99 процентов этих озоноразрушающих веществ. В 2016 году стороны договорились посредством Кигалийской поправки также сократить производство гидрофторуглеродов (ГФУ), мощных парниковых газов, которые способствуют изменению климата."
 earth_summit_climate.t: "Саммит Земли"
 earth_summit_climate.d: "Это эпохальное соглашение, ратифицированное 197 странами, включая США, стало первым глобальным договором, в котором прямо говорится об изменении климата. Он учредил ежегодный форум, известный как Конференция сторон или КС, для международных дискуссий, направленных на стабилизацию концентрации парниковых газов в атмосфере. В результате этих встреч были приняты Киотский протокол и Парижское соглашение."
 kyoto_protocol_climate.t: "Киотский протокол"
 kyoto_protocol_climate.d: "Киотский протокол, принятый в 1997 году и вступивший в силу в 2005 году, стал первым юридически обязательным соглашением по климату. Он потребовал от развитых стран сократить выбросы в среднем на 5 процентов ниже уровня 1990 года и создал систему мониторинга прогресса стран. Но договор не обязывал развивающиеся страны, в том числе Китай и Индию, являющихся крупнейшими источниками выбросов углекислого газа, принимать меры. Соединенные Штаты подписали соглашение в 1998 году, но так и не ратифицировали его, а позже отозвали свою подпись."
 paris_climate_accords_climate.t: "Парижское климатическое соглашение"
 paris_climate_accords_climate.d: "Парижское соглашение, самое важное на сегодняшний день глобальное климатическое соглашение, требует от всех стран взять на себя обязательства по сокращению выбросов. Правительства устанавливают цели, известные как определяемые на национальном уровне вклады (NDC), с целью предотвратить повышение глобальной средней температуры на 2 °C (3,6 °F) по сравнению с доиндустриальным уровнем и прилагать усилия по удержанию ее ниже 1,5 °C (2,7 °F). . Целью проекта также является достижение во второй половине столетия глобальных чистых нулевых выбросов, при которых количество выбрасываемых парниковых газов будет равно количеству удаленных из атмосферы."
  
