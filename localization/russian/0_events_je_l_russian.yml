 je_nato_system_reason: "Организация Североатлантического договора - межправительственный военный союз государств Европы и Северной Америки. Созданная после Второй мировой войны, организация выполняет Североатлантический договор, подписанный в Вашингтоне 4 апреля 1949 года. НАТО - это система коллективной безопасности: ее независимые государства-члены обязуются защищать друг друга от нападения третьих сторон".
