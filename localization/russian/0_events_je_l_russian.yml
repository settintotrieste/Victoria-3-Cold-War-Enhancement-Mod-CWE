 west_indies_dissolution.t: "Распустить Вест-Индскую федерацию?"
 west_indies_dissolution.d: "Вест-Индская федерация была юридически распущена Законом о Вест-Индии 1962 года, принятым парламентом Соединенного Королевства. Оставшиеся провинции "Малой восьмерки" вновь стали отдельными колониями, контролируемыми непосредственно из Лондона, большинство из которых впоследствии стали независимыми."
 NET_IDO.t: "Распустить Союз Нидерландов и Индонезии?"
 NET_IDO.d: "Союз Нидерландов и Индонезии - это конфедеративные отношения между Нидерландами и Индонезией, существовавшие с 1949 по 1956 год. В своей речи 17 августа 1954 года, посвященной 9-й годовщине независимости Индонезии, президент Сукарно в одностороннем порядке распустил Союз, сославшись на то, что он мешает прогрессу Индонезии."
 ussr_dissolution.t: "Распустить Советский Союз?"
 ussr_dissolution.d: "Распад Советского Союза представлял собой процесс внутреннего распада Советского Союза (СССР), который привел к распаду страны как суверенного государства и ее федерального правительства, что, в свою очередь, привело к тому, что 15 входящих в его состав республик получили полную независимость от Советского Союза. 26 декабря 1991 года."
 ussr_dissolution.f: "Это событие произошло потому, что либо исторические условия для роспуска были соблюдены, либо существует революционное движение, имеющее антикоммунистические группы интересов, а национальная экономика находится в плохом состоянии."
 CZH_dissolution.t: "Распустить Чехословакию?"
 CZH_dissolution.d: "Распад Чехословакии, вступивший в силу 31 декабря 1992 года, представлял собой самоопределенный раскол Федеративной Республики Чехословакия на независимые страны Чешскую Республику и Словакию. Оба отражали Чешскую Социалистическую Республику и Словацкую Социалистическую Республику, которые были созданы в 1969 году как составные части Чехословацкой Социалистической Республики до конца 1989 года."
 CZH_dissolution.f: "Это событие произошло потому, что либо исторические условия для роспуска были соблюдены, либо существует революционное движение, имеющее антикоммунистические группы интересов, а национальная экономика находится в плохом состоянии."
