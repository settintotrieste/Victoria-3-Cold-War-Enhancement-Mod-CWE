 espionage_instigate_domestic_unrest.t: "Возможность спровоцировать беспорядки в [SCOPE.sCountry('espionage_target').GetName]"
 espionage_instigate_domestic_unrest.d: "Агенты [SCOPE.sCountry('espionage_attacker').GetAdjective], работающие в [SCOPE.sCountry('espionage_target').GetName], получили возможность разжечь волнения и беспорядки. Они предлагают опубликовать в ведущих средствах массовой информации определенные подстрекательские политические сообщения, чтобы разжечь беспорядки и протесты. Эта тайная операция должна увеличить число радикалов в [SCOPE.sCountry('espionage_target').GetName] в течение 12 месяцев."
 espionage_instigate_domestic_unrest.f: "Обратите внимание, что существует вероятность того, что наши действия будут обнаружены разведывательными службами [SCOPE.sCountry('espionage_target').GetAdjective], что серьезно повредит нашим отношениям с [SCOPE.sCountry('espionage_target').GetName]."
 espionage_instigate_domestic_unrest_target.t: "Внутренние беспорядки, спровоцированные иностранными агентами"
 spionage_instigate_domestic_unrest_target.d: "Агенты, принадлежащие к иностранному государству, спровоцировали беспорядки в нашей стране. Они использовали свое влияние в СМИ [ROOT.GetCountry.GetAdjective], чтобы опубликовать серию подстрекательских статей, разжигающих расовую и религиозную вражду. Это привело к массовым протестам и беспорядкам на улицах [ROOT.GetCountry.GetName]. Хотя неясно, кто был виновником такой атаки, наши спецслужбы подозревают, что это дело рук [SCOPE.sCountry('suspected_espionage_attacker').GetName]"
 espionage_instigate_domestic_unrest_target.f: "Обратите внимание, что это всего лишь предположение, что [SCOPE.sCountry('suspected_espionage_attacker').GetName] проводил тайную операцию, поэтому обвинение их в предательстве может быть неуместным."
  
 espionage_conduct_economic_sabotage.t: "Возможность проведения экономической диверсии в [SCOPE.sCountry('espionage_target').GetName]"
 espionage_conduct_economic_sabotage.d: "Агенты [SCOPE.sCountry('espionage_attacker').GetAdjective], работающие в [SCOPE.sCountry('espionage_target').GetName], получили возможность подорвать экономическую деятельность [SCOPE.sCountry('espionage_target').GetAdjective] заводов, шахт и железных дорог. Они предлагают разжечь промышленные беспорядки и взорвать некоторые ключевые здания в цепочке поставок [SCOPE.sCountry('espionage_target').GetAdjective]. Эта тайная операция должна снизить пропускную способность любых производственных, горнодобывающих или инфраструктурных зданий в [SCOPE.sCountry('espionage_target').GetName] в течение 12 месяцев."
 espionage_conduct_economic_sabotage.f: "Обратите внимание, что существует вероятность того, что наши действия будут обнаружены разведывательными службами [SCOPE.sCountry('espionage_target').GetAdjective], что серьезно повредит нашим отношениям с [SCOPE.sCountry('espionage_target').GetName]."
 espionage_conduct_economic_sabotage_target.t: "Экономический саботаж иностранных агентов"
 espionage_conduct_economic_sabotage_target.d: "Агенты, принадлежащие к иностранному государству, разжигают промышленные беспорядки и взрывают некоторые ключевые здания в цепочке поставок [ROOT.GetCountry.GetAdjective]. Это приведет к снижению пропускной способности всех производственных, добывающих или инфраструктурных зданий в [ROOT.GetCountry.GetName] в течение 12 месяцев. Хотя неизвестно, кто был виновником такой атаки, наши спецслужбы подозревают, что это дело рук [SCOPE.sCountry('suspected_espionage_attacker').GetName]"
 espionage_conduct_economic_sabotage_target.f: "Обратите внимание, что это всего лишь предположение, что [SCOPE.sCountry('suspected_espionage_attacker').GetName] проводил тайную операцию, поэтому обвинение их в предательстве может быть неуместным."
  
 espionage_instigate_secessionist_movement.t: "Возможность спровоцировать сепаратистские движения в [SCOPE.sCountry('espionage_target').GetName]"
 espionage_instigate_secessionist_movement.d: "Агенты [SCOPE.sCountry('espionage_attacker').GetAdjective], действовавшие в [SCOPE.sCountry('espionage_target').GetName], получили возможность разжечь националистические настроения против правительства [SCOPE.sCountry('espionage_target').GetAdjective]. Они предлагают вести антиимпериалистическую пропаганду среди населения, проживающего в [SCOPE.sCountry('espionage_target').GetAdjective] Некорпоративных Государствах. Эта тайная операция должна увеличить число радикалов в некорпоративных государствах, принадлежащих к [SCOPE.sCountry('espionage_target').GetName], в течение 12 месяцев."
 espionage_instigate_secessionist_movement.f: "Обратите внимание, что существует вероятность того, что наши действия будут обнаружены разведывательными службами [SCOPE.sCountry('espionage_target').GetAdjective], что серьезно повредит нашим отношениям с [SCOPE.sCountry('espionage_target').GetName]."
 espionage_instigate_secessionist_movement_target.t: "Сепаратизм, разжигаемый иностранными агентами"
 espionage_instigate_secessionist_movement_target.d: "Агенты, принадлежащие к иностранному государству, разжигают националистические настроения против правительства [ROOT.GetCountry.GetAdjective] в наших невключенных провинциях. Это увеличит количество радикалов, созданных в результате дискриминации в невключенных провинциях [ROOT.GetCountry.GetName] в течение 12 месяцев. Хотя неизвестно, кто был виновником такой атаки, наши спецслужбы подозревают, что это дело рук [SCOPE.sCountry('suspected_espionage_attacker').GetName]"
 espionage_instigate_secessionist_movement_target.f: "Обратите внимание, что это всего лишь предположение, что [SCOPE.sCountry('suspected_espionage_attacker').GetName] проводил тайную операцию, поэтому обвинение их в предательстве может быть неуместным."
  
 espionage_election_interference.t: "Возможность вмешательства в выборы в [SCOPE.sCountry('espionage_target').GetName]"
 espionage_election_interference.d: "Агенты [SCOPE.sCountry('espionage_attacker').GetAdjective], действовавшие в [SCOPE.sCountry('espionage_target').GetName], получили возможность подорвать избирательную кампанию правящей партии правительства [SCOPE.sCountry('espionage_target').GetAdjective]. Они предлагают распространить среди избирателей [SCOPE.sCountry('espionage_target').GetAdjective] серию необоснованных утверждений о правящей партии, чтобы опорочить их репутацию. Эта тайная операция должна снизить избирательный импульс случайной партии в правительстве [SCOPE.sCountry('espionage_target').GetAdjective]."
 espionage_election_interference.f: "Обратите внимание, что существует вероятность того, что наши действия будут обнаружены разведывательными службами [SCOPE.sCountry('espionage_target').GetAdjective], что серьезно повредит нашим отношениям с [SCOPE.sCountry('espionage_target').GetName]."
 espionage_election_interference_target.t: "Вмешательство в выборы иностранных агентов"
 espionage_election_interference_target.d: "Агенты, принадлежащие к иностранному государству, распространили ряд необоснованных заявлений о правящей партии в правительстве [ROOT.GetCountry.GetAdjective]. Это несколько снизило наш предвыборный импульс, поскольку членам нашей партии пришлось отвечать на многочисленные обвинения в неправомерности. Хотя неизвестно, кто был виновником такой атаки, наши спецслужбы подозревают, что это дело рук [SCOPE.sCountry('suspected_espionage_attacker').GetName]"
 espionage_election_interference_target.f: "Обратите внимание, что это всего лишь предположение, что [SCOPE.sCountry('suspected_espionage_attacker').GetName] проводил тайную операцию, поэтому обвинение их в предательстве может быть неуместным."
 
 espionage_terror_attack_target.t: "Террористическая атака в [SCOPE.sState('terror_attack_state').GetName]"
 espionage_terror_attack_target.d: "Агенты, принадлежащие иностранному государству, спонсировали террористическую атаку в [SCOPE.sState('terror_attack_state').GetName], которая принесла много [concept_devastation] в [concept_state]. Хотя неясно, кто был виновником этой атаки, наши спецслужбы подозревают, что это дело рук [SCOPE.sCountry('suspected_espionage_attacker').GetName]"
