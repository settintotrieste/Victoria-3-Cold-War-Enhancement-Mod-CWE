 french_community.sgc.t: "Французское сообщество"
 french_community.sgc.d: "Французское сообщество - конституционная организация, созданная в октябре 1958 года между Францией и ее оставшимися африканскими колониями, которые в то время находились в процессе деколонизации. Оно заменило Французский союз, который реорганизовал колониальную империю в 1946 году. Хотя формально Сообщество просуществовало до 1995 года, когда французский парламент официально упразднил его, фактически оно прекратило свое существование и функционирование к концу 1960 года, когда все африканские члены объявили о своей независимости и вышли из него."
