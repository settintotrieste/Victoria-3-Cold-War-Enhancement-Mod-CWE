 icj_judgement_winner.d: "Международный Суд вынес решение в пользу [SCOPE.sCountry('icj_judgement_winner').GetName] в территориальном арбитражном деле [SCOPE.sCountry('icj_judgement_winner').GetNameNoFlag] против [SCOPE.sCountry('icj_judgement_loser').GetNameNoFlag] и постановил, что оспариваемые [concept_homeland] в [SCOPE.sCountry('icj_judgement_loser').GetName] по праву и исключительно являются [SCOPE.sCountry('icj_judgement_winner').GetAdjective]. Таким образом, суд обязал [SCOPE.sCountry('icj_judgement_loser').GetName] вернуть их в [SCOPE.sCountry('icj_judgement_winner').GetName]."
