 united_nations.1.t: "Вступил в ГА ООН"
 united_nations.1.d: "Организация Объединенных Наций рада сообщить, что наша страна получила место в Генеральной Ассамблее."
 united_nations.2.t: "Исключено из ГА ООН"
 united_nations.2.d: "В связи с изменением статуса нашей страны с суверенного государства на марионеточное государство другой страны Организация Объединенных Наций приняла решение исключить нас из Генеральной Ассамблеи. Однако нам предоставлен утешительный статус государства-наблюдателя ООН."
 united_nations.1.a: "Неудачный"
 UNSC_non_perm_membership.t: "Непостоянный член СБ ООН"
 UNSC_non_perm_membership.d: "[SCOPE.sCountry('new_non_perm_UNSC_member').GetName] был избран Генеральной Ассамблеей Организации Объединенных Наций на должность члена Совета Безопасности Организации Объединенных Наций сроком на 2 года. Во время этого ООН может потребовать от нас возглавить войну по сдерживанию против членов-изгоев."
 UNSC_non_perm_membership.f: "Новая страна выбирается непостоянным членом СБ ООН, если в мире менее 15 членов СБ ООН и более 30 членов ГА ООН. Право на участие имеют страны с хорошей репутацией, не находящиеся в состоянии войны и являющиеся членами ГА ООН."
 UNSC_non_perm_membership.option: "Отличный!"
  
 new_unsc_perm_member.t: "Новый постоянный член СБ ООН"
 new_unsc_perm_member.d: "[SCOPE.sCountry('new_unsc_member_scope').GetName] приглашен в Совет Безопасности ООН в качестве постоянного члена. Теперь они могут наложить вето на любую миротворческую резолюцию, которую они не одобряют."
 new_unsc_perm_member.f: "[SCOPE.sCountry('new_unsc_member_scope').GetName] смог присоединиться к СБ ООН в качестве постоянного члена, поскольку имел хорошие отношения со всеми существующими постоянными членами и не был международным изгоем."
 new_unsc_perm_member.1: "Мы будем пристально следить за этим развитием"
  
 UNSC_members_list.tt: "Следующие страны являются постоянными членами СБ ООН:"
  
 UN_secretary_general_selection.t: "[SCOPE.sCountry('unsg_country').GetAdjective] Генеральный секретарь ООН"
 UN_secretary_general_selection.d: "Генеральная Ассамблея Организации Объединенных Наций избрала гражданина [SCOPE.sCountry('unsg_country').GetAdjective] Генеральным секретарем организации. Это дает нашей стране больше влияния в международных делах."
 UN_secretary_general_selection.f: "[SCOPE.sCountry('unsg_country').GetName] был выбран потому, что мы имеем авторитетную международную репутацию и не являемся великой державой. Срок полномочий Генерального секретаря ООН составляет 5 лет."
  
 UN_secretary_general_notification.t: "[SCOPE.sCountry('unsg_country').GetAdjective] Генеральный секретарь ООН"
 UN_secretary_general_notification.d: "Генеральная Ассамблея Организации Объединенных Наций избрала гражданина [SCOPE.sCountry('unsg_country').GetAdjective] Генеральным секретарем организации. Это дает [SCOPE.sCountry('unsg_country').GetName] больше влияния в международных делах."
 UN_secretary_general_notification.1.f: "Говорят, что новый генеральный секретарь ООН является довольно пассивным человеком, поэтому ООН вряд ли будет жестко относиться к странам, нарушающим международное право."
 UN_secretary_general_notification.2.f: "Новый генеральный секретарь ООН считается порядочным человеком, поэтому, хотя маловероятно, что ООН будет очень жесткой по отношению к странам, нарушающим международное право, следует ожидать некоторой степени твердости."
 UN_secretary_general_notification.3.f: "Говорят, что новый генеральный секретарь ООН является очень активным и агрессивным человеком, поэтому вполне вероятно, что ООН будет очень жесткой по отношению к странам, которые нарушают международное право."
 UN_secretary_general_notification_option: "Поздравляем [SCOPE.sCountry('unsg_country').GetName]!"
  
