 UN_sanctions_system.t: "Санкции, наложенные на [SCOPE.sCountry('UN_sanctions_target').GetName]"
 UN_sanctions_system.d: "Организация Объединенных Наций по настоянию своего Генерального секретаря приняла решение ввести санкции в отношении [SCOPE.sCountry('UN_sanctions_target').GetName] с целью наказать страну за нарушение международного права."
 UN_sanctions_system.f: "Санкции ООН будут действовать до тех пор, пока позорная репутация [SCOPE.sCountry('UN_sanctions_target').GetName] не станет «достойной уважения». Однако некоторые санкции могут быть сняты попутно, если уровень позора в нашей стране снизится."
 UN_sanctions_option: "Выразим наше сильное недовольство ГА ООН."
  
 UN_sanctions_system_embargo.t: "ООН призывает к санкциям против [SCOPE.sCountry('un_sanctions_embargoed_country').GetName]"
 UN_sanctions_system_embargo.d: "В связи с грубыми нарушениями международного права, совершенными [SCOPE.sCountry('un_sanctions_embargoed_country').GetName], Генеральный секретарь ООН призвал всех членов Генеральной Ассамблеи ООН ввести эмбарго на государство-изгой. Участие в плане ООН принесет большую международную поддержку [SCOPE.sCountry('un_sanctions_embargoing_country').GetName]."
 UN_sanctions_system_embargo.f: "Обратите внимание, что эмбарго против [SCOPE.sCountry('un_sanctions_embargoed_country').GetName] не может быть снято до тех пор, пока ООН не отменит санкции со страны."
 UN_sanctions_system_embargo_option.1: "Начать эмбарго!"
 UN_sanctions_system_embargo_option.2: "Нет, нам нужно с ними торговать."
  
 UN_sanctions_system_end.t: "Санкции ООН сняты"
 UN_sanctions_system_end.d: "Генеральный секретарь ООН снял некоторые или все санкции против [SCOPE.sCountry('UN_sanctions_target').GetName] из-за нашей более низкой репутации."
 UN_sanctions_system_end.f: "Различные санкции ООН будут отменены в зависимости от уровня позора, которым обладает [SCOPE.sCountry('UN_sanctions_target').GetName]."
 UN_sanctions_end_option: "Большой!"
  
 request_un_peacekeeping_decision: "Запрос на миротворческую деятельность ООН"
 request_un_peacekeeping_decision_desc: "Мы можем представить резолюцию в Генеральной Ассамблее ООН, призывающую наших врагов немедленно прекратить военные действия против нас или столкнуться с угрозой коллективных действий против них со стороны ООН. Однако возможно ли это, зависит от одобрения Совета Безопасности ООН и Генеральной Ассамблеи."
 UNSC_peacekeeping_resolution.t: "Резолюция ООН: Вмешаться в конфликт [SCOPE.sCountry('un_peacekeeping_applicant').GetName]?"
 UNSC_peacekeeping_resolution.d: "[SCOPE.sCountry('un_peacekeeping_applicant').GetName] представила в Генеральную Ассамблею ООН резолюцию, призывающую к поддерживаемому ООН перемирию в их продолжающемся конфликте. \n Согласно протоколу Организации Объединенных Наций, Совет Безопасности является органом, которому поручено обеспечивать международный мир, поэтому его члены будут голосовать первыми по вопросу о том, поддерживать ли резолюцию. \n Только если резолюция будет принята в СБ ООН, она поступит в ГА ООН для окончательного утверждения"
 UNSC_peacekeeping_resolution.f: "Обратите внимание, что успешное голосование за эту резолюцию вызовет войну сдерживания против агрессора, которую возглавит случайный член СБ ООН, проголосовавший за резолюцию."
  
 un_peacekeeping_vote.option.1: "Голосуйте ЗА резолюцию"
 un_peacekeeping_vote.option.2: "Голосуйте ПРОТИВ резолюции"
 un_peacekeeping_vote.option.3: "Воздержаться от голосования"
  
 UNGA_peacekeeping_resolution_advance.t: "Резолюция ООН по миротворческой деятельности поступила в ГА ООН"
 UNGA_peacekeeping_resolution_advance.d: "Резолюция, призывающая Организацию Объединенных Наций вмешаться в конфликт [SCOPE.sCountry('un_peacekeeping_applicant').GetName], была одобрена Советом Безопасности ООН. Сейчас он находится на рассмотрении Генеральной Ассамблеи ООН."
 UNGA_peacekeeping_resolution_advance.f: "Это событие было вызвано тем, что ни один постоянный член СБ ООН не наложил вето на резолюцию, а за резолюцию проголосовало большинство непостоянных членов."
 un_peacekeeping_update: "Отличный"
  
 UNGA_peacekeeping_resolution.t: "Резолюция ООН: Вмешаться в конфликт [SCOPE.sCountry('un_peacekeeping_applicant').GetName]?"
 UNGA_peacekeeping_resolution.d: "[SCOPE.sCountry('un_peacekeeping_applicant').GetName] представила резолюцию Генеральной Ассамблее Организации Объединенных Наций, призывающую к перемирию при поддержке ООН в продолжающемся конфликте. Совет Безопасности ООН одобрил резолюцию, поэтому принятие резолюции ООН теперь зависит от того, одобрит ли ее ГА ООН."
 UNGA_peacekeeping_resolution.f: "Обратите внимание, что успешное голосование за эту резолюцию вызовет войну сдерживания против агрессора, которую возглавит случайный член СБ ООН, проголосовавший за резолюцию."
  
 UN_peacekeeping_resolution_YES.t: "Принята резолюция ООН по миротворческой деятельности"
 UN_peacekeeping_resolution_YES.d: "Резолюция [SCOPE.sCountry('un_peacekeeping_applicant').GetName], призывающая к перемирию при поддержке ООН в продолжающемся конфликте, была принята в СБ ООН и ГА ООН. Генеральный секретарь ООН теперь выдвинет ультиматум от имени ООН, призывая всех агрессоров в конфликте согласиться на Белый мир или начать войну сдерживания."
 UN_peacekeeping_resolution_YES.f: "ООН начнет войну сдерживания против любой страны-агрессора, которая отвергла ультиматум ООН."
  
 UN_peacekeeping_ultimatum.t: "Ультиматум ООН"
 UN_peacekeeping_ultimatum.d: "Генеральный секретарь Организации Объединенных Наций обратился к [SCOPE.sCountry('un_peacekeeping_aggressor').GetName] с ультиматумом: подпишите Белый мир с [SCOPE.sCountry('un_peacekeeping_applicant').GetName], иначе им придется начать войну сдерживания против нас под руководством одного из членов СБ ООН."
 UN_peacekeeping_ultimatum.f: "Отказ от международного давления будет воспринят как национальное унижение и вызовет много волнений в нашей стране."
 un_peacekeeping_ultimatum.option.1: "Мы принимаем ультиматум"
 un_peacekeeping_ultimatum.option.2: "Через мой труп!"
  
 un_intervene_in_war.tt: "Присоединяйтесь к любому [concept_war] между [SCOPE.sCountry('un_peacekeeping_applicant').GetName] и [SCOPE.sCountry('un_peacekeeping_aggressor').GetName], где [SCOPE.sCountry('un_peacekeeping_applicant').GetName] — это [concept_war_leader], а не агрессор."
 UN_peacekeeping_join_war.t: "Миротворческая миссия ООН по оказанию помощи [SCOPE.sCountry('un_peacekeeping_applicant').GetName]"
 UN_peacekeeping_join_war.d: "По разрешению Совета Безопасности Организации Объединенных Наций Генеральный секретарь ООН создал миротворческие силы для помощи [SCOPE.sCountry('un_peacekeeping_applicant').GetName] в его оборонительной войне против [SCOPE.sCountry('un_peacekeeping_aggressor').GetName]."
 UN_peacekeeping_join_war.f: "Присоединение к миротворческой миссии приведет к тому, что [ROOT.GetCountry.GetName] присоединится к стороне [SCOPE.sCountry('un_peacekeeping_applicant').GetName] в любом [concept_diplomatic_play] между ним и [SCOPE.sCountry('un_peacekeeping_aggressor').GetName]."
