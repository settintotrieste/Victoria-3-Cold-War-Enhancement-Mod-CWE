 je_join_superstate_free_trade_zone_button: "Присоединяйтесь к общему рынку"
 je_join_superstate_free_trade_zone_button_desc: "Общий рынок обычно называют первым этапом создания [concept_customs_union]. Обычно она строится на основе зоны свободной торговли без тарифов на товары и относительно свободного движения капитала, рабочей силы и услуг, но не настолько продвинута в снижении других торговых барьеров. \n\nВ игре это представлено созданием [concept_trade_agreement] между всеми странами, которые разделяют одни и те же амбиции сверхгосударства и решили присоединиться к Общему рынку сверхгосударств."
  
 je_leave_superstate_free_trade_zone_button: "Выход из общего рынка"
 je_leave_superstate_free_trade_zone_button_desc: "Общий рынок обычно называют первым этапом создания [concept_customs_union]. Обычно она строится на основе зоны свободной торговли без тарифов на товары и относительно свободного движения капитала, рабочей силы и услуг, но не настолько продвинута в снижении других торговых барьеров. \n\nВ игре это представлено созданием [concept_trade_agreement] между всеми странами, которые разделяют одни и те же амбиции сверхгосударства и решили присоединиться к Общему рынку сверхгосударств."
  
 je_join_superstate_customs_union_button: "Присоединяйтесь к единому рынку"
