 NEP_1990_revolution.t: "Непальское народное движение?"
 NEP_1990_revolution.d: "Народное движение 1990 года было многопартийным движением в Непале, которое положило конец абсолютной монархии и начало конституционной монархии. Оно также ликвидировало систему панчаятов"
 NEP_2008_revolution.t: "Отмена монархии?"
 NEP_2008_revolution.d: "В 1990-е годы началась Гражданская война в Непале (1996-2006) - конфликт между правительственными войсками и повстанческими силами Коммунистической партии Непала (маоистской). Положение непальской монархии еще больше дестабилизировалось после непальской королевской резни 2001 года. В результате этой резни на трон вернулся король Гьянендра. Его введение прямого правления в 2005 году спровоцировало протестное движение, объединившее маоистских повстанцев и сторонников демократии. После выборов, состоявшихся в следующем году, Учредительное собрание Непала на своей первой сессии 28 мая 2008 года официально упразднило королевство, провозгласив на его месте Федеративную Демократическую Республику Непал."
 
 PAK_1958_revolution.t: "Государственный переворот в Пакистане?"
 PAK_1958_revolution.d: "7 октября Мирза отменил Конституцию Пакистана и объявил военное положение. В период с 1956 по 1958 год сменилось несколько премьер-министров, и дело дошло до того, что генерал Айюб Хан решил, что армия должна взять власть в свои руки, чтобы восстановить стабильность"
 PAK_1970_revolution.t: "Возвращение к демократии?"
 PAK_1970_revolution.d: "7 декабря 1970 года в Пакистане состоялись всеобщие выборы в Национальную ассамблею. Это были первые прямые всеобщие выборы после обретения Пакистаном независимости и, в конечном счете, единственные, проведенные до обретения Бангладешом независимости. Голосование проходило в 300 общих избирательных округах, из которых 162 находились в Восточном Пакистане, а 138 - в Западном Пакистане."
 PAK_1973_revolution.t: "Конституция 1973 года?"
 PAK_1973_revolution.d: "Конституция 1973 года стала первой в Пакистане, разработанной избранными представителями. В отличие от конституции 1962 года, она дала Пакистану парламентскую демократию с исполнительной властью, сосредоточенной в кабинете премьер-министра, и официальным главой государства - президентом, ограниченным в действиях по совету премьер-министра. Конституция гласит, что все законы должны соответствовать предписаниям ислама, изложенным в Коране и Сунне"
 PAK_1977_revolution.t: "Пакистанский государственный переворот?"
 PAK_1977_revolution.d: "Пакистанский военный переворот 1977 года (под кодовым названием "Операция "Честная игра") - второй военный переворот в Пакистане, произошедший 5 июля 1977 года. Его совершил начальник штаба армии Мухаммад Зия-уль-Хак, свергнув правительство премьер-министра Зульфикара Али Бхутто. Сам переворот был бескровным, ему предшествовали социальные волнения и политический конфликт между правящим правительством левой Пакистанской народной партии Бхутто и правым исламистским оппозиционным Пакистанским национальным альянсом, который обвинил Бхутто в фальсификации всеобщих выборов 1977 года."
 PAK_1988_revolution.t: "Возвращение к демократии?"
 PAK_1988_revolution.d: "Президент Зия погиб в авиакатастрофе в 1988 году, и Беназир Бхутто, дочь Зульфикара Али Бхутто, была избрана первой в стране женщиной-премьер-министром. За ПНП последовала консервативная Пакистанская мусульманская лига (Н), и в течение следующего десятилетия лидеры двух партий боролись за власть, сменяя друг друга на посту, в то время как положение в стране ухудшалось, экономические показатели ухудшались, в отличие от 1980-х годов."
 
 HND_1984_revolution.t: "Убийство Индиры Ганди?"
 HND_1984_revolution.d: "Премьер-министр Индии Индира Ганди была убита в 9:30 утра 31 октября 1984 года в своей резиденции на Сафдарджунг-роуд в Нью-Дели. Она была убита своими телохранителями Сатвантом Сингхом и Беантом Сингхом в результате операции "Голубая звезда", индийской военной акции, проведенной между 1 и 8 июня 1984 года по приказу Индиры Ганди с целью нанести ущерб Золотому храму Хармандир Сахиб в Амритсаре, штат Пенджаб, святейшему месту сикхизма."
 HND_1991_revolution.t: "Убийство Раджива Ганди?"
 HND_1991_revolution.d: "Убийство Раджива Ганди, бывшего премьер-министра Индии, произошло в результате взрыва, устроенного террористом-смертником в Шриперумбудуре в Тамилнаде, Индия, 21 мая 1991 года. Помимо Раджива Ганди, погибли еще по меньшей мере 14 человек. Взрыв осуществила 22-летняя Калайвани Раджаратнам (известная под вымышленными именами Тханможи Раджаратнам и Дхану), член запрещенной в Шри-Ланке тамильской сепаратистской повстанческой организации "Тигры освобождения Тамил Илама" (ТОТИ)"

