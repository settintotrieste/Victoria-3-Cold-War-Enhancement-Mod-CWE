 american_west_germany.indy.t: "Независимость Западной Германии?"
 american_west_germany.indy.d: "Боннско-Парижские конвенции были подписаны в мае 1952 года и вступили в силу после ратификации в 1955 году. Эти конвенции положили конец оккупации Западной Германии союзниками"
 american_japan.indy.t: "Независимость Японии?"
 american_japan.indy.d: "Сан-Францисский договор восстановил мирные отношения между Японией и союзными державами от имени Организации Объединенных Наций, положив конец военному положению и обеспечив возмещение ущерба за враждебные действия до Второй мировой войны включительно. Договор 1951 года, а также Договор о безопасности, подписанный в тот же день, ознаменовали начало Сан-Францисской системы, которая определяет отношения Японии с Соединенными Штатами и ее роль на международной арене"
 american_germany_japan.indy.t: "Соглашение Плазы?"
 american_germany_japan.indy.d: "Соглашение "Плаза" - это совместное соглашение, подписанное 22 сентября 1985 года в отеле "Плаза" в Нью-Йорке между Францией, Западной Германией, Японией, Великобританией и США, о снижении курса доллара США по отношению к французскому франку, немецкой немецкой марке, японской иене и британскому фунту стерлингов путем интервенции на валютных рынках"
