 join_chemical_non_proliferation_treaty_decision: "Подписать Конвенцию о химическом оружии"
 join_chemical_non_proliferation_treaty_decision_desc: "Конвенция о химическом оружии (КХО) - это договор о контроле над вооружениями, находящийся в ведении Организации по запрещению химического оружия (ОЗХО), межправительственной организации, расположенной в Гааге, Нидерланды. Договор вступил в силу 29 апреля 1997 года. Он запрещает применение химического оружия, а также запрещает крупномасштабную разработку, производство, накопление или передачу химического оружия или его прекурсоров, за исключением очень ограниченных целей (исследовательских, медицинских, фармацевтических или защитных)."
 signed_CWC_1_tt: "Эта страна подписала Конвенцию о химическом оружии и будет связана ею в течение как минимум 10 лет"

 leave_chemical_non_proliferation_treaty_decision: "Отказаться от Конвенции о запрете химического оружия"
 leave_chemical_non_proliferation_treaty_decision_desc: "Конвенция о химическом оружии (КХО) - это договор о контроле над вооружениями, находящийся в ведении Организации по запрещению химического оружия (ОЗХО), межправительственной организации, расположенной в Гааге, Нидерланды. Договор вступил в силу 29 апреля 1997 года. Он запрещает применение химического оружия, а также запрещает крупномасштабную разработку, производство, накопление или передачу химического оружия или его прекурсоров, за исключением очень ограниченных целей (исследовательских, медицинских, фармацевтических или защитных). Отказ от этого договора позволит этой стране вновь начать программу создания химического оружия"
 signed_CWC_2_tt: "Эта страна подписала Конвенцию о химическом оружии по меньшей мере 10 лет назад"

 did_not_sign_CWC_tt: "Эта страна не подписала Конвенцию о химическом оружии"

