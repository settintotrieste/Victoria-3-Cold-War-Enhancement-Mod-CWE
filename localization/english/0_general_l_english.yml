    concept_semi_autonomous_colony:0 "Self-Governing Colony"
    concept_semi_autonomous_colonys:0 "Self-Governing Colonies"
    concept_semi_autonomous_colony_desc:2 "[Concept('concept_recognized_power','$concept_recognized_powers$')] may turn a weaker [concept_country] into their $concept_semi_autonomous_colony$. A $concept_semi_autonomous_colony$ is a [concept_subject] type that cannot start their own [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] yet are forced to join their [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')], and must also pay #v 30%#! of their [concept_treasury] income to their $concept_overlord$ each week. A $concept_semi_autonomous_colony$'s [concept_rank] cannot increase to match or exceed their $concept_overlord$'s, and their $concept_overlord$ may target them with the #b Annexation#! $concept_diplomatic_play$."
