    special_relationship_proposal_third_party_break_declined_desc:0 "[TARGET_COUNTRY.GetName] refused to end the [concept_special_relationship] status of [INITIATOR_COUNTRY.GetName]."
    
    concept_trade_agreement:0 "Free Trade Agreement"
    
    concept_protectorate:0 "Client State"
    concept_protectorate_desc:2 "A $concept_protectorate$ is an autonomous [concept_subject] type able to start their own [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]. A [concept_country] may ask, or be asked, to become a $concept_protectorate$ under an [concept_overlord] without risk of [concept_war] if the offer is declined."
    
    concept_literacy:0 "Tertiary Education"
    concept_literate:0 "Highly Educated"
    concept_literacy_desc:2 "The percentage or absolute number of individuals in a [concept_pop] who have attained a tertiary education qualification. Certain [Concept('concept_profession', '$concept_professions$')] demand higher $concept_literacy$ than others, limiting the [concept_pop_qualifications] for $concept_pops$ in other $concept_professions$ unless their $concept_literacy$ is high enough. You can invest in your [SelectLocalization(GetPlayer.IsValid,'concept_literacy_desc_added','Education')] in order to develop higher $concept_literacy$ in your $concept_population$ over time."
    concept_literacy_desc_added:0 "[GetInstitutionType('institution_schools').GetName]"

    concept_culture:0 "Identity"
    concept_cultures:1 "Identities"
    concept_culture_possessive:1 "Identity\\'s"
    concept_culture_desc:2 "All [Concept('concept_pop', '$concept_pops$')] have a $concept_culture$, which can only change through [concept_assimilation]. Their $concept_culture$ determines which [Concept('concept_state_region','$concept_state_regions$')] they consider their [Concept('concept_homeland','$concept_homelands$')] and whether they are [Concept('concept_discrimination','$concept_discriminated_against$')] in their [concept_country] or not."

    concept_accepted_culture:0 "Accepted Identity"
    concept_accepted_cultures:0 "Accepted Identities"
    concept_accepted_culture_short:0 "Accepted"
    concept_accepted_culture_desc:2 "A [Concept('concept_country','$concept_country_possessive$')] $concept_accepted_cultures$ consists of its [concept_primary_cultures], plus any other [Concept('concept_culture','$concept_cultures$')]  considered $concept_accepted_culture_short$ due to the $concept_country$'s current [SelectLocalization(GetPlayer.IsValid, 'concept_accepted_culture_desc_added','Citizenship')] [concept_law]."
    concept_accepted_culture_desc_added:0 " [GetLawType('law_national_supremacy').GetGroup.GetName]"

    concept_primary_cultures:0 "Primary Identities"
    concept_primary_culture:0 "Primary Identity"

    concept_cultural_trait:0 "Cultural Trait"
    concept_cultural_traits:1 "Cultural Traits"
    concept_cultural_trait_desc:2 "Aspects of a [concept_culture] such as its dominant language and from which part of the world it originates. The similarity between the $concept_cultural_traits$ of a [Concept('concept_country','$concept_country_possessive$')] [Concept('concept_primary_cultures','$concept_primary_culture$')] and the $concept_culture$ of a [concept_pop], combined with the $concept_country$'s current [GetLawType('law_national_supremacy').GetGroup.GetName] [concept_law], determines whether the $concept_pop$ is [Concept('concept_discrimination','$concept_discriminated_against$')] or not."

    concept_cultural_heritage_trait:0 "Heritage Cultural Trait"
    concept_cultural_heritage_traits:0 "Heritage Cultural Traits"
    concept_cultural_heritage_trait_desc:2 "A type of [concept_cultural_trait] that specifies the general region of the world where the [concept_culture] originated. Certain [SelectLocalization(GetPlayer.IsValid,'concept_accepted_culture_desc_added','Citizenship')] [Concept('concept_law','$concept_laws$')] consider $concept_cultural_heritage_traits$ to be more important than other $concept_cultural_traits$ when determining whether a [concept_pop] should be [Concept('concept_discrimination','$concept_discriminated_against$')] or not."
    concept_cultural_heritage_trait_desc_added:0 "[GetLawType('law_national_supremacy').GetGroup.GetName]"
    
