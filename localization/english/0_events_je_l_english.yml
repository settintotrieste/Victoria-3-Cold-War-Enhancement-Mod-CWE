    american_iraq.indy.t:0 "Withdrawal from Iraq?"
    american_iraq.indy.d:0 "As the Iraq War progressed from its initial invasion phase in 2003 to a nearly decade-long occupation, American public opinion shifted towards favoring a troop withdrawal. The withdrawal of the United States troops from Iraq began in December 2007 with the end of the Iraq War troop surge of 2007 and was mostly completed by December 2011, bringing an end to the Iraq War. The withdrawal of U.S. military forces from Iraq was a contentious issue in the United States for much of the 2000s."
    american_afghanistan.indy.t:0 "Withdrawal from Afghanistan?"
    american_afghanistan.indy.d:0 "In August 2021, the United States withdrew the last of its troops from Afghanistan, ending its military presence there after nearly 20 years. The U.S. exit from Afghanistan resulted in the Taliban regaining control of the country and created a refugee crisis as many Afghans fled."
    american_germany.indy.t:0 "A Sovereign Germany?"
    american_germany.indy.d:0 "The Treaty on the Final Settlement with Respect to Germany is an international agreement that allowed the reunification of Germany in the early 1990s. It was negotiated in 1990 between the 'two', the Federal Republic of Germany and the German Democratic Republic, in addition to the Four Powers which had occupied Germany at the end of World War II in Europe: France, the Soviet Union, the United Kingdom, and the United States. The treaty supplanted the 1945 Potsdam Agreement: in it, the Four Powers renounced all rights they had held with regard to Germany, allowing for its reunification as a fully sovereign state the following year."
    
