    india_formation_sikkim.t:0 "Union of India & Sikkim?"
    india_formation_sikkim.d:0 "India took control of Sikkim in April 1973 and overthrew the monarchy. On April 9, 1975, the Sikkim Parliament announced the king was deposed and declared Sikkim had become part of India through a manipulated-referendum. On May 16, the Indian parliament announced that Sikkim officially became a state of India."
