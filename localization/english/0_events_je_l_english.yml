    SOM_1969_revolution.t:0 "The Somali Democratic Republic?"
    SOM_1969_revolution.d:0 "The Somali Democratic Republic was the name that the socialist military government gave to Somalia under President Major General Mohamed Siad Barre, after seizing power in a coup d'état on 21 October 1969. The coup came a few days after a bodyguard assassinated Abdirashid Shermarke, the nation's second President. Barre's administration ruled Somalia for the next 21 years until Somalia collapsed into civil war in 1991."
    SOM_1991_revolution.t:0 "Collapse of the Somali Democratic Republic?"
    SOM_1991_revolution.d:0 "The Somali Rebellion was the beginning of the civil war in Somalia that occurred in the 1980s and early 1990s. The rebellion started in 1978 when President Siad Barre began using his special forces to attack clan-based dissident groups opposed to his regime. The dissidents had been becoming more powerful for nearly a decade following his abrupt switch of allegiance from the Soviet Union to the United States and the disastrous 1977-78 Ogaden War. When Barre was injured in an automobile accident on May 23, 1986, rivals within his own government and from opposition groups became bolder and entered into open conflict. Siad Barre's flight from the capital, on January 26, 1991, marked a distinct shift in the conflict."
    
    CAR_1965_revolution.t:0 "Saint-Sylvestre coup d'état?"
    CAR_1965_revolution.d:0 "The Saint-Sylvestre coup d'état was a coup d'état staged by Jean-Bédel Bokassa, commander-in-chief of the Central African Republic (CAR) army, and his officers against the government of President David Dacko on 31 December 1965 and 1 January 1966."
    CAR_1976_revolution.t:0 "The Central African Empire?"
    CAR_1976_revolution.d:0 "The Central African Empire was established on 4 December 1976 when the then-President of the Central African Republic, Jean-Bédel Bokassa, declared himself Emperor of Central Africa. Bokassa's full title was 'Emperor of Central Africa by the Will of the Central African People, United within the National Political Party, the MESAN' and used the style 'His Imperial Majesty'. His regalia, lavish coronation ceremony, and regime were largely inspired by Napoleon I, who had converted the French First Republic into the First French Empire."
    CAR_1979_revolution.t:0 "Operation Caban?"
    CAR_1979_revolution.d:0 "Operation Caban was a bloodless military operation by France in September 1979 to depose Emperor Bokassa I, reinstate the exiled former president David Dacko, and rename the Central African Empire back to Central African Republic."
    
    CNG_1965_revolution.t:0 "Congolese coup d'état?"
    CNG_1965_revolution.d:0 "Congolese coup d'état DESC"
    CNG_1971_revolution.t:0 "The Republic of Zaire?"
    CNG_1971_revolution.d:0 "The Republic of Zaire DESC"
    
    UGA_1971_revolution.t:0 "Ugandan coup d'état?"
    UGA_1971_revolution.d:0 "The 1971 Ugandan coup d'état was a military coup d'état executed by the Ugandan military, led by general Idi Amin, against the government of President Milton Obote on 25 January 1971. The seizure of power took place while Obote was abroad attending the Commonwealth Heads of Government Meeting in Singapore. Amin was afraid that Obote might dismiss him, and installed himself as dictator."
    
    BRD_1966_revolution.t:0 "Burundian coup d'état?"
