    USA_civil_rights_movement.t:0 "The Civil Rights Movement"
    USA_civil_rights_movement.d:0 "The civil rights movement was a social movement and campaign from 1954 to 1968 in the United States to abolish legalised racial segregation, discrimination, and disenfranchisement in the country. The movement had its origins in the Reconstruction era during the late 19th century and had its modern roots in the 1940s, although the movement made its largest legislative gains in the 1960s after years of direct actions and grassroots protests. The social movement's major nonviolent resistance and civil disobedience campaigns eventually secured new protections in federal law for the civil rights of all Americans."
    USA_assassinate_MLK.t:0 "The Assassination of Martin Luther King Jr.?"
    USA_assassinate_MLK.d:0 "Martin Luther King Jr., an African-American clergyman and civil rights movement leader, was fatally shot at the Lorraine Motel in Memphis, Tennessee, on April 4, 1968, at 6:01 p.m. CST. He was rushed to St. Joseph's Hospital, where he died at 7:05 p.m. He was a prominent leader of the civil rights movement and a Nobel Peace Prize laureate who was known for his use of nonviolence and civil disobedience."
    USA_blm_protests.t:0 "The George Floyd Protests"
    USA_blm_protests.d:0 "The George Floyd protests were a series of police brutality protests that began in Minneapolis in the United States on May 26, 2020. The civil unrest and protests began as part of international reactions to the murder of George Floyd, a 46-year-old African American man, during an arrest. Protests quickly spread nationwide and to over 2,000 cities and towns in over 60 countries in support of the Black Lives Matter (BLM) movement. Polls estimated that between 15 million and 26 million people had participated at some point in the demonstrations in the United States, making the protests the largest in U.S. history."
    GBR_1967_HKG_riots.t:0 "The Hong Kong Anti-Colonial Riots"
    GBR_1967_HKG_riots.d:0 "The 1967 Hong Kong riots were large-scale anti-government riots that occurred in Hong Kong during British colonial rule. Beginning as a minor labour dispute, the demonstrations eventually escalated into protests against the colonial government. The protests were partially inspired by successful anti-colonial demonstrations in Portuguese Macau which had occurred a few months prior."
    POR_1966_MCA_riots.t:0 "The 12-3 Incident"
    POR_1966_MCA_riots.d:0 "The 12-3 incident was a series of political demonstrations and riots against Portuguese colonial rule in Macau which occurred on December 3, 1966. The incident, inspired by the Cultural Revolution in the People's Republic of China (mainland China), occurred as a direct response to a violent police crackdown by colonial authorities against local Chinese protesters demonstrating against corruption and colonialism in Macau."
    PRC_2014_HKG_protests.t:0 "The Umbrella Movement"
    PRC_2014_HKG_protests.d:0 "A series of sit-in street protests, often called the Umbrella Revolution and sometimes used interchangeably with Umbrella Movement, or Occupy Movement, occurred in Hong Kong from 26 September to 15 December 2014. The protests began after the Standing Committee of the National People's Congress (NPCSC) issued a decision regarding proposed reforms to the Hong Kong electoral system. The decision was widely seen to be highly restrictive, and tantamount to the Chinese Communist Party (CCP)'s pre-screening of the candidates for the Chief Executive of Hong Kong."
    PRC_2019_HKG_protests.t:0 "The Hong Kong Protests"
    PRC_2019_HKG_protests.d:0 "The 2019–2020 Hong Kong protests were a series of demonstrations against the Hong Kong government's introduction of a bill to amend the Fugitive Offenders Ordinance in regard to extradition. It was the largest series of demonstrations in the history of Hong Kong. The protestors demanded the resignation of Chief Executive Carrie Lam and universal suffrage for the Legislative Council and the chief executive elections."
    protests_of_1968.t:0 "The Protests of 1968"
    protests_of_1968.d:0 "The protests of 1968 comprised a worldwide escalation of social conflicts, which were predominantly characterised by the rise of left-wing politics, anti-war sentiment, civil rights urgency, youth counterculture within the silent and baby boomer generations, and popular rebellions against state militaries and bureaucracies."
    JAP_Sanrizuka_Struggle.t:0 "The Sanrizuka Struggle"
    JAP_Sanrizuka_Struggle.d:0 "The Sanrizuka Struggle refers to a civil conflict and riots involving the Japanese government and the agricultural community of Sanrizuka, comprising organised opposition by farmers, local residents, and leftist groups to the construction of Narita International Airport (then New Tokyo International Airport). The struggle stemmed from the government's decision to construct the airport in Sanrizuka without the involvement or consent of most area residents."
    JAP_sarin_attack.t:0 "The Tokyo Subway Sarin Attack"
    JAP_sarin_attack.d:0 "The Tokyo subway sarin attack was an act of domestic terrorism perpetrated on 20 March 1995, in Tokyo, Japan, by members of the cult movement Aum Shinrikyo. In five coordinated attacks, the perpetrators released sarin on three lines of the Tokyo Metro (then Teito Rapid Transit Authority) during rush hour, killing 13 people, severely injuring 50 (some of whom later died), and causing temporary vision problems for nearly 1,000 others."
    USA_WTC_attack_1993.t:0 "The World Trade Center Bombing"
    USA_WTC_attack_1993.d:0 "The 1993 World Trade Center bombing was a terrorist attack carried out on February 26, 1993, when a van bomb detonated below the North Tower of the World Trade Center complex in New York City. The 1,336 lb (606 kg) urea nitrate–hydrogen gas enhanced device was intended to send the North Tower crashing into its twin, the South Tower, taking down both skyscrapers and killing tens of thousands of people. While it failed to do so, it killed six people, including a pregnant woman, and caused over a thousand injuries."
    USA_WTC_attack_2001.t:0 "The September 11 Attacks"
    USA_WTC_attack_2001.d:0 "The September 11 attacks were four coordinated Islamist suicide terrorist attacks carried out by Al-Qaeda against the United States in 2001. That morning, 19 terrorists hijacked four commercial airliners scheduled to travel from the New England and Mid-Atlantic regions of the East Coast to California. The hijackers crashed the first two planes into the Twin Towers of the World Trade Center in New York City and aimed the next two flights toward targets in or near Washington, D.C., in an attack on the nation's capital. The third team succeeded in striking the Pentagon, the headquarters of the U.S. Department of Defense while the fourth plane went down in rural Pennsylvania during a passenger revolt."
    GBR_London_attack_2005.t:0 "The London Bombings"
    GBR_London_attack_2005.d:0 "The 7 July 2005 London bombings, also referred to as 7/7, were a series of four coordinated suicide attacks carried out by Islamist terrorists that targeted commuters travelling on London's public transport during the morning rush hour. Three terrorists separately detonated three homemade bombs in quick succession aboard London Underground trains in Inner London. Later, a fourth terrorist detonated another bomb on a double-decker bus in Tavistock Square."
    GBR_Brighton_attack_1984.t:0 "The Brighton Hotel Bombing"
    GBR_Brighton_attack_1984.d:0 "On 12 October 1984, the Provisional Irish Republican Army (IRA) attempted to assassinate members of the British government at the Grand Hotel in Brighton, England. A long-delay time bomb was planted in the hotel by Patrick Magee before Prime Minister Margaret Thatcher and her cabinet arrived for the Conservative Party conference. Five people were killed, including the Conservative MP and Deputy Chief Whip Sir Anthony Berry, and a further 31 were injured. Thatcher narrowly escaped the explosion."
    GER_Munich_Massacre_1972.t:0 "The Munich Massacre"
    GER_Munich_Massacre_1972.d:0 "The Munich massacre was a terrorist attack carried out during the 1972 Summer Olympics in Munich, West Germany, by eight members of the Palestinian militant organisation Black September, who infiltrated the Olympic Village, killed two members of the Israeli Olympic team, and took nine others hostage."
    RUS_Moscow_attack_1999.t:0 "The Russian Apartment Bombings"
    RUS_Moscow_attack_1999.d:0 "The Russian apartment bombings were a series of explosions that hit four apartment blocks in the Russian cities of Buynaksk, Moscow, and Volgodonsk in September 1999, killing more than 300, injuring more than 1,000, and spreading a wave of fear across the country. The bombings, together with the Invasion of Dagestan, triggered the Second Chechen War. The handling of the crisis by Vladimir Putin, who was prime minister at the time, boosted his popularity greatly and helped him attain the presidency within a few months."
    HND_Bombay_attack_1993.t:0 "The Bombay Bombings"
    HND_Bombay_attack_1993.d:0 "The 1993 Bombay bombings was a series of 12 terrorist bombings that took place in Bombay (now Mumbai), Maharashtra, on 12 March 1993. The single-day attacks resulted in 257 fatalities and 1,400 injuries. The attacks were coordinated by Dawood Ibrahim, leader of the Mumbai-based international organised crime syndicate D-Company."
    IDO_Bali_attack_2002.t:0 "The Bali Bombings"
    IDO_Bali_attack_2002.d:0 "A series of bombings occurred on 12 October 2002 in the tourist district of Kuta on the Indonesian island of Bali. The attack killed 202 people (including 88 Australians, 38 Indonesians, 23 Britons, and people of more than 20 other nationalities). A further 209 people were injured. Various members of Jemaah Islamiyah, a violent Islamist group, were convicted in relation to the bombings, including three individuals who were sentenced to death."
    FRA_Paris_attack_1995.t:0 "The French Islamist Bombings"
    FRA_Paris_attack_1995.d:0 "A series of attacks targeted public transport systems in Paris and Lyon, as well as a school in Villeurbanne, in 1995. They were carried out by the Armed Islamic Group of Algeria (GIA), who sought to expand the Algerian Civil War to France. The attacks killed eight people, all during the first attack on 25 July. The attack also injured 190 people."
    USA_Oklahoma_attack_1995.t:0 "The Oklahoma City Bombing"
    USA_Oklahoma_attack_1995.d:0 "The Oklahoma City bombing was a domestic terrorist truck bombing of the Alfred P. Murrah Federal Building in Oklahoma City, Oklahoma, United States, on April 19, 1995, the second anniversary of the end to the Waco siege. The bombing was the deadliest act of terrorism in U.S. history prior to the September 11 attacks in 2001. Perpetrated by two anti-government extremists and white supremacists, Timothy McVeigh and Terry Nichols, the bombing occurred at 9:02 a.m. and killed 168 people, injured 680, and destroyed more than one-third of the building, which had to be demolished."
    
