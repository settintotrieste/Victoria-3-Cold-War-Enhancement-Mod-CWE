    BRZ_historical_election_system.t:0 "Brazilian Presidential Election"
    BRZ_historical_election_system.d:0 "The presidential system was established in 1889, upon the proclamation of the republic in a military coup d'état against Emperor Pedro II. Since then, Brazil has had six constitutions, three dictatorships, and three democratic periods. During the democratic periods, voting has always been compulsory."
    
