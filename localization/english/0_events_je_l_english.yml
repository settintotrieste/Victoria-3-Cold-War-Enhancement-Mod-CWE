    historical_civil_wars.option.2:0 "Take the peaceful option."
    
    historical_abolish_monarchy.t:0 "Abolish the [SCOPE.sCountry('monarch_home_country').GetAdjective] Monarchy?"
    historical_abolish_monarchy.d:0 "[SCOPE.sCountry('abolishing_monarchy_country').GetName] is currently a monarchy with a [SCOPE.sCountry('monarch_home_country').GetAdjective] monarch. It was however during this period in history that the monarchy was replaced with a [SCOPE.sCountry('abolishing_monarchy_country').GetAdjective] President. Should we follow history and do the same?"
    historical_abolish_monarchy.option.1:0 "Yes, the monarchy is a useless relic of the past."
    historical_abolish_monarchy.option.2:0 "No, we love the monarchy!"
    
    1950_recession.t:0 "The Post War Recession"
    1950_recession.d:0 "The 1949 recession was a brief economic downturn which began shortly after President Truman's "Fair Deal" economic reforms. It is said that the aftermath of the end of World War II was the main cause of the recession."
    1950_recession.f:0 "This is an in-game excuse for why the economy needs around 1 year to stabilise."
    1971_bretton_woods_system.t:0 "End of the Bretton Woods System?"
    1971_bretton_woods_system.d:0 "A negative balance of payments, growing public debt incurred by the Vietnam War and Great Society programs, and monetary inflation by the Federal Reserve caused the dollar to become increasingly overvalued. In 1971 more and more dollars were being printed in Washington, then being pumped overseas, to pay for government expenditure on the military and social programs. In the first six months of 1971, assets for USD22 billion fled the U.S. In response, on 15 August 1971, Nixon issued Executive Order 11615 unilaterally closing the gold window, making the dollar inconvertible to gold directly, except on the open market."
    1971_bretton_woods_system.f:0 "This is a historical event."
    1971_bretton_woods_system.1:0 "End the Bretton Woods System"
    1971_bretton_woods_system.2:0 "Keep the system at all costs!"
    2000_new_year.t:0 "Dawn of a New Millennium"
    2000_new_year.d:0 "2000 (MM) was a century leap year starting on Saturday of the Gregorian calendar. The year 2000 is sometimes abbreviated as "Y2K" (the "Y" stands for "year", and the "K" stands for "kilo" which means "thousand"). The year 2000 was the subject of Y2K concerns, which are fears that computers would not shift from 1999 to 2000 correctly. However, by the end of 1999, many companies had already converted to new, or upgraded, existing software. Some even obtained Y2K certification. As a result of massive effort, relatively few problems occurred."
    2000_new_year.f:0 "If the year 2000 can help us move into the future, that's fine, but I am afraid that people see it as a full stop and that one can take a big breath afterwards - you can't."
    communist_economic_liberalisation.t:0 "Socialism with [ROOT.GetCountry.GetAdjectiveNoFlag] Characteristics?"
    communist_economic_liberalisation.d:0 "Owing to the poor state of the [ROOT.GetCountry.GetAdjectiveNoFlag] economy, it has been proposed that the government liberalise the national economy to end the fully planned economy and permit private enterprise. Such a course of action promises to solve the current economic issues plaguing the country."
    communist_economic_liberalisation.f:0 "This event fired because the [ROOT.GetCountry.GetAdjectiveNoFlag] economy is unhealthy."
    SOV_Kosygin_Reforms.t:0 "The Kosygin Economic Reform?"
    SOV_Kosygin_Reforms.d:0 "The Kosygin Economic Reform was a set of planned changes in the economy of the USSR. A centerpiece of these changes was the introduction of profitability and sales as the two key indicators of enterprise success. Some of an enterprise's profits would go to three funds, used to reward workers and expand operations, most would go to the central budget. They reflected some long-simmering wishes of the USSR's mathematically-oriented economic planners, and initiated the shift towards increased decentralisation in the process of economic planning."
    Indian_Economic_Liberalisation.t:0 "Economic Liberalisation in India?"
    Indian_Economic_Liberalisation.d:0 "The economic liberalisation in India refers to the series of policy changes aimed at opening up the country's economy to the world, with the objective of making it more market-oriented and consumption-driven. The goal was to expand the role of private and foreign investment, which was seen as a means of achieving economic growth and development. Although some attempts at liberalisation were made in 1966 and the early 1980s, a more thorough liberalisation was initiated in 1991."
    HUN_NEM_Reforms.t:0 "The New Economic Mechanism?"
    HUN_NEM_Reforms.d:0 "The New Economic Mechanism (NEM) was a major economic reform launched in the People's Republic of Hungary in 1968. Between 1972 and 1978, it was curtailed by the prevailing winds of Eastern Bloc politics. During the subsequent decade, until the revolutions of 1989 ended the era, the NEM's principles continued to affect the Hungarian economy, even in cases where the NEM name was not emphasised. Because of the NEM, Hungary in the 1980s had a higher ratio of market mechanisms to central planning than any other Eastern Bloc economy."
    PRC_GLF_Reforms.t:0 "The Great Leap Forward?"
    PRC_GLF_Reforms.d:0 "The Great Leap Forward was an economic and social campaign within the People's Republic of China (PRC) from 1958 to 1962, led by the Chinese Communist Party (CCP). Party Chairman Mao Zedong launched the campaign to reconstruct the country from an agrarian economy into an industrialised society through the formation of people's communes. Mao decreed that efforts to multiply grain yields and bring industry to the countryside should be increased."
    SOV_VLC_Reforms.t:0 "The Virgin Lands Campaign?"
    SOV_VLC_Reforms.d:0 "The Virgin Lands campaign was Nikita Khrushchev's 1953 plan to dramatically boost the Soviet Union's agricultural production in order to alleviate the food shortages plaguing the Soviet populace. Hundreds of thousands of young volunteers settled and farmed areas of Western Siberia and Northern Kazakhstan. While the scheme eventually became a tremendous disaster for Soviet agriculture, it was initially successful."
    EGR_NES_Reforms.t:0 "The New Economic System"
    EGR_NES_Reforms.d:0 "The New Economic System was an economic policy that was implemented by the ruling Socialist Unity Party (SED) of the German Democratic Republic (GDR) in 1963. Its purpose was to replace the system of Five-Year Plans which had been used to run the GDR's economy from 1951 onwards. The System was introduced by Walter Ulbricht to try to improve the performance of the existing central planning, so that the economy might be run in as efficient a manner as possible."
    
    western_economic_liberalisation.t:0 "Economic Liberalisation?"
    western_economic_liberalisation.d:0 "Neoliberalism is associated with free-market capitalism after it fell into decline following the Second World War. A prominent factor in the rise of conservative and right-libertarian organisations, political parties, and think tanks, and predominantly advocated by them, it is generally associated with policies of economic liberalisation, including privatisation, deregulation, globalisation, free trade, monetarism, austerity, and reductions in government spending in order to increase the role of the private sector in the economy and society."
    western_economic_liberalisation.f:0 "This event will increase the level of free market in the [ROOT.GetCountry.GetAdjectiveNoFlag] economy by 1 step."
    historical_economy_western.option.1:0 "Embrace greater free-market influence!"
    historical_economy_western.option.2:0 "What we have is already enough."
    
