    genocide_discovered.t:0 "Genocide in [SCOPE.sCountry('country_committing_genocide').GetName]"
    genocide_discovered.d:0 "International observers have discovered that [SCOPE.sCountry('country_committing_genocide').GetName] is conducting a program to exterminate all of its discriminated population. This revelation has shocked the international community with prominent figures like the UN Secretary-General strongly condemning [SCOPE.sCountry('country_committing_genocide').GetName]. How should [ROOT.GetCountry.GetName] react to this crime against humanity?"
    genocide_discovered.f:0 "The strength of the international condemnation against [SCOPE.sCountry('country_committing_genocide').GetName] will depend on the number of countries who chose to condemn the genocide."
    genocide_system_option.1:0 "Condemn [SCOPE.sCountry('country_committing_genocide').GetName] for their barbarity!"
    genocide_system_option.2:0 "Say nothing."
    
    genocide_discovered_notice.t:0 "Genocide Program in [ROOT.GetCountry.GetName] Exposed"
    genocide_discovered_notice.d:0 "International observers have discovered that [ROOT.GetCountry.GetName] is conducting a program to exterminate all of its discriminated population. This revelation has shocked the international community with prominent figures like the UN Secretary-General strongly condemning [SCOPE.sCountry('country_committing_genocide').GetName]."
    genocide_discovered_notice.f:0 "[ROOT.GetCountry.GetName] will gain 1 infamy from every country who condemned it for committing genocide and may also be sanctioned by the UN for committing such a crime against humanity."
    genocide_system_notice_option:0 "Oh well..."
    
    je_espionage_system:0 "Conducting Hostile Espionage"
    je_espionage_system_reason:0 "[ROOT.GetCountry.GetAdjective] Intelligence Services have deployed agents abroad to conduct hostile covert activity against our foreign enemies.\n\n[ROOT.GetCountry.GetName] will be given an opportunity to attack 1 random any eligible countries once the progress bar is full.\n\nThe progress bar will take longer to fill the more countries [ROOT.GetCountry.GetName] conduct hostile espionage in."
