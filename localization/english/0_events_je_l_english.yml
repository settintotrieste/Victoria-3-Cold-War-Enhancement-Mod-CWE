    montreal_protocol_climate.t:0 "The Montreal Protocol"
    montreal_protocol_climate.d:0 "Though not intended to tackle climate change, the Montreal Protocol was a historic environmental accord that became a model for future diplomacy on the issue. Every country in the world eventually ratified the treaty, which required them to stop producing substances that damage the ozone layer, such as chlorofluorocarbons (CFCs). The protocol has succeeded in eliminating nearly 99 percent of these ozone-depleting substances. In 2016, parties agreed via the Kigali Amendment to also reduce their production of hydrofluorocarbons (HFCs), powerful greenhouse gases that contribute to climate change."
    earth_summit_climate.t:0 "The Earth Summit"
    earth_summit_climate.d:0 "Ratified by 197 countries, including the United States, the landmark accord was the first global treaty to explicitly address climate change. It established an annual forum, known as the Conference of the Parties, or COP, for international discussions aimed at stabilizing the concentration of greenhouse gases in the atmosphere. These meetings produced the Kyoto Protocol and the Paris Agreement."
    kyoto_protocol_climate.t:0 "The Kyoto Protocol"
    kyoto_protocol_climate.d:0 "The Kyoto Protocol, adopted in 1997 and entered into force in 2005, was the first legally binding climate treaty. It required developed countries to reduce emissions by an average of 5 percent below 1990 levels, and established a system to monitor countries’ progress. But the treaty did not compel developing countries, including major carbon emitters China and India, to take action. The United States signed the agreement in 1998 but never ratified it and later withdrew its signature."
    paris_climate_accords_climate.t:0 "The Paris Climate Agreement"
    paris_climate_accords_climate.d:0 "The most significant global climate agreement to date, the Paris Agreement requires all countries to set emissions-reduction pledges. Governments set targets, known as nationally determined contributions (NDCs), with the goals of preventing the global average temperature from rising 2°C (3.6°F) above preindustrial levels and pursuing efforts to keep it below 1.5°C (2.7°F). It also aims to reach global net-zero emissions, where the amount of greenhouse gases emitted equals the amount removed from the atmosphere, in the second half of the century."
    
