    je_term_limits_yugoslav:0 "Presidency of [ROOT.GetCountry.GetRuler.GetFullName]"
    je_term_limits_yugoslav_reason:0 "A collective presidency existed in Yugoslavia since amendments to the 1963 Constitution in 1971. A separate article affirmed Josip Broz Tito with an unlimited mandate which ensured the new President of the Presidency would not come into effect until after his death. When Tito died on 4 May 1980, the then Vice President of the Presidency acceded to the role of President of the Presidency. Subsequent to this the role of President of the Presidency would rotate on an annual basis with each President serving as Vice President the year prior."
