    HUN_1956_revolution.t:0 "The Hungarian Revolution?"
    HUN_1956_revolution.d:0 "The Hungarian Revolution of 1956 was an attempted countrywide revolution against the government of the Hungarian People's Republic (1949–1989) and the policies caused by the government's subordination to the Soviet Union (USSR). The uprising lasted 12 days before being crushed by Soviet tanks and troops on 4 November 1956."
    
    CZH_1968_revolution.t:0 "The Prague Spring?"
    CZH_1968_revolution.d:0 "The Prague Spring was a period of political liberalization and mass protest in the Czechoslovak Socialist Republic. It began on 5 January 1968, when reformist Alexander Dubček was elected First Secretary of the Communist Party of Czechoslovakia (KSČ), and continued until 21 August 1968, when the Soviet Union and most Warsaw Pact members invaded the country to suppress the reforms."
    
    BYE_1994_revolution.t:0 "Presidency of Alexander Lukashenko?"
    BYE_1994_revolution.d:0 "Presidency of Alexander Lukashenko DESC"
    
    ALG_1965_revolution.t:0 "The Algerian coup d'état?"
    ALG_1965_revolution.d:0 "The 1965 Algerian coup d'état brought Colonel Houari Boumédiène to power as Chairman of the Revolutionary Council in Algeria. The bloodless coup d'état saw Algeria's first President, Ahmed Ben Bella, arrested and his closest supporters imprisoned by Boumédiène and his allies, principally in the Algerian Land Forces."
    ALG_1992_revolution.t:0 "The Algerian Civil War?"
    ALG_1992_revolution.d:0 "The Algerian Civil War was a civil war fought between the Algerian government and various Islamist rebel groups from 11 January 1992 (following a coup negating an Islamist electoral victory) to 8 February 2002. The war began slowly, as it initially appeared the government had successfully crushed the Islamist movement, but armed groups emerged to declare jihad and by 1994, violence had reached such a level that it appeared the government might not be able to withstand it."
    
    EGY_1952_revolution.t:0 "The July Revolution?"
    EGY_1952_revolution.d:0 "On 23 July 1952 the revolution began with the toppling of King Farouk in a coup d'état by the Free Officers Movement. This group of army officers was led by Mohamed Naguib and Gamal Abdel Nasser."
    EGY_1970_revolution.t:0 "The Rise of Anwar Sadat?"
    EGY_1970_revolution.d:0 "Muhammad Anwar es-Sadat was an Egyptian politician and military officer who served as the third president of Egypt, from 15 October 1970. In his eleven years as president, he changed Egypt's trajectory, departing from many of the political and economic tenets of Nasserism, re-instituting a multi-party system, and launching the Infitah economic policy."
    EGY_1981_revolution.t:0 "The Assassination of Anwar Sadat?"
    EGY_1981_revolution.d:0 "Anwar Sadat, the 3rd President of Egypt, was assassinated on 6 October 1981 during the annual victory parade held in Cairo to celebrate Operation Badr, during which the Egyptian Army had crossed the Suez Canal and taken back the Sinai Peninsula from Israel at the beginning of the Yom Kippur War. The assassination was undertaken by members of the Egyptian Islamic Jihad."
    EGY_2013_revolution.t:0 "Egyptian coup d'état?"
    EGY_2013_revolution.d:0 "The 2013 Egyptian coup d'etat took place on 3 July 2013. Egyptian army chief General Abdel Fattah al-Sisi led a coalition to remove the democratically elected President of Egypt Mohamed Morsi from power and suspended the Egyptian constitution of 2012. The move came after the military's ultimatum for the government to 'resolve its differences' with protesters during widespread national protests."
    
    SYR_1963_revolution.t:0 "The Syrian coup d'état?"
    SYR_1963_revolution.d:0 "The 1963 Syrian coup d'état was the seizure of power in Syria by the military committee of the Syrian Regional Branch of the Arab Socialist Ba'ath Party. The planning and the unfolding conspiracy of the Syrian Ba'athist operatives were prompted by the Ba'ath party's seizure of power in Iraq in February 1963."
    
    SUD_1969_revolution.t:0 "The Sudanese coup d'état?"
    SUD_1969_revolution.d:0 "The 1969 Sudanese coup d'état was a successful coup, led by Colonel Gaafar Nimeiry, against the government of President Ismail al-Azhari. The coup signaled the end of Sudan's second democratic era, and saw the beginning of Nimeiry's 16 year rule. Nimeiry's government would pursue a radical Arab nationalist and leftist program, bringing in a socialist program for social and economic development, including widespread nationalisation of private property."
    SUD_1985_revolution.t:0 "The Sudanese coup d'état?"
    SUD_1985_revolution.d:0 "The 1985 Sudanese coup d'état was a military coup that occurred in Sudan on 6 April 1985. The coup was staged by a group of military officers and led by the Defense Minister and Armed Forces Commander-in-Chief, Field Marshal Abdel Rahman Swar al-Dahab, against the government of President Gaafar Nimeiry. "
    SUD_2019_revolution.t:0 "The Sudanese coup d'état?"
    SUD_2019_revolution.d:0 "A coup d'état took place in Sudan in the late afternoon on 11 April 2019, when President Omar al-Bashir was overthrown by the Sudanese Armed Forces after popular protests demanded his departure. At that time, the army, led by Ahmed Awad Ibn Auf, toppled the government and National Legislature and declared a state of emergency in the country for a period of 3 months, followed by a transitional period of two years before an agreement was reached later."
    
    CUB_1959_revolution.t:0 "The Cuban Revolution?"
    CUB_1959_revolution.d:0 "The Cuban Revolution was an armed uprising led by Fidel Castro that eventually toppled the brutal dictatorship of Fulgencio Batista. The revolution began with a failed assault on Cuban military barracks on July 26, 1953, but by the end of 1958, the guerrilla revolutionaries in Castro’s 26th of July Movement had gained the upper hand in Cuba, forcing Batista to flee the island on January 1, 1959."
    
    DOM_1961_revolution.t:0 "The Assassination of Rafael Trujillo?"
    DOM_1961_revolution.d:0 "On 30 May 1961, Rafael Trujillo was assassinated by a group of conspirators led by general Antonio Imbert Barrera. In the immediate aftermath, Trujillo's son Ramfis took temporary control of the country, executing most of the conspirators. By November 1961, the Trujillo family was pressured into exile by the titular president Joaquín Balaguer, who introduced reforms to open up the regime. The murder ushered in civil strife which concluded with the Dominican Civil War and a US-OAS intervention, eventually stabilised under a multi-party system in 1966."
    DOM_1963_revolution.t:0 "The Election of Juan Bosch?"
    DOM_1963_revolution.d:0 "Juan Emilio Bosch y Gaviño was a Dominican politician, historian, writer, essayist, educator, and the first democratically elected president of the Dominican Republic for a brief time in 1963. Previously, he had been the leader of the Dominican opposition in exile to the dictatorial regime of Rafael Trujillo for over 25 years."
    
    GND_1979_revolution.t:0 "The Grenadian Revolution?"
    GND_1979_revolution.d:0 "The People's Revolutionary Government (PRG) was proclaimed on 13 March 1979 after the Marxist–Leninist New Jewel Movement overthrew the government of Grenada in a revolution, making Grenada the only socialist state within the Commonwealth."
    GND_1984_revolution.t:0 "Withdrawal from Grenada?"
    GND_1984_revolution.d:0 "When US troops withdrew from Grenada in December 1983, Governor-General Scoon appointed an interim advisory council chaired by Nicholas Brathwaite to organise new elections. The first democratic elections since 1976 were held in December 1984, and were won by the New National Party under Herbert Blaize, who served as prime minister until his death in December 1989."
    
    RHO_UDI_1965.t:0 "Unilateral Declaration of Independence?"
    RHO_UDI_1965.d:0 "The Rhodesian government, which mostly comprised members of the country's white minority of about 5%, was indignant when, amid the UK colonial government's Wind of Change policies of decolonisation, African colonies to the north without comparable experience of self-rule quickly advanced to independence during the early 1960s while Rhodesia was refused sovereignty under the newly ascendant principle of 'no independence before majority rule'. Rhodesia's Unilateral Declaration of Independence (UDI) was a statement adopted by the Cabinet of Rhodesia on 11 November 1965, announcing that Southern Rhodesia or simply Rhodesia, a British territory in southern Africa that had governed itself since 1923, now regarded itself as an independent sovereign state."
    RHO_1979_revolution.t:0 "The Salisbury Agreement?"
    RHO_1979_revolution.d:0 "The Internal Settlement (also called the Salisbury Agreement) was an agreement which was signed on 3 March 1978. The agreement led to the creation of an interim government in which Africans were included in leading positions for the first time, while creating an independent civil service, judiciary, police force, and army. The settlement also created an executive council composed of Ian Smith and three black individuals (Muzorewa, Sithole, and Chirau), and a ministerial council, while Smith retained his title as Prime Minister."
    RHO_1980_revolution.t:0 "End of White Rule in Rhodesia?"
    RHO_1980_revolution.d:0 "On 11 December 1979, the Rhodesian House of Assembly voted 90 to nil to revert to British colonial status. With the arrival of Christopher Soames, the new governor on 12 December 1979, Britain formally took control of Zimbabwe-Rhodesia as the Colony of Southern Rhodesia. Britain lifted sanctions on 12 December and the United Nations on 16 December. During the elections of February 1980, Mugabe and the ZANU party secured a landslide victory. Prince Charles, as the representative of Britain, formally granted independence to the new nation of Zimbabwe at a ceremony in Harare in April 1980."
    ZIM_1987_revolution.t:0 "The Presidential Republic?"
    ZIM_1987_revolution.d:0 "In late 1987, Zimbabwe's parliament amended the constitution. On 30 December it declared Mugabe to be executive president, a new position that combined the roles of head of state, head of government, and commander-in-chief of the armed forces. This position gave him the power to dissolve parliament, declare martial law, and run for an unlimited number of terms."
    
    SAF_1984_revolution.t:0 "An Executive President?"
    SAF_1984_revolution.d:0 "Among the 1983 constitution's most controversial provisions was its establishment of the Tricameral Parliament, a legislative arrangement that would permit the Coloured and Indian race groups to be represented in parliament on a segregated basis, and the abolition of the office of Prime Minister in favour of an executive State Presidency under ruling Prime Minister P. W. Botha."
    SAF_1994_revolution.t:0 "End of Apartheid?"
    SAF_1994_revolution.d:0 "De Klerk negotiated with Mandela to fully dismantle apartheid and establish a transition to universal suffrage. In 1993, he publicly apologised for apartheid's harmful effects. He oversaw the 1994 non-racial election in which Mandela led the African National Congress (ANC) to victory."
    
    ARAB_2011_revolution.t:0 "The Arab Spring?"
    ARAB_2011_revolution.d:0 "The Arab Spring was a series of anti-government protests, uprisings and armed rebellions that spread across much of the Arab world in the early 2010s. It began in Tunisia in response to corruption and economic stagnation. From Tunisia, the protests then spread to five other countries: Libya, Egypt, Yemen, Syria and Bahrain. The wave of initial revolutions and protests faded by mid-2012, as many Arab Spring demonstrations were met with violent responses from authorities, pro-government militias, counterdemonstrators, and militaries."
    
    TUR_1960_revolution.t:0 "The Turkish coup d'état?"
    TUR_1960_revolution.d:0 "The 1960 Turkish coup d'état was the first coup d'état in the Republic of Turkey. It took place on May 27, 1960. The coup was staged by a group of 38 young Turkish military officers, acting outside the military chain of command. A month after the execution of Menderes and other members of the Turkish government, general elections were held on 15 October 1961. The administrative authority was returned to civilians, but the military continued to dominate the political scene until October 1965."
    TUR_1983_revolution.t:0 "Return to Democracy?"
    TUR_1983_revolution.d:0 "General elections were held in Turkey on 6 November 1983, the first since 1977 after democratic rights were abandoned after the military coup of 1980. The National Security Council banned the previous political parties from participating, leading to the establishment of new parties. Turgut Özal's Motherland Party (ANAP) won a significant victory in this elections by gaining 45.14% of the votes."
    
    PER_1953_revolution.t:0 "The Iranian coup d'état?"
    PER_1953_revolution.d:0 "The 1953 Iranian coup d'état, known in Iran as the 28 Mordad coup d'état, was the U.S. and British-instigated, Iranian army-led overthrow of the democratically elected Prime Minister Mohammad Mosaddegh in favor of strengthening the monarchical rule of the shah, Mohammad Reza Pahlavi, on 19 August 1953."
    PER_1979_revolution.t:0 "The Iranian Revolution?"
    PER_1979_revolution.d:0 "The Iranian Revolution was a series of events that culminated in the overthrow of the Pahlavi dynasty in 1979. The revolution also led to the replacement of the Imperial State of Iran by the present-day Islamic Republic of Iran, as the monarchical government of Mohammad Reza Pahlavi was superseded by the theocratic government of Ayatollah Ruhollah Khomeini, a religious cleric who had headed one of the rebel factions."
    
    ARG_1955_revolution.t:0 "Revolución Libertadora?"
    ARG_1955_revolution.d:0 "The Revolución Libertadora was the coup d'état that ended the second presidential term of Juan Perón in Argentina, on 16 September 1955. After the Revolución Libertadora, Perón and his followers were accused of treason, and Eva Perón's remains were moved secretly to Italy and buried in a graveyard at Milan under a fake identity. Public references to Perón or his late wife, including songs, writings and pictures, were forbidden."
    ARG_1966_revolution.t:0 "Argentine Revolution?"
    ARG_1966_revolution.d:0 "Argentine Revolution was the name given by its leaders to a military coup d'état which overthrew the government of Argentina in June 1966 and began a period of military dictatorship by a junta from then until 1973. The June 1966 coup established General Juan Carlos Onganía as de facto president, supported by several leaders of the General Confederation of Labour (CGT), including the general secretary Augusto Vandor. Onganía implemented corporatist policies, experimenting in particular in Córdoba under the governance of Carlos Caballero."
    ARG_1973_revolution.t:0 "Return to Democracy?"
    ARG_1973_revolution.d:0 "Following several years of military rule, Alejandro Agustín Lanusse was appointed president by the military junta in 1971. Under increasing political pressure for the return of democracy, Lanusse called for elections in 1973. Perón was banned from running but the Peronist party was allowed to participate. Amid a state of political, social, and economic upheaval, Cámpora and Vice President Vicente Solano Lima resigned in July 1973, calling for new elections, but this time with Perón as the Justicialist Party nominee. Perón won the election with his wife Isabel Perón as vice president."
    ARG_1976_revolution.t:0 "Argentine coup d'état?"
    ARG_1976_revolution.d:0 "The 1976 Argentine coup d'état that overthrew Isabel Perón as President of Argentina on 24 March 1976, while having some right-wing elements, such as its emphasis on order and security, was not a traditional right-wing coup and did not adhere to a specific ideology. The coup was planned and executed within the framework of the Condor Plan, a clandestine system of repressive coordination between Latin American countries promoted by the United States, as part of the national security doctrine, which generalised dictatorships in Latin America in order to maintain the control over those countries during the Cold War."
    ARG_1983_revolution.t:0 "Return to Democracy?"
    ARG_1983_revolution.d:0 "The Argentine general election of 1983 was held on 30 October and marked the return of constitutional rule following the self-styled National Reorganization Process dictatorship installed in 1976."
    
    BRZ_1964_revolution.t:0 "The Fifth Brazilian Republic?"
    BRZ_1964_revolution.d:0 "The military dictatorship in Brazil, occasionally referred to as the Fifth Brazilian Republic, was established on 1 April 1964, after a coup d'état by the Brazilian Armed Forces, with support from the United States government, against president João Goulart. The coup was planned and executed by the most senior commanders of the Brazilian Army and received the support of almost all high-ranking members of the military, along with conservative sectors in society, like the Catholic Church and anti-communist civilian movements among the Brazilian middle and upper classes."
    BRZ_1985_revolution.t:0 "Restoration of Democracy?"
    BRZ_1985_revolution.d:0 "The wear and tear of years of dictatorial power that had not slowed the repression, even after the defeat of the leftist guerrillas. The inability to deal with the economic crises of the period and popular pressure made an opening policy inevitable, which from the regime side was led by Generals Ernesto Geisel and Golbery do Couto e Silva. With the enactment of the Amnesty Law in 1979, Brazil began a slow return to democracy, which was completed during the 1980s."
    BRZ_1993_revolution.t:0 "Brazilian Constitutional Referendum"
    BRZ_1993_revolution.d:0 "A constitutional referendum was held in Brazil on 21 April 1993 to determine the form of government of the country. After the re-democratisation of Brazil, an article in the new Constitution determined the holding of a referendum for voters to decide if the country should remain a republic or become a monarchy again, and if the system of government should be presidential or parliamentary."
    BRZ_2016_revolution.t:0 "The Impeachment of Dilma Rousseff?"
    BRZ_2016_revolution.d:0 "On 31 August 2016, the Senate removed President Rousseff from office by a 61–20 vote, finding her guilty of breaking Brazil's budget laws however, she did not receive enough votes from the Senate to be disqualified from her political rights. Accordingly, Temer was sworn in as the 37th president of Brazil."
    BRZ_2023_revolution.t:0 "The Brazilian Congress Attack"
    BRZ_2023_revolution.d:0 "On 8 January 2023, following the defeat of then-president Jair Bolsonaro in the 2022 Brazilian general election and the inauguration of his successor Luis Inácio Lula da Silva, a mob of Bolsonaro's supporters attacked Brazil's federal government buildings in the capital, Brasília. The mob invaded and caused deliberate damage to the Supreme Federal Court, the National Congress building and the Planalto Presidential Palace in the Praça dos Três Poderes, seeking to violently overthrow the democratically elected president Lula, who had been inaugurated on 1 January."
    
    BRZ_1993_revolution.option.1:0 "Create a Presidential Republic"
    BRZ_1993_revolution.option.2:0 "Create a Parliamentary Republic"
    BRZ_1993_revolution.option.3:0 "Create a Constitutional Monarchy"
    
    BOL_1985_revolution.t:0 "Presidency of Víctor Paz Estenssoro?"
    BOL_1985_revolution.d:0 "General elections were held in Bolivia on 14 July 1985. As no candidate for the presidency received over 50% of the vote, the National Congress was required to elect a President on 4 August. Although Hugo Banzer of Nationalist Democratic Action (ADN) received the most public votes, Congress elected Víctor Paz Estenssoro of the Revolutionary Nationalist Movement (MNR)."
    
    CLM_1953_revolution.t:0 "Colombian coup d'état?"
    CLM_1953_revolution.d:0 "Rojas Pinilla gained prominence as a colonel during La Violencia, the period of civil strife in Colombia during the late 1940s and early 1950s that saw infighting between the ruling Conservatives and Liberal guerillas, and was named to the cabinet of Conservative President Mariano Ospina Pérez. In 1953, he mounted a successful coup d'état against Ospina's successor as president, the extreme right-wing Laureano Gómez Castro, imposing martial law. Seeking to reduce political violence, he ruled the country as a military dictatorship, allying himself with trade unionists, implementing infrastructure programs, and extending female suffrage."
    CLM_1958_revolution.t:0 "Restoration of democracy?"
    CLM_1958_revolution.d:0 "After Rojas' deposition, the Colombian Conservative Party and the Colombian Liberal Party agreed to create the National Front, a coalition that would jointly govern the country. Under the deal, the presidency would alternate between conservatives and liberals every 4 years for 16 years; the two parties would have parity in all other elective offices. The National Front ended the 'La Violencia', and National Front administrations attempted to institute far-reaching social and economic reforms in cooperation with the Alliance for Progress."
    
    CHL_1973_revolution.t:0 "Chilean coup d'état?"
    CHL_1973_revolution.d:0 "The 1973 Chilean coup d'état was a military overthrow of the Popular Unity government in Chile led by the democratic socialist Salvador Allende as president of Chile. Allende, who has been described as the first Marxist to be democratically elected president in a Latin American liberal democracy, faced significant social unrest, political tension with the opposition-controlled National Congress of Chile, and economic warfare ordered by United States president Richard Nixon. On 11 September 1973, a group of military officers, led by General Augusto Pinochet, seized power in a coup, ending civilian rule."
    CHL_1990_revolution.t:0 "Return to Democracy?"
    CHL_1990_revolution.d:0 "In the late 1980s, largely as a result of events such as the 1982 economic collapse and mass civil resistance in 1983–88, the government gradually permitted greater freedom of assembly, speech, and association, to include trade union and political activity. In a plebiscite on 5 October 1988, Pinochet was denied a second eight-year term as president (56% against 44%). Chileans elected a new president and the majority of members of a bicameral congress on 14 December 1989. President Aylwin served from 1990 to 1994, in what was considered a transition period."
    
    ECU_1972_revolution.t:0 "Ecuadorian coup d'état?"
    ECU_1972_revolution.d:0 "In 1972, a 'revolutionary and nationalist' military junta overthrew the government of Velasco Ibarra. The coup d'état was led by General Guillermo Rodríguez and executed by navy commander Jorge Queirolo G. The new president exiled José María Velasco to Argentina. He remained in power until 1976, when he was removed by another military government."
    ECU_1979_revolution.t:0 "The Return of Democracy?"
    ECU_1979_revolution.d:0 "General elections were held in Ecuador in 1978 and 1979. The first round of the presidential election was held on 16 July 1978, with a second round held alongside parliamentary elections on 29 April 1979. The presidential election was won by Jaime Roldós Aguilera of the Concentration of People's Forces (CPF), who received 68.5% of the vote in the run-off, becoming the country's first freely-elected president."
    
    PRG_1954_revolution.t:0 "Paraguayan coup d'état?"
    PRG_1954_revolution.d:0 "The 1954 Paraguayan coup d'état occurred in May 1954. It was led by Alfredo Stroessner, with the support of Epifanio Méndez Fleitas, and resulted in the overthrow of the government of Federico Chávez. The coup was the culmination of a complex series of political rivalries within the ruling Colorado Party. Approximately 25 people were killed during the putsch, which helped set the stage for the election of Stroessner as president of Paraguay later that year."
    PRG_1989_revolution.t:0 "The Return of Democracy?"
    PRG_1989_revolution.d:0 "The 1989 Paraguayan coup d'état took place on 2–3 February 1989 in Asunción, Paraguay, led by General Andrés Rodríguez against the regime of long-time leader Alfredo Stroessner. The bloody overthrow which saw numerous soldiers killed in street fighting was sparked by a power struggle in the highest echelons of the government. Rodríguez's takeover spelled the end of El Stronato, Stroessner's thirty-four year long rule, at the time the longest in Latin America, and led to an array of reforms which abolished numerous draconian laws and led to the liberalisation of Paraguay."
    
    VNZ_1999_revolution.t:0 "The Bolivarian Revolution?"
    VNZ_1999_revolution.d:0 "A collapse in confidence in the existing parties led to Hugo Chávez being elected president in 1998 and the subsequent launch of a 'Bolivarian Revolution', beginning with a 1999 constituent assembly to write a new Constitution of Venezuela. The 'Bolivarian Revolution' sought to build a mass movement to implement Bolivarianism—popular democracy, economic independence, equitable distribution of revenues, and an end to political corruption—in Venezuela."
    
    PNM_1968_revolution.t:0 "The Coup of Omar Torrijos?"
    PNM_1968_revolution.d:0 "Omar Efraín Torrijos Herrera was a Panamanian dictator, as well as the Commander of the Panamanian National Guard and military leader of Panama from 1968 to his death in 1981. Torrijos was never officially the president of Panama, but instead held titles including 'Maximum Leader of the Panamanian Revolution'. Torrijos took power in a coup d'état and instituted a number of social reforms."
    
    MEX_2000_revolution.t:0 "End of PRI dominance?"
    MEX_2000_revolution.d:0 "The presidential election was won by Vicente Fox of the Alliance for Change, who received 43.4% of the vote, the first time the opposition had won an election since the Mexican Revolution. In the congressional elections the Alliance for Change emerged as the largest faction in the Chamber of Deputies with 224 of the 500 seats, whilst the Institutional Revolutionary Party remained the largest faction in the Senate with 60 of the 128 seats in the Senate."
    
    PEU_1963_revolution.t:0 "Election of Fernando Belaúnde?"
    PEU_1963_revolution.d:0 "Belaúnde ran for president in the general elections of 1962, this time with his own party, Acción Popular. The results were very tight, he ended in second place, following Víctor Raúl Haya de la Torre (APRA), by less than 14,000 votes. Since none of the candidates managed to get the constitutionally-established minimum of one third of the vote required to win outright, selection of the President would fall to Congress. The long-held antagonistic relationship between the military and APRA prompted Haya de la Torre to make a deal with former dictator Odría, who had come in third, which would result in Odría taking the Presidency in a coalition government. However, widespread allegations of fraud prompted the Peruvian military to depose Prado and install a military junta, led by Ricardo Pérez Godoy. Pérez Godoy ran a short transitional government and held new elections in 1963, which were won by Belaúnde by a more comfortable but still narrow five percent margin."
    
    PEU_1968_revolution.t:0 "Peruvian coup d'état?"
    PEU_1968_revolution.d:0 "The 1968 Peruvian coup d'état took place during the first presidency of Fernando Belaúnde (1963–1968), as a result of political disputes becoming norms, serious arguments between President Belaúnde and Congress rising, dominated by the APRA-UNO (Unión Nacional Odríista) coalition, and even clashes between the President and his own Acción Popular (Popular Action) party were common. Following the coup d'état, at 7 AM, Belaúnde was taken to a barracks and was forcibly taken to Jorge Chavez International Airport in Callao, Peru. Velasco, having assumed authority, immediately ordered Belaúnde to be deported."
    
    PEU_1975_revolution.t:0 "Peruvian coup d'état?"
    PEU_1975_revolution.d:0 "Economic difficulties such as inflation, unemployment, food shortages and increased political opposition after the 1974 crackdown on the press ultimately increased pressures on the Velasco administration and led to its downfall. On August 29, 1975, a number of prominent military commanders initiated a coup. Prime Minister Francisco Morales Bermúdez was then appointed president, by unanimous decision of the new military junta."
    
    PEU_1980_revolution.t:0 "Return to democracy?"
    PEU_1980_revolution.d:0 "Around the end of Morales Bermúdez's tenure, a housing crisis emerged which started the Lost Decade. Morales Bermúdez, politically pressured from all sides, failed in enacting successful political and economic reform. A Constituent Assembly convened by the Morales Bermudez administration was created in 1978, which replaced the 1933 Constitution enacted during Óscar R. Benavides's presidency. After elections were held in 1980, he returned power over to the first democratically elected government after 12 years of military rule, headed by President Fernando Belaúnde."
    
    PEU_1990_revolution.t:0 "Presidency of Alberto Fujimori?"
    PEU_1990_revolution.d:0 "Fujimori won the 1990 presidential election as a dark horse candidate under the banner of Cambio 90 defeating Vargas Llosa in a surprising upset. He capitalised on profound disenchantment with outgoing president Alan García and the American Popular Revolutionary Alliance party (APRA). He changed the constitution and served as a figurehead president under Montesinos and the Peruvian Armed Forces and would reportedly adopt Plan Verde – a plan that involved the genocide of impoverished and indigenous Peruvians, the control or censorship of media in the nation and the establishment of a neoliberal economy controlled by a military junta."
    
    PEU_2000_revolution.t:0 "The Fall of Alberto Fujimori?"
    PEU_2000_revolution.d:0 "A corruption scandal involving Vladimiro Montesinos broke out, and exploded into full force on the evening of 14 September 2000, when the cable television station Canal N broadcast footage of Montesinos apparently bribing opposition congressman Alberto Kouri for defecting to Fujimori's Peru 2000 party. Fujimori's support virtually collapsed, and a few days later he announced in a nationwide address that he would shut down the SIN and call new elections, in which he would not be a candidate. On 10 November, Fujimori won approval from Congress to hold elections on 8 April 2001. On 13 November, Fujimori left Peru for a visit to Brunei to attend the Asia-Pacific Economic Cooperation forum. On 17 November, Fujimori traveled from Brunei to Tokyo, where he submitted his presidential resignation via fax. Congress refused to accept his resignation, instead voting 62–9 to remove Fujimori from office."
    
    URU_1973_revolution.t:0 "The Civic-military dictatorship of Uruguay?"
    URU_1973_revolution.d:0 "The civic-military dictatorship of Uruguay (1973–85), also known as the Uruguayan Dictatorship, was an authoritarian military dictatorship that ruled Uruguay for 12 years, from June 27, 1973 (after the 1973 coup d'état) until March 1, 1985. The dictatorship has been the subject of much controversy due to its violations of human rights, use of torture, and the unexplained disappearances of many Uruguayans."
    URU_1985_revolution.t:0 "The Return to democracy?"
    URU_1985_revolution.d:0 "In 1984, there were strikes against the regime and in support of political prisoners. On January 13, 1984, the first 24-hour general strike since 1973 was organized. Talks between military leadership and civilian politicians intensified despite the fact that several political leaders were still notable, such as Wilson Ferreira Aldunate. On August 3, 1984, the Naval Club Pact was signed and restored the constitution of 1967 and allowed the military to advise in security matters and control appointments of senior officers. On November 25, 1984, elections were held, and following the brief presidency of Rafael Addiego Bruno, on March 1, 1985, Colorado Party candidate Julio Maria Sanguinetti became the new president."
    
    SPA_1976_revolution.t:0 "Spanish Transition to Democracy?"
    SPA_1976_revolution.d:0 "Spanish Transition to Democracy DESC"
    
    POR_1974_revolution.t:0 "The Carnation Revolution?"
    POR_1974_revolution.d:0 "The Carnation Revolution was a military coup by left-leaning military officers that overthrew the authoritarian Estado Novo government on 25 April 1974 in Lisbon, producing major social, economic, territorial, demographic, and political changes in Portugal and its overseas colonies through the Processo Revolucionário Em Curso. It resulted in the Portuguese transition to democracy and the end of the Portuguese Colonial War."
    
    GRE_1967_revolution.t:0 "The Regime of the Colonels?"
    GRE_1967_revolution.d:0 "The Regime of the Colonels DESC"
    GRE_1974_revolution.t:0 "Fall of the Junta?"
    GRE_1974_revolution.d:0 "Fall of the Junta DESC"
    
    FRA_1958_revolution.t:0 "The Fifth French Republic?"
    FRA_1958_revolution.d:0 "The Fifth Republic emerged from the collapse of the Fourth Republic, replacing the former parliamentary republic with a semi-presidential (or dual-executive) system that split powers between a president as head of state and a prime minister as head of government. The 1958 constitution also replaced the French Union with the French Community, which allowed fourteen member territories (excluding Algeria) to assert their independence."
    
    RUS_1993_revolution.t:0 "The Russian Constitutional Crisis?"
    RUS_1993_revolution.d:0 "In September and October 1993, a constitutional crisis arose in the Russian Federation from a conflict between President Boris Yeltsin and Russia's parliament. President Yeltsin performed a self-coup, dissolving parliament and instituting a presidential rule by decree system. The crisis ended with Yeltsin using military force to attack Moscow's House of Soviets and arrest the lawmakers. In the wake of the events, Yeltsin consolidated his position, further expanded the powers of the executive, and pushed through the adoption of the 1993 constitution of the Russian Federation."
    RUS_2000_revolution.t:0 "The Rise of Oligarchy?"
    RUS_2000_revolution.d:0 "On 31 December 1999, president Yeltsin unexpectedly resigned, handing the post to the recently appointed prime minister and his chosen successor, Vladimir Putin. Putin then won the 2000 presidential election, and defeated the Chechen insurgency in the Second Chechen War. Putin's rule increased stability, while transforming Russia into an authoritarian state."
    
    UKR_2014_revolution.t:0 "The Maidan Revolution?"
    UKR_2014_revolution.d:0 "The Maidan Revolution DESC"
    
    YUG_1974_revolution.t:0 "The 1974 Constitution?"
    YUG_1974_revolution.d:0 "With 406 original articles, the 1974 constitution was one of the longest constitutions in the world. It added elaborate language protecting the self-management system from state interference and expanding representation of republics and provinces in all electoral and policy forums. The Constitution called the restructured Federal Assembly the highest expression of the self-management system."
    YUG_1980_revolution.t:0 "Death of Josip Broz Tito"
    YUG_1980_revolution.d:0 "Tito had become increasingly ill throughout 1979. On 7 January and again on 11 January 1980, Tito was admitted to the University Medical Centre in Ljubljana, the capital city of SR Slovenia, with circulation problems in his legs. His left leg was amputated soon afterwards due to arterial blockages, and he died of gangrene at the Medical Centre Ljubljana on 4 May 1980 at 3:05 pm, three days short of his 88th birthday."
    
    tito_death.option:0 "Rest in Peace"
    
    ALB_1997_revolution.t:0 "The Albanian Monarchy Referendum"
    ALB_1997_revolution.d:0 "A referendum on restoring the monarchy was held in Albania on 29 June 1997 alongside parliamentary elections. The proposal was rejected by 66.7% of voters. However, former Crown Prince Leka claimed that 65.7% voted in favour."
    
    ROM_1965_revolution.t:0 "Rise of Nicolae Ceaușescu?"
    ROM_1965_revolution.d:0 "Ceaușescu rose up through the ranks of Gheorghe Gheorghiu-Dej's Socialist government and, upon Gheorghiu-Dej's death in 1965, he succeeded to the leadership of the Romanian Communist Party as general secretary. Upon his rise to power, he eased press censorship and openly condemned the Warsaw Pact invasion of Czechoslovakia in his speech on 21 August 1968, which resulted in a surge in popularity. However, the resulting period of stability was brief as his government soon became totalitarian and was considered the most repressive in the Eastern Bloc at the time."
    
    EGR_1950_revolution.t:0 "Rise of Walter Ulbricht?"
    EGR_1950_revolution.d:0 "After the end of World War II, Ulbricht re-organised the German Communist Party in the Soviet occupation zone along Stalinist lines. He played a key role in the forcible merger of the KPD and SPD into the Socialist Unity Party of Germany (SED) in 1946. He became the First Secretary of the SED and effective leader of the recently established East Germany in 1950."
    
    EGR_1971_revolution.t:0 "Rise of Erich Honecker?"
    EGR_1971_revolution.d:0 "In 1970, Honecker initiated a political power struggle that led, with support of Soviet leader Leonid Brezhnev, to him replacing Walter Ulbricht as General Secretary of the SED and chairman of the National Defence Council."
    
    IRQ_1958_revolution.t:0 "The July Revolution?"
    IRQ_1958_revolution.d:0 "The 14 July Revolution, also known as the 1958 Iraqi military coup, was a coup d'état that took place on 14 July 1958 in Iraq which resulted in the toppling of King Faisal II and the overthrow of the Hashemite-led Kingdom of Iraq. The Iraqi Republic established in its wake ended the Hashemite Arab Federation between Iraq and Jordan that had been established just six months earlier."
    IRQ_1979_revolution.t:0 "Ba'athist Iraq?"
    IRQ_1979_revolution.d:0 "By the mid-1970s, Saddam Hussein, through his post as chief of the party's intelligence services, became the country's de facto leader, despite al-Bakr's de jure presidency. Under Saddam's new policies, both the Iraqi economy and citizens' standard of living grew, and Iraq's standing within the Arab world increased significantly."
    
