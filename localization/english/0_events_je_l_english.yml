    je_sovereign_wealth_fund:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] Sovereign Wealth Fund"
    je_sovereign_wealth_fund_reason:0 "The [ROOT.GetCountry.GetAdjectiveNoFlag] Investment Corporation is a government owned company that enables the State to invest in the [ROOT.GetCountry.GetAdjective] private sector. The dividends from such investment activity are then pooled into a Sovereign Wealth Fund run by the Government. This system effectively allows the Government to inject and withdraw money from the [concept_investment_pool] at amounts scaled to the level of government ownership of the private sector. \n\n#BOLD Size of Sovereign Wealth Fund:#! #Green @money![GetPlayer.MakeScope.Var('sovereign_wealth_fund_size_display').GetValue]M#! \n\n#BOLD Maximum injection or withdrawal per month:#! @money![GetPlayer.MakeScope.Var('sovereign_wealth_fund_withdrawal_amount').GetValue] \n\n#BOLD No. of State Owned Private Companies:#! [GetPlayer.MakeScope.Var('sovereign_wealth_fund_gov_buildings').GetValue] / [GetPlayer.MakeScope.Var('sovereign_wealth_fund_all_buildings').GetValue] \n\n#BOLD Chairperson:#! [ROOT.GetCountry.GetRuler.GetFullName]"
