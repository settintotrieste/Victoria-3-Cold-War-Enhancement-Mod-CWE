    je_multilateral_development_banks:0 "Multilateral Development Banks"
    je_multilateral_development_banks_reason:0 "Multilateral Development Banks are supranational financial institutions set up by sovereign states, which are their shareholders. Their remits reflect the development aid and cooperation policies established by these states. \n\nThe Government of [ROOT.GetCountry.GetName] may borrow money from Multilateral Development Banks to fund national expenditure. \n\n International Loans are denominated in #Yellow XDR#! which is in turn calculated using the Global Average Currency Exchange Rate. A stronger [ROOT.GetCountry.GetAdjectiveNoFlag] currency will therefore grant us cheaper loans and vice-versa. \n\nTip: The [ROOT.GetCountry.GetAdjective] Currency Exchange Rate can be adjusted by the $lawgroup_monetary_policy$ [concept_law]. \n\nCurrency Exchange Rate: @money!1 = [GetPlayer.MakeScope.Var('currency_exchange_rate').GetValue] #Yellow XDR#! \n\nBorrowing Limit (in Foreign Currency): #Yellow XDR#! #Green [GetPlayer.MakeScope.Var('currency_borrowing_pool_display').GetValue]M#! \n\nBorrowing Limit (in [ROOT.GetCountry.GetAdjectiveNoFlag] Currency): #Green @money![GetPlayer.MakeScope.Var('currency_borrowing_pool_domestic_display').GetValue]M#! \n\nMonthly Borrowing Limit: #o @money![GetPlayer.MakeScope.Var('currency_borrow_money_monthly_limit_display').GetValue]M#! \n\n[ROOT.GetCountry.GetName] is a member of the following Regional Banks: #BOLD $ASIAN_DEVELOPMENT_BANK$ $ASIAN_INFRASTRUCTURE_INVESTMENT_BANK$ $EUROPEAN_INVESTMENT_BANK$ $INTERNATIONAL_INVESTMENT_BANK$ $INTER_AMERICAN_DEVELOPMENT_BANK$ $AFRICAN_DEVELOPMENT_BANK$ $NORDIC_INVESTMENT_BANK$ $CARIBBEAN_DEVELOPMENT_BANK$ $ISLAMIC_DEVELOPMENT_BANK$ $NEW_DEVELOPMENT_BANK$ $EURASIAN_DEVELOPMENT_BANK$ $NORTH_AMERICAN_DEVELOPMENT_BANK$ #!"
