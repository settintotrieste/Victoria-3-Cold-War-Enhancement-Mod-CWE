    je_vote_of_no_confidence_system_2.tt:0 "The Government wins the Vote of No Confidence"
    je_vote_of_no_confidence_system:0 "Vote of No Confidence in the Government?"
    je_vote_of_no_confidence_system_reason:0 "Under the parliamentary system of [ROOT.GetCountry.GetName], the [concept_government] can only remain in office by commanding the confidence of parliament. Due to the current government lacking less than 50% of the seats in the [ROOT.GetCountry.GetAdjective] Parliament, the [concept_opposition] has tabled a Vote of No Confidence to topple the government and call for fresh elections in 100 days time. It is thus vital for the government to ensure that it has 25 or more [concept_legitimacy] when the timer runs out."
    
    je_genocide_system:0 "Genocide in [ROOT.GetCountry.GetName]"
    je_genocide_system_reason:0 "The [ROOT.GetCountry.GetAdjective] Government is systematically exterminating discriminated persons in [ROOT.GetCountry.GetName] using a combination of concentration camps, forced sterilisations and mass executions.\n\n1% of a random discriminated [concept_culture] and/or [concept_religion] pop group will be killed every month until either all discriminated pops are eliminated from [ROOT.GetCountry.GetName] or the Genocide law is repealed."
