    united_libya.t:0 "Annexation by Libya?"
    united_libya.d:0 "Tripolitania and Cyrenaica remained under British administration, while the French controlled Fezzan. In 1944, Idris returned from exile in Cairo but declined to resume permanent residence in Cyrenaica until the removal in 1947 of some aspects of foreign control. Under the terms of the 1947 peace treaty with the Allies, Italy, which hoped to maintain the colony of Tripolitania and France, which wanted the Fezzan, relinquished all claims to Libya. Libya so remained united."
    united_arab_republic.t:0 "Form the United Arab Republic?"
    united_arab_republic.d:0 "The United Arab Republic was a sovereign state in the Middle East from 1958 until 1971. It was initially a political union between Egypt (including the occupied Gaza Strip) and Syria from 1958 until Syria seceded from the union following the 1961 Syrian coup d'état. Egypt continued to be known officially as the United Arab Republic until September 1971 when it was formally dissolved by Anwar Sadat."
    hashemite_arab_federation.t:0 "Form the Hashemite Arab Federation?"
    hashemite_arab_federation.d:0 "The Hashemite Arab Federation was a short-lived country that was formed in 1958 from the union between the Hashemite Kingdom of Iraq and Kingdom of Jordan. Although the name implies a federal structure, it was de facto a confederation."
    RUS_BYE_union.t:0 "The Union State of Russia & Belarus?"
    RUS_BYE_union.d:0 "The Union State of Russia and Belarus is a supranational union consisting of Belarus and Russia, with the stated aim of deepening the relationship between the two states through integration in economic and defence policy. Originally, the Union State aimed to create a confederation but both countries currently retain their independence."
    SEN_GAM_union.t:0 "The Senegambian Confederation?"
    SEN_GAM_union.d:0 "Senegambia, officially the Senegambia Confederation or Confederation of Senegambia, was a loose confederation in the late 20th century between the West African countries of Senegal and its neighbour The Gambia, which is almost completely surrounded by Senegal."
    
