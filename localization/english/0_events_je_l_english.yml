    transfer_territory_libya.t:0 "Transfer Fezzan to Libya?"
    transfer_territory_libya.d:0 "Tripolitania and Cyrenaica remained under British administration, while the French controlled Fezzan. In 1944, Idris returned from exile in Cairo but declined to resume permanent residence in Cyrenaica until the removal in 1947 of some aspects of foreign control. Under the terms of the 1947 peace treaty with the Allies, Italy, which hoped to maintain the colony of Tripolitania and France, which wanted the Fezzan, relinquished all claims to Libya. Libya so remained united."
    transfer_territory_somalia.t:0 "Transfer Somalia to Italy?"
    transfer_territory_somalia.d:0 "The Trust Territory of Somaliland was a United Nations Trust Territory situated in present-day Somalia. Its capital was Mogadishu and was administered by Italy from 1950 to 1960, following the dissolution of the former British Military Administration. It gained independence in 1960."
    transfer_territory_eritrea.t:0 "Transfer Eritrea to Ethiopia?"
    transfer_territory_eritrea.d:0 "After World War II, Eritrea was administered by the British Military Administration until 1952. Following the UN General Assembly decision in 1952, Eritrea would govern itself with a local Eritrean parliament, but for foreign affairs and defense, it would enter into a federal status with Ethiopia for ten years."
    transfer_territory_tangier.t:0 "Transfer Tangier to Morocco?"
    transfer_territory_tangier.d:0 "Following the end of the French protectorate on 2 March 1956 and of the Spanish one on 7 April 1956, the Committee of Control of the Tangier Zone met in June 1956 and proposed a protocol for a temporary regime, which was signed by Moroccan Foreign Minister Ahmed Balafrej on behalf of Sultan Mohammed V in Rabat on 5 July 1956. As a consequence, the position of Administrator was abolished and replaced on 10 July 1956 by that of a Moroccan governor or Amel, which was immediately assumed by the Mendoub Ahmad at-Tazi. Simultaneously, the Tangier police was transferred under Moroccan authority."
    transfer_territory_saarland.t:0 "Transfer Saarland to West Germany?"
    transfer_territory_saarland.d:0 "In 1954, France and the Federal Republic of Germany (West Germany) developed a detailed plan called the Saarstatut (Saar Statute) to establish an independent Saarland. It was signed as an agreement between the two countries on 23 October 1954 as one of the Paris Pacts, but a plebiscite held on 23 October 1955 rejected it by 67.7%. On 27 October 1956, the Saar Treaty declared that Saarland should be allowed to join West Germany, which it did on 1 January 1957."
    transfer_territory_ruhr.t:0 "Transfer the Ruhr to West Germany?"
    transfer_territory_ruhr.d:0 "The Ruhr Authority was set out in the communiqué issued on 7 June 1948, after the London Six-Power Conference between the United States of America, the United Kingdom, France and the Benelux countries. It was abolished following the 1951 Treaty of Paris, and its activities were given to the European Coal and Steel Community (ECSC). An Agreement to terminate the IAR was signed at Paris on 19 October 1951, and agreement on termination of the functions of the IAR came in to force on 25 June 1952."
    transfer_territory_trieste.t:0 "Transfer Trieste to Italy?"
    transfer_territory_trieste.d:0 "The Free Territory of Trieste was an independent territory in Southern Europe between northern Italy and Yugoslavia, facing the north part of the Adriatic Sea, under direct responsibility of the United Nations Security Council in the aftermath of World War II. The territory was de facto dissolved in 1954 and given to Italy (Zone A) and Yugoslavia (Zone B). This created a border dispute which was only settled twenty years later with the signing the bilateral Treaty of Osimo in 1975, which was ratified in 1977."
    transfer_territory_port_arthur.t:0 "Transfer Port Arthur to China?"
    transfer_territory_port_arthur.d:0 "The management of Lüshun Naval Base changed hands from China, to Imperial Russia 1895-1904, to imperial Japan 1905–1945, to the Soviet Union 1945–56, and then back to China after 1956."
    transfer_territory_panama_canal.t:0 "Transfer the Panama Canal to Panama?"
    transfer_territory_panama_canal.d:0 "On September 7, 1977, the treaty was signed by President of the United States Jimmy Carter and Omar Torrijos, de facto leader of Panama. This mobilized the process of granting the Panamanians free control of the canal so long as Panama signed a treaty guaranteeing the permanent neutrality of the canal. The treaty led to full Panamanian control effective at noon on December 31, 1999, and the Panama Canal Authority (ACP) assumed command of the waterway."
    transfer_territory_hong_kong.t:0 "Transfer Hong Kong to China?"
    transfer_territory_hong_kong.d:0 "The handover of Hong Kong from the United Kingdom to the People's Republic of China was at midnight on 1 July 1997. This event ended 156 years of British rule in the former colony, which began in 1841. Hong Kong was established as a special administrative region of China (SAR) for 50 years, maintaining its own economic and governing systems from those of mainland China during this time."
    transfer_territory_macau.t:0 "Transfer Macau to China?"
    transfer_territory_macau.d:0 "The handover of Macau from the Portuguese Republic to the People's Republic of China was at midnight on 20 December 1999. This event ended 442 years of Portuguese rule in the former settlement, which began in 1557."
    transfer_territory_west_papua.t:0 "Transfer West Papua to Indonesia?"
    transfer_territory_west_papua.d:0 "Transfer West Papua to Indonesia DESC"
    transfer_territory_somaliland.t:0 "Transfer Somaliland to Somalia?"
    transfer_territory_somaliland.d:0 "On 26 June 1960, British Somaliland was formally granted independence by the United Kingdom as the State of Somaliland. Five days later, on 1 July 1960, the State of Somaliland voluntarily united with the Trust Territory of Somalia (the former Italian Somalia) to form the Somali Republic."
    transfer_territory_japanese_okinawa.t:0 "Transfer Okinawa to Japan?"
    transfer_territory_japanese_okinawa.d:0 "The Okinawa Reversion Agreement was an agreement between the United States and Japan in which the United States agreed to relinquish in favor of Japan all rights and interests under Article III of the Treaty of San Francisco, which had been obtained as a result of the Pacific War, and thus return Okinawa Prefecture to Japanese sovereignty."
    transfer_territory_south_cameroon.t:0 "Transfer Southern Cameroons to Cameroon?"
    transfer_territory_south_cameroon.d:0 "Referendums were held in 1959 and 1961 in the Cameroons to determine union with Nigeria or Cameroun. In 1961, Northern Cameroons voted for union with Nigeria and Southern Cameroons for union with (the formerly French) Cameroun."
    transfer_territory_french_india.t:0 "Transfer Indian Colonies to India?"
    transfer_territory_french_india.d:0 "On 18 October 1954, in a general election involving 178 people in municipal Pondicherry and the Commune of Panchayat, 170 people were in favour of the merger, and eight people voted against. The de facto transfer of the French Indian territories from French governance to the Indian union took place on 1 November 1954 and was established as the union territory of Pondicherry. The treaty effecting the de jure transfer was signed in 1956."
    transfer_territory_christmas_island:0 "Transfer the Christmas Island to Australia?"
    transfer_territory_christmas_island:0 "At Australia's request, the United Kingdom transferred sovereignty to Australia, with a $20 million payment from the Australian government to Singapore as compensation for the loss of earnings from the phosphate revenue. The United Kingdom's Christmas Island Act was given royal assent on 14 May 1958, enabling Britain to transfer authority over Christmas Island from Singapore to Australia by an order-in-council. Australia's Christmas Island Act was passed in September 1958, and the island was officially placed under the authority of the Commonwealth of Australia on 1 October 1958."
    transfer_territory_israel_egypt.t:0 "The Camp David Accords?"
    transfer_territory_israel_egypt.d:0 "The Camp David Accords were a pair of political agreements signed by Egyptian President Anwar Sadat and Israeli Prime Minister Menachem Begin on 17 September 1978, following twelve days of secret negotiations at Camp David, the country retreat of the President of the United States in Maryland."
    transfer_territory_israel_palestine.t:0 "The Oslo I Accord?"
    transfer_territory_israel_palestine.d:0 "The Oslo I Accord or Oslo I, officially called the Declaration of Principles on Interim Self-Government Arrangements or short Declaration of Principles (DOP), was an attempt in 1993 to set up a framework that would lead to the resolution of the ongoing Israeli–Palestinian conflict."
    transfer_territory_crimea.t:0 "The Annexation of Crimea?"
    transfer_territory_crimea.d:0 "In February and March 2014, Russia invaded the Crimean Peninsula, part of Ukraine, and then annexed it. This took place in the relative power vacuum immediately following the Revolution of Dignity."
    transfer_territory_aouzou_strip.t:0 "Transfer the Aouzou Strip?"
    transfer_territory_aouzou_strip.d:0 "Through French pressure on Libya and the mediation of Nigerien President Hamani Diori, Libya and Chad resumed diplomatic relations on 17 April 1972. Shortly after, Tombalbaye broke diplomatic relations with Israel and is said to have secretly agreed on 28 November to cede the Aouzou Strip to Libya. In exchange, Gaddafi pledged 40 million pounds to the Chadian President and the two countries signed a Treaty of Friendship in December 1972."
    transfer_territory_china_SAR.t:0 "End the One Country, Two Systems?"
    transfer_territory_china_SAR.d:0 "'One country, two systems' is a constitutional principle of the [ROOT.GetCountry.GetName] describing the governance of the special administrative regions of Hong Kong and Macau. It provided that there would be only one China, but that these regions could retain their own economic and administrative systems, while the rest of mainland China uses a different system. Under the principle, each of the two regions could continue to have its own governmental system, legal, economic and financial affairs, including trade relations with foreign countries, all of which are independent from those of the mainland. It is now time for us to choose whether to continue this in [SCOPE.sCountry('1_country_2_systems_SAR').GetName]."
    transfer_territory_china_SAR.f:0 "This event fired because [SCOPE.sCountry('1_country_2_systems_SAR').GetName] has been a $special_administrative_region$ of [ROOT.GetCountry.GetName] for more than 50 years."
    transfer_territory_omani_gwadar.t:0 "Sale of Gwadar to Pakistan?"
    transfer_territory_omani_gwadar.d:0 "At the time of Pakistan's independence in 1947, Gwadar remained under Omani authority. Nevertheless, Pakistan started to indicate interest in Gwadar. A deal was made with the efforts of Prime Minister of Pakistan Feroz Khan Noon and Said bin Taimur, the Sultan of Oman, and Pakistan was able to purchase the land on 8 September 1958, and it officially became a part of Pakistan on 8 December 1958."
    transfer_territory_portuguese_cabinda.t:0 "Transfer of Cabinda to Angola?"
    transfer_territory_portuguese_cabinda.d:0 "The Alvor Agreement, signed on 15 January 1975 in Alvor, Portugal, granted Angola independence from Portugal on 11 November and formally ended the 13-year-long Angolan War of Independence. The treaty, to which FLEC never agreed, described Cabinda as an 'integral and inalienable part of Angola'."
    
    historical_territorial_transfers.option.1:0 "Transfer the territories"
    historical_territorial_transfers.option.2:0 "Those territories shall remain ours!"
    
    historical_territorial_annexation.option.1:0 "Annex the territory!"
    historical_territorial_annexation.option.2:0 "We don't need more land"
    
    malaysia_singapore.t:0 "Independence of Singapore?"
    malaysia_singapore.d:0 "The Parliament of Malaysia voted 126-0, with all Singaporean MPs boycotting the vote, in favour of the expulsion on 9 August 1965. On that day, a tearful Lee Kuan Yew announced on a televised press conference that Singapore was a sovereign, independent nation."
    CAF_rhodesia.t:0 "Dissolve the Federation of Rhodesia & Nyasaland?"
    CAF_rhodesia.d:0 "The federation officially ended on 31 December 1963. In 1964, shortly after the dissolution, Northern Rhodesia and Nyasaland became independent under the names Zambia and Malawi, respectively. In November 1965, Southern Rhodesia unilaterally declared independence from the United Kingdom as the state of Rhodesia."
    uar_syria.t:0 "Independence of Syria?"
    uar_syria.d:0 "Independence of Syria DESC"
    west_indies_dissolution.t:0 "Dissolve the West Indies Federation?"
    west_indies_dissolution.d:0 "The West Indies Federation was legally dissolved with the Parliament of the United Kingdom's West Indies Act 1962. The remaining "Little Eight" provinces once again became separate colonies supervised directly from London, most of which became independent later on."
    NET_IDO.t:0 "Dissolve the Netherlands-Indonesia Union?"
    NET_IDO.d:0 "The Netherlands-Indonesia Union was a confederal relationship between the Netherlands and Indonesia that existed between 1949 and 1956. In a speech on August 17, 1954, celebrating the 9th anniversary of Indonesian Independence, President Sukarno unilaterally dissolved the Union, citing it as a hindrance to Indonesian progress."
    ussr_dissolution.t:0 "Dissolve the Soviet Union?"
    ussr_dissolution.d:0 "The dissolution of the Soviet Union was the process of internal disintegration within the Soviet Union (USSR), which resulted in the end of the country as a sovereign state and its federal government, which in turn resulted in its 15 constituent republics gaining full independence on 26 December 1991."
    ussr_dissolution.f:0 "This event fired because either the historical conditions for dissolution were met or there is a revolutionary movement which have anti-communist interest groups and the national economy is poor."
    CZH_dissolution.t:0 "Dissolve Czechoslovakia?"
    CZH_dissolution.d:0 "The dissolution of Czechoslovakia, which took effect on December 31, 1992, was the self-determined split of the federal republic of Czechoslovakia into the independent countries of the Czech Republic and Slovakia. Both mirrored the Czech Socialist Republic and the Slovak Socialist Republic, which had been created in 1969 as the constituent states of the Czechoslovak Socialist Republic until the end of 1989."
    CZH_dissolution.f:0 "This event fired because either the historical conditions for dissolution were met or there is a revolutionary movement which have anti-communist interest groups and the national economy is poor."
    SER_MON_dissolution.t:0 "Independence of Montenegro?"
    SER_MON_dissolution.d:0 "Independence of Montenegro DESC"
    CAN_QUE_1_dissolution.t:0 "The First Quebec Referendum?"
    CAN_QUE_1_dissolution.d:0 "The 1980 Quebec independence referendum was the first referendum in Quebec on the place of Quebec within Canada and whether Quebec should pursue a path toward sovereignty. The referendum was called by Quebec's Parti Québécois (PQ) government, which advocated secession from Canada. The province-wide referendum took place on May 20, and the proposal to pursue secession was defeated by a 59.56 percent to 40.44 percent margin."
    CAN_QUE_2_dissolution.t:0 "The Second Quebec Referendum?"
    CAN_QUE_2_dissolution.d:0 "The 1995 Quebec referendum was the second referendum to ask voters in the predominantly French-speaking Canadian province of Quebec whether Quebec should proclaim sovereignty and become an independent country, with the condition precedent of offering a political and economic agreement to Canada. Voting took place on 30 October 1995, and featured the largest voter turnout in Quebec's history (93.52%). The 'No' option carried by a margin of 54,288 votes, receiving 50.58% of the votes cast."
    IRQ_KUR_dissolution.t:0 "Recognise Kurdish Autonomy?"
    IRQ_KUR_dissolution.d:0 "In advance of the Iraq war in 2003, the two parties united in the negotiations with the Arab opposition to Saddam Hussein and succeeded in harvesting political, economic, and security gains and the Arab opposition agreed to recognise Kurdish autonomy in the case that Saddam Hussein was removed from power. America and Kurdistan also jointly rooted out the Islamist Ansar al-Islam group in Halabja area as Kurdistan hosted thousands of soldiers. The Kurdish autonomy which had existed since 1992 was formally recognised by the new Iraqi government in 2005 in the new Iraqi constitution"
    
    historical_union_dissolution.option.1:0 "Grant them independence"
    historical_union_dissolution.option.2:0 "Our country cannot be fragmented!"
    
