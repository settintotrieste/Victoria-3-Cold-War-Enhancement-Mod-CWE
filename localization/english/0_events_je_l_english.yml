    je_warsaw_pact_system:0 "The Warsaw Pact"
    je_warsaw_pact_system_reason:0 "The Warsaw Pact was a collective defense treaty signed in Warsaw, Poland, between the Soviet Union and seven other Eastern Bloc socialist republics of Central and Eastern Europe in May 1955, during the Cold War. The term 'Warsaw Pact' commonly refers to both the treaty itself and its resultant defensive alliance, the Warsaw Treaty Organisation. The Warsaw Pact was the military and economic complement to the Council for Mutual Economic Assistance (Comecon), the regional economic organization for the Eastern Bloc states of Central and Eastern Europe."
