    theocratic_insurgency_custom_name:0 "The War on Terror"
    theocratic_insurgency_custom_desc:0 "The War on Terror is a military campaign to suppress religious extremists in [ROOT.GetCountry.GetName]. These extremists seek to overthrow the [concept_government] and establish a Theocratic State."
    
