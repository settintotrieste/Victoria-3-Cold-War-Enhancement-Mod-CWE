    MAD_1975_revolution.t:0 "Malagasy Socialist Revolution?"
    MAD_1975_revolution.d:0 "Didier Ratsiraka was elected to a seven-year term as president in a national referendum on 21 December 1975, confirming the mandate for consensus and inaugurating Madagascar's Second Republic. The guiding principle of Ratsiraka's administration was the need for a socialist 'revolution from above'."
    MAD_1992_revolution.t:0 "Fall of the Socialist Regime?"
    MAD_1992_revolution.d:0 "Discontent with the Ratsiraka government heightened on 10 August 1991, when more than 400,000 citizens engaged in a march on the President's Palace with the intention of overthrowing the Ratsiraka government and installing a new multi-party political system. The result of these events was Ratsiraka's agreement on 31 October 1991 to support a process of democratic transition, complete with the formulation of a new constitution and the holding of free and fair multiparty elections."
    
    NIC_1979_revolution.t:0 "The Nicaraguan Revolution?"
    NIC_1979_revolution.d:0 "The Nicaraguan Revolution DESC"
    
    NEP_1990_revolution.t:0 "The Nepalese People's Movement?"
    NEP_1990_revolution.d:0 "The 1990 People's Movement was a multiparty movement in Nepal that brought an end to absolute monarchy and the beginning of constitutional monarchy. It also eliminated the Panchayat system."
    NEP_2008_revolution.t:0 "The Abolition of the Monarchy?"
    NEP_2008_revolution.d:0 "The 1990s saw the beginning of the Nepalese Civil War (1996–2006), a conflict between government forces and the insurgent forces of the Communist Party of Nepal (Maoist). The situation of the Nepalese monarchy was further destabilised by the 2001 Nepalese royal massacre. As a result of the massacre, King Gyanendra returned to the throne. His imposition of direct rule in 2005 provoked a protest movement unifying the Maoist insurgency and pro-democracy activists. Following an election held the next year, the Nepalese Constituent Assembly formally abolished the kingdom in its first session on 28 May 2008, declaring the Federal Democratic Republic of Nepal in its place."
    
    PAK_1958_revolution.t:0 "Pakistani coup d'état?"
    PAK_1958_revolution.d:0 "On 7 October, Mirza abrogated the Constitution of Pakistan and declared martial law. There were a number of prime ministers between 1956 and 1958 and it reached a stage when General Ayub Khan felt the army should take control to restore stability."
    PAK_1970_revolution.t:0 "Return to Democracy?"
    PAK_1970_revolution.d:0 "General elections were held in Pakistan on 7 December 1970 to elect members of the National Assembly. They were the first direct general elections since the independence of Pakistan and ultimately the only ones held prior to the independence of Bangladesh. Voting took place in 300 general constituencies, of which 162 were in East Pakistan and 138 in West Pakistan."
    PAK_1973_revolution.t:0 "The 1973 Constitution?"
    PAK_1973_revolution.d:0 "The 1973 constitution was the first in Pakistan to be framed by elected representatives. Unlike the 1962 constitution, it gave Pakistan a parliamentary democracy with executive power concentrated in the office of the prime minister, and the formal head of state—the president—limited to acting on the advice of the prime minister. The Constitution states that all laws are to conform with the injunctions of Islam as laid down in the Quran and Sunnah."
    PAK_1977_revolution.t:0 "Pakistani coup d'état?"
    PAK_1977_revolution.d:0 "The 1977 Pakistani military coup (codenamed Operation Fair Play) was the second military coup in Pakistan that took place on 5 July 1977. It was carried out by Muhammad Zia-ul-Haq, the chief of army staff, overthrowing the government of prime minister Zulfikar Ali Bhutto. The coup itself was bloodless, and was preceded by social unrest and political conflict between the ruling leftist Pakistan Peoples Party government of Bhutto, and the right-wing Islamist opposition Pakistan National Alliance which accused Bhutto of rigging the 1977 general elections."
    PAK_1988_revolution.t:0 "Return to Democracy?"
    PAK_1988_revolution.d:0 "President Zia died in a plane crash in 1988, and Benazir Bhutto, daughter of Zulfikar Ali Bhutto, was elected as the country's first female Prime Minister. The PPP was followed by conservative Pakistan Muslim League (N), and over the next decade the leaders of the two parties fought for power, alternating in office while the country's situation worsened, economic indicators fell sharply, in contrast to the 1980s."
    
    HND_1984_revolution.t:0 "The Assassination of Indira Gandhi?"
    HND_1984_revolution.d:0 "Indian Prime Minister Indira Gandhi was assassinated at 9:30 a.m. on 31 October 1984 at her residence in Safdarjung Road, New Delhi. She was killed by her bodyguards Satwant Singh and Beant Singh in the aftermath of Operation Blue Star, an Indian military action carried out between 1 and 8 June 1984 ordered by Indira Gandhi to damage the Golden Temple of Harmandir Sahib in Amritsar, Punjab, the holiest site of Sikhism."
    HND_1991_revolution.t:0 "The Assassination of Rajiv Gandhi?"
    HND_1991_revolution.d:0 "The assassination of Rajiv Gandhi, former Prime Minister of India, occurred as a result of a suicide bombing in Sriperumbudur in Tamil Nadu, India on 21 May 1991. At least 14 others, in addition to Rajiv Gandhi, were killed. It was carried out by 22-year-old Kalaivani Rajaratnam (popularly known by her assumed names Thenmozhi Rajaratnam and Dhanu), a member of the Sri Lankan Tamil banned separatist rebel organisation Liberation Tigers of Tamil Eelam (LTTE)."
    
    BUR_1962_revolution.t:0 "Burmese coup d'état?"
    BUR_1962_revolution.d:0 "The 1962 Burmese coup d'état marked the beginning of one-party rule in Burma and the political dominance of the military in Burmese politics. In the 2 March 1962 coup, the military replaced the civilian AFPFL-government headed by Prime Minister U Nu, along with the Union Revolutionary Council Chaired by General Ne Win."
    BUR_1974_revolution.t:0 "Burmese Way to Socialism?"
    BUR_1974_revolution.d:0 "The Burmese Way to Socialism was the state ideology of the Socialist Republic of the Union of Burma, the socialist state governed by the Burma Socialist Programme Party (BSPP) from 1962 to 1988."
    BUR_1988_revolution.t:0 "The 8888 Uprising?"
    BUR_1988_revolution.d:0 "The 8888 uprising was started by students in Yangon (Rangoon) on 8 August 1988. Student protests spread throughout the country. Hundreds of thousands of monks, children, university students, housewives, doctors and common people protested against the government."
    BUR_1990_revolution.t:0 "The Tatmadaw coup d'état?"
    BUR_1990_revolution.d:0 "General elections were held in Myanmar on 27 May 1990, the first multi-party elections since 1960, after which the country had been ruled by a military dictatorship. The result was a landslide victory for Aung San Suu Kyi's National League for Democracy (NLD), which won 392 of the 492 seats. However, the military junta refused to recognise the results and continued ruling the country."
    BUR_2007_revolution.t:0 "The Saffron Revolution?"
    BUR_2007_revolution.d:0 "The Saffron Revolution was a series of economic and political protests and demonstrations that took place during August, September, and October 2007 in Myanmar. The protests were triggered by the decision of the national military government to remove subsidies on the sales prices of fuel."
    BUR_2015_revolution.t:0 "The Road to Democracy?"
    BUR_2015_revolution.d:0 "General elections were held on 8 November 2015. These were the first openly contested elections held in Myanmar since the 1990 general election (which was annulled). The results gave the NLD an absolute majority of seats in both chambers of the national parliament, enough to ensure that its candidate would become president, while NLD leader Aung San Suu Kyi is constitutionally barred from the presidency."
    BUR_2021_revolution.t:0 "The Tatmadaw coup d'état?"
    BUR_2021_revolution.d:0 "A coup d'état in Myanmar began on the morning of 1 February 2021, when democratically elected members of the country's ruling party, the National League for Democracy (NLD), were deposed by the Tatmadaw — Myanmar's military — which then vested power in a military junta."
    
    CAM_1970_revolution.t:0 "The Khmer Republic?"
    CAM_1970_revolution.d:0 "The Khmer Republic was a Cambodian state under the United States-backed military dictatorship of Marshal Lon Nol from 1970 to 1975. Its establishment was formally declared on 9 October 1970, following the 18 March 1970 coup d'état which saw the overthrow of Norodom Sihanouk's government and the abolishment of the Cambodian monarchy."
    CAM_1975_revolution.t:0 "The Rise of the Khmer Rouge?"
    CAM_1975_revolution.d:0 "Kampuchea was the Cambodian state from 1975 to 1979, under the totalitarian dictatorship of Pol Pot and the Communist Party of Kampuchea (CPK), commonly known as the Khmer Rouge (KR). It was established following the Khmer Rouge's capture of the capital Phnom Penh, effectively ending the United States-backed Khmer Republic of Lon Nol."
    CAM_1993_revolution.t:0 "The Restoration of Democracy?"
    CAM_1993_revolution.d:0 "In November 1978, Vietnamese troops invaded Cambodia in response to border raids by the Khmer Rouge and conquered it. Peace efforts began in Paris in 1989 under the State of Cambodia, culminating 2 years later in October 1991 in a Paris Comprehensive Peace Settlement. UN was given a mandate to enforce a ceasefire and deal with refugees and disarmament known as the United Nations Transitional Authority in Cambodia (UNTAC). In 1993, the monarchy was restored with Norodom Sihanouk reinstated as King, and the first post-war election was coordinated by UNTAC."
    
    IDO_1959_revolution.t:0 "The Guided Democracy?"
    IDO_1959_revolution.d:0 "Guided Democracy was the political system in place in Indonesia from 1959 until the New Order began in 1966. It was the brainchild of President Sukarno, and was an attempt to bring about political stability. Sukarno believed that the parliamentarian system implemented during the liberal democracy period in Indonesia was ineffective due to its divisive political situation at that time. Instead, he sought a system based on the traditional village system of discussion and consensus, which occurred under the guidance of village elders. With the declaration of martial law and the introduction of this system, Indonesia returned to the presidential system and Sukarno became the head of government again."
    IDO_1968_revolution.t:0 "The New Order?"
    IDO_1968_revolution.d:0 "An attempted coup on 30 September and 1 October 1965 was countered by Suharto-led troops. According to the official history made by the army, this attempt was backed by the Communist Party of Indonesia (PKI). The army subsequently led a nationwide violent anti-communist purge and Suharto wrested power from Indonesia's founding president, Sukarno. Under his "New Order" administration, Suharto constructed a strong, centralised and military-dominated government. What started as an oligarchic military dictatorship evolved into a personalistic authoritarian regime centered around Suharto."
    IDO_1998_revolution.t:0 "Democratisation of Indonesia?"
    IDO_1998_revolution.d:0 "With Suharto increasingly seen as the source of the country's mounting economic and political crises, prominent political figures, including Muslim politician Amien Rais, spoke out against his presidency, and in January 1998 university students began organising nationwide demonstrations. The crisis climaxed while Suharto was on a state visit to Egypt on 12 May 1998, when security forces killed four demonstrators from Jakarta's Trisakti University. On 21 May 1998, Suharto announced his resignation, upon which vice-president Habibie assumed the presidency in accordance with the constitution."
    
    NKO_1994_revolution.t:0 "The Rise of Kim Jong Il?"
    NKO_1994_revolution.d:0 "Kim Jong Il was a North Korean politician who was the second supreme leader of North Korea. He led North Korea from the death of his father Kim Il Sung in 1994 until his own death in 2011, when he was succeeded by his son, Kim Jong Un."
    NKO_2012_revolution.t:0 "The Rise of Kim Jong Un?"
    NKO_2012_revolution.d:0 "Kim Jong Un is a North Korean politician who has been supreme leader of North Korea since 2011 and the leader of the Workers' Party of Korea (WPK) since 2012. He is the third son of Kim Jong Il, who was North Korea's second supreme leader from 1994 until his death in 2011, and Ko Yong Hui."
    
    SKO_1960_revolution.t:0 "The April Revolution?"
    SKO_1960_revolution.d:0 "The April Revolution were mass protests in South Korea against President Syngman Rhee and the First Republic from April 11 to 26, 1960, which led to Rhee's resignation. The protests were triggered by the discovery of the body of a local high school student killed by police during demonstrations against rigged elections in March. Popular discontent had arisen due to Rhee's autocratic rule, corruption, use of violence against political opposition, and uneven development of South Korea."
    SKO_1961_revolution.t:0 "The May 16 Coup?"
    SKO_1961_revolution.d:0 "The May 16 military coup d'état was a military coup d'état in South Korea in 1961, organised and carried out by Park Chung Hee and his allies who formed the Military Revolutionary Committee, nominally led by Army Chief of Staff Chang Do-yong after the latter's acquiescence on the day of the coup. The coup rendered powerless the democratically elected government of Prime Minister Chang Myon and President Yun Posun, and ended the Second Republic, installing a reformist military Supreme Council for National Reconstruction effectively led by Park, who took over as chairman after General Chang's arrest in July."
    SKO_1972_revolution.t:0 "The Yushin Constitution?"
    SKO_1972_revolution.d:0 "In October 1972, Park dissolved the legislature and suspended the 1963 constitution in a self-coup. Work then began on drafting a new constitution. A new constitution, the so-called Yushin Constitution was approved in a heavily rigged plebiscite in November 1972. Park was given sweeping powers to rule by decree and suspend constitutional freedoms. The presidential term was increased from four to six years, with no limits on re-election. For all intents and purposes, it codified the emergency powers Park had exercised for the past year, transforming his presidency into a legal dictatorship."
    SKO_1979_revolution.t:0 "The Assassination of Park Chung Hee?"
    SKO_1979_revolution.d:0 "Park Chung Hee was assassinated on October 26, 1979, during a dinner at the Korean Central Intelligence Agency (KCIA) safe house near the Blue House presidential compound in Jongno District, Seoul, South Korea. Kim Jae-gyu, the director of the KCIA and the president's security chief, was responsible for the assassination. Park was shot in the chest and the head, and died almost immediately."
    SKO_1987_revolution.t:0 "The June Democratic Struggle?"
    SKO_1987_revolution.d:0 "The June Democratic Struggle was a nationwide pro-democracy movement in South Korea that generated mass protests from June 10 to 29, 1987. The demonstrations forced the ruling government to hold direct presidential elections and institute other democratic reforms, which led to the establishment of the Sixth Republic, the present-day government of South Korea."
    
    ROC_1996_revolution.t:0 "Democratisation of Taiwan?"
    ROC_1996_revolution.d:0 "In 1987, martial law was lifted and Taiwan began a democratisation process, beginning with the abolition of the Temporary Provisions and culminating with the first direct president election in 1996."
    
    NVM_1969_revolution.t:0 "The Rise of Lê Duẩn?"
    NVM_1969_revolution.d:0 "Lê Duẩn was a Vietnamese communist politician. He rose in the party hierarchy in the late 1950s and became General Secretary of the Central Committee of the Communist Party of Vietnam (VCP) at the 3rd National Congress in 1960. He continued Hồ Chí Minh's policy of ruling through collective leadership. From the mid-1960s (when Hồ's health was failing) until his own death in 1986, he was the top decision-maker in Vietnam."
    NVM_1986_revolution.t:0 "The Rise of Nguyễn Văn Linh?"
    NVM_1986_revolution.d:0 "Nguyễn Văn Linh was a Vietnamese revolutionary and politician. Nguyễn Văn Linh was the general secretary of the Communist Party of Vietnam from 1986 to 1991 and a political leader of the Vietcong during the Vietnam War. During his time in office, Linh was a strong advocate of "Đổi Mới" (renovation), an economic plan whose aim is to turn Vietnam economy to a socialist-oriented market economy. As such, Linh was often touted as the "Vietnamese Gorbachev" after the Soviet leader, who introduced Perestroika."
    
    SVM_1955_revolution.t:0 "State of Vietnam Referendum"
    SVM_1955_revolution.d:0 "The 1955 State of Vietnam referendum determined the future form of government of the State of Vietnam, the nation that was to become the Republic of Vietnam (widely known as South Vietnam). It was contested by Prime Minister Ngô Đình Diệm, who proposed a republic, and former emperor Bảo Đại, who had abdicated in 1945 and at the time of the referendum held the title of head of state."
    SVM_1963_revolution.t:0 "South Vietnamese Coup d'état?"
    SVM_1963_revolution.d:0 "In November 1963, President Ngô Đình Diệm and the Personalist Labor Revolutionary Party of South Vietnam were deposed by a group of CIA-backed Army of the Republic of Vietnam officers who disagreed with Diệm's handling of the Buddhist crisis and the North Vietnamese and Viet Cong threat to South Vietnam."
    
    SRL_1956_revolution.t:0 "The Sinhala Only Act"
    SRL_1956_revolution.d:0 "The Official Language Act (No. 33 of 1956), commonly referred to as the Sinhala Only Act, was an act passed in the Parliament of Ceylon in 1956. The act replaced English with Sinhala as the sole official language of Ceylon, with the exclusion of Tamil. The act was controversial as supporters of the act saw it as an attempt by a community that had just gained independence to distance themselves from their colonial masters, while its opponents viewed it as an attempt by the linguistic majority to oppress and assert dominance on minorities."
    SRL_1978_revolution.t:0 "Create a Strong Presidency?"
    SRL_1978_revolution.d:0 "The new Constitution, promulgated on 7 September 1978, provided for a unicameral parliament and an Executive President. The term of office of the president and the duration of parliament were both set at six years. The new Constitution also introduced a form of multi-member proportional representation for elections to parliament, which was to consist of 196 members (subsequently increased to 225 by the Fourteenth Amendment to the Constitution)."
    
    BNG_1975_revolution.t:0 "The Presidential Era?"
    BNG_1975_revolution.d:0 "In January 1975, Sheikh Mujibur Rahman introduced one-party socialist rule under BAKSAL. Rahman banned all newspapers except four state-owned publications and amended the constitution to increase his power. He was assassinated during a coup on 15 August 1975, and the presidency passed to the usurper Khondaker Mostaq Ahmad for four months. Bangladesh was governed by a military junta led by the Chief Martial Law Administrator for three years. In 1977, the army chief Ziaur Rahman became president."
    BNG_1991_revolution.t:0 "Return to Parliamentary Democracy?"
    BNG_1991_revolution.d:0 "After the 1991 general election, the twelfth amendment to the constitution restored the parliamentary republic, and Begum Khaleda Zia became Bangladesh's first female prime minister. Zia, a former first lady, led a BNP government from 1990 to 1996. In 1991, her finance minister, Saifur Rahman, began a major programme to liberalise the Bangladeshi economy."
    
    AST_1999_revolution.t:0 "The Republic Referendum"
    AST_1999_revolution.d:0 "The Australian republic referendum held on 6 November 1999 was a two-question referendum to amend the Constitution of Australia. The first question asked whether Australia should become a republic, with a president appointed by Parliament following a bi-partisan appointment model which had been approved by a half-elected, half-appointed Constitutional Convention held in Canberra in February 1998. The second question, generally deemed to be far less important politically, asked whether Australia should alter the Constitution to insert a preamble. The republic referendum was defeated."
    
